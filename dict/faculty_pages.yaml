# Páginas de corpo docente de programas de Arquitetura e Urbanismo
#
# Uso: cross-reference com autores do anais.db para busca de ORCIDs.
# Cada entrada mapeia siglas de afiliação do banco → URL da página de docentes.
#
# MANUTENÇÃO:
# - Se um link cair (404, domínio expirado), buscar nova URL no Google:
#   "{nome do programa} corpo docente site:{domínio da universidade}"
# - Atualizar a URL e a data de última verificação (last_checked).
# - Programas de pós-graduação mudam de site com frequência (migrações CMS).
#   Manter URLs alternativas no campo 'alt_urls' quando disponíveis.
# - Nem toda página lista ORCID — o campo 'has_orcid' indica se a página
#   exibe links ORCID dos docentes (verificar ao raspar pela primeira vez).

