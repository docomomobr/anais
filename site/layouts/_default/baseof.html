<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if not .IsHome }}{{ .Title }} — {{ end }}{{ .Site.Title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
  <link href="{{ "pagefind/pagefind-ui.css" | relURL }}" rel="stylesheet">
  {{ block "head" . }}{{ end }}
</head>
<body>
  <header class="site-header">
    <div class="container header-top">
      <a href="https://docomomobrasil.com" class="site-logo-link">
        <img src="{{ "img/logo-docomomo-brasil.png" | relURL }}" alt="Docomomo Brasil" class="site-logo">
      </a>
    </div>
    <div class="container header-bottom">
      <a href="{{ "/" | relURL }}" class="site-title">anais</a>
      <div class="search-bar" id="search"></div>
    </div>
    <nav class="site-nav">
      <div class="container">
        <div class="nav-seminarios">
          <a href="{{ "brasil/" | relURL }}">brasil</a>
          <a href="{{ "nne/" | relURL }}">norte/nordeste</a>
          <a href="{{ "sp/" | relURL }}">são paulo</a>
          <a href="{{ "rio/" | relURL }}">rio de janeiro</a>
          <a href="{{ "sul/" | relURL }}">sul</a>
        </div>
        <div class="nav-indices">
          <a href="{{ "autores/" | relURL }}">autores</a>
          <a href="{{ "palavras-chave/" | relURL }}">palavras-chave</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    {{ block "main" . }}{{ end }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p><strong>docomomo brasil</strong><br>documentação e conservação de edifícios, sítios e bairros do movimento moderno</p>
    </div>
  </footer>
  <script src="{{ "pagefind/pagefind-ui.js" | relURL }}"></script>
  <script>
    new PagefindUI({ element: "#search", showSubResults: true, translations: { placeholder: "Buscar artigos..." } });
  </script>
</body>
</html>
