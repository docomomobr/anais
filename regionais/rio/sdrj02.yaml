  resumo: 'O artigo aborda o patrimônio moderno da saúde no Brasil entre 1930 e 1960, período marcado pela criação dos serviços federais de combate a doenças e pela construção de hospitais, sanatórios, dispensários e laboratórios com linguagem arquitetônica moderna. Apresenta um inventário da produção arquitetônica para a saúde desenvolvido pela Casa de Oswaldo Cruz/Fiocruz, com mais de 100 edifícios identificados no Rio de Janeiro. Destaca a atuação de equipes de arquitetos em órgãos públicos, como a Divisão de Obras do Ministério da Educação e Saúde, a Campanha Nacional Contra a Tuberculose (com Sérgio Bernardes) e o Serviço Especial de Saúde Pública. Discute os desafios de preservação desse acervo, citando exemplos internacionais de valorização do patrimônio sanatorial moderno.'
