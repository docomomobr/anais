- id: sdrj02-006
  locale: pt-BR
  arquivo_pdf: Cristina_Lodi.pdf
  pages_count: 8
  resumo: 'O artigo apresenta as perspectivas e desafios institucionais do IPHAN frente à Lei nº 12.527/2011 (Lei de Acesso à Informação), que regulamentou a disponibilização ao público dos documentos de trabalho produzidos pelo poder público. Descreve as ações do IPHAN para guarda, promoção e divulgação da documentação relativa ao Patrimônio Cultural Brasileiro, desde a criação do Instituto em 1937. Apresenta o Sistema Nacional de Patrimônio Cultural (SNPC), o Arquivo Central Noronha Santos, os bancos de dados informatizados disponíveis pela internet e o acervo da Superintendência do IPHAN no Rio de Janeiro, com destaque para a documentação referente ao período modernista brasileiro.'
