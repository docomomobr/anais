- id: sdrj02-004
  locale: pt-BR
  arquivo_pdf: Helio_Herbst.pdf
  pages_count: 22
  resumo: 'Muito além de noticiar os bastidores da primeira bienal paulistana, inaugurada em setembro de 1951, periódicos de grande tiragem sublinharam a magnitude do evento e sua importância para a difusão de conhecimentos. Em contrapartida, algumas publicações tão somente questionaram os resultados do júri de premiação, deliberadamente mais favorável aos trabalhos de caráter não figurativo, alimentando o acalorado debate entre figuração e abstração. Ao longo do período de funcionamento das primeiras bienais, revistas e diários veicularam ilustrações satíricas capazes de sinalizar uma peculiar interpretação das obras expostas na seção de artes e na mostra de arquitetura. A partir dos dados levantados no Arquivo Histórico Wanda Svevo, esta comunicação pretende ressaltar o teor dos artigos publicados sobre as obras expostas nas cinco primeiras edições da bienal paulistana, colocando-se em evidência os limites entre o visível e o legível, bem como a recorrente dificuldade de aceitação ante o desconhecido.'
  resumo_en: 'Quite apart from reporting the first São Paulo Biennial backstage, opened in September 1951, mass circulation journals have highlighted the magnitude of the event and its importance to the dissemination of knowledge. In contrast, some publications had only questioned the results of the prize jury, deliberately favorable to non-figurative art, feeding the heated debate between figuration and abstraction. During the first biennial, journals and magazines published cartoons, which signaled a peculiar interpretation of the works exhibited in the arts and in the architecture sections. From the data collected in the Arquivo Histórico Wanda Svevo (Biennial Foundation archives), this communication wants to highlight aspects of the reception, in the sense proposed by Hans Robert Jauss, of the works displayed in the five first editions of the show, noting the boundaries between visible and legible, and the recurring difficulty for accepting the unknown.'
