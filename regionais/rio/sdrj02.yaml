- id: sdrj02-002
  locale: pt-BR
  arquivo_pdf: Claudia_Pianta_Cabral.pdf
  pages_count: 6
  resumo: 'Texto de abertura do 2º Encontro Docomomo Rio, que aborda a relação entre memória coletiva, arquivos de arquitetura e conhecimento histórico. A partir de Jacques Le Goff e Marc Bloch, discute o papel dos documentos como vestígios de um passado que, desde o presente, buscam abranger e compreender. Contextualiza a missão do Docomomo Internacional e do Docomomo Brasil na documentação e preservação do patrimônio moderno, e destaca a importância do tema do 2º Encontro Docomomo-Rio — Arquivos de arquitetura moderna: fontes e acervos para a preservação do patrimônio fluminense — para o avanço do conhecimento histórico da arquitetura moderna.'
