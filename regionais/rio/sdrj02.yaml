- id: sdrj02-007
  locale: pt-BR
  arquivo_pdf: Marlice_Azevedo.pdf
  pages_count: 9
  resumo: 'O artigo discute a importância do diálogo entre Arquivologia e Arquitetura para a preservação de acervos documentais de arquitetura e urbanismo. Apresenta um panorama internacional das iniciativas de preservação, citando os Archives d''Architecture Moderne de Bruxelas, o Instituto Francês de Arquitetura (IFA), o Centre Canadien d''Architecture, a Avery Library, a University of Pennsylvania Architectural Archives, o RIBA e o NAI da Holanda. No Brasil, destaca a situação precária dos acervos, a atuação de universidades como FAU-USP e FAU-UFRJ, e a criação da Câmara Setorial de Arquivos de Arquitetura, Engenharia e Urbanismo do CONARQ em 2006. Argumenta que os arquivos de arquitetura e urbanismo devem ser tratados como "Arquivos Especializados" e não meramente cartográficos.'
