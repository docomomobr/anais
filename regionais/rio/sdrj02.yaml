- id: sdrj02-001
  locale: pt-BR
  arquivo_pdf: Cesar_Floriano.pdf
  pages_count: 16
  resumo: 'O conjunto do acervo de Roberto Burle Marx, um patrimônio múltiplo e complexo, reflete a personalidade polissêmica deste que foi um dos principais artistas do modernismo brasileiro e criador do jardim do século XX. É dentro deste marco referencial que sua obra se insere, e é a partir deste contexto que seu legado deve ser preservado. Para estabelecer uma política de preservação de seu acervo, é importante compreender sua totalidade criadora e contextualizar sua obra como resultado de um processo permanente de experimentação formal e como um fazer artístico integral. O conjunto de sua obra, marcado por um número significativo de desenhos, cenários, arranjos florais, pesquisa botânica, painéis murais, esculturas e jardins, revela uma dimensão poética que fazem dele um personagem central na cultura brasileira do século XX. A complexidade do tema, fontes e arquivos de Roberto Burle Marx, nos leva a desenvolver o presente texto em duas direções: apresentar uma breve contextualização de sua trajetória artística, mapeando as principais fontes e referências bibliográficas e analisar os centros de arquivos que acolhem sua memória projetual e artística.'
  referencias:
