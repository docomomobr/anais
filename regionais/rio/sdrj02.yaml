  resumo: 'O artigo apresenta o Núcleo de Pesquisa e Documentação (NPD) da UFRJ-FAU, um dos mais importantes acervos de arquitetura e urbanismo moderno brasileiro, que salvaguarda a produção de diferentes arquitetos como Jorge Machado Moreira, Affonso Eduardo Reidy, Carlos Leão, Aldary Toledo, Severiano Mario Porto, Firmino Saldanha, Irmãos Roberto, Luiz Paulo Conde, Carmem Portinho e Sergio Bernardes. Descreve os procedimentos de recepção, inventário, higienização, restauração, acondicionamento e digitalização dos documentos, que compreendem plantas, fotografias e documentos textuais. Destaca a importância dos trabalhos acadêmicos da Escola Nacional de Belas Artes e da Faculdade Nacional de Arquitetura como registros sobre a história do ensino de arquitetura no Rio de Janeiro.'
