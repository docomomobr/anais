- id: sdrj02-005
  locale: pt-BR
  arquivo_pdf: Luiz_Felipe.pdf
  pages_count: 12
  resumo: 'O artigo reflete sobre a necessidade de facilitar o acesso aos documentos do Movimento Moderno, fundamentais para a pesquisa e a produção teórica em Arquitetura. Argumenta que o acervo construído nas décadas de 1940 e 1950 na região fluminense é enorme e ainda pouco estudado. Compara a situação brasileira com a experiência francesa, citando a Fundação Le Corbusier e o Instituto Francês de Arquitetura (IFA) como modelos de preservação e disponibilização de acervos documentais. Propõe a criação no Rio de Janeiro de um centro de pesquisa exemplar para documentos do Movimento Moderno, com boas condições de atendimento ao pesquisador, especialmente ao iniciante.'
