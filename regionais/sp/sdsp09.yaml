  abstract: 'Este artigo discute a feição da arquitetura produzida por dois expoentes da Arquitetura Moderna Santista: o Escritório Técnico Luiz Muzi e a Construtora ARENA. A cidade de Santos experimentou um crescimento acentuado a partir dos anos 1950, onde ocorre uma transformação urbana significativa, marcada pela adaptação da legislação urbanística para a construção de edifícios verticais com programas arquitetônicos inovadores. A escolha do tema deste trabalho deriva da pesquisa realizada na tese de doutorado em andamento intitulada Arquitetura Moderna Santista que tem como objetivo principal realizar um inventário de exemplares construídos entre 1930 e 1970. Esse levantamento permitiu descobrir uma série de informações relevantes sobre a produção desse período. Uma brilhante geração de profissionais constituiu no Brasil um conjunto significativo de obras que influenciou a adoção de práticas modernistas, resultando em belos exemplares que fazem parte da memória arquitetônica, ainda pouco explorado pela historiografia. A Arquitetura Moderna Santista possui propósitos fundamentais que refletem esse ideário, e suas referências merecem ser estudadas para fornecer diretrizes que possam contribuir para a preservação e valorização dessa produção como bens de interesse histórico e cultural.'
