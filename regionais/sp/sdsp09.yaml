  abstract: Objetiva-se apresentar a produção do arquiteto Geraldo Caiuby (1946 -) na cidade de Sorocaba, interior do Estado de São Paulo, por meio de uma revisão bibliográfica e pesquisa de campo. Como resultado, observou-se a ausência de pesquisas com essa temática. Por essa razão, em complemento à revisão bibliográfica foram consideradas como fontes reportagens do jornal do município. Como um dos arquitetos com atuação mais longeva na cidade, entende-se que conhecer as obras de Geraldo Caiuby é construir parte da identidade da arquitetura local. Dessa forma, se faz necessária uma análise mais profunda dos projetos encontrados, bem como a ampliação da investigação dos exemplares ainda existentes na cidade. Entre os projetos estão a Biblioteca Municipal de Sorocaba. Com essa pesquisa não se espera esgotar a produção do arquiteto, mas iniciar sua documentação. Considerando o contexto urbano local em crescente transformação, há a necessidade de documentar e divulgar suas obras no sentido de, possivelmente, evitar a descaracterizações dos edifícios existentes ou sua demolição, levando ao apagamento de parte da história local.
  abstract_en: The aim of this study is to present the production of architect Geraldo Caiuby (1946 -) in the city of Sorocaba, in the interior of the state of São Paulo, through a bibliographic review and field research. As a result, it was observed that there was a lack of research on this subject. For this reason, in addition to the bibliographic review, reports from the city's newspaper were considered as sources. As one of the architects with the longest experience in the city, it is understood that knowing Geraldo Caiuby's works is to build part of the identity of local architecture. Thus, a more in-depth analysis of the projects found is necessary, as well as expanding the investigation of the examples still existing in the city. Among the projects is the Municipal Library of Sorocaba. This research does not expect to exhaust the architect's production, but to begin documenting it. Considering the local urban context in increasing transformation, there is a need to document and publicize his works in order to possibly avoid the decomposition of existing buildings or their demolition, leading to the erasure of part of the local history.
