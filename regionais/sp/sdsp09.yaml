  abstract: 'O projeto “Formação e Produção para Preservação de Patrimônio Histórico-Cultural: Resgate à Memória” foi realizado pelo coletivo ATHIS na Baixada – AnB, em parceria com a Associação Cultural José Martí e com fomento do CAU/SP, tendo como objetivo a elaboração de uma proposta de restauro e reabilitação do imóvel de interesse histórico-cultural da antiga Casa de Saúde Anchieta, considerada, à época de sua construção, em 1953, um dos maiores e mais modernos hospitais psiquiátricos da América do Sul. Localizado em Santos/SP, o edifício abriga a Comunidade Anchieta, uma ocupação de 70 famílias que ali moram há mais de 20 anos e, há 10 anos, movem uma ação de usucapião coletiva na justiça. As atividades consistiram na realização de aulas teóricas e práticas, nas quais foram aplicadas metodologias para o resgate da memória através da pesquisa histórica, levantamento cadastral e fotográfico, caracterização topológica, cronologia construtiva, mapeamento de danos, relatório de conservação e proposta de intervenção no edifício, que representa um marco na luta antimanicomial, por ter sido a primeira intervenção do gênero no país, realizada em 1989.'
  abstract_en: 'The project “Training and Production for the Preservation of Historical-Cultural Heritage: Rescue of Memory” was carried out by the collective “ATHIS na Baixada – AnB” in partnership with the “Associação Cultural José Martí” and supported by the CAU/SP, with the objective being the elaboration of a proposal for the restoration and rehabilitation of the property of historical and cultural interest of the former “Casa de Saúde Anchieta”, considered at the time of its construction, in 1953, as one of the largest and most modern psychiatric hospitals in South America. Located in Santos/SP, the building houses the Anchieta Community, an occupation of 70 families who have lived in the building for over 20 years and who have been promoting a collective adverse possession action for 10 years, which is being processed in court. The activities consisted of theoretical and practical classes, in which methodologies were applied to rescue memory through historical research, cadastral and photographic surveys, topological characterization, construction chronology, damage mapping, conservation report and proposal for intervention in the building that represents a milestone in the anti-asylum struggle, as it was the first intervention of its kind in the country, carried out in 1989.'
