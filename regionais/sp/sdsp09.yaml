  abstract: A aproximação moderna pós Revolução Industrial sobre os temas do luto e da morte é caracterizada por um progressivo distanciamento simbólico e espacial, onde busca-se fugir de sua inevitabilidade e afastando-a do pensamento, atitude que é expressa claramente quando se observa a evolução dos espaços funerários e da arquitetura tumular no Brasil. Entretanto, no Memorial JK, percebe-se uma subversão dessa visão moderna, a partir, primeiramente, do aspecto popular que envolve sua criação e depois pela interpretação de Oscar Niemeyer sobre os temas do luto e da morte. Tanto no túmulo da família Kubitschek, quanto no Memorial JK, as obras demonstram grande sensibilidade no engrandecimento do morrer em sua arquitetura.
  abstract_en: The post-Industrial Revolution modern approach to the themes of mourning and death is characterized by a progressive symbolic and spatial distancing, where an attempt is made to escape its inevitability by removing it from thought, attitude that is clearly expressed when observing the evolution of funerary spaces and tomb architecture in Brazil. However, in the JK Memorial, we can see a subversion of this modern vision, firstly, from the popular aspect surrounding its creation and then from Oscar Niemeyer's interpretation of the themes of mourning and death. Both in the Kubitschek family tomb and in the Memorial JK, the works show great sensitivity in enhancing death in his architecture.
