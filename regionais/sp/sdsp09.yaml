  abstract: Existe um entendimento, equivocado, de que cidades do século XX não possuem patrimônio histórico a ser preservado. Essas cidades possuem uma história muitas vezes desconhecida pelos próprios habitantes, o que dificulta a sensibilização sobre a importância da preservação patrimonial no próprio município. Essa situação acaba por favorecer agentes imobiliários, que apagam a memória local em nome de uma ‘’modernização urbana’’, a cidade de Timóteo, situada no leste de Minas Gerais, exemplifica essa realidade. Seu desenvolvimento, impulsionado pela urbanização promovida pela siderurgia no século XX, resultou em um traçado urbano específico e uma setorização que reforça divisões sociais, produzindo nesse processo uma arquitetura estratificada com diversas soluções, especialmente nas fachadas. Com o crescimento da cidade, muitos desses edifícios estão em vias de extinção, ou são encontrados em avançado estado de deterioração ou descaracterização. Portanto, esse artigo, desenvolvido a partir de um projeto de pesquisa no curso de Arquitetura e Urbanismo do CEFET-MG, Campus Timóteo, que visa apresentar um registro e análise das edificações remanescentes a fim de sensibilizar a população do município e promover a proteção desses patrimônios.
  abstract_en: There is a mistaken belief that cities from the 20th century have no historical heritage worth preserving. These cities often have histories unknown to their own inhabitants, which hinders awareness of the importance of heritage preservation within the municipality. This situation ends up favoring real estate agents who erase local memory in the name of "urban modernization", and Timóteo exemplifies this reality. Its development, driven by urbanization promoted by the steel industry in the 20th century, resulted in a specific urban layout and zoning that reinforces social divisions, producing stratified architecture with various solutions, especially on facades. With the city's growth, many of these buildings are facing extinction, advanced deterioration, or disfigurement. Therefore, this article, developed from a research project in the Architecture and Urbanism course at CEFET-MG, Timóteo Campus, aims to present a record and analysis of the remaining buildings in order to raise awareness among the municipality's population and promote the protection of these heritage sites.
