  abstract: A implementação do Plano de Ação (PAGE) na gestão do governador Carvalho Pinto no Estado de São Paulo (1959-1963) teve um impacto profundo na difusão e afirmação da arquitetura moderna em todo Estado, incluindo o litoral paulista, com a produção de mais de 1.000 equipamentos públicos. Até o Plano as obras públicas, na sua imensa maioria, eram projetadas pelo Departamento de Obras Públicas com uma arquitetura de extração eclética, neocolonial ou ainda possuíam uma linguagem corrente de difícil definição. As obras do PAGE foram implantadas quando a Arquitetura Moderna já conhecia ampla aceitação e há um ano da inauguração de Brasília, além de alinharem a produção estatal paulista com a produção arquitetônica em geral, não se restringindo a replicar soluções consagradas e existentes. A especulação arquitetônica propiciada e estimulada pelo PAGE deu vazão a um conjunto de concepções que renovavam a proposição da dimensão pública dos equipamentos através de uma pluralidade arquitetônica substantiva. Essa produção colocou em relevo a dimensão social da própria arquitetura moderna, e foi o terreno no qual se constituiu a corrente que veio a ser conhecida como escola paulista, uma das expressões da pluralidade arquitetônica.
  abstract_en: The implementation of the Action Plan (PAGE) during the administration of Governor Carvalho Pinto in the State of São Paulo (1959-1963) had a profound impact on the dissemination and affirmation of modern architecture throughout the state, including the coast of São Paulo, with the production of more than 1,000 public facilities. Until the Plan, the vast majority of public works were designed by the Department of Public Works with an eclectic or neocolonial architecture or even used a language that was difficult to define. The PAGE projects were implemented when Modern Architecture was already widely accepted and one year after the inauguration of Brasília. In addition to aligning the state production of São Paulo with architectural production in general, they were not restricted to replicating established and existing solutions. The architectural speculation facilitated and stimulated by the PAGE gave rise to a set of concepts that renewed the proposition of the public dimension of facilities through a substantive architectural plurality. This production highlighted the social dimension of modern architecture itself, and was the terrain in which the movement that came to be known as the São Paulo school was established, one of the expressions of the architectural plurality developed.
