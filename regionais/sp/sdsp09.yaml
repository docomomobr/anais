  abstract: O Grupo Escolar de Pae Cará, ou Escola Estadual (EE) Philomena Cardoso de Oliveira, embora não seja um projeto amplamente conhecido pela historiografia da arquitetura, apresenta uma série de caracteristicas que contribuem para a compreensão da arquitetura escolar realizada pelo Plano de Ação do Governo do Estado de São Paulo - PAGE (1959-1963) durante o governo de Carvalho Pinto, assim como, o projeto também pode ser compreendido pelas caracteristicas que demarcam e tornaram-se recorrentes na arquitetura da chamada Escola Paulista, sobretudo, pela anfase aos espaços de uso coletivo, como o pátio escolar. O presente trabalho parte das discussões levantadas em pesquisas anteriores a respeito da concepção de espaços sociais em projetos escolares produzidos entre 1959 e 1975, enfatizando as soluções projetuais do Grupo Escolar de Pae Cará, projetada por Maurício Tuck Schneider, e as relações entre a arquitetura escolar produzida pelo PAGE na baixada santista.
  abstract_en: The Pae Cará School Group, or School Philomena Cardoso de Oliveira, although not a project widely known in architectural historiography, presents a series of characteristics that contribute to the understanding of school architecture carried out by the Plano de Ação do Governo do Estado de São Paulo - PAGE (1959-1963) during the government of Carvalho Pinto, as well as the project can also be understood by the characteristics that demarcate and became recurrent in the architecture of the so-called Escola Paulista, above all, due to the emphasis on spaces for collective use, such as the school playground. This work is based on discussions raised in previous research regarding the design of social spaces in school projects produced between 1959 and 1975, emphasizing the design solutions of the Grupo Escolar de Pae Cará, designed by Maurício Tuck Schneider, and the relationships between school architecture produced by PAGE in Baixada Santista.
