  abstract: O artigo analisa as proposições de "Brasília Revisitada" e o projeto das Quadras Econômicas de Lucio Costa, situando essas propostas dentro do contexto da pós-modernidade e das revisões do moderno. O estudo avalia a unidade morfologica urbana do projeto para as Quadras Econômicas em um procedimento de colagem, quanto a posição de Lucio Costa no debate sobre as revisões do moderno, examinando como o contexto histórico dos anos 1980 influenciou sua abordagem urbanística. Foram consultados os arquivos do espólio de Lucio Costa, preservados na Casa da Arquitectura, e analisados os desenhos e o memorial descritivo elaborados pelo arquiteto. Além disso, o estudo integrou uma revisão bibliográfica para entender o contexto teórico e prático das intervenções de Lucio Costa. A pesquisa revela a complexidade e a revisão das propostas de Lucio Costa, destacando sua contribuição única para o urbanismo e a arquitetura, e como essas propostas se inserem nas discussões sobre o contexto do moderno no final do século XX.
  abstract_en: The article analyzes the propositions of "Brasília Revisitada" and Lucio Costa's Quadras Econômicas project, placing these proposals within the context of postmodernity and revisions of modernism. The study evaluates the urban morphological unit of the project for the Economic Blocks in a collage procedure, regarding Lucio Costa's position in the debate on modern revisions, examining how the historical context of the 1980s influenced his urban approach. The archives of Lucio Costa's estate, preserved at Casa da Arquitectura, were consulted and the drawings and descriptive memorial prepared by the architect were analyzed. Furthermore, the study integrated a bibliographical review to understand the theoretical and practical context of Lucio Costa's interventions. The research reveals the complexity and revision of Lucio Costa's proposals, highlighting his unique contribution to urbanism and architecture, and how these proposals fit into discussions about the context of modernity at the end of the 20th century.
