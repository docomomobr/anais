  abstract: Este artigo apresenta como tema o processo de verticalização da cidade de São Vicente, SP nos anos de 1950 e 1960. O contexto é de crescimento urbano da cidade, que coincide com um momento singular da produção arquitetônica atrelada ao desenvolvimento do mercado imobiliário nacional, sob essa ótica, é evidenciado a materialização das transformações dos aspectos formais da cultura e do espaço. Objetiva-se por intermédio das obras do engenheiroarquiteto Lauro da Costa Lima (1917-2006), esboçar as relações entre arquitetura e cidade, bem como seus rebatimentos no ambiente construído em meio a dualidade do morar moderno da capital e litoral paulista. Para tanto, em meio a exemplares da produção de Costa Lima, no recorte espacial citado, o estudo apoia-se na análise do Edifício Marahú, 1959.
  abstract_en: This article presents as its theme the process of verticalization of the city of São Vicente, SP in the 1950s and 1960s. The context is one of urban growth of the city, which coincides with a singular moment of architectural production linked to the development of the national real estate market, from this perspective, the materialization of the transformations of the formal aspects of culture and space is evidenced. Through the works of the engineer-architect Lauro da Costa Lima (1917-2006), the objective is to outline the relations between architecture and the city, as well as their repercussions in the built environment in the midst of the duality of modern living in the capital and coast of São Paulo. To this end, in the midst of examples of Costa Lima's production, in the aforementioned spatial clipping, the study is based on the analysis of the Marahú Building,
