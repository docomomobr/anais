  abstract: 'A presente comunicação refere-se ao Projeto de Intervenção Restaurativa e Adaptativa das fachadas e coberturas do Edifício Irajá – localizado no bairro Higienópolis, na cidade de São Paulo –, uma obra não reconhecida oficialmente como patrimônio cultural, onde o condomínio se motivou a contratar um projeto de restauro que resgata aspectos sensíveis ao projeto original que foram perdidos, e poderão ser recuperados. O projeto proposto prevê a restauração e adaptação do edifício para atender as necessidades contemporâneas, bem como corrigir problemas relativos ao seu precário estado de conservação. A partir do conhecimento advindo das etapas de levantamento, de identificação das patologias e de suas causas, do resultado das pesquisas histórica e documental realizada, estabeleceu-se diretrizes para que o projeto fosse de encontro à preservação da arquitetura existente. Em linhas gerais, as intervenções foram organizadas em duas partes: de caráter emergencial, que corresponde aos serviços civis, e de caráter secundário, tratando-se dos serviços de adaptação de elementos arquitetônicos.'
  abstract_en: 'This communication refers to the Restorative and Adaptive Intervention Project of the façades and roofing of the Irajá Building – located at the Higienópolis neighborhood, in the city of São Paulo –, a building not officially recognized as cultural heritage, where the condominium was motivated to contract a restoration project that rescues sensitive aspects of the original project that were lost, and could be recovered. The proposed project envisages the restoration and adaptation of the building to meet contemporary needs, as well as correcting problems relating to its precarious state of conservation. Based on the knowledge arising from the survey stages, identification of pathologies and their causes, and the results of the historical and documentary research carried out, guidelines were established so that the project would meet the preservation of the existing architecture. In general terms, the interventions were organized into two parts: of an emergency nature, which corresponds to civil services, and of a secondary nature, dealing with adaptation services for architectural elements.'
