  abstract: O artigo traça um panorama em duas etapas da trajetória do Fomento de Urbanização e Melhoria das Estâncias – FUMEST, autarquia voltada ao planejamento e dotação de infraestrutura turística para o estado de São Paulo. Existente entre 1970 e 1989, construiu um relevante conjunto de obras, algumas delas paradigmáticas da produção moderna paulista. Seu acervo ainda não foi objeto de estudos acadêmicos e raramente obras importantes de arquitetos como João Walter e Odiléa Toscano, Botti Rubin, Luis Garcia Pardo e Abrahão Sanovicz são creditadas ao FUMEST. Sua experiência também é importante para compreender a história do planejamento regional durante a segunda metade do século XX. Seu fechamento resultou no abandono e descaracterização de muitas obras, simbolizando o enfraquecimento do planejamento estatal frente às dinâmicas privatistas observadas desde as últimas décadas do século passado.
  abstract_en: The article provides a two-stage overview of the trajectory of the Promotion of Urbanization and Improvement of Resorts – FUMEST, an agency focused on planning and providing tourist infrastructure for the state of São Paulo. Existing between 1970 and 1989, it created a relevant set of works, some of them paradigmatic of modern production in São Paulo. Its collection has not yet been the subject of academic studies and important works by architects such as João Walter and Odiléa Toscano, Botti Rubin, Luis Garcia Pardo and Abrahão Sanovicz are rarely credited to FUMEST. Its experience is also important for understanding the history of regional planning during the second half of the 20th century. Its closure resulted in the abandonment and disrepair of many works, symbolizing the weakening of state planning in the face of the privatist dynamics observed since the last decades of the last century.
