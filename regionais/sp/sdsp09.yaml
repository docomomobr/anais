- id: sdsp09-002
  title: 'Um retrospecto da preservação do patrimônio arquitetônico moderno em Curitiba: da documentação pioneira aos inventários digitais (1990- 2020)'
  authors:
  - givenname: Emanuel Gonçalves
    familyname: Aquino
    affiliation: ''
    email: emanuelaquino@usp.br
    primary_contact: true
  section: Artigos Completos
  locale: pt-BR
  file: sdsp09-002.pdf
  pages_count: 13
  pages: 31-43
  abstract: Este artigo realiza uma retrospectiva da trajetória da preservação da arquitetura moderna em Curitiba-PR. Os esforços pioneiros na década de 1970 catalogaram 330 obras representativas da identidade curitibana, em sua maioria ecléticas e datadas entre os séculos XVIII e XIX. Apenas na década 1990, após uma série de demolições arbitrárias de exemplares modernos, a mobilização da comunidade acadêmica acionou as autoridades sobre a relevância dessa categoria de patrimônio. Estes eventos culminaram na criação de um Grupo de Estudos especializado e, na década de 2000, foram realizados os primeiros levantamentos sistemáticos da arquitetura moderna. As reflexões teórico-metodológicas pautadas pelos pesquisadores consolidaram a diversidade de tipologias e delimitaram a primeira Proposta para a Preservação da Arquitetura Moderna de Curitiba, posteriormente absorvida integralmente pela municipalidade. Mais recentemente, em 2021, a criação do acervo digital Docomomo Paraná emerge como um recurso crucial, permitindo maior acessibilidade e interatividade. Esta plataforma acompanha novas demandas emergenciais, tornando-se um inventário aberto às novas contribuições, especialmente na catalogação de residências modernas em risco devido à crescente especulação imobiliária. O artigo visa sintetizar a interação entre agentes oficiais de tutela e iniciativas comunitárias, demonstrando como ações de grupos sociais influenciam diretamente as políticas públicas de preservação em Curitiba, podendo inspirar contextos semelhantes.
  abstract_en: This article presents a retrospective of the trajectory of the preservation of modern architecture in Curitiba-PR. Pioneering efforts in the 1970s cataloged 330 works representing Curitiba's identity, most of them eclectic and dating between the 18th and 19th centuries. Only in the 1990s, after a series of arbitrary demolitions of modern examples, did the mobilization of the academic community inform authorities about the relevance of this category of heritage. These events culminated in the creation of a specialized Study Group and, in the 2000s, the first systematic surveys of modern architecture were carried out. The theoretical-methodological reflections guided by the researchers consolidated the diversity of typologies and delimited the first Proposal for the Preservation of Modern Architecture in Curitiba, later fully absorbed by the municipality. More recently, in 2021, the creation of the Docomomo Paraná digital collection emerges as a crucial resource, allowing greater accessibility and interactivity. This platform follows new emergency demands, becoming a truly participatory inventory, especially when cataloging modern homes at risk due to growing real estate speculation. The article aims to synthesize the interaction between official guardianship agents and community initiatives, demonstrating how actions by social groups directly influence public preservation policies in Curitiba, and can inspire similar contexts.
