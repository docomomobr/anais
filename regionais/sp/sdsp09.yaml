  abstract: O objetivo deste trabalho é apresentar a obra do arquiteto Márlio Raposo Dantas, pernambucano radicado em Santos desde 1962, por meio de um recorte de sua vida e obra, destacando suas referências históricas. De formação modernista, Márlio teve influência da Escola Carioca nos anos 1960 quando frequentou a Faculdade Nacional de Arquitetura, no Rio de Janeiro. A partir de então desenvolve uma linguagem própria, utilizando o concreto aparente, técnica ainda praticamente inédita na região, que pode ser facilmente identificada em suas obras.
  abstract_en: The objective of this work is to present the work of architect Márlio Raposo Dantas, from Pernambuco living in Santos since 1962, through an overview of his life and work, highlighting his historical references. With a modernist background, Márlio was influenced by the Carioca School in the 1960s when he attended the National Faculty of Architecture, in Rio de Janeiro. From then on, he developed his own language, using exposed concrete, a technique still practically unheard of in the region, which can be easily identified in his works.
