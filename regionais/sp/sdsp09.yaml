  abstract: Este artigo faz uma breve análise do edifício SULACAP localizado em Santos/SP, projetado pelo arquiteto Roberto Capello enquanto profissional responsável pela elaboraçao dos projetos arquitetônicos das sedes da empresa Sul América. A análise reflete sobre a representatividade desses edifícios no espaço urbano da cidade de Santos e no contexto da modernidade arquitetônica brasileira. Além disso, o artigo discorre sobre a trajetória profissional de Roberto Capello, arquiteto pouco referenciado na historiografia da arquitetura brasileira. Capello foi um arquiteto italiano que migrou para o Brasil no início do século XX, com a responsabilidade de coordenar o Departamento de Propriedades e Hypotecas da empresa Sul América, estruturado para a elaboração dos projetos arquitetônicos das novas sedes que a empresa viria a construir nas principais cidades brasileiras, como a sede SULACAP de Santos.
  abstract_en: This article makes a brief analysis of the SULACAP building located in Santos/SP, designed by the architect Roberto Capello as the professional responsible for drawing up the architectural projects for the headquarters of the Sul América company. The analysis reflects on the representativeness of these buildings in the urban space of the city of Santos and in the context of Brazilian architectural modernity. In addition, the article discusses the professional career of Roberto Capello, an architect who is little referenced in the historiography of Brazilian architecture. Capello was an Italian architect who migrated to Brazil at the beginning of the 20th century with the responsibility of coordinating the Sul América company's Property and Hypothecary Department, which was structured to draw up the architectural projects for the new headquarters that the company would build in the main Brazilian cities, such as the SULACAP headquarters in Santos.
