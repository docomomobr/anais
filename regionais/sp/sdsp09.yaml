  pages_count: 15
  pages: 340-354
  abstract: Esta comunicação apresenta, analisa e discute o longo processo da abertura de tombamento de imóveis no bairro paulistano de Higienópolis, proposto pelo Departamento de Patrimônio Histórico da Cidade de São Paulo, em 1992, que só veio a se encerrar mais de 20 anos depois. Durante o longo processo, argumentamos que se foram perdendo as perspectivas de um entendimento da paisagem ambiental urbana do conjunto dos bens que pretendiam ser protegidos pelo tombamento. Essa perda de uma visão geral sobre a cidade, centrando o processo do tombamento em edifícios tomados isoladamente, reduz a capacidade de entendimento da cidade e privilegia interesses do mercado que pode, então, se concentrar na luta por cada edificação. Pretende-se, também, refletir sobre a importância das tendências políticas das administrações municipais que comandam as políticas públicas de preservação, afetando o desenvolvimento dos processos de salvaguarda e desenvolvimento dos remanescentes construídos pelas sociedades passadas, mas ainda vivos entre nós.
  abstract_en: This communication presents, analyzes and discusses the long process of opening the listing of properties in the Sao Paulo neighborhood of Higienopolis, proposed by the Department of Historical Heritage of the City of São Paulo, in 1992, which only came to an end more than 20 years later. During the long process, we argue that the prospects for an understanding of the urban environmental landscape of the set of assets that intended to be protected by listing were lost. This loss of a general view of the city, focusing the listing process on buildings taken in isolation, reduces the ability to understand the city and privileges market interests, which can then focus on the fight for each building. It is also intended to reflect on the importance of the political tendencies of municipal administrations that command public preservation policies, affecting the development of safeguarding and development processes of the remnants built by past societies, but still alive among us.
