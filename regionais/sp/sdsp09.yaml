  abstract: Este artigo oferece uma análise do Terminal Princesa Isabel em São Paulo, enfatizando sua significância histórica e cultural como infraestrutura urbana, e discute os impactos potenciais de sua desativação. Inaugurado em 1997, o terminal é uma peça fundamental na rede de transporte coletivo da cidade. Projetado por João Walter e Odiléia Toscano, o terminal é um exemplo da arquitetura moderna paulista, caracterizada por suas coberturas leves e integração harmoniosa com o ambiente urbano. O estudo contextualiza o Terminal dentro da evolução dos terminais de ônibus e visa aprofundar o debate sobre o patrimônio rodoviário, criticando os planos de desativação do terminal como parte de esforços de revitalização urbana. Destaca-se o potencial impacto da perda desse marco arquitetônico na identidade cultural da cidade, ressaltando a importância de políticas públicas que valorizem e preservem seu patrimônio arquitetônico e cultural em face de novos projetos urbanos.
  abstract_en: The article offers a detailed analysis of the Terminal Princesa Isabel in São Paulo, emphasizing its historical and cultural significance as urban infrastructure and discussing the potential impacts of its deactivation. Inaugurated in 1997, the terminal is a fundamental piece of the city's public transportation network. Designed by João Walter and Odiléia Toscano, the terminal is an example of modern Paulista architecture, characterized by its lightweight coverings and harmonious integration with the urban environment. The study contextualizes the terminal within the evolution of urban bus terminals and aims to deepen the debate on road heritage, criticizing the plans to deactivate the terminal as part of urban revitalization efforts. It highlights the potential impact of losing this architectural landmark on the city's cultural identity, underscoring the importance of public policies that value and preserve its architectural and cultural heritage in the face of new urban projects.
