  abstract: Este artigo tem como finalidade documentar historicamente e analisar o projeto arquitetônico da residência do arquiteto paranaense Lineu Borges de Macedo, localizada na cidade de Curitiba. O projeto, realizado em 1962, ainda durante o período em que ele era estudante do recém-criado curso de Arquitetura e Urbanismo na Universidade Federal do Paraná, ganha relevância pelo seu caráter experimental, tanto em termos construtivos quanto projetuais, destacando-se pelo desenho, materialidade e conjunto de soluções. A organização da pesquisa se dá inicialmente por meio de uma introdução e do repertório do arquiteto, seguida pela análise descritiva do projeto. Por fim, são traçados paralelos entre as formas de representação que o arquiteto utilizou para registrar seu próprio projeto, incluindo o uso de imagens elaboradas por ele, como desenhos e fotografias tiradas durante a construção e inauguração, além de um ensaio fotográfico documental do estado atual do projeto.
  abstract_en: This article aims to historically document and analyze the architectural design of the residence of Paraná architect Lineu Borges de Macedo, located in the city of Curitiba. The project, carried out in 1962 while he was still a student in the newly established Architecture and Urbanism course at the Federal University of Paraná, stands out for its experimental character in both construction and design, particularly in terms of its layout, materiality, and array of solutions. The research is organized initially through an introduction and an overview of the architect's background, followed by a descriptive analysis of the project. Finally, parallels are drawn between the forms of representation the architect used to document his own project, including images he created, such as drawings and photographs taken during the construction and inauguration, as well as a documentary photographic essay of the current state of the project.
