  abstract: O artigo trata sobre como as políticas públicas de preservação e salvaguarda do patrimônio arquitetônico e urbanístico se relacionam com a legislação brasileira. Será falado sobre o papel do poder público, da iniciativa privada e da sociedade nos planos de salvaguarda e como o equilíbrio e harmonização entres esses interesses pode ser conquistado para que a preservação seja bem sucedida. Será trazido para o debate, além da legislação e órgãos de proteção ao patrimônio, as recomendações imprescindíveis das cartas patrimoniais e de autores renomados. As diretrizes iniciais apresentadas devem ser um norte para um estudo amplo e necessário para a elaboração de um plano de salvaguarda exequível e eficaz.
  abstract_en: The article deals with how public policies for preserving and safeguarding architectural and urban heritage relate to Brazilian legislation. It will talk about the role of public authorities, private initiative and society in safeguarding plans and how balance and harmonization between these interests can be achieved so that preservation is successful. In addition to legislation and heritage protection bodies, essential recommendations from heritage charters and renowned authors will be brought into the debate. The initial guidelines presented should be a guide for a broad and necessary study to develop a feasible and effective safeguard.
