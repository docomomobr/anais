  abstract: Após um breve retrospecto do ensino de arquitetura na Universidade Presbiteriana Mackenzie, tendo como referência a documentação histórica sobre as edificações que o abrigaram, o texto se concentra no projeto do Edifício Christiano Stockler das Neves, sede da Faculdade de Arquitetura e Urbanismo. Ainda por meio de fontes documentais, descreve o projeto e suas características, para então discutir as contingências de sua realização e seus atributos de valor. Reconhecidas suas principais qualidades, o texto prossegue enumerando as transformações recentes, e seu impacto em relação a sua capacidade de se adaptar, conservar e preservar suas qualidades principais.
  abstract_en: After a brief retrospective of the teaching of architecture at Universidade Presbiteriana Mackenzie, with reference to the historical documentation on the buildings that housed it, the text focuses on the project of the Christiano Stockler das Neves Building, the college's headquarters. Still using documentary sources, it describes the project and its characteristics, and then discusses the contingencies of its implementation and its value attributes. Having recognized its main qualities, the text continues by enumerating recent transformations, and their impact in relation to the ability to adapt, conserve and preserve its main qualities.
