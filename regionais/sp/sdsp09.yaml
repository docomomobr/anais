- id: sdsp09-008
  title: 'Arquitetura educadora: formação de público e preservação da sede do MAC USP'
  authors:
  - givenname: Rodrigo C.
    familyname: Queiroz
    affiliation: ''
    email: roqueiro@usp.br
    primary_contact: true
  section: Artigos Completos
  locale: pt-BR
  file: sdsp09-008.pdf
  pages_count: 10
  pages: 130-139
  abstract: Desde janeiro de 2012, o Museu de Arte Contemporânea da Universidade de São Paulo ocupa um edifício integrante do conjunto arquitetônico do Parque Ibirapuera, originalmente denominado Palácio da Agricultura e, por décadas, utilizado como sede do Departamento Estadual de Trânsito de São Paulo (Detran SP). Projetado por Oscar Niemeyer, o edifício exprime, simultanelamente, a filiação aos “cinco pontos da arquitetura moderna”, postulados por Le Corbusier, e a incorporação da espacialidade contínua proveniemente das superfícies curvilíneas que identificam as obras do arquiteto carioca. A forma exterior, os espaços interiores e sua inserção urbana (no conjunto e na cidade), fazem com que este museu deixe de ser um ambiente neutro para as obras, um “cubo branco” e passe a compor a coleção como obra em si, devido ao protagonismo das obras modernas na coleção. Diante dessa condição, desde sua inaguração em sua nova sede, o MAC USP desenvolve projetos e atividades em seu setor educativo com vistas a despertar nos grupos de escolas assim como no público espontâneo uma consciência sobre o valor dessa arquitetura a partir da compreensão da relação de unidade entre a linguagem do espaço e as linguagens da obras, principalmente aquelas vinculadas às abstrações geométrica e lírica.
  abstract_en: Since January 2012, the Museum of Contemporary Art at the University of São Paulo has occupied a building that is part of the Ibirapuera Park architectural complex, originally called the Palácio da Agricultura and, for decades, used as the headquarters of the São Paulo State Traffic Department (Detran SP ). Designed by Oscar Niemeyer, the building simultaneously expresses affiliation with the “five points of modern architecture”, postulated by Le Corbusier, and the incorporation of continuous spatiality originating from the curvilinear surfaces that identify the works of the architect from Rio. The exterior shape, the interior spaces and its urban insertion (in the complex and in the city), mean that this museum stops being a neutral environment for the works, a “white cube” and starts to form the collection as a work in itself, due to the protagonism of modern works in the collection. Given this condition, since its inauguration in its new headquarters, MAC USP has been developing projects and activities in its educational sector with a view to awakening in groups of schools as well as in the spontaneous public an awareness of the value of this architecture based on an understanding of the relationship between unity between the language of space and the languages of works, especially those linked to geometric and lyrical abstraction.
