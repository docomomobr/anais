  abstract: A preservação da arquitetura industrial é o tema do artigo que apresentamos, sendo o Armazém 7, do porto de Santos, nosso estudo de caso, na medida em que diversos esforços estão sendo implementados para sua salvaguarda. A ênfase do texto convida o leitor a refletir sobre imposição de medidas radicais, no caso o reposicionamento do edifício, para a preservação desse único exemplar pré-fabricado de componentes metálicos que restou na paisagem do cais.
