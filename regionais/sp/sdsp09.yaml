  pages_count: 17
  pages: 77-93
  abstract: O presente texto discute o tema do pós-tombamento de bem cultural edificado e o papel do Conselho Municipal diante de processos de revisão e eventual destombamento de patrimônio cultural. O objeto de estudo selecionado é o caso recente de decisão do Conselho Municipal de Preservação do Patrimônio Histórico, Cultural e Ambiental da Cidade de São Paulo – Conpresp, pela manifestação contrária ao recurso de revisão de tombamento do antigo Colégio Doze de Outubro, projetado pelos arquitetos João Batista Vilanova Artigas e Carlos Cascaldi em 1962 e tombado em 2018. A pesquisa utilizou de procedimentos metodológicos historiográficos para desenvolver um resgate do desenvolvimento da instituição de ensino, além de ilustrar através do projeto original dos arquitetos, as qualidades espaciais enaltecidas nos argumentos que justificaram o seu tombamento e que foram ratificados na tomada de decisão do Conpresp sobre o recurso de revisão do tombamento. Portanto, o objetivo do texto é divulgar a fundamentação e a relevância dos argumentos expostos, tanto no processo de tombamento do imóvel, quanto na apresentação da relatoria do DPH no processo de revisão. Os resultados expõem o papel do Conselho Municipal como órgão promotor, fiscalizador e de arbitragem entre os anseios da sociedade e da preservação cultural.
  abstract_en: This text discusses the issue of post-listing of built cultural assets and the role of the Municipal Council in the review processes and eventual delisting of cultural heritage. The selected object of study is the recent case of a decision by the Municipal Council for the Preservation of Historical, Cultural and Environmental Heritage of the City of São Paulo – Conpresp, due to the opposition to the appeal for review of the listing of the former Colégio Doze de Outubro, designed by architects João Batista Vilanova Artigas and Carlos Cascaldi in 1962 and listed in 2018. The research used historiographical methodological procedures to develop a review of the development of the educational institution, in addition to illustrating, through the architects' original project, the spatial qualities highlighted in the arguments that justified its listing and that were ratified in the Conpresp decision-making on the appeal for review of the listing. Therefore, the purpose of the text is to disclose the basis and relevance of the arguments presented, both in the process of listing the property and in the presentation of the DPH report in the review process. The results expose the role of the Municipal Council as a promoting, monitoring and arbitrating body between the aspirations of society and cultural preservation.
