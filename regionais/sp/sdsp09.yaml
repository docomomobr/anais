  pages_count: 11
  pages: 243-253
  abstract: Esta comunicação se debruça sobre as referências das obras de Mies van der Rohe, encontradas em duas das mais importantes revistas estadunidenses, The Architectural Forum e Architectural Record, entre os anos de 1950 e 1955, período em que Gregório Zolko cursava arquitetura na Universidade de Illinois, nos EUA. No entendido de que as imagens destas, à época, poderosas revistas de arquitetura, possam ter impressionado o futuro arquiteto, decantadas e, posteriormente, usadas por ele como referências imagéticas em um dos edifícios mais importante de sua carreira, o projeto do concurso do Palácio da Farroupilha (1958), projetado em colaboração com Wolfgang Schoedon, que trouxe para o Sul do Brasil, um projeto de linguagem miesiana, um ponto de inflexão na arquitetura local, que fugia das então conhecidas escolas carioca e paulista, tradicionalmente associadas à obra de Le Corbuiser.
  abstract_en: This paper focuses on references to the works of Mies van der Rohe, found in two of the most important American magazines, The Architectural Forum, and Architectural Record, between the years 1950 and 1955, a period in which Gregório Zolko was studying architecture at the University of Illinois, in the USA. With the understanding that the images of this, at the time, powerful architecture magazines, may have impressed the future architect, decanted and, later, used by him as image references in one of the most important buildings of his career, the competition project for the Palácio da Farroupilha ( 1958), designed in collaboration with Wolfgang Schoedon, who brought to the South of Brazil, a Miesian language project, a turning point in local architecture, which deviated from the then-known Rio and São Paulo schools, traditionally associated with the work of Le Corbuiser.
