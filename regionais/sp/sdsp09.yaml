  abstract: A Casa Modernista situada na rua Santa Cruz, construída entre 1927 e 1928 por Gregori Warchavchik, tem sido abordada pela historiografia principalmente em relação à sua constituição original, inserida no contexto do desenvolvimento da arquitetura moderna no Brasil. O presente trabalho explora a trajetória histórica da obra, desde seus antecedentes até os dias atuais, por meio de revisões bibliográficas e análise de documentos históricos. A pesquisa adota uma perspectiva que integra as relações entre história e preservação da arquitetura moderna ressaltando a necessidade de ampliação das discussões em torno da preservação de obras modernas no Brasil. A Casa Modernista representa um processo de transição entre técnicas tradicionais e modernas, marcando uma fase essencial que ajudou a construir um caminho para o nascimento do que viria a ser reconhecido como o movimento arquitetônico moderno no país.
  abstract_en: The Modernist House located on Santa Cruz Street, build between 1927 and 1928 by Gregori Warchavchik, has been primarily addressed in historiography in relation to its original composition, within the context of the development of modern architecture in Brazil. The current work explores the historical trajectory of the building, from its antecedents to the present day, through bibliographic reviews and analysis of historical documents. The research adopts a perspective that integrates the relationship between history and preservation of modern architecture, emphasizing the need to expand discussions about the presevation of modern works in Brazil. The Modernist House represents a transition process between traditional and modern techniques, marking an essential phase that helped pave the way for what would be recognized as the modern architectural movement in the country.
