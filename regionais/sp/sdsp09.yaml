  abstract: O presente trabalho apresenta um estudo sobre casas projetadas na Praia de Pernambuco, Guarujá, dentro dos pressupostos da arquitetura moderna. Para tanto foram selecionadas oito residências projetadas em um período que vai de 1959 até 1989, por diversos arquitetos que balizaram sua produção dentro do que estudiosos de arquitetura brasileira classificam como “escola paulista”. O suporte ao estudo é feito a partir de uma leitura do município do Guarujá, desde a sua fundação, até a execução do loteamento da Praia de Pernambuco.
  abstract_en: This paper presents a study of houses designed in Praia de Pernambuco, Guarujá, within the framework of modern architecture. To this end, eight houses were selected that were designed between 1959 and 1989 by various architects who based their production on what Brazilian architectural scholars classify as the “São Paulo school”. The study is supported by an analysis of the municipality of Guarujá, from its foundation to the construction of the Praia de Pernambuco subdivision.
