- id: sdsp09-026
  title: Cultura e patrimônio no Rio de Brizola e Darcy Ribeiro
  authors:
  - givenname: Fabrício Ribeiro dos Santos
    familyname: Godoi
    affiliation: ''
    email: fabricio.godoi@usp.br
    primary_contact: true
  section: Artigos Completos
  locale: pt-BR
  file: sdsp09-026.pdf
  pages_count: 11
  pages: 382-392
  abstract: O artigo pretende analisar as ações de cultura e patrimônio no primeiro Governo de Leonel Brizola no Estado do Rio de Janeiro, por meio do resgate histórico daquelas ações, a partir de pesquisa em arquivos e biliografia do período. Aquele governo foi muito inovador em várias áreas da cultura e da educação, principalmente pela ação do Vice-Governador (e Secretário de Ciência e Cultura), o antropólogo Darcy Ribeiro. Quanto ao tema do patrimônio, a ação desse governo abrangeu uma variedade e uma quantidade de espaços e iniciativas dificilmente igualável. O instituto do tombamento pela via de órgãos estaduais foi a ferramenta mais utilizada, envolvendo não apenas a tradição barroca que os órgãos federais da mesma natureza consolidaram como experiência predominante. O resultado foi muito positivo, que chega até nosso tempo, e o valor daquela experiência poderia inspirar ações similares.
  abstract_en: The article intends to analyse the cultural and heritage actions in the first Government of Leonel Brizola in the State of Rio de Janeiro, through the historical review of these actions, based on research in archives and biography of the period. That government was very innovative in several areas of culture and education, mainly due to the work of the Vice-Governor (and Secretary of Science and Culture), the anthropologist Darcy Ribeiro. Regarding the theme of heritage, this government's action covered a variety and quantity of spaces and initiatives that would be difficult to match. The institution of listing through state bodies was the most used tool, involving not only the baroque tradition that federal bodies of the same nature consolidated as the predominant experience. The result was very positive, which continues to this day, and the value of that experience could inspire similar actions.
  keywords:
