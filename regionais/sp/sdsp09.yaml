- id: sdsp09-027
  title: 'Preservação do patrimônio moderno, os conselhos municipais e o papel dos profissionais de Arquitetura e Urbanismo: um olhar sobre Araraquara e São Carlos'
  authors:
  - givenname: Maísa de Almeida
    familyname: Fonseca
    affiliation: ''
    email: maisafonseca@usp.br
    primary_contact: true
  - givenname: Luis Gustavo
    familyname: Lucatelli
    affiliation: ''
    email: luislucatelli@gmail.com
    primary_contact: false
  section: Artigos Completos
  locale: pt-BR
  file: sdsp09-027.pdf
  pages_count: 17
  pages: 393-409
  abstract: As transformações na cidade contemporânea exigem ações de preservação do patrimônio cultural integradas ao desenvolvimento urbano e à identidade, com abordagem transdisciplinar que envolva a participação da sociedade e estabeleça políticas eficazes de proteção, identificação e preservação dos bens culturais. O trabalho se concentra nas cidades de Araraquara e São Carlos, analisa medidas municipais de proteção do patrimônio moderno e sugere diretrizes para integrar políticas de preservação ao planejamento urbano. Em Araraquara, a proteção de edifícios históricos é promovida por meio do tombamento, integrado ao Plano Diretor, e inventários participativos para mapear bens culturais. Em São Carlos, a proteção é garantida por um perímetro definido no Plano Diretor e políticas integradas entre a Fundação Pró-Memória e secretarias municipais, resultando em incentivos fiscais para a conservação de imóveis históricos. Ambas as cidades utilizam inventários para identificar bens culturais, mas o patrimônio moderno é sub-representado e enfrenta desafios na integração com o planejamento urbano e na atuação técnica dos conselhos municipais de preservação, destacando a importância da participação das universidades. As políticas de Araraquara e São Carlos exemplificam como medidas locais podem proteger o patrimônio cultural em consonância com as diretrizes nacionais, mas ainda necessitam de ações para valorizar o patrimônio moderno.
  abstract_en: The transformations in contemporary cities require cultural heritage preservation actions integrated with urban development and identity, using a transdisciplinary approach that involves society's participation and establishes effective policies for the protection, identification, and preservation of cultural assets. This work focuses on the cities of Araraquara and São Carlos, analyzes municipal measures for the protection of modern heritage, and suggests guidelines for integrating preservation policies into urban planning. In Araraquara, the protection of historic buildings is promoted through heritage listing, integrated into the Master Plan, and participatory inventories to map cultural assets. In São Carlos, protection is ensured by a perimeter defined in the Master Plan and integrated policies between the Fundação Pró-Memória and municipal departments, resulting in tax incentives for the conservation of historic properties. Both cities use inventories to identify cultural assets, but modern heritage is underrepresented and faces challenges in integrating with urban planning and the technical performance of municipal preservation councils, highlighting the importance of university participation. The policies of Araraquara and São Carlos exemplify how local measures can protect cultural heritage in line with national guidelines but still require actions to value modern heritage.
