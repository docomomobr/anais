- id: 'sdnne03-008'
  title: Sede da CHESF em Salvador
  subtitle: desafios na Conservação da Arquitetura Moderna
  authors:
  - givenname: Pricylla Amorim
    familyname: Girão
    email: null
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Seção 1
  abstract: 'A Arquitetura Moderna Brasileira vem enfrentando diversos problemas de ordens técnica e teórica – passados mais de setenta anos da construção dos primeiros exemplares modernos, os edifícios estão envelhecendo, os materiais se danificando, técnicas construtivas inovadoras estão se perdendo. Registros de uma época e de um modo de pensar que enfrentam também confrontos teóricos – por que e como conservar o patrimônio moderno, sendo ele ainda tão recente dentro dos padrões históricos? Jovem ainda, no auge de seus 30 anos, a Sede da Companhia Hidro Elétrica do São Francisco – Chesf – em Salvador, projeto de Assis Reis (1979), está passando precisamente pelos problemas supracitados. O edifício está em pleno uso, bem conservado e íntegro arquitetonicamente, contudo já apresenta claros sinais da passagem do tempo: oxidações diversas, inclusive no aço corten; pátina dos tijolos; fissuras do concreto; necessidade de substituição de materiais. E, sobretudo, descaracterizações causadas pela falta de conhecimento da importância patrimonial do edifício, de seus organismos e de como lidar com esses fatores conjuntamente. De relevância internacionalmente reconhecida, a Sede da Chesf em Salvador já figurou em diversas publicações e é sempre citada como obra magna de Assis Reis. O edifício retrata um momento particular de releitura do Modernismo e da história da própria Chesf. Sua importância como Patrimônio Moderno justifica as atuais ações de conservação, motivadas principalmente pelo I MARC-AL e pela necessidade da Chesf de tratar suas edificações modernas. Nesse aspecto, encontra-se em elaboração o Plano de Conservação para a Sede da Chesf em Salvador, considerando os princípios da conservação, os diversos valores do edifício, as novas solicitações e as dificuldades legais e burocráticas da Companhia, sendo empresa pública. Espera-se, com isso, criar uma metodologia de intervenção para os outros exemplares modernos da Chesf que também mereçam, como a Sede de Salvador, a permanência às gerações futuras.'
  keywords:
  - Conservação
  - Arquitetura Moderna
  - Sede da Chesf em Salvador
  abstract_en: 'The Modern Brazilian Architecture copes with several problems of technical and theoretical type – more than seventy years after construction of the early modern units, the buildings are aging, the materials damaging, innovative constructive techniques are being lost. Register of a time and a way of thinking that also faces theoretical confrontations - why and how to conserve the Modern Heritage, if it''s so recent in historical terms? Still recent, at age of 30 years, the building of Companhia Hidro Elétrica do São Francisco - Chesf - in Salvador, designed by Assis Reis (1979), is passing for the above-mentioned problems. The building is in full use, conserved and architecturally undamaged, however it already presents clear signals of the time: several oxidations, also in the steel corten; bricks patina; concrete cracks; necessity of materials substitution. And, above all, decharacterizations due to lack of knowledge of the building patrimonial importance, its organisms and how to deal with these factors together. Chesf’s building in Salvador, recognized for International relevance, already appeared in several publications and is always cited as a Assis Reis'' great masterpiece. The building portraies a particular moment of Chesf''s history and Modernism''s revision. Its importance, as Modern Heritage, justifies the current actions of conservation, mainly motivated by I MARC-AL and Chesf necessity to treat its modern constructions. About this aspect, the Conservation Plan for the Chesf''s building in Salvador meets in elaboration, considering the conservation principles, the several building’s values, the new requirements and the legal and bureaucratic difficulties of the public company. It''s expected, thereby, to create a methodology of intervention for the other Chesf''s modern units that also deserve, as the building in Salvador, the permanence for future generations.'
