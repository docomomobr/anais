  abstract: 'A atuação de Lina Bo Bardi em Salvador desperta interesse pela tentativa de superação da fratura histórica entre o "antigo" e o "moderno" e pela ativação de um pertinente exercício crítico aplicado na intervenção relacionada a preexistências de valor documental. Este estudo analisa duas intervenções concebidas em momentos diferentes: o Solar do Unhão (1962) e a Ladeira da Misericórdia (1987), preexistências de interesse cultural, que envolvem necessariamente a relação entre arquitetura e cidade. A abordagem busca estabelecer um confronto entre as referências conceituais presentes nos escritos da arquiteta, nos memoriais de projeto, e os parâmetros contidos nas teorias e nos documentos internacionais do campo disciplinar do restauro dos bens arquitetônicos. Além disso, pretende explorar os vínculos estabelecidos com o contexto de sua formação e com a tradição crítica italiana, de modo mais amplo. A produção de Lina Bo Bardi é aqui considerada pelo projeto do novo que surge a partir de uma complexa urdidura entre erudição e cultura popular, entre presente e passado. Rever essas duas intervenções, após tanto tempo desde suas concepções, considerando o abandono em que se encontra a Ladeira da Misericórdia, permite não só reavaliar os critérios do próprio plano ao qual estão associadas, mas analisar esses objetos em diferentes temporalidades, com base nas categorias criadas por Amorim: a morte lenta e dolorosa a que estava submetido o conjunto histórico de Salvador tanto no momento em que se decide pela intervenção no Solar do Unhão, como quando da atuação na Ladeira; a morte prematura do projeto da Ladeira da Misericórdia que a transforma em ruína antes mesmo de ter seu uso plenamente ativado; a oscilação entre vitalidade e morte anunciada presente na ação mais recente do Programa de Recuperação do Centro Histórico de Salvador (iniciado em 1992) baseada no resgate físico de uma cidade-mercadoria.'
  keywords:
  - memória urbana
  - patrimônio
  - invenção
  abstract_en: 'Lina Bo Bardi''s work in the city of Salvador arouses interest due to its attempt to overcome the historical fracture between the ''old'' and the ''modern'', and by activating a relevant critical exercise applied to intervention regarding existent buildings and sites of documental value. This study analyses two interventions conceived at different moments: Solar do Unhão (1962), and Ladeira da Misericórdia (1987), existent cases of cultural interest which necessarily involve the relation between architecture and the city. The approach aims at establishing a parallel between conceptual references present in the architect''s writings and project records and the parameters contained in the theories and international documents pertaining to architectural heritage preservation as a field of study. In addition, it intends to explore the links established with the context of the architect''s training and with the Italian critical tradition, in a more ample way. Lina Bo Bardi''s production is considered here by way of the design which comes about via a complex weaving of both learned and popular culture, the present and the past. To look again at both the interventions so long after their conception, and considering the state of abandonment of the Ladeira da Memória, allows us not only to re-evaluate the criteria of the plan itself to which they are associated, but to analyse these objects in different time perspectives, based on the categories established by Amorim: the slow and painful death to which Salvador''s historical set was subjected by the time of the Solar do Unhão intervention as well as by the time action was taken regarding the Ladeira; the premature death of the Ladeira da Misericórdia project which made it into ruins even before its use had resumed; the oscillation between vitality and announced death present in the more recent action of the Historical Recuperation Program of the City of Salvador (started in 1992) based on the physical rescue of a commodity-town.'
