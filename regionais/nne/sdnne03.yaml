  section: Seção 3
  abstract: 'O artigo estuda o início do processo de verticalização da cidade de Campina Grande, interior do Estado da Paraíba, entre os anos 1955-1970. Tal fato ocorreu em meio à emergência e à difusão da arquitetura moderna no município e foi responsável pela introdução de novos repertórios técnicos, construtivos e estéticos no panorama arquitetônico local. Investiga a atuação e as vinculações teóricas dos profissionais envolvidos com essa produção, tais como os arquitetos Hugo Marques e Augusto Reynaldo, egressos da Escola de Belas Artes de Pernambuco. Analisa os novos padrões habitacionais trazidos pelos edifícios de apartamento, bem como as conseqüentes transformações ocorridas nas formulações e nos usos do espaço doméstico. Busca compreender o fenômeno da verticalização campinense à luz dos contextos sociais, econômicos e culturais em voga no Brasil dos anos 1950 e 1960, nunca se afastando das particularidades locais. Dentro da temática do 3º Docomomo Norte-Nordeste, objetiva documentar e refletir acerca da conservação do patrimônio de arquitetura moderna nordestina. Para tanto, a pesquisa se apóia em projetos arquitetônicos originais, fotografias, legislações construtivas, memórias de época e levantamento físico do estado atual das edificações.'
  keywords:
  - Arquitetura Moderna
  - Verticalização
  - Campina Grande (PB)
  abstract_en: 'The article is the beginning of the vertical city of Campina Grande, the State of Paraíba, between the years 1955-1970. This happened in the emergence and spread of modern architecture in the city and was responsible for introducing new repertoires technical and aesthetic construction in the local architectural scene. Investigates the performance and the theoretical underpinnings of the professionals involved with this production, such as architects and Hugo Marques Augusto Reynaldo, graduates of the School of Fine Arts of Pernambuco. It analyzes the new housing standards brought in by apartment buildings, and the consequent changes occurring in the formulations and uses of domestic space. Seeks to understand the phenomenon of vertical campinense the light of social, economic and cultural vogue in Brazil in the 1950 and 1960, never moving away from local circumstances. Within the theme of the 3rd Docomomo North-East, aims to document and reflect on the conservation of the heritage of modern architecture in the Northeast. Therefore, the research is based on architectural design documents, photographs, constructive legislation, memories of time and physical removal of the current state of the buildings.'
