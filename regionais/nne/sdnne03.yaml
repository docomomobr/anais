- id: 'sdnne03-026'
  title: 'Arquitetura residencial em João Pessoa-PB'
  subtitle: a experiência moderna nos anos 1970
  authors:
  - givenname: Ricardo Ferreira de
    familyname: Araújo
    email: 'ricfarujo@uol.com.br'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Seção 3
  abstract: 'Em meados da década de 80, a Revista Projeto publicava o catálogo Arquitetura Brasileira Atual, com textos de apresentação de Hugo Segawa e Ruth Verde Zein, o qual apresentava um corpus de obras e arquitetos atuantes nas décadas de 60 e 70. Naqueles anos 1980, compreender a produção arquitetônica brasileira pós-64 tornava-se uma missão significativa para reacender o debate arquitetônico brasileiro enfraquecido pela ditadura militar. Em sua tese de doutoramento SPADONI (2003) trata das "trajetórias" que caracterizaram a produção arquitetônica brasileira dos anos 1970. Marcada pela inventividade, esta produção mantinha-se alinhada com o pensamento moderno e somente na passagem dos anos 1970 para os anos 1980 sintonizava o debate internacional envolto com uma chamada arquitetura "pós-moderna". Tomando como base a tese de Spadoni, este trabalho trata da experiência moderna observada nas habitações unifamiliares construídas em João Pessoa nos anos 1970. Em um dos grupos residenciais a experiência moderna estava oculta e para observá-la foi necessário buscar em sua essência o tipo de experiência, pois na aparência elas não se apropriavam do vocabulário moderno. Outras experiências observadas remeteram ao repertório do movimento moderno do período áureo brasileiro dos anos 1940-1960; à experiência do concreto bruto aparente, ou do "prisma elevado" e do "grande abrigo" da arquitetura brutalista paulista dos anos 60 e à experiência em que o clima da região Nordeste influenciou fortemente a concepção arquitetônica. Mas também vamos encontrar, num número restrito de casas, uma experiência que se distingue das demais experiências. Trata de experiências que expõe o fazer construtivo, deixando o material aparente e aplicando ao tipo residencial a experiência da pré-fabricação industrial.'
  keywords:
  - residências
  - modernismo
  - anos 1970
  abstract_en: 'In the mid-1980s, the magazine Projeto published the Actual Brazilian Architecture catalogue presenting texts by Hugo Segawa and Ruth Verde Zein with a corpus of works and engaged architects of the 1960s and 1970s. To comprehend the Brazilian architectural production post-1964, in those years of the 1980s, became a significant mission to reactivate the Brazilian architectural debate weakened by the military dictatorship. In his doctoral thesis SPADONI (2003) deals with the different ways which characterises the Brazilian architectural production of the 1970s. Marked by inventiveness, this production was in tune with the modern thinking and in the transition period between the 1970s and the 1980s it synchronized with the international debate in trend called "post-modern" architecture. Considering Spadoni''s doctoral thesis, this work deals with the modern experience observed in the one-family-houses built in the seventies in João Pessoa. In one of the residential groups the modern experience was not explicit in its appearance and did not reveal the use of the modern language. Other observed experiences allude to the repertoire of the golden Brazilian period in the years 1940s-1960s, to the experience of the Brutalist buildings in the state of São Paulo and to those experiences in which the climate of the Northeastern region strongly influenced the architectural conception. We can also find in a reduced number of houses a particular experience when compared to the experiences realised in some other residences: it refers to experiences that expose the constructive doing, which leave the material apparent and apply to the residential type the experience of the industrial pre-fabricated buildings.'
  keywords_en:
  - residences
  - modern experience
  - the 1970s
