  section: Seção 3
  abstract: 'Pretende compreender a produção residencial do arquiteto Augusto Reynaldo Alves (1924-1958) em Campina Grande-PB na década de 1950. Entre seu ingresso no curso de arquitetura da Escola de Belas Artes de Pernambuco (1951) e seu falecimento (1958), ele realiza uma série de cinco projetos de residências na cidade. Pesquisas recentes têm apontado para a importância de se entender a difusão da arquitetura moderna brasileira para além dos grandes centros, na tentativa de reconstruir uma narrativa já consolidada (porém restrita), mas também se deparam com a dificuldade maior da destruição ou descaracterização desse patrimônio. O presente trabalho amplia as bases desse panorama, através de documentação gráfica projetual inédita. Além de contribuir para o reconhecimento da importância de Reynaldo nos desdobramentos da produção moderna de Recife (que vinha se consolidando com a chegada dos arquitetos Mario Russo, Acacio Gil Borsoi e Delfim Amorim), analisa sua trajetória e seu papel pioneiro na difusão local da arquitetura moderna, tema que começou a ser estudado recentemente.'
  keywords:
  - Augusto Reynaldo
  - Campina Grande
  - Difusão da arquitetura moderna
  abstract_en: 'This paper intends to understand the residential projects of the architect Augusto Reynaldo Alves (1924- 1958) in Campina Grande-PB in the 1950´s decade. From his entrance in Pernambuco Fine Arts School´s course of architecture (1951) to his death (1958), he accomplishes a series of five projects of residences in that city. Recent researches indicate the importance of comprehending Brazil´s modern architecture diffusion beyond major cities, in attempt to review a narrative already consolidated (however restricted), but they also come across the great difficulty represented by destruction or deep changes in such heritage. This paper enlarges the range of that panorama through previously unpublished blueprint material. In addition to contributing to the recognition of Reynaldo''s importance in the outcomings of Recife´s modern architecture (which was being consolidated at that time, through the arrival of architects Mario Russo, Acacio Gil Borsoi and Delfim Amorim), it analyzes his career path and the pioneer role he played in the diffusion of modern architecture in Campina Grande – a subject matter that has just started to be studied.'
  keywords_en:
  - Augusto Reynaldo
  - Campina Grande
  - Diffusion of modern architecture
