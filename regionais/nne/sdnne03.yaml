  section: Seção 4
  abstract: 'A Reforma Universitária de 1968 é a culminância do projeto do governo federal para a modernização das instituições sob a égide da eficiência e racionalização do sistema de ensino superior. As universidades tiveram no campus o rebatimento espacial da reforma pretendida. Referenciados no modelo apresentado por Rudolph Atcon, consultor norte-americano para o Ministério da Educação, fruto de convênios entre os governos do Estados Unidos e do Brasil, o planejamento e o projeto dos campi universitários testemunham as realizações urbanas de arquitetos brasileiros, que tiveram a oportunidade de por em prática os preceitos do zoneamento (divisão por área de conhecimento), da hierarquização de vias de circulação (percursos periféricos e bolsões de estacionamentos para veículos e pedestrianização com passarelas cobertas), adoção de extensas áreas verdes que emolduram as edificações, caracterizadas por uma arquitetura modulada que pode ser tipificada segundo padrões funcionalistas que buscam unidade arquitetônica. No Nordeste, tais posturas racionalistas foram “aclimatadas e assumiram cores locais”. No final da década de 1970, o desenho desses espaços passou a ser questionado e a redução de recursos financeiros inviabilizou sua completa consolidação e comprometeu sua manutenção, prenunciando a decadência desse projeto apenas iniciado e de construção inacabada. Este trabalho tem como objetivo discutir as diretrizes arquitetônicas e urbanísticas dos campi das Universidades Federais do Piauí, do Rio Grande do Norte, da Paraíba, do Ceará e da Universidade Estadual do Rio Grande do Norte, bem como suas situações atuais, contribuindo para o resgate da memória destes projetos de referências modernas. Este trabalho é parte do Projeto da Pesquisa de Doutorado.'
