  section: Seção 3
  abstract: 'Os Institutos de Aposentadorias e Pensões foram criados na década de 1930, durante o Governo Vargas, e marcaram o início da intervenção direta do Estado na moradia social no Brasil. Sua atuação, além de incluir operações de financiamento, contemplava a construção efetiva de habitações destinadas aos trabalhadores em todo o país. Primava-se, nessa produção, por uma arquitetura e urbanismo inovadores, condizentes com o projeto de construção da identidade nacional, inserido no contexto desenvolvimentista. Em Natal, os conjuntos residenciais construídos diretamente pelos IAPs foram o Conjunto Paulo Gentile (IPASE-1946), o Nova Tirol (IAPC-1957), o II e o III Conjunto do IAPE (1957/1961), e as vilas São Pedro (IAPI-1946), 19 de Abril (IAPTC-1948) e Janete (IAPI-1947). Nesses agrupamentos habitacionais identificou-se traços da apropriação de, pelo menos, parte das premissas e elementos da arquitetura e urbanismo modernos. Este artigo objetiva sistematizar as maneiras de apropriação e de circulação do ideário modernista introduzido pela ação dos IAPs em Natal, contribuindo para o estudo do seu papel na propagação destes princípios no país. Partiu-se da análise tipológica de um dos projetos que se destacou por sua relevância. Com sua configuração verticalizada e multifuncional, o Conjunto Residencial Nova Tirol distinguia-se marcadamente do cenário existente no bairro de Tirol, onde foi parcialmente implantado. O projeto previa a construção de 8 blocos prismáticos, com lojas no térreo e apartamentos nos demais andares, alinhados nos limites do lote; enquanto no centro do terreno agrupavam-se casas térreas isoladas. Idealizou-se também a construção de praças, de um centro social e de uma escola integrados ao complexo, na intenção de suprir as demandas da população que ali residiria. Pode-se dizer que este exemplar, embora não edificado totalmente, introduziu uma nova perspectiva de moradia em Natal, com forte referência ao ideário da "unidade de habitação" ou mesmo da "unidade de vizinhança".'
  keywords:
  - Institutos de Aposentadorias e Pensões
  - habitação Moderna em Natal
  - ideário modernista
  abstract_en: 'The Institutos de Aposentadorias e Pensões (IAPs) were created in 1930''s, during Vargas'' Government, and they set the start of the direct intervention of State in the social housing in Brazil. Their act included financial operations and, also, the effective construction of houses destined to the workers in the whole country. In this production was given priority to innovative architecture and urbanism according to the national identity construction project, inserted in the developmental national context. In Natal, the habitational ensembles built directly by IAPs were Conjunto Paulo Gentile (IPASE-1946), Nova Tirol (IAPC-1957), II and III Conjunto do IAPE (1957/1961), and the villages São Pedro (IAPI-1946), 19 de Abril (IAPTC-1948) and Janete (IAPI-1947). In these residential areas were identified traits of appropriation of, at least, part of the premises and elements of modern architecture and urbanism. This article proposes to systematize the manners of appropriation and circulation of modernist ideas introduced by the action of IAPs in Natal. It also contributes to the study of the acting role of Institutes in spreading these principles in the country. This study came from the typological analysis of one of the projects that stood out by its relevancy. With its configuration in the vertical and multifunctional, the "Conjunto Residencial Nova Tirol" distinguished itself strongly in the scenery, existing then in the neighborhood of Tirol, where it was partially implanted. The project foresaw the construction of 8 prismatic blocks, with stores on the ground floor and apartments on the other floors, lined in the lot''s limits; whereas in the center there were groups of isolated single houses. It was also idealized the construction of squares, a social center and a school integrated to the complex, with the intent of supplying the needs of that urban agglomerate. Thus, it can be said that this project, although it is not concluded, introduced a new perspective of living in Natal, with a strong reference to the ideas of "Unité d''Habitation" or even the "neighborhood unit".'
