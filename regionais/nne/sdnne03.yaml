- id: 'sdnne03-010'
  title: Uma História do tempo presente
  subtitle: 'os tombamentos da Arquitetura Moderna pelo IPHAN (1947-2007)'
  authors:
  - givenname: Paula Silveira de
    familyname: Paoli
    email: 'pauladepaoli@ig.com.br'
    affiliation: ''
    orcid: '0000-0001-8369-2337'
    bio: null
    country: BR
    primary_contact: true
  section: Seção 1
  abstract: 'Uma peculiaridade marca as atividades do IPHAN no Brasil, em relação às atividades dos órgãos de preservação de alguns países europeus: o tombamento de bens construídos havia poucos anos – ou mesmo inacabados – cujos arquitetos ainda estavam vivos e atuantes. Realizados com a intenção declarada de proteger ícones da arquitetura moderna, estes tombamentos encerram o desejo de inscrever o presente na História. O trabalho tem por objetivo analisar os discursos que cercaram a preservação de alguns edifícios de arquitetura moderna pelo IPHAN, tendo como objeto central o estudo dos processos de tombamento. Sem considerar que a prática dos tombamentos de arquitetura moderna está esgotada para a instituição, os primeiros tombamentos foram, contudo, emblemáticos, pois ocorreram a poucos anos de distância da inauguração das obras, ou mesmo quando estas ainda se encontravam inacabadas. Talvez possamos ver aí uma mistura entre os conceitos de monumento intencional e monumento não-intencional, definidos por Riegl. Mas talvez possamos ver aí também os sintomas de algumas “mortes” da arquitetura moderna, de que fala Luiz Amorim, que os tombamentos buscavam reverter. A ação do IPHAN frente à arquitetura moderna parece colocar ainda uma outra questão: podemos falar de uma política de tombamentos desta arquitetura por parte da instituição, ou os tombamentos levados a termo estiveram atrelados a casos e momentos históricos específicos? O trabalho pretende discutir essas questões, evidenciando alguns desafios conceituais da preservação da arquitetura moderna.'
  keywords:
  - Preservação
  - História
  - Arquitetura Moderna
  abstract_en: 'There is something peculiar about the activities of the IPHAN in Brazil, regarding the activities of other historic heritage institutes in some European countries: the legal protection of recently built – or even not yet finished – architecture, whose architects were still alive and working. Carried on with the declared intention of protecting some icons of modern architecture, these protection acts bear the wish to inscribe the present into History. This essay aims to analyze the discourses which surrounded the legal protection of some modern architecture buildings held by the IPHAN, taking as central object the study of the protection processes. Without considering that the practice of protecting modern architecture is over for the institution, the first protection acts were, though, emblematic, because they took place only a few years after the inauguration of the buildings, or even if they hadn’t yet been completed. Maybe we can see here a mixture between the concepts of intentional and unintentional monument defined by Riegl. But maybe we can see here as well the symptoms of some of the “deaths” of modern architecture defined by Luiz Amorim, which the protection acts tried to revert. Besides, the action of the IPHAN towards modern architecture seems to rise another question: can we talk about a real preservation policy held by the institute towards this kind of architecture, or the protection acts that took place up to the present day were related to some specific cases at specific historic moments? This essay aims to discuss these questions, showing some of the conceptual challenges of the preservation of modern architecture.'
  keywords_en:
  - Preservation
  - History
  - Modern Architecture
