  section: Seção 4
  abstract: 'O Campus de João Pessoa da Universidade Federal da Paraíba teve origem em 1965, a partir de um plano piloto de autoria do arquiteto Leonardo Stuckert. A área eminentemente plana de 161 hectares, a sudeste do centro da cidade, com acesso através da Avenida D. Pedro II e da BR-230, destaca-se por margear a Mata do Buraquinho (atual Jardim Botânico), vegetação remanescente de Mata Atlântica. O conceito do plano inicial pretendia a separação espacial dos núcleos educacionais, distribuindo os conjuntos edificados nas áreas com cobertura vegetal menos densa, geralmente as zonas periféricas, preservando assim trechos de significativa vegetação dentro do Campus. Stuckert propunha uma ocupação com equilíbrio entre áreas livres e construídas. A arquitetura era uniforme, com edifícios horizontais, modulados com estrutura portante e planta livre, para assegurar flexibilidade e adequação aos variados programas. Ao longo do processo de implantação do Campus, registra-se a contribuição de mais três planos diretores — o primeiro, realizado pelo arquiteto Mário Rosa Soares em 1967, com traçado originado a partir das obras então já edificadas; o segundo, em 1971, por uma equipe paraense, com previsão de mobilidade interna para pedestres e vias para automóveis na periferia; e o terceiro, por um grupo local em 1972. Em todos os casos, percebe-se a forte influência de preceitos da arquitetura e do urbanismo modernos, fazendo desse Campus um exemplar significativo na Paraíba. Recentemente, a UFPB vem passando por um processo de expansão, com investimentos na abertura de novos cursos e ampliação de sua infraestrutura, o que se reflete em reformas e construção de novos edifícios na Cidade Universitária. Este trabalho pretende analisar em que medida essas novas obras dialogam ou conflitam com os planos, diretrizes e conceitos originais do Campus, através do estudo de sua implantação, tipo, tecnologia e materiais utilizados, e relação entre espaços construídos e não construídos.'
  keywords:
  - Cidade Universitária
  - patrimônio moderno
  - renovação
  abstract_en: 'João Pessoa’s Campus of Universidade Federal da Paraíba originated in 1965, from a master plan by Leonardo Stuckert, architect. The predominantly flat area of 161 acres, at southeast of city center, with access through Avenida D. Pedro II and BR-230, stands out for heming Buraquinho’s forest (now the Botanical Garden), Atlantic vegetation remaining. The original plan’s concept intended the spatial separation of educational centers, distributing the groups of buildings in areas with less dense vegetation, usually peripheral areas, thus preserving significant portions of vegetation inside the Campus. Stuckert proposed an occupation with a balance between built and open spaces. The architecture was composed by uniform, horizontal buildings, modulated on supporting structure and free plan, to ensure flexibility and suitability for various programs. Throughout the implantig process of the Campus, there are three others master plans’ contributions - the first held by the architect Mario Rosa Soares in 1967, with original features from the existent buildings; the second one, in 1971 by a team of Pará, proposing internal mobility for pedestrians and roads for cars at the periphery; and the third one, by a local group in 1972. In all cases, we see the strong influence of the precepts of modern architecture and urbanism, making this Campus a significant example in Paraíba. Recently, UFPB has been undergoing a process of expansion, with investments in opening new courses and expand its infrastructure, which is reflected in reforms and construction of new buildings in University City. This paper discusses the extent to which these new works dialogue or conflict with the original plans, policies and concepts of the Campus, through the study of their location, type, technology and materials used, and the relationship between built and not built spaces.'
