  abstract_en: 'This paper deals with the research conducted in the Graduation Course of Architecture and Urban Planning of FAVIP, in Caruaru-PE, whose main objective is “to identify and characterize the art deco architecture in the interior of Pernambuco and to contribute to the historiography of the region”. The choice of this theme is linked, by one hand, to the representation of this architectural style in the interior, unknown by the population as a meaningful cultural heritage, and by the other hand, to the viability of undertaking a "thematic approach", because of the repetition of some buildings in different places. The research takes into account the students’ hometown, Caruaru’s role as cultural, political and commercial center in the region. Moreover, 50% of FAVIP’s students come from Caruaru and 50% come from surrounding towns. The boundaries of the research are: Chronological: 1930s-1950s; Geographic: Caruaru, Afogados da Ingazeira, Arcoverde, Garanhuns, Limoeiro, Pesqueira, Taquaritinga do Norte and Petrolina, and may include other towns; Typological: post offices and telegraph agencies, cinemas, radio stations and churches. The methodology includes: bibliographic and documentary survey (books, plans, maps, photos, albums, journals, indexes, dictionaries) in libraries and archives in Recife and in other towns; visits to the buildings, interviews and analysis of the buildings. The research gathers an unprecedented collection of documents, including photographs and postcards, some videos, written sources and other historical ones, which may help to reverse the lack of documentation and to support modern architecture conservation in the interior of Pernambuco. By the other hand, it is possible to check the good conservation state of many significant buildings, like the churches and the radio stations, which could be turned into convention centers. The cinemas were either inadequately transformed or are now closed, so that they could be re-used as movie exhibition rooms.'
