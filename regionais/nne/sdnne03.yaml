- id: 'sdnne03-011'
  title: A situação agonizante dos exemplares modernos que integram as Unidades Especiais de Preservação (UEPs) em Maceió
  subtitle: do desconhecimento à descaracterização
  authors:
  - givenname: Adriana Capretz Borges da Silva
    familyname: Manhas
    email: 'dricapretz@hotmail.com'
    affiliation: ''
    orcid: '0000-0003-0019-1727'
