  section: Seção 2
  abstract: 'A cidade de Macapá, capital do Estado do Amapá, vem paulatinamente perdendo seus monumentos, parte de sua memória e da história da cidade pela inabilidade dos poderes constituídos em buscar meios de identificar, conhecer e proteger o patrimônio material do município. Recentemente, por iniciativa da recém criada Superintendência Regional do IPHAN no Amapá, iniciou-se o Inventário de Bens Imóveis do município. Esta pesquisa explicitou que ao longo do século XX a cidade sofreu bruscas renovações arquitetônicas e urbana restando pouquíssimos exemplares da arquitetura colonial, imperial ou do início da República. Contudo, o Inventário identificou um significativo número de bens do período moderno, sobretudo, no núcleo inicial da cidade, o centro comercial que, no entanto, não se reconhece como centro histórico de Macapá, já que dificilmente se identifica os mais de 250 anos de fundação da cidade. O tecido apresenta características marcantes da arquitetura moderna em quase todo seu perímetro. Entretanto, mesmo estes imóveis identificados como bens de interesse histórico também estão correndo riscos de sucumbirem em nome da especulação imobiliária e pela fragilidade do sistema estadual de proteção do patrimônio cultural e da quase inexistência de dispositivos legais na instância municipal. O município vive na atualidade um intenso processo de expansão e crescimento urbano, estimulando a ocupação das áreas periféricas assim como a verticalização e o adensamento das áreas centrais. Essa rápida transformação reflete diretamente na paisagem urbana, observando-se mais uma vez a destruição das referências históricas e tipológicas da arquitetura amapaense, realidade constatada durante a realização do Inventário de Conhecimento dos Bens Imóveis da Cidade de Macapá, quando se observou que diversos imóveis foram reformados, vendidos, abandonados ou simplesmente demolidos no decorrer da pesquisa. Palavras-Chave: Patrimônio Cultural, Arquitetura Moderna e Renovação Urbana'
