- id: 'sdnne03-018'
  title: 'Difusão da Arquitetura Moderna em Campina Grande-PB'
  subtitle: necessidades e desafios para preservação de um patrimônio ameaçado
  authors:
  - givenname: Adriana Leal de
    familyname: Almeida
    email: 'lalmeida@sc.usp.br'
