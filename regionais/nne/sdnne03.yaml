  section: Seção 2
  abstract: 'Considerando a arquitetura produzida em Belém desde 1963, data de fundação do Curso de Arquitetura, numa época de amadurecimento do repertório moderno entre os profissionais locais e que culminou com a sua difusão nas décadas seguintes, ela assumiu importância significativa na construção de uma ‘gramática’ de projeto nesta cidade amazônica. Em função deste fato, cabe ressaltar que a sua consolidação, no último quartel do século XX, de uma atitude projetual de inflexões modernistas permitiu que a linguagem arquitetônica local integrasse os questionamentos contemporâneos e pós-modernos, quanto à construção de uma expressão regional própria, superando as deficiências das obras modernistas iniciais, restritas à adequação climática e/ou reprodução de signos etnocentristas. Sendo assim, além de arquiteturas identificadas com a linguagem modernista importa, também, uma leitura da produção arquitetônica contemporânea em Belém, possibilitando identificar os posicionamentos profissionais que reinterpretam referências da arquitetura moderna sem ser limitar à sua mera reprodução. E mesmo diante da dificuldade em se reconhecer a vinculação dos arquitetos locais a orientações formais estritas, ou ainda, a hegemonia de determinada linguagem estilística no cenário contemporâneo local, a arquitetura contemporânea tem se caracterizado por ser, em certa medida, múltipla e apropriada, enquanto revisionista de paradigmas modernistas.'
