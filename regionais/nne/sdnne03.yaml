- id: 'sdnne03-012'
  title: Aportes para investigação do processo de difusão da Arquitetura Moderna na João Pessoa da segunda metade do século XX
  authors:
  - givenname: Carolina Marques Chaves
    familyname: Galvão
    email: 'carolinamchaves@gmail.com'
    affiliation: ''
    orcid: '0000-0001-9444-3424'
    bio: null
    country: BR
    primary_contact: true
  section: Seção 2
  abstract: 'A idéia que sustenta as reflexões presentes nesta comunicação é a de investigar os fatores políticos e ideológicos de constituição do discurso moderno em João Pessoa, que tornou fecundo o cenário para difusão da arquitetura moderna, e cuja paisagem urbana foi renovada por uma arquitetura de linhas “modernas” e “funcionais”, palavras recorrentes nas notícias de jornais locais na segunda metade do século XX. A análise se fundamenta na articulação entre Arquitetura e Estado em João Pessoa utilizando como documento primário de estudo notícias publicadas nos números do jornal governista, A União, veiculados entre 1950 e 1970. Palavras-chaves: Arquitetura Moderna, João Pessoa, Jornal A União.'
  keywords:
  - Arquitetura Moderna
  - João Pessoa
  - Jornal A União
  abstract_en: 'The idea that supports the reflections presented in this paper is to investigate the political and ideological factors that contribute to the development of modern discourse in João Pessoa, which set the stage for timely dissemination of modern architecture, and whose urban landscape was renewed through an architecture of “modern” and “functional” patterns. These words were recurrent in some local journals in the second half of the 20th century. This analysis is based on the relationship between architecture and State in João Pessoa, using as primary document of study the news published in the pro-government newspaper, A União, printed between 1950 and 1970.'
