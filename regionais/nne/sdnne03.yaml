- id: 'sdnne03-033'
  title: A produção Art Déco e as transformações na Arquitetura de João Pessoa com o advento da “Modernidade”
  authors:
  - givenname: Fernanda de Castro
    familyname: Farias
    email: null
    affiliation: ''
    orcid: '0000-0002-4168-6905'
    bio: null
    country: BR
    primary_contact: true
  section: Seção 4
  abstract: 'A busca de “modernização” na arquitetura de João Pessoa a partir de 1930 sinaliza uma cidade que deseja se adequar aos novos tempos. Esse desejo de modernização é contemplado pelas transformações urbanas que, com a participação do poder público, se aplica na tarefa de apagar os traços que remetam ao passado colonial. O Art Déco, foco do artigo, se insere nesse processo como o estilo arquitetônico que melhor se adapta a esse período de transformação. O termo Art Déco define a fase da arquitetura entre o ecletismo e o então nascente movimento moderno. Nessa fase, a pretendida modernidade, por vezes, é apenas uma maquilagem discreta nas antigas fachadas das residências; em outros casos são edificações construídas com elementos modernos. O estudo tem por objetivo contextualizar, identificar e caracterizar a produção arquitetônica Art Déco, no processo de modernização da arquitetura da cidade de João Pessoa no início do século XX e justifica-se pela falta de registros e/ou estudos e pelo descaso com esse patrimônio edificado da nossa cidade. O universo de pesquisa foi determinado a partir de 13 áreas de interesse, que foram analisados e classificados em quatro grupos a partir de critérios determinados, das referências escolhidas e das particularidades da produção da cidade de João Pessoa. Dentre os tipos classificados foram analisados mais detalhadamente os edifícios considerados mais próximos à arquitetura moderna, tendo em vista que estes traziam algumas inovações projetuais. Considerando o estudo da produção vinculada ao Art Déco fundamental para compreender o processo de desenvolvimento da arquitetura da capital paraibana e tendo em vista que faz parte de um importante momento de modernização da cidade, o artigo pretende contribuir para os estudos sobre essa fase da arquitetura, para seu reconhecimento e para o debate acerca da situação de abandono e descaracterização dessas edificações.'
  keywords:
  - Arquitetura Art Déco
  - João Pessoa
  - Advento da Modernidade
  abstract_en: 'The search of “modernization” in the architecture of João Pessoa from 1930 signals a city that it desires if to adjust to the new times. This desire of modernization is contemplated by the urban transformations that, with the participation of the public power, if apply in the task to erase the traces that they send to the colonial past. The Art Déco, focus of the article, if inserts in this process as the style architectural that better if adapta to this period of transformation. The term Art Déco defines the phase of the architecture between the ecleticism and then the rising modern movement. In this phase, intended modernity, for times, is only one discrete make-up in the old façades of the residences; in other cases are edifications built with modern elements. The study it has for objective to contextualizar, to identify and to characterize the production architectural Art Déco, in the process of modernization of the architecture of the city of João Pessoa at the beginning of century XX and justifies for the lack of registers and/or studies and for the indifference with this built patrimony of our city. The research universe was determined from 13 areas of interest, being analyzed and classified from four groups based on the determined criteria, of the chosen references and the particularitities of the production of the city of João Pessoa. Amongst the classified types the buildings considered next to the modern architecture, in view of that these brought some projetuais innovations. Considering the study of the entailed production to the Art Déco basic to understand the process of development of the architecture of the paraibana capital and in view of that it is part of an important moment of modernization of the city, the article it intends to contribute for the studies on this phase of the architecture, for its recognition and the debate concerning the situation of abandonment and distortion of these constructions. Key words Architecture Art Déco, João Pessoa, Advent of Modernity. MORTE E VIDA SEVERINAS: Das ressurreições e conservações (im)possíveis do patrimônio moderno no Norte e Nordeste do Brasil A produção ART DÉCO e as transformações na arquitetura de João Pessoa com o advento da “modernidade”'
