    primary_contact: true
  section: Seção 4
  abstract: 'Os jardins se constituem numa importante expressão do movimento moderno brasileiro, pois a vegetação nativa se tornou um ícone de modernidade e brasilidade. Antes mesmo que Roberto Burle Marx homenageasse biomas brasileiros nas Praças Euclides da Cunha e Casa Forte, no Recife, o uso das plantas tropicais já manifestava nosso sentimento nativista – seja nas composições paisagísticas de Mina Klabin para as casas modernistas de Gregori Warchavchik, seja na trajetória pictórica de Tarsila do Amaral, Anita Malfatti e Lasar Segal. Considerado o criador do “jardim brasileiro”, Burle Marx espalhou sua obra pelo país, incluindo o Rio Grande do Norte. Os jardins concebidos para Natal, citados por autores como Jacques Leenhardt (2000) e Flávio Motta (1984), são hoje desconhecidos e inexistentes. Este trabalho resulta do esforço empreendido para registrar e inventariar essa obra de Morte Prematura. A passagem de Burle Marx deixou poucos registros na historiografia local e segue ignorada pela população. Os autores estudados registram três projetos, dentre os quais se destaca o Parque das Dunas-Via Costeira, de 1981 – comparado ao Parque do Flamengo por Lauro Cavalcanti e Farès El-Dahdah (2009), que os citam como os dois projetos mais significativos da parceria com o botânico Luiz Emygdio de Mello Filho. Essa investigação, em andamento desde 2007, busca resgatar e ressaltar as idéias do paisagista para Natal a partir da pesquisa bibliográfica, documental e entrevistas. Até o momento, suscitou debates, resultou na localização de parte dos registros gráficos e na descoberta de um projeto paisagístico concebido em 1976 para o Pátio Interno da Biblioteca Central do Campus da UFRN, cujo Estudo de Caso é aqui apresentado. Uma vez que existem indícios de que o jardim de fato existiu, este estudo tem como um dos principais objetivos sensibilizar a comunidade universitária no sentido do seu resgate, priorizando a reconstituição virtual como recurso didático-metodológico. Palavras-Chave: Jardins de Burle Marx, Projeto Paisagístico Modernista.'
  keywords:
  - Jardins de Burle Marx
  - Projeto Paisagístico Modernista
  abstract_en: 'The gardens are an important expression of the Brazilian modern movement, since the vegetation became an icon of modernity and Brazilianness. Even before Roberto Burle Marx honor the Brazilian biomes on the plazas Euclides da Cunha and Casa Forte, in Recife, the use of tropical plants already expressed our nativist feelings – is in the landscape compositions of Mina Klabin for the modernist houses of Gregori Warchavchik, is in the pictorial trajectory of Tarsila do Amaral, Anita Malfatti and Lasar Segal. Considered the creator of the “Brazilian Garden”, Burle Marx spread his work through the country, including Rio Grande do Norte. The gardens designed to Natal, cited by authors as Jacques Leenhardt (2000) and Flávio Motta (1984), are nowadays unknown and non-existent. This work is the result of the efforts made to register and catalogue this work of Early Death. The passage of Burle Marx left few records in the local historiography and is still ignored by the population. The studied authors registered three projects, among them stands out the Parque das Dunas-Via Costeira, of 1981 – compared to the Parque do Flamengo by Lauro Cavalcanti and Farès El- Dahdah (2009), who cite them as the two most significant projects of the partnership with the botanist Luiz Emygdio de Mello Filho. This research, ongoing since 2007, seeks to rescue and emphasize the ideas of the landscape designer for Natal from bibliographic and documentary research and interviews. So far, this project raised debates, resulted on the finding of part of the graphic registers and on the discovery of a garden project conceived in 1976 for the Internal courtyard of the UFRN Central Campus Library, which Study of Case is here presented. Since there are indications that the garden did exist, this study has as one of its main objectives the sensitization of the university community towards its rescue, giving priority to the virtual reconstitution as a teaching-methodology.'
