  abstract_en: 'Considering the architecture produced in Belém from 1963, it dates from foundation of the Course of Architecture, in a time of maturing of the modern repertoire between the local professionals and what culminated in his diffusion in the next decades, she assumed significant importance in the construction of a ''grammar'' of project in this Amazonian city. In function of this fact, it suits to emphasize that his consolidation, in the last quarter of the century XX, of an attitude projetual of modernist inflections allowed that the architectural local language was integrating the contemporary questions and modern-powders, as for the construction of a regional own expression, surpassing the deficiencies of the modernist initial, limited works to the climatic adaptation and/or reproduction of signs contexts. And even before the difficulty in is still recognized the vinculação of the local architects to formal strict directions, or, the hegemony of determined stylistic language in the contemporary local scenery, the contemporary architecture has if characterized because of being, in measured, multiple and appropriate certainty, while revisionist of modernist paradigms.'
