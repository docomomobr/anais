  section: Seção 2
  abstract: 'O arquitecto português Fernão Lopes Simões de Carvalho tem um vasto conjunto de obras construídas dispersas por três continentes: Europa, África e América. Nasceu em 1929 em Angola e faz estudos liceais e o curso de arquitectura em Lisboa. O seu fascínio pelo urbanismo levou-o a inscrever-se no Institut d''Urbanisme da Université de Paris — Sorbonne. Nesta cidade, integrou o pequeno número de colaboradores de Le Corbusier, trabalhando no seu atelier e no de Worgensky. Colaborou nos projectos da Unidade de Habitação de Berlim, do Mosteiro de La Tourette e do Pavilhão do Brasil na Cidade Universitária. Findo este período, as reduzidas oportunidades de trabalho em Portugal levaram-no a transferir-se para Luanda, onde ademais havia uma maior liberdade de aplicação dos ideais corbusianos. Este ciclo, que será o primeiro da sua vida profissional, centra-se na década de 60, com a estruturação do gabinete público de urbanização da capital angolana. O segundo ciclo centra-se em Lisboa, de onde realiza ainda trabalhos com destino a Angola. O terceiro ciclo ocorre após a revolução de 1974. De 1975 a 1979, Simões de Carvalho reside e desenvolve a sua vida profissional no Brasil, entre o Rio de Janeiro, a Bahia e o Recife. No quarto ciclo, está de volta a Portugal, onde projecta urbanizações e arquitectura habitacional, comercial e de equipamentos para Lisboa. O artigo apresenta a biografia e as obras realizadas deste arquitecto português e expõe o seu percurso triangular à volta do Atlântico.'
  keywords:
  - trajectórias
  - urbanismo moderno
  - Portugal
  abstract_en: 'The Portuguese architect Fernão Lopes Simões de Carvalho has lived and worked in three continents: Europe, Africa and America. Although born in Angola, in 1929, he went to Lisbon for his secondary school studies and architectural diploma course. His fascination with town planning led him to enroll at the Institut d''Urbanisme of the University of Paris — Sorbonne. In this city, he joined the small number of employees of Le Corbusier, working in his studio and in Worgensky''s. He collaborated in the projects of the Unité d''Habitation of Berlin, in the Monastery of La Tourette and Brazil''s Pavilion at the Cité Universitaire. After this period, the inhospitable context in Portugal, offering few work opportunities, led him to set out to Luanda, where there was greater freedom for the application of Le Corbusier''s ideals. This cycle, which will be the first of his professional life, takes place in the 60''s, culminating in the structuring of the public office of urbanization of the Angolan capital. The second cycle takes place in Lisbon, where he also conducts work destined for Angola. The third cycle takes place after the revolution of 1974. From 1975 to 1979, Simões de Carvalho lives and develops his professional life in Brazil, between Rio de Janeiro, Bahia and Recife. In the fourth cycle he is back in Portugal, where he projects urban plans settlements and residential and commercial architecture, as well as various public facilities in Lisbon. The article presents the biography and main production of the Portuguese architect and describes his triangular route around the Atlantic.'
