    country: BR
    primary_contact: false
  section: Seção 1
  abstract: 'O objetivo deste artigo consiste em apontar diferenças fundamentais entre as exigências legais que recaem, na cidade do Recife, sobre o seu acervo de exemplares de uma arquitetura considerada antiga (velhos sobrados, igrejas barrocas, antigos casarões ecléticos, entre outros) e o de uma arquitetura classificada como moderna (construções isoladas no lote, com despojamento de ornamentação, grandes vãos abertos nas fachadas, hierarquia funcional, entre outros), e alvo de sucessivas transformações sob o rigor da legislação vigente, no intuito de grandes adequações. Pois parte da constatação de que apenas a primeira é alvo de incisiva preocupação preservacionista (por parte das legislações vigentes e das instituições públicas que as aplicam), quando, por outro lado, no caso da arquitetura moderna, sobrepõem-se: requisitos de acessibilidade, de número mínimo de vagas para estacionamento de veículos, bem como equações de afastamentos e de porcentagem de solo natural, capazes de impelirem à descaracterização de tais imóveis, quando alvo, sobretudo, de mudança de uso, de habitacional para não-habitacional. Para tanto são colocados como contrapontos dois casos de análise, de modo a se ilustrar a disparidade entre os critérios de análise para cada qual e as possíveis consequências em termos de prováveis modificações nas características físicas de ambos, de acordo com as exigências da legislação vigente. Deste modo, o artigo visa sensibilizar quanto à necessidade urgente de revisão das legislações vigentes, para dar suporte à preservação de uma arquitetura moderna, na medida em que o cenário atual reconhece um distanciamento histórico suficiente para a sua leitura enquanto arquitetura de valor a ser preservada.'
