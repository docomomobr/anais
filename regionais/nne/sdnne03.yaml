- id: 'sdnne03-004'
  title: Contribuições para a preservação do Patrimônio Moderno
  authors:
  - givenname: Mércia Parente
    familyname: Rocha
    email: null
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Seção 1
  abstract: 'A discussão acerca da conservação e preservação da arquitetura moderna brasileira é relativamente recente, principalmente fora das fronteiras tradicionalmente delimitadas como ‘lugar’ da gênese dessa produção. Decorre daí a dificuldade do seu reconhecimento legal e a conseqüente perda de parte deste patrimônio, ainda não apropriado pela sociedade. Diante disto, torna-se premente o debate sobre as especificidades que envolvem sua preservação. Na Paraíba, desde o final dos anos de 1980, cresce o número de pesquisas e trabalhos dedicados a esta produção, constituindo um importante acervo para a construção de outras versões da história da arquitetura moderna brasileira. Em João Pessoa, a pressão imobiliária vem condenando à destruição diversos exemplares dessa produção de forma cada vez mais acelerada. O desconhecimento que se tem do valor artístico destas obras, por sua vez,dificulta sua preservação. Preservação essa que, no nosso entendimento, não vincula-se necessariamente ao seu tombamento. Este ensaio pretende, a partir do estudo de duas obras de intervenções em exemplares modernos, um de caráter regional, o Pavilhão de Óbitos, localizado em Recife/ PE, e o outro de caráter local, a Sede da Associação Atlética Banco do Brasil – AABB, localizada em João Pessoa/ PB, compreender quais as posturas e critérios que nortearam essas ações, de maneira a fornecer subsídios para a discussão dos limites das operações de intervenções sobre o patrimônio moderno, contribuindo com parâmetros técnicos para o debate sobre o que preservar e como preservar. Palavras-Chave: arquitetura moderna, preservação, intervenção.'
  keywords:
  - arquitetura moderna
  - preservação
  - intervenção
  abstract_en: 'The discussion about Brazil’s modern architecture conservation and preservation is somewhat recent, especially outside the boundaries traditionally defined as ''place'' of the genesis of this production. Hence the difficulty of their legal recognition and the consequent loss of part of this heritage, not yet held by society. This having been said, it is urgent to debate on the specificities of its preservation. In Paraíba, since the late 1980s, the number of researches and works towards this production has been growing, constituting a major factor in the development of new versions of the Brazilian history of modern architecture. In João Pessoa, the housing estate pressure has been condemning to destruction several copies of this production in an ever faster pace. The ignorance towards the artistic value of these works however, makes its preservation even harder. Preservation which, in our point of view, is not necessarily linked to its registration. This essay, thus based on the study of two works of intervention in modern versions, the first of a regional character, the Pavilhão de Óbitos, located in Recife/ PE, and the other, a local feature, the Sede da Associação Atlética Banco do Brasil – AABB, located in João Pessoa / PB, aims to understand the attitudes and criteria that guided these actions, so as to provide input for the discussion of the limits of intervention operations on the modern heritage, contributing to the technical parameters of the debate over what and how to preserve. Key Words: modern architecture, preservation, intervention. MORTE E VIDA SEVERINAS: Das ressurreições e conservações (im)possíveis do patrimônio moderno no Norte e Nordeste do Brasil CONTRIBUIÇÕES PARA A PRESERVAÇÃO DO PATRIMÔNIO MODERNO'
  keywords_en:
  - modern architecture
  - preservation
