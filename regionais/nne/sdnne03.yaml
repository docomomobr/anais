articles:

- id: 'sdnne03-001'
  title: As recomendações Internacionais e a Arquitetura Moderna
  subtitle: limitações e possibilidades de aplicação nas ações de Conservação e Restauração
  authors:
  - givenname: Flaviana
    familyname: Lira
    email: 'lira@exemplo.com'
    affiliation: ''
    orcid: '0000-0003-2259-4885'
    bio: null
    country: BR
    primary_contact: true
  section: Seção 1
  abstract: 'As cartas ou recomendações são documentos, elaborados no nível internacional e nacional, nos quais estão definidos procedimentos, normas e conceitos balizadores da prática da conservação. Conforme informa Rowney (2004), visam atender a dois objetivos principais: apresentar uma destilação da filosofia da conservação do momento presente e definir diretrizes para a prática da conservação. Juridicamente as cartas não têm força de lei. Todavia, são fontes fundamentais utilizadas pelos Estados na concepção das normas e na execução das estratégias de proteção ao patrimônio. Tratando especificamente da arquitetura moderna (AM), ainda que sua importância e seus valores venham sendo progressivamente legitimados nesses documentos, são ainda reduzidas as discussões sobre a forma como os princípios de conservação dos exemplares da arquitetura de períodos anteriores podem ser aplicados aos bens desse período. Nesse sentido, este artigo - originado de uma aula ministrada no "Curso Latino Americano sobre a Conservação da AM - MARC-AL" oferecido pelo CECI –, discute as possibilidades de aplicação das recomendações ou cartas patrimoniais, elaboradas considerando as características dos bens culturais de períodos mais antigos, aos edifícios da AM. A abordagem não tem por objetivo apenas apontar as limitações, mas sim consolidar uma reflexão pautada na construção de caminhos possíveis de leitura e aplicação desses documentos. Considerando que no campo da conservação do patrimônio cultural não há respostas prontas, pois cada edifício demanda questões particulares, sempre que possível as discussões serão ilustradas com exemplos práticos. Espera-se, assim, construir uma abordagem com maior clareza e consistência, capaz de apontar direções que possam vir a se constituir numa agenda, ainda que embrionária, para elaboração de novas cartas, focadas nos desafios impostos pela arquitetura desse momento.'
  keywords:
  - recomendações internacionais
  - arquitetura moderna
  - conservação
  abstract_en: 'Charters or recommendations are documents, drawn up at the international and national level, in which procedures, rules and concepts are set out in order to guide the practice of conservation. According to Rowney (2004), they aim to meet two main objectives: to present a distillation of the philosophy of conservation of the present moment and to set out guidelines for the practice of conservation. Juridically, charters are not legally enforceable. Nevertheless, they are fundamental sources used by states when they conceptualize norms and when they set and carry out strategies for protecting the heritage. As to dealing with Modern Architecture (MA), although its importance and its values have been gaining more and more legitimacy in these documents, discussions are still limited about how the principles of conserving exemplars of architecture from past ages can be applied to the assets of this one. Therefore, this article, - which arose from a lecture given on the "Latin American Course on the Conservation of MA - MARC-AL" offered by CECI - discusses the possibilities of applying to MA buildings the heritage recommendations or charters, which were drawn up while considering the characteristics of the cultural assets of earlier ages. The approach does not just aim to point out the limitations, but rather to consolidate a reflection based on the construction of possible ways to read and apply these documents. Given that in the field of conserving the cultural heritage, there are no ready answers - because each building demands that particular issues be addressed - wherever possible, the assessments will be illustrated with practical examples. It is, therefore, hoped that an approach can be constructed which has greater clarity and consistency, and is one that can point to the directions that might be taken so as to form an agenda, albeit an embryonic one, for drawing up new charters, that focus on the challenges thrown down by the architecture of today.'
