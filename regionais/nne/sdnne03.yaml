  section: Seção 2
  abstract: 'O novo sempre aparece na esteira de um processo de transformações, porém sem necessariamente implicar na destruição do passado. Principalmente quando dele dependemos para definirmos nossa identidade cultural e nos enxergarmos em relação ao “outro”. Este artigo pretende revelar parcela expressiva do obituário da arquitetura moderna em Natal (RN), principalmente quando se anuncia a morte de mais um exemplar, o estádio João Cláudio de Vasconcelos Machado, o Machadão, principal praça de esportes do estado; projeto do arquiteto potiguar Moacyr Gomes da Costa, inaugurado em 1972. O edifício, que já recebeu a alcunha de “poema de concreto armado”, foi considerado descartável, sem que se promovesse nenhuma discussão sobre sua importância simbólica e patrimonial para a cidade. Em seu lugar, é anunciada a construção de um complexo multiuso, contendo uma nova arena esportiva, hotéis, teatro, estacionamentos subterrâneos, prédios comerciais, shopping center e os centros administrativos do governo do Estado e da Prefeitura de Natal. Um megaprojeto concebido por ocasião da participação de Natal como cidade-sede da copa do mundo de 2014, cujo conteúdo é ainda desconhecido da população e dos profissionais de arquitetura da cidade, pois apenas uma maquete é veiculada na mídia. A ênfase do trabalho é sobre o processo que envolve este “arquicídio”. A abordagem aqui utilizada sobre a questão do patrimônio, considera o sentido atribuído ao termo alemão Denkmalpflege, “o cuidado dos monumentos, daquilo que nos faz pensar”, observando a referência à lembrança moneo (em latim, “levar a pensar”, presente tanto em patrimonium como em monumentum). Sobre esta obra marcada para morrer, foram levantadas informações junto aos jornais da cidade, ao autor do projeto, a documentos oficiais, profissionais de arquitetura e seus órgãos representativos. O caso do Machadão é apenas um exemplo dentre muitas outras mortes que não foram sequer anunciadas, ou apenas comunicadas em breves “notas de falecimento”, em rodapés de um novo texto que está sendo escrito, de uma cidade historicamente ansiosa pelo novo e pela novidade. Palavras-Chave: Arquitetura moderna (RN). Preservação. Obituário.'
