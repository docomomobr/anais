- id: 'sdnne03-040'
  title: Jardins "severinos"
  subtitle: os projetos de Burle Marx para Natal
  authors:
  - givenname: Paulo José Lisboa
    familyname: Nobre
    email: 'paulonobre@ufrnet.br'
