    primary_contact: true
  section: Seção 2
  abstract: 'Busca contribuir para o debate e o registro dos óbitos e vidas do patrimônio moderno, tendo como objeto de estudo a produção moderna de Campina Grande-PB. Em momento anterior (trabalho final de graduação), diante dos rumos desastrosos por que vinha passando a arquitetura residencial campinense da década de 1960, demos início ao registro dessa produção. Verificamos o surgimento de edifícios altos, consultórios, estabelecimentos comerciais, entre outras intervenções, nos terrenos antes ocupados por essas residências, ora demolidas, ora remodeladas, de tal maneira que se torna difícil a identificação de suas características originais. Fazendo referência às categorias utilizadas por Luiz Amorim em seu “obtuário arquitetônico” de Pernambuco, diagnosticamos diversas “mortes” na arquitetura de Campina Grande, num instante em que ela apenas começava a ser estudada. Hoje, temos que enfrentar, ao mesmo tempo, dois desafios: por um lado, entender o processo de difusão da arquitetura moderna brasileira e sua manifestação em Campina Grande; por outro, documentar essa produção específca, se não sua vida, mas os próprios óbitos. Este texto trará, pois, algumas considerações sobre a produção moderna campinense de fins dos anos 1940 a fins dos anos 1960, priorizando as obras que estão sendo apagadas da memória citadina. Pretendemos, ainda, descobrir taxonomias complementares ou adequadas ao nosso contexto – dentro desse obituário –, e refletir sobre esse tema maior e necessário, que é a urgência em se discutir e preservar o patrimônio moderno.'
  keywords:
  - preservação
  - Campina Grande
  - Patrimônio Moderno
  abstract_en: 'This paper intends to contribute for the debate and the register of modern patrimony deaths and lives, taking the modern buildings of Campina Grande as the object of study. Previously (final work of graduation), as of the disastrous directions which Campina Grande´s residential architecture of the 1960´s decade was submitted to, we started the register of this architecture. We have verified the appearance of apartment buildings, offices, commercial buildings, among others interventions, in grounds earlier occupied by those residences, sometimes razed, other times reformed, in such a way finding their original characteristics become difficult. Referring to the categories used by Luiz Amorim in his “architectural obituary” of Pernambuco, we have identified various “deaths” in Campina Grande´s architecture, at the same moment it only started to be studied. Today, we need to face two challenges simultaneously: on the one hand, we need to understand the diffusion process of Brazil´s modern architecture and its manifestation in Campina Grande; but on the other hand, we have to register this specific production, if not its life, but the deaths. This article will bring, therefore, some conclusions about the city´s modern architecture from the endings of the 1940´s to 1960´s ending, prioritizing buildings that are being extinguished from the city´s memory. We intend, still, to discover complementary or adequate classifications to our context – in this obituary –, and also to think about a major and necessary subject, which is the urgency of discussing and preserving the modern heritage.'
