- id: 'sdnne03-034'
  title: A Sinfonia em dois tempos composta pelos mestres modernos
  authors:
  - givenname: Amélia
    familyname: Reynaldo
    email: 'reynaldo.2@exemplo.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Seção 4
  abstract: 'A configuração moderna do Recife se dá fortemente a partir da década de 1930, com a execução da renovação urbana de Santo Antônio e, por coincidência, com a regulamentação da preservação do patrimônio histórico e artístico nacional: a presença dos modernos nos dois âmbitos do pensamento (preservação x renovação, com base no repertório moderno) criou as bases tanto para a configuração do solo do edifício moderno de grande altura ora por substituição do traçado urbano existente ora pela regulamentação da estrutura fundiária da expansão urbana, como também para a configuração de ‘uma nova ordem que deveria construir-se sobre os escombros dos arranha-céus de Deus’ 1 ou o edifício vertical de expressão moderna. A significativa participação dos técnicos do SPHAN, atual IPHAN, e o comprometimento destes com o pensamento moderno, jogaram um papel decisivo na configuração do Recife, em grande parte resultante da transformação da cidade existente: substituição do edifício, da estrutura fundiária e do traçado urbano do passado. A construção do edifício moderno se dá sobre os escombros da cidade barroca ou eclética, ato legitimado nas práticas urbanísticas locais e vigentes nos dias atuais. O que se pretende no trabalho proposto é responder as seguintes questões: qual a lógica da intervenção no Recife, através da ação do SPHAN na construção do edifício moderno sobre os escombros da cidade existente e como esta prática se perpetua nos dias atuais. Palavra-chave: Paisagem cultural, arquitetura moderna e legislação'
  abstract_en: 'Recife’s modern configuration has begun in 1937, with the execution of the urban renewal of Santo Antônio barrio and, for coincidence, with the regulation of the preservation of the national historic and artistic site: the presence of the modern in the two scopes of the thought (preservation x renewal, on the basis of the modern repertoire) in such a way created the bases for the configuration of the ground of the modern building of great height however for substitution of the existing urban tracing however for the regulation of the agrarian structure of the urban expansion, as well as for the configuration of `a new order that would have to construct on rubbles of the skyscrapers of God'' or the vertical building of modern expression. The significant participation of the technician of the SPHAN, current IPHAN, and the commitment of these with the modern thought, had played a decisive paper in Recife’s configuration, in great scale resultant of the transformation of the existing city: the substitution of the building, the agrarian structure and the urban tracing of the past. The construction of the modern building happens above the rubbles of the baroque or eclectic city, a legitimated act by the local urban practical effective in the current days. Thus this article aims to answer to the following questions: which is the logic of the intervention in Recife, through the action of the SPHAN in the construction of the modern building above the rubbles of the existing city and how this practical is perpetuated in the current days.'
