  section: Seção 2
  abstract: 'Com António Salazar como presidente do Conselho Político Nacional, iniciou-se em Portugal um novo ciclo de governação. Salazar fora já antes Ministro das Colónias reforçando a importância que os territórios ultramarinos – especialmente em África – representavam na economia nacional. Angola foi uma das províncias onde o Estado Português mais investiu a partir dos anos de 1930. Uma das estratégias da ditadura assentava na criação de uma rede escolar liceal e técnico profissional considerada essencial ao desenvolvimento de uma elite local. Inicialmente os projectos para as escolas das regiões ultramarinas eram desenvolvidos por profissionais recrutados no âmbito dos gabinetes responsáveis pelas edificações escolares metropolitanas, caso da Junta das Construções para o Ensino Técnico e Secundário (JCETS) activa entre 1934 e 1969. Mas nos finais de 1944, foi criado em Lisboa por Marcelo Caetano, um organismo exclusivamente dedicado à execução de projectos de arquitectura e de urbanismo para estes territórios, o Gabinete de Urbanização Colonial (GUC, depois do Ultramar), dependente do Ministério das Colónias. Portugal antecipava as transformações políticas decorrentes do resultado da II Guerra Mundial. Pretendia- se imprimir aos territórios coloniais africanos, que compunham o Império Português, marcas de civilização “europeia” que justificassem a manutenção da administração colonial. Com a reforma legislativa de 1957, os projectos escolares passaram a ser realizados em gabinetes locais. Esta passagem fortaleceu a consolidação de uma cultura moderna em oposição ao desenho “conservador” dos arquitectos metropolitanos. Esta comunicação pretende dar uma visão desse processo através de casos de estudo levantados em Luanda, Lobito e Benguela, mostrando como a arquitectura portuguesa colonial integrou progressivamente uma linguagem moderna. Tratando-se de estruturas ainda muito presentes na sociedade angolana, apesar do seu actual estado de deterioração, pensamos ser determinante analisar como sobrevivem. Como exemplos, propomos o antigo Liceu Nacional Salvador Correia, de 1936, a Escola Feminina D. Guiomar de Lencastre, obra dos arquitectos do GUU, ou o Liceu Paulo Novais, edifício moderno sobre pilotis de Sabino Correia, já de 1969, todos na capital angolana. No Lobito, o Liceu Nacional de Francisco Castro Rodrigues funciona ainda como um ex-libris do “moderno tropical”, enquanto em Benguela, o liceu local conserva a traça conservadora própria dos projectos oficiais.'
