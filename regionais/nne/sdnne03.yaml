- id: 'sdnne03-003'
  title: Considerações sobre a impossibilidade de sonhar diante de ruínas recentes
  authors:
  - givenname: Ruth Verde
    familyname: Zein
    email: 'rvzein@gmail.com'
    affiliation: ''
    orcid: '0000-0003-0923-4914'
    bio: null
    country: BR
    primary_contact: true
  - givenname: Cecília Rodrigues dos
    familyname: Santos
    email: 'santos@exemplo.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: false
  section: Seção 1
  abstract: 'A preservação da arquitetura do Movimento Moderno visa contrariar seu envelhecimento e impedir sua ruína. Tendo o campo disciplinar da preservação nascido da recuperação de edifícios antigos, ajustá-lo para fazer frente à preservação de obras recentes é um objetivo que apresenta alguns paradoxos conceituais. Interrogando a história e os edifícios através dos métodos próprios também da arqueologia, cabe perguntar de que maneiras as pedras sem patina e sem cicatrizes poderiam pronunciar seus significados e valores, seja a partir da conservação de seus escombros informes, seja a partir da construção de jovens clones e simulacros. A proposta deste texto é analisar as condições de sobrevida dessa arquitetura, de sua transformação e preservação. Sempre considerando a ameaça que paira sobre as ruínas da modernidade, a de se perderem da história para se somarem ao entulho anônimo que ameaça o planeta.'
  keywords:
  - Arquitetura do Movimento Moderno
  - Preservação da Arquitetura
  abstract_en: 'Modern movement architecture conservation aims to preserve its buildings from ageing and decay. However, architectural conservation as a disciplinary field was originally born from the necessity to preserve old buildings and its adaptation to relatively recent ones proposes some conceptual paradoxes. Claiming the help form history and from the buildings themselves it is possible to use some archeological methodological to help to make modern stones, with no patina or scars, to pronounce their meanings and values, extracting the answers from amorphous ruins, or else, from the buildings young clones or simulacra. This paper proposes to consider the conditions of transformation and preservation in which these architectures, more frequently than not, of reinforced concrete; that after being enhanced with an additional life-spanning, should then survive with dignity without losing their own capacity to enter history, instead of, increasing the anonymous debris that are increasingly threatening the planet.'
  keywords_en:
  - Modern Movement Architecture
  - Modern Movement Architecture Conservation
