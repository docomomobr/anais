  section: Seção 3
  abstract: 'A arquitetura moderna do Rio Grande do Norte é tema de poucos registros na literatura, alguns quase justificadores dessa escassez por abordar a produção potiguar como de expressão débil comparativamente a de outros estados brasileiros. Embora essa visão venha sendo questionada e tenha crescido o interesse sobre o tema, pelo menos na academia, é preocupante o desconhecimento sobre uma fase da arquitetura em acelerado ritmo de desaparecimento. Propõe-se aqui delinear um breve panorama da arquitetura moderna no RN, a partir da compilação de informações resultantes de publicações mais ou menos recentes e de estudos e inventários não publicados. O enfoque direciona-se para a formação e transformação do cenário urbano de meados do século XX, até os anos 1970, visando apontar características tipológicas que demarcam etapas de desenvolvimento e expressam a disseminação do modernismo arquitetônico através de estâncias geográficas e socioculturais distintas. Desde os marcos introdutórios que remetem à chamada fase “heróica” do modernismo brasileiro à adoção de elementos associados (mais das vezes inadequadamente) à proposta brutalista, buscaremos estabelecer paralelos entre diferentes níveis de manifestação do estilo, que se desdobram vertical e horizontalmente – da arquitetura de elite à casa de porta e janela, dos bairros centrais para a periferia, da capital para o interior – e de fora para dentro – desde a relação rua, lote, edifício. A certeza de que não legaremos essa herança – que incluiu alguns dos mais ilustres casos de adoção do repertório moderrnista – às gerações futuras, motivou esse esforço de costurar fragmentos de informação em um panorama representativo do que existiu. Fica a necessidade de realizar, com urgência, um “obituário” para registrar e divulgar, ao menos em termos iconográficos, informações sobre exemplares notáveis que se foram ou que se encontram no “corredor da morte”, ou no “limbo dos esquecidos”, aguardando suas sentenças.'
