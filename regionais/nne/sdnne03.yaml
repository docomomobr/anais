  section: Seção 4
  abstract: 'Este artigo tem por objetivo apresentar o trabalho desenvolvido pelo grupo de alunos participantes do Módulo Presencial do I Curso Latino Americano sobre a Conservação da Arquitetura Moderna (MARC-AL), realizado em novembro de 2009 em Recife/PE. O tema proposto foi a realização de um Plano de Conservação e Intervenção para o edifício projetado em 1956 por Reginaldo Esteves para abrigar o Instituto de Micologia do Departamento de Química da UFPE. O edifício, cujo projeto foi supervisionado pelo arquiteto Mário Russo, foi um dos primeiros construídos no Campus da UFPE e cumpre – em conjunto com o Edifício de Antibióticos (projetado por Mário Russo em 1953) e o jardim que os une – um importante papel na configuração espacial do Campus e de sua memória. O edifício de Micologia, porém, não chegou a ser ocupado para o fim que foi construído e, ao longo do tempo, sofreu diversas intervenções descaracterizantes. Atualmente abriga o Núcleo de Hotelaria e Turismo da UFPE e encontra-se em reforma. O trabalho foi realizado segundo a metodologia proposta pelo MARC-AL, que tem por objetivo a capacitação profissional para a conservação do patrimônio da arquitetura moderna. O estudo de caso apontou uma série de desafios à equipe, que identificou os problemas e as potencialidades do edifício. Problemas decorrentes de solução projetual e investigações técnicas e tecnológicas, mudanças de uso e tipológicas, entre outros, foram alvo de discussão do grupo. A proposta de Conservação e Intervenção do Instituto de Micologia se apresenta, assim, como uma contribuição para o aprofundamento do debate sobre a identificação dos valores e as especificidades da arquitetura moderna, seus usos e significância cultural, bem como sobre seus materiais, sistemas construtivos e seus processos de degradação física. E ainda coloca, como especial interesse, a investigação sobre as possibilidades e os procedimentos metodológicos projetuais para a conservação e intervenção nos edifícios modernos.'
