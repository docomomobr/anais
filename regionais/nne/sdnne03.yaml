  - givenname: Sandro
    familyname: Cabral
    email: 'cabral.2@exemplo.com'
    affiliation: ''
    orcid: '0000-0002-8663-2441'
    bio: null
    country: BR
    primary_contact: false
  section: Seção 2
  abstract: 'Este trabalho analisa a arquitetura moderna sob o ponto de vista das interações entre a experiência espacial e a expressão estético-construtiva, a fim de trazer reflexões sobre a contribuição dos princípios estruturais para o resultado formal-espacial da arquitetura moderna, em particular a brasileira. O estudo dessas interações resulta diretamente do conceito de tectônica resgatado por estudiosos como Frampton (2001) e Sekler (1965), onde a dimensão estética da arquitetura encontra sua força e autenticidade no potencial expressivo dos elementos construtivos e da estrutura, priorizando a poética da construção. O domínio da tecnologia do concreto pelos engenheiros e arquitetos brasileiros do período heróico, usado num processo artesanal sem necessariamente utilizar uma tecnologia avançada — e talvez por isso mesmo — possibilitou uma expressão plástica específica da arquitetura moderna brasileira, que reflete o seu caráter tectônico. Esse caráter tectônico, predominante no moderno brasileiro nessa fase, também predomina e qualifica parte da arquitetura moderna produzida nas décadas seguintes, tanto na fase de mutação como no período de transição (1970-1980) caracterizado, conforme Spadoni (2003), pela reflexão sobre o ideário moderno e, sobretudo, por uma "continuação da aventura moderna" em algumas das trajetórias por ele identificadas, porém em contexto diferente. Este é o caso do Espaço Cultural José Lins do Rego projetados por Sérgio Bernardes e o Terminal Rodoviário de João Pessoa de autoria de Glauco Campelo, objetos de estudo desta pesquisa. A investigação parte ainda da inserção dos autores do ponto de vista das gerações e classificações consagradas pela historiografia com vistas a situar a produção paraibana e discute sobre a ênfase dada na relação entre conceitos técnico/estruturais — como modulação, momento de inércia e variação de esforços — e o resultado formal-espacial da arquitetura, como uma determinante na origem da ação projetual moderna.'
  keywords:
  - Tectônica
  - Estrutura
  - Arquitetura Moderna
  abstract_en: 'This paper analyzes the modern architecture from the point of view of the interactions between spatial experience and aesthetic-constructive expression to come out with discussions on the contribution of the structural principles for the formal outcome-space of modern architecture, particularly in Brazil. The study of these interactions is a direct result of the concept of tectonic brought out by scholars as Frampton (2001) and Sekler (1965), where the aesthetic dimension of architecture meets its strength and authenticity in the expressive potential of building elements and structures, emphasizing the poetic of construction. The making of knowledge''s concrete technology of the Brazilian architects and engineers of the heroic period used in a "handcraft"-based procedure without use necessarily advanced technology — and perhaps because of it — gave a specific artistic expression of modern Brazilian architecture, which reflects its tectonic character. This tectonic character, that prevails in the Brazilian''s modern in that stage, dominates and qualifies also part of the modern architecture produced in the following decades, both in the mutation and in the transition period (1970-1980) characterized by, according to Spadoni (2003), reflections about the modern aim and, above all, as a "continuation of the modern adventure" in some paths identified by him, although in a different context. These cases can be identified in the José Lins do Rego Cultural Complex designed by Sergio Bernardes and in the João Pessoa''s Bus Terminal by Glauco Campelo, objects of this research and located in the Paraíba state capital. The research also focuses on the insertion of the authors on the generations and classifications settled down by historiography in order to locate the Paraíba state production and discusses on the relationship between technical structural design concepts — such as modulation, moment of inertia and bending moment variation — and the formal and spatial result of the architecture, as an important source of the modern design action.'
