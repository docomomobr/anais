- id: 'sdnne03-002'
  title: Conservação da Arquitetura Moderna
  subtitle: plano de Conservação para o edifício sede da companhia Elétrica de Pernambuco
  authors:
  - givenname: Barbara Cortizo de
    familyname: Aguiar
    email: 'aguiar@exemplo.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Seção 1
  abstract: 'Este artigo apresenta o Plano de Conservação para o edifício sede da Companhia Elétrica de Pernambuco (Celpe), realizado segundo a metodologia proposta pelo I Curso Latino Americano sobre a Conservação da Arquitetura Moderna (MARC-AL), promovido pelo CECI e pelo ICCROM, com o apoio do Docomomo-Brasil e da UFPE. O MARC-AL tem por objetivo a capacitação profissional para a conservação do patrimônio da arquitetura moderna. Projetado em 1971, por Vital M. T. Pessôa de Melo e Reginaldo Esteves, o edifício sede da Celpe é um dos exemplares mais significativos da arquitetura moderna produzida no estado de Pernambuco. Sua fachada principal composta por brise-soleils de concreto pré-moldado, associada à sua implantação no terreno, à solução dos volumes de seus blocos e à integração arquitetônica no ambiente urbano, em área central, conformam os elementos de destaque para o reconhecimento dos valores do edifício. O edifício mantém sua função original e, em três décadas de existência, passou por poucas intervenções que afetassem sua estrutura e seu aspecto geral, conferindo-lhe aspectos positivos relativamente à sua significância e à autenticidade do conjunto edificado. Mesmo que o edifício sede da Celpe não tenha passado por grandes intervenções e se encontre pouco descaracterizado, ele ainda apresenta alguns desafios para a sua conservação. O objetivo deste artigo é apresentar, além do Plano de Conservação para o edifício sede da Celpe, o estudo dos valores de um edifício moderno e sua significância cultural, bem como sobre seus materiais, sistemas construtivos e processos de degradação física. O artigo discute, também, quais os desafios associados à conservação de um edifício moderno, qual o papel do conservador na identificação destes e como um projeto de intervenção pode auxiliar a superá-los. Além disso, apresenta a investigação sobre as possibilidades e os procedimentos metodológicos projetuais para a conservação e intervenção em edifícios modernos.'
  keywords:
  - Conservação
  - Arquitetura Moderna
  abstract_en: 'This paper presents the Conservation Plan for the headquarters of the Electric Company of Pernambuco (Celpe) conducted using the methodology proposed by the First Course on the Conservation of Modern Architecture in Latin America (MARC-AL), promoted by CECI and ICCROM, and associated with Docomomo-Brazil and UFPE. The objective of MARC-AL is the professional training for the conservation of modern architecture heritage. Designed in 1971 by Vital M. T. Pessôa de Melo and Reginaldo Esteves, the headquarters of Celpe is one of the most significant examples of Pernambuco’s modern architecture. Its main façade, composed by brise-soleils of precast concrete, coupled with its setting, its different blocks, and the architectural integration with the urban environment in the central area, make up the elements of reference to the recognition of the building’s values. The building maintains its original function and, within three decades of existence, has been through few interventions that could affect its structure and general appearance, giving it positive aspects for its cultural significance and authenticity. Even though the headquarters of Celpe has not undergone major interventions it still presents some challenges for its conservation. This paper aims to present, not only the Conservation Plan for Celpe’s headquarters, but the study of the values of a modern building and its cultural significance, as well as its materials, construction techniques and physical degradation processes. The paper also discusses which are the challenges associated to the conservation of a modern building, the role of the conservator in identifying these challenges, and how can an intervention project help to overcome them. Moreover, the paper presents a study on the possibilities and methodological procedures for the conservation and intervention in modern buildings.'
