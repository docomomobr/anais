    country: BR
    primary_contact: false
  section: Seção 2
  abstract: 'Em 2005, o Plano Diretor de Maceió instituiu 56 Unidades Especiais de Preservação (UEPs), que são os imóveis históricos registrados em toda cidade, reconhecidos naquele momento pela ligação que estabeleciam com sua evolução urbana. Dentre as 56 unidades, 32 fazem parte de um período de “modernidade” iniciado na década de 1930 ainda pelas artes e pela literatura. Nas décadas de 1950 e 1960, em meio a conflitos políticos e resistências de grupos conservadores, a cidade verificou um esforço desenvolvimentista para “acompanhar” o restante do país e foi nessa época que a arquitetura moderna alcançou o gosto de uma elite ainda fortemente enraizada aos valores tradicionais e num sistema econômico arcaico, mas desejosa de se afirmar enquanto “progressista”. Assim, significativos exemplares modernos foram edificados por engenheiros, projetistas ou arquitetos locais ou de outras regiões. Desde a instituição das UEPs, não foi ativada uma política gestora de preservação do patrimônio pelo município e, ainda que representem importantes marcos de expressões estilísticas da arquitetura da cidade, são justamente as edificações modernas aquelas que apresentam um estágio mais grave de descaracterização e abandono. Atualmente, várias delas encontram-se totalmente alteradas em sua composição estético- formal, não mantendo nenhum traço que justifique sua própria eleição como UEP. Este trabalho apresenta um levantamento do quadro atual da arquitetura moderna de Maceió, concebido pelo Grupo de Pesquisas em Representações do Lugar (RELU) para fins de normatização por parte do Setor de Patrimônio Histórico da Secretaria de Planejamento e efetivação de uma política de proteção patrimonial. Nessa discussão, emergiu a responsabilidade do próprio poder público, já que as modificações passam, muitas vezes, da esfera técnica para a esfera política, bem como a inexistência de um programa de educação ambiental que abranja o patrimônio, uma vez que a população não reconhece e nem se identifica com seu patrimônio arquitetônico recente.'
