- id: 'sdnne03-032'
  title: 'A Arquitetura, a trama e o parque'
  subtitle: um olhar transversal no processo de modernização da cidade de João Pessoa
  authors:
  - givenname: Maria Cecilia
    familyname: Almeida
    email: 'almeida.4@exemplo.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Seção 4
  abstract: 'Este artigo busca observar a inserção da arquitetura moderna no tecido urbano da cidade de João Pessoa, tomando a construção do Parque Solón de Lucena como referência de análise. A relação entre a trama urbana e os parques constitui um importante vetor de análise da modernização das cidades. Nessa óptica, pretendemos observar a relação deste parque com a ampliação da trama urbana e a implantação da arquitetura moderna. As características arquitetônicas proporcionam um novo olhar da cidade, quando observadas no contexto de sua inserção urbana, onde arquitetura e urbanismo juntos formam a cidade. O objetivo é analisar como o ideal de modernidade expresso nos projetos urbanos e na arquitetura se cruzam, reconstruindo a paisagem urbana. Nesse sentido, esse artigo propõe uma leitura transversal das questões referentes à expansão do tecido urbano e à implantação da arquitetura moderna nessa capital, onde o Parque é tomado como condutor dessa análise. A expansão da cidade é revista vinculada à modificação da arquitetura nesse trajeto, onde a arquitetura reforça a identidade do espaço urbano, construindo uma nova leitura da cidade. A modificação dos espaços públicos relacionada à inserção de novos prédios públicos, edifícios e casas, redesenham a capital que se estende da "Lagoa" até o mar. Qual a relação dos princípios dessa arquitetura com os que construíram esse Parque? Qual a influência desse Parque na inserção territorial dessa nova arquitetura? As novas características arquitetônicas dialogam com as alterações do tecido urbano? Quais os exemplos mais representativos desse processo? Quais os significados desses elementos na atual configuração da cidade? A análise desse percurso possibilita um novo olhar na história da modernização da cidade de João Pessoa, que é uma das principais ferramentas para reflexão dos valores desse patrimônio moderno e análise de seu atual estado.'
