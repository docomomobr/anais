  section: Seção 3
  abstract: 'A formação do arquiteto Sylvio de Vasconcellos atribuiu-lhe uma oportunidade de representar a condição de testemunha do modernismo mineiro. Enquanto apurava seus conhecimentos e destacava-sena academia e nas suas experiências como pesquisador, professor e diretor do IPHAN, o arquiteto criou oportunidades para construir vários projetos. Entre eles ressaltam-se vários projetos residenciais entre outras relevantes arquiteturas. Seguindo os ensinamentos modernistas, seus espaços, segundo sua singela análise, figuram uma despretensiosa beleza e fisionomia não maquiada. O arquiteto Delfim Amorim nasceu em Portugal e se fixou no Brasil, no Recife, em dezembro de 1951, tendo se naturalizado brasileiro em 1956. Tanto no seu país de origem como no Brasil realizou um conjunto de obras arquitetônicas inseridas no Movimento Moderno e que alcançaram repercussão pela qualidade e originalidade de suas concepções. O arquiteto, além de ter recebido vários prêmios, também atuou como professor e pesquisador, tendo colaborado com o Serviço Federal de Proteção aos Monumentos Nacionais elaborando pareceres sobre patrimônio cultural nordestino. Este artigo examina as peculiaridades conceituais e projetuais que aproximam e distanciam tais arquitetos. Neste contexto observa-se que entre as suas aproximações têm-se que muito contribuíram para a elucidação de identidades regionais tão em pauta naquele período.'
