- id: 'sdnne03-028'
  title: Casas da Orla marítima de João Pessoa
  subtitle: um olhar sobre a Arquitetura Moderna (1960–1974)
  authors:
  - givenname: Roberta Xavier
    familyname: Costa
    email: 'xavier@exemplo.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Seção 3
  abstract: 'Este artigo trata da arquitetura moderna vista através das casas unifamiliares dos bairros da Orla Marítima de João Pessoa, Cabo Branco, Tambaú e Manaíra; construídas entre 1960 e 1974. Durante a pesquisa para a dissertação, foi possível identificar os indícios do contexto da ocupação dos bairros e também, os traços das “modernidades” assumidas pela classe média paraibana no período. A análise de seu conjunto requer um aprofundamento, pois nesse tipo de edificação se pode perceber a aceitação e consolidação da linguagem moderna, e, entendê-la enquanto herança para as gerações seguintes. Apesar de representarem uma época, esses objetos arquitetônicos têm tido uma “vida efêmera”; nessa “perda de memória recente”, na ação do tempo e da especulação imobiliária, essas edificações estão se perdendo tanto como entidades físicas (o edifício como fonte de documentação para a historiografia da arquitetura), fato observado durante a pesquisa de campo, onde vários exemplares tinham “mortes anunciadas”, ou vieram a “óbito”; como também na forma documental, na inexistência do projeto (imagem), por exemplo, o arquivo da PMJP está incompleto em relação aos documentos anteriores a 1972. Sem o documento edificado como repassar as informações para futuras gerações? Compreender o âmbito do que possa ser entendido como moderno, passa pelo registro do que foi produzido; faz parte da construção da historiografia para gerar novos conhecimentos, e se ampliar o entendimento do que de fato foi o fenômeno de disseminação da arquitetura moderna no país. Trabalhos como esse são também uma forma de preservar a memória da cidade; (re)conhecer e refletir sobre a arquitetura das casas da orla marítima e suas repercussões sobre a paisagem construída da cidade, é parte de um esforço coletivo para incluir os exemplares de arquitetura moderna da Paraíba em um todo mais amplo, a história da arquitetura moderna no Brasil.'
  keywords:
  - Arquitetura Moderna
  - disseminação
  - residências paraibanas
  abstract_en: 'This article deals with modern architecture seen through the neighborhoods of single-family homes in the coastline of Joao Pessoa, Cabo Branco, Tambaú and Manaíra, built between 1960 and 1974. During the research for the dissertation, it was possible to identify the context clues to the occupation of neighborhoods and also the traces of "modernity" assumed by the middle class in Paraiba. The analysis this group requires a deepening, because in this kind of construction it is noted the acceptance and consolidation of modern language, and understand it as a legacy for future generations. Although they represent a time, these architectural objects have had a "short life", this "short term memory loss," the action of time and speculation, these buildings are losing as much as physical entities (the building as a source of documentation historiography of architecture), which was observed during field research, where several copies were "reported deaths," or came to "die", but also in documentary form, in the absence of the project (pictured), for example, the PMJP archieves are incomplete in relation to documents prior to 1972. Without the built document how to pass the information to future generations? Understanding the scope of what could be perceived as modern, goes through the listing of what was produced, is part of the construction of historiography to generate new knowledge and broaden the understanding of what actually was the phenomenon of the spread of modern architecture in the country. Works like this are also a way to preserve the memory of the city, (re)consider and reflect on the architecture of the houses along the seafront and its impact on the built environment of the city, is part of a collective effort to include examples of modern architecture in Paraíba in a larger whole, the history of modern architecture in Brazil.'
  keywords_en:
  - Modern Architecture
  - dissemination
