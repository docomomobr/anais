- id: 'sdnne03-016'
  title: Bernardes e Campello
  subtitle: expressão tectônica de duas gerações Modernistas em João Pessoa
  authors:
  - givenname: Germana Costa
    familyname: Rocha
    email: 'germana.rocha@exemplo.com'
    affiliation: ''
    orcid: '0000-0001-6794-8953'
    bio: null
