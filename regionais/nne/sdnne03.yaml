  section: Seção 1
  abstract: 'São raros os momentos na história das políticas de preservação do patrimônio no Brasil em que se vê a dimensão do conflito pela atribuição de valores a um bem cultural alcançar significativa repercussão, mobilizando diversos agentes. O caso do edifício Luciano Costa, no Recife, é um desses casos. No presente artigo, procuramos estudar a polêmica preservacionista em torno desse edifício, um exemplar arquitetônico singular, por ter simultaneamente duas fachadas, uma Eclética e uma Modernista. A partir da interpretação de uma trama complexa de discursos e ações, será possível adentrar discussões sobre agentes, critérios e práticas nas políticas preservacionistas do IPHAN e refletir sobre o tratamento recebido pelo Ecletismo e pelo Modernismo na trajetória dessa instituição. Em grande parte inéditos, os documentos técnico-administrativos da 5ª Superintendência Regional e do Departamento de Documentação do IPHAN, assim como aqueles da Fundação do Patrimônio Histórico e Artístico de Pernambuco (FUNDARPE), da Diretoria de Projetos Especiais da Empresa de Urbanização do Recife (URB-Recife) e do Ministério Público de Pernambuco foram as fontes primárias privilegiadas.'
  keywords:
  - IPHAN
  - Ecletismo
  - Arquitetura Moderna
  abstract_en: 'They are rare the moments in the history of the politics for the preservation of heritage in Brazil in which one can see the dimension of the conflict surrounding the attribution of value to a cultural good have significant repercussion, mobilising various agents. The case of the building Luciano Costa, in Recife, is one of these cases. In this article we aim to study the preservationist polemic surrounding this building, a singular example of architecture, because it has two façades simultaneously, one Eclectic and one Modern. Through the interpretation of a complex web of discourses and actions it will be possible to penetrate the discussions about the agents, criteria and practices in the preservationist politics of IPHAN (Institute of the Historical and Artistic National Heritage) and reflect on the treatment received by Eclecticism and Modernism throughout the lifetime of this institution. Largely unpublished, the technico-administrative documents of the 5ª Superintendência Regional (5th Regional Superintendency) and of the Departamento de Documentação (Documentation Department) of IPHAN, as well as those of the Fundação do Patrimônio Histórico e Artístico de Pernambuco (Foundation for the Historical and Artistic Heritage of Pernambuco), of the Diretoria de Projetos Especiais da Empresa de Urbanização do Recife (Special Projects Directory of the Urbanisation Company of Recife) and of the Ministério Público de Pernambuco (Public Prosecutor of Pernambuco), were the main sources targeted.'
