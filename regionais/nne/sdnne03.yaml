  section: Seção 1
  abstract: 'Na cidade de João Pessoa, os clubes sociais são hoje reminiscências de um passado próximo. Enquanto registros da memória coletiva, estes clubes relatam um tempo de mudanças na sociedade que, entre o final do século XIX e primeiras décadas do século XX, buscava congregar-se em torno destas “irmandades de lazer”, desejando incorporar-se a um novo modo de vida e exibir o “status social”. São depositários deste passado, o Clube Astréa, o Esporte Clube Cabo Branco, o Iate Clube da Paraíba, o Clube dos Médicos, os quais têm em comum, também, o fato de serem marcos da produção da arquitetura moderna em João Pessoa, linguagem adotada, talvez, por se mostrar adequada para este “moderno” tipo edificado que surgia na cidade naquela época. A concepção de seus projetos envolveu arquitetos de renome regional e local, como: Acácio Gil Borsoi e Mário di Láscio. No entanto, desde a década de 1980, quando começaram a declinar os grandes bailes de carnaval e demais festas sociais, estes clubes vêm enfrentando problemas financeiros e a degradação física de suas sedes, sujeitas a leilões públicos para pagamento de dívidas. Hoje, são espaços corrompidos por usos para os quais não foram projetados, ou obsoletos e esvaziados de suas funções e usuários, mas não perderam seu valor simbólico para a sociedade pessoense. São decrépitos espaços de fantasias de uma sociedade que ainda tem nestes suas âncoras de memória, seus ícones de um passado de “Arlequins, Pierrôs e Colombinas”. A questão que aqui se coloca é: quais as perspectivas para preservar esta memória? Como devem ser preservadas estas edificações cuja função já não é pertinente ao momento atual?'
