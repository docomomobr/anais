  section: Seção 2
  abstract: 'Uma das características da arquitetura moderna brasileira é a relação estreita e complementar entre o edifício e o jardim. No entanto, ocorre uma dissociação quanto à instância da conservação: em muitos casos a prioridade é dada ao edifício e o jardim fica por esperar. Segundo pesquisa do Laboratório da Paisagem da UFPE, os jardins modernos privados, criados por Burle Marx no Recife, são na maioria da década de 1970, depois de sua experiência criando jardins públicos em 1934. Essa pesquisa foi expandida para outras capitais do Nordeste e já se tem um primeiro cenário com tempos e espaços diversos e perseguindo a proteção de um patrimônio arquitetônico. De um conjunto de 32 jardins privados, no Recife, foram selecionados: o jardim do edifício da Superintendência de Desenvolvimento do Nordeste - SUDENE (1972) no bairro da Cidade Universitária, projeto dos arquitetos Glauco Campelo, Frank Svenson, Mauricio Castro e Marcos Domingues da Silva; o da Companhia de Eletricidade do Estado de Pernambuco - CELPE (1972) na Boa Vista, projetado pelos arquitetos Vital Pessoa de Melo e Reginaldo Esteves; e o da residência Emir Glasner de Barros (1973), no bairro das Graças, projetada por Vital Pessoa de Melo. Os jardins da CELPE e da SUDENE estão abandonados perdendo suas características de conjunto vivo com o edifício; e o jardim da residência das Graças está ameaçado de destruição para a expansão da Faculdade Mauricio de Nassau, além da crescente verticalização. Quais as principais dificuldades para a conservação de um jardim residencial e de um jardim institucional? Diferente do edifício, o jardim tem um caráter dinâmico, pois sofre mudanças físicas pelas variações climáticas e biológicas, além das modificações feitas pelo homem. Nos jardins privados, os problemas estão mais relacionados à necessidade de acréscimo de cômodos, de estacionamento, substituição de plantas pela falta de conhecimento ou até mesmo mudança de uso em edifícios institucionais.'
  keywords:
  - Burle Marx
  - Jardins Privados
  - Conservação
  abstract_en: 'One of the characteristics of the Brazilian Modern architecture is the close and complementary relationship between garden and building. However, there is some lack of association related with conservation: in many cases the priority is given to the building. According to the research of the Laboratório da Paisagem da UFPE, the modern private gardens designed by Burle Marx in Recife are mostly from the 1970s, after his experience in creating public gardens in 1934. This research was extended to other capitals in the Northeast and it has already a scenario of different spaces and times in order to protect architectural heritage. From a set of 32 private gardens, in Recife, were selected: the Superintendência de Desenvolvimento do Nordeste - SUDENE (1972) garden in Cidade Universitária neighborhood, designed by Glauco Campelo, Frank Svenson, Maurício Castro e Marcos Domingues da Silva; the one in Companhia de Eletricidade do Estado de Pernambuco - CELPE (1972) in Boa Vista, designed by Vital Pessoa de Melo and Reginaldo Esteves; and the garden in Emir Glasner''s house (1973) in Graças, designed by Vital Pessoa de Melo. CELPE and SUDENE''s gardens are abandoned and losing features of a live composition with the building; and the garden in Emir Glasner''s residence is threatened by the expansion of Faculdade Maurício de Nassau, and also by increasing verticalization. What are the main difficulties to conserve residential garden and a institutional garden? Unlikely buildings, gardens have a dynamic character, suffering physical changes caused by climate and biological variations, and also changes made by man. In private gardens, problems are related to the need of adding rooms and parking, replacing plants by the lack of knowledge and even changes in the use of institutional building.'
