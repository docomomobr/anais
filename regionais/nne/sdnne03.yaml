  section: Seção 2
  abstract: 'O texto explora as repercussões na arquitetura de Acácio Gil Borsoi de dois temas fundamentais no debate nacional e internacional do pós-guerra: a busca por uma nova monumentalidade capaz de responder aos anseios por símbolos de vida comunitária e a emergência de uma nova sensibilidade construtiva que buscava uma arquitetura mais expressiva a partir de exposição direta de materiais e elementos tectônicos. O foco do trabalho reside no edifício do Fórum de Teresina (1971), cujo caráter monumental derivou da necessidade de representação do Poder Judiciário. O arquiteto também procurou, por meio dos materiais, representar solidez, segurança e verdade, elementos simbólicos necessários à imagem da instituição. A primeira parte analisa como o Fórum incorpora as preocupações sobre monumentalidade. Os escritos de Sigfried Giedion, que alertou para a necessidade de a arquitetura moderna dar respostas às necessidades de conjuntos monumentais que representassem, sem recorrer a um cansado historicismo, a organização da vida cívica, e de Colin Rowe, que revelou as sutis relações entre a linguagem clássica e a arquitetura moderna, serviram de orientação para esta análise. A segunda parte procura entender como a arquitetura do Fórum retira muito de sua expressividade dos seus elementos tectônicos. Apoiados nos escritos de Kenneth Frampton sobre a tectônica, procuramos mostrar como Borsoi procura explorar os elementos tectônicos como forma de revelar a dimensão poética da construção e de garantir um sentido ético à arquitetura. Para Borsoi, a arquitetura é essencialmente um ato tectônico e não uma atividade cenográfica. Por fim, a terceira parte procura mostrar como essas duas dimensões, a monumentalidade e a tectônica, estão articuladas em uma síntese mediante a experimentação espacial, apoiadas pelos escritos de Juhani Palasmaa e entrevistas com os autores do projeto.'
