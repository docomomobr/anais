  abstract: 'O artigo estuda a produção arquitetônica da cidade de Campina Grande, Paraíba, entre os anos 1930 e 1950. Em âmbito local, tal período foi marcado por profundas transformações econômicas e sócio-culturais, de caráter modernizador, responsáveis pela constituição de novas materialidades urbanas. A arquitetura produzida no momento estava impregnada de um espírito progressista, moderno, em contraposição aos padrões de herança colonial até então dominantes no município. A inserção de novos materiais e técnicas construtivas, aliada à atuação de técnicos especializados em construção civil (engenheiros, arquitetos, desenhistas), colaborou para a configuração de um patrimônio edificado com vinculações art déco e, como afirmam alguns autores, protomoderna. Desse modo, o trabalho busca compreender as formas, os usos, as rupturas, os avanços, as permanências, as possíveis vinculações teóricas e os profissionais envolvidos com essa produção. O recorte cronológico é consoante com o momento de gestação e difusão da arquitetura moderna brasileira, e antecede a sua significativa propagação em Campina Grande nas décadas seguintes. Para tanto, a pesquisa se alimenta de projetos originais, fotografias, memórias e matérias e anúncios de jornais da época.'
