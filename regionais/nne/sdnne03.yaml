  section: Seção 4
  abstract: 'A paisagem dos centros históricos é marcada por uma pluralidade de temporalidades. As abordagens atuais nos remetem para a compreensão de um constructo em permanente transformação, constituída por fragmentos de tempos lineares ou sobrepostos, dependendo de como a analisamos. Logo, essa paisagem se constitui também do moderno enquanto história que marca a sua leitura. Os modernos que no Brasil se preocuparam com a salvaguarda do patrimônio, mediante a consolidação do IPHAN, em contraponto, inseriram intervenções novas modernistas articulando com a preexistência nessa paisagem (COMAS, 2007). A paisagem histórica de João Pessoa, salvaguardada pelo tombamento federal, mediante inscrição nos livros do Tombo Histórico, Arqueológico, Etnográfico e Paisagístico, traz fato relevante, ao recortar o núcleo inicial da ocupação urbana, protegido de forma rigorosa, contemplando as edificações dentro do período que se estende até o início do século XX, exclui o patrimônio moderno. Muito embora, a área de entorno de vizinhança inclui alguns exemplares da arquitetura modernista, o que não garante a sua preservação. Desta forma, o objetivo da presente pesquisa é estudar a paisagem do centro histórico de João Pessoa, observando a inserção dos edifícios modernistas na sua configuração tipo-morfológica. Uma vez que, como enfatiza Amorim (2007, pág. 18), a “necessidade da preservação de uma cultura arquitetônica e todas as manifestações humanas abrigadas, reveladas e simbolizadas por ela”, na paisagem, constructo em constante transformação, o desafio é a sobrevivência dos exemplares modernistas que estabelecem os elos de coesão no espaço e no tempo.'
  keywords:
  - paisagem
  - preservação
  - arquitetura modernista
  abstract_en: 'The landscape of the historic centers is marked by a plurality of temporalities. Current approaches leads us to the understanding of a construct in constant transformation made by fragments of overlapping or superimposed linear times, according to the way we analyze it. Therefore, this landscape is also composed by the modern as interpreted through history. The moderns which in Brazil were concerned with the protection of assets, by consolidating the IPHAN, in contrast, have introduced new modernist interventions articulated with the existing landscape (COMAS, 2007). The historical landscape of the city of João Pessoa, preserved by federal government by including it in the books of Historic, Archaeological, Ethnographic and Landscape national heritage, reveals important aspects since it strictly protects the initial urban occupation core comprising buildings within a period that extends to the early twentieth century, but excluding the modern heritage. Although the surrounding neighborhood area includes some examples of modernist architecture, their preservation is not guaranteed. Thus, the objective of this research is to study the landscape of the historic center of João Pessoa, noting the inclusion of modernist buildings in its type- morphological configuration. Since, as emphasized by Amorim (2007, pp. 18), the "necessity of preserving an architectural culture and all human manifestations sheltered, disclosed and symbolized by it" in the landscape is a construct in constant transformation, the challenge is to ensure the survival of modern examples that establish the bonds of cohesion in space and time.'
