  section: Seção 4
  abstract: 'O artigo resulta das atividades desenvolvidas no Curso de Arquitetura e Urbanismo da FAVIP, sediado em Caruaru-PE, no ensino, na extensão (Laboratório da Imagem) e na pesquisa “História da Arquitetura no Agreste de Pernambuco”, que objetiva caracterizar a arquitetura art déco no interior do estado. A escolha do tema vincula-se à representatividade do estilo no interior, pouco reconhecido como parcela significativa do patrimônio histórico local, e à perspectiva de realizar um “estudo temático”, graças à repetição de exemplares em diferentes municípios. A pesquisa leva em conta a cidade de procedência/residência dos alunos da instituição, já que 50% são oriundos de Caruaru, importante centro cultural, comercial e terciário na região, e 50% vêm de municípios circunvizinhos. A pesquisa tem como recorte cronológico: 1930-1950, admitindo “antecipações” ou “manifestações tardias”; geográfico: Caruaru, Afogados da Ingazeira, Arcoverde, Garanhuns, Limoeiro, Pesqueira, Taquaritinga do Norte e Petrolina; tipológico: agências dos correios e telégrafos, cinemas e cine-teatros, rádios difusoras e igrejas. A metodologia compreende levantamento bibliográfico e histórico-documental (livros, plantas, mapas, fotos, jornais, álbuns, anais, índices, dicionários) no Recife e no interior; visitas de campo para confrontação dos dados e registros fotográficos; entrevistas; análise das edificações. A pesquisa vem reunindo um acervo documental inédito, entre fotografias, cartões postais, fontes escritas, vídeos e outros registros históricos, o que contribuirá para reverter o quadro de carência de documentação e de incentivos à pesquisa e à preservação do patrimônio moderno no interior de Pernambuco. Os cinemas ora foram demolidos, ora mutilados ou encontram-se fechados, enquanto as igrejas e as rádios estão em bom estado de conservação. Poderiam reduzir a carência de salas de exibição cinematográfica e espaços de convenção nesses municípios. Reportando-se ao mote do evento, dividem-se entre “óbitos”, “existências em estado de agonia” e outros tantos “esfuziantes exemplos de vitalidade”.'
  keywords:
