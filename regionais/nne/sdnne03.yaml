  section: Seção 1
  abstract: 'Uma das marcas dos processos sócio-ambientais em curso aponta para o uso da cultura e da história enquanto ingredientes essenciais de espetacularização das cidades, as quais tornaram-se dependentes da imagem que seu patrimônio, sua história e suas instituições culturais ajudam a criar. Entretanto, a proliferação dos discursos acerca da cultura, do patrimônio e da preservação urbana não tem impedido que importantes referências da história de nossas cidades tenham sido – ou corram o risco de ser - destruídas pela voracidade do mercado imobiliário, situação que vulnerabiliza principalmente o patrimônio moderno. Em parte devido ao fato de ser expressão de uma herança cultural relativamente recente, não se reconhece nesse patrimônio potencial para a exploração do turismo, das atividades de entretenimento e do chamado consumo “cultural”, mais “afinados” com as possibilidades oferecidas pelos cenários urbanos “históricos” relacionados ao patrimônio colonial ou àquele do século XIX. Duas polêmicas recentes em Salvador nos ajudarão a discutir essas questões: aquela envolvendo o Edifício Caramuru (projeto do arquiteto Paulo Antunes Ribeiro, 1946), no bairro do Comércio, e a decisão de destruição do estádio da Fonte Nova (projeto do arquiteto Diógenes Rebouças, 1951), para dar lugar a um novo estádio – a Arena Salvador, proposta para inserir Salvador na programação da Copa de 2014.'
  keywords:
  - Patrimônio Moderno
  - Preservação Urbana
  - Limites Da Preservação
  abstract_en: 'One of the characteristics of the social-environmental processes taking place in our cities points to the use of culture and history as essential ingredients in the spectacularization of the cities, making them dependent on the image that their heritage, history and cultural institutions help to create. However, the proliferation of discourses on culture, heritage and urban preservation has not prevented the destruction, or the risk of destruction, of important landmarks in the history of our cities by the greed of the real state market, a situation which makes modern heritage especially vulnerable. Partly due to the fact that this is a relatively recent form of expression of cultural heritage, cultural consumption has not yet recognized the potential market regarding the exploration of tourist and entertainment activities which are more in tune with the possibilities offered by historic urban settings, related both to the colonial heritage and the nineteenth century. Two polemic cases in Salvador will help us to discuss these issues: one involving the Caramuru Building (an office building designed by architect Paulo Antunes Ribeiro, 1946), located in Comércio’s neighbourhood, at the Lower City; the other, related to the decision to tear down the Fonte Nova Stadium, (designed by architect Diógenes Rebouças, 1951), to build a new one named Arena Salvador, on the way to make the city one of the destinies for the 2014 World Cup.'
  keywords_en:
  - Modern Heritage
