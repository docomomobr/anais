  section: Seção 2
  abstract: 'O migrante Severino diz a que vai, e traça sua jornada em busca de oportunidades que procura encontrar no rosário de lugares que passa em sua caminhada até o litoral pernambucano. Os arquitetos migrantes também mostram com vigor a que vieram e ajudam a disseminar os valores da arquitetura moderna deslocando-se provisória ou definitivamente de uma região para outra. Um grupo de arquitetos paulistas migra para o Paraná na década de 1960 para aproveitar oportunidades locais, ao mesmo tempo em que participa sistematicamente de concursos de arquitetura, pois em sua sina migrante, e como Severino, a cada lugar ou oportunidade que se apresenta, imaginam se ali já podem restar-se. É assim que também participam do Concurso Nacional de Anteprojetos para o Centro de Exposições do Estado de Pernambuco (1976-77, atual Centro de Convenções), sendo premiado o migrante paulista-paranaense Joel Ramalho Jr, e equipe, e em segundo lugar o também paulista-paranaense Roberto Gandolfi, e equipe. Promovido pelo IAB-PE, o concurso contou com trinta e uma equipes locais e nacionais, que buscaram atender ao programa extenso e aos condicionantes do terreno situado nos limites entre Recife e Olinda. Atualmente o maior Centro de Convenções da região, recém passou por reforma geral para atender às crescentes demandas de uso; pois se as obras modernas, como os Severinos, muitas vezes morrem antes dos 30 anos, podem ter mais sorte e ganhar uma sobrevida. Mas não sendo ainda tão antigas, tardam em ter seu valor original plenamente reconhecido - e a sobrevida pode se transformar em morte em vida quando se renovam perdendo, total ou parcialmente, as características originais tributárias das qualidades cunhadas pelo “momento moderno”. Valeria então analisar com cuidado essa obra, sua proposta original (do concurso à obra) e seu processo de renovação, considerando as alterações promovidas pelas novas necessidades reais ou imagéticas que sustam o processo de envelhecimento, mas podem ou não resultar na perda de sua identidade original moderna; e assim, evitando que se tornem ruínas, terminam sendo apenas memórias do que já não são.'
  abstract_en: 'The migrant Severino tells his wills and traces during his journey seeking opportunities through places on his way to the coast of Pernambuco. Architects migrants also show their strenght and help to spread the values of modern architecture by moving either temporarily or permanently from one region to another. A group of architects from São Paulo migrates to Paraná in the 1960s taking advantage of local opportunities, while participating systematically of architecture competitions, because in their fate migrant and, as Severino, searching every place or opportunity that presents itself. That is how they participate on the National Competition of Preliminary Design for the Pernambuco State Exhibition Center (1976-77, current Convention Center), and were awarded the migrant group leaded by Joel Ramalho Jr and secondly also a migrant team from Paraná leaded by Roberto Gandolfi. Promoted by IAB- PE and local authorities, the competition had entered over thirty-one teams which sought to solve the extensive program and determinants of the land situated on the outskirts of Recife and Olinda. Currently the largest convention center in the region, recently has passed for a general reform due its growing demands for use; what for the modern works, such as Severinos often die before age 30, may have been a better luck and a second chance of life. But not yet so old, a delay in having its original value fully recognized may turn death into life when their renew appearance loses all or part of the unique attributes minted by the "modern time". Then a carefully analyze of the work''s original proposal should be done, as its renewal process, considering the changes brought by new needs or images that stop the aging process which may or may not result a loss of its original modern identity; and thus prevent them to become ruins, ending as memories of what they no longer are. MORTE E VIDA SEVERINAS: Das ressurreições e conservações (im)possíveis do patrimônio moderno no Norte e Nordeste do Brasil Arquitetos Migrantes: o caso do Centro de Exposições do Estado de Pernambuco | 1977'
