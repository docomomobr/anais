    country: BR
    primary_contact: false
  section: Artigos Completos
  abstract: 'No mundo contemporâneo, principalmente nas áreas urbanizadas, é possível notar que as pessoas passam a maior parte da sua rotina diária dentro dos ambientes de trabalho que, por sua vez, se caracterizam como espaços fechados, sem iluminação e ventilação natural, não permitindo contato e conexão com elementos que remetam a natureza. Desta maneira, acabam por deixar os trabalhadores cada vez mais suscetíveis a doenças como estresse, ansiedade e depressão. Isso é resultante de espaços mal planejados que acabam ocasionando desconforto físico e psicológico aos usuários. Logo, o design biofílico surge da necessidade de encontrar soluções para restabelecer a integração do ambiente construído com a natureza, promovendo um maior conforto e bem-estar nesses espaços. O estudo em questão tem como objetivo demonstrar a aplicabilidade do design biofílico dentro dos ambientes de trabalho, com uma análise específica do departamento público onde está instalada a Secretaria da Educação do Estado do Tocantins - TO. As metodologias adotadas seguiram duas etapas: a qualitativa, por meio dos estudos realizados; e a quantitativa, por meio do questionário aplicado aos trabalhadores. Mediante o questionário aplicado foi possível constatar que 86,66% dos usuários do departamento possuem uma predileção por ambientes que permitam esse contato com a natureza, e que isso se torna totalmente possível com a aplicabilidade de estratégias abordadas pelo design biofílico em espaços de trabalho.'
