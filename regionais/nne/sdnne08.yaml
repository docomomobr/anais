  abstract: 'Este artigo foi desenvolvido a partir do TFG da autora, “Revitalização do Edifício Walter Franco: proposta de um centro de arte colaborativa para Aracaju” e trata-se do recorte de um período de desenvolvimento da capital sergipana que se passa durante o auge do Modernismo no estado quando, graças a mudanças políticas e econômicas, a cidade passa a crescer e a adotar este estilo presente em todo o Brasil como arquitetura do momento. O objetivo deste trabalho é mostrar como o início da verticalização em Aracaju está vinculada a chegada do Modernismo a cidade e entender a relação entre ambos. A metodologia utilizada foi leituras bibliográficas que tratassem da história do desenvolvimento de Aracaju, do estilo Moderno na cidade e no Brasil, além de leituras sobre a verticalização brasileira, nordestina e aracajuana. Dessa maneira, o texto traspassa pela análise do contexto histórico em que o Modernismo e a verticalização se inserem no Brasil como um todo até chegar em Aracaju. Com isso, o artigo apresenta relações tipológicas existentes entre os edifícios construídos durante as décadas de 40 e 60 no Brasil e Aracaju, além de criar uma correlação entre a verticalização como simbolismo de modernidade para essa geração.'
