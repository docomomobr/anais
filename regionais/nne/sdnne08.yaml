  section: Artigos Completos
  abstract: 'A arquitetura moderna pode ser entendida como uma produção que propõe uma nova maneira de conceber artefatos -modo inédito de operar no campo da forma – orientada pela abstração e universalidade. Apesar da profunda transformação que esta produção propõe no domínio estético, suas obras são abordadas, fundamentalmente, pela relação com os contextos históricos de inserção, ou ainda pelas transformações sociais, econômicas e técnicas vinculadas ao processo de modernização. Na atualidade, a pesquisa sobre esta produção deposita seu interesse no estudo de suas especificidades, revelando questões geográficas, culturais e de valor patrimonial. Este é o caso do edifício Chagas Rodrigues, atual sede do Departamento de Estradas de Rodagem (DER) do estado do Piauí, projetado pelo arquiteto Maurício Sued entre as décadas de 1950 e 1960, que integra diversas pesquisas sobre Arquitetura Moderna Brasileira pela importância que adquire no panorama regional. Para além de apontar o ineditismo desta obra com objetivo de situá-la na modernidade de raros produtos da cidade de Teresina, interessa, neste trabalho, especular sobre as relações formais e construtivas do modesto edifício. O trabalho propõe renuir e completar documentação arquitetônica sobre a obra, para discutir valores universais de concepção, que podem fundamentar a atividade de projeto na contemporaneidade.'
