- id: 'sdnne08-001'
  title: A cidade planejada
  subtitle: 'o plano diretor de Palmas, a capital do Tocantins'
  authors:
  - givenname: Eleny Souza dos
    familyname: Santos
    email: 'elabres@hotmail.com'
    affiliation: 'CEULP-ULBRA'
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Artigos Completos
  abstract: 'O presente artigo consiste na definição, para entendimento geral, da implantação de um Plano Diretor – conjunto de diretrizes, leis e regras implantadas acerca das destinações do solo do local, de forma que o crescimento seja equilibrado e bem distribuído - na cidade de Palmas, capital do estado do Tocantins, que inicialmente foi divididem três grandes áreas a serem adensadas e, posteriormente, sofreram modificações inesperadas. Através da principal referência deste artigo são abordados com especificidade os planos principais de ocupação da cidade que não foram seguidos com o decorrer dos anos, gerando um crescimento desordenado e não correspondente ao esperado. Além de apontar os itens que sofreram impactos devido ao espalhamento incoerente da população, como o transporte público, problemas com saneamento básico e déficit de distribuição de energia em algumas regiões da cidade, são colocados as possíveis justificativas do ocorrido, os prováveis responsáveis e suas consequências para a cidade atual. Por meio da apresentação de uma breve entrevista com alguns habitantes da Capital do estado do Tocantins, os mesmos puderam expressar sua insatisfação e colaborar com alguns pontos que são considerados muito importantes para que os danos do crescimento desordenado da cidade sejam amenizados, contando com o apoio e investimento do Poder Político vigente e da população em si.'
  keywords:
  - Plano Diretor
  - população
  - crescimento desordenado
