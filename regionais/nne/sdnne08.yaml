  section: Artigos Completos
  abstract: 'As residências modernas goianienses, projetadas por arquitetos formados no Rio de Janeiro, São Paulo e Belo Horizonte que vieram para Goiânia a partir de 1950, causaram impacto na cidade por representarem ruptura ao ecletismo das construções existentes e se associarem à modernização da capital. Apesar das grandes mudanças, há poucas publicações que se dedicam a discutir o assunto. Portanto, o objetivo é resgatar o projeto de casas modernas goianienses, enfatizando os projetos da década de 1970, quando a capital recebeu grande demanda habitacional. Como estudo de caso, serão analisadas as casas do Condomínio Privê Atlântico, inicialmente concebido como conjunto e construído em 1978, em Goiânia. De autoria dos arquitetos Silas Varizo e Edeni Reis da Silva, trata-se de um projeto singular por apresentar nove casas-tipo, concebidas de modo a permitir possíveis ampliações, dentro dos preceitos de racionalidade. Silas Varizo, formado na Universidade do Brasil, mudou-se para Goiânia em 1960, onde projetou importantes obras como a Caixa Econômica Estadual, além de diversas residências, como a casa de Carlos Cunha, projetada em 1963 em parceria com Armando Norman. Pretende-se analisar, em específico, os ambientes da sala de estar, varanda e cozinha, para compreender o espaço doméstico moderno e as modificações em relação às primeiras casas modernistas da cidade.'
