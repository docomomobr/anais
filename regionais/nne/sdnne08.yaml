  abstract: 'Esta pesquisa buscou analisar a composição arquitetônica da Primeira Igreja Batista de Macapá (PIB). A PIB, inaugurada em 1955, constitui um marco da Congregação Batista no antigo Território Federal do Amapá, e consiste em um dos produtos da modernização da cidade no contexto da gestão do governador Janary Gentil Nunes. Os procedimentos metodológicos adotados foram a revisão bibliográfica para contextualização histórica e arquitetônica, além de levantamentos fotográficos e métricos in loco das fachadas, e posterior documentação digital em tecnologia CAD. Isso posto, a análise compositiva considerou a identificação das linguagens identificadas, bem como a classificação de seus elementos arquitetônicos correspondentes em painéis semânticos. Constatou-se a predominância da linguagem eclética pela configuração conjunta de elementos neoclássicos, neogóticos, ecléticos e modernos. A relevância da pesquisa se justifica pela documentação de patrimônios culturais, como alternativa de reconhecimento de bens edificados e da história social local diante das transformações contemporâneas degradativas dos centros urbanos.'
