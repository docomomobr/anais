    primary_contact: true
  section: Artigos Completos
  abstract: 'O texto examina as conformações urbanas e arquitetônicas do Centro Administrativo da Bahia (CAB), realizado em uma área afastada do centro tradicional de Salvador, no princípio dos anos 1970. Inicialmente posiciona o complexo do CAB dentro das dinâmicas da cidade e do contexto político do momento. A seguir, examina seu projeto urbano e as participações de Lucio Costa e Roberto Burle Marx. Posteriormente, apontam as diferentes soluções dos seus edifícios: aquelas que partem de blocos isolados ou articulados, com geometrias mais ou menos regulares (Secretaria de Planejamento, Ciência e Tecnologia; de Saneamento e Recursos Hídricos, etc.); aquelas marcadas pela ideia da repetição e rearticulação de um mesmo padrão (os “Minhocões”); aquelas focadas em edifícios mais monumentais (Assembleia, Polícia Militar, Memorial ou Igreja). Tais projetos são realizações dos arquitetos da Secretaria de Planejamento e de João Filgueiras Lima – conhecido como Lelé. Embora esses edifícios tenham diferenças, possuindo caráter mais ou menos excepcional, é possível observar soluções recorrentes, que dão unidade ao complexo arquitetônico. Tais soluções são relacionadas com o conceito de brutalismo difundido nacionalmente.'
