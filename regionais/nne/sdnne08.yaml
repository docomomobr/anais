  abstract: 'O presente artigo tem como objeto de estudo a Praça do Centenário, na cidade de Santarém, no Pará. O objetivo geral do trabalho é interpretar o valor patrimonial arquitetônico e paisagístico da praça do Cente nário (1948) na cidade. Como objetivos específicos do trabalho estão: pesquisar a influência do crescimento da cidade e sua relação com a praça do Centenário; o valor de uso para o bairro ao qual está inserida e identificar os elementos Art-déco presentes na mesma. A justificativa para a pesquisa é o uso da praça e sua relevância para o bairro da Aldeia, além de seu valor histórico como marco da trajetória do crescimento de Santarém, no século XX, e seu valor patrimonial. Para o desenvolvimento do trabalho será feito o apro fundamento na Teoria e História do Urbanismo e Paisagismo, para contextualizar a conformação do traçado da área ao qual a praça está inserida – área primeva do núcleo urbano de Santarém; levantamento métrico da praça; pesquisa em material referente a praça do Centenário e do bairro da Aldeia; entrevista com mo radores locais e levantamento fotográfico dos elementos Art-déco existentes.'
