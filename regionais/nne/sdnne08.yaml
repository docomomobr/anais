  section: Artigos Completos
  abstract: 'O objetivo do artigo é apresentar uma breve abordagem da historiografia da arquitetura moderna realizada no nordeste brasileiro, tomando como base a trajetória do arquiteto José Neudson Braga, um dos protagonistas no processo de introdução e difusão do modernismo arquitetônico na cidade de Fortaleza-Ce. Após sua formação (1959) na Escola Nacional de Arquitetura (RJ), suas obras realizadas no Ceará eram, no início, claramente filiadas à Escola Carioca, adquirindo posteriormente novos atributos, com a introdução de técnicas e materiais relacionados ao contexto local. Três exemplares modernos executados na década de 1960: o Centro de Exportadores do Ceará, o Imperial Palace Hotel e o Edifício Palácio Coronado ilustram essa primeira fase do arquiteto, enquanto sua residência, projetada em 1970, apresenta elementos diferenciados, relacionados ao processo construtivo e técnicas locais, entre outras características, embora com linhas notadamente modernas. O trabalho pretende analisar as obras citadas, evidenciando a evolução presente nas duas fases de sua produção. A relevância do artigo se faz por destacar a importância da contribuição do arquiteto, autor de uma quantidade significativa de projetos, que revelam programas e desenho moderno diferenciados e por seu papel no processo de difusão da arquitetura moderna no país, constituindo importante legado a ser documentado.'
