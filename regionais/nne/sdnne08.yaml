- id: 'sdnne08-015'
  title: Centro Administrativo da Bahia
  subtitle: dinâmicas urbanas e arquitetônicas
  authors:
  - givenname: Ana Carolina de Souza
    familyname: Bierrenbach
    email: 'acbierrenbach@gmail.com'
