  abstract: 'O presente artigo se propõe a analisar quatro obras emblemáticas do arquiteto Hélio de Queiroz Duarte no período em que esteve sediado na Bahia: Escola de Puericultura (1937), Edifício Chadler (1940), a sede do IBIT (1942-1944) e a sede da ABI (1945-1960, em parceria com Abelardo de Souza e Zenon Lotufo). Tal análise realiza-se a partir de um método difundido pelo Docomomo Internacional, que utiliza Fichas Mínimas para explorar as principais características arquitetônicas das edificações em questão, trazendo também um aporte crítico. Assim, em relação aos quatro edifícios de Duarte, analisam-se as suas implantações, volumetrias, usos de pavimentos, acessos e circulações, espacialidades, fachadas e materiais empregados. Indicam-se seus valores históricos, técnicos e estéticos. Assinalam-se também suas intervenções posteriores e, por fim, realiza-se uma avaliação crítica das suas características iniciais e das suas circunstâncias atuais. As obras foram escolhidas pela sua relevância e por existirem referências bibliográficas e pesquisas suficientes para a realização das análises.'
