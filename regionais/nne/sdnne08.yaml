  section: Artigos Completos
  abstract: 'A discussão sobre questões de gênero se faz necessária uma vez que permite analisar as relações sociais em seus diversos âmbitos. No campo da arquitetura, observa-se a invisibilização da mulher enquanto profissional ao longo da história. Este artigo se propõe explorar de que forma as questões de gênero e a representatividade feminina vêm sendo abordada nos Seminários Docomomo Norte/Nordeste, considerando sua abrangência e importância regional e nacional para a área da arquitetura e do urbanismo. Nesse sentido, surgem os seguintes questionamentos: em que momento o evento incorpora as discussões de gênero? Existem mulheres na Comissão Científica? Qual a proporção entre autores homens e mulheres de trabalhos aceitos? Qual abordagem destes quando tratam questões de gênero? A partir do levantamento e da análise de todas as comunicações apresentadas nas últimas sete edições (2006 - 2018), pretende-se responder às questões de partida com gráficos e dados sistematizados. Tais resultados podem servir como indicadores do reflexo da situação da mulher na sociedade, no mercado de trabalho e no meio acadêmico da arquitetura e urbanismo.'
