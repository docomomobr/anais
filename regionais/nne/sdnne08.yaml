  section: Artigos Completos
  abstract: 'A arquiteta pernambucana Zélia Maia Nobre deixou sua marca na cidade de Maceió como símbolo do desejo de mudar. Responsável pela criação do primeiro curso de arquitetura e urbanismo do Estado, seus edifícios de linhas retas modernizaram o espaço físico da cidade. Assim, este artigo investiga suas primeiras quatro residências registradas no arquivo documental municipal projetadas nos anos 1950 em Maceió. Apesar da sua vasta produção local, sua atuação profissional é desconhecida na historiografia nacional. Serão analisadas estratégias projetuais das casas, em termos de composição e espacialidade, à luz de demais obras da arquiteta e outras produzidas no mesmo período por pernambucanos da corrente modernista, pela influência que exerceram na formação de Zélia; além de registrar a situação atual dos edifícios. Tomar-se-á como base a documentação primária, imagens, redesenhos e modelagem tridimensional. As quatro casas: Residência Humberto Antônio de Omena, Residência Edésio Cavalcanti de Mello, Residência Davi de Albuquerque Melo e Residência Benedito Moreira, as quais pertecem a um universo extenso e desconhecido de projetos da arquiteta, comungam a mesma expressão observada nas poucas obras publicadas dela. Espera-se com isso ampliar os estudos sobre a obra de Zélia, intensificando a relevância de sua produção enquanto representante da expressão modernista alagoana.'
