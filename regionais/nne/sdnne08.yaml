  section: Artigos Completos
  abstract: 'Este artigo tem como foco a investigação, em contexto histórico, de culturas construtivas tradicionais e suas manifestações no Estado do Amazonas. Nesta perspectiva é proposta a identificação das características mais marcantes das principais tradições no ato de construir amazonenses (referentes às técnicas, sistemas e materiais construtivos autóctones) e dos vestígios destas tradições presentes em algumas obras do arquiteto Severiano Porto. Obras como o Restaurante Chapéu de Palha (1967), o Centro de Proteção Ambiental de Balbina (1985) e a Aldeia Infantil SOS de Manaus (1994), por exemplo, ressaltam aspectos culturais e regionais vernaculares apesar de construídas sob o contexto moderno do século XX. Esta investigação, se dá por meio de estudos bibliográficos e contextualizações históricas além de antigos relatos de viajantes à região. Para isto, é demarcado, por um lado, o estudo do processo histórico de ocupação e colonização do Amazonas, a fim de levantar os aspectos construtivos tradicionais dos povos caboclos e ribeirinhos da região e, por outro lado, uma apreciação reflexiva diante das obras de Severiano Porto destacando quais destes aspectos foram expressos e difundidos ao contexto moderno do século XX. Por fim, esta pesquisa busca contribuir de forma acadêmica e social em futuras pesquisas sobre o tema abordado.'
