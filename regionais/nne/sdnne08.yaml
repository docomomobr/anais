  abstract: 'A história da arquitetura baiana passa necessariamente pelo patrimônio edificado da Universidade Federal da Bahia, cujos estudos ainda hoje permanecem bastante incipientes. Com poucas pesquisas e muito circunscritas a arquitetos ou períodos específicos, as dissertações, teses e pesquisas de modo geral que versam sobre o assunto raramente levam em consideração os significativos exemplares edificados da universidade, que muito podem revelar sobre as transformações e permanências das expressões e modos de construir baianos, em especial as várias manifestações do moderno em Salvador. O levantamento dos edifícios pertencentes à UFBA, registrado até agora, que já ultrapassam 50 unidades em dois campi e algumas edificações isoladas no tecido urbano, possibilitou compreender as diferentes características dos distintos tempos e a indicação do predomínio das soluções vinculadas ao movimento moderno e seus desdobramentos, além das matrizes geradoras dos campi urbanos da instituição, que também são filiadas de algum modo a distintos tempos do moderno. O objetivo deste artigo é publicar o resultado de uma pesquisa que vem desde 2013 mapeando e buscando compreender a constituição do território da UFBA.'
