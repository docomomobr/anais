  abstract: 'As obras da Escola Pernambucana de Arquitetura Moderna, denominadas "Casa de Amorim", correspondem a um momento de grande importância para Escola Pernambucana de Arquitetura Moderna, tendo este modelo características comuns de residências projetadas pelo arquiteto Delfim Fernandes Amorim. Diante da dificuldade de se encontrar materiais de análises do respectivo partido, a fim de demonstrar um novo olhar sob determinado projeto, o espaço será apresentado de uma maneira mais profunda, por meio do um estudo da intencionalidade do arquiteto (aquilo que buscava no seu projeto e como a sua busca foi materializada), que tem como base a fenomenologia, será feita, no entanto, uma nova apresentação do partido “Casa de Amorim” a fim de demonstrar as diferentes faces até então não vistas, e identificar as sensibilidades projetuais do Arquiteto Delfim Amorim ao produzir determinado partido, com intuito de possibilitar um outro tipo de entendimento a respeito da arquitetura produzida por Amorim em Pernambuco.'
