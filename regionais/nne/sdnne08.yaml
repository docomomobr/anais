  section: Artigos Completos
  abstract: 'A problemática da mobilidade urbana é o tema comum aos centros urbanos consolidados mundialmente, onde a escala do automóvel, por si só, não satisfaz o ideal de inclusão social. Semelhante a isso, ainda que planejada a mais nova capital brasileira, Palmas, tem sinalizado problemas na mesma questão, e como fruto disso, necessita de planos urbanos corretivos para mitigar as dificuldades do pedestre em utilizar o espaço público. Isso tem sido assunto pertinente nas políticas públicas e na sociedade. Aproveitando o interesse, a premissa deste trabalho busca entender a questão da mobilidade urbana na cidade de Palmas e de que forma é possível promover maior qualidade urbana para a população considerando a escala do pedestre. Para tanto o trabalho investiga historicamente os seus planos e procura evidenciar o que neles se encontra de possibilidades para uma mobilidade ativa.'
