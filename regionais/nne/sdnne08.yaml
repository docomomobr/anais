  section: Artigos Completos
  abstract: 'Um fator contribuinte para a preservação dos edifícios é manter-se em funcionamento. Um desafio é fazer com que a edificação se adapte às novas necessidades decorrentes de legislações e mudanças de uso. Edifícios podem ser mais flexíveis ou mais condicionados a sua função. Um envelope flexível reflete uma envoltória onde a forma não segue necessariamente a função, possibilitando adequações internas sem alterações externas, sendo essa uma característica que influencia na conservação do edifício moderno. Os estudos de caso apontam que a flexibilidade resultante da decisão projetual de ter uma estrutura independente prevê a possibilidade de sua adequação em etapas posteriores à concepção. O edifício piloto possui um envelope flexível, que permitirá uma adequação de uso e função com facilidade, seguindo as normas legislativas e preservando o edifício vertical moderno.'
