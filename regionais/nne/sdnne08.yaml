  section: Artigos Completos
  abstract: 'Zenon Lotufo, arquiteto paulista, diplomado engenheiro-arquiteto pela Politécnica de São Paulo em 1936, foi sem dúvidas um dos precursores do Movimento Moderno brasileiro. A sua participação em obras icônicas como o Parque Ibirapuera e seus pavilhões ou a associação a outros arquitetos como Oscar Niemeyer, Gregori Warchavchik e Hélio Uchôa atestam sua presença no cenário de consolidação da forma modernista no Brasil. Com uma obra e biografia ainda pouco exploradas, a produção de Lotufo é marcada por uma atitude crítica perante o projeto, resultando em edificações humanistas e cuidadosas. A casa edificada em Porto Nacional-TO para sua filha e seu genro, em 1971, é evidência material dessa abordagem minunciosa. Nela aplica suas referências projetuais aliadas a um profundo respeito pelo local, usuários e técnicas construtivas disponíveis. Neste artigo além do registro documental realizado por meio de plantas, cortes e fotografias, são abordados também o histórico da edificação, características físicas, inserção urbana, técnicas construtivas e materialidade. Busca-se assim um entendimento geral do objeto com intuito de compreender e divulgar a produção de Zenon Lotufo, e mais especificamente sua atuação em Porto Nacional-TO.'
