  abstract: 'O artigo possui como objeto de estudo o resgate da trajetória profissional do arquiteto pernambucano Tertuliano Dionísio da Silva (1931-1983) e sua atuação na cidade de Campina Grande-PB. Com isso, os objetivos partem do pressuposto da análise de uma linguagem projetual consolidada pelo profissional, externa ao seu centro de formação – antiga Escola de Belas Artes de Pernambuco (EBAP), que possuiu um papel fundamental no processo de implantação e difusão de uma arquitetura “moderna” nas pequenas e médias cidades do Nordeste brasileiro. Nesta perspectiva, justifica-se contribuir com o meio acadêmico, através do reconhecimento das referências apreendidas pelo arquiteto nesta Escola associadas ao seu processo de “experimentação” externa, afirmado por uma arquitetura adaptada ao lugar. A metodologia apoia-se na discussão proposta por Afonso (2019), ao compreender o objeto arquitetônico a partir de suas dimensões (normativa, histórica, espacial, formal, funcional e tectônica), que servirão de aporte no estabelecimento de pontos em comum que caracterizem os critérios mantidos, adaptados e assimilados neste processo de afirmação de uma nova visão da arquitetura. Como referencial teórico para a compreensão deste cenário local tem-se a revisão de obras de Afonso (2006), Queiroz e Rocha (2006), Almeida (2007), Cotrim e Tinem (2014), Afonso e Pereira (2019), entre outros.'
