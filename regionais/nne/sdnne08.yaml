    country: BR
    primary_contact: false
  section: Artigos Completos
  abstract: 'Embora o século XX tenha sido marcado por um processo de descentralização de Fortaleza, durante esse período, o Centro da cidade ainda recebeu importantes exemplares da arquitetura hoteleira na cidade, como é o caso do Lord Hotel. Inaugurado em 1956, o empreendimento trazia a inovação de uma tipologia mista que abrigava habitação, hotelaria e comércio. No entanto, com o sugimento do interesse turística pela faixa de praia, o hotel ficou por muitos anos abandonado, tendo recentemente recebido um projeto de intervenção para abrigar a Câmara Municipal de Fortaleza. O artigo tem por objetivo produzir um registro histórico e arquitetônico do hotel, enfatizando a relevância da sua documentação, conservação e intervenção, dada sua importância cultural e histórica para a cidade. O presente trabalho foi realizado por meio da análise de documentos históricos, como reportagens de jornais, fotografias e publicações existentes, bem como por meio de arquivos disponibilizados pelos arquitetos responsáveis pelo projeto de intervenção no edifício, do escritório Architectus. Estruturado em quatro partes, o artigo explana em um primeiro momento as características e conceitos da arquitetura protomoderna como uma expressão da modernidade arquitetônica, na segunda parte adentra nos aspectos históricos e patrimoniais do Lord Hotel, na terceira aborda seu estado atual de decadência material e, por fim, na quarta parte, aborda também questões de conservação e reuso, apresentando também o novo projeto proposto para o edifício.'
