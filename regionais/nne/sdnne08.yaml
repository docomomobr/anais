  section: Artigos Completos
  abstract: 'Projeto é uma revista de arquitetura publicada na cidade de São Paulo, e entre os anos de 1977 a 1996, foi editada por Vicente Wissenbach, com colaboradores de diversos estados, cuja autodeclarada missão editorial era divulgar os trabalhos de arquitetos de todas as regiões do país, propondo-se ainda a fomentar a crítica e o debate entre os pares. Nesse período, teve 193 edições, nas quais publicou projetos de arquitetura, urbanismo, interiores e design. O presente artigo tem, portanto, como objeto de estudo, a produção da revista ao longo desses anos, com foco em 900 projetos de arquitetura nela publicados. O foco foi observar como se deu a representatividade das regiões Norte e Nordeste do país ao longo das edições, quantificando os projetos publicados em cada região e em cada um de seus estados e identificando quais foram os arquitetos, arquiteturas e suas características, colocando-os ainda em perspectiva em relação às demais regiões e estados do Brasil, realizando um comparativo e tecendo algumas considerações críticas acerca do espaço ocupado pelo Norte e pelo Nordeste do país nessa publicação. As conclusões indicaram em ambas as regiões os protagonismos de alguns arquitetos, inclusive com presenças recorrentes face ao cenário nacional.'
