  abstract: '“Paisagem de ilha abandonada” e “Terra de gente quase anfíbia”. As palavras do arquiteto Lúcio Costa em 1926 e do antropólogo Gilberto Freyre em 1948, respectivamente, sugeriam a cidade de Maceió como lugar da água. Na segunda metade do século XX, a capital vai aos poucos se afastando desse destino quando, finalmente, pavimentações, pontes e edifícios lisos começam a construir outra camada de memória nas suas preexistências e expansões. As ruas do seu Centro oitocentista, já marcadas pelo retilíneo, vão compartilhar espaço com generosas praças retangulares e edifícios cúbicos representando o desejo de “sair do antigo”. Contudo, esse outro e expressivo arranjo espacial parece não se encontrar na contemporaneidade, sendo dilacerado, abandonado, arruinado, demolido, o que faz do registro, sobretudo o gráfico, um forte aliado para aqueles que se colocam diante do desafio de compreender a história desse percurso. Nesse sentido, pretende-se, com esse artigo, construir uma narrativa sobre a memória das atitudes modernas em Maceió, a partir da reunião e revisão de desenhos e fotografias que documentam o bairro do Centro e esse momento de mudança na paisagem e na forma de pensar essa cidade que, um século depois, retoma a água como principal motivador de sua produção espacial.'
