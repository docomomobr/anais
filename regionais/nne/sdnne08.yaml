  section: Artigos Completos
  abstract: 'O objeto de estudo do artigo trata do resgate da memória industrial da empresa Premol S.A, que possuía sua sede na cidade de Campina Grande, região do agreste da Paraíba, nordeste brasileiro. Trabalha com o recorte temporal entre os anos de 1960 a 1970, período profícuo da empresa; e possui como objetivo divulgar a memória e importância desse acervo, através de seu resgate histórico e imagético, para a compreensão da produção arquitetônica local e regional. A justificativa deste trabalho leva em consideração a importância dessa indústria do segmento de construção civil, no qual se observou que a fábrica da Premol era considerada na época, como uma das maiores produtoras locais de elementos pré-fabricados em concreto armado, e responsável pelo fornecimento desse elemento construtivo para toda a cidade e região. Como metodologia, se baseia em uma linha de investigação proposta por Serra (2006) que trabalha com a relação entre o processo, que seria a evolução da Fábrica- de sua origem, desenvolvimento e falência- dialogando com o sistema, que seria composto pelos condicionantes espacial, econômico, tecnológico, e sociocultural. Aos procedimentos de investigação devem-se a coleta de depoimentos orais, levantamentos fotográficos e visitas in loco, que têm construído um fio condutor que proporcionou o conhecimento de uma parte expressiva da obra da Premol em Campina Grande.'
