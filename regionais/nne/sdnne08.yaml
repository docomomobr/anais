  section: Artigos Completos
  abstract: 'O artigo possui como objeto de estudo o trabalho que vem sendo desenvolvido em prol da construção de uma história da arquitetura moderna em Campina Grande, no agreste do Estado da Paraíba, nordeste brasileiro. Tal proposta vem sendo realizada por um grupo de pesquisa que possui como enfoque os temas relacionados à produção arquitetônica e aos lugares nos quais foram produzidas as obras modernas, resgatando autores, edificações, soluções projetuais e construtivas. O objetivo é divulgar o trabalho que vem sendo realizado ao longo de anos, resultante de projetos de pesquisa em nível de iniciação científica e de conclusão de cursos na graduação, bem como, de pesquisas de pós-graduação. Justifica-se pela importância em valorizar a interiorização da pesquisa no nosso país, que passa por um momento tão difícil para a educação e todo o arcabouço que a constitui, como por exemplo, a documentação e a conservação do acervo patrimonial moderno. A metodologia adota uma linha analítica arquitetônica baseada em Afonso (2019) através do olhar sobre sete dimensões do objeto analisado - normativa, histórica, espacial, tectônica, funcional, formal, e de conservação- aqui listadas como as fundamentais e que se apoiam nos autores clássicos da área como Serra (2006), Rovira e Gaston (2007), Katinsky (1995), Frampton (1995), entre outros. Palavras-chave: história da arquitetura; documentação; arquitetura moderna; projetos arquitetônicos.'
