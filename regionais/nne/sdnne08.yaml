  section: Artigos Completos
  abstract: 'Esse artigo pretende estudar a centralidade que envolve o Estádio Serra Dourada, na cidade de Goiânia – GO, constituída pelo seu entorno próximo, onde foi implantado no final da década de 1980 o Parque da Criança, de autoria de Tadeu Baptista e Hugo Hamilton Vaz. A abordagem se dará no campo da História e Teoria da Arquitetura e da cidade, com o objetivo de caracterizar a região a partir do projeto arquitetônico e urbanístico do referido parque, bem como analisar sua morfologia, traçado, elementos, características espaciais e diretrizes originais com vistas a discutir sobre a adequação da proposta na referida centralidade urbana e a apropriação do espaço pelos usuários ao longo do tempo, desde sua construção até 2020. A região do Estádio é bastante complexa e merece atenção pelo valor que esse equipamento desempenha na região sul da cidade, desse modo a investigação pretende contribuir com a qualificação do entorno a partir do parque. Como metodologia, serão utilizadas fontes primárias, acervos jornalísticos, plantas dos projetos e pesquisa in loco de usos com propostas de melhorias voltadas ao público infantojuvenil. Como resultados, espera-se verificar a pertinência de sua manutenção, bem como propor diretrizes para a apropriação infantojuvenil nesse espaço.'
