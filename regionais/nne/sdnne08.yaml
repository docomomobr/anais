  section: Artigos Completos
  abstract: 'As Escola Industriais Federais, os atuais Institutos Federais de Educação, surgiram a partir da criação das Escolas de Aprendizes Artífices em 19 unidades federativas do Brasil em 1909, com o objetivo de capacitar os “desprovidos da fortuna”. Com o advento do Estado Novo, o início da industrialização expressava um processo de intensa urbanização das capitais. Desde então estas Escolas se alinham às transformações nas políticas, gerando assim alterações nas suas nomenclaturas e funções sociais e, consequentemente, em suas estruturas físicas. Assim, o presente artigo pretende analisar o panorama da arquitetura das Escolas Industriais Federais no Nordeste, entre as décadas de 1930 e 1960, enfatizando os traços de modernidade e modernização nos projetos e nas obras. Estas escolas representaram as primeiras sedes planejadas para tal função, apresentando conceitos inovadores no espaço, na linguagem formal e nas técnicas construtivas. Os pressupostos teóricos do trabalho estão baseados na articulação entre a produção arquitetônica das escolas e o contexto social, econômico, político e cultural brasileiro. Como pressupostos práticos, pretende-se analisar os projetos arquitetônicos de algumas escolas do Nordeste que apresentavam características modernizantes nas cidades de São Luiz, Fortaleza, Teresina e Natal, contribuindo assim para a valorização e memória desse acervo arquitetônico.'
