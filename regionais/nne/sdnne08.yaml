- id: 'sdnne08-027'
  title: 'Modernidade, individualização e Arquitetura'
  subtitle: 'considerações sobre as áreas especiais do cemitério Campo da Esperança (Brasília-DF)'
  authors:
  - givenname: Leonardo
    familyname: Oliveira
