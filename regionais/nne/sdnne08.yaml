  section: Artigos Completos
  abstract: 'Este artigo pretende fazer um amplo levantamento das obras, atuação e perspectivas da arquiteta Joseísa Martins Vieira Furtado, que chegara no período de expansão das principais obras da nova capital criada no final do século XX, visando a sua contribuição para esse processo de transição. Apesar da arquiteta chegar no ano de 1999, uma década após a criação da cidade, realizou trabalhos marcantes nesse período como a reforma do Palácio do Araguaia, a Guarita do Palácio, a Residência Oficial do Governo e o Ministério Público do Estado do Tocantins. É notada em suas obras a monumentalidade da arquitetura moderna, o uso de materiais característicos do estilo como o concreto armado e protendido, vidro e aço, também detalhes construtivos como, janelas em linha, terraços cobertos, planta livre e racionalismo. Desta forma o trabalho se desenvolve através do levantamento bibliográfico, biografia pessoal, pesquisa de campo e entrevistas. No qual nos permite esclarecer a questão de relacionar a Arquitetura moderna presente na cidade de Palmas em pleno período Contemporâneo, ou mesmo descrito por alguns autores, como Pós-moderno, condição que está atrelado nas referências vivenciadas e trazidas pelo período em que os arquitetos como Furtado ultrapassaram, período este marcado por uma transição importantíssima e pragmática: fim de uma era e início de outra.'
