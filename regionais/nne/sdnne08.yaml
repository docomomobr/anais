  section: Artigos Completos
  abstract: 'Criada em 1958, pela Igreja Católica, a “Pontifícia Comissão para a América Latina” objetivava aumentar a presença de sacerdotes nessa região. Em 1960, essa comissão, decidiu construir três grandes seminários na América Latina. Um desses seria instalado na periferia de Recife, com caráter regional. Projetada por uma equipe de arquitetos encabeçada pelo português Delfim Amorim, a edificação em forma de ‘S’, de expressão brutalista, foi inaugurada inconclusa em 1965 pelo arcebispo de Olinda e Recife, Dom Hélder Câmara. Em 1967, as atividades do Seminário foram encerradas e o edifício abandonado, sendo reocupado, parcialmente, em 1972 pela Faculdade de Odontologia de Pernambuco (FOP). Progressivamente, parte da estrutura inacabada foi ocupada por moradias improvisadas, agravando os problemas de conservação da sinuosa estrutura de quase meio quilômetro de extensão. Além das dificuldades na ocupação, a escalada de violência no seu entorno passou a preocupar estudantes e moradores. Essa situação pode levar a um novo abandono do edifício, visto que a FOP cogita deixar o local, ocasionando, mais um destino incerto do icônico projeto da equipe liderada por Amorim. Esse artigo procura articular as circunstâncias que levaram a realização do projeto e sucessivas ocupações e abandono, além de lançar questões acerca do seu futuro.'
