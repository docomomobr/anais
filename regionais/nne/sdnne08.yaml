    country: BR
    primary_contact: true
  section: Artigos Completos
  abstract: 'No recôndito da Região Centro-Oeste do Brasil está localizado o cemitério Campo da Esperança, inicialmente chamado de cemitério sul, que representa um elemento fundamental da configuração da escala bucólica de Brasília. Ele foi previsto no Relatório do Plano Piloto (RPP), situado na extremidade oeste da Asa Sul e projetado por Lucio Costa, que determinou, entre as diretrizes projetuais, o estabelecimento de um gabarito baixo para as construções tumulares e a edificação de sepulturas rasas e lápides singelas, desprovidas de “ostentação”. Outrossim, o arquiteto designou a criação de “quadras especiais”, em que seriam sepultadas “personalidades” e onde em geral verifica-se, nas Áreas Especiais do Setor “A”, uma arquitetura tumular diferenciada, cujo breve estudo de caso configurou o objetivo desta investigação. Para tanto, recorreu-se a matérias jornalísticas publicadas no Distrito Federal na década de 1960 a fim de reconstituir a história da formação desse cemitério, das quais o exame, associado à análise de documentos técnicos, registros fotográficos e visitas in loco, permitiu concluir que a renúncia à ostentação propalada por Costa está relacionada a uma das características fundamentais da arquitetura moderna: o abandono de referências aparentes do passado imediato, já que nos cemitérios do século XIX aquela era materializada por meio de mausoléus verticalizados de grandes dimensões; no entanto, uma vez que a arquitetura tumular dessas Áreas Especiais aparentemente pretendeu individualizar a memória das autoridades e personagens ilustres envolvidas na construção de Brasília, essa ostentação, impedida de ser verticalizada, foi horizontalmente moldada na linguagem formal modernista da cidade.'
