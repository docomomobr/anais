  section: Artigos Completos
  abstract: 'O modernismo enquanto movimento de vanguarda marcou um período de produção cultural relevante no Brasil. Na historiografia da arquitetura baiana privilegia-se a produção masculina, apesar de que no curso de arquitetura já se notava a presença de estudantes mulheres. Para onde elas foram? Onde atuaram e quais foram suas trajetórias no campo profissional? A partir de uma crítica historiográfica e epistemológica, este artigo pretende expor essas lacunas e sanar informações sobre as carreiras profissionais de arquitetas formadas na Bahia entre os anos de 1936 e 1969 e suas atuações no mercado de trabalho. Inicialmente, aborda-se a problemática geral do ensino das mulheres no campo da educação superior e do ensino da arquitetura no recorte temporal escolhido, focando posteriormente na trajetória de algumas arquitetas formadas pela UFBA. Como metodologia, este artigo utiliza informações de entrevistas semiestruturadas realizadas às arquitetas além de dados obtidos na pesquisa “Cadê as arquitetas modernas baianas?” mapeadas nos arquivos da Faculdade de Arquitetura e da Escola de Belas Artes da UFBA. Com isso, pretende-se ampliar a discussão sobre as mulheres na área de formação e atuação da arquitetura; contribuindo ainda para uma abordagem feminista da historiografia da arquitetura baiana, no sentido de romper com os silêncios sobre estas mulheres.'
