  section: Artigos Completos
  abstract: 'O trabalho aborda a complexidade e os desafios que surgem quanto à preservação da arquitetura de blocos residenciais das superquadras em Brasília, isto é, sobre a questão da atribuição de valor às concepções deste tipo de morar. O enfoque de estudo foi dado ao conjunto de blocos de apartamentos projetados por Oscar Niemeyer para a Superquadra 108 Sul, primeira superquadra a ser concluída em Brasília. Tais edifícios constituem exemplos importantes para a história da arquitetura moderna brasileira e têm, hoje, sua salvaguarda ameaçada. Além dos desafios costumeiros e das particularidades presentes quando se fala de patrimônio moderno em sentido amplo, ao abordarmos especificamente a arquitetura residencial do período, a equação torna-se mais complexa, já que equilibrar interesses de moradores e interesses públicos e patrimoniais implica em árduo exercício de conciliação. No caso específico dos edifícios em tela, a discussão passa ainda por questões mais práticas, tais como carência de base documental organizada para estabelecer parâmetros para tomada de decisões, falta de diálogo entre técnicos dos órgãos de preservação e moradores, e ainda a deficiência na continuidade de estudos e de políticas de gestão já iniciados.'
