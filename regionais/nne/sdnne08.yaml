  section: Artigos Completos
  abstract: 'O italiano Giacomo Palumbo (1891-1966) foi o arquiteto de maior destaque atuando na Cidade do Recife entre as décadas de 1920 e 1930. Nestes anos, projetou os principais edifícios da cidade, seguindo características clássicas, ecléticas, neocoloniais ou modernas, entre eles a Faculdade de Medicina do Recife, o Palácio da Justiça e o Hospital Centenário, além de diversas residências. Apesar desta significativa produção arquitetônica, inexiste uma análise de conjunto de sua obra. Este artigo apresenta e analisa dois grandes projetos realizados no centro da cidade: o Grande Hotel do Recife (1924-1938) e o Hotel Central (1927-1928). Após uma breve apresentação do conjunto de sua obra e do contexto que envolveu suas obras no Recife dos anos 1920, o artigo analisa seus projetos uas propostas para este tipo edilício moderno a partir de três dimensões: a social, buscando entender o movimento dos atores sociais em busca da consecução destes novos edifícios, a urbana, buscando entender a dimensão pública e a localização de suas obras na cidade, e a estética, buscando mostrar como sua formação Beaux-Arts dialogou com as expectativas dos clientes, correntes estilísticas do período e requisitos do programa.'
