    bio: 'Doutorado em Arquitetura e Urbanismo pela Universidade Federal da Bahia (2007). Professor Associado do Departamento de Arquitetura e Urbanismo e Design. Universidade Federal do Ceará - UFC.'
    country: BR
    primary_contact: false
  section: Artigos Completos
  abstract: 'Nas décadas de 1930 e 1940, Fortaleza-CE passava por transformações em sua paisagem, marcada pelo rompimento com a linguagem oitocentista e início do XX e aproximação de uma arquitetura com feição moderna. Tal produção protomodernista apresentava linguagem geometrizada, linhas retas, ausência de ornatos e adequação de escala e ritmo à presente verticalização do centro antigo. O surgimento de novas centralidades, transformou e dispersou os usos da área central; subutilizando o conjunto arquitetônico protomoderno, acelerando sua deterioração. Este artigo objetiva analisar a arquitetura protomodernista cearense, em especial a arquitetura do engenheiro Sylvio Jaguaribe Ekman, e atentar, à luz das Cartas Patrimoniais, sobre a sua preservação. As Cartas Patrimoniais recomendam que os sítios históricos devem ser incluídos nas dinâmicas urbanas para salvaguardar sua integridade. Utilizamos de pesquisa bibliográfica, documental e de campo. O conjunto urbano analisado possui valor histórico por conter preceitos formais e tecnológicos, como o uso do concreto armado, que anunciavam o movimento moderno. Trata-se de período ainda pouco estudado.'
