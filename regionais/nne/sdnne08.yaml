  abstract: 'O trabalho apresenta a situação atual de uma importante obra produzida por Frank Svensson – arquiteto mineiro que iniciou sua atuação na década de 60 – que está ruindo resultado da falta de preservação e valorização do patrimônio moderno. Trata-se do Projeto de Irrigação do Bebedouro – PIB (1967-1970) realizado no Vale do Rio São Francisco que foi responsável pela ativação econômica do local, atraindo investimento para área de fruticultura, atualmente, o setor mais importante da economia da região. O PIB foi um projeto piloto na cidade de Petrolina, no interior de Pernambuco, e abrange um conjunto de edificações de usos diversos, todas projetadas e construídas no mesmo período. Faz parte do pequeno, mas relevante acervo de Svensson que demonstram o domínio do arquiteto de se adaptar as condições locais, assim como manifesta sua essência militante esquerdista, imprimindo uma visão utópica, propondo um programa que abrangia as necessidades básicas das pessoas que viriam a morar ali. Destacase por ser uma obra de forte impacto social, situada no contexto da arquitetura brutalista e que contribui com as reflexões acerca do modernismo tardio em Pernambuco.'
