  section: Artigos Completos
  abstract: 'O trabalho que se pretende apresentar neste evento possui como objeto de estudo o inventário sobre as indústrias da modernidade em Campina Grande, no recorte temporal de 1968 à 1971. O objetivo é divulgar o trabalho de inventário sobre as indústrias citadas no Cadastro Industrial da Paraíba (1969), vinculadas ao segmento da construção civil, observando a relação destas com o desenvolvimento arquitetônico e urbanístico da cidade de Campina Grande, no período da modernidade arquitetônica. Estas indústrias foram de grande importância, não só do para o aumento do capital local, por meio do fluxo comercial, como para a implantação e adoção de novos costumes vindos das capitais vizinhas e sua, consequentemente, remodelagem cultural, influenciando estruturas e arquitetura locais, por exemplo, a adoção da linguagem art déco, apresentada nos edifícios principais de Campina Grande. Justifica- se devido à importância em resgatar o acervo patrimonial industrial campinense, dando continuidade aos estudos de pesquisa na área, realizados pelo Grupo de pesquisa arquitetura e Lugar/GRUPAL; Pelo ineditismo dessa pesquisa em levantar dados históricos e arquitetônicos sobre as indústrias em todas as etapas necessárias à sua inserção em uma cidade com anseio pela modernidade , como também, pela importante contribuição às redes regionais, nacionais e internacionais nos estudos, resgates e documentações do patrimônio industrial, inserindo o mesmo na políticas do Icomos Brasil/ UNESCO, Iphan/ Governo Federal, Iphaep/ Governo Estadual e na Secretaria Municipal de Cultura de Campina Grande. Como metodologia adota na pesquisa linha de estudo proposta por SERRA (2006), que dialoga o processo de estudo do objeto ao sistema/ condicionantes, para análise do acervo desse patrimônio industrial. Como referencial teórico para embasar a pesquisa se utilizou de fontes secundárias tais como: Cadastro Industrial do Estado da Paraíba (1968); PORTO (2007), MEDEIROS (2018), AFONSO (2019), AFONSO e PEREIRA (2019) entre outros.'
