  abstract: 'O artigo visa discutir aspectos relativos à densidade urbana e tipologia construtiva no Distrito de Luzimangues, que é produto da produção do espaço urbano da cidade de Palmas, fundada para sediar a capital do Tocantins. Para a construção da capital foi realizado um projeto urbanístico que determinou seu traçado, zoneamento e densidade urbana, além de diretrizes de ocupação. No entanto, seu processo de ocupação não ocorreu conforme planejado, tendo sido desvirtuadas as diretrizes de ocupação que resultaram na ocupação de áreas periféricas, influenciando a densidade urbana atual. Com base na implantação da capital, buscou-se entender o processo de criação do Distrito de Luzimangues, localizado na margem oposta do Rio Tocantins, pertencente ao município de Porto Nacional-TO. Esta análise pretende de forma mais ampla discutir aspectos relacionados à densidade, tipologia construtiva e segregação socioespacial nesta localidade. Adotaram-se como parâmetros metodológicos duas linhas de análise: a primeira tem base teórica para reflexão crítica e conceituação através de revisão bibliográfica sobre a produção e ocupação do espaço urbano de Palmas e de Luzimangues e suas correlações. A segunda linha tem base empírica, na observação do objeto real a partir de dados cartográficos, imagens de satélite, dados do IBGE e pesquisa de campo.'
