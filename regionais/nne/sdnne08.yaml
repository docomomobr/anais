  abstract: 'Representantes e difusores da cultura e história da Arquitetura Moderna Pernambucana, cada vez mais degradados, em sua maioria com fachadas descaracterizadas, os edifícios modernos produzidos por Delfim Amorim, situados no bairro da Boa Vista na cidade do Recife, sofrem com patologias que causam grandes prejuízos estruturais e financeiros. Diante de tal situação, com a intenção de chamar atenção para o atual estado de conservação das fachadas dos edifícios modernos produzidos por Amorim situados no bairro da Boa Vista da cidade do Recife, e com intuito de mostrar que a preservação tem que se tornar item obrigatório, demonstrando a emergente necessidade de soluções que ajudem a amenizar o atual estado de degradação das estruturas de concreto das fachadas dos respectivos edifícios, identificar-se-á os principais problemas patológicos e os mesmos serão explanados de acordo com a norma brasileira 6118 (2014) denominada para projeto de estruturas em concreto, a respectiva norma apresenta vários itens que visam a durabilidade (capacidade da estrutura resistir às influências do meio) das respectivas estruturas. Diante de tamanha significância, retoma-se a importância da preservação destes edificios que são exemplares de uma arquitetura que ainda pode ser considerada moderna e marcante.'
