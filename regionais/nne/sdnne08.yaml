  section: Artigos Completos
  abstract: 'O objetivo do artigo é abordar a origem da profissionalização da arquitetura de interiores no Estado do Ceará, que remonta à década de 1950, evidenciando seus principais personagens, ou seja, profissionais que foram precursores nesse ramo de atuação e aqueles que deram continuidade à atividade, assim como algumas das obras emblemáticas realizadas no período. O trabalho pretende elaborar uma síntese dessa atuação, no intuito de articular as histórias desses agentes com as mudanças na forma de morar da sociedade fortalezense. Os resultados alcançados - parte de uma pesquisa mais ampla ora em andamento - foram obtidos a partir do estudo de obras de referência, revisão da literatura sobre o tema, do exame de publicações sobre decoração da época e, sobretudo, da realização de entrevistas com pessoas que participaram do processo, envolvendo profissionais que iniciaram a atividade, clientes e jornalistas, assim como os primeiros arquitetos que passaram a atuar na área. A pesquisa é relevante no sentido de estabelecer um resgate das práticas profissionais relacionadas à profissão, revelando também aspectos concernentes à evolução das formas de habitar e se apropriar dos espaços arquitetônicos no contexto local. Trata-se de uma contribuição original, face à quase inexistente sistematização sobre o tema na cidade.'
