  section: Artigos Completos
  abstract: 'O presente artigo trata de uma análise sobre as obras do artista plástico Athos Bulcão na cidade do Recife a fim de resgatar tais artes históricas que se encontram em esquecimento pelas autoridades locais e pela população. Athos Bulcão foi um artista que soube como ninguém adequar suas obras à arquitetura, pensava de forma única para cada edificação. Este artigo apresenta a catalogação de suas obras a fim de torná-las conhecimento público para que possam ser valorizadas e apreciadas pela população como patrimônio da cidade, obras essas, que deixam evidente a integração entre o todo harmonioso que é a arquitetura da cidade e o mundo até então desconhecido, das artes plásticas, como meio de identidade. A catalogação foi feita por meio de análises in loco juntamente com levantamentos fotográficos a fim de se verificar a situação atual das obras selecionadas, foi realizada uma entrevista para avaliar o conhecimento e a preocupação da população em conservar as obras produzidas por Athos Bulcão dentro da cidade do Recife. Logo, evidencia se a importância da integração das artes com a arquitetura e a maestria de Athos ao fazer tão bem a união que edificação e obra de arte tornam-se um todo.'
