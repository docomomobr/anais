  abstract: 'A partir das transformações técnico-científicas promovidas pela Revolução Industrial intensificam-se os processos de racionalização construtiva e de industrialização encampados pelo grupo de arquitetos modernos engajado na causa de uma possível democratização das demandas, por meio da seriação, em busca da redução dos custos de produção. Este enfrentamento abrange os sistemas de fechamento externo, em alguns casos chegando a industrialização de fachadas moduladas de edifícios inteiros. Destacam-se o desenvolvimento norte Americano de fechamento em curtain wall, e a qualidade de seu emprego na obra do arquiteto Mies Van der Rohe, repercutindo-se para além das fronteiras americanas e dos países altamente industrializados. Estas realizações influenciaram a produção da Arquitetura Moderna Brasileira em partidos verticalizados, em moldes de produção e níveis bastante difusos à luz da industrialização, refletindo o estágio de desenvolvimento da indústria da construção brasileira. Verificam-se diversas experiências de fachadas moduladas em projetos de edifícios modernos pelo território nacional, conforme é conhecido. No contexto regional da produção moderna tardia na cidade de Teresina destacam-se, nessa linha de pesquisa, dois projetos de edifícios de autoria do arquiteto Antônio Luiz Dutra, projetados para o Banco do Brasil (1969) e para o Ministério da Fazenda (1973). Interessa a este trabalho analisar essas obras a partir do ideário moderno, relacionado à sua produção e ao contexto produtivo geral, nos âmbitos local e nacional.'
