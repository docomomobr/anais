  abstract: '! A arquitetura brutalista, que iniciou na Europa, teve ampla aplicação em diversos países, inclusive no Brasil, chegando à capital do Piauí, Teresina. O presente artigo aborda a adoção do Brutalismo nas construções teresinenses, com o objetivo de entender a trajetória dessa tendência até a cidade, bem como a maneira que os arquitetos utilizaram os princípios modernos e os adequaram aos condicionantes climáticos da região. Para isso, foi necessário compreender o tema desde a sua origem, assim como também, apresentar a situação política e socioeconômica nacional da época, visto que, todos esses aspectos influenciam no trabalho desenvolvido pelo profissional de arquitetura. Em seguida, buscou-se obter informações acerca das características climáticas de Teresina. Dessa forma, foi escolhido dois exemplares dessa arquitetura, e então, realizado levantamento bibliográfico, fotográfico, bem como estudo do comportamento dos edifícios com relação à adequação climática, para então perceber, de modo amplo, as soluções e estratégias utilizadas nas edificações modernas brutalistas da cidade.'
  abstract_en: The Brutalist architecture, which began in Europe, was widely applied in several countries, including Brazil, reaching the capital of Piauí, Teresina. This article deals with the adoption of Brutalism in Teresian buildings, in order to understand the trajectory of this tendency towards the city, as well as the way in which the architects used the modern principles and adapted them to the climatic conditions of the region. For this, it was necessary to understand the theme from its origin, as well as to present the national political and socioeconomic situation of the time, since all these aspects influence the work developed by the professional of architecture. Next, was sought information about the weather characteristics of Teresina. In this way, two copies of this architecture were chosen, and then a bibliographical and photographic survey was carried out, as well as a study of the behavior of the buildings in relation to the climatic adequacy, in order to comprehend in a broad way the solutions and strategies used in the brutalist modern buildings of the city.
