  abstract: 'Este trabalho apresenta um panorama da produção residencial modernista natalense dos anos 1930 a 1980, a partir do esforço de sistematização e análise de registros de edifícios que compõem um repositório coletado pelo grupo de pesquisa MUsA- UFRN. 165 casos, dentre os edificios registrados, foram selecionados para a classificação morfológica que embasou a dissertação “Meio Século de Arquitetura: um panorama da produção modernista natalense (1930-1980) em um repositório de estudos disciplinares” (Oliveira, 2018), na qual o conjunto selecionado foi classificado em quatro grupos. Em um primeiro momento (1940-1950) residências ainda marcadas por tendências ecléticas, apresentam elementos compositivos característicos do léxico formal modernista. Na década seguinte, se inicia a disseminação dessa linguagem, sobretudo quanto à exploração de possibilidades plásticas do concreto armado. Nos anos 1960 e 1970, as características do período anterior passam a dar lugar a fachadas marcadas pela separação entre estrutura e vedação e pela “economia” de elementos formais. Nos anos 1970 e 1980 consolida-se essa morfologia, evidenciando-se os elementos construtivos, o destaque da ossatura, e telhado aparente. Também se identificam residências nas quais são retomados elementos coloniais de fachada – telhados tipo capa e canal com beirais aparentes, arcos abatidos ou plenos, e elementos decorativos diversos – ainda que a organização espacial dessas casas continuem a obedecer preceitos modernos.'
  abstract_en: 'This paper presents a panorama of modernist residential production built in Natal (Brazil), from the years 1930 to 1980, stemming from the systematization and analysis of building records that make up a repository collected by participants of the research group in morphology and uses of architecture - MUsA (Morfologia e Usos da Arquitetura)-UFRN. 165 cases, amongst the recorded buildings, were selected for the morphological classification that founded the dissertation “Half a century of architecture: a panorama of modernist production in Natal, Brazil (1930-1980) within a coursework repository” (Oliveira, 2018), in which the selected cases was classified in four groups. In an initial moment (1940-1950), residences that still bear marks of eclecticism, display composition attributes pertaining to the modernist formal lexicon. In the following decade, this language disseminates, especially in what concerns the exploration of the plasticity of reinforced concrete. In the 1960s and 1970s, features of the previous period make space for facades marked by the setting apart of structure and enclosing walls and by an “economy” of formal elements. In the 1970s and 1980s this morphology becomes consolidated with constructive attributes, such as the structural skeleton and the exposed roof, being further stressed. At that time, formal elements inspired in Brazilian colonial architecture can also be found – exposed ceramic roof tiles of the convex and concave interlocking type, segmented and semi-circular arches, varied decorative pieces – although the spatial organisation of these houses remain affiliated to modern principles.'
