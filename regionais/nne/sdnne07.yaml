  abstract: O presente trabalho fundamenta e exemplifica a elaboração de um material gráfico de reconhecimento e divulgação do patrimônio arquitetônico de Cuiabá, MT, composto por um sistema integrado de mapas temáticos, fotografias, desenhos, com a identificação e caracterização das obras modernas construídas na capital mato-grossense ao longo do século XX. Sem a pretensão de esgotar a totalidade do processo de renovação da arquitetura local, a pesquisa confere destaque aos conjuntos de maior impacto sobre o desenvolvimento urbano e a cultura arquitetônica subsequente - obras consideradas chaves para o entendimento da história urbana e arquitetônica de Mato Grosso, por balizarem a expansão urbana da capital e renovarem o vocabuário plástico e construtivo vigente até então. A proposta é mapear e organizar criticamente tais intervenções modernizadoras, considerando seu impacto sobre a expansão da cidade e as transformações na paisagem urbana de Cuiabá, entre as décadas de 1930 e 1980. Dentre desse recorte, indistintamente temporal e espacial, impõe-se como objetos preferenciais da pesquisa as intervenções sobre o centro histórico da cidade (final dos anos 1930 em diante), o complexo do Centro Político-Administrativo (1972-76) e o conunto do campus da UFMT (a partir dos final da década de 1960). O objetivo do material gráfico proposto é incrementar a difusão de informações históricas e teóricas acerca do patrimônio arquitetônico moderno cuiabano aos mais diversos públicos, de maneira crítica, didática e sintética, contribuindo para possíveis ações de educação patrimonial. Visa-se, em última análise, à preservação destes edifícios, cuja arquitetura original encontra-se adulterada ou ameaçada de descaracterização. A problemática decorre da ausência de ações voltadas à educação patrimonial na capital e da inexistência de material gráfico adequado para tanto. Sua elaboração pode contribuir para sensibilizar e instruir a população cuiabana quanto ao valoroso patrimônio moderno de sua cidade.
  abstract_en: This paper supports and exemplifies the elaboration of a graphic material of recognition and dissemination of the architectural heritage of Cuiabá, MT. The material is composed by an integrated system of thematic maps, photographs, drawings, with the identification and characterization of modern buildings built in the capital of Mato Grosso throughout the 20th century. Without the pretension of exhausting the totality of the process of renewal of the local architecture, the research highlights the groups of buildings with the greatest impact on urban development and subsequent architectural culture - buildings considered key to the understanding of the urban and architectural history of Mato Grosso, for the urban expansion of the capital and renewing the architectural vocabulary and construction used then. The proposal is to map and organize critically such modernizing interventions, considering their impact on the expansion of the city and the transformations in the urban landscape of Cuiabá, between the decades of 1930 and 1980. Among this scope, indistinctly temporal and spacial, its imposed as preferencial objects of the research (the end of the 1930s onwards), the complex of the Political- Administrative Center (1972-76) and the UFMT campus complex (from the late 1960s onwards). The objective of the proposed graphic material is to increase the diffusion of historical and theoretical information about the modern architectural heritage of Cuiabá to the most diverse publics, in a critical, didactic and synthetic way, contributing to possible patrimonial education actions. It is ultimately aimed the preservation of these buildings, whose original architecture is either adulterated or threatened with decharacterization. The problem arises from the absence of actions geared for heritage education in the capital and the lack of adequate graphic material for this purpose. Its elaboration can contribute to sensitize and educate the population of Cuiabá as to the valuable modern heritage of their city.
