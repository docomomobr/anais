  abstract: O presente estudo aborda o projeto do arquiteto Lúcio Costa para um bairro novo que seria construído na capital maranhense na década de 1970, denominado Novo Polo Urbano de São Luís (NPU), hoje quase desconhecido no meio profissional e acadêmico maranhense, apresentando suas características e buscando entender seus conceitos e suas relações com a produção anterior do urbanista. Ao analisar a trajetória profissional do arquiteto, a pesquisa evidencia o contexto cultural de sua atuação e identifica a abordagem, os elementos e características presentes nos projetos de urbanismo do arquiteto para outras cidades e países. Em um segundo momento, o estudo apresenta e analisa as notas e os desenhos técnicos - plantas, elevações e perspectivas do projeto urbanístico do Novo Polo Urbano de São Luís (NPU), com foco nas similaridades, correspondências e inovações da proposta de Lúcio Costa para a área de expansão da cidade em relação aos seus projetos anteriores. Por fim, a pesquisa demonstra o valor do projeto como um legado cultural do modernismo brasileiro para a cidade de São Luís.
