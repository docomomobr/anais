  abstract: O artigo propõe apresentar a trajetória do arquiteto Paulo Antunes Ribeiro durante o período no qual atuou em Salvador. Ao longo de quase cinquenta anos de atividade profissional, executou projetos em diversos lugares do Brasil. Em Salvador, entre as décadas de 1940 e 1960 elaborou numerosos projetos, destacando-se o Edifício Sede do Banco da Bahia (1958), o Hotel da Bahia, em parceria com Diógenes Rebouças, (1951) e o Edifício Caramuru (1949). Diante dessas três obras, pretende-se abordá-las no que concerne ao contexto das suas realizações, dimensões volumétricas, espaciais, técnicas e materiais. Além deste caráter descritivo, tem-se a intenção de pontuar os seus valores sociais, estéticos e tecnológicos. Propõe-se manter o foco nas análises arquitetônicas dos edifícios e nas intervenções posteriores que provocaram transformações significativas nas suas características originais. Pretende-se, finalmente, fazer uma avaliação crítica das últimas intervenções realizadas nesses três edifícios.
  abstract_en: The article presents a trajectory of the architect Paulo Antunes Ribeiro during the period in which acted, in Salvador. In the early 1930's he set up his Architecture office, that played an important role in the country. Throughout nearly fifty years of professional activity, executed projects in several places in Brazil. In Salvador, between the 1940s and 1960s he elaborated numerous projects, most notably the Bank of Bahia Headquarters Building (1958), the Hotel da Bahia, in partnership with Diógenes Rebouças, (1951) and the Caramuru Building (1949). In view of these three works, we intend to address them in the context of their achievements, volumetric, spatial, technical and material dimensions. In addition to this descriptive character, it is intended to punctuate their social, aesthetic and technological values. It is proposed to maintain the focus on the architectural analyses of buildings and subsequent interventions that have caused significant changes in their original characteristics. Finally, it is intended to make a critical evaluation of the last interventions carried out in these three buildings.
