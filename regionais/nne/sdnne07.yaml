  abstract: A relevância deste artigo reside na necessidade de reconhecimento do edifício do Centro Administrativo do Banco do Nordeste (BNB) como patrimônio cultural, testemunho da fase final do modernismo nacional, evidenciando-o como um dos exemplares mais expressivos da arquitetura moderna no Ceará. Criado por Getúlio Vargas, o BNB é a principal empresa pública federal sediada em Fortaleza - CE. Durante o Governo Militar (1964-1985), o referido banco regional passou por um relevante processo de expansão de sua rede de atendimento, reflexo de uma política desenvolvimentista agressiva, onde a construção de novos edifícios assumiu um papel estratégico de consolidação da presença física da instituição dentro da sua área de atuação. Ao final deste período, o BNB construiu um acervo de 120 edifícios modernos, espalhados em 10 estados distintos, onde o principal exemplar desta fase expansionista foi o Centro Administrativo Presidente Getúlio Vargas (CAPGV), a atual sede do banco, de autoria dos arquitetos cearenses Marcos Thé (1950) e Wesson Nóbrega (1947), com paisagismo de Burle Marx (1909-1994). A análise do projeto em questão objetiva o conhecimento sobre as peculiaridades da arquitetura de tipologia bancária e da diversidade da produção moderna no Nordeste do Brasil, ressaltando os seus valores arquitetônicos e culturais.
  abstract_en: The relevance of this article lies in the need to recognize the building of the Administrative Center of the Banco do Nordeste do Brasil (BNB) as cultural heritage, testimony of the final phase of national modernism, evidencing it as one of the most expressive examples of modern architecture in the state of Ceará. Created by Getúlio Vargas, BNB is the main federal public company headquartered in Fortaleza - CE. During the Military Government (1964-1985), this regional bank had a significant process of expansion of its public service units, reflecting an aggressive development policy, where the construction of new buildings assumed a strategic role of consolidating the physical presence of the institution within its operating area. At the end of this period, the BNB built a set of 120 modern buildings in ten different states, where the main example of this expansionary phase was the Centro Administrativo Presidente Getúlio Vargas (CAPGV), the bank's current headquarters, project designed by Marcos Thé (1950) and Wesson Nóbrega (1947), with landscape by Burle Marx (1909-1994). The analysis of this project has the objective of knowing the peculiarities of the banking typology architecture and the diversity of the modern production in the Northeast of Brazil, emphasizing its architectural and cultural values.
