  abstract: Após o declínio da economia gomífera, a cidade de Belém enfrentou um período de incerteza econômica. Porém, uma nova conjuntura sociocultural possibilitou a ascensão de um novo grupo social cujo ideário de renovação demandou novas soluções arquitetônicas e urbanísticas. A pesquisa acerca do espaço construído amazônico viabiliza a documentação de trajetórias profissionais, cuja compilação e sistematização contribuem para a construção de um quadro teórico-conceitual pertinente, o qual permite análises tipológicas, identificar referências projetuais, caracterizar relações com o entorno, técnicas e tecnologias construtivas e quando amplificado ao contexto sócio histórico, garante a reconstrução da memória, da trajetória habitacional, da evolução urbana, social e cultural do lugar e relações entre o usuário e o espaço. Diante disso, ressalta-se a importância da documentação da arquitetura residencial moderna, uma vez que esta representa os ideais de uma época. Entretanto, a ideia de desenvolver uma relação patrimonial com o edifício tem sido descartada frente à necessidade de renovação e adaptação dos espaços urbanos à realidade contemporânea. O artigo visa desenvolver um estudo de caso sobre a residência Benedito Mutran, de autoria do engenheiro e arquiteto Camilo Porto de Oliveira, a partir dos mecanismos de documentação como a recuperação de projetos, o levantamento de dados, os redesenhos e a comparação com outras obras, a fim de recuperar a memória das residências modernistas desaparecidas do tecido urbano e da vida social das cidades, as quais não receberam a devida proteção e não puderam permanecer como testemunhos de sua importância histórica.
  abstract_en: 'After the decline of the gummy economy, the city of Belém faced a period of economic uncertainty. However, a new sociocultural conjuncture made possible the rise of a new social class whose ideal of renovation demanded new architectonic and urbanistic solutions. The research on the Amazonian constructed space enables the documentation of professional track, whose compilation and systematisation contribute to the construction of a pertinent theoretical conceptual picture, which allows typological analyses, identifying project references, characterisation of the relations with the environment, constructive techniques and technologies and when extended to the social and historic context, ensures memory rebuilding, habitational track, the urban, social and cultural evolution of the place and the relations between user and the space. Therefore, the importance of documenting the modern residential architecture is highlighted since this represents the ideals of a time period. However, the notion ! of developing a patrimonial relationship with the building has been rejected in face of the need of renovating and adapting the urban spaces to the contemporary reality. The article aims to develop a case study about the residency of Benedito Mutran, authored by the engineer and architect Camilo Porto de Oliveira, from the documentation tools such as recovering projects, data collection, redesigns and comparing to other constructions, in order to recover the memory of modernist residencies that have disappeared in the urban scenery and the social life of cities, which have not received its due protection and could not remain as evidence of its historical importance. Key-words: Belém; Camilo Porto; Modern Architecture; Documentation. !'
