  abstract: '! Severiano Mário Porto formou-se pela Faculdade Nacional de Arquitetura em 1954, no Rio de Janeiro, onde morou até 1965, quando mudou-se para Manaus. Com a grande demanda de trabalho, Severiano acabou permanecendo em Manaus por cerca de trinta e cinco anos, nos quais realizou mais de duzentos e oitenta projetos. Extremamente diversa em termos de programa e técnicas a arquitetura de Severiano ainda é pouco conhecida em sua totalidade, sendo lembrada apenas por seus projetos emblemáticos. Nesse contexto, pareceu pertinente um estudo que enfoca seus trabalhos cotidianos. Dentro das premissas colocadas acima, a obra residencial do arquiteto foi eleita como recorte de pesquisa por sua expressiva quantidade de exemplares, cerca de noventa projetos. Este artigo se propõe a discutir os projetos residenciais que estão localizados no centro da cidade de Manaus, abordando o tema a partir das documentações encontradas no NDP FAU-UFRJ, do mapeamento desses projetos na cidade e da análise de dois desses projetos: a Residência Felipe Abrahim (1969) e a Fernando Monteiro (1970).'
  abstract_en: 'Severiano Mário Porto graduated from the National Faculty of Architecture in 1954, in Rio de Janeiro, where he lived until 1965, when he moved to Manaus. With the great demand of work, Severiano ended up staying in Manaus for about thirty-five years, in which he realized more than two hundred and eighty projects. Extremely diverse in terms of program and techniques Severiano''s architecture is still little known in its entirety, being remembered only for its emblematic designs. In this context, it seemed pertinent a study that focuses on his daily work. Within the premises set forth above, the architect''s residential work was chosen as a research cut for his expressive number of copies, about ninety projects. This article proposes to discuss the residential projects that are located in the center of the city of Manaus, approaching the theme from the documentation found in the FAU-UFRJ NDP, the mapping of these projects in the city and the analysis of two of these projects: Residência Felipe Abrahim (1969) and Fernando Monteiro (1970).'
