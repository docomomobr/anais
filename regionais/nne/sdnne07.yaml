  abstract: 'O presente artigo insere-se no eixo “Trajetórias Modernas e Documentação” e aborda um tema praticamente desconhecido na historiografia da arquitetura moderna baiana: a contribuição dos engenheiros baianos na consolidação do movimento moderno em Salvador. Para tal, tomamos como objeto de estudo a atuação do Sindicato dos Engenheiros da Bahia criado em 1937 e, mais especificamente, o conteúdo de seu órgão oficial, a revista Técnica. A análise dos 38 números publicados entre 1940 e 1959 revelam-nos dois aspectos interessantes. O primeiro relaciona-se com a divulgação da produção arquitetônica dos engenheiros a qual mostra-nos, como aconteceu também com os arquitetos desse período, o “trânsito” e “dilemas” surgidos a partir da firmação da arquitetura racional. Quer dizer, apesar de que os editores asseguravam que esta revista havia surgido como resultado dos desafios e reação da engenharia na Bahia, percebe que ela apresenta um viés mais “heterogêneo” e por vezes conservador. Já o outro aspecto da revista refere-se ao espaço dado a projetos de arquitetos; embora mais limitado, este nos permite identificar uma produção diferente, alternativa e complementar daquela divulgada em revistas comerciais ou mesmo de livros referenciais.'
  abstract_en: 'This article is part of the "Modern Paths and Documentation" and deals with a theme almost unknown in the historiography of modern Bahia architecture: the contribution of Bahia engineers in consolidating the modern movement in Salvador. Following this line, we take as object of study the work of the Engineers'' Union of Bahia created in 1937 and, more specifically, the content of its official body, the Technical magazine. The analysis of the 38 numbers published between 1940 and 1959 reveals two interesting aspects. The first relates to the dissemination of the architectural production of the engineers, which shows us, as did the architects of this period, the "traffic" and "dilemmas" arising from the rational architecture. Then, although the editors claimed that this magazine had emerged as a result of the challenges and engineering reaction in Bahia, it perceives that it has a more "heterogeneous" and sometimes conservative bias. Already the other aspect of the magazine refers to the space given to architects'' projects; although more limited, allows us to identify a different production, alternative and complementary to that disclosed in commercial magazines or even reference books.'
