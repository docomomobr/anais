  abstract: A arquitetura moderna brasileira apresenta especificidades que a fizeram fugir do padrão do estilo internacional e criar uma nova derivação. No nordeste, principalmente, percebe-se a inserção de fundamentos indispensáveis para a caracterização de uma arquitetura particular da região. Destaca-se a importância do arquiteto carioca Acácio Gil Borsoi na quebra de paradigmas da arquitetura moderna brasileira e a sua relevante atuação na escola pernambucana, responsável por impulsionar avanços na arquitetura nordestina. Ressalta-se sua atuação como protagonista na produção de distintas amostras da arquitetura brutalista piauiense, acentuadas pela utilização de materiais vernaculares e técnicas aplicadas ao conforto térmico das edificações. Anteriormente ao conceito de “arquitetura bioclimática” e sua aplicação, Borsoi já desenvolvia estudos sobre tectônica e vernáculo, que o permitia aplicar conhecimentos de bioclimatismo em sua arquitetura. Considerando-se as particularidades e relevância das características climáticas da cidade de Teresina, o presente artigo busca analisar de forma sucinta a adequação bioclimática do prédio do Tribunal de Justiça do estado do Piauí. Por meio da relação entre o método projetual de Borsoi com técnicas bioclimáticas, o arquiteto será assim destacado como profissional vanguardista na arquitetura bioclimática brasileira.
  abstract_en: The modern Brazilian architecture presents specificities that made it evade the standard of the international style and create a new derivation. In the northeast, mainly, the insertion of fundamentals is essential for the characterization of a particular architecture of the region. It is worth noting the importance of the architect Acácio Gil Borsoi in breaking paradigms of modern Brazilian architecture and his relevant performance in the Pernambuco school, responsible for boosting advances in Northeastern architecture. Its performance as protagonist in the production of different samples of the brutalist architecture of Piauí is emphasized, accentuated by the use of vernacular materials and techniques applied to the thermal comfort of the buildings. Prior to the concept of "bioclimatic architecture" and its application, Borsoi already developed studies on tectonics and vernacular, which allowed him to apply bioclimatism’s knowledges in his architecture. Considering the particularities and relevance of the climatic characteristics of Teresina City, the present article seeks to briefly analyze the bioclimatic suitability of the building of the Court of Justice of the state of Piauí. Through the relationship between the Borsoi design method and bioclimatic techniques, the architect will thus be highlighted as a vanguardist professional in Brazilian bioclimatic architecture.
