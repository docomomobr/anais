  abstract: A compreensão da excepcionalidade da experiência moderna no Brasil deve extrapolar o eixo hegemônico SP-RJ (obras canônicas) e reconhecer a relevância de uma arquitetura de difusão que marcou a cena urbana das principais capitais do país que estava em acelerado processo de modernização em meados do século XX, com uma população urbana que crescia rapidamente e ajudava a construir a cena urbana erguendo novas construções ou reformando o que possuía através de um repertório de formas modernas. Isso demonstra o alcance geográfico e simbólico da arquitetura moderna brasileira. Dentre as muitas capitais brasileiras que respondem ao exposto acima, esta comunicação se concentra na cidade de Aracaju (SE) e busca revisar e ampliar a atual narrativa sobre seu processo de modernização e a introdução de um vocabulário moderno nos projetos residenciais a partir do levantamento de fontes primárias, dentre as quais o acervo documental de projetos do Arquivo Público de Aracaju tem revelado importantes dados novos sobre a modernização das construções e da paisagem urbana da cidade de Aracaju. A pesquisa do material correspondente às décadas de 1950 e 1960 tem permitido compreender o processo de recepção de uma linguagem projetual moderna em termos de forma, técnica e espacialidade, bem como a medida de modernização de fachadas, atualizando informações como autoria, data, responsáveis pelo projeto e execução, além do quantitativo de obras. Trata-se, por fim, dos primeiros resultados de um projeto de pesquisa em fase de conclusão, mas que já nos permite desenvolver novas análises e inferir novas considerações sobre o tema da difusão da arquitetura moderna no Brasil e o processo de modernização da cidade de Aracaju em meados do século XX, momento em que a história local é também parte da história nacional.
