  abstract: '! O presente trabalho se insere no Eixo Temático 1 deste evento: Modernidade, Lugar e Ambiente. O artigo tem como objeto de estudo o Centro Cultural Lourdes Ramalho, inaugurado no ano de 1982 no município de Campina Grande. O espaço analisado possui padrões arquitetônicos modernistas e sofreu inúmeras modificações ao longo do tempo em detrimento das mudanças de gestão e questões socioculturais, que acabaram por descaracteriza-lo. O objetivo desse estudo é redesenhar e analisar a obra como forma de preservação do patrimônio e trazer uma reflexão sobre a importância de tal edificação na paisagem e sua relativa comunicação com o público atrelada a seu dever social. Tal discussão justifica-se pela necessidade de divulgar e documentar as mudanças no patrimônio moderno campinense. Essa investigação decorre de estudos realizados pelo Grupo de Pesquisa Arquitetura e Lugar, cadastrado no Conselho Nacional de Desenvolvimento Científico e Tecnológico (CNPq), vinculado ao curso de Arquitetura e Urbanismo da Universidade Federal de Campina Grande, voltado a pesquisas históricas e arquitetônicas. A metodologia adotada baseia-se em SERRA (2006). Encontra aporte teórico em GASTÓN E ROVIRA (2007), BRUAND (1979), SEGAWA (1997), AMORIM (2004), QUEIROZ E ROCHA (2006) e AFONSO (2006), refletindo o diálogo entre edificação, sociedade e ambiente.'
  abstract_en: 'The current article it’s insert on the first Thematic Topic of this event: Modernity, Site and Environment. This item study object is the Lourdes Ramalho Cultural Center, which was inaugurated at 1982 on Campina Grande county. The analyzed space have modern architectural patterns e suffered uncountable modification over time caused by management changes and sociocultural questions, that end up decharacterize it. The objective of this issue is to redraw and analyze the building as a way of preserve the heritage and bring reflections around this edification importance in the landscape and it communication with the public. This discussion it’s justify by the need to spread and register the changes at Campina Grande’s modern heritage. This investigation results of the studies realized by the working party Arquitetura e Lugar, registered at the Conselho Nacional de Desenvolvimento Científico e Tecnológico (CNPq), bounded to the Architecture and Urbanism course of the Universidade Federal de Campina Grande, oriented to historic and architectonic researches. The applied methodology is based at SERRA (2006). Finds theoretical contribution at GASTÓN E ROVIRA (2007), BRUAND (1979), SEGAWA (1997), AMORIM (2004), QUEIROZ E ROCHA (2006) e AFONSO (2006), reflecting of the dialog between building, sociaty and site.'
