  abstract: 'Este artigo tem como objeto de estudo, o documentário cinematográfico - em desenvolvimento -: “A Arquitetura de Duda”. A obra trata da trajetória e legado profissional do arquiteto autodidata e engenheiro de formação, Geraldino Duda, na cidade de Campina Grande – Paraíba. O personagem foi um dos ! principais responsáveis pela inserção e propagação da arquitetura moderna na cidade. O objetivo dodeste trabalho é apresentar o uso da cinematografia, como ferramenta de documentação da arquitetura moderna. Para este fim, o artigo abordará questões teóricas quanto à documentação e valorização do patrimônio moderno, expondo o projeto do filme documentário, que utiliza como fontes o acervo do Grupo de Pesquisa Arquitetura e Lugar, o acervo pessoal de Geraldino Duda e também conta com entrevistas. Como justificativa para trazer à tona o tema em pauta, pode-se apresentar o enquadramento do trabalho ao eixo temático “Trajetórias Profissionais e Documentação”, proposto pelo evento. Sabe-se que existem muitas pesquisas e ricos acervos, que em sua maioria, não conseguem extrapolar as fronteiras da academia e chegar à comunidade. Este trabalho visa então, apresentar o meio audiovisual como ferramenta de documentação e propagação do conhecimento sobre a arquitetura moderna.'
  abstract_en: 'This article has as object of study, the cinematographic documentary - in development -: "The Architecture of Duda". The work deals with the trajectory and professional legacy of the self - taught architect and training engineer, Geraldino Duda, in the city of Campina Grande - Paraíba. The character was one of the main responsible for the insertion and propagation of the modern architecture in the city. The objective of this work is to present the use of cinematography as a tool for documentation of modern architecture. To this end, the article will address theoretical questions regarding the documentation and valuation of modern heritage, exposing the project of the documentary film, which uses as sources the collection of the Research Group Architecture and Place, the personal collection of Geraldino Duda and also has interviews . As a justification for bringing up the theme, the framework of the work can be presented to the thematic axis "Professional Trajectories and Documentation", proposed by the event. It is known that there are many researches and rich collections, that for the most part, can not extrapolate the borders of the academy and reach the community. This work aims to present the audiovisual medium as a tool for documentation and propagation of knowledge about modern architecture.'
