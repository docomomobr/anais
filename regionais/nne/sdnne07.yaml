  abstract: Durante as décadas de 1960 e 1970, vários princípios estabelecidos no contexto da produção cultural brasileira estavam sendo questionados pos artistas e intelectuais. Neste sentido, manifestações e movimentos trouxeram o audacioso projeto de transformar a forma de pensar arte e arquitetura, sendo ! crescente o interesse pela cultura popular e pela ampla e verdadeira participação do público, estendendo o significado de corpo. Este abandona seu condicionamento perante a obra, que por sua vez deixa de acontecer enquanto objeto acabado e passa a existir enquanto espacialidade aberta à percepção, vivência e experimentação de seus usuários. É nesse ambiente que situamos a obra de Hélio Oiticica e Lina Bo Bardi – protagonistas desse conceito em arte e arquitetura no âmbito brasileiro –, cujas investigações, pautadas em princípios modernos, buscavam sobretudo uma ressignificação do lugar e papel do artista e do arquiteto na sociedade, e cujos projetos passaram a integrar aspectos cada vez mais urbanos, envolvendo os espaços do cotidiano. O presente artigo trabalha sobre a hipótese de possíveis interlocuções entre as produções de Oiticica e Bo Bardi, sobre um conceito de arquitetura integrada às demais artes e que também funcionasse enquanto instrumento de transformação social.
  abstract_en: During the 1960s and 1970s, artists and intellectuals were questioning several principles established in the context of Brazilian cultural production. In this point, manifestations and movements brought the daring project of transforming the way of thinking art and architecture, with growing interest in popular culture and the broad and true participation of the public, extending the meaning of body. This body leaves the conditioning in front of artwork, which in turn ceases to happen as a finished object and becomes a spatiality open to the perception, experience and experimentation of its users. In this context, we can find Hélio Oiticica and Lina Bo Bardi’s productions – protagonists of this concept in art and architecture in the Brazilian scope. Their investigations, based on modern principles, sought above all a new signification of the place and role of artist and architect in society, and whose projects began to integrate urban aspects, involving the spaces of daily life. The present paper deals with the hypothesis of possible interlocutions between the Oiticica and Bo Bardi’s productions, about a concept of architecture integrated to the other arts and as an instrument of social transformation.
