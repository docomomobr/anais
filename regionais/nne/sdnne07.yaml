  abstract: As Casas Modernistas, antigas moradias, de autoria do arquiteto Augusto Reynaldo (1924-1958), são dois imóveis geminados que fazem parte do acervo da arquitetura moderna recifense. Mesmo sendo protegidos ! pela lei municipal, os imóveis encontram-se numa situação vulnerável, sofrendo constantes ações de depredação, que põe em risco esse patrimônio material. Busca-se, nesse texto, explanar os desafios existentes que envolvem esferas teóricas da conservação da arquitetura moderna e as lacunas da legislação. Além disso, este trabalho, a partir de textos basilares sobre o tema, se propõe a construir um diagnóstico preliminar da edificação nº 625 que subsidiará posterior proposta de intervenção, alinhada à via crítica do restauro, a ser elaborada em etapa subsequente.
  abstract_en: 'Las casas modernistas, antiguas viviendas, de autoría del arquitecto Augusto Reynaldo (1924-1958), son dos inmuebles adosados que forman parte del acervo de la arquitectura moderna recifense. Aunque están protegidas por la ley municipal, los inmuebles se encuentran en una situación vulnerable, sufriendo constantes escenas de depredación, poniendo en riesgo ese patrimonio material. Se busca, en este texto, explicar los desafíos existentes que implican esferas teóricas de la conservación de la arquitectura moderna y las lagunas de la legislación. Además, este trabajo, a partir de textos basilares sobre el tema, se propone a construir un diagnóstico preliminar de la edificación nº 625 siguiendo la línea de la vía crítica de la restauración, que se elaborará en la etapa subsiguiente. Palabras clave: Recife; Conservación de la Arquitectura Moderna; Restauración de la Arquitectura Moderna; Casas Modernistas RESUMEN The Modernist Houses, former habitation, designed by the architect Augusto Reynaldo (1924-1958), are two twinned houses that are part of the collection of modern Recife´s architecture. Although protected by municipal law, the houses are in a vulnerable situation, suffering constant scenes of depredation, putting at risk this material patrimony. In this text, we try to explain the existing challenges involving theoretical spheres of modern architecture conservation and legislative gaps. In addition, this text, based on texts about the theme, proposes to construct a preliminary diagnosis of building nº625 along the critical path of restoration, to be drawn up in the subsequent stage.'
