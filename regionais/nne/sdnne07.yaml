  abstract: O artigo busca caracterizar os planos diretores do campus do Pici da Universidade Federal do Ceará (UFC) desenvolvidos entre as décadas de 1960 e 1980 através de uma perspectiva historiográfica sobre a consolidação do seu espaço físico.
  abstract_en: The article aims to characterize the master plans of the Pici campus of the Federal University of Ceará (UFC) developed between the 1960s and 1980s through a historiographical perspective on the consolidation of its physical space. In the physical structure of the campus, we opted for the incorporation of the modern language in its zoning, its infrastructure and its typological articulations. The reasons for this choice and its analysis from the perspective of contemporary urban theories will be presented throughout the paper. Therefore, a critical reflection on the object of study is necessary, understood from its correlations with the situations of implementation of the proposals. The relevance of the study is to present the guiding principles used in the urban design of the campus of Pici, since its urban and architectural set, besides having fundamental importance for the understanding of the institutional identity of the UFC, constitutes a landmark in the history of Modernism in Ceará . The methodology used consists in the systematization of data referring to these plans and subsequent analysis, based on documentary records, photographic records, architectural projects, maps and schemes.
