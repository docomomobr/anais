  abstract: 'O texto traz uma reflexão sobre a edificação de um importante complexo educacional realizado em Salvador durante o período Vargas: o Instituto Central de Educação Isaías Alves (ICEIA). O projeto é atribuído a Alexander Büddeus e a obra foi realizado pela Christiani & Nielsen (1936-1939). ! Pretende-se examinar o ICEIA a partir das suas principais características arquitetônicas, assinalando as suas concepções iniciais, suas principais transformações e suas circunstâncias atuais. Tem-se a intenção de conectar o ICEIA com outras experiências arquitetônicas, como as escolas construídas no Rio de Janeiro durante o mesmo momento, projetadas pelo arquiteto Enéas Silva.'
  abstract_en: 'The focus of the paper is an important educational complex constructed in Salvador during the Vargas period: the Isaías Alves Central Education Institute (ICEIA). The project is attributed to Alexander Büddeus and was carried out by the Construtora Christiani & Nielsen (1936-1939). The work intends to analyse the ICEIA paying attention to its main architectural features, pointing out its initial conceptions, its main transformations and its current circumstances. It aims to connect the ICEIA with other architectural experiences, such as the schools built in Rio de Janeiro during the same moment, designed by the architect Enéas Silva. Another objective is to situate the ICEIA project within the context of the modernization of the Vargas period. The paper points out the connection between two educators, Anísio Teixeira and Álvaro Silva, pointing out the importance they attribute to the connection between educational and architectural projects. Finally, the text intends to call attention to the importance of ICEIA, and to point out the need for its conservation.'
