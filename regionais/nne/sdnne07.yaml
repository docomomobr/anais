  abstract: As obras do renomado arquiteto Severiano Mário Porto são reconhecidas em âmbito nacional e internacional pela aplicação de estratégias bioclimáticas voltadas à Amazônia. Dentre elas, destaca-se o Setor Norte do Campus da Universidade Federal do Amazonas – UFAM como uma das mais reportadas !1 !
  abstract_en: 'The works of renowned architect Severiano Mário Porto are recognized nationally and internationally by bioclimatic strategies application geared to Amazonia. Among them, the Federal University of Amazonas – UFAM Campus Northern Sector stands out as one of the most reported in current literature, awarded by Architecture Biennial of Buenos Aires (1985) and Institute of Brazilian Architects – IAB (1987) in addition to integrating a set of 29 architect’s works listed as architectural, historical and cultural patrimony in 2016 by Amazonas State Law nº 312. In this present article, buildings authored by Severiano Porto and dated from the first construction front in University Northern Sector were studied in order to identify the bioclimatic strategies used, as well as understand its influence on the Campus architectural set. For that, we selected buildings with similar physical structure and use, representing laboratory block, amphitheater, classroom block and administrative block typologies. The bioclimatic strategies identification was made through documentary, bibliographic research and data collection in field according to three strategic categories: natural ventilation, shading and materials choice.'
