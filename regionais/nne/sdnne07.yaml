  abstract: '! Este artigo apresenta em nível exploratório as indagações sobre a existência de algumas produções de arquitetura moderna no Pará, que emergia além dos princípios do estilo internacional, navegando entre o universal e o regional, passível de adaptações e sendo incorporado nas obras dos arquitetos Camilo Porto de Oliveira e Milton Monte. Os exemplares arquitetônicos dos mesmos revelam suas pretensões particulares e suas projeções de ordem formal singulares, algumas vezes opostas, todavia mergulhadas nos anseios racionais pregados pelo movimento moderno, em um período antes e posterior à fundação da escola de Arquitetura na cidade de Belém do Pará, em 1964. O estudo acerca dessas "arquiteturas" modernistas edificadas e seus autores foram desenvolvidos a partir de subsídios conceituais-teóricos, levantamentos arquitetônicos das obras analisadas, para, por fim, realizar-se uma análise das soluções de projeto. As pesquisas desenvolvidas objetivaram reconstruir e comparar os caminhos das produções expressivas de Porto e Monte, pelo qual, foram responsáveis em atualizar o acervo da arquitetura da cidade de Belém e proximidades, aos padrões do ideal moderno. Deste modo, o trabalho realizado almejou buscar o diálogo de suas obras e refletir o papel do arquiteto na Modernidade Amazônica e suas contribuições à qualificação da arquitetura produzida na contemporaneidade.'
  abstract_en: This article presents an exploratory level in the inquiries about the existence of some productions of modern architecture in Pará, which emerged in addition to the principles of the international style, navigating between the universal and the regional, adaptable and being incorporated in the works of Camilo Porto de Oliveira and Milton Monte architects. The architectural examples of the same reveal their special claims and unique formal order projections, sometimes opposed, however immersed in rational desires preached by the modern movement, in a period before and after the foundation of the architecture school in the Belém of Pará city, in 1964. The study about these modernists "architectures" edified and their authors were developed from the conceptual theoretical subsidies, architectural surveys of the works analyzed, to conduct an analysis of the solutions of project. The researches to reconstruct and compare the paths of expressive productions of Porto and Monte, by which were responsible in updating the acquis of the architecture of the town of Belém and vicinity to the standards of the ideal modern. The article to seek dialog of their works and reflect the role of the architect in the modernity of the Amazon and its contributions to the qualification of the architecture in the contemporaneity.
