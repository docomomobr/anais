  abstract: 'O século XX foi marcado por inovações no modo de fazer arquitetura, suas linguagens carregavam dife- rentes características e influências. Em São Luís, capital do Maranhão, esta época foi notabilizada pela ! inserção de edifícios modernos dentro do conjunto colonial dos séculos XVII e XVIII para abrigar sedes dos órgãos públicos governamentais. Os novos edifícios trouxeram um diferente panorama arquitetônico, mudaram o traçado urbano, inovaram no modo de implantação dos prédios, na composição de suas fa- chadas, valorizando elementos geométricos, alterando o consolidado skyline da capital. Este artigo visa convidar o leitor para conhecer as modernidades de São Luís em sua abordagem no âmbito da saúde, in- seridas no contexto da Era Vargas e de suas influências posteriores, através da análise de dois estudos de casos: o Centro de Saúde Dr. Paulo Ramos, inaugurado pelo governador Paulo Ramos, em 1941, junta- mente com o pronto-socorro Getúlio Vargas; e o Hospital Universitário Presidente Dutra, 1961, sendo inaugurado pelo então presidente Jânio Quadros, pertecendo ao Instituto Nacional de Assistência Médica e da Previdência Social (INAMPS). É importantíssimo analisar uma abordagem do caminho em que as influências do moderno percorreram e desenvolvem-se nos objetos de estudo, entendendo como essa lin- guagem foi aceita e reflete nos dias atuais.'
  abstract_en: 'The twentieth century was marked by innovations in the way of doing architecture, languages carried different characteristics and influences. In São Luís, this era was notable for the insertion of moderns buildings within the colonial set of the XVII and XVIII centuries to receive government public agencies. Those new buildings brought a different architectural panorama, changed the urban design, innovated in the way of implantation of buildings, in the composition of their facades, valuing geometric elements, changing the capital’s consolidated skyline. This article aims to invite the reader to know the modernities of São Luís in its approach in the health’s field, inserted in the context of the Era Vargas and its later influences, through the analysis of two cases studies: Dr. Paulo Ramos Health Center, inaugurated by the head of state of Maranhão, Paulo Ramos, in 1941, along with the emergency room Getúlio Vargas; and the Presidente Dutra University Hospital, 1961, inaugurated by the president Jânio Quadros, belonging to the National Institute of Medical Assistance and Social Security (INAMPS). It is very important to analyze the route the modern’s influences has traveled and developed in the objects of study, understanding how this language was accepted and reflected in nowadays.'
