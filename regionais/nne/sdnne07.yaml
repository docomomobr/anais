  pages_count: 19
  pages: null
  abstract: 'Este artigo insere-se no Eixo Temático 2: Trajetórias Profissionais e Documentação; e é resultado de investigações realizadas pelo Grupo de Pesquisa Arquitetura e Lugar, cadastrado na Universidade Federal de Campina Grande e no CNPq, na linha sobre Patrimônio Industrial. O objeto de estudo consiste nos cobogós industriais modernos da fábrica da Wallig de Campina Grande, Agreste Paraibano. O objetivo é analisar o desenho e a funcionalidade dos mesmos em relação ao lugar e documentá-las tendo em vista que fazem parte de um rico acervo que tem se deteriorado gravemente nos últimos anos. Justifica-se a apresentação do mesmo, pelo ineditismo do estudo dos cobogós do acervo moderno industrial e pela necessidade em divulgar e discutir dois temas polêmicos na contemporaneidade, que são os acervos pertencentes ao patrimônio moderno e o industrial. Percebe-se que as indústrias modernas não vêm sendo considerados em inventários realizados pelos órgãos preservacionistas e, portanto, vem sofrendo modificações e sendo perdidos ao longo dos anos. O artigo trabalha com a metodologia dos autores SERRA (2006) e ROVIRA e GASTON (2007). O aporte teórico está sustentado em autores como CHOAY (2006), as cartas patrimoniais, CARSARLADE (2012), KUHL (2008), AFONSO (2017), que abordam a respeito das questões patrimoniais em nível internacional e nacional.'
  abstract_en: 'This article is insert in Thematic Axis 2: Professional Trajectories and Documentation; and is the result of research realizes by Arquitetura e Lugar’s Research Group, registered at the Universidad Federal de Campina Grande and CNPq, in the line of Industrial Heritage. The study object consists at the analysis of the modern industrial pavilions of the Wallig factory at Campina Grande, agreste of Brazil. The objective is to analyze their designs and functionality in relation to the place and document them as part of a rich collection that has deteriorated seriously in recent years. The presentation of it is justified by the novelty of the study of the cobogós at the modern industrial heritage and by the need to disclose and discuss two polemic themes in contemporary times, which are the collections belonging to modern and industrial patrimony. It is noticed that modern industries are not being considered at the inventories made by the preservationist organs and, therefore, it has been undergoing modifications and being lost over the years. The article works with the methodology of the authors SERRA (2006) e ROVIRA e GASTON (2007). The theorical contribution is supported by authors such as CHOAY (2006), patrimonial letters, CARSARLADE (2012), KUHL (2008), AFONSO (2017), which deal with patrimonial issues at international and national levels.'
