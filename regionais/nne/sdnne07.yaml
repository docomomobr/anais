  abstract: 'O presente artigo discute o parecer de indeferimento elaborado pelo Departamento de Patrimônio Material (DEPAM/ IPHAN) em resposta à solicitação de tombamento federal do Hotel Internacional Reis Magos (HIRM). Apesar de apontar para a consistência e o cuidado do Estudo de Tombamento, o parecer abre questionamentos sobre a “representatividade nacional” do bem em questão. O “caráter excepcional” é uma prerrogativa que tem sido cada vez menos evidenciada como determinante nos processos relativos ao patrimônio. O próprio IPHAN, nos últimos anos, tem se aberto à ampliação do conceito. Como ! delimitado desde a Carta de Veneza (1964), a preservação deve considerar a significação cultural que as obras adquirem ao longo do tempo. Se, como apontam diversos estudos, o HIRM é não apenas um dos exemplares mais significativos do modernismo em Natal e no Nordeste, mas, sim, um marco cultural importante para a cidade entre os anos 1960 e 1990 e, ainda hoje, referência na paisagem urbana, nos interessa indagar: será este o capítulo derradeiro de uma novela que envolveu diversos segmentos da sociedade natalense em prol da preservação e reusos do bem? Que chance o IPHAN deixa passar pelas suas mãos ao não encampar um reconhecimento mais amplo do patrimônio moderno brasileiro?'
  abstract_en: 'This article discusses the Opinion delivered by Brazil´s Institute of Historical and Artistic Patrimony (IPHAN) to reject the application for Hotel Internacional Reis Magos (HIRM)´s protection through federal heritage listing. In spite of highlighting the consistency and carefulness of the Listing Study, IPHAN´s Opinion raises questions about the “national representativity” of the building. “Exceptional nature” is a trait whose importance has been increasingly overlooked at heritage-related processes. In recent years, IPHAN itself has accepted the widening of the concept. As stated by 1964´s Venice Charter, preservation must take into account the cultural meaning acquired by the goods over the course of time. If, as several studies point out, HIRM is not only one of the most representative examples of Modernism in Natal and the Northeast of Brazil, but also an important cultural landmark for the city from the 1960´s to the 1990s and still today reference for the urban landscape, it is interesting to ask: is this the final chapter of a story that envolved several segments of Natal´s society in defense of the good´s preservation and reutilization? Which opportunities does IPHAN let slip through its fingers when it does not embrace a wider knowledge of Brazil´s modernist heritage?'
