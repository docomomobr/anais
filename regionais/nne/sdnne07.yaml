  file: 037_criterios_de_intervencao_no_patrimonio_moderno.pdf
  pages_count: 14
  pages: null
  abstract: A preservação do patrimônio moderno é um tema ainda pouco explorado no Brasil. A obsolescência de alguns dos edifícios deste período é cada vez mais constante e tem ocasionado intervenções que nem ! sempre respeitam os projetos originais, descaracterizando ou demolindo exemplares modernos significa- tivos. Partindo do entendimento de que as mudanças são necessárias para manter a natureza utilitária des- tas edificações, este trabalho tem como objetivo investigar os critérios específicos de intervenção no pa- trimônio moderno, a fim de refletir sobre alternativas de como realizar tais alterações com êxito e quali- dade. Para isto, será apresentado, inicialmente, um breve histórico sobre o estado atual da preservação do patrimônio moderno, justificando a importância da discussão. Em seguida, serão identificadas as princi- pais especificidades da intervenção em edifícios deste período, destacando como atributos de flexibilida- de presentes em boa parte dessa produção podem auxiliar nesse sentido. Por fim, será discutido como estas reflexões teóricas no âmbito da pesquisa podem repercutir em ações no ensino e prática projetuais.
  abstract_en: The preservation of the modern patrimony is a subject still little explored in Brazil. The obsolescence of some of the buildings of this period is more and more constant and has occasioned interventions that do not always respect the original designs, characterizing or demolishing significant modern examples. Based on the understanding that changes are necessary to maintain the utilitarian nature of these buildings, this work aims to investigate the specific intervention criteria in modern heritage, in order to reflect on alternatives of how to make such changes with success and quality. For this, a brief history will be presented on the current state of preservation of the modern patrimony, justifying the importance of the discussion. Next, the main specificities of the intervention in buildings of this period will be identified, highlighting how flexibility attributes present in a good part of this production can help in this sense. Finally, it will be discussed how these theoretical reflections in the scope of the research can have repercussions on actions in the teaching and practice of design.
