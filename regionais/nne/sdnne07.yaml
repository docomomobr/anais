  abstract: '! Os imoveis patrimoniais são o registro da historia de uma cidade, onde se encontra a identidade cultural de um povo. Partindo deste principio, o centro histórico de Manaus se destaca pelo relevante número de imóveis classificados como patrimônio cultural, edificações estas, construídas em sua maioria no período do apogel da borracha e que encontram-se atualmente esquecidas quanto sua manutenção, e algumas até em elevado estado de degradação. Imóveis estes, que ao terem sua manutenção negligenciada coloca-se em risco a vida da edificação e humana. Logo, este estudo verifica a aplicação de procedimentos de inspeção em imoveis patrimoniais visando sua manutenção, e avalia o risco da presença de anomalias e falhas causadas principalmente pelo abandono e ausência de plano de manutenção à estrutura e arquitetura do bem patrimonial. Com os resultados constata-se que, a aplicação de procedimentos de inspeção possibilitará aferir com maior criticidade os elementos que apresentam risco ao bem patrimonial e a vida das pessoas e assim oferecer ferramentas para a classificação quanto ao grau de prioridade que devem ser sanados.'
  abstract_en: The heritage estates are the record of the history of a city, where the cultural identity of a people is found. Based on this principle, the historical center of Manaus stands out for the relevant number of properties classified as cultural heritage, these buildings, mostly built in the period of apogel of rubber and are currently forgotten as to its maintenance, and some even high state of degradation. These buildings, which have their neglected maintenance put at risk the life of the building and human. Therefore, this study verifies the application of inspection procedures in properties patrimonial aiming their maintenance, and evaluates the risk of the presence of anomalies and failures caused mainly by the abandonment and absence of maintenance plan the structure and architecture of the property. The results show that the application of inspection procedures will make it possible to ascertain with greater criticality the elements that present risks to the property and the life of the people and thus offer tools for classification as to the degree of priority that must be remedied.
