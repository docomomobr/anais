  abstract: A produção da arquitetura moderna ainda não é assunto de conhecimento amplo, estando restrita ao circuito profissional, mais especificamente às produções acadêmicas. Buscando ampliar a relação com o tema, foi realizado um curta-metragem documentário sobre parte da produção do arquiteto pernambucano Wandenkolk Tinoco (Escola de Belas Artes de Pernambuco, 1959) – figura essencial no desenvolvimento de uma arquitetura moderna com ares locais, tanto por sua produção de prancheta quanto pela atuação como professor universitário. Resultado de um esforço multidisciplinar, este trabalho busca fazer um panorama sobre a produção do documentário “Wandenkolk” que estabelece um paralelo entre as ideias e os projetos do arquiteto. Através de entrevistas com o personagem e centrando o registro nas obras residenciais (multifamiliares e unifamiliares), foi possível representar a materialidade de sua obra e observar as relações de escalas com o usuário, a inserção na paisagem e a coerência da arquitetura com o clima. Ademais, estes temas foram apresentados através de um trabalho cinematográfico que busca apresentar não somente as especificidades da obra do arquiteto Wandenkolk Tinoco, mas as sensíveis diferenças entre os momentos de produção modernista e contemporâneo.
  abstract_en: The production of modern architecture is not yet a matter of broad knowledge, being restricted to the professional circuit, more specifically that of academic productions. In order to get closer to the subject, a short documentary was made about part of the production of the Pernambuco architect Wandenkolk Tinoco (Escola de Belas Artes de Pernambuco, 1959) - an important name in the development of a modern architecture with local aspects, both for his works and for acting as a university professor. Result of a multidisciplinary effort, this article seeks to make an overview about the production of the documentary "Wandenkolk" that establishes a parallel between the architect's ideas and projects. Through interviews with the architect and focusing the registration on residential works (multifamily and single- family), it was possible to represent the materiality of his work and observe the relationships of scales with the user, the insertion in the landscape and the coherence of the architecture with the weather. In addition, these themes were presented through a cinematographic work that seeks to present not only the specificities of the work of the architect Wandenkolk Tinoco, but the sensitive differences between the moments of modernist and contemporary production.
