  abstract: O artigo exposto tem por finalidade destacar as relações que as obras arquitetônicas e o paisagismo do Parque Anauá exercem no contexto atual da capital de Roraima, levando-se em conta as alterações de sua proposta inicial, datada de 1980, que influenciaram na sua presente utilização. Considerado como maior parque urbano da região Norte, o mesmo se sobressai no contexto urbano de Boa Vista por seu conjunto arquitetônico representativo da Arquitetura Morderna roraimense, composto por antigos e novos edifícios de evidente plasticidade, resultantes da integração entre materiais típicos da região, como a madeira acariquara, com o posterior uso do concreto e aço. Ademais, a ênfase e a compreensão dessas obras arrojadas se fazem necessárias para ilustrar o elo que as mesmas formam com a natureza do local, visando revelar sua intrínseca significância na correlação entre os âmbitos sociais, paisagísticos e arquitetônicos. Para isso, o estudo foi realizado por meio de revisão bibliográfica, registros fotográficos e entrevistas que apontam a expressiva potencialidade do parque para a população boavistense. Desse modo, a relevância desse trabalho se faz pelo levantamento de análises sob diversos parâmetros de um dos mais importantes espaços públicos de Roraima.
  abstract_en: The purpose of the article is to highlight the relationships that the architectural works and the landscaping of the Parque Anauá exert in the current context of the capital of Roraima, taking into account the changes of its initial proposal, dated 1980, which influenced in its present use. Considered as the largest urban park in the northern region, the same stands out in the urban context of Boa Vista for its architectural ensemble representative of the modern architecture of Roraima, composed of old and new buildings of evident plasticity, resulting from the integration between typical materials of the region, such as acariquara wood, with the posterior use of concrete and steel. Moreover, the emphasis and understanding of these bold works are necessary to illustrate the link that they form with the nature of the site, aiming to reveal its intrinsic significance in the correlation between the social, landscape and architectural areas. For this, the study was carried out by means of bibliographical revision, photographic records and interviews that point to the expressive potentiality of the park for the boavistense population. Thus, the relevance of this work is done by the survey of analyses under several parameters of one of the most important public spaces of Roraima.
