  abstract: O presente trabalho estuda o processo de desenvolvimento dinâmico da Faculdade de Tecnologia da Universidade Federal do Amazonas, a fim de compreender como as mudanças ocorridas durante sua expansão afetaram valores patrimoniais importantes atribuídos aos edifícios originais de Severiano Mário Porto. Para que esta compreensão seja efetivada, faz-se necessário relacionar inicialmente sustentabilidade à Arquitetura Moderna, onde em um primeiro momento se discute suas características gerais até chegar ao trabalho realizado pelo arquiteto no Amazonas, destacando a Faculdade de Tecnologia como objeto de estudo. A seguir, a pesquisa analisa primeiramente cada etapa do desenvolvimento de maneira individual, buscando identificar aspectos arquitetônicos sustentáveis e preservacionistas relacionados ao Movimento Moderno na Amazônia. Em segundo lugar, destacam-se as mudanças sofridas nos edifícios para então apresentar o objeto de estudo nos dias de hoje o comparando ao original e identificando significativas perdas. Finalmente são apresentadas as conclusões, onde os dados obtidos durante a pesquisa por meio da análise descritiva são abordados, sendo também expostas as propostas de possíveis recursos a serem utilizados para que o crescimento da Universidade não afete características patrimoniais importantes.
  abstract_en: The following studies analyze the dynamic development process of Federal University of Amazonas’ Technology Campus, in order to understand how the changes that occurred through its growth affected important heritages values credited to Severiano Mário Porto’s original constructions. With the purpose to achieve this understanding, it’s required to initially relate sustainability to Modern Architecture including its general aspects to later emphasize the Technology Campus as main study. Firstly after that, the studies analyses apart each phase of the Campus’ expansion, looking to relate sustainable and preservationist architectural aspects to the Modern Movement in Amazon. Secondly, the changes occurred in the buildings are mentioned so the Campus can be shown nowadays and compared to the original, highlighting considerable losses. Finally, the conclusions are presented containing the obtained results approached during the research by descriptive analyses, and also discussing new plans for possible resources to be used in the future, so that the University's growth does not affect important patrimonial aspects.
