  abstract: O Parque Anauá é um espaço público que se localiza na cidade de Boa Vista, capital do estado de Roraima. Estabelecido na área central da cidade, próximo a importantes avenidas, como a Ene Garcez, que interliga o Centro ao aeroporto, cujo terreno é limítrofe, possuindo 106 hectares de extensão. Desde sua origem, o uso contínuo do espaço pelos populares, estimulou a criação de um parque, em 1979, pelo ! então Governador do Território Federal de Roraima, Ottomar de Sousa Pinto que, buscando viabilizar espaços de entretenimento aos habitantes promoveu o “Primeiro Concurso Público de um Anteprojeto para o Parque”, cuja concepção arquitetônica vencedora teve a autoria do arquiteto cearense Otacílio Teixeira da Lima Neto, que lhe denominou “Parque Anauá”. O presente trabalho, através de revisão bibliográfica e documental, visa apresentar a proposta projetual original para o local, o contexto histórico em que foi construído, suas mudanças e permanências através do redesenho dos elementos constituintes do projeto de Lima Neto, pretendendo trazer à tona a importância desse arquiteto para o contexto da arquitetura, urbanismo e paisagismo roraimenses, objetivando corroborar com a produção acadêmica no que se refere a história do Estado de Roraima, de modo que a identidade cultural regional seja preservada.
  abstract_en: Parque Anauá is a public space that is located in the city of Boa Vista, capital of the state of Roraima. Established in the central area of the city, near important avenues, such as Ene Garcez, which connects the center to the airport, whose land is bordering, possessing 106 hectares of extension. from its origin, the continuous use of the space by the popular ones stimulated the creation of a park, in 1979, by the then governor of the Federal Territory of Roraima, Ottomar de Sousa Pinto that, seeking to make space for entertainment to the inhabitants promoted the "First Public Contest of a Preliminary Design for the Park, "whose winning architectural conception was written by the Ceará architect Otacílio Teixeira da Lima Neto, who named it" Parque Anauá ". The present work, through a bibliographical and documentary review, aims to present the original design proposal for the place, the historical context in which it was constructed, its changes and permanences through the redesign of the constituent elements of the Lima Neto project, intending to bring to light the importance of this architect to the context of roraimenses architecture, urbanism and landscaping, aiming to corroborate with the academic production regarding the history of the State of Roraima, so that the regional cultural identity is preserved.
