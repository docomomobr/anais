  abstract: Localizado em área central, próximo a edificações de grande valor histórico para a cidade de Fortaleza, o edifício Centro de Exportadores do Ceará já abrigou, além da instituição que lhe deu nome, a sede do extinto Banco do Ceará (Bancesa) e hoje acolhe diversos setores da Secretaria da Fazenda (SEFAZ), após passar por um processo de retrofit, em 2006. O projeto, elaborado pelo arquiteto José Neudson Braga em 1962, aderiu ao vocabulário moderno nacional e apresenta uma rígida modulação e racionalidade estrutural, que acompanhou as mudanças pelas quais passou o centro da cidade. Os atributos modernos de flexibilidade dessa edificação possibilitaram novos programas e soluções de adaptação para a nova demanda. Esse artigo se propõe a elaborar uma análise do edificio Centro de Exportadores do Ceará e suas transformações ao longo dos anos, com o intuito de indicar novas práticas de valorização arquitetônica em função de novos usos, como fator de sobrevivência da arquitetura moderna local, que gradativamente vem se deteriorando e desaparecendo. A relevância desse estudo se sustenta na necessidade de se conhecer e refletir sobre o processo de (re)utilização e proteção do patrimônio moderno, tendo em vista a memória da cidade, ela própria um espaço de cultura.
  abstract_en: Located in a central area, close to the buildings of great historical value for the city of Fortaleza, the Ceará Exporters Center building already housed, besides the institution that gave it its name, the headquarters of the extinct Banco do Ceará (Bancesa). (SEFAZ), after undergoing a retrofit process in 2006. The project, elaborated by the architect José Neudson Braga in 1962, adhered to the modern national vocabulary and presents a rigid structural modulation and rational-age that accompanied the changes through which the center of the city passed. The modern flexibility attributes of this building enabled new programs and solutions to adapt to the new demand. This article proposes to elaborate an analysis of the building of the Center of Exporters of Ceará and its transformations over the years, in order to indicate new practices of architectural valuation in function of new uses as a survival factor of the modern local architecture, which has gradually deteriorated and disappeared. The relevance of this study is based on the need to know and reflect on the process of (re) utilization and protection of modern patrimony, considering the memory of the city, itself a cultural space.
