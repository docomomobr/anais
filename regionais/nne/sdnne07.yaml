  abstract: O artigo a ser apresentado trata do ladrilho hidráulico como objeto de estudo, relacionando como este tipo de revestimento – que popularmente é conhecido como mosaico – foi um elemento construtivo importante na constituição histórica da arquitetura moderna de Campina Grande - PB. A cidade foi palco de grande desenvolvimento no ramo de fabricação de ladrilhos, resultando na difusão da “cultura do ladrilho hidráulico”. Assim, o objetivo da pesquisa é investigar o ladrilho hidráulico nas residências modernas projetadas pelo engenheiro civil e arquiteto autodidata Geraldino Duda, buscando compreender a importância e o uso do revestimento em suas obras. O recorte temporal foi estabelecido entre os anos 1960 – 1969 por se tratar da década de intenso trabalho do arquiteto, consequentemente, período de grandes mudanças no cenário arquitetônico local. A metodologia da pesquisa se desenvolveu por uma abordagem qualitativa através do estudo de caso em questão (as residências modernas), pesquisa bibliográfica e análise documental sobre a modernidade na arquitetura da cidade. A observação de campo, através do registro de imagens esclarecerá questões levantadas durante a pesquisa. Assim, pretende-se com as contribuições dos resultados, através dos levantamentos de uso e composição dos ladrilhos hidráulicos, abrir caminhos para conhecimentos que podem elucidar questões sobre a substituição, em alguns casos, do azulejo por ladrilho hidráulico na modernidade campinense.
  abstract_en: The article to be presented deals with the hydraulic tile as an object of study, relating how this type of covering - which is popularly known as mosaic - was an important constructive element in the historical constitution of the modern architecture of Campina Grande - PB. The city was a stage of great development in the field of tile manufacturing, resulting in the diffusion of the "hydraulic tile culture". Thus, the objective of the research is to investigate the hydraulic tile in modern homes designed by the civil engineer and self-taught architect Geraldino Duda, seeking to understand the importance and the use of the coating in his works. The time cut was established between the years 1960 - 1969 because it is the decade of intense work of the architect, consequently, period of great changes in the local architectural scene. The research methodology was developed by a qualitative approach through the case study in question (the modern residences), bibliographical research and documentary analysis on the modernity in the architecture of the city. Field observation through the recording of images will clarify issues raised during the research. Thus, through the surveys of the use and composition of the hydraulic tiles, it is intended that the contributions of the results may lead to the development of knowledge that may elucidate questions about the replacement, in some cases, of the tile by hydraulic tile in Campinas modernity.
