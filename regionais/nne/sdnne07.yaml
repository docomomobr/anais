  abstract: 'Implantada ao longo dos primeiros anos da década de 1990 em decorrência da emancipação do Estado do Tocantins (1989), Palmas mantém-se até então como a mais nova capital estadual brasileira. Em sua concepção urbanística previram-se imensas glebas retangulares destinadas às quadras residenciais que, internamente, seriam criações de renomados arquitetos nacionais, sendo Ruy Ohtake um desses expoentes. Embora tenham sido construídas nove quadras idealizadas por Ohtake, hoje em dia consolidadas, nenhuma de suas concepções arquiteturais saiu do papel: torre de TV, marina, estádio com vila olímpica, jardim botânico, autódromo, centro cultural, feiras e convenções, entre outras, são proposições praticamente desconhecidas em virtude de não haver estudos e publicações que as abordem. Assim, com a finalidade de reconhecimento e registro historiográfico da arquitetura moderna brasileira, busca-se trazer à tona os projetos idealizados pelo arquiteto nissei paulistano em Palmas, elaborados num período de inflexão de sua linguagem, na qual verificam-se tanto elementos advindos da escola paulista, quanto expressões formais que caracterizariam as obras dos anos seguintes. Para tanto, o artigo apresenta o estudo de cinco exemplares representativos dessa empreitada em terras tocantinenses, subsidiado pela análise do material gráfico-textual remanescente, disponibilizado em arquivo público municipal, que compreende programa, dimensionamento e estudos de localização do equipamento no plano urbanístico de Palmas, memória projetual e croquis.'
  abstract_en: 'Palmas, which was installed over the first years of the 1990’s as a result of the Tocantins State emancipation (1989), keeps itself until now as the newest Brazilian capital city. In its urban concept it was predicted immense rectangular glebes which were allocated to residential squares that, internally, they were creations of reputable national architects, and Ruy Ohtake was one of them. Although there has been built nine squares by Ohtake, nowadays consolidated, none of his architecture conceptions was implemented, such as: TV tower, harbour, stadium with Olympic village, botanical garden, racing circuit, cultural center, street market and convention center, among others, they are propositions almost unknown due to studies that have never been published or discussed. This way, with the intention of recognition and historic record of Brazilian modern architecture, we intend to highlight the projects conceived by the nissei and Paulistano architect in Palmas, which were designed in a period of inflection of his language in which it is possible to verify not only elements derived by the paulista school, but also formal expressions that would pattern the future works. For this purpose, this article presents the study of five representative samples of this undertaking in Tocantins fields, subsided by analysis of the graphical- ! textual remaining materials and also available into municipal public archives that embrace program, scaling and studies of location of the gadgetry in Palmas urban plan, designing memory and sketches.'
