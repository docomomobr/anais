  abstract: O Conjunto Residencial Passo da Pátria (1968), de autoria dos arquitetos Neudson Braga (1935) e Gerhard Bormann (1939-1980), constitui-se como um dos primeiros exemplares da urbanística moderna em Fortaleza. Nas edificações que o compõem destacam-se a austera linguagem racionalista e as ! cuidadosas soluções de condicionamento térmico passivo. O contexto sócio-econômico-cultural em que emerge é também dos mais significativos, com destaque à criação de prestigiosas instituições (Universidade Federal do Ceará, Banco do Nordeste, SUDENE); relevantes melhorias na infraestrutura urbana; além do aquecido mercado imobiliário, financiado através do Plano Nacional de Habitação. Ao longo dos seus cinquenta anos de existência, o conjunto vem sofrendo intervenções que o descaracterizam e desqualificam, como o fechamento do terreno com muros, alteração do esquema cromático das fachadas, substituição das esquadrias originais e conversão das áreas livres do interior da quadra em espaços para estacionamento. Vale, finalmente, salientar a valorização, nos dias atuais, desta área da Cidade e o elevado índice de aproveitamento referendado pela legislação em vigor; fatores que põem em risco a permanência deste significativo exemplar do modernismo cearense. Daí a importância do seu estudo, documentação e divulgação.
  abstract_en: The Passo da Pátria Residential Complex (1968), by the architects Neudson Braga (1935) and Gerhard Bormann (1939-1980), is one of the first examples of modern urban planning in Fortaleza. In the buildings that compose it stand out the austere rationalistic language and the careful solutions of passive thermal conditioning. The socio-economic-cultural context in which it emerges is also one of the most significant, with emphasis on the creation of prestigious institutions (Federal University of Ceará, Banco do Nordeste, SUDENE); relevant improvements in urban infrastructure; in addition to the heated real estate market, financed through the National Housing Plan. Throughout its fifty years of existence, the group has been subjected to interventions that de-characterize and disqualify it, such as the closing of the ground with walls, alteration of the chromatic scheme of the façades, replacement of the original frames and conversion of the free areas of the interior of the court into spaces for parking. Finally, it is important to emphasize the appreciation, in the present day, of this area of the City and the high rate of utilization that is backed by the legislation in force; factors that jeopardize the permanence of this significant example of modernism in Ceará. Hence the importance of its study, documentation and dissemination.
