  abstract: O Edifício Palomo, construído entre 1962 e 1965, localizado no Centro Histórico de Campina Grande (PB), destaca-se como um marco do período áureo da produção da arquitetura moderna localmente, graças às suas dimensões e sua tipologia de edifício de múltiplos usos, a partir de uma galeria comercial no térreo em conjunto com unidades habitacionais e empresariais na torre principal. Este estudo tem como objetivo geral analisar os nexos tectônicos presentes na arquitetura moderna produzida em Campina Grande, com foco no grande edifício vertical de uso misto, tendo o Edifício Palomo como estudo de caso. Essa abordagem analítica é justificada pela importância do edifício no contexto de modernização da arquitetura campinense, especialmente devido ao seu pioneirismo tipológico em conjunto com os edifícios Rique (1957 - 1960) e Lucas (1963 - 1967), sendo de grande importância a compreensão da interação entre os aspectos estéticos e os aspectos tecnológicos e construtivos envolvidos na sua concepção. O trabalho possui como aporte metodológico os parâmetros da análise tectônica da arquitetura, propostos por Rocha (2012) e baseados em Frampton (1995), explorando a poética construtiva resultante das relações entre a estrutura formal do edifício e seus condicionantes, o sítio (o lugar), a estrutura resistente e os elementos de vedação. Resultante desse processo, o estudo revela características projetuais que contribuem positivamente para a integração do edifício com o meio urbano, destacando a análise tectônica como uma ferramenta relevante para resgatar essas características no contexto da prática arquitetônica contemporânea. Conclui-se que a documentação desse repertório construtivo e tipológico é essencial para sua conservação, se constituindo como um meio de conscientização sobre sua importância para a história local, de modo a enfrentar seus desafios de conservação na atualidade.
  abstract_en: The Palomo Building, constructed between 1962 and 1965, located in the Historic Center of Campina Grande (PB), stands out as a landmark of the golden age of local modern architecture, thanks to its dimensions and its multi-use building typology, featuring a commercial gallery on the ground floor along with residential and business units in the main tower. This study aims to analyze the tectonic connections present in the modern architecture produced in Campina Grande, focusing on the large mixed-use vertical building, with the Palomo Building as a case study. This analytical approach is justified by the building's importance in the context of the modernization of Campina Grande's architecture, especially due to its typological pioneering along with the Rique (1957 - 1960) and Lucas (1963 - 1967) buildings, making it crucial to understand the interaction between aesthetic aspects and the technological and construction aspects involved in its conception. The work's methodological framework includes the parameters of tectonic architectural analysis, proposed by Rocha (2012) and based on Frampton (1995), exploring the constructive poetry resulting from the relationships between the building's formal structure and its conditions, the site (location), the load-bearing structure, and the cladding elements. As a result of this process, the study reveals design characteristics that positively contribute to the building's integration with the urban environment, highlighting tectonic analysis as a relevant tool to recover these characteristics in the context of contemporary architectural practice. It is concluded that documenting this constructive and typological repertoire is essential for its preservation, serving as a means of raising awareness of its importance to local history, in order to address its current conservation challenges.
