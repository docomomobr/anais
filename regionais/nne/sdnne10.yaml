  abstract: Está em construção o primeiro guia de arquitetura moderna da cidade de Belém. As primeiras pesquisas realizadas pelo Lahca/UFPA destacavam edificações localizadas ao longo do que Celma Chaves denomina “Eixos de Modernização”. Com base em uma historiografia em revisão, a qual assume as heterogeneidades e não-linearidades dos objetos históricos, essa “ausência” de obras em demais pontos da cidade passou a ser questionada. Neste sentido, instigou-se a subversão de olhares, fontes, espaços e tempos e, assim, vem se consolidando uma produção científica que tensiona o par modernidade/modernização e o estende para além das áreas centrais da cidade, e dessa subversão emergiu um outro locus a ser desbravado - a arquitetura moderna no Centro Histórico de Belém (CHB). Observa-se que esta área foi preterida pelas iniciativas modernizantes do início do século XX, e deste modo, bairros como Cidade Velha, Campina e Reduto foram gradativamente alçadas ao posto guardiãs do passado da cidade. Essa tensão entre tempos (antigo x novo) ajuda a ilustrar o porquê dessas áreas não serem imediatamente associadas ao que se toma como “moderno”. Tomou-se, portanto, as noções warburguianas de tecer associações entre elementos não comumente associáveis, e assim o CHB foi eleito objeto do primeiro volume do Guia da Arquitetura Moderna de Belém. Nesta área foram encontrados mais exemplares do que inicialmente havia sido previsto, o que complementou o acervo existente. O Guia objetiva se tornar uma nova fonte documental, e está alicerçado a fundamentos conceituais e elementos da visualidade moderna na Amazônia, de modo a trazer visibilidade às arquiteturas de referência moderna ainda não completamente identificadas em estudos anteriores. O objetivo deste artigo, portanto, é apresentar a construção técnica e epistemológica deste Guia, considerando novos recortes espaciais que darão outros nortes à documentação das transformações da cultura arquitetônica da cidade na segunda metade do século XX.
  abstract_en: The first modern architecture guide for the city of Belém is being structured. The first research realized by Lahca/UFPA highlighted buildings located along what Celma Chaves calls “Modernization Axis”. Based on a historiography under review, which assumes the heterogeneities and non-linearities of historical objects, this “absence” of works in other parts of the city began to be questioned. In this sense, the subversion of views, sources, spaces and times was instigated and, thus, a scientific production has been consolidating that tensions the modernity/modernization pair and extends it beyond the central areas of the city, and from this subversion another emerged locus to be explored - modern architecture in the Historic Center of Belém (CHB). It is observed that this area was overlooked by the modernizing initiatives of the beginning of the 20th century, and in this way, neighborhoods such as Cidade Velha, Campina and Reduto were gradually elevated to the position of guardians of the city's past. This tension between times (old x new) helps to illustrate why these areas are not immediately associated with what is considered “modern”. Therefore, the Warburgian notions of weaving associations between elements that are not commonly associable were adopted, and as a result the CHB was chosen as the object of the first volume of the Guide to Modern Architecture of Belém. In this area, more examples were found than had initially been predicted, the which complemented the existing collection. The Guide aims to become a new documentary source, and is based on conceptual foundations and elements of modern visuality in the Amazon, in order to bring visibility to modern reference architectures not yet completely identified in previous studies. The objective of this article, therefore, is to present the technical and epistemological construction of this Guide, considering new spatial sections that will provide other directions for documenting the transformations in the city's architectural culture in the second half of the 20th century.
