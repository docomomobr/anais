  abstract: O presente artigo tem como objeto de estudo a residência Miguel Vita, que foi projetada no ano de 1958 no Recife, Pernambuco, pelo arquiteto luso-brasileiro Delfim Fernandes Amorim. A residência familiar de propriedade do industrial que deu nome à casa, é um exemplar relevante das realizações de arquitetos atuantes em Pernambuco, por expressar preceitos arquitetônicos que foram associados à concepção da mansão moderna. Contudo, apesar de ter o seu valor enquanto exemplar arquitetônico reconhecido pelos estudos acadêmicos especializados e por uma certa parcela da sociedade, a residência – que àquela altura já abrigava outro uso, governamental - foi demolida no ano de 2020, o que gerou debates e questionamentos por parte daqueles que reconheciam o seu valor. O episódio fez com que esse exemplar arquitetônico se juntasse à lista de outros edifícios modernos que já haviam sido e vem sendo “levados a óbito”, tendo em vista a problemática da aparente dificuldade em salvaguardar arquiteturas modernas. Assim, levando-se em consideração a relevância desse projeto e considerando que a residência não mais existe em sua forma física e material, o presente artigo tem como interesse contribuir com os esforços de documentação do patrimônio moderno, tendo como objetivo relatar a experiência de documentar o projeto e experimentar por meio de realidade virtual o espaço de um “gêmeo virtual”, ou seja, um modelo tridimensional computadorizado da Casa Miguel Vita. Para alcançar tal objetivo, a metodologia proposta parte do levantamento de fotografias e do projeto original da residência, seguida da modelagem 3D casa e a configuração deste para ser experimentado por meio de equipamento apropriado para realidade virtual. Como resultados, pôde-se notar a potencialidade do método para o estudo espacial, volumétrico e experiencial de edifícios, contribuindo de maneira a explorar a documentação de arquiteturas através de experiências em realidade virtual, evidenciando as suas peculiaridades e possibilidades.
  abstract_en: 'X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Realidade virtual e a documentação da arquitetura moderna: o caso da Residência Miguel Vita Raphaela Banks. Luiz Amorim This paper has as it case study the Miguel Vita residence, which was designed in 1958 in Recife, Pernambuco, by the Portuguese-Brazilian architect Delfim Fernandes Amorim. The family residence, owned by the industrialist who gave the house its name, is a relevant example of the achievements of architects working in Pernambuco, as it expresses architectural traits that came to be associated with the design of the modern mansion. However, despite having its architectural values recognized by specialized academic studies and by a certain portion of society, the residence - which at that time already had a governmental use - was demolished in 2020, which generated debates and questionings by those who recognized its value. The episode made this building join the list of other modern buildings that had already been and are being “killed”, given the problem of the apparent difficulty in safeguarding modern architecture. Thus, taking into account the relevance of this project and considering that the residence no longer exists in its physical and material form, this article is interested in contributing to the efforts of document modern heritage, aiming to report the experience of visiting through virtual reality the space of a “virtual twin”, that is, a computerized three-dimensional model of Casa Miguel Vita. To achieve this objective, the proposed methodology starts from the survey of photographs and the original design of the residence, followed by 3D modeling of the house and its configuration to be experienced through a virtual reality headset. As a result, the potential of the method for the spatial, volumetric and experiential study of buildings could be noted, contributing to exploring the documentation of architectures through virtual reality experiences, highlighting their peculiarities and possibilities.'
