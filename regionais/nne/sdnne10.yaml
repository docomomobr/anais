  - 'João Branco Pedro (1999) analisa a edificação através de três perspectivas de classificação: a programática, a morfológica e a topológica. A perspectiva programática se refere ao número de quartos existentes na habitação e o número de utentes, na qual o projeto foi idealizado. João Branco, identifica as tipologias programáticas através da expressão Tx/y, na qual, x é equivalente ao número de quartos e y o número de usuários. De forma que, divide as tipologias em seis categorias, indo da T0 até T5. No que se refere à perspectiva morfológica, as habitações serão analisadas quanto ao número de pisos, o número de fachadas e forma da planta, o número de acessos e a localização dos acessos. Na perspectiva topológica serão utilizados os seguintes critérios: o número dos espaços de circulação e a relação com o acesso ao exterior, o número de espaços comuns, o número de blocos dos espaços individuais, o número de blocos sanitários e a localização do bloco de serviços. ii'
  - 'O autor Schneider (1998) utiliza oito tipologias de plantas de apartamentos residenciais, em que observa a organização espacial e as formas de articulação que existem nessas unidades habitacionais, que se dividem nas seguintes categorias: plantas tipo corredor, caixa inserida, com sala de estar central, com separação das áreas funcionais, orgânica, fluída, flexível e circuito.'
