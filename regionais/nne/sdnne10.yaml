  abstract: 'A década de 1930 no Brasil foi um período caracterizado por fortes práticas estatais para modernizar o país, e nesse âmbito a arquitetura moderna foi adotada como símbolo de progresso que se almejava. Assim, edifícios escolares públicos foram construídos sob um discurso de defesa da arquitetura moderna, que considerava-se a ideal para abrigar as práticas pedagógicas de um ensino mais ativo e igualitário. Assim, este trabalho teve como objetivo geral verificar se os edifícios escolares dos anos 1930 atenderam às expectativas sociais acerca da modernização da arquitetura escolar para implantação de um novo modelo pedagógico. Como objeto de estudo foram selecionados os edifícios escolares que resultaram das reformas educacionais para aplicação das ideias da Escola Nova no Rio de Janeiro (1934-1937), em São Paulo (1936-1939) e na Paraíba (19361939). Para realizar a pesquisa, confrontamos o conteúdo dos discursos sobre essas escolas, encontrados em documentos oficiais e periódicos (publicados entre 1930-1945, presentes na Hemeroteca digital Nacional), com a análise espacial e da fisionomia dos edifícios escolares selecionados. Os resultados indicam que os projetos atendem em vários aspectos os discursos em defesa de uma nova arquitetura para abranger métodos de ensino ativo. A organização em planta das escolas modernas estudadas foge do modelo das escolas tradicionais, ao serem mais abertas e conectadas ao exterior, surgem novos ambientes ao programa, como oficinas e ateliês, e a fisionomia das escolas não faz referência a estilos do passado, como ocorria até então: passam a apresentar formas geometrizadas, elementos padronizados como as janelas basculante em ferro e vidro, e marquises em concreto armado.'
  abstract_en: 'country, and in this context, modern architecture was adopted as a symbol of the progress that was desired. In this context, public school buildings were built under a discourse defending modern architecture, which was considered ideal for housing pedagogical practices for more active and egalitarian teaching. Thus, this work had the general purpose of verifying whether school buildings X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Título do artigo: subtítulo do artigo Nome Completo dos Autores from the 1930s met social expectations regarding the modernization of school architecture to implement a new pedagogical model. As an object of study, school buildings that resulted from educational reforms to apply the ideas of the Escola Nova in Rio de Janeiro (1934-1937), São Paulo (1936-1939) and Paraíba (1936-1939) were selected. To carry out the research, we compared the content of the speeches about these schools, found in official documents and periodicals (published between 1930-1945, present in the Hemeroteca digital Nacional), with the spatial analysis and physiognomy of the selected school buildings. The results indicate that the projects meet in several aspects the speeches in defense of a new architecture to encompass active teaching methods. The organization in plan of the modern schools studied deviates from the model of traditional schools, as they are more open and connected to the outside, new environments appear in the program, such as workshops and studios, and the physiognomy of the schools does not make reference to styles of the past, as was the case until then: they began to present geometric shapes, standardized elements such as tilting windows in iron and glass, and reinforced concrete awnings.'
