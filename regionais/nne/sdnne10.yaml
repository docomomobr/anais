  abstract: 'Sem torres, contrafortes ou pináculos, em sua maioria, a arquitetura sacra católica modernista constituiu-se como um dos potenciais nichos de expressão utilizados pelos arquitetos modernos, de Le Corbusier à Niemeyer, desde o início do século XX, produzindo alguns projetos ímpares na arquitetura mundial, como a própria Capela de Ronchamp do primeiro ou a Catedral de Nossa Senhora Aparecida, do segundo. Sabe-se que, para além dos exemplos citados, outras produções apresentam singularidades ativas dessa manifestação modernista e que estão longe dos holofotes, como é o caso de Teresina, no Piauí, cidade recorte desta pesquisa, onde dentro da realidade local, as mais emblemáticas obras modernas de arquitetura religiosa foram idealizadas pelo arquiteto piauiense Miguel Caddah (1936), sendo elas respectivamente a Paróquia da Santíssima Trindade, edificada em 1968, e a Paróquia de Cristo Rei, de 1971, obras que estão presentes no paisagem urbana teresinense e possuem grande importância religiosa e arquitetônica para a cidade. Dito isso, este texto é resultado de um dos desdobramentos produzidos na dissertação “’Tá aí uma coisa com a qual nunca me preocupei’: a arquitetura moderna de Teresina-PI por Araujo e Caddah” e objetiva através da oralidade, croquis e fotografias, olhar para as duas obras mencionadas anteriormente no intuito de destacar suas respectivas contribuições ao cenário urbano local. Como parte da metodologia de investigação, a pesquisa procurou entrar em contato direto com Miguel, na tentativa de ouvir, através de suas memórias, os conceitos por trás do projeto, obra e suas considerações atuais, sendo possível perceber, assim, que as edificações voltam nossa percepção ao simbolismo proposto por seu arquiteto e encantam com a especificidade de detalhes que permeiam desde decisões técnicas à plásticas resultando em um conjunto edificado único. Uma das conclusões que se pode inferir é que da estrutura metálica predominante na primeira obra aos cobogós em tijolo na segunda, as edificações são idealizadas com parâmetros que variam do estudo matemático a uma certa misticidade característica das manifestações religiosas, abraçadas pelo “trivial” residente. Dessa forma, contribuindo para ampliar os estudos sobre o patrimônio edificado teresinense, sobretudo o moderno, a pesquisa coleta, relatos inéditos do idealizador das obras analisadas, permitindo um outro olhar sobre as mesmas, por meio de sua bagagem.'
  abstract_en: 'Without towers, buttresses or pinnacles, for the most part, modernist catholic sacred architecture was one of the potential niches of expression used by moderns architects, from Le Corbusier to Niemeyer, since the beginning of the 20th century, producing some unique projects in world architecture, such as the Ronchamp Chapel in case of the first or the Cathedral of Nossa Senhora Aparecida, of a second author. It is known that, in addition to the examples cited, other productions present active X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Do projeto ao batismo: as igrejas modernistas de Miguel Caddah em Teresina-PI Wanderson Nascimento Barbosa singularities of this modernist manifestation and that are far from the spotlights, as is the case of Teresina, in Piauí, the city chosen for this research, where within the local reality, the most emblematic modern projects of religious architecture were designed by the architect from Piauí Miguel Caddah (1936), respectively the church of the Santíssima Trindade, built in 1968, and the Church of the Cristo Rei, from 1971, projects that are present in the urban landscapes of Teresina and have great religious and architectural importance for the city. That said, this text is the result of one of the developments produced in the dissertation “''There''s something I''ve never worried about'': the modern architecture of Teresina-PI by Araujo and Caddah” and aims through orality, sketches and photographs look to the two previously mentioned projects in order to highlight their respective contributions to the local urban scene. As part of the investigation methodology, the research sought to get in direct contact with Miguel, in an attempt to hear, through his memories, the concepts behind the project, work and his current considerations, thus making it possible to perceive that the buildings return our perception of the symbolism proposed by its architect and enchant with the specificity of details that range from technical to plastic decisions resulting in a unique building complex. One of the conclusions that can be inferred is that from the metallic structure predominant in the first project to the brick cobogós in the second, the buildings are idealized with parameters that vary from mathematical study to a certain mysticity characteristic of religious manifestations, embraced by the “trivial” resident. In this way, contributing to expanding studies on the built patrimony of Teresina, especially the modern one, the research collects, from the initial source [the architect], unpublished reports from the creator of the analyzed works, allowing another look at the works, through of your luggage.'
