  abstract: O processo de modernização de Belém relaciona-se a diversos fatores, como a iniciativa modernizadora do Brasil impulsionada pelo governo de Getúlio Vargas; a vinculação do país com os Estados Unidos; à expectativa de retomada do crescimento da cidade e por parte da sociedade belenense que ansiava por esse movimento que incluía incipientes ações de industrialização. A partir dessa conjuntura, observa-se um processo de modernização que se expressa no espaço construído da cidade. Para representar esse fenômeno está em construção o Atlas da Modernização de Belém, ferramenta que é um instrumento capaz de reunir diversos objetos, dados e imagens sobre as diversas expressões de modernização da cidade que inclui a arquitetura. O Atlas é uma aposta de que esses dados reunidos de um certo modo podem oferecer uma releitura da realidade, uma ferramenta do pensamento. Portanto, o presente resumo expandido objetiva apresentar parte dos dados levantados para subsidiar a construção deste Atlas, com analisar e entender a ocorrência da modernização na capital paraense durante o período entre os anos de 1960 e 1980, particularmente como ferramenta para contribuir na documentação da arquitetura moderna produzida no período. A metodologia adotada foi a pesquisa histórico-interpretativa, qualitativa e quantitativa, por meio dos registros em jornais da época, levantamento fotográfico e sua representação em cartografia. Nesse sentido, foram elaborados mapas temáticos para visualizar e analisar essas obras quanto à sua permanência, destruição e transformação observadas nas áreas da cidade onde foram mapeadas.
  abstract_en: 'Belém''s modernization process is related to several factors, such as the Brazilian modernization initiative driven by the government of Getúlio Vargas; the country''s ties to the United States; to the expectation of a resumption of the city''s growth and on the part of Belenense society that yearned for this movement that included incipient industrialization actions. From this juncture, a process of modernization is observed that is expressed in the city''s built space. To represent this phenomenon, the Belém Modernization Atlas is under construction, a tool capable of bringing together various objects, data and images about the city''s diverse expressions of modernization, including architecture. The Atlas is a bet that this data gathered in a certain way can offer a reinterpretation of reality, a tool for thought. Therefore, this expanded summary aims to present part of the data collected to support the construction of this Atlas, with analyzing and understanding the occurrence X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 O Atlas da modernização de Belém: ferramenta para mapear a arquitetura moderna e suas transformações Igor Araújo Costa of modernization in the capital of Pará during the period between the 1960s and 1980s, particularly as a tool to contribute to the documentation of architecture modern production produced in the period. The methodology adopted was historicalinterpretive, qualitative and quantitative research, through records in newspapers of the time, photographic surveys and their representation in cartography. In this sense, thematic maps were created to visualize and analyze these works in terms of their permanence, destruction and transformation observed in the areas of the city where they were mapped.'
