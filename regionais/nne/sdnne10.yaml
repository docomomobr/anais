  abstract: Kátia Maria Góes da Costa Pinto, formada arquiteta e urbanista pela Faculdade de Arquitetura e Urbanismo do Recife em 1974, continua a influenciar e enriquecer o campo da arquitetura e do design até hoje. Este estudo tem como objetivo explorar a trajetória profissional da arquiteta e designer Kátia Costa Pinto, destacando a maneira como a cultura popular modificou o cenário do design pernambucano e nacional. Por meio de entrevistas semiestruturadas e da análise crítica da documentação visual disponível, este trabalho busca contextualizar suas contribuições no panorama a partir da década de 1970. Além disso, pretende-se, por meio das obras de Kátia, compreender quais elementos definem um design autenticamente pernambucano. A análise foi construída no contexto históricoarquitetônico do design, de mobiliários, ambientes e colares. Em seus projetos de mobiliário tem-se uma sofisticada combinação de materiais, especialmente o aço, a pedra e o vidro, resultando em uma interação sutil de formas, texturas e cores. No design de interiores, foi responsável por adotar elementos da cultura popular em conjunto com peças tidas como mais eruditas, estabelecendo assim uma dinâmica disruptiva e complementar. Essa abordagem também é percebida nos colares elaborados pela arquiteta, que transforma materiais populares em adornos elegantes mediante formas simplificadas e modernas. Portanto, com esse estudo tem-se que a trajetória de Kátia Costa Pinto é multifacetada, revelando uma identidade pernambucana, que encontra similaridades a partir de um ponto em comum com a valorização da cultura popular no contexto moderno e contemporâneo sob diferentes manifestações, ambientes mobiliários e colares.
  abstract_en: Kátia Maria Góes da Costa Pinto, graduated as an architect and urban planner from the Faculty of Architecture and Urbanism of Recife in 1974, continues to influence and enrich the field of architecture and design to this day. This study aims to explore the professional trajectory of the architect and designer Kátia Costa Pinto, highlighting how popular culture has transformed the design landscape in Pernambuco and Brazil. Through semi-structured interviews and critical analysis of available visual documentation, this work seeks to contextualize her contributions from the 1970s onwards. Additionally, it aims to understand which elements define an authentically Pernambucan design through Kátia's works. The analysis was constructed within the historical-architectural context of design, including furniture, environments, and necklaces. Her furniture projects feature a sophisticated combination of materials, particularly steel, stone, and glass, resulting in a subtle interaction of shapes, textures, and colors. In interior design, she was responsible for incorporating elements of popular culture alongside more scholarly pieces, thus establishing a disruptive and complementary dynamic. This approach is also evident in the necklaces designed by the architect, who transforms popular materials into elegant adornments through simplified and modern forms. Therefore, this study reveals that Kátia Costa Pinto's trajectory is multifaceted, showcasing a Pernambucan identity that finds commonality in the appreciation of popular culture within the modern and contemporary context through various manifestations, furniture environments, and necklaces.
