  abstract: 'No que se refere ao estudo da produção arquitetônica de meados do século XX, há uma disseminação do vocabulário da arquitetura moderna para além das grandes capitais. Observa-se que a apropriação desse tipo de arquitetura ocorreu seguindo os contextos socioculturais e políticos de cada lugar. Logo, o que era produzido nos grandes centros brasileiros em meados do século XX não estava no mesmo compasso que construções no interior do Nordeste, precisamente com as construções das cidades do Seridó potiguar, cuja urbanização estava ainda se consolidando. Então, como investigar a apropriação do repertório moderno dessas construções nessas cidades? Compreende-se que, ao longo dos estudos sobre a modernidade brasileira, termos são vinculados e criados para separar o que é “a arquitetura moderna” e o que não é, e assim temos como: protomoderno, protomodernidade, art déco são apresentados. Nesse emaranhado de terminologias, é cunhado às produções do interior nordestino, e até por vezes em suas capitais, o termo “arquitetura popular” que as separa da “arquitetura moderna”. Desta forma, o presente artigo pretende fomentar a discussão sobre essa produção arquitetônica nas cidades do Seridó potiguar, buscando um olhar necessário e ampliado, envolvendo os aspectos formais, históricos e locacionais, escolheu-se definir essa arquitetura como “modernosa”, cheia de modernismos. E esses modernismos podem ser identificados tanto nos aspectos formais quanto em adornos. A metodologia partiu de um breve estudo da arte sobre a temática e, principalmente, de dados obtidos das vivências e experiências no interior nordestino. Ressalta-se que este estudo é o início de uma pesquisa que visa extrapolar os postulados teóricos canônicos e ampliar o olhar para o contexto, de forma a tratar a arquitetura moderna de forma mais democrática. Com as discussões apresentadas, tem-se o fomento do termo “Modernosidade” como uma forma de destacar e caracterizar a apropriação da arquitetura moderna no contexto de um país de proporções continentais.'
  abstract_en: 'Regarding the study of architectural production in the mid-20th century, there is a dissemination of the vocabulary of modern architecture beyond the major capitals. It is observed that the appropriation of this type of architecture occurred according to the sociocultural and political contexts of each place. Thus, what was produced in the major Brazilian centers in the mid-20th century was not in the same rhythm as constructions in the interior of the Northeast, specifically the constructions in the cities of Seridó Potiguar, whose urbanization was still consolidating. So, how to investigate the appropriation of the modern repertoire in these constructions in these cities? It is understood that, throughout the studies on Brazilian modernity, terms are linked and created to separate what is "modern architecture" and what is not, and thus we have: proto-modern, protomodernity, art déco are presented. In this tangle of terminologies, the term “popular architecture” is coined for the productions of the interior of the Northeast, and sometimes even in its capitals, separating them from "modern architecture." Thus, this article aims to foster the discussion about this architectural production in the cities of Seridó Potiguar, seeking a necessary and broadened perspective, involving formal, historical, and locational aspects. It was decided to define this architecture as “modernosa,” full of modernisms. These modernisms can be identified in both formal aspects and adornments. The methodology started from a brief study of the art on the theme and, mainly, from data obtained from the experiences and observations in the interior of the Northeast. It is emphasized that this study is the beginning of research that aims to extrapolate canonical theoretical postulates and broaden the perspective to the context, in order to treat modern architecture more democratically. With the discussions presented, the term "Modernosidade" is promoted as a way to highlight and characterize the appropriation of modern architecture in the context of a country of continental proportions.'
