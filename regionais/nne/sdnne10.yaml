  abstract: 'O presente artigo busca analisar algumas questões que dizem respeito à relação entre arte e arquitetura na Residência Rubens de Mendonça, ou Casa dos Triângulos, projeto de Vilanova Artigas de 1956 em parceria com os artistas Mário Gruber e Rebolo Gonsáles. A análise pretende trazer novas perspectivas que surgem após as considerações feitas por Raphael Grazziano em seu artigo “Um impasse estético em Artigas: entre o realismo socialista e o concretismo”. Dentre as novas perspectivas, destacam-se alguns paralelismos entre a Casa dos Triângulos e as Casas Kádár-kocka da Hungria Soviética. Desses paralelismos, há a possibilidade de abordar a ironia de que embora Artigas buscasse explorar uma relação entre arte e arquitetura pautada por um discurso de vanguarda, os conflitos de ideias na referida casa se aproximam dos conflitos relacionados ao contexto e discussões sobre arte e arquitetura em que se popularizam as Casas Kádár-kocka. Os murais presentes nas Casas Kádár-kocka ecoam certas características do Kitsch apontados por Clement Greenberg em seu texto “Avant Garde and Kitsch”, de 1939 (há que se destacar que as questões problemáticas do texto já levantadas posteriormente pelo próprio autor serão consideradas e apontadas aqui). Há também outra questão em termos de possibilidade de leitura da relação entre arte e arquitetura na Casa dos Triângulos a ser explorada, o fato de que a composição ecoa os azulejos em branco e azul de herança colonial portuguesa de maneira alegórica. Por fim, buscase trazer algumas considerações que esclarecem a interpretação de que o que foi materializado na Casa dos triângulos não é apenas a expressão de um conflito entre duas correntes estéticas, mas uma expressão da complexidade de diferentes ecos, como a sobreposição de elementos da arte e arquitetura em voga, da tradição e da alegoria.'
  abstract_en: 'The present paper aims to analyse some questions regarding the relation between art and architecture in Rubens de Mendonça’s House, or House of the Triangles, designed by Vilanova Artigas in 1956 in collaboration with the artists Mário Gruber and Rebolo Gonsáles. The analysis seeks to bring new perspectives which arise after considerations made by Raphael Grazziano in his paper “An aesthetic impasse in Artigas: between socialist realism and concretism”. From these new perspectives, X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 ENTRE O VANGUARDISMO, O KITSCH E O ALEGÓRICO: A CASA DOS TRIÂNGULOS Valentina Martins Marques some parallelisms are highlighted between The House of the Triangles and Kádár-Kocka’s Houses from Soviet Hungary. From these parallelisms, there’s the possibility to approach the irony that although Artigas sought to explore a relation between art and architecture based on Avant-Garde discourse, the conflict of ideas in the referred house are similar to the conflicts related to the context and discussions about art and architecture in which the Kádár-kocka Houses were popularised. The murals present in Kádár-Kocka’s Houses echo certain Kitsch characteristics pointed by Clement Greenberg in his essay “Avant Garde and Kitsch”, of 1939 (it is to be highlighted that problematic questions from the text later pointed by the author himself will be considered and pointed here). There’s also another question in terms of possibilities of reading of the relation between art and architecture in The House of the Triangles to be explored, the fact that the composition echoes the tiles in white and blue of the portuguese colonial heritage in an allegorical manner. Lastly, it is sought to bring some considerations which clarify the interpretation that what was materialized in The House of the Triangles in not only the expression of a conflict between two aesthetic currents, but the expression of the complexity of different echoes, such as the overlaying of elements from art and architecture in vogue, from tradition and from allegory.'
