  abstract: 'A dinâmica dos portos se encontra relacionada com o desenvolvimento das cidades ao longo da história. São Luís, assim como outras capitais brasileiras, teve seu surgimento e expansão impulsionados pela proximidade com o mar. No entanto, ao longo do século XX houve uma desestabilização da relação cidade-porto com a implementação de três planos de expansão: Plano de Otacílio Saboya (1936), o Plano de Ruy Mesquita (1958) e o Plano de Wit - Olaf (1975). A mudança das atividades portuárias do centro para o eixo de expansão do Itaqui-Bacanga, na década de 1970, e a inscrição do centro como patrimônio mundial pela UNESCO, em 1997, fragmentaram o conceito de cidade portuária, que logo foi substituído pelo conceito de cidade patrimônio. Assim, como resultado de um Projeto de Pesquisa, este artigo tem por objetivo compreender o conceito histórico de São Luís como cidade portuária dentro do processo de expansão ocorrido no século XX, por meio da catalogação e análise da cartografia, ilustrações e fotografias encontradas em álbuns históricos. Os fundamentos metodológicos dividiram-se em etapas de pesquisa bibliográfica, que permitiu a contextualização do histórico da expansão urbana na cidade de São Luís e suas relações com o urbanismo modernista e o porto; pesquisa empírica, onde foram realizadas visitas e levantamentos fotográficos de museus e do complexo portuário Itaqui, de São Luís; e pesquisa documental, por meio da catalogação de mapas, fotografias e ilustrações presentes em acervos, álbuns e museus.'
  abstract_en: 'The dynamics of ports are related to the development of cities throughout history. São Luís, like other Brazilian capitals, had its emergence and expansion driven by its proximity to the sea. However, throughout the 20th century, there was a destabilization of the city-port relationship with the implementation of three expansion plans: the Otacílio Saboya Plan (1936), the Ruy Mesquita Plan (1958), and the Wit-Olaf Plan (1975). The relocation of port activities from the city center to the Itaqui-Bacanga expansion axis in the 1970s and the designation of the city center as a World Heritage site by UNESCO in 1997 fragmented the concept of a port city, which was soon replaced by the concept of a heritage city. Thus, as a result of a research project, this article aims to understand the historical concept of São Luís as a port city within the process of expansion that occurred in the 20th century, through the cataloging and analysis of cartography, illustrations, and photographs found in historical albums. The methodological foundations were divided into stages: bibliographic research, which allowed for the contextualization of the history of urban expansion in São Luís and its relations with modernist urbanism and the port; empirical research, which involved visits and photographic surveys of museums and the Itaqui port complex in São Luís; and documentary research, through the cataloging of maps, photographs, and illustrations found in collections, albums, and museums.'
