  abstract: Na década de 1950, assistiu-se, no Brasil, a uma ampla aceitação da arquitetura moderna por parte da sociedade, inclusive pelas camadas médias e populares, refletindo o desejo dessas populações de participar da modernidade em voga. A compreensão desse fenômeno passa pelo entendimento dos contextos político-econômico e sociocultural da época, momento marcado, nacionalmente, por avanços na industrialização, pela urbanização, pela expansão dos meios de comunicação de massa e pela distensão da classe média. Nesse cenário, houve, em muitas cidades brasileiras, uma demanda significativa por novas habitações, resultando no surgimento de inúmeros loteamentos e conjuntos habitacionais, ocupados nas décadas de 1950 e 1960. Contudo, apesar da intensa atividade construtiva, havia uma escassez de arquitetos formados na maioria das cidades do país, levando engenheiros e outros profissionais licenciados a absorverem grande parte dessa demanda. Mesmo assim, milhares de casas construídas nesses novos bairros Brasil afora incorporaram um vocabulário formal próprio da linguagem moderna. Diante do exposto, o presente artigo admite como objeto de estudo a produção residencial unifamiliar de classe média projetada e executada sem a participação de arquitetos diplomados, uma produção quantitativamente expressiva em nosso ambiente construído, mas frequentemente considerada de menor qualidade e negligenciada pela historiografia. Com o objetivo de compreender como a assimilação de elementos e soluções formais modernas foi explorada nessas casas, toma-se, como recorte espacial, a cidade de João Pessoa, Paraíba, e a década de 1960, como recorte temporal, de acordo com a disponibilidade de nossas fontes primárias, os projetos levantados no Arquivo Central da Prefeitura Municipal de João Pessoa. A análise desses exemplares revela a recorrência de características como a utilização de arestas inclinadas nos planos das fachadas principais, jogos de telhados cerâmicos aparentes, mas quase sempre desencontrados, colunas metálicas finas, buzinotes, além do emprego de diferentes materiais e texturas para ressaltar os planos da fachada, criar grafismos geométricos e, mesmo, alongar as janelas, fazendo-as assumir uma aparência em “fita”. Espera-se que esse estudo permita um olhar mais abrangente para o cenário geral da arquitetura residencial moderna da capital paraibana, expandindo a historiografia local sobre o tema e fornecendo o registro de uma produção que tem se perdido rapidamente nas últimas décadas.
  abstract_en: In the 1950s, Brazil witnessed a broad acceptance of modern architecture by society, including the middle and lower classes, reflecting these populations' desire to partake in the prevailing modernity. Understanding this phenomenon requires an analysis of the political-economic and socio-cultural contexts of the time, marked nationally by advances in industrialization, urbanization, the expansion of mass media, and the growth of the middle class. In this scenario, many Brazilian cities experienced significant demand for new housing, resulting in the emergence of numerous subdivisions and housing complexes occupied during the 1950s and 1960s. However, despite the intense construction activity, there was a scarcity of trained architects in most cities, leading engineers and other licensed professionals to absorb much of this demand. Nonetheless, thousands of houses built in these new neighborhoods across Brazil incorporated a formal vocabulary characteristic of modern architecture. Given this context, the present article examines the middleclass single-family residential production designed and executed without the involvement of trained architects—a quantitatively significant production in our built environment, yet often considered of lesser quality and neglected by historiography. To understand how the assimilation of modern formal elements and solutions was explored in these houses, the study focuses on the city of João Pessoa, Paraíba, during the 1960s, based on the availability of primary sources from the Central Archive of the João Pessoa Municipal Government. The analysis of these examples reveals the recurrence of features such as the use of inclined edges in the main façade planes, ceramic roof tiles with mismatched slopes, thin metal columns, buzinotes, and the use of different materials and textures to highlight façade planes, create geometric patterns, and elongate windows to achieve a ribbon-like appearance. This study aims to provide a broader perspective on the overall scenario of modern residential architecture in the capital of Paraíba, expanding local historiography on the subject and documenting a production that has rapidly disappeared in recent decades.
