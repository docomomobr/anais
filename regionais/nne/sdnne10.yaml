  abstract: 'O objetivo deste trabalho é destacar a importância e influência da produção arquitetônica e urbanística de Renato Azevedo em Campina Grande na década de 1970 a 1980, por meio da documentação dos seus projetos. Ao longo deste período, Azevedo desempenhou um papel crucial na formação do panorama urbano e arquitetônico da cidade, contribuindo significativamente para o desenvolvimento campinense. Justifica-se devido a importância da documentação do planejamento urbano moderno, que em parte, está esquecido nas prateleiras do acervo público municipal e que pode vir a contribuir com o planejamento urbano contemporâneo. Como metodologia foi adotada a pesquisa qualitativa, através de textos narrativos, matrizes e diagramas. Baseando-se em fontes primárias e secundárias, disponíveis nos arquivos públicos e privados, textos acadêmicos, como teses e dissertações, jornais, etc. Os resultados obtidos são descritos de maneira concisa, os projetos elaborados no período moderno que compreendem parte das duas décadas em que o arquiteto e urbanista atuou fortemente na cidade, com o apoio do Plano de Desenvolvimento do Local Integrado, contando com treze projetos de espaços livres que criam um sistema de espaços abertos na cidade, chamados de Áreas Para Fins Recreativos – APFR. O estudo constatou que o planejador urbano Renato Azevedo, especialmente durante a gestão da Companhia de Pró-desenvolvimento de Campina Grande – COMDECA, apresentou projetos que seriam de suma importância para Campina Grande, projetos estes que tiveram grande impacto no entretenimento, mas também na culturalmente, embora alguns não tenham sido implementados, o que teria reforçado o potencial educacional e esportivo para cidade. Com a socialização desta pesquisa, subsidiada pela dissertação de mestrado intitulada “Resgate da Documentação da X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Título do artigo: subtítulo do artigo Nome Completo dos Autores Produção Arquitetônica e Urbanística de Renato Azevedo. Campina Grande (1968 - 1997)”, o planejamento urbano contemporâneo pode avaliar e compreender os princípios que regiam o pensamento do PDLI na década 1970.'
  abstract_en: The objective of this work is to highlight the importance and influence of Renato Azevedo's architectural and urban production in Campina Grande in the 1970s and 1980s, through the documentation of his projects. Throughout this period, Azevedo played a crucial role in the formation of the urban and architectural panorama of the city, contributing significantly to the development of Campina Grande. It is justified due to the importance of the documentation of modern urban planning, which is partly forgotten on the shelves of the municipal public collection and which can contribute to contemporary urban planning. The methodology adopted was qualitative research, through narrative texts, matrices and diagrams. Based on primary and secondary sources, available in public and private archives, academic texts, such as theses and dissertations, newspapers, etc. The results obtained are concisely described, the projects developed in the modern period that comprise part of the two decades in which the architect and urban planner worked heavily in the city, with the support of the Integrated Local Development Plan, with thirteen open space projects that create a system of open spaces in the city, called Areas for Recreational Purposes - APFR. The study found that the urban planner Renato Azevedo, especially during the management of the Campina Grande Prodevelopment Company - COMDECA, presented projects that would be of utmost importance to Campina Grande, projects that had a great impact on entertainment, but also on culture, although some were not implemented, which would have reinforced the educational and sports potential of the city. With the socialization of this research, subsidized by the master's dissertation entitled "Rescue of the Documentation of Renato Azevedo's Architectural and Urbanistic Production. Campina Grande (1968 - 1997)”, contemporary urban planning can evaluate and understand the principles that governed the PDLI's thinking in the 1970s.
