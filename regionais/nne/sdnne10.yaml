  abstract: Nos últimos 20 anos, a cidade de Fortaleza vem passando por transformações significativas no ambiente construído, impactando fortemente no seu legado arquitetônico moderno. Difundida na segunda metade do século XX, a arquitetura moderna influenciou as construções na expansão urbana da cidade para leste, destacando-se o uso residencial. Os bairros Meireles e Aldeota abrigaram parte relevante dessa produção habitacional, com a construção de residências unifamiliares e multifamiliares modernas. No entanto, especialmente após a virada do século XXI, a dinâmica imobiliária recente vem buscando novas estratégias de viabilização de seus empreendimentos, o que tem causado a demolição de parte do acervo moderno, os edifícios multifamiliares de até três pavimentos. O artigo discute a ausência de políticas públicas de proteção patrimonial eficazes, em Fortaleza, frente à dinâmica imobiliária local recente. Para tanto, tem-se como estudo de caso o Conjunto Residencial Iracema, exemplar moderno demolido em 2021, durante a pandemia de COVID-19, apesar da resistência de ex-moradores e da tentativa de tombamento. Tal fato reflete o descaso com o patrimônio histórico e cultural de Fortaleza e a fragilidade das políticas de proteção/preservação. Perde-se não apenas o edifício, mas também o senso de comunidade associado ao residencial, além de colaborar com o apagamento da história de Fortaleza.
