  abstract: A arquitetura moderna Ludovicense é formada por diferentes temporalidades e estilos, que perpassam desde a arquitetura eclética até a arquitetura modernista. Todas essas temporalidades necessitam de valorização, visto que apresentam distintas manifestações culturais, modos de morar e construir, revelando diferentes processos históricos. O presente artigo originou-se de uma pesquisa de iniciação científica e teve como objetivo estudar a produção arquitetônica moderna de São Luís, especificamente as obras realizadas pelos Institutos de Aposentadoria e Pensões (IAPs) e a Fundação da Casa Popular (FCP), que compõem o acervo arquitetônico moderno da cidade. Esta pesquisa é de base qualitativa, de caráter descritivo exploratório, onde buscou-se compreender a configuração espacial desses projetos, através da análise da funcionalidade, em suas diversas tipologias adotadas, assim como a sua topologia. Tal pesquisa é relevante, pois os trabalhos desenvolvidos sobre o referido tema, são limitados ao estudo das fachadas. A cidade de São Luís foi contemplada com quatro conjuntos residenciais produzidos pelos IAPs, e somente um exemplar da Fundação da Casa Popular. Muitos desses conjuntos já se encontram descaracterizados de seu projeto original.
  abstract_en: 'Ludovicense''s modern architecture is made up of different temporalities and styles, ranging from colonial architecture to modernist architecture. All these temporalities need to be valued, as they present different cultural manifestations, ways of living and building, revealing different historical processes. This article originated from scientific initiation research and aimed to study the modern architectural production of São Luís, specifically the works carried out by the Retirement and Pension Institutes (IAPs) and the Casa Popular Foundation (FCP), which make up the city''s modern architectural heritage. This research is qualitatively based, with an exploratory descriptive character, X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Título do artigo: subtítulo do artigo Nome Completo dos Autores where we sought to understand the spatial configuration of these projects, through the analysis of functionality, in their different typologies adopted, as well as their topology. Such research is relevant, as the work carried out on this topic is limited to the study of facades. The city of São Luís was awarded four residential complexes produced by the IAPs, and only one example from the Casa Popular Foundation. Many of these sets are already out of character from their original design.'
