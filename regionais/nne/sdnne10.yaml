  abstract: 'O objeto desta pesquisa é o patrimônio industrial, considerando a sua dialética de valorização simbólica e de ocupação física do território urbano. Mais especificamente trataremos do conjunto industrial edificado da Fazenda Raposa no Município de Maracanaú, Região Metropolitana de Fortaleza, construído pela empresa estadunidense S. C. Johnson & Son em 1937, onde houve a produção de cera de carnaúba até 1969, mas hoje em desuso e em avançado estado de arruinamento. Objetivo deste trabalho é contribuir para a reflexão crítica a respeito dos motivos axiológicos que suportam a ideia de proteção e salvaguarda do patrimônio industrial e, diante disto, pretende-se investigar a sua “potencialidade de projeto”, como meio principal para garantir a sobrevivência destes conjuntos na nova realidade urbana onde se inserem. A sobrevivência destes grandes conjuntos fabris não é fácil no âmbito da trama urbana que avança e os envolve com interesses especulativos próprios, guiada por um “Plano Diretor” que normalmente os ignora. Não é possível nem mesmo considerar óbvio o interesse político sobre eles já que, por outro lado, estão sujeitos a certa invisibilidade social e midiática, não cumprindo com os ideais axiológicos clássicos do restauro, ligados ao valor histórico e ao valor estético. De fato, o interesse e o reconhecimento dos objetos arquitetônicos industriais como patrimônio é bastante recente, e vem ligado ao conceito de arqueologia industrial, a partir da segunda metade do século passado. Nesta primeira fase, o patrimônio industrial se relaciona a edificações como “estações” e “pontes” e, mais raramente, a verdadeiros complexos fabris, que serão valorizados como objetos de patrimônio muito mais tarde. O fato que o reconhecimento de um valor patrimonial destes complexos arquitetônicos ser tão recente comporta mais uma complicação: as teorias patrimoniais e as normativas locais ainda são carentes em relação ao assunto de salvaguarda dos conjuntos industriais, havendo mais incertezas do que certezas. Metodologicamente falando, este trabalho tenciona analisar a Fazenda Raposa, objeto desta pesquisa, pelos vieses da História da Teoria da Salvaguarda do Patrimônio Industrial, frente às expectativas de uso por parte da Universidade Federal do Ceará e da Prefeitura de Maracanaú, além do resultado do último levantamento realizado no terreno em abril de 2024. Hoje a Fazenda Raposa é de propriedade da Universidade Federal do Ceará e existe, portanto, um renovado interesse de uso ao qual este artigo quer contribuir revelando o “potencial de projeto” deste complexo industrial.'
  abstract_en: 'The general object of this research is industrial heritage, in its dialectic of symbolic valorization and physical occupation of urban territory. The specific object of our interest is the industrial complex of Fazenda Raposa in the Municipality of Maracanaú, Metropolitan Region of Fortaleza, built by the American company S. C. Johnson & Son in 1937, where carnauba wax was produced until 1969. Today it is disused and in advanced state of ruin. The objective of this work is to contribute to the reflection on the axiological reasons that support the idea of protecting and safeguarding industrial heritage and to investigate its “project potential”, as the main means of guaranteeing the survival of these complexes in the new urban reality. Is not easy the life of these large industrial complexes within the scope of an urban that advances and involves them with their own speculative interests, guided by a Master Plan that normally ignores them. Also, we cannot consider obvious the political interest in them, because they suffer from a social and media invisibility, not complying with the classic axiological ideals of restoration: historical and aesthetic value. In fact, the interest and understanding of industrial architectural objects as heritage is quite recent, linked to the concept of industrial archeology, more precisely the second half of the last century. In this first phase, the industrial heritage object of interest is related to buildings such as “stations” and “bridges”, more rarely to true factory complexes, valued as heritage objects, as we will see, much more recently. The fact that the reflection and recognition of the heritage value of these architectural complexes is so recent brings yet another complication: heritage theories and local regulations are still unprepared in relation to the subject the safeguarding of industrial complexes, having more uncertainties than certainties. Methodologically this work intends to analyze Fazenda Raposa, the object of this research, through the biases of the history of the theory of safeguarding industrial heritage, in view of the expectations of use by the Federal University of Ceará (UFC) and the Municipality of Maracanaú, in addition to the results of the last survey carried out on the land in April 2024. Today Fazenda Raposa is owned by the UFC and there is, therefore, a renewed interest in use to which this article wants to contribute by revealing the “project potential” that this industrial complex has.'
