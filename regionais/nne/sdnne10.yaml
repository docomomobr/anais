  abstract: 'O presente artigo discorre sobre o patrimônio modernista da cidade do Crato, localizada no Cariri cearense. Como um dos primeiros assentamentos urbanos do estado do Ceará, o município, devido à sua relevância histórica e belezas naturais, é popularmente conhecido como a "Princesa do Cariri”. No entanto, o Crato abriga um patrimônio modernista pouco conhecido. Este trabalho, enquanto parte de uma pesquisa de mestrado em desenvolvimento no âmbito da Pós-graduação em Arquitetura e Urbanismo e Design da Universidade Federal do Ceará (PPGAU+D UFC), tem como objetivo identificar e inventariar, ainda que de forma panorâmica, obras representativas que dialogam com os princípios da arquitetura moderna na cidade do Crato. As edificações estão situadas no núcleo do seu centro histórico. A justificativa do estudo reside na necessidade de documentar e valorizar esses exemplares arquitetônicos, além de assegurar seu reconhecimento como de interesse cultural e fortalecer a memória coletiva da urbe. A metodologia empregada, a fim de descrever o cenário modernista do centro histórico cratense, envolve o levantamento de dados arquitetônicos e históricos, utilizando fontes diversas, tais como pesquisas de campo, material iconográfico e revisão bibliográfica; segue com a catalogação e identificação das edificações por meio da elaboração do inventário; e por fim, os dados são organizados digitalmente e analisados com a linguagem de programação Python©. Os principais resultados indicam que, apesar da variabilidade no estado de conservação, os edifícios com viés modernistas do Crato possuem um significativo valor arquitetônico e histórico. Destacam-se construções que refletem influências do modernismo brasileiro, adaptadas ao contexto local. A contribuição deste estudo é fornecer uma base sólida para futuras pesquisas sobre o patrimônio modernista da cidade e promover a conscientização acerca da importância do registro e preservação desses edifícios. X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Modernismo na “Princesa do Cariri”: documentando e valorizando as influências modernistas na arquitetura cratense. Ravena Reis Araújo; Clóvis Ramiro Jucá Neto.'
  abstract_en: This article discusses the modernist heritage of the city of Crato, located in the Cariri region of Ceará. As one of the earliest urban settlements in the state of Ceará, the municipality, due to its historical significance and natural beauty, is popularly known as the "Princess of Cariri." However, Crato harbors a little-known modernist heritage. This work, as part of ongoing master's research within the Graduate Program in Architecture, Urbanism, and Design at the Federal University of Ceará (PPGAU+D UFC), aims to identify and inventory, even in a panoramic manner, representative works that engage with the principles of modern architecture in the city of Crato. The buildings are situated in the core of its historic center. The justification for the study lies in the need to document and value these architectural examples, as well as to ensure their recognition as culturally significant and strengthen the collective memory of the city. The employed methodology, in order to describe the modernist scenario of Crato's historic center, involves gathering architectural and historical data using various sources such as field surveys, iconographic material, and bibliographic review; proceeds with the cataloging and identification of the buildings through the preparation of the inventory; and finally, the data is organized digitally and analyzed using Python© programming language. The main results indicate that, despite variability in conservation status, the modernist-oriented buildings of Crato possess significant architectural and historical value. Notable constructions reflect influences of Brazilian modernism, adapted to the local context. The contribution of this study is to provide a solid foundation for future research on the city's modernist heritage and to promote awareness of the importance of recording and preserving these buildings.
