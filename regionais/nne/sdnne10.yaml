  abstract: 'Monte Dourado (PA) é uma cidade-empresa que se destaca por sua arquitetura modernista com traços norte-americanos, sendo que sua estrutura inclui casas, escolas, comércio, hospital, igrejas e clubes numa área de 25.000m² aproximadamente, situada na região Norte do estado, na divisa com o Amapá. O objeto deste estudo é o reconhecimento documental projetual de sua arquitetura hospitalar, cuja sede atual foi estabelecida no início dos anos 90, mas que se originou ainda na década de 60 com uma pequena enfermaria em madeira às margens do Rio Jari. O Hospital enfrenta desafios significativos de conservação de sua estrutura e preservação dos arquivos relacionados ao projeto e execução, sobretudo, devido à decadência do Projeto Agroindustrial JARI e às transformações socioeconômicas na região. Objetiva-se assim, catalogar os arquivos existentes no acervo da instituição e documentar o edifício existente, compreendendo as modificações e adaptações do espaço e conservando a memória da população local e sua arquitetura. Através de pesquisa de caráter qualitativo, realizou-se a catalogação das peças gráficas 2D dos projetos de arquitetura e complementares por meio de registros fotográficos detalhados e levantamento bibliográfico para compreender e mapear a evolução do edifício ao longo do tempo, orientadas pelas pautas de pesquisa de Gastón e Rovira (2023). Os resultados incluem a criação de um acervo digital dos desenhos, permitindo análise acerca das técnicas de representação gráfica e das concepções projetuais, que servirão de base para a investigação do papel do hospital para a comunidade local do passado e do presente. Por fim, o trabalho contribui para a preservação da memória de Monte Dourado, visando subsidiar políticas preservacionistas e direcionando planos de investimentos para essa região que caminha rumo ao abandono. Além do que, a base de dados, integrada ao acervo do Laboratório de Memória e Patrimônio Cultural (LAMEMO/UFPA), possibilitará o desenvolvimento de pesquisas no campo que venham a revelar a identidade histórica e cultural que fazem parte das nuances da arquitetura moderna na região amazônica. X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Arquitetura Hospitalar de uma Company Town em transformação: desafios da preservação de arquivos em Monte Dourado no Pará Nadime Alvarenga Fróes e Cybelle Salvador Miranda'
  abstract_en: Monte Dourado (PA) is a company town known for its modernist architecture with North American traits, with its structure including houses, schools, commerce, hospital, churches, and clubs within an area of approximately 25,000 square meters, located in the Northern region of the state, bordering with Amapá. The object of this study is the documentary recognition of its hospital architecture, whose current headquarters were established in the early 1990s, but which originated back in the 1960s with a small wooden infirmary on the banks of the Jari River. The hospital faces significant challenges in preserving its structure and conserving the files related to its design and execution, mainly due to the decline of the JARI Agroindustrial Project and the socio-economic transformations in the region. The aim is to catalog the existing files in the institution's collection and document the existing building, understanding the modifications and adaptations of the space and preserving the memory of the local population and its architecture. Through qualitative research, the 2D graphic pieces of architectural and complementary projects were cataloged through detailed photographic records and bibliographic surveys to understand and map the evolution of the building over time, guided by the research guidelines of Gastón and Rovira (2023). The results include the creation of a digital collection of drawings, allowing analysis of graphic representation techniques and design concepts, which will serve as a basis for investigating the role of the hospital for the local community in the past and present. Finally, the work contributes to the preservation of Monte Dourado's memory, aiming to support preservation policies and directing investment plans for this region that is heading towards abandonment. Additionally, the database, integrated with the collection of the Laboratory of Memory and Cultural Heritage (LAMEMO/UFPA), will enable the development of research in the field that may reveal the historical and cultural identity that are part of the nuances of modern architecture in the Amazon region.
