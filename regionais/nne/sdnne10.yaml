  - Arquitetura, em 2016.
  - A produção de habitação social no interior do Nordeste geralmente se concentra na construção de casas térreas, com dois quartos, um banheiro, cozinha (às vezes integrada) e sala(s). Esse modelo é tão frequente que muitas vezes desencoraja empreendedores a explorarem alternativas. Reconhecendo a repetição desse padrão e a necessidade de diversificação, o Jirau arquitetura teve como primeiro desafio convencer o construtor a adotar novas tipologias. O processo foi facilitado pela relação de confiança já estabelecida entre o escritório de arquitetura e o construtor, permitindo a proposição de produtos e modelos diferentes dos oferecidos tradicionalmente no mercado.
  - A proposta de unir vários terrenos em um único lote para maximizar o número de unidades utilizando sobrados geminados, cada um com acesso independente à rua, foi aprovada. No entanto, como se tratava de um condomínio, era necessária uma área comum. Foi então planejada uma pequena praça aberta e pública (não construída), destinada ao lazer dos condôminos e à integração com o restante do bairro, permitindo que os vizinhos também utilizassem o espaço, proporcionando vida e uso efetivo em uma área carente de locais de convivência.
