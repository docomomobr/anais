  abstract: 'O cinema é uma forma de arte que transmite uma experiência próxima da vivência real. A ilusão de mundo vivido condensado no tempo e espaço, seja de forma mecânica ou digital, amplia o seu alcance e o público espectador, o levando a criar memórias que guarda como próprias. Essas são características que fazem do cinema uma potente ferramenta de intensificar debates sobre aquilo que é representado na tela. Aqui, exploraremos a relação entre arquitetura, urbanismo e cinema, examinando como essa intersecção no recorte que vai dos anos de 1910 aos 1930. A falta de alinhamento da literatura existente faz com que pesquisas sobre esses elementos careçam de contexto e aprofundamento, logo, como forma se superar esta lacuna, sugere-se considerar três tipos de documentos: diretos, indiretos e fílmicos. Os documentos diretos incluem contribuições de arquitetos, críticos e teóricos que discutem a relação entre cinema, cidade e arquitetura. Documentos indiretos surgiram a partir da década de 1970, quando pesquisadores começaram a analisar investigações anteriores e a natureza da interseção entre arquitetura e cinema. Documentos fílmicos referem-se a filmes que dialogam com os discursos presentes nos documentos diretos e indiretos. Aqui, focaremos nossos esforços analisando o período entre os anos de 1910 e 1939, quando os arquitetos exploraram o cinema como uma ferramenta de registro da arquitetura, experimentação formal e propagação de ideias.'
  abstract_en: 'Cinema is an art form that conveys an experience close to real life. The illusion of a lived world condensed in time and space, whether mechanical or digital, extends its reach to the audience, leading them to create memories they cherish as their own. These characteristics make cinema a potent tool for intensifying debates about what is represented on screen. Here, we explore the relationship between architecture, urbanism, and cinema, examining this intersection from the 1910s to the 1930s. The lack of alignment in existing literature means that research on these elements lacks context and depth. To overcome this gap, it is suggested to consider three types of documents: direct, indirect, and filmic. Direct documents include contributions from architects, critics, and theorists discussing the relationship between cinema, city, and architecture. Indirect documents emerged from the 1970s, when researchers began analyzing earlier investigations and the nature of the intersection between architecture and cinema. Filmic documents refer to movies that engage with the discourses present in direct and indirect documents. Here, we focus our efforts on analyzing the period between X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 O Cinema como ferramenta de experimentação, registro e propagação das vanguardas modernas Andrei de Ferrer e Arruda Cavalcanti 1910 and 1939, when architects explored cinema as a tool for documenting architecture, formal experimentation, and dissemination of ideas.'
