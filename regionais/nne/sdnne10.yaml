  abstract: Este projeto apresenta um estudo de caso da Casa da Floresta, projetada pela arquiteta amazonense Muna Hauache, com ênfase na integração de espaços internos e externos na arquitetura, facilitada pelo uso de casas de vidro. A pesquisa avalia a influência das tendências modernistas, especialmente o neoplasticismo e o abstracionismo, no design da obra. Para isso, foram realizadas entrevistas com a arquiteta e uma revisão bibliográfica detalhada. Assim, com o objetivo de melhor compreender as vanguardas e movimentos que levaram à construção da Casa da Floresta e influenciaram seu projeto, foram analisados os diversificados fatores que compõem o processo de integração do exterior com o interior em uma obra arquitetônica, explorando perspectivas tanto estéticas quanto estruturais e considerando a abstração e simplicidade trazidas pelo movimento neoplástico e suas contribuições para a arquitetura complexa da residência. Observou-se através do estudo bibliográfico e da análise de diferentes casos arquitetônicos que existe uma tendência notável entre moradias que se enquadram na tipologia de casas de vidro de adotar um estilo antimonumental, com as linhas retas e simples comuns do neoplasticismo. Essa característica também é observada na Casa da Floresta de Muna Hauache, cuja análise aprofundada realizada ao longo do processo de pesquisa permitiu chegar à conclusão de que a adoção de uma arquitetura mais “simples”, alcançando um resultado antimonumental, parte de um ponto de respeito e busca pela valorização da paisagem externa. O resultado obtido ultrapassa a mera integração de espaços internos e externos como iguais e alcança uma posição de foco do externo, com sua vegetação e paisagens como cenário predominante, não em detrimento da arquitetura ou como seu complemento, mas como o ponto central e mais relevante de todo o projeto. O estudo da obra de Muna Hauache e do conceito de casas de vidro em geral torna-se capaz de contribuir para a disseminação de uma tendência arquitetônica que considera as características singulares de cada paisagem na confecção de um projeto e promove a integração dos diferentes espaços de uma obra.
  abstract_en: This project is a case study of the Forest House by Amazonian architect Muna Hauache, analyzing the work with a focus on the concept of integration of internal and external spaces in architecture, ensured by glass houses such as the object of study. The influence of modernist trends, specifically the neoplastic movement and abstractionism, on the work's design was assessed through research made possible by interviews with the architect who authored the Forest House project and a bibliographical review of the topic. Thus, with the aim of better understanding the vanguards and movements that led to the construction of the Forest House and influenced its design, the diverse factors that make up the process of integrating the exterior with the interior in an architectural work were analyzed, exploring perspectives both aesthetic and structural and considering the abstraction and simplicity brought by the neoplastic movement and its contributions to the complex architecture of the residence. It was observed through the bibliographical study and the analysis of different architectural cases that there is a notable tendency amongst houses that fit into the typology of glass houses to adopt an anti-monumental style, with the straight and simple lines common to neoplasticism. This characteristic is also observed in Muna Hauache’s Forest House, whose in-depth analysis carried out throughout the research process allowed us to reach the conclusion that the application of a more “simple” architecture, achieving an anti-monumental result, comes from a point of respect and seeking to enhance the external landscape. The result obtained goes beyond the mere integration of internal and external spaces as equals and reaches a position of focus on the external, with its vegetation and landscapes, as the predominant setting, not to the detriment of the architecture or as a complement to it, but as the central and most relevant part of the entire project. The study of Muna Hauache's work and the concept of glass houses in general is capable of contributing to the dissemination of an architectural trend that considers the unique characteristics of each landscape when creating a project and promotes the integration of the different spaces in a building.
