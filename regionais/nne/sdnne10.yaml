  abstract: 'EXPANDIDO EIXO TEMÁTICO: 2 CONSERVAÇÃO DO MODERNO RESIDÊNCIA SEBASTIÃO PEDROSA ANAMNESE DA OBRA TERTULIANO DIONÍSIO, 1961, CG-PB SEBASTIÃO PEDROSA RESIDENCE: ANAMNESIS OF THE WORK TERTULIANO DIONÍSIO, 1961, CG-PB RESIDENCIA SEBASTIÁN PEDROSA: ANAMNESIS DE LA OBRA TERTULIANO DIONÍSIO, 1961, CG-PB MARINHO, LAYSE Graduanda em Arquitetura e Urbanismo – UAEC/CTRN/ UFCG, layse.pereira@estudante.ufcg.edu.br BARRETO, RENOLD Graduando em Arquitetura e Urbanismo – UAEC/ CTRN/ UFCG, renold.oscar@estudante.ufcg.edu.br RESUMO Com o intuito de proporcionar uma perspectiva informativa e reflexiva acerca do patrimônio moderno campinense, o presente estudo documenta e explora em abordagem descritiva e crítica da Residência Sebastião Pedrosa — projeto de autoria do arquiteto pernambucano Tertuliano Dionísio, em conjunto com José Luiz Menezes e Edy Marreta —, através de uma análise arquitetônica da obra em questão. Desta forma, oferece-se um exemplo de como o patrimônio moderno da cidade tem sofrido com o impacto da desvalorização e descaracterização no decorrer dos anos, ao mesmo tempo que o trabalho revisita o material do projeto original por meio de um redesenho, com princípios modernos da obra estudada. A metodologia adotada, é utilizada por AFONSO (2019), que examina as dimensões normativa, histórica, espacial, tectônica, funcional, formal e de conservação. O estudo tem aporte teórico principal o E-book Campina Grande Moderna (AFONSO, 2022), que serve de modelo e direção para o presente trabalho. Destarte, o estudo mostra-se relevante ao abordar o patrimônio moderno campinense em seu estado atual; patrimônio este que devido à falta de proteção, vem sofrendo com reformas descaracterizantes, patologias nãosoLucionadas e até mesmo demolições. Expõe-se, então, a visível importância de resgatar a memória da Arquitetura Moderna em sua integridade antes que a carência de medidas conservacionistas a tornem irrecuperável.'
  abstract_en: This study aims to offer an informative and insightful perspective on the Modern heritage of Campina Grande, focusing on the Sebastião Pedrosa Residence—a project designed by architects Tertuliano Dionísio, José Luiz Menezes, and Edy Marreta. Through a descriptive and critical approach, this research documents and explores the architectural significance of the residence, shedding light on the chronic devaluation and mischaracterization that have affected Campina Grande's Modern heritage over the years. Drawing on the methodology proposed by AFONSO (2019), this study examines the Sebastião Pedrosa Residence across normative, functional, tectonic, spatial, conservational, historical, and formal dimensions. Additionally, it presents an architectural redraw of the residence, showcasing Modern principles while also highlighting other examples of Campina Grande's Modern heritage. The significance of this work lies in its contribution to the preservation and appreciation of Campina Grande's Modern architectural legacy. By addressing the current state of the city's Modern heritage, characterized by disfiguring renovations, unresolved pathologies, and demolitions, this study underscores the urgency of preserving these architectural treasures before they become irrecoverable. Based on the insights gleaned from the E-book "Campina Grande Moderna" (AFONSO, 2022), this research underscores the importance of rescuing the memory of Modern Architecture in its entirety. Through a meticulous examination of the Sebastião Pedrosa Residence and other architectural landmarks, this study advocates for the implementation of conservational measures to safeguard Campina Grande's Modern heritage for future generations.
