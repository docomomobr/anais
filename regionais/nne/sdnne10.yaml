  abstract: Este estudo propõe-se a analisar a Residência Cavalcanti, um exemplar da arquitetura moderna em Campina Grande, Paraíba, projetada em 1964 pelo arquiteto autodidata Geraldino Duda. O objetivo é analisar projetualmente e construtivamente a edificação, observando os critérios projetuais adotados pelo arquiteto. Justifica-se por entender que a documentação do patrimônio arquitetônico moderno é essencial diante das ameaças de demolição e descaracterização, fornecendo um registro detalhado da integridade original, características arquitetônicas e importância histórica dos edifícios. Além de permitir análises profundas de alterações ao longo do tempo e orienta intervenções de conservação, a documentação torna esses registros acessíveis ao público, promovendo também uma maior conscientização sobre a relevância histórica e cultural do patrimônio arquitetônico moderno. Para isso, serão realizados estudos de anamnese para avaliar seu estado arquitetônico e identificar possíveis alterações ao longo do tempo. A metodologia envolve pesquisa documental e bibliográfica para compreender a concepção original do edifício e sua inserção na história da arquitetura moderna local, adotando uma metodologia de análise das dimensões de Afonso (2019), abordando aspectos normativos, históricos, espaciais, tectônicos, funcionais, formais e de conservação. A pesquisa visa preencher uma lacuna de análise sobre o patrimônio arquitetônico moderno em Campina Grande e contribuir para o entendimento do valor histórico e cultural desses edifícios.
  abstract_en: 'This study aims to analyze the Cavalcanti Residence, an example of modern architecture in Campina Grande, Paraíba, designed in 1964 by the self-taught architect Geraldino Duda. The objective is to X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Residência Cavalcanti: Geraldino Duda, 1964, Campina GrandePB – Anamnese da Obra Rudan Quinderé Cavalcanti analyze the building designally and constructively, observing the design criteria adopted by the architect. It is justified by understanding that the documentation of modern interesting heritage is essential in the face of threats of demolition and disrepair, providing a detailed record of the original integrity, architectural characteristics and historical importance of buildings. In addition to allowing indepth analyzes of changes over time and guiding conservation disciplines, the documents make these records accessible to the public, also promoting greater awareness of the historical and cultural relevance of modern heritage. To this end, anamnesis studies will be carried out to assess your current state and identify possible changes over time. The methodology involves documentary and bibliographical research to understand the original conception of the building and its insertion in the history of local modern architecture, adopting a methodology for analyzing the dimensions of Afonso (2019), addressing normative, historical, spatial, tectonic, functional, formal aspects and conservation. The research aims to fill a gap in the analysis of modern heritage in Campina Grande and contribute to the understanding of the historical and cultural value of these buildings.'
