  abstract: 'O presente artigo realiza uma análise da mobilidade urbana na escala de vizinhança em Palmas, capital do estado do Tocantins. Idealizada e fundada no final do século XX, busca-se compreender os reflexos do urbanismo moderno nas diretrizes de seu plano, assim como o uso das diferentes escalas de planejamento em seu traçado, além de propor a identificação do impacto direto na mobilidade urbana de seus habitantes após mais de três décadas de fundação. Para isso, a metodologia foi composta primeiramente por pesquisa bibliográfica e documental, para entender o urbanismo no movimento moderno e sua influência no plano urbanístico de Palmas, bem como o contexto histórico que envolve a fundação da capital tocantinense. A pesquisa empírica se deu por meio de visitas in loco para levantamento fotográfico, observação de edificações institucionais e uma melhor percepção espacial da escala de vizinhança de cada área analisada. Assim, foram escolhidas três unidades de vizinhança localizadas em diferentes pontos do território de Palmas: 204 SUL, 1103 SUL e um recorte do bairro Jardim Aureny I, onde foram utilizados diferentes modais — rodoviário, cicloviário e a pé — para compreender de maneira prática, como os tipos de deslocamento se aplicam ao longo do território. Como resultado de um Trabalho de Conclusão de Curso, este artigo demonstra, por meio de mapas e ilustrações, as consequências atreladas à inserção de diretrizes urbanísticas modernistas na malha urbana da cidade de Palmas. X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Título do artigo: subtítulo do artigo Nome Completo dos Autores'
  abstract_en: 'This article analyzes urban mobility at the neighborhood scale in Palmas, the capital of the state of Tocantins. Conceived and established at the end of the 20th century, the aim is to understand the impacts of modern urbanism on the guidelines of its plan, as well as the use of different planning scales in its design, and to identify the direct impact on the urban mobility of its residents after more than three decades since its foundation. To achieve this, the methodology involved bibliographic and documentary research to understand modernist urbanism and its influence on Palmas'' urban planning, as well as the historical context surrounding the foundation of the Tocantins capital. Empirical research was conducted through on-site visits for photographic documentation, observation of institutional buildings, and a better spatial understanding of the neighborhood scale in each analyzed area. Thus, three neighborhood units located in different areas of Palmas were selected: 204 Sul, 1103 Sul, and a portion of the Jardim Aureny I neighborhood. Different modes of transport—road, cycling, and walking—were used to practically assess how these modes of movement function across the territory. As a result of a graduation thesis, this article demonstrates, through maps and illustrations, the consequences of incorporating modernist urban planning principles into the urban fabric of Palmas.'
