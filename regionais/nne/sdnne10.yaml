  abstract: Os cemitérios, além de serem locais de repouso final para os falecidos, também refletem as mudanças culturais, sociais e religiosas de uma sociedade. A história da arquitetura funerária remonta a milênios, desde os túmulos antigos até as grandiosas necrópoles das civilizações antigas. Com o advento da arquitetura moderna no século XX, os cemitérios começaram a refletir os princípios dessa estética. Linhas limpas, simplicidade geométrica e materiais como concreto, vidro e aço passaram a ser incorporados ao design funerário. Túmulos e mausoléus tornaram-se mais minimalistas, refletindo uma mudança na percepção da morte e do luto na sociedade moderna. Além da estética, a simbologia nos cemitérios modernos também se modificou. Enquanto símbolos religiosos tradicionais ainda são comuns, novos elementos simbólicos surgiram para refletir as crenças e valores contemporâneos. Para a realização deste trabalho, utilizou-se a pesquisa bibliográfica e documental como metodologia. Seu objetivo é analisar a evolução tipológica e simbólica que os cemitérios vivenciaram ao longo da evolução da arquitetura, com foco específico na arquitetura moderna, e como esse processo esclarece as relações da sociedade belenense com a representação da morte. Este estudo se justifica pela importância de reconhecer que, apesar das mudanças na arquitetura e na simbologia, os cemitérios continuam a desempenhar um papel vital na sociedade, oferecendo um espaço sagrado para o luto, a lembrança e a reflexão. Pode-se concluir que a arquitetura moderna nos cemitérios de Belém reflete não apenas a evolução estilística e simbólica, mas também a contínua busca da humanidade por significado e conforto diante da mortalidade.
  abstract_en: 'Cemeteries, in addition to being final resting places for the deceased, also reflect the cultural, social and religious changes of a society. The history of funerary architecture dates back millennia, from X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Arquitetura moderna e o cemitério: Análise da evolução tipológica e simbólica nos cemitérios de Belém-PA. Amanda Roberta Botelho Menezes Marcia Cristina Ribeiro Gonçalves Nunes Luane Cristina dos Santos Pinheiro ancient tombs to the grandiose necropolises of ancient civilizations. With the advent of modern architecture in the 20th century, cemeteries began to reflect the principles of this aesthetic. Clean lines, geometric simplicity and materials such as concrete, glass and steel began to be incorporated into funeral design. Tombs and mausoleums have become more minimalist, reflecting a shift in the perception of death and mourning in modern society. In addition to aesthetics, the symbolism in modern cemeteries has also changed. While traditional religious symbols are still common, new symbolic elements have emerged to reflect contemporary beliefs and values. To carry out this work, bibliographic and documentary research was used as a methodology. Its objective is to analyze the typological and symbolic evolution that cemeteries have experienced throughout the evolution of architecture, with a specific focus on modern architecture, and how this process clarifies the relationships between Belenense society and the representation of death. This study is justified by the importance of recognizing that, despite changes in architecture and symbolism, cemeteries continue to play a vital role in society, offering a sacred space for mourning, remembrance and reflection. It can be concluded that the modern architecture in Belém''s cemeteries reflects not only stylistic and symbolic evolution, but also humanity''s ongoing search for meaning and comfort in the face of mortality.'
