  abstract: 'Da pré-fabricação e da racionalização o arquiteto João Filgueiras Lima, o Lelé, molda o conhecimento construtivo a partir de um caminho profissional fundamentado em um sólido domínio no campo da construção civil, cuja produção envolve uma gama de atores decisivos para a realização de suas experiências a partir de uma metodologia participativa. Diante disso questionamo-nos como preservar esse legado arquitetônico considerando que transcende até mesmo a sua forma? Na busca por resposta, o presente artigo tem como objetivo apresentar uma breve descrição da obra de Lelé de forma a conhecer a inovação presente nos métodos de produção estabelecidos e desenvolvidos pelo arquiteto ao longo de sua trajetória profissional. Entendemos que tão importante quanto o tombamento das edificações projetadas por Lelé é a preservação do seu pensamento, por um lado racional / industrial, presente fundamentalmente nas fábricas de pré-moldados originadas pelo próprio arquiteto, e por outro lado na busca sensível e constante pelo aprimoramento de sua arquitetura, que caminhou da argamassa armada à hegemonia do aço. Dessa forma, é justo envolver nas ações de salvaguarda tanto as fábricas como sua postura presente nos modelos de produção. Diante disso, por meio de pesquisa bibliográfica fundamentada em autores referência na vida e na obra de Lelé, este artigo cruza os posicionamentos destes pesquisadores com questionamentos que instigam a temática. Resgatar e manter os núcleos fabris em funcionamento significa recuperar os princípios e objetivos da própria obra, no que diz respeito à manutenção e produção dos elementos pré-fabricados; e proporcionar um cenário de constante desenvolvimento tecnológico, encarando a fábrica como espaço de experimentação e criação de novos métodos racionalizados. Nesse sentido, três aspectos se tornam fundamentais na narrativa profissional do arquiteto: os atores que trabalharam com Lelé e que ofereceram contribuições significativas ao campo da racionalização; o conhecimento técnico e construtivo do arquiteto, consolidando-se com o tempo e, simultaneamente, em constante X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Lelé: Fabricar para Preservar Raony Rodrigues Bernardo André Araújo Almeida evolução; e as diversas relações que Lelé constrói com as empresas construtoras, o que corrobora a dinamização industrial do arquiteto. Como resultado espera-se compreender a postura didática/metodológica de Lelé, eficiente e educativa, a qual dialoga com as técnicas construtivas, com as preocupações de custo, de material e de impacto social.'
  abstract_en: 'From prefabrication and rationalization, the architect João Filgueiras Lima, known as Lelé, shapes constructive knowledge based on a professional path based on a solid domain in the field of civil construction, whose production involves a range of actors decisive for the realization of its tasks. experiences based on a participatory methodology. Given this, we ask ourselves how to preserve this architectural legacy considering that it transcends even its form? In the search for an answer, this article aims to present a brief description of Lelé''s work in order to understand the innovation present in the production methods established and developed by the architect throughout his professional career. We understand that as important as the listing of the buildings designed by Lelé is the preservation of his thinking, on the one hand rational/industrial, fundamentally present in the precast factories created by the architect himself, and on the other hand in the sensitive and constant search for improvement of its architecture, which went from armed mortar to the hegemony of steel. Therefore, it is fair to involve both the factories and their stance in production models in safeguarding actions. Given this, through bibliographical research based on reference authors in Lelé''s life and work, this article crosses the positions of these researchers with questions that instigate the theme. Rescuing and maintaining the manufacturing centers in operation means recovering the principles and objectives of the work itself, with regard to the maintenance and production of prefabricated elements; and provide a scenario of constant technological development, viewing the factory as a space for experimentation and the creation of new rationalized methods. In this sense, three aspects become fundamental in the architect''s professional narrative: the actors who worked with Lelé and who offered significant contributions to the field of rationalization; the architect''s technical and constructive knowledge, consolidating over time and, simultaneously, constantly evolving; and the various relationships that Lelé builds with construction companies, which corroborates the architect''s industrial dynamism. As a result, it is expected to understand Lelé''s didactic/methodological stance, efficient and educational, which dialogues with construction techniques, with concerns about cost, material and social impact.'
