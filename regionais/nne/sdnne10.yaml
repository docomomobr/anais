  abstract: 'O presente ensaio teórico tem como objetos de análises os museus marajoaras, um localizado em Cachoeira do Arari-Pa e outro em Breves-Pa, dois museus que apresentam realidades distintas quanto à construção e consolidação de patrimônios e memórias negras. O museu de Cachoeira do Arari é intitulado de Museu do Marajó e apresenta elevada consolidação em relação ao museu de Breves, este, por sua vez, encontra dificuldades em se desenvolver, em adquirir corpus, seja por falta de apoio financeiro como por uma aparente falta de elementos passíveis de serem preservados ou de salvaguarda-se. O município de Breves é entendido como a capital do arquipélago marajoara e tem uma história marcada pelos ciclos econômicos e de grande exploração ambiental. Destaca-se que Cachoeira do Arari compõe o Marajó Oriental (Marajó dos campos) e Breves o Marajó Ocidental (Marajó das florestas). Observa-se que em ambas as localidades, quanto ao constructo social de pertencimento à comunidade, carecem de marcadores sociais e historiográficos que venham a evidenciar ou a conectar as pessoas destas localidades com um passado racial (e étnico) negro (afroindígena) - algo que visivelmente está presente, tendo em vista os dados oficiais de autodeclaração de cor que atestam tais suspeitas. A esse aspecto, ambos os museus encontram similaridades quanto ao apagamento da memória negra africana. Então, por meio de levantamento bibliográfico e documental exploratórios, a pesquisa aponta para questões latentes como epistemicídio afrodiaspórico e de evidentes construções sociais que negam a presença da ancestralidade africana na Amazônia. E entendendo a singularidade da região, considera-se que a valorização dos patrimônios históricos e culturais marajoaras estão na leitura de uma identidade racial/étnica. Assim, pretende-se desnudar uma necessidade urgente: o Brasil precisa redescobrir a África na vitalidade de sua cultura moderna, pois só assim as pessoas racializadas de origem africana poderão recuperar por inteiro a dignidade que lhes foi roubada com a escravatura.'
  abstract_en: 'The present theoretical essay has as its objects of analysis the Marajoara museums, one located in Cachoeira do Arari-Pa and the other in Breves-Pa, two museums that present different realities regarding the construction and consolidation of black heritage and memories. The Cachoeira do Arari museum is called the Marajó Museum and is highly consolidated in relation to the Breves museum, which, in turn, encounters difficulties in developing, in acquiring corpus, either due to lack of financial support or an apparent lack of elements that can be preserved or safeguarded. The municipality of Breves is understood as the capital of the Marajoara archipelago and has a history marked by economic cycles and great environmental exploration. It is noteworthy that Cachoeira do Arari makes up the Marajó Oriental (Marajó dos Campos) and Breves the Marajó Occidental (Marajó das Florestas). It is observed that in both locations, regarding the social construct of belonging to the community, they lack social and historiographical markers that would highlight or connect the people of these locations with a black (Afro-indigenous) racial (and ethnic) past - something that is visibly present, given the official color self-declaration data that attest to such suspicions. In this aspect, both museums find similarities regarding the erasure of black African memory. Then, through an exploratory bibliographic and documentary survey, the research points to latent issues such as Afrodiasporic epistemicide and evident social constructions that deny the presence of African ancestry in the Amazon. And understanding the uniqueness of the region, it is considered that the appreciation of Marajoara''s historical and cultural heritage lies in the reading of a racial/ethnic identity. Thus, the aim is to reveal an urgent need: Brazil needs to rediscover Africa in the vitality of its modern culture, because only then will racialized people of African origin be able to fully recover the dignity that was stolen from them through slavery.'
