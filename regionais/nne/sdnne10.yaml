  abstract: As obras de arte visual associadas às edificações projetadas pelo arquiteto Oscar Niemeyer, para o estado de Minas Gerais, são, na maioria, entendidas como patrimônio artístico, histórico ou cultural, uma vez que essas edificações estão vinculadas a processos de tombamento. O Instituto Estadual do Patrimônio Histórico e Artístico de Minas Gerais (IEPHA-MG) propôs a elaboração de inventário das obras do arquiteto no estado e, em acréscimo, a identificação também das obras de arte vinculadas a essas edificações no contexto de sua projetação. Este artigo tem como objetivo apresentar uma síntese do conteúdo apresentado na produção desse levantamento, a partir do contexto teórico que envolve a integração de arte, arquitetura, patrimônio e a produção de inventário. Como obras de arte visual, esses bens vinculados à arquitetura carregam valores que foram atribuídos como monumento histórico e na sua existência os qualificaram como patrimônio cultural. O artigo apresenta a contextualização da criação das obras contempladas pelo inventário e os conceitos que envolvem sua concepção e propõe identificar todas as obras de arte levantadas, com suas principais características, e indicar em que aspectos o inventário do IEPHAMG se diferenciou dos demais anteriormente produzidos para essas obras. A análise do resultado apresentado pelo inventário demonstrou êxito na ampliação da quantidade de objetos pesquisados e no conteúdo das fichas produzidas. Portanto, conclui-se que a revisitação regular de inventários pré-existentes constitui uma prática importante como ferramenta de ampliação do conhecimento, atualização de dados, ratificação da valorização das obras e difusão sistematizada de bens da cultura.
  abstract_en: X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 O inventário das obras de arte na arquitetura moderna de Oscar Niemeyer no estado de MG WATANABE,Y.; VILLEFORT, M.;TOFANI, F. The works of visual art associated with the buildings designed by architect Oscar Niemeyer, for the state of Minas Gerais, are mostly understood as artistic, historical or cultural heritage, since their buildings are linked to listing processes. The State Institute of Historical and Artistic Heritage of Minas Gerais (IEPHA-MG) proposed an inventory of the architect's works within state´s scope and, in addition, identifying the works of art linked to these buildings, related to the context of their projection. This article aims to present a synthesis of the content presented in the production of this survey, based on the theoretical context that involves the integration of art, architecture, heritage and inventory production. As works of visual art, these assets linked to architecture carry values that were attributed as historical monuments and in their existence qualified them as cultural heritage. The article presents the contextualization of the creation of the works included in the inventory and the concepts surrounding their conception and proposes to identify all the works of art surveyed, with their main characteristics, and indicate in which aspects the IEPHA-MG inventory differed from the inventories previously produced for these works. The analysis of the result presented by the demonstrated inventory managed to expand the number of objects researched and the content of the files produced. Therefore, it is concluded that the regular revisiting of pre-existing inventories constitutes an important practice as a tool for expanding knowledge, updating data, ratifying the appreciation of works and systematically disseminating cultural goods.
