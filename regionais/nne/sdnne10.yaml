  abstract: Este trabalho tem por objetivo analisar o processo de transformação dos espaços de jardins na Vila Amazonas, no município de Santana, no Estado do Amapá, Amazônia brasileira. O município de Santana, está localizado na região metropolitana de Macapá, e guarda em seu tecido urbano este núcleo habitacional, projetado por Oswaldo Arthur Bratke, para atender à extração de minério de manganês pela Industria e Comércio de Minérios (ICOMI), quando o Amapá era Território Federal. O projeto da vila teve sua implantação entre as décadas de 50 e 60, a concepção do conjunto se deu nas adequações ambientais e culturais desta região da Amazônia, contava com habitações para funcionários e equipamentos de serviço, de educação, de saúde, de lazer, assim como instalações industriais para extração e sistema ferroviário para escoamento do minério, infraestrutura urbana e etc. Este artigo visa analisar a concepção de Bratke para os espaços livres nas distintas escalas da Vila, enfocando os espaços verdes que compunham os jardins das edificações do conjunto, mais especificamente, da “vila operária”, fazendo um comparativo entre o projeto original e o processo de perda de áreas permeáveis pelos sucessivos tipos de descaracterização das edificações. Para este objetivo, utilizou-se da metodologia da pesquisa histórica e da observação de campo. Observou-se dentre os resultados, que a Vila Amazonas perdeu parte significativa da configuração dos jardins da área de estudo.
  abstract_en: 'X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Áreas verdes no projeto de Oswaldo Bratke no Amapá: Análise do processo de transformação dos espaços de jardins no conjunto operário da Vila Amazonas Nome Completo dos Autores This work aims to analyze the transformation process of garden spaces in Vila Amazonas, in the municipality of Santana, in the State of Amapá, Brazilian Amazon. The municipality of Santana is located in the metropolitan region of Macapá, and contains in its urban fabric this housing nucleus, designed by Oswaldo Arthur Bratke, to serve the manganese mining by Indústria e Comércio de Minérios S.A (ICOMI), when Amapá was still Federal Territory. The Vila Amazonas Project was implemented between the 50s and 60s, the design of the complex was based on the environmental and cultural adaptations of this Amazon region, it had employees housing and service, education, health, leisure equipment, as well as industrial facilities for extraction and railway system for ore transport, urban infrastructure, etc. Therefore, this article aims to analyze Bratke’s conception of open spaces at different scales of the Project, focusing on the green spaces that made up the gardens of the building in the complex, more specifically, the “workers village”, making a comparison between the original Project and the loss process of permeable areas due to successive types of mischaracterization of buildings. For this objective, the methodology of historical research and field observation was used. It was observed among the results that Vila Amazonas lost a significant part of the configuration of garden spaces in “workers village” houses.'
