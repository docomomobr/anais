  abstract: 'O art déco e a arquitetura modernista permeiam o imaginário popular brasileiro e tornam-se, até meados do século XX, em diversas cidades do país, símbolos materializados do progresso. No estado de Goiás, após a construção e alteração da capital para Goiânia, em 1937, é possível perceber, esporadicamente, o surgimento de edificações com arquiteturas inspiradas na nova capital. Surgia um novo estilo e método de se projetar, típicos das capitais modernas, que carregava consigo o anseio pela modernização, influenciado pela velocidade com que as inovações, tanto midiáticas quanto de maquinário apareciam. Cinemas, rádios, jóquei clubes, bancos e instituições afins carregavam uma gama de referências modernistas em seus edifícios, que passam a serem vistas como arquitetura-modelo para a população. Este trabalho tem o objetivo de descrever duas obras do engenheiro-arquiteto Jorge Félix de Souza: o Teatro Goiânia e o Cine-Teatro Hollywood, localizadas em cenários distintos no estado de Goiás — capital e interior — mas que possuem muitas semelhanças em suas materialidades construtivas. A metodologia é composta pelas pesquisas documental, histórica e bibliográfica, com o uso da fotografia como recurso para as análises comparativas entre os dois edifícios, além de visitas à campo. A justificativa para a pesquisa se deu em função da inexistência de bibliografia concisa sobre Jorge Félix, consolidando uma lacuna na história e memória goiana. Embora autor do Teatro Goiânia, importante bem tombado pelo IPHAN, com arquitetura referenciada como símbolo da capital homônima, muitas de suas obras construídas ainda ocultam sua autoria, como é o caso do Cine-Teatro Hollywood, localizado na cidade de Morrinhos/GO. Os resultados convergem e corroboram para trazer luz a estes exemplares, associados agora em conjunto com seu autor, e não no contexto isolado da obra. Logo, a abordagem deste e outros aspectos se torna fundamental para atestar a relevância de Jorge Félix de Souza e sua produção no contexto da arquitetura moderna goiana, ainda a ser reconhecida no panorama estadual e nacional.'
  abstract_en: 'X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Teatro Goiânia e Cine-Teatro Hollywood: uma análise da materialidade nas obras de Jorge Félix de Souza Vitória Alves dos Santos Art deco and modernist architecture permeate the Brazilian popular imagination and became, until the mid-20th century, in several cities across the country, materialized symbols of progress. In the state of Goiás, after the construction and change of the state capital to Goiânia, in 1937, it is possible to notice, sporadically, the emergence of buildings with architecture inspired by the new capital. A new style and method of designing emerged, typical of modern capitals, which carried with it the desire for modernization, influenced by the speed with which innovations, both media and machinery, appeared. Cinemas, radios, jockey clubs, banks and similar institutions carried a range of modernist references in their buildings, which came to be seen as model architecture for the population. This work aims to describe two works by engineer-architect Jorge Félix de Souza: the Teatro Goiânia and the Cine-Teatro Hollywood, located in different settings in the state of Goiás — capital and interior — but which have many similarities in their constructive materialities. The methodology consists of documentary, historical and bibliographical research, using photography as a resource for comparative analyzes between the two buildings, in addition to field visits. The justification for the research was due to the lack of concise bibliography on Jorge Félix, consolidating a gap in the history and memory of Goiás. Although the author of the Goiânia Theater, an important property listed by IPHAN, with architecture referenced as a symbol of the capital of the same name, many of his constructed works still hide his authorship, as is the case of the Cine-Teatro Hollywood, located in the city of Morrinhos/GO. The results converge and corroborate to bring light to these examples, now associated together with their author, and not in the isolated context of the work. Therefore, the approach to this and other aspects becomes fundamental to attest to the relevance of Jorge Félix de Souza and his production in the context of modern architecture in Goiás, still to be recognized in the state and national panorama.'
