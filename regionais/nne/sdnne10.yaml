  abstract: Alcyr Boris de Souza Meira (1934) é um arquiteto paraense que possui um papel significativo na arquitetura moderna no Pará. Formado em engenharia civil em 1956 e arquitetura em 1966 pela Universidade Federal do Pará, Meira também foi professor visitante da Escola de Arquitetura da Rice University em Houston, Texas, em 1968. Com uma carreira acadêmica intensa, contribuiu diretamente para a constituição do curso de arquitetura no Campus do Guamá em Belém e, inevitavelmente, para o próprio desenvolver da arquitetura regional atuando como professor na mesma universidade. Sua residência no Bairro de Nazaré, em Belém, é um exemplo notável de sua obra pois expressa, no conjunto dos elementos, as nuances projetuais do arquiteto. Sua paixão pela arquitetura modernista o levou a contribuir de modo notável sobre a própria paisagem urbana da cidade. A residência de Alcyr Meira é objeto de estudo não apenas como um edifício concreto e habitável, mas também como uma expressão intrínseca do modo de vida, do habitar e do morar. Essa expressão reflete, por meio de suas concepções e soluções arquitetônicas, um claro registro da sociedade e do contexto temporal. Ao documentar a história da evolução da arquitetura urbana, a casa se torna um marcador significativo desse caminhar arquitetônico na cidade. A casa e seus setores, cuidadosamente projetados, são explorados para investigar a função que cada parte cumpre, isolada e em conjunto interativo de soluções e formas que moldam a expressão projetual do arquiteto e possibilitam entender melhor a visão ampla da concepção que une forma e função, e também ressaltam o interior da edificação por meio de mobiliários, materiais e luz natural que interagem e possibilitam atinar o olhar de Alcyr Meira sobre a própria arquitetura no contexto amazônico.
