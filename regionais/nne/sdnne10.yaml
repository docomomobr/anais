  abstract: Ao longo dos anos, temos testemunhado vários casos de intervenção, descaracterização e demolição de edifícios modernos. Essas ações suscitam diversos questionamentos sobre os desafios enfrentados na conservação desses patrimônios. Assim como outras cidades brasileiras, João Pessoa (PB) experimentou várias mudanças urbanas e de infraestrutura ao longo do século XX, que, com a arquitetura de órgãos públicos e grandes equipamentos, evidenciavam seu progresso. No entanto, foi apenas na segunda metade do século que as primeiras residências modernas surgiram na capital, projetadas por arquitetos como Mário di Láscio, Carlos Carneiro e Acácio Gil Borsói. Um dos principais aspectos de suas produções é a adequação climática dos princípios modernistas ao Nordeste brasileiro, onde o azulejo se destaca como elemento estético e resistente às intempéries devido à sua impermeabilidade à água e à baixa expansão térmica, tornando-o um material de boa durabilidade à umidade e à salinidade das cidades litorâneas brasileiras. A pesquisa apresentada aqui traz os resultados de um estudo realizado entre 2009 e 2010, sob a supervisão da profa. Nelci Tinem, de registro de 27 edificações modernas em João Pessoa que possuíam azulejos decorados em uma de suas fachadas. Em 2024, revisamos esses documentos e constatamos que nesses 15 anos que separam os registros iniciais de sua revisita, testemunhamos uma cidade que experimentou um aumento em sua população e, consequentemente, em sua competitividade imobiliária. Isso afetou diretamente não apenas nesses exemplares de arquitetura moderna, mas diversos outros que não faziam parte do escopo do primeiro estudo. Logo, podemos comprovar que as recentes alterações nas dinâmicas urbanas e a acelerada verticalização de certas localizações da cidade modificam sua fisionomia afetando a memória coletiva e ameaçam o patrimônio moderno, incluso os elementos específicos como painéis de azulejo, considerados parte de um legado histórico e cultural, tanto brasileiro quanto regional.
  abstract_en: Over the years, we have witnessed several cases of intervention, destruction and demolition of modern buildings. These actions raise several questions about the challenges faced in conserving these heritage sites. Like other Brazilian cities, João Pessoa (PB) experienced several urban and infrastructure changes throughout the 20th century, which, together with the architecture of public bodies and large equipment, highlighted its progress. However, it was only in the second half of the century that the first modern residences appeared in the capital, designed by architects such as Mário di Láscio, Carlos Carneiro and Acácio Gil Borsói. One of the main aspects of its productions is the climatic adaptation of modernist principles to the Brazilian Northeast, where the tile stands out as an aesthetic and weather-resistant element due to its impermeability to water and low thermal expansion, making it a durable material. to the humidity and salinity of Brazilian coastal cities. The research presented here brings the results of a study carried out between 2009 and 2010, under the supervision of the professor. Nelci Tinem, recording 27 modern buildings in João Pessoa that had decorated tiles on one of their facades. In 2024, we reviewed these documents and found that in the 15 years that separate the initial records from their revisit, we witnessed a city that experienced an increase in its population and, consequently, in its real estate competitiveness. This directly affected not only these examples of modern architecture, but several others that were not part of the scope of the first study. Therefore, we can prove that recent changes in urban dynamics and the accelerated verticalization of certain locations in the city modify its appearance, affecting collective memory and threatening modern heritage, including specific elements such as tile panels, considered part of a historical and cultural legacy, both Brazilian and regional.
