  abstract: 'A proposta desse artigo é analisar o sistema construtivo desenvolvido pelo arquiteto Armando de Holanda para os projetos arquitetônicos das edificações que faziam parte do Parque Histórico Nacional dos Guararapes/ PHNG (1973-1975), localizado na cidade de Jaboatão dos Guararapes, no Estado de Pernambuco, Nordeste brasileiro, tomando como estudo de caso, uma obra não construída das que iriam compor o projeto arquitetônico do Parque: o Museu da Restauração. O objetivo é analisar projetualmente e construtivamente a edificação, observando os critérios projetuais adotados pelo arquiteto. Entretanto, antes de enfocar essa análise, a estrutura do texto proposta trará algumas informações básicas para a compreensão da obra como um todo, devendo expor sobre: 1) o autor do projeto, explanando sobre formação, critérios projetuais e principais obras; 2) o projeto arquitetônico do PHNG, que será analisado através da metodologia da análise das dimensões arquitetônicas , contextualizando os condicionantes históricos, geográficos, sociais que deram origem a esse projeto, e enfocando a questão construtiva da proposta adotada. O conjunto arquitetônico do PHNG foi inicialmente projetado com onze edificações, que deveriam seguir uma mesma linha projetual e construtiva, conforme será visto no texto, mas apenas quatro foram construídas, e servirão de apoio à análise realizada da obra em pauta.'
  abstract_en: 'The purpose of this article is to analyze the construction system developed by the architect Armando de Holanda for the architectural projects of the buildings that were part of the Guararapes National Historical Park / PHNG (1973-1975), located in the city of Jaboatão dos Guararapes, in the state of Pernambuco, northeast Brazil, taking as a case study, an unbuilt work of those that would compose the architectural project of the Park : the Museum of Restoration. The objective is to analyze the building designually and constructively, observing the design criteria adopted by the architect. However, before focusing on this analysis, the proposed text structure will bring some basic information for the understanding of the work as a whole, and should expound on: 1) the author of the project, X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Título do artigo: subtítulo do artigo Nome Completo dos Autores explaining about formation, design criteria and main works; 2) the architectural project of the PHNG, which will be analyzed through the methodology of the analysis of the architectural dimensions, contextualizing the historical, geographical, and social constraints that gave rise to this project, and focusing on the constructive issue of the adopted proposal. The architectural ensemble of the PHNG was initially designed with eleven buildings, which should follow the same design and construction line, as will be seen in the text, but only four were built, and will serve as support for the analysis carried out of the work in question.'
