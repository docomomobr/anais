  - 'Ao observar a resolução do programa percebemos que mesmo com a ausência de corredores, escadas ou rampas para integração das zonas separadas, mantém-se expressa a ênfase na organização funcional dos espaços em zonas bem definidas e o emprego de módulos. A área íntima é distribuída em lâmina com quartos modulares e voltados para uma área privativa gerada pela empena da casa vizinha. Ainda sobre a relação organizacional da planta baixa é possível observar o papel predominante da sala de estar, funcionando como centro de maior interesse. Resoluções típicas do passado moderno: “Mantenhamos os interiores despojados, na bela tradição da casa do Nordeste, criando ambientes cordiais, que estejam de acordo com o nosso temperamento e com os nossos modos de viver.” (Holanda, 2018, p. 33).'
  - 'O conjunto das Casas populares do NEBR é composto por quatro volumes que alternam em relação às suas fachadas tanto na utilização das cores, quanto na plasticidade das mesmas: ora há união do volume gerado pela zona íntima com a empena da zona social criando um pórtico que amplia o sombreamento do terraço; ora abre-se mão dessa conexão revelando a estratégia projetual do pédireito quase duplo presente na zona social das quatro edificações.'
  - 'A fachada é formada por dois volumes de cor predominantemente branca de alturas distintas e que recebem tratamentos diferenciados: o primeiro abriga a zona social, ganha pé-direito quase duplo, esquadria ampla em meia parede em vidro transparente, com arremate na parte debaixo e proteção do sol devido ao recuo do terraço, cor contrastante na empena formada entre a porta de entrada e a janela, e material cerâmico abaixo da janela e acima da porta principal. O segundo, mais baixo, acomoda a zona íntima e de serviço, recebe janelas menores em vidro com arremate na parte debaixo e pele de cor branca e material cerâmico abaixo das janelas.'
  - 'É importante evidenciar que a criação de blocos de áreas funcionais através da setorização por uso, assim como o tratamento diferenciado destes blocos fazem parte do modo de tratar o volume e as peles no período moderno dos anos 193050. Ainda sobre a fachada, a platibanda do telhado, que se destaca da empena aporticada das casas 2 e 4, proporciona uma sensação de leveza e flutuação ao conjunto. Além da função plástica a marquise, que funciona como um beiral e protege a entrada do terraço: “Lancemos as paredes sob esta sombra, recuadas, protegidas do sol e do calor, das chuvas e da umidade, criando agradáveis áreas externas de viver: terraços, varandas, pérgolas” (Holanda, 2018, p.15).'
  - Os volumes são locados na lateral direita do lote, estratégia projetual que permite que a residência tenha todos os seus lados livres para circulação, passagem de vento e entrada de luz quando agrupada. O projeto considerou o conforto dos moradores, com atenção ao pé direito duplo e ao fluxo bem definido dos espaços. Além disso, o desenho inclui soluções para o sombreamento das esquadrias e a organização dos setores conforme as condições climáticas locais, posicionando os quartos voltados para o leste.
