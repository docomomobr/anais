  abstract: Para Frampton, a arquitetura deve ser necessariamente incorporada na forma estrutural e construtiva, ao tempo que a tectônica não indica apenas uma integridade estrutural e material, mas também poética da construção. Tendo como fundamento esta poética, o objetivo deste artigo é discutir a arquitetura moderna residencial construída na Paraíba a partir da análise tectônica da residência Walter Brito, projetada por Geraldino Duda (1935-2024) em Campina Grande-PB em 1977. A justificativa deste trabalho aporta-se nos eixos da documentação e conservação da arquitetura moderna, contribuindo para a discussão sobre a salvaguarda de tal patrimônio. O procedimento metodológico parte da revisão bibliográfica, seguido da coleta de dados e aplicação dos parâmetros analíticos da tectônica propostos por Rocha (2012), que focaliza as relações do sítio, da estrutura resistente e dos elementos de vedação com a estrutura formal arquitetônica. Os resultados repercutem uma tentativa da busca de uma cultura tectônica moderna característica da década de 1970 no cenário nacional, à medida que recorre a soluções técnicas e construtivas recorrentes à época, desde o modo de tratar o lugar e o emprego dos recursos tecnológicos e materialidade. À medida que esse exemplar se aproxima das características da arquitetura desse período, também apresenta uma lacuna referente à expressividade característica da arquitetura moderna brutalista residencial construída em diferentes locais. No entanto, faz-se notar o caráter arquitetônico da implantação da edificação mediante as ideias de earthwork e roofwork, isto é, a articulação entre o trabalho de terraplanagem para o embasamento e o trabalho de cobertura (entendido como o todo arquitetônico).
  abstract_en: To Frampton, architecture must necessarily be incorporated into the structural and constructive form, while tectonics indicate not only structural and material integrity but also a poetic dimension of construction. Based on this poetics, the aim of this article is to discuss modern residential architecture built in Paraíba through the tectonic analysis of the Walter Brito residence, designed by Geraldino Duda (1935-2024) in Campina Grande-PB in 1977. The justification for this work is based on the axes of documentation and conservation of modern architecture, contributing to the discussion and safeguarding of such heritage. The methodological procedure starts with a literature review, followed by data collection and the application of tectonic analytical parameters proposed by Rocha (2012), which focus on the relationships of the site, the supporting structure, and the enclosing elements with the formal architectural structure. The results reflect an attempt to seek a modern tectonic culture characteristic of the 1970s on the national scene, as it resorts to technical and constructive solutions recurrent at the time, from the way of treating the place to the use of X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Estrutura, Construção, tectônica e o lugar Diego Diniz, Germana Rocha, Julia Leite technological resources and materiality. As this example approaches the characteristics of the architecture of that period, it also presents a gap concerning the expressiveness characteristic of modern brutalist residential architecture built in different locations. However, the architectural character of the building's implementation is notable through the ideas of earthwork and roofwork, that is, the articulation between the earthwork for the foundation and the roofwork (understood as the architectural whole).
