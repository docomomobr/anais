  abstract: 'O presente artigo apresenta a investigação realizada através de estudos desenvolvidos para a disciplina Arquitetura Contemporânea Brasileira, ofertada em 2021, através de uma parceria entre os Programas de Pós-Graduação da FAU-USP, PPGDU MDU/UFPE e PROPAR/UFRGS. Parte-se da compreensão de que o Movimento Moderno, ainda que tenha sido um ideal difundido no Brasil na década de 1960, até hoje encontra um lugar de inspiração e referência em diversas obras contemporâneas. O objeto de estudo desta pesquisa são as obras Academia-escola Unileão e o Hospital Veterinário Escola Unileão, ambos projetos do escritório Lins Arquitetos Associados, localizados na cidade de Juazeiro do Norte, Cariri do Ceará. Ambas as obras têm em comum as principais diretrizes do escritório que flertam diretamente com os preceitos do Movimento Moderno, quais são: o respeito ao local de intervenção, a adaptação do edifício ao clima e a utilização de materiais presentes na região. Os membros do Lins Arquitetos Associados se apresentam assumidamente como leitores da obra do arquiteto pernambucano Armando de Holanda, posto isso, o artigo traz como objetivo a análise de duas obras do Lins a partir dos princípios propostos por Holanda, em 1976, no “Roteiro para construir no Nordeste: arquitetura como lugar ameno nos trópicos ensolarados”. Dessa forma, o artigo estrutura-se em três partes:'
  abstract_en: 'This paper presents the investigation carried out through studies developed for the discipline Brazilian Contemporary Architecture, offered in 2021, through a partnership between the Postgraduate Programs at FAU-USP, PPGDU MDU/UFPE and PROPAR/UFRGS. It starts from the understanding that the Modern Movement, even though it was an ideal spread in Brazil in the 1960s, to this day finds a place of inspiration and reference in several contemporary works. The object of study of this research are the works Academia-escola Unileão and the Hospital Veterinário Escola Unileão, both projects by the office Lins Arquitetos Associados, located in the city of Juazeiro do Norte, Cariri do Ceará. Both works have in common the main guidelines of the office that directly flirt with the precepts of the Modern Movement, which are: respect for the intervention site, the adaptation of the building to the climate and the use of materials present in the region. Lins Arquitetos Associados openly presents themselves as readers of the work of the Pernambuco architect Armando de Holanda, having said that, the article aims to analyze two works by Lins based on the principles proposed by Holanda, in 1976, in the “Route to build in the Northeast: architecture as a pleasant place in the sunny tropics”. Thus, the paper is structured into three parts:'
