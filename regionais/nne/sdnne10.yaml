  abstract: 'A pesquisa tem como base a catalogação e estudo de edificações de arquitetura moderna situadas no bairro do Pinheiro, localizado em Maceió, Alagoas. Este bairro, junto a outros 4 vizinhos (Mutange, Bebedouro, Bom Parto e Farol) está sendo palco do maior desastre socioambiental em curso do mundo, desencadeado pela exploração exagerada do minério salgema pela petroquímica Braskem. Atualmente, cerca de 60 mil pessoas foram forçadamente realocadas devido a uma instabilidade do solo na região, causada por esse evento, perdendo suas casas e, consequentemente, devastando toda uma área que continha hospitais, estabelecimentos comerciais, igrejas, e uma grande maioria de residências, compondo um patrimônio histórico de extrema relevância para Alagoas. Nas esquinas onde outrora habitavam vidas repletas de significado e trajetórias marcantes, hoje somente encontramos vestígios silenciosos de um passado reduzido a ruínas e escombros. As poucas publicações acerca das construções modernas na cidade dificultam uma maior difusão para a sociedade em geral desse patrimônio, obscurecendo uma parte vital da história urbana de Maceió. É importante ressaltar que, embora considerado recente em termos históricos, o período moderno desempenhou um papel crucial no crescimento e na transformação do município, influenciando diretamente na expansão da cidade e do próprio bairro em questão. Assim, este estudo buscou acessar os arquivos de projeto da SEMURB - Secretaria Municipal de Meio Ambiente e Urbanismo, para identificar, catalogar e mapear as edificações que foram registradas na prefeitura entre 1960 e 1970, período de modernização do bairro do Pinheiro, na intenção de preencher lacunas documentais e resgatar, assim, X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Título do artigo: subtítulo do artigo Nome Completo dos Autores um pedaço da história e memória locais. Nesse sentido, o artigo justifica-se pela pertinência em se debruçar na identificação e organização de registros de dinâmicas perdidas pelas repercussões e impacto do desastre, além de contribuir para futuras pesquisas que se dedicarem a preservar e resgatar a memória de construções em situações de risco, assegurando que o legado daqueles que habitaram esses espaços não seja simplesmente apagado pelo inevitável avanço do tempo.'
  abstract_en: The research is based on the cataloging and study of modern architecture buildings located in the Pinheiro neighborhood, Maceió, Alagoas. This neighborhood, along with 4 other ones (Mutange, Bebedouro, Bom Parto and Farol) is suffering with the biggest ongoing socio-environmental disaster in the world, triggered by the exaggerated exploitation of rock salt ore by the Braskem petrochemical company. Currently, around 60 thousand people were forcibly relocated due to this event, losing their homes and, consequently, devastating an entire area that contained hospitals, commercial establishments, churches, and a large majority of residences, forming a historical heritage of extreme relevance for Alagoas. On the corners where lives full of meaning and remarkable trajectories once lived, today we only find silent traces of a past reduced to ruins and rubble. The few publications about modern buildings in the city make it difficult to disseminate this heritage to society in general, obscuring a vital part of Maceió's urban history. It is important to highlight that, although considered recent in historical terms, the modern period played a crucial role in the growth and transformation of the municipality, directly influencing the expansion of the city and the neighborhood in question. Thus, this study seeks to access the project files of SEMURB - Municipal Secretariat for the Environment and Urbanism, to identify, catalog and map the buildings that were registered with the city hall between 1960 and 1970, a period of modernization in the Pinheiro neighborhood, with the intention of fill documentary gaps and thus rescue a piece of local history and memory. In this sense, the article is justified by the relevance of focusing on identifying and organizing records of dynamics lost due to the repercussions and impact of the disaster, in addition to contributing to future research dedicated to preserving and rescuing the memory of constructions in risk situations, ensuring that the legacy of those who inhabited these spaces is not simply erased by the inevitable progression of time.
