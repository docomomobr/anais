  abstract: Esse trabalho trata da contribuição do arquiteto Enéas Botelho (1921-1995) à arquitetura moderna em Fortaleza. Ele partiu para estudar na cidade do Rio de Janeiro, onde se formou em 1953 na Faculdade Nacional do Brasil, atual FAU-UFRJ e retornou em 1958, enquadrando-se, assim, na categoria de arquiteto migrante. Enéas se destaca como representante da primeira geração de arquitetos de formação erudita a atuar em Fortaleza a partir da segunda metade da década de 1950. Sua carreira foi bastante variada, tendo sido responsável por estabelecer um dos primeiros escritórios de arquitetura na cidade (ESTAR) voltado para o nascente mercado imobiliário de residências unifamiliares e multifamiliares à época. Trabalhou também no serviço público, tanto no Banco do Nordeste do Brasil - BNB (1958-1972), como na Universidade Federal do Ceará (1972-1992), onde lecionou disciplinas de desenho técnico e geometria descritiva para os cursos de Engenharia Civil e Arquitetura. O arquiteto teve importante papel como incentivador das artes plásticas, por meio da Galeria SER. Ao longo da sua trajetória profissional, teve várias obras públicas e privadas construídas, legando um acervo de edificações modernas relevantes na capital cearense, algumas delas já demolidas ou descaracterizadas, face às dinâmicas urbanas e imobiliárias da cidade. Diante do protagonismo de Enéas Botelho na arquitetura moderna em Fortaleza, pretende-se investigar a trajetória do arquiteto, resgatando sua formação, referências projetuais, práticas profissionais, bem como documentar e analisar as obras mais significativas. Para tanto, os pressupostos teóricos da metodologia se ancoram nas escassas referências bibliográficas, fontes primárias e secundárias. Ainda como aporte metodológico, recorreu-se à história oral, por meio de entrevistas com a família do arquiteto, antigos colegas e ex-alunos. Os pressupostos práticos da metodologia se sustentam na realização de visitas, nas consultas aos desenhos, bem como na identificação dos princípios modernos presentes nas obras. A relevância de resgatar o itinerário profissional de Enéas Botelho se justifica pela importância que teve na valorização do ofício do arquiteto, traduzida em projetos e obras, resultando em um acervo que carece de documentação e sistematização, constituindo representações do patrimônio moderno no Ceará.
  abstract_en: This work deals with the contribution of the architect Enéas Botelho (1921-1995) to modern architecture in Fortaleza. He left to study in Rio de Janeiro, where he graduated in 1953 from the Faculdade Nacional do Brasil, now FAU-UFRJ, and returned in 1958, thus falling into the category of migrant architect. Enéas stands out as a representative of the first generation of erudite architects to work in Fortaleza from the second half of the 1950s. His career was quite varied, and he was responsible for establishing one of the first architectural offices in the city (ESTAR) aimed at the nascent real estate market for single-family and multi-family homes at the time. He also worked in the public sector, both at the Banco do Nordeste do Brasil - BNB (1958-1972) and at the Federal University of Ceará (19721992), where he taught technical drawing and descriptive geometry for the Civil Engineering and Architecture courses. The architect played an important role in encouraging the visual arts through the SER Gallery. Throughout his professional career, he built several public and private projects, leaving behind a collection of important modern buildings in the capital of Ceará, some of which have already been demolished or de-characterized due to the city's urban and real estate dynamics. Due to Enéas Botelho's protagonism in modern architecture in Fortaleza, this article aims to investigate the architect's career, recovering his education, design references, and professional practices, and documenting and analyzing his most significant works. To this end, the theoretical assumptions of the methodology are anchored in the scarce bibliographical references, primary sources and secondary sources. Also, as a methodological contribution, oral history was used, through interviews with the architect's family, former colleagues and former students. The practical assumptions of the methodology are based on visits, consultation of drawings and identification of the modern principles present in the works. The importance of recovering Enéas Botelho's professional itinerary is justified by the importance he had in valuing the architect's practice, translated into projects and works, resulting in a collection that lacks documentation and systematization, constituting representations of modern heritage in Ceará.
