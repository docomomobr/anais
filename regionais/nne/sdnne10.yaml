  abstract: 'Antes mesmo da construção de Brasília, a Universidade Federal da Bahia já construía seus primeiros edifícios modernos e propunha um campus com inspirações corbusianas de generosos espaços livres e adensamento vertical. Apesar de um importante acervo eclético de edifícios adquiridos pela instituição, a esmagadora maioria de seu patrimônio é de expressão moderna, mesmo que de matrizes variadas. Esse patrimônio moderno, de iniciativa e construção da própria UFBA, embora pouco conhecido, começou desde 2013 a ser motivo de registro e atualmente a instituição vem trabalhando em ações em prol da preservação de seu patrimônio construído, incluindo suas significativas obras modernas. Pertencente a este patrimônio, a Casa da França, atual Instituto de Saúde Coletiva, foi o quinto edifício construído pela UFBA. Objeto deste artigo, o prédio teve diferentes usos ao decorrer do tempo, sendo Biblioteca Central e Faculdade de Comunicação e Biblioteconomia. A influência estrangeira na primeira metade do século XX no Brasil contribuiu para a consolidação da recém fundada Universidade da Bahia por meio da criação de institutos de extensão cultural. Fundados ainda na década de 1940, na Faculdade de Filosofia, tinham como objetivo o fomento à cultura e divulgação desses países por meio do ensino do idioma, das artes e de intercâmbios. Entre estes, há o Instituto Franco-Brasileiro, oriundo do Instituto Francês e criado pelo cônsul e professor francês Raymond Van der Haegen. Logo esse Instituto ganhou sede própria e a obra foi inaugurada em 1955, projeto dos arquitetos Wladimir Alves de Sousa e Geraldo Rapôso da Câmara, ambos formados na Escola Nacional de Belas Artes e professores da UFRJ, também autores das primeiras propostas para o Campus do Canela da UFBA. Com uma volumetria robusta e horizontalizada, o prédio tem a fachada principal envolta por paredes inclinadas que direcionam a laje à frente como uma marquise e parecem recuar a fachada sob esse grande pórtico. Além disso, essa mesma fachada é marcada por elementos verticais proeminentes que, apesar de verticais, acentuam a horizontalidade do edifício, devido a sua repetição e ritmo. O edifício apresenta elementos típicos do discurso modernista. Nele estão presentes a planta livre e a fachada livre pois, apesar de estarem entre os pilares, as aberturas se diferenciam da estrutura na fachada por estarem em planos distintos. A despeito das alterações, internas e externas, ele ainda guarda suas principais características e é passível de restauração – intervenção que vem sendo desenvolvida no Mestrado Profissional MP-CECRE/UFBA. Esse artigo busca então contribuir para o conhecimento, compreensão e valorização dessa obra exemplar do primeiro momento do modernismo X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Manifestações do Moderno na Bahia: Casa da França Juliana Cardoso Nery e Clara Rachel Reis na Bahia, dando visibilidade e ratificando seu reconhecimento como patrimônio construído da Universidade.'
  abstract_en: Even before the construction of Brasília, the Federal University of Bahia was already building its first modern buildings and proposing a campus with Corbusian inspirations of generous open spaces and vertical densification. Despite an important eclectic collection of buildings acquired by the institution, the overwhelming majority of its heritage is of modern expression, even if of varied origins. This modern heritage, initiated and built by UFBA itself, although little known, began to be documented since 2013, and currently the institution has been working on actions for the preservation of its built heritage, including its significant modern works. Belonging to this heritage, the House of France, currently the Institute of Collective Health, was the fifth building constructed by UFBA. The subject of this article, the building had different uses over time, serving as the Central Library and the School of Communication and Library Science. The foreign influence in the first half of the 20th century in Brazil contributed to the consolidation of the newly founded University of Bahia through the creation of cultural extension institutes. Founded in the 1940s, within the Faculty of Philosophy, their objective was to promote culture and disseminate the culture of these countries through the teaching of language, arts, and exchanges. Among these, there is the Franco-Brazilian Institute, originating from the French Institute and created by the French consul and professor Raymond Van der Haegen. Soon this Institute gained its own headquarters, and the building was inaugurated in 1955, a project by architects Wladimir Alves de Sousa and Geraldo Rapôso da Câmara, both graduates of the National School of Fine Arts and professors at UFRJ, also authors of the first proposals for the Campus do Canela of UFBA. With a robust and horizontal volumetry, the building has its main facade surrounded by inclined walls that direct the slab forward like a marquee and seem to set back the facade under this large portico. In addition, this same facade is marked by prominent vertical elements that, despite being vertical, accentuate the horizontality of the building due to their repetition and rhythm. The building presents typical elements of the modernist discourse. It features open floor plans and free facades because, despite being between the pillars, the openings differ from the structure on the facade by being on distinct planes. Despite the alterations, both internal and external, it still retains its main characteristics and is subject to restoration – an intervention that has been developed in the Professional Master's MP-CECRE/UFBA. This article seeks to contribute to the knowledge, understanding, and appreciation of this exemplary work of the first moment of modernism in Bahia, giving visibility and confirming its recognition as a built heritage of the University.
