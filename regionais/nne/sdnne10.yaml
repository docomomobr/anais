  abstract: 'EXPANDIDO EIXO TEMÁTICO: 2 CONSERVAÇÃO DO MODERNO CINE CAPITÓLIO: UMA INTERVENÇÃO NO PATRIMÔNIO EDIFICADO CINE CAPITÓLIO: AN INTERVENTION IN THE BUILT HERITAGE CINE CAPITÓLIO: UNA INTERVENCIÓN EN EL PATRIMONIO EDIFICADO FERNANDES, MIRELLA Graduada em Arquitetura e Urbanismo, UFCG, mdarlanaf@gmail.com RESUMO O presente artigo propõe a análise do Cine Capitólio, emblemático símbolo arquitetônico do período de modernização de Campina Grande foi inaugurado no ano de 1934, localizado na atual Praça Clementino Procópio, foi o primeiro cinema de rua a se instalar na cidade e gerou grandes transformações culturais e no desenho urbano central, com seu entorno sendo alterado e adaptado aos ideais de modernidade da época, passando por intervenções no período de 1962 para adaptarse aos ideias arquitetônico que pairavam na época, o Art Déco, o Cine Capitólio ainda mostrava-se como um local de reuniões e encontros na região central da cidade. Nos dias atuais, o local que um dia abrigou o cinema de destaque, encontra-se deteriorado e subutilizado na paisagem urbana, tornando sua intervenção um tópico crescente nas discussões entre intelectuais e entre camadas da população. O objetivo do presente estudo é propor a análise das propostas de intervenção direcionadas à edificação realizadas até os dias atuais, avaliando-as de acordo com os pináculos da intervenção do patrimônio construído e compreender as inadequações presentes em cada uma delas que as impediram de serem colocadas em prática. Para isso, a metodologia utilizada para embasar a presente pesquisa será a de Tinoco (2009) para compreensão dos danos presentes na edificação e as condutas a serem adotadas, juntamente da análise dos projetos de intervenção levados oficialmente à PMCG tendo como embasamento a Teoria do Restauro de Cesari Brandi estudada por Kuhl (2007). O debate atual busca compreender formas de intervir na edificação sem comprometer seu caráter histórico e patrimonial, girando em torno de promover o reavivamento da edificação e de sua história.'
  abstract_en: 'The present article proposes an analysis of Cine Capitólio, an emblematic architectural symbol of the modernization period in Campina Grande. Inaugurated in 1934 and located in the current Praça Clementino Procópio, it was the first street cinema to be established in the city. Cine Capitólio X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Cine Capitólio: Uma Intervenção no Patrimônio Edificado Mirella Darlana de Paula Fernandes generated significant cultural transformations and changes in the central urban design, with its surroundings being altered and adapted to the modernity ideals of the time. The cinema passed through interventions in 1962 to adapt to the prevailing architectural style of the period, Art Déco. Cine Capitólio remained a place for meetings and gatherings in the city center. Today, the site that once housed the prominent cinema is deteriorated and underutilized in the urban landscape, making its intervention a growing topic of discussion among intellectuals and various segments of the population. The objective of the present study is to propose an analysis of the intervention proposals directed to the building up to the present day, evaluating them according to the pinnacles of intervention in built heritage and understanding the inadequacies present in each proposal that prevented their implementation. To this end, the methodology used to support the present research will be based on Tinoco (2009) for understanding the damages present in the building and the actions to be adopted, along with the analysis of the intervention projects officially submitted to the PMCG, grounded in Cesari Brandi''s Theory of Restoration studied by Kuhl (2007). The current debate seeks to understand ways to intervene in the building without compromising its historical and patrimonial character, focusing on promoting the revival of the building and its history.'
