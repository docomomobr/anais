  abstract: A proposta deste estudo dá-se em desenvolver considerações a respeito da utilização da pacometria para avaliação de danos estruturais em uma edificação patrimonial construída em concreto armado. Foi realizado um estudo de caso, tendo como objeto de pesquisa o Museu de Arte da Pampulha, edificação integrante do Conjunto Arquitetônico da Pampulha projetado por Oscar Niemeyer. Patrimônio cultural modernista, o antigo Cassino e atual Museu de Arte da Pampulha (MAP), integra as cinco edificações projetadas pelo arquiteto Oscar Niemeyer na década de 1940 para compor o que hoje é conhecido como Conjunto Moderno da Pampulha. Com clara filiação aos princípios modernistas de influência corbusiana, possui estrutura independente em concreto armado, planta livre sob pilotis, fachada moldurada pela estrutura, destacando o jogo de cheios e vazios com a opacidade da estrutura e a translucidez dos panos envidraçados, destacando a composição formal do edifício. A edificação é tombada em conjunto pelo patrimônio cultural a nível nacional pelo IPHAN, na esfera estadual pelo IEPHA, no âmbito municipal pela CDPCM e ainda integra o Conjunto Moderno da Pampulha, reconhecido em 2016 como Paisagem Cultural do Patrimônio Moderno pela UNESCO. (FÉRES, 2021).
  abstract_en: The purpose of this study is to develop considerations regarding the use of pachymetry for evaluating structural damage in a heritage building constructed with reinforced concrete. A case study was conducted focusing on the Pampulha Art Museum, part of the Pampulha Architectural Complex designed by Oscar Niemeyer. A modernist cultural heritage, the former casino and current Pampulha Art Museum (MAP) is one of the five buildings designed by architect Oscar Niemeyer in the 1940s to form what is now known as the Modern Ensemble of Pampulha. With clear adherence to modernist principles influenced by Le Corbusier, it features an independent reinforced concrete structure, free plan supported by pilotis, and a facade articulated by the structure, highlighting the interplay of solids and voids with the opacity of the structure and the translucency of glass panels, emphasizing the formal composition of the building. The building is nationally listed as cultural heritage by IPHAN, at the state level by IEPHA, at the municipal level by CDPCM, and it is also part of the Modern Ensemble of Pampulha recognized in 2016 as a Cultural Landscape of Modern Heritage by UNESCO (FÉRES, 2021).
