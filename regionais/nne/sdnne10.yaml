  abstract: 'A tipologia de vilas é recorrente na paisagem urbana de Belém do Pará, passando por diferentes expressões estilísticas em conformidade com a cultura vigente. Nesse sentido, esse estudo se debruça sobre a Vila Farah, que emerge em consonância às novas transformações modernas ocorridas no bairro de São Brás, sobretudo a partir de 1950. Essa investigação tem como objetivo trazer à tona os contextos históricos, culturais e sociais que circundam a materialização do objeto aqui pesquisado e, a partir de uma análise tipológica de unidades selecionadas, compreender as aproximações das expressões arquitetônicas da vila com a cultura arquitetônica moderna da época. Considerando a lacuna existente acerca da tipologia de vilas em Belém, sobretudo no que diz respeito a vilas modernas, esse estudo se justifica ao trazer novos conhecimentos sobre o tema. Ademais, ressalta-se nessa investigação o valor histórico dessa tipologia na paisagem urbana e a necessidade de documentar e recuperar a memória desses exemplares, que sofrem um forte processo de descaracterização. É sob uma abordagem histórico-interpretativa e qualitativa que esse trabalho é desenvolvido: pesquisa bibliográfica, histórica e documental; pesquisa de campo, com levantamento fotográfico e arquitetônico, além de contactar agentes importantes para a pesquisa; e a construção da análise tipológica. Constata-se que a vila aqui referida é concretizada a partir de um diálogo constante entre elementos arquitetônicos oriundos de diferentes estilos, criando particularidades regionais e revelando um processo de modernização que é construído a partir da relação tradicional-moderno, revelando um contexto sociocultural que ao mesmo tempo que ansiava pelos novos ideais modernos, ainda estava, até certo ponto, associado aos moldes tradicionais de viver e morar. A pesquisa traz à luz a história da Vila Farah, apontando para a relevância patrimonial desta construção, e a necessidade de atenção e conservação dessa tipologia em Belém.'
  abstract_en: 'The typology with a group of vilas is recurrent in the urban landscape of Belém do Pará, going through different stylistic expressions in accordance with the current culture. In this sense, this study focuses on Vila Farah, which emerged aligned with the new modern transformations that occurred in the São Brás neighborhood, especially since 1950. This investigation aims to bring to light the historical, cultural and social contexts that surround the materialization of the object researched here and, based on a typological analysis of selected units, understand the similarities between the town''s architectural X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Vilas modernas em Belém-PA: Expressões do Moderno na Vila Farah João Victor de Alcântara e Celma Chaves expressions and the modern architectural culture of the time. Considering the existing gap regarding the typology of vilas in Belém, especially with regard to groups of modern vilas, this study is justified by bringing new knowledge on the topic. Furthermore, this investigation highlights the historical value of this typology in the urban landscape and the need to document and recover the memory of these examples, which suffer a strong process of defacing. It is under a historical-interpretive and qualitative approach that this work is developed: bibliographical, historical and documentary research; “in loco” research, with photographic and architectural surveys, in addition to contacting important agents for the research; and the construction of typological analysis. It appears that the object of study referred is achieved through a constant dialogue between architectural elements originating from different styles, creating regional particularities and revealing a process of modernization that is built from the traditional-modern relationship, revealing a sociocultural context who, at the same time as he yearned for new modern ideals, was still, to a certain extent, associated with traditional ways of living. The research brings to light the history of Vila Farah, pointing to the heritage relevance of this construction, and the need for attention and conservation of this typology in Belém.'
