  - NOTAS i Este artigo é dedicado à Fernanda Herbster. ii Os antepassados de Miguel Vita emigraram da Itália para o Brasil no Século XIX, onde empreenderam
  - negócios diversificados. Em 1892, dois dos irmãos da família, Guiseppe e Francesco Vita, fundaram a fábrica de bebidas gasosas e cristais Fratelli Vita em Salvador, Bahia, cuja filial em Recife, Pernambuco, foi inaugurada por Francesco em 1913. Em ambos os estados, os produtos da Fratelli Vita, sobretudo os refrigerantes, adquiriram bastante relevância e volume de vendas, tornando o negócio familiar próspero e bem-sucedido (Hastenreiter Filho et al, 2022). iii Os dados biográficos sobre Miguel Vita foram colhidos em pesquisas ao longo de várias edições de jornais
  - das décadas de 1940 e 1950 (Diário de Pernambuco, Diário da Manhã e Jornal Pequeno). Como ele detinha grande influência nos círculos econômicos e sociais da elite do Recife, era comum que informações pessoais e suas atividades fossem publicadas, como as de presidência da Federação das Indústrias de Pernambuco e do Lyons Clube, além da participação em iniciativas filantrópicas e direção de clubes de automobilismo, aeronaves e iates, sendo comuns referências ao industrial nos jornais pernambucanos pela alcunha de “yatchman”, “sportman” ou “o rei do guaraná”.
  - O projeto foi acessado nos arquivos da Prefeitura do Recife e escaneado pela autora e pela pesquisadora
  - 'Fernanda Herbster no ano de 2016, por ocasião de estarem cursando a disciplina “A mansão moderna: centenário de Delfim Amorim”, ministrada pelos docentes Luiz Amorim e Marcio Cotrim no Programa de Pósgraduação em Arquitetura e Urbanismo da Universidade Federal da Paraíba. Um dos resultados da disciplina foi a confecção de maquete física da residência para figurar na exposição “Delfim Amorim em casa” realizada em Póvoa de Varzim, Portugal, no ano de 2017. iv'
  - v O projeto contou com a colaboração do arquiteto Armindo Ângelo Leal da Costa, ex-aluno de Amorim
  - que concluíra a sua formação recentemente. vi A residência ocupava uma área construída de cerca de 1.600 m², totalizando 37 cômodos. No pavimento
  - 'térreo estavam garagem, dois depósitos, banheiro, terraços, salão de jogos e sala de estar. No pavimento superior havia: terraço de serviço, sala de costura, despensa, copa, cozinha, lavabo, banheiro social e de serviço, sala de música, sala de leitura, sala de estar, bar, sala de jantar, quatro varandas, uma suíte (com closet e banheiro), cinco quartos, três banheiros e oratório. vii Os IEP são entendidos como “exemplares isolados, de arquitetura significativa para o patrimônio histórico,'
  - artístico e/ou cultural da cidade do Recife, cuja proteção é dever do Município e da comunidade, nos termos da Constituição Federal e da Lei Orgânica Municipal” (Recife, 1997). A identificação dos imóveis se deu por meio de levantamento prévio de edificações com relevante valor histórico e artístico, que seriam objeto de proteção legal contra descaracterizações e demolições.
  - viii Em anos recentes, a indústria de visualização arquitetônica transicionou em direção a soluções em tempo
  - real, com inúmeros exemplos. Entre todos os programas dedicados a visualizações em tempo real, Unreal
  - Engine se destaca como uma escolha de prestígio […]. Unreal Engine é a única opção totalmente customizável para várias finalidades, seja para imagens estáticas, animações, experiências em realidade virtual, ou aplicações em tempo real semelhantes a video games. (Tradução nossa). ix E sempre que algo acontece, […] há uma quebra temporária de presença. Mas é temporária. Portanto,
  - algo que descobrimos é que quando se tem uma quebra na ilusão de lugar, […] ela diminui, e depois retorna novamente, por que a ilusão de lugar depende das contingências sensoriais e motoras. E por que as contingências sensoriais e motoras estão sempre presentes, existem falhas, as falhas causam quebras temporárias, mas ela volta outra vez. (Tradução nossa).
