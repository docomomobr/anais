  abstract: 'O presente trabalho busca elucidar aspectos compositivos dos murais azulejares, enaltecendo sua relevância como patrimônio material e imaterial representados por suas composições gráficas. O produto azulejar transcendeu sua função primária de proteção contra as intempéries, transformando-se em um símbolo cultural de diversas regiões. Neste contexto, a investigação visa contribuir para a visibilidade do produto azulejar, destacando as noções compositivas que nortearam a concepção dos grafismos presentes na face vitrificada deste produto. Diante do exposto, o objeto de estudo deste artigo consiste nos murais azulejares modernos idealizados pelo artista Athos Bulcão para adornar uma das obras mais conhecidas do arquiteto pernambucano Armando de Holanda: o Parque Nacional Histórico dos Guararapes, em Pernambuco. Perante tal proposição, torna-se pertinente o uso do material desenvolvido pelo grupo de pesquisa Arquitetura e Lugar (GRUPAL) da Universidade Federal de Campina Grande (UFCG), destacando as constatações dos pesquisadores para embasar e fortalecer as discussões sobre os azulejos modernos presentes no parque. Tais estudos apontam uma elevada degradação das obras do parque citado. Para viabilizar a análise dos grafismos do produto azulejar, foram tomadas como base as noções norteadoras do Design de Superfície, em conjunto com noções pertinentes da compreensão teórica da linguagem visual. Serão elucidados os aspectos compositivos dos motivos, somados à compreensão do rapport proposto na obra de Athos Bulcão, com o intuito de ampliar a percepção do observador sobre os detalhes dos elementos do painel. Além desta discussão sobre os aspectos compositivos, o estudo também busca reconstruir em modelagem bidimensional e tridimensional os X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Título do artigo: A arte azulejar de Athos Bulcão no Parque Histórico Nacional dos Guararapes-Pe: um estudo sob a perspectiva do design de superfície das peças de azulejo do parque AFONSO, Alcilia. GOMES, Anderson. PIMENTEL, Juliana. grafismos das peças e suas aplicações, no intuito de preservar a memória azulejar do parque, dado o estado de degradação em que se encontram os painéis azulejares do Parque Nacional Histórico dos Guararapes.'
  abstract_en: 'This work seeks to elucidate component aspects of tile murals, highlighting their relevance as material and immaterial heritage represented by their graphic compositions. The tile product has transcended its primary function of protection against the elements, becoming a cultural symbol of different regions. In this context, the investigation aims to contribute to the visibility of the tile product, highlighting the compositional notions that guided the design of the graphics present on the glazed face of this product. In view of the above, the object of study of this article consists of the modern tile murals designed by the artist Athos Bulcão to adorn one of the best-known works by the Pernambuco architect Armando de Holanda: the Guararapes National Historic Park, in Pernambuco. Given this proposition, it becomes pertinent to use the material developed by the Architecture and Place research group (GRUPAL) at the Federal University of Campina Grande (UFCG), highlighting the researchers'' findings to support and strengthen discussions about the modern tiles present in the park. These studies point to an increase in the handling of works in the aforementioned park. To enable the analysis of the graphics of the tile product, the guiding notions of Surface Design were taken as a basis, together with pertinent notions of the theoretical understanding of visual language. The compositional aspects of the motifs will be elucidated, added to the understanding of the relationship proposed in the work of Athos Bulcão, with the aim of expanding the observer''s perception of the details of the panel''s elements. In addition to this discussion on the component aspects, the study also seeks to reconstruct in two-dimensional and three-dimensional modeling the graphics of the pieces and their applications, with the aim of preserving the park''s tile memory, given the state of manipulation in which the Park''s tile panels are found. National Historic Park Guararapes.'
