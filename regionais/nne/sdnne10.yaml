  abstract: O presente artigo refere-se ao estudo do lugar e da inserção urbana, em relação à cidade de Campina Grande, Paraíba, do Campinense Clube como patrimônio edificado moderno. Objetiva-se analisar a dimensão espacial externa da obra, examinando a paisagem do ambiente natural na qual tange o ambiente construído. Tal estudo se faz importante devido ao ineditismo da aplicação da perspectiva abordada no estudo do Clube, correlacionando as dinâmicas socioespaciais entre os bairros (Bela Vista, Prata e Pedregal), a coletividade e o complexo esportivo, com a finalidade de embasar a formulação de diretrizes projetuais de intervenção no patrimônio moderno que dialoguem com a realidade do entorno, impulsionando as conexões entre ele e a edificação. Ademais, visa a socialização dos conhecimentos produzidos com a sociedade acadêmica e civil, perpetuando diálogos sobre a importância do cumprimento da função social, reverberando no fortalecimento de vínculos com a população e usuários, tendo em vista sua relação direta com três bairros da cidade e a relevância em nível estadual. A metodologia compreende a análise da inserção da edificação em quatro escalas -cidade, bairro, entorno imediato e clube-, com aporte teórico nas dimensões de AFONSO (2019), focando na localização, lugar, estudo ambiental e morfológico. Além disso, é respaldada em referenciais urbanísticos, tais como Kevin Lynch e suas técnicas de leitura da paisagem, e Gordon Cullen, através da percepção do entorno pela visão serial. Atualmente, o Campinense Clube encontra-se subutilizado e com suas instalações e equipamentos degradados, além de possuir fachadas cegas, que abarcam a extensão de uma quadra, impedindo as relações físicas com o entorno, isolando-se de interações com o ambiente externo e inibindo o seu potencial de promotor cultural e social para os bairros lindeiros que carecem de tais serviços. Ainda, desperdiça as relações visuais com a paisagem, uma vez que seu posicionamento e inserção topográfica são privilegiados. Dessa forma, torna-se necessário ressaltar a importância de revitalizar o Campinense Clube não apenas como um patrimônio arquitetônico moderno, mas também como um espaço de integração social e cultural, visando promover o fortalecimento dos laços com a comunidade e contribuir para a valorização do patrimônio moderno da cidade.
  abstract_en: This article refers to the study of the place and urban insertion, in relation to the city of Campina Grande, Paraíba, of Campinense Clube as a modern built heritage. The objective is to analyze the external spatial dimension of the work, examining the landscape of the natural environment in which the built environment touches. This study is important due to the unprecedented application of the perspective addressed in the Club's study, correlating the socio-spatial dynamics between the neighborhoods (Bela Vista, PR, the community and the sports complex, with the purpose of supporting the formulation of intervention design guidelines in modern heritage that dialogue with the surrounding reality, boosting connections between it and the building. Furthermore, it aims to socialize the knowledge produced with academic and civil society, perpetuating dialogues about the importance of fulfilling the social function, reverberating in the strengthening of society. links with the population and users, given its direct relationship with three neighborhoods in the city and its relevance at the state level. The methodology comprises the analysis of the building's insertion at four scales -city, neighborhood, immediate surroundings and club-, with input. theoretical in the dimensions of AFONSO (2019), focusing on location, place, environmental and morphological study. Furthermore, it is supported by urban references, such as Kevin Lynch and his landscape reading techniques, and Gordon Cullen, through the perception of the surroundings. by serial vision. Currently, Campinense Clube is underutilized, and its facilities and equipment are degraded, in addition to having blind facades, which cover the length of a court, preventing physical relations with the surroundings, isolating itself from interactions with the external environment and inhIBITing its potential as a cultural and social promoter for neighboring neighborhoods that lack such services. Furthermore, it wastes visual relations with the landscape, since its positioning and topographic insertion are privileged. Therefore, it is necessary to highlight the importance of revitalizing the Campinense Clube not only as a modern architectural heritage, but also as a space for social and cultural integration, aiming to promote the strengthening of ties with the community and contribute to the valorization of the city’s modern built heritage
