  abstract: Reconhecendo a trajetória das mulheres no campo da arquitetura e do urbanismo, há um aumento significativo na visibilidade e valorização do seu papel ao longo dos anos. Contudo, durante esse processo, é perceptível a banalização de alguns de seus projetos, especialmente no contexto social e político de consolidação da arquitetura moderna. Um desafio a ser superado é o resgate desses projetos, que, mesmo quando não construídos ou quando demolidos ou deteriorados, continuam e expressar ideias e valores significativos. Pellegrini (2011) defende que as obras arquitetônicas abrangem não apenas sua realização física, mas também todo o processo e contexto envolvidos, e, por isso, o próprio projeto deveria ser considerado patrimônio, pois muitas vezes representa uma visão mais fiel e menos distante do projeto original do que a obra construída. Considerando que um projeto incorpora uma variedade de circunstâncias que contribuem para o seu valor, é importante notar que os legados sociais e políticos ao longo da história contribuíram para a desvalorização do trabalho das mulheres no campo da arquitetura e do urbanismo, resultando na demolição e degradação de obras que poderiam ter sido preservadas. No cenário moderno brasileiro, de arquitetas e arquitetos, o acervo de Zélia Maia Nobre, pode exemplificar esse tipo de situação. A arquiteta, conta com obras de destaque principalmente no estado de Alagoas, no Nordeste brasileiro, que sofreram com muitas alterações e demolições, que podem ser observadas a partir de seus projetos e desenhos originais, preservados em coleções públicas e privadas. Diante dessa constatação, o presente artigo tem o objetivo de discutir a preservação do legado moderno produzido por Zélia Maia Nobre, através da metodologia de análise proposta por Pellegrini (2011), utilizando o projeto como um patrimônio dotado de valores, que podem ser preservados e revisitados para além de suas dimensões físicas e concretas.
  abstract_en: Recognizing the trajectory of women in the field of architecture and urban planning, there has been a significant increase in the visibility and appreciation of their role over the years. However, during this process, it is noticeable that some of their projects have become trivialized, especially in the social and political context of the consolidation of modern architecture. One challenge to be overcome is the rescue of these projects, which, even when not built or when demolished or deteriorated, continue to express significant ideas and values. Pellegrini (2011) argues that architectural works encompass not only their physical realization, but also the entire process and context involved, and, therefore, the project itself should be considered heritage, as it often represents a more faithful and less distant vision of the original project than the built work. Considering that a project incorporates a variety of circumstances that contribute to its value, it is important to note that social and political legacies throughout history have contributed to the devaluation of women's work in the field of architecture and urban planning, resulting in the demolition and degradation of works that could have been preserved. In the modern Brazilian scenario of female architects, the collection of Zélia Maia Nobre can exemplify this type of situation. The architect has outstanding works mainly in the state of Alagoas, in the Brazilian Northeast, which have undergone many alterations and demolitions, which can be observed from her original projects and drawings, preserved in public and private collections. In view of this finding, this article aims to discuss the preservation of the modern legacy produced by Zélia Maia Nobre, through the analysis methodology proposed by Pellegrini (2011), using the project as a heritage endowed with values, which can be preserved and revisited beyond its physical and concrete dimensions.
