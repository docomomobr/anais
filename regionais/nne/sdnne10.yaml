  abstract: Este artigo trata da história da cidade e da arquitetura soteropolitanas do século XX a partir de documentos relacionados com o turismo, concebidos entre as décadas de 1920 e 1970. O texto explora tais documentos com a intenção de captar quais são seus aspectos destacados ou ocultados, aqueles que aparecem ou desaparecem no decorrer do tempo. Assim, a intenção é, por um lado, entender qual é a história que se pretende contar; por outro, compreender como a cidade e suas arquiteturas se inserem em um momento de transformação, relacionado com o processo de modernização em curso. Para isso, utiliza-se o método indiciário proposto por Ginzburg. Esse permite, a partir de um olhar atento para os rastros deixados pelos documentos, escrutinar e restituir as diferentes camadas e circunstâncias históricas. Também se realiza uma análise sobreposta das diferentes camadas das fontes para que seja possível acessar, no decorrer do tempo, as diferentes áreas da cidade que são citadas, com atenção para quais são e como são expostos os seus aspectos urbanos, arquitetônicos e sociais. Como conclusão, aponta-se que as fontes turísticas consultadas exprimem uma determinada representação da cidade, que quer demonstrar a potência dos seus aspectos econômicos, políticos e sociais, difundindo-a entre turistas e cidadãos soteropolitanos. Ao fazer isso, os documentos procuram reforçar as estruturas modernizantes existentes. Entretanto, certas pistas existentes neles permitem que seus aspectos díspares sejam trazidos à tona, desafiando a narrativa histórica que se pretende constituir.
  abstract_en: This article addresses the history of the city and architecture of Salvador in the 20th century, based on documents related to tourism, created between the 1920s and 1970s. The text explores these documents with the intention of capturing which aspects are emphasized or concealed, those that appear or disappear over time. On one hand it aims to analyse what history is intended to be told; on the other hand, to comprehend how the city and its architecture fit within a period of transformation linked to the ongoing modernization process. For this, the “evidential method” proposed by Ginzburg is employed, which allows for a detailed examination of the traces left in the documents, enabling the reconstruction of different historical circumstances. A comparative analysis of the different layers of the sources is also conducted to track how different areas of the city are referenced over time, paying close attention to the urban, architectural, and social aspects that are highlighted and the way they are presented. In conclusion, the study suggests that the tourist related sources express a X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Salvador durante o século XX – vista a partir de documentos turísticos BIERRENBACH, Ana Carolina particular representation of the city, emphasizing its economic, political, and social strengths, and spreading this image among tourists and Salvador's residents. By doing so, the documents aim to reinforce existing modernizing structures. However, subtle hints within them reveal conflicting aspects that challenge the dominant historical narrative.
