  abstract: 'EXPANDIDO EIXO TEMÁTICO: CONSERVAÇÃO DO MODERNO CAIC MARIA ALVES CARIOCA SENSIBILIZAR, EDUCAR E PRESERVAR CAIC MARIA ALVES CARIOCA: RAISE AWARENESS, EDUCATE AND PRESERVE CAIC MARIA ALVES CARIOCA: CONCIENCIAR, EDUCAR Y PRESERVAR BERNARDO, RAONY RODRIGUES Graduado em Arquitetura e Urbanismo pelo Centro Universitário 7 de Setembro, raonybernardoarquiteto@gmail.com RESUMO Tendo em vista a importância do arquiteto Lelé tanto para as pesquisas e o desenvolvimento da tecnologia da pré-fabricação com argamassa armada, quanto para o cenário na arquitetura brasileira, esta pesquisa acolhe como objeto de estudo o CAIC (Centro de Atenção Integrada à Criança e ao Adolescente), mais precisamente o CAIC Maria Alves Carioca, localizado no bairro Granja Lisboa, na cidade de Fortaleza, no Ceará, e que atualmente funciona como uma escola de ensino público (EEMTI - Escola de Ensino Médio em Tempo Integral). A questão a ser tratada fundamenta-se no fato de que pouco se é falado ou discutido a respeito da arquitetura de Lelé na cidade de Fortaleza e, para além disso, a temática do patrimônio moderno ainda está a passos iniciais, exclusos a certos núcleos que não levam a discussão ao público mais leigo, sendo necessária a aplicação de abordagens e práticas mais diversificadas que envolvam educação patrimonial. Ademais, há uma desapreciação ao se tratar dos CAIC’s, banalizando e marginalizando a imagem do edifício até mesmo dentro do cenário Moderno, ainda que muitas unidades estejam em pleno funcionamento e necessitando de restauro e manutenção. Portanto, este artigo busca contribuir com o desenvolvimento de metodologias projetuais que estejam comprometidas à preservar e conservar o bem edificado, por meio de experimentações práticas com a pré-fabricação, de diálogos com a população e de aplicações participativas e democráticas de um método que tenha como uma das finalidades aproximar os mais leigos dessa temática. Diante disso, a metodologia que guia esta intenção pode ser dividida em quatro etapas:'
  abstract_en: 'X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 CAIC Maria Alves Carioca: Sensibilizar, Educar e Preservar Raony Rodrigues Bernardo Bearing in mind the importance of the architect Lelé both for the research and development of prefabrication technology with reinforced mortar, and for the scenario in Brazilian architecture, this research takes as its object of study the CAIC (Center for Integrated Care for Children and to Adolescents), more precisely the CAIC Maria Alves Carioca, located in the Granja Lisboa neighborhood, in the city of Fortaleza, Ceará, and which currently operates as a public school (EEMTI - Escola de Ensino Médio em Tempo Integral). The issue to be addressed is based on the fact that little is said or discussed about Lelé''s architecture in the city of Fortaleza and, in addition, the theme of modern heritage is still in its initial stages, excluding certain groups that they do not take the discussion to the lay public, making it necessary to apply more diverse approaches and practices that involve heritage education. Furthermore, there is a lack of appreciation when it comes to CAIC’s, trivializing and marginalizing the image of the building even within the Modern scenario, even though many units are in full operation and in need of restoration and maintenance. Therefore, this article seeks to contribute to the development of design methodologies that are committed to preserving and conserving the built asset, through practical experiments with prefabrication, dialogues with the population and participatory and democratic applications of a method that has as one of the purposes of bringing laypeople closer to this topic. Given this, the methodology that guides this intention can be divided into four stages:'
