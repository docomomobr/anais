  abstract: Nas últimas décadas, a preservação das obras de arte integradas em edifícios modernistas, tem ganhado a atenção dos especialistas. Tradicionalmente, os esforços de conservação centraram-se mais em elementos arquitetônicos e estruturais de períodos mais antigos como o Colonial e Imperial. No entanto, à medida que os edifícios modernistas eram cada vez mais designados como patrimônio cultural, tornou-se evidente a importância de se preservar também os murais, as esculturas e os painéis cerâmicos. O campo da conservação enfrenta desafios na identificação de técnicas adequadas para a conservação/restauro dessas obras de arte, especialmente considerando a suscetibilidade à deterioração ambiental e a induzida pelo homem. Os conservacionistas realizaram estudos detalhados sobre os materiais e as técnicas originalmente empregados pelos artistas para desenvolver estratégias eficazes de preservação. Exemplos atuais e específicos de conservação incluem a restauração dos murais de Lula Cardoso Ayres do antigo Aeroporto dos Guararapes, no Recife, e a transferência do painel cerâmico de Francisco Brennand para o novo Aeroporto Gilberto Freyre. Essas ações exigiram métodos e adaptações inovadores para lidar com condições únicas, como o uso de fotogrametria terrestre para se avaliar danos e o desenvolvimento de técnicas de desmontagem para se garantir a integridade das obras de arte durante a remoção/transferência. Estes esforços destacam a necessidade de adaptabilidade técnica e inovação no setor da conservação. A colaboração entre arquitetos, conservadores, historiadores da arte e entidades governamentais é crucial para fomentar práticas que preservem a materialidade e a essência artística e arquitetônica dos espaços, garantindo sua valorização para as gerações futuras.
  abstract_en: In recent decades, the preservation of works of art integrated into modernist buildings has gained the attention of experts. Traditionally, conservation efforts have focused more on architectural and structural elements from older periods such as Colonial and Imperial. However, as modernist buildings were increasingly designated as cultural heritage, the importance of preserving murals, sculptures and ceramic panels also became evident. The field of conservation faces challenges in identifying appropriate techniques for the conservation/restoration of these works of art, especially considering their susceptibility to environmental and human-induced deterioration. Conservationists have carried out detailed studies of the materials and techniques originally employed by artists to develop effective preservation strategies. Current and specific examples of conservation include the restoration of the murals by Lula Cardoso Ayres at the old Guararapes Airport, in Recife, and the transfer of the ceramic panel by Francisco Brennand to the new Gilberto Freyre Airport. These actions required innovative methods and adaptations to deal with unique conditions, such as the use of terrestrial photogrammetry to assess damage and the development of disassembly techniques to ensure the integrity of works of art during removal/transfer. These efforts highlight the need for technical adaptability and innovation in the conservation sector. Collaboration between architects, conservators, art historians and government entities is crucial to encourage practices that preserve the materiality and artistic and architectural essence of spaces, ensuring their value for future generations.
