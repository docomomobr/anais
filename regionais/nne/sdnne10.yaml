  abstract: 'Dentre as várias características da arquitetura moderna há a “imagem fotográfica”, passível de revelar o potencial estético da edificação no contexto urbano. Com o avanço tecnológico, os equipamentos fotográficos tornaram-se um instrumento importante para representar a vida moderna no século XX. A exemplo da ligação entre o artista plástico e fotógrafo russo Alexander Rodchenko e o designer e professor da Bauhaus László Moholy-Nagy, que defendiam a fotografia como uma ampliação da visão humana. Observa-se que nos livros e revistas especializadas, a fotografia está presente para apresentar a arquitetura moderna e sua expressão estética, sendo um forte instrumento de disseminação. Compreendendo a importância do recurso fotográfico e da necessidade de ampliar a divulgação da arquitetura moderna na região Nordeste do Brasil, mais precisamente na cidade de Maceió-AL. Esta pesquisa tem como objetivo explorar através da fotografia a representatividade da arquitetura moderna no bairro do Centro da capital alagoana, destacando sua influência na construção da imagem do lugar, utilizando a fotografia urbana como forma de registro, inicialmente para descobrir e posteriormente documentar. A metodologia utilizada parte de uma abordagem qualitativa, bibliográfica e principalmente dos X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Título do artigo: subtítulo do artigo Nome Completo dos Autores dados obtidos em campo, a partir de uma fotoetnografia, permeado entre as fronteiras do conhecimento científico e fotográfico, as entendendo como uma forma de liberdade criativa, documental e interpretativa. Diante disto, as discussões apresentadas ao longo deste texto procuram evidenciar como a documentação imagética torna-se um recurso de linguagem expressiva, resultando no ato de desvelar edificações modernas para além das já apresentadas em referências locais sobre a temática e àquelas veiculadas em portais digitais sobre a história de Maceió/AL. Desta forma, este artigo busca contribuir não só para pesquisas acadêmicas, como também um potencial de divulgação e ampliação de acesso social à arquitetura moderna da cidade.'
  abstract_en: Among the various characteristics of modern architecture lies the 'photographic image', capable of revealing the aesthetic potential of the building within the urban context. With technological advancements, photographic equipment has become an important tool for representing modern life in the 20th century. For example, the connection between the Russian artist and photographer Alexander Rodchenko and the Bauhaus designer and teacher László Moholy-Nagy, who advocated for photography as an extension of human vision. It is observed that in books and specialized magazines, photography is present to showcase modern architecture and its aesthetic expression, serving as a strong dissemination tool. Understanding the importance of photographic resources and the need to expand the dissemination of modern architecture in the Northeast region of Brazil, specifically in the city of Maceió, Alagoas, this research aims to explore through photography the representativeness of modern architecture in the downtown area of the Alagoan capital, highlighting its influence in shaping the place's image, using urban photography as a form of record, initially to discover and subsequently to document. The methodology used is based on a qualitative and bibliographic approach, mainly on field data obtained through a photoethnography, permeating the boundaries between scientific and photographic knowledge, understanding them as a form of creative, documentary, and interpretative freedom. Therefore, the discussions presented throughout this text seek to highlight how imagetic documentation becomes a resource for expressive language, resulting in the act of unveiling modern buildings beyond those already presented in local references on the subject and those disseminated on digital platforms about the history of Maceió, Alagoas. Thus, this article seeks to contribute not only to academic research but also to the potential for dissemination and expansion of social access to the city's modern architecture.
