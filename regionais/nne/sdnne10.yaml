  abstract: 'O objeto arquitetônico, para além da sua função primordial de abrigo é uma testemunha silenciosa das transformações políticas, econômicas e históricas de uma sociedade. Nos planos, funções e dimensões atribuídas a um edifício estão inseridas diversas particularidades que o caracterizam. O presente estudo tem como foco a atual sede do Clube Campinense, que está situada na cidade de Campina Grande, na Paraíba. Tem como objetivo geral analisar criticamente as diversas funcionalidades nas suas edificações e terreno ao longo de seis décadas, observando-se como as transformações na sociedade campinense impactaram no patrimônio construído. A importância dessa análise se dá por trazer à tona uma discussão sobre as relações entre uso/funcionalidade e preservação, questionando-se até que ponto um mau uso pode ser prejudicial para uma obra, descaracterizando-a. Como metodologia adotada, tem-se a desenvolvida por Afonso (2019): “Notas sobre métodos para a pesquisa arquitetônica patrimonial” que analisa as sete dimensões de uma obra, são elas: normativa, histórica, espacial, tectônica, funcional, formal e de conservação. Em destaque, a dimensão funcional, que parte da convicção de três funções que o edifício exerce, as funções semântica, sintática e pragmática. Inicialmente analisou-se o significado do clube para a cidade, em seguida a relação do clube com o entorno e por fim, as transformações de atividades ao longo do tempo. Esse diagnóstico foi endossado e consolidado através de visitas em campo, levantamento físico e revisão de documentação técnica, para entender o uso e função do edifício ao longo dos anos. Para além do objetivo analítico, tem-se a finalidade de denunciar a falta de cuidado patrimonial com um importante clube social e esportivo de memória para a cidade e significativo exemplar de arquitetura moderna campinense.'
  abstract_en: 'The architectural object, in addition to its primary function as shelter, is a silent witness to the political, economic and historical transformations of a society. The plans, functions and dimensions attributed to a building include several particularities that characterize it. The present study focuses on the current headquarters of Clube Campinense, which is located in the city of Campina Grande, in Paraíba. Its general objective is to critically analyze the various functionalities in its buildings and land over six decades, observing how the transformations in Campinas society have impacted the built heritage. The importance of this analysis is because it brings to light a discussion about the relationships between use/functionality and preservation, questioning the extent to which misuse can be harmful to a work, degrading it. The adopted methodology is the one developed by Afonso (2019): “Notes on methods for heritage architectural research” which analyzes the seven dimensions of a work, which are: normative, historical, spatial, tectonic, functional, formal and conservation. Highlighting the functional dimension, which is based on the conviction of three functions that the building performs, the syntactic, pragmatic and semantic functions. Initially, the club''s relationship with the surrounding area was analyzed, then the transformations of activities over time and finally, the club''s significance for the city. This diagnosis was endorsed and consolidated through field visits, physical survey and review of technical documentation, to understand the use and function of the building over the years. In addition to the analytical objective, the aim is to denounce the lack of patrimonial care for an important social and sports club that serves as a memory for the city and a significant example of modern architecture in Campina Grande.'
