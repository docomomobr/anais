  abstract: Teresina/PI teve sua expansão urbana marcada pela implantação das redes técnicas de transportes, evidenciando-se ao criar continuidades, descontinuidades e um direcionamento na configuração da ocupação física da cidade. A princípio o sistema de transportes baseava-se na navegação pelo rio Parnaíba. Posteriormente (1930 a 1950), evidenciou-se o sistema ferroviário. Na década de 1990, oportunizou-se o aproveitamento da ferrovia para implantar o “Pré-Metrô”. A concorrência do transporte rodoviário (1940 e 1970) ofuscou os demais sistemas. O transporte aeroviário inicia-se com hidroaviões no rio Parnaíba (1930) e consolida-se com a criação do aeroporto (1970). O objeto de estudo centra-se na relação entre a modernização dos sistemas de transportes e as transformações ocorridas na morfologia urbana de Teresina. Objetiva-se compreender as repercussões e implicações da implantação das redes técnicas de transportes no processo histórico de expansão e modernização urbana. Não existem estudos sobre a questão com este foco. Portanto, justifica-se buscar entender a relação entre a modernização dos sistemas de transportes e o crescimento da ocupação urbana. A discussão dar-se em torno do arcabouço metodológico da abordagem histórico-geográfica da morfologia urbana. Os resultados indicam que os sistemas de transporte desempenharam um papel crucial na criação de conexões e desconexões durante a expansão do território urbano de Teresina. Além disso, aponta-se que a modernização desses sistemas teve como consequência uma expansão progressiva da ocupação física da cidade.
  abstract_en: 'Teresina/PI had its urban expansion marked by the implementation of technical transport networks, becoming evident by creating continuities, discontinuities and a direction in the configuration of the city''s physical occupation. At first, the transport system was based on navigation along the Parnaíba River. Later (1930 to 1950), the railway system became evident. In the 1990s, there was an opportunity to take advantage of the railway to implement the “Pre-Metrô”. Competition from road transport (1940s and 1970s) overshadowed other systems. Air transport began with seaplanes on the Parnaíba River (1930) and was consolidated with the creation of the airport (1970). The object of study focuses on the relationship between the modernization of transport systems and the transformations that occurred in the urban morphology of Teresina. The objective is to understand the repercussions and X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Título do artigo: subtítulo do artigo Nome Completo dos Autores implications of the implementation of technical transport networks in the historical process of urban expansion and modernization. There are no studies on the issue with this focus. Therefore, it is justified to seek to understand the relationship between the modernization of transport systems and the growth of urban occupation. The discussion will take place around the methodological framework of the historical-geographical approach to urban morphology. The results indicate that transport systems played a crucial role in creating connections and disconnections during the expansion of Teresina''s urban territory. Furthermore, it is pointed out that the modernization of these systems resulted in a progressive expansion of the city''s physical occupation. KEY-WORDS: Urban Morphology; Spatial Transformations; Occupation of the Territory. RESUMEN Teresina/PI tuvo su expansión urbana marcada por la implementación de redes técnicas de transporte, manifestándose en la creación de continuidades, discontinuidades y una dirección en la configuración de la ocupación física de la ciudad. En un principio, el sistema de transporte se basó en la navegación por el río Parnaíba. Posteriormente (1930 a 1950), el sistema ferroviario se hizo evidente. En la década de 1990, hubo una oportunidad de aprovechar el ferrocarril para implementar el “Pre-Metrô”. La competencia del transporte por carretera (décadas de 1940 y 1970) eclipsó a otros sistemas. El transporte aéreo se inició con hidroaviones en el río Parnaíba (1930) y se consolidó con la creación del aeropuerto (1970). El objeto de estudio se centra en la relación entre la modernización de los sistemas de transporte y las transformaciones ocurridas en la morfología urbana de Teresina. El objetivo es comprender las repercusiones e implicaciones de la implementación de redes técnicas de transporte en el proceso histórico de expansión y modernización urbana. No existen estudios sobre el tema con este enfoque. Por lo tanto, se justifica buscar comprender la relación entre la modernización de los sistemas de transporte y el crecimiento de la ocupación urbana. La discusión se desarrollará en torno al marco metodológico del abordaje histórico-geográfico de la morfología urbana. Los resultados indican que los sistemas de transporte jugaron un papel crucial en la creación de conexiones y desconexiones durante la expansión del territorio urbano de Teresina. Además, se señala que la modernización de estos sistemas resultó en una progresiva expansión de la ocupación física de la ciudad. PALABRAS CLAVE: Morfología Urbana; Transformaciones Espaciales; Ocupación del território.'
