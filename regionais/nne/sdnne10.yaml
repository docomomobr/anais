  abstract: Este artigo avalia a influência do movimento brutalista e sua interrelação com os aspectos climáticos na produção do arquiteto Geraldo Santana, um dos expoentes da “escola recifense” da arquitetura moderna entre os anos de 1970 e 1980 (característica particular em boa parte da arquitetura pernambucana do período). Oriundo da Universidade de Brasília (UNB), Geraldo Santana encontrará em seu retorno ao Recife na segunda metade da década de 1960 espaço ideal para aplicar sua formação, podendo mesclar soluções regionais com a vertente pós-moderna do brutalismo que lhe influenciou em sua passagem pela Capital do país (recordando que naquele momento o moderno estava em processo de revisionismo e crítica de seu legado). Obras como o Conjunto Residencial Parnamirim (1970), objeto dessa pesquisa, Edifício Marquês do Recife (1970) e o Edifício Olimpíadas (1972) são consideradas até hoje referência da arquitetura recifense. Justifica-se tal pesquisa pela necessidade premente de inventariar a produção de arquitetos modernos, sob risco de esquecimento, haja visto que não havia a intenção destes, por se tratar da vanguarda de uma ideologia estruturante da sociedade industrial, de se tornarem posteriormente “patrimônio histórico” a ser preservado. Metodologicamente, adotou-se a abordagem qualitativa, associada à análise documental, além de entrevista, visitas e levantamentos gráficos na construção escolhida, sendo produzido ao final do trabalho um documento que aponta as principais soluções arquitetônicas bioclimáticas, sua relação com a tectônica e sistema construtivo e que servirá de elemento para uma pesquisa mais ampla da arquitetura moderna e suas relações com o regionalismo do nordeste.
  abstract_en: This article assesses the influence of the Brutalist movement and its interrelation with climatic aspects in the work of architect Geraldo Santana, one of the exponents of the "Recife school" of modern architecture between the 1970s and 1980s (a characteristic shared by much of the architecture in Pernambuco during that period). Coming from the University of Brasília (UNB), Santana found, upon his return to Recife in the second half of the 1960s, an ideal space to apply his education, blending regional solutions with the post-modern trend of Brutalism that influenced him during his time in the capital city (remembering that at that time modernism was undergoing revisionism and criticism of its legacy). Works such as the Parnamirim Residential Complex (1970), the subject of this research, the Marquês do Recife Building (1970), and the Olympics Building (1972) are still considered references in Recife architecture. This research is justified by the urgent need to inventory the production of modern architects, at risk of being forgotten, given that there was no intention on their part, as the vanguard of a structuring ideology of industrial society, to later become "historical heritage" to be preserved. Methodologically, a qualitative documentary approach was adopted, associated with documentary analysis, as well an interview, visits and graphic surveys of the chosen construction, resulting in a document that identifies the main bioclimatic architectural solutions, their relationship with tectonics and construction systems, and that will serve as a basis for further research into modern architecture and its relationship with the regionalism of the Northeast.
