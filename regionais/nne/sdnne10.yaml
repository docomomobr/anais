  abstract: 'EXPANDIDO EIXO TEMÁTICO: DOCUMENTAÇÃO DO MODERNO COMPLEXO ESPORTIVO DO CLUBE CAMPINENSE: UMA ANÁLISE FORMAL CLUBE CAMPINENSE SPORTS COMPLEX: A FORMAL ANALYSIS COMPLEJO DEPORTIVO CLUBE CAMPINENSE: UN ANÁLISIS FORMAL SANTOS, ANA LYDIA FERREIRA Graduanda em Arquitetura e Urbanismo, Universidade Federal de Campina Grande ana.lydia@estudante.ufcg.edu.br LOPES, LAUANNY ISABEL MEDEIROS Graduanda em Arquitetura e Urbanismo, Universidade Federal de Campina Grande lauanny.isabel@estudante.ufcg.edu.br SOUZA, QUEZIA FRANKLIN Graduanda em Arquitetura e Urbanismo, Universidade Federal de Campina Grande queziafranklin@estudante.ufcg.edu.br RESUMO O presente trabalho tem como objeto de estudo a análise formal das obras modernas construídas que compõem o complexo esportivo do Clube Campinense, localizado no bairro da Bela Vista da cidade de Campina Grande - PB, com enfoque na Boate Cartola e Ginásio Poliesportivo Cezar Ribeiro, obras importantes para o conjunto arquitetônico, observando influências nos partidos adotados nesses edifícios. A justificativa se dá a partir da importância de documentar e resgatar a memória desse projeto tão importante para a cidade e, assim, contribuir com sua conservação, uma vez que vem sofrendo uma série de descaracterizações devido à falta de manutenção e de reformas inadequadas. Dessa forma, a metodologia se desdobra a partir da análise da dimensão formal proposta por Afonso (2019) baseado nos conceitos aprimorados por Montaner (2002) e Mahfuz (2004) dos edifícios que compõem o complexo esportivo. Ao expor lacunas relativas à construção das edificações e problemáticas evidenciadas pelo tempo, má adequação construtiva e má gestão, tal artigo traz à tona a falta de conhecimento e a negligência ao patrimônio moderno campinense. Afinal, esquecer a materialidade patrimonial de um local, é como desaprender a própria história, e, portanto, é indispensável este tipo de pesquisa para a preservação e valorização do patrimônio cultural, garantindo que as futuras gerações possam compreender e apreciar a história e a identidade do Clube Campinense.'
  abstract_en: 'The present work has as its object of study the formal analysis of the modern built works that make up the Clube Campinense sports complex, located in the Bela Vista neighborhood of the city of Campina Grande - PB, with a focus on the Cartola Nightclub and Cezar Ribeiro multi-sports gymnasium, X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 COMPLEXO ESPORTIVO DO CLUBE CAMPINENSE: UMA ANÁLISE FORMAL Ana Lydia Ferreira dos Santos Lauanny Isabel Medeiros Lopes Quezia Franklin Souza important works for the architectural ensemble, observing influences on the aspects adopted in these buildings. The justification is based on the importance of documenting and rescuing the memory of this project that is so important for the city and, thus, contributing to its conservation, as it has suffered a series of mischaracterizations due to lack of maintenance and inadequate renovations. In this way, the methodology unfolds from the analysis of the formal dimension proposed by Afonso (2019) based on the concepts improved by Montaner (2002) and Mahfuz (2004) of the buildings that make up the sports complex. By exposing gaps related to the construction of buildings and problems highlighted by time, poor construction adequacy and poor management, this article brings to light the lack of knowledge and neglect of Campinas'' modern patrimony. After all, forgetting the material patrimony of a place is like unlearning one''s own history, and therefore, this type of research is essential for the preservation and appreciation of cultural patrimony, ensuring that future generations can understand and appreciate the history and identity of the place. Campinense Club.'
