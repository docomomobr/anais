  - Santana no panorama arquitetônico de Pernambuco. 7 Seu projeto, composto por 15 motivos florais, com base na flor-de-lis, tornou-se um elemento marcante da paisagem urbana do Recife, estando presente em praças como a Oswaldo Cruz, a de Casa Forte e a do Arsenal da Marinha.
