  abstract: 'Investiga-se a formação do pensamento projetual do Arquiteto Milton Monte formado na primeira turma do curso de arquitetura da Universidade Federal do Pará com forte influência do movimento moderno bem como das intervenções de arquitetos com atuação na região e que buscaram respeitar o modo de morar na Amazônia. Analisa-se as soluções para habitações na Vila Serra do Navio (AP), projeto de Oswaldo Bratke, por meio da decomposição arquitetônica através de soluções que atendem aos princípios bioclimáticos em zona equatorial (Villas-Boas, 1985) como método para discutir a evolução de soluções modernas integradas às soluções nativas da Amazônia. Os resultados buscam encontrar mecanismos capazes de valorizar e discutir tanto a arquitetura erudita quanto a vernacular. Para tanto, a metodologia empregada é baseada em revisão bibliográfica e decomposição arquitetônica com base em Perdigão (1997). Os principais resultados atestam a coesão da abordagem das soluções projetuais de Monte com adequação bioclimática, alinhada a um pensamento projetual moderno adaptado e comprometido com o lugar amazônico; e, avança para a validação e produção de um conhecimento como apoio a uma prática arquitetônica mais integrada com essas duas correntes de pensamento, moderno e nativo: Mais uma vertente de reflexão e análise do pensamento projetual desse arquiteto tão importante para AmazôniA. Fixa-se como um eixo importante que promove continuidade às pesquisas do Laboratório Espaço e Desenvolvimento Humano da Universidade Federal do Pará (LEDH-UFPA).'
  abstract_en: 'The formation of the design thinking of Architect Milton Monte is investigated considering the strong influence of the modern movement present in the formation of the architecture course at the Federal University of Pará as well as the interventions of architects who sought to respect the way of X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 A PERTINÊNCIA DA ARQUITETURA DE MILTON MONTE AO CONTEXTO BIOCLIMÁTICO AMAZÔNICO: ENTRE REFERÊNCIAS MODERNAS E VERNACULARES Hugo Felipe Arraes de Souza & Ana Kláudia de Almeida Viana Perdigão living in the Amazon. Solutions for housing in Vila Serra do Navio (AP), a project by Oswaldo Bratke, are analyzed through architectural decomposition through solutions that meet bioclimatic principles in the equatorial zone Villas-Boas (1985) as a method to discuss the evolution of modern solutions integrated with native Amazon solutions. The results seek to find mechanisms capable of valuing both vernacular and erudite architecture. To this end, the methodology used is based on bibliographic review and architectural decomposition based on Perdigão (1997). The main results attest to the cohesion of Monte''s approach to design solutions with bioclimatic adaptation, aligned with modern design thinking adapted and associated with reflection on the Amazonian place; and, moves towards the validation and production of knowledge to support an architectural practice that is more integrated with these two currents of thought, modern and native, plus an aspect of reflection and analysis of the design thinking of this architect so important to the Amazon, at the same time , is established as an important axis that promotes continuity in research at the Space and Human Development Laboratory of the Federal University of Pará (LEDH-UFPA).'
