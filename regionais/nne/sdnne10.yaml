  abstract: Este trabalho trata de uma reflexão sobre a concepção projetual do bloco H, do Centro de Tecnologia da UFPB e o impacto deste no atual uso do edifício, considerando suas transformações, em decorrência de mudanças pedagógicas e climáticas. Em 1978, o arquiteto pernambucano, Armando de Carvalho projetou o edifício para sediar as atividades do curso de arquitetura e urbanismo da Universidade Federal da Paraíba fundamentando-se através dos princípios da arquitetura moderna brutalista, evidenciando assim a elegância de sua estrutura, bem como de seus elementos vazados que compõe suas fachadas. Partindo dessa perspectiva, o objetivo desse estudo busca compreender a essência da concepção projetual, e, portanto, demonstrar por meio de pesquisa, como a funcionalidade do prédio se configurou ao longo dos anos. A metodologia utilizada vai estar embasada mediante revisão bibliográfica, análise por modificação de desenhos e imagens, e também, questionário de satisfação popular, com o intuito de levantar as principais satisfações e insatisfações, tanto com relação ao corpo docente, quanto ao corpo discente e funcionários. Para finalizar, como resultados, espera-se destacar os principais desafios encontrados atualmente para sustentação do funcionamento do curso e também algumas expectativas em torno da proposta do novo plano de curso, bem como de instalações futuras.
  abstract_en: This work deals with a reflection on the design of block H, of the UFPB Technology Center and its impact on the current use of the building, considering its transformations, as a result of pedagogical and climatic changes. In 1978, the Pernambuco architect Armando de Carvalho designed the building to host the activities of the architecture and urbanism course at the Federal University of Paraíba based on the principles of brutalist modern architecture, thus evidencing the elegance of its structure, as well as its hollow elements that make up its facades. From this perspective, the objective of this study seeks to understand the essence of the projectual conception, and therefore, to demonstrate through research, how the functionality of the building has been configured over the years. The methodology used will be based on a literature review, analysis through modification of drawings and images, and also a popular satisfaction questionnaire, in order to raise the main satisfactions and dissatisfactions, both in relation to the faculty, students and employees. Finally, as a result, it is expected to highlight the main challenges currently encountered to sustain the functioning of the course and also some expectations around the proposal of the new course plan, as well as future installations.
