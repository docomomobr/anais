  abstract: Em seu livro sobre a cultura tectônica de 1995 Frampton analisa o que chama de tectônica text-tile, na arquitetura de Frank Lloyd Wright, como as tramas nos edifícios com madeira, padrões de vedações nos vitrais, e os blocos cimentícios que paginavam fachadas completas de edifícios icônicos projetados por Wright no início do século XX. Assim, este artigo tem por objetivo traçar um paralelo entre o text-tile analisado por Frampton, a partir da análise tectônica das peças e sua aplicação como padrões que remetem a tapeçaria na arquitetura, semelhantemente a utilização do Cobogó em exemplares da arquitetura moderna em Campina Grande – PB, como na sede da FIEP – Federação das Indústrias da Paraíba, projeto de Cydno da Silveira, 1983, que teve os cobogós desenhados por Athos Bulcão; e a Fábrica Wallig Nordeste S/A, projeto do escritório Sérgio e Pellegrini, 1967. Ao descrever a utilização dos blocos cimentícios Wright apontava a padronização e repetição desses elementos como alma dessas arquiteturas, com o qual reaproveitava-se o mesmo molde, gerando construções mais sustentáveis, ao mesmo tempo que partia desses elementos como módulo gerador dos espaços, que no todo, apresentam uma correlação de proporção e padrões surpreendentes. Diante do exposto, este trabalho justifica-se por dialogar com a documentação e conservação de exemplares importantes do patrimônio moderno campinense. A metodologia de pesquisa apoia-se na teoria da tectônica e nos parâmetros analíticos de ROCHA (2012), com enfoque na relação dos elementos de vedação com a estrutura formal arquitetônica, onde foi possível identificar a expressividade tectônica decorrente destes elementos aplicados nos fechamentos dos edifícios analisados, à medida que funcionam como segunda pele, filtrando a iluminação, permitindo a ventilação natural, e intermediando entre o aberto e o fechado, o opaco e o transparente, e a luz e a sombra.
  abstract_en: 'X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Título do artigo: subtítulo do artigo Nome Completo dos Autores In his 1995 book on tectonic culture, Frampton analyzes what he calls text-tile tectonics in Frank Lloyd Wright''s architecture, such as the weaves in buildings with wood, sealing patterns in stained glass windows, and the cement blocks that paved complete facades of iconic buildings designed by Wright in the early 20th century. Thus, this article aims to draw a parallel between the text-tile analyzed by Frampton, based on the tectonic analysis of the pieces and their application as patterns that refer to tapestry in architecture, similarly to the use of Cobogó in examples of modern architecture in Campina Grande – PB, as in the headquarters of FIEP – Federation of Industries of Paraíba, project by Cydno da Silveira, 1983, whose cobogós were designed by Athos Bulcão; and Fábrica Wallig Nordeste S/A, project by the office Sérgio e Pellegrini, 1967. When describing the use of cement blocks, Wright pointed to the standardization and repetition of these elements as the soul of these architectures, with which the same mold was reused, generating constructions more sustainable, at the same time that it used these elements as a generating module for the spaces, which as a whole, present a correlation of proportion and surprising patterns. In view of the above, this work is justified by dialoging with the documentation and conservation of important examples of Campinas'' modern heritage. The research methodology is based on the theory of tectonics and the analytical parameters of ROCHA (2012), focusing on the relationship between the sealing elements and the formal architectural structure, where it was possible to identify the tectonic expressiveness resulting from these elements applied to the enclosures of buildings. analyzed, as they function as a second skin, filtering lighting, allowing natural ventilation, and mediating between open and closed, opaque and transparent, and light and shadow.'
