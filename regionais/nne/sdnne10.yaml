  abstract: 'A revista Técnica, criada em 1940 pelo Sindicato de Engenheiros da Bahia, por sua vez, vinculada à Escola Politécnica da então Universidade da Bahia, constituiu-se na única revista especializada em engenharia, arquitetura e urbanismo na cidade de Salvador, à época. A sua importância tem sido valorada por alguns pesquisadores por ser considerada como fonte categórica para entender não só os processos de transformação da capital baiana, mas também como termômetro da presença da arquitetura moderna soteropolitana. Apesar disso, a revista em si, não tem sido devidamente estudada de forma mais ampla e detalhada. Assim, neste artigo, propomos debruçar-nos sobre o conteúdo da revista, tendo alguns questionamentos como fios condutores: quem formou o corpo editorial da revista? Como foi estruturada? Qual a linha editorial da revista? Quais as profissões dos autores e qual a importância que eles desempenharam no desenvolvimento urbano? Quais as temáticas que foram favorecidas? Qual o espaço, de fato, que a revista deu para temas voltados para arquitetura e urbanismo? Que arquitetura foi divulgada? Onde estavam localizados os projetos divulgados? É possível afirmar que a revista privilegiou os exemplares modernos? Uma análise preliminar nos mostra algumas características relevantes. A revista Técnica teve duas fases: uma de 1940 a 1950 e outra que vai de 1955 até a sua extinção, em 1959 (ela deixou de ser publicada entre 195'
  abstract_en: 'The Técnica magazine was created in 1940 by the Sindicato de Engenheiros da Bahia, which was linked to the Escola Politécnica of the then Universidade da Bahia, constituted the only specialized magazine in engineering, architecture and urban planning in the city of Salvador at the time. Its importance has been valued by some researchers for being considered as a categorical source for understanding not only the processes of the capital of Bahia, but also as an indication of the presence of the modern architecture in Salvador. Despite this, the magazine itself has not been properly studied in a broader and more detailed way. Therefore, in this article, we propose to delve into the content of the magazine having some questions as guiding threads: who formed the editorial board of the magazine? How was it structured? What was the editorial line of the magazine? What were the professions of the authors and what importance did they play in urban development? What themes were favored? What space, in fact, did the magazine give for the themes related to architecture and urbanism? Which architecture was featured? Where were the published projects located? Is it possible to affirm that the magazine favored modern examples? A preliminary analysis reveals some relevant characteristics. The Técnica magazine had two phases, one from 1940 to 1950 and the other from 1955 until its extinction in 1959 (it stopped being published between 195'
