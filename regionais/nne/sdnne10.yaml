  abstract: Fortaleza, entre as décadas de 1930 e 1960, experimentou um processo de modernização e incremento da população significativos, resultando na expansão do tecido urbano, no início da verticalização e na produção arquitetônica em razão do emprego de novos materiais construtivos e tecnologias, como o concreto armado e o elevador, respectivamente. Esses avanços tecnológicos repercutiram ainda na linguagem formal dos edifícios, que se afastam das tendências historicistas e incorporam influências de estéticas racionalizantes, como o Art Déco, identificando-se como uma “modernidade pragmática”. Trata-se de um acervo construído identificado como uma primeira modernidade arquitetônica na capital cearense de significativo valor cultural. No entanto, apesar da importância desse patrimônio cultural edificado para a história de Fortaleza, o que se observa atualmente é a ineficiência e a falta de efetividade de uma ação mais abrangente para a preservação e conservação dessas obras por parte do poder público e do setor privado. A recente ordem de demolição de uma das edificações mais relevantes e representativas desse período, na orla marítima da cidade, o Edifício São Pedro (1951) – tombado provisoriamente desde 2006, pela Lei Municipal nº 1
  abstract_en: Between the 1930s and 1960s, Fortaleza experienced a significant process of modernization and population growth, resulting in the expansion of the urban area, the beginning of verticalization and architectural production due to the use of new building materials and technologies, such as reinforced concrete and elevators, respectively. These technological advances also had repercussions on the formal language of the buildings, which moved away from historicist tendencies and incorporated influences from rationalizing aesthetics such as Art Deco, identifying themselves as a “pragmatic modernity”. This is a built heritage identified as the first architectural modernity in the capital of Ceará, of significant cultural value. However, despite the importance of this built cultural heritage to the history of Fortaleza, what can currently be observed is the inefficiency and lack of effectiveness of more comprehensive action for the preservation and conservation of these works by the public authorities and the private sector. The recent demolition order for one of the most important and representative buildings from this period on the city's seafront, the São Pedro Building (1951) legally protected on a provisional basis since 2006 under municipal law 1
