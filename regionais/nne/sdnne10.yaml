  abstract: 'Em 1982, a Projeto Editores Associados publicou, na série Cadernos Brasileiros de Arquitetura, dois volumes relativos ao Panorama da Arquitetura Cearense. No volume I foram divulgadas oito residências unifamiliares, projetos de professores e de egressos do curso de Arquitetura e Urbanismo da Universidade Federal do Ceará. As residências situam-se em Fortaleza, Sobral, Paracuru e Iracema. Os projetos são de autoria dos arquitetos Silvio Bandeira, Carlos Alberto da Cunha, José Capelo, Rui Mamede, Regis Freire, Gerhard Bormann, Nícia Bormann, Luiz Fiuza, Ione Fiuza, Francisco Veloso, Joaquim Cartaxo, Rosário Veloso e Prisco Bezerra. Ainda que pequena, a amostra é significativa das preocupações dos arquitetos cearenses no processo de projetação das casas modernistas do Ceará na década de setenta do século XX. O estudo das soluções arquitetônicas e a divulgação de arquitetos, não conhecidos pela historiografia, justifica o trabalho. Metodologicamente, a análise das obras tem como premissa a definição de arquitetura empreendida por Lúcio Costa. A arquitetura como construção com intenções plásticas adaptada aos condicionantes físicos e sociais. Neste sentido, persegue o sentido das problemáticas locais para a análise das arquiteturas, tal como propõe Marina Waisman. O artigo objetiva analisar as residências modernistas do Panorama atento aos condicionantes locais, regionais, que permearam o processo de projetação das obras. O retorno ao Panorama será feito pela vetorização do desenho impresso, X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Título do artigo: subtítulo do artigo Nome Completo dos Autores pelas fotografias, elaboração de maquetes digitais, visitas as obras ainda existentes e entrevistas, quando possível, com os arquitetos. Os projetos reverberam uma multiplicidade de soluções com variações volumétricas, de distribuição espacial interna, de técnicas construtivas e materiais de construção. Invariavelmente, os memoriais justificativos de apresentação das obras iluminam preocupações relativas aos condicionantes físico sociais, como o uso de técnicas construtivas tradicionais, e climáticos. Reverberam inquietações quanto a orientação dos edifícios nos lotes para melhor captação de ventos. Também em relação à insolação, iluminação e criação de sombras. Algumas fazem uso de elementos tradicionais como o madeiramento de carnaúba e telha cerâmica. Noutras, as proposições fazem vibrar o concreto em vigas e pilares aparentes, brise-solei, pérgulas em jardins internos e lajes inclinadas corroborando com a captação dos ventos. Na maioria das vezes, prevalece o uso de esquadrias de venezianas em madeira. É possível afirmar que o risco proposto para residências resulta de um aprendizado onde o ensino dos pressupostos da arquitetura moderna brasileira entrou em contato com o estudo sistemático da arquitetura tradicional cearense.'
  abstract_en: In 1982, the Projeto Editores Associados published, in the Cadernos Brasileiros de Arquitetura series, two volumes relating to the Panorama of Cearense Architecture. In volume I, eight modern singlefamily homes were published, projects by professors and graduates of the Architecture and Urban Planning course at the Federal University of Ceará. The residences are located in Fortaleza, Sobral, Paracuru and Iracema. They are designed by architects Silvio Bandeira, Carlos Alberto da Cunha, José Capelo, Rui Mamede, Regis Freire, Gerhard Bormann, Nicia Bormann, Luiz Fiuza, Ione Fiuza, Francisco Veloso, Joaquim Cartaxo, Rosário Veloso and Prisco Bezerra. Although small, the sample is significant of the concerns of Ceará architects in the process of designing modernist houses in Ceará in the seventies of the 20th century. The study of architectural solutions and the dissemination of architects, not known by historiography, justifies the work. Methodologically, the analysis of the works is premised on the definition of architecture undertaken by Lúcio Costa. Architecture as a construction with plastic intentions adapted to physical and social conditions. In this sense, it pursues the meaning of local problems for the analysis of architectures, as proposed by Marina Waisman. The article aims to analyze the modernist residences of Panorama, paying attention to the local and regional conditions that permeated the process of designing the works. The return to Panorama will be made by vectorizing the printed drawing, photographs, creation of digital models, visits to existing works and interviews, when possible, with the architects. The projects reflect a multiplicity of solutions with volumetric variations, internal spatial distribution, construction techniques and construction materials. Invariably, the memorials justifying the presentation of the works illuminate concerns relating to physical social conditions, such as the use of traditional construction techniques, and climate. There are concerns about the orientation of buildings on lots to better capture wind. Also in relation to insolation, lighting and shadow creation. Some make use of traditional elements such as carnauba woodwork and ceramic tiles. In others, the proposals vibrate the concrete in exposed beams and pillars, brise-solei, pergolas in internal gardens and inclined slabs, contributing to the capture of winds. Most of the time, the use of wooden shutter frames prevails. It is possible to affirm that the risk proposed for residences results from an apprenticeship where the teaching of the assumptions of modern.
