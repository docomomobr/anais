  abstract: 'O objeto de estudo dessa pesquisa consiste em uma análise experimental de um conjunto de técnicas que subsidiem a reprodução de elementos pré-moldados de argamassa armada utilizados nos Centros de Atenção Integral à Criança e ao Adolescente/CAIC. O arquiteto João da Gama Filgueiras Lima (1932-2014), Lelé, foi o responsável por liderar uma equipe, no início dos anos 1990, que desenvolveu o projeto piloto para os CAICs. A meta inicial do projeto baseava-se na construção de 5.000 unidades para atender aproximadamente seis milhões de crianças por todo país, contudo apenas 7% das construções foram efetivamente implantadas (350), mas enfrentam uma série de dificuldades para a manutenção de sua conservação física. Sendo assim, o objetivo geral dessa pesquisa é investigar técnicas de modelagem e fabricação digital, para o estudo de componentes que apresentaram não conformidades e a fabricação de seus respectivos moldes, visando à facilitação da reprodução desses componentes no contexto das obras que adotam o sistema construtivo dos CAICs. Tirando partido disso, justifica-se inicialmente a abordagem dessa temática ao incorporar o caráter propositivo em estruturas pré-existentes visando salvaguardar esse patrimônio arquitetônico tecnológico da contemporaneidade que adota princípios da modernidade do mestre Lelé. Além disso, a busca de métodos de reprodução de componentes visando a sua substituição na estrutura dos CAICs, tem amparo em recentes iniciativas. A exemplo da recuperação do módulo Iansã, antiga sede do programa de pós-graduação da Faculdade de Arquitetura da Universidade Federal da Bahia/FAUFBA, que teve parte de seus componentes substituídos sem comprometer a integridade do edifício. A abordagem metodológica dessa pesquisa partiu da concepção digital da peça (modelagem paramétrica), que passa pela transição ao modelo físico reduzido para estudos (prototipagem), e finalmente é adaptado para fôrmas que possibilitem sua reprodução na matriz cimentícia (fabricação de moldes). Contudo, esse artigo utiliza enquanto escopo de investigação os processos realizados na etapa de concepção e elaboração dos moldes, que exploram as técnicas de processo subtrativo (usinagem) e conformativo (termoformagem à vácuo). Enquanto resultados foram realizados testes conceituais para produção digital das fôrmas de três componentes (sapata de fundação, segmento da laje de cobertura e a grelha da canaleta de X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 As fôrmas de Lelé: revisando a obra do CAIC a partir da fabricação digital de moldes PEREIRA, Ivanilson; OLIVEIRA, Claudia. drenagem), após isso deu-se a montagem dos moldes para subsidiar o seu desenvolvimento em pequena escala enquanto contribuição do estudo.'
  abstract_en: The object of study of this research consists of an experimental analysis of a set of techniques that support the reproduction of pre-molded reinforced mortar elements used in the Centers for Comprehensive Care for Children and Adolescents/CAIC. The architect João da Gama Filgueiras Lima (1932-2014), Lelé, was responsible for leading a team, in the early 1990s, that developed the pilot project for the CAICs. The initial goal of the project was based on the construction of 5,000 units to serve approximately six million children across the country, however only 7% of the buildings were actually implemented (350), but they face a series of difficulties in maintaining their physical conservation. Therefore, the general objective of this research is to investigate modeling and digital manufacturing techniques, for the study of components that presented non-conformities and the manufacture of their respective molds, aiming to facilitate the reproduction of these components in the context of works that adopt the construction system of the CAICs. Taking advantage of this, the approach to this theme is initially justified by incorporating the purposeful character into pre-existing structures in order to safeguard this contemporary technological architectural heritage that adopts master Lelé's principles of modernity. Furthermore, the search for methods of reproducing components with a view to replacing them in the CAICs structure is supported by recent initiatives. For example, the recovery of the Iansã module, the former headquarters of the postgraduate program at the Faculty of Architecture of the Federal University of Bahia/FAUFBA, which had part of its components replaced without compromising the integrity of the building. The methodological approach of this research started from the digital conception of the part (parametric modeling), which goes through the transition to the reduced physical model for studies (prototyping), and finally is adapted to molds that enable its reproduction in the cement matrix (mold manufacturing). However, this article uses as its scope of investigation the processes carried out in the mold design and preparation stage, which explore subtractive (machining) and conformative (vacuum thermoforming) process techniques. As a result, conceptual tests were carried out for the digital production of three-component molds (foundation footing, covering slab segment and drainage channel grid), after which the molds were assembled to support their development on a small scale. as a contribution to the study.
