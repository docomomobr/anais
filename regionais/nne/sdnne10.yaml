  abstract: Este trabalho abre um breve panorama da trajetória profissional inicial do arquiteto e urbanista Geraldino Pereira Duda até seus primeiros projetos na década de 1950. Abrange sua trajetória profissional na arquitetura, iniciada em 1950. Uma segunda contribuição é sobre a produção vertical do arquiteto na década de 1950, início da produção moderna na cidade de Campina Grande. A produção de Geraldino Duda tem sido estudada e catalogada principalmente no contexto residencial dos anos 1960 e, pouco se sabe sobre sua produção nos anos anteriores e posteriores a esta década. A década de 1950, é a década de implantação da arquitetura moderna em Campina Grande. Nesta década são reconhecidos arquitetos que derivam de Recife como Hugo Marques, pela verticalização e Augusto Reynaldo pelas residências. Propomos aventar o panorama conhecido desta década, em vista à pouca evidência bibliográfica da atuação do arquiteto campinense Geraldino Duda neste cenário. 1955 é o ano a que se atribui o primeiro ou mais antigo projeto de Geraldino que se tem conhecimento, a Residência Alaíde Muniz. Um outro ponto, qual alude o projeto do Edf. Macahyba, é o da verticalização, vertente projetual pouco conhecida na obra do arquiteto, sobretudo na década de 1950. O artigo registra imagens de projetos do arquivo pessoal do arquiteto e se alimenta de registros do arquivo público municipal, fotos antigas, registros fotográficos atuais, revela algumas obras desta década seminal da arquitetura moderna campinense, e as analisa seletivamente, com foco na residência Alaíde Muniz e Edifício Macahyba, ambos do ano 1955, data anual mais antiga de que se tem conhecimento em publicação de seus projetos. Nos limitamos por fim, a uma análise da forma, identificação de caraterísticas da produção do arquiteto na década de 1950.
