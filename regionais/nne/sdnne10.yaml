  abstract: 'Incorporar os edifícios históricos às novas dinâmicas urbanas é essencial para salvaguardar e transmitir a identidade cultural de uma sociedade, pois eles são testemunhas de gerações. Alinhado aos princípios da sustentabilidade, surge a importância de intervir e reabilitar, garantindo sua segurança e durabilidade com a menor agressão aos valores do patrimônio. Este artigo apresenta o prédio da antiga Reitoria da UFPB (1963-1966), projetado originalmente por Leonardo Stuckert. Situase na Avenida Getúlio Vargas, em Área de Preservação Rigorosa, do Centro Histórico Inicial de João Pessoa, delimitado pelo Decreto Estadual 25.138/2004. O imóvel modernista abrigou diferentes instituições ao longo do último meio século, e foi objeto de intervenções internas para assegurar sua funcionalidade. Por outro lado, elementos de fachada, como revestimentos e esquadrias, alcançaram um precário estado de conservação, impactando na estanqueidade e na usabilidade do edifício, e motivaram a realização de um retrofit (2014-2016). Este contemplou a substituição das instalações, esquadrias e revestimentos, tendo como premissa o alinhamento às recomendações básicas face à sua proteção decorrente do Decreto Estadual 7.819/1978, pela Lei 9.040/2004, e a sua classificação como Conservação Parcial. Diante da relevância do edifício na difusão da arquitetura moderna em João Pessoa (1950-1970), bem como no seu impacto na paisagem urbana da área onde se insere, este trabalho tem como objetivo explorar aspectos relevantes do retrofit executado para a documentação da intervenção no edifício, com ênfase à sua usabilidade e à sua preservação. Para tanto, foram realizadas revisão bibliográfica, levantamento documental e fotográfico, antes, durante e após a intervenção. Dentre os documentos, destacam-se o Projeto Executivo de Reforma, As-Built, Especificações Técnicas, Laudos, Pareceres e Deliberações do Instituto do Patrimônio Histórico e Artístico do Estado da Paraíba. Como principais resultados, são analisadas as modificações internas em relação ao projeto original, observando as características X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Retrofit do prédio da antiga reitoria da UFPB: Resgate da memória de um edifício moderno no nordeste brasileiro Lumy Noda, Amanda V.P. Lima, Mayara C. B. Sousa arquitetônicas, tecnologias e materiais empregados, identificando, no processo, as qualidades intrínsecas ao repertório moderno que facilitam a adequação ao uso. São mapeados desafios encontrados nos processos de desenvolvimento do projeto e da execução, com ênfase no resgate das características originais da fachada original. A relevância deste artigo parte de uma estratégia de valorização e preservação do patrimônio modernista, a partir da exposição de desafios encontrados no retrofit, contribuindo em futuras ações de proteção, conservação e memória da arquitetura moderna no Nordeste brasileiro.'
  abstract_en: Incorporating historic buildings into new urban dynamics is essential for safeguarding and transmitting a society's cultural identity, as they bear witness to generations. In line with sustainability principles, the importance of intervening and rehabilitating arises, guaranteeing their safety and durability with the most minor aggression to heritage values. This article presents the building of the former UFPB Rectory (1963-1966), initially sustainability principles designed by Leonardo Stuckert. It is located on Avenida Getúlio Vargas, in a Strict Preservation Area in the Early Historic Center of João Pessoa, delimited by State Decree 25.138/2004. Modernist buildings have housed different institutions over the last halfcentury and have been the subject of internal interventions to ensure their functionality. On the other hand, elements of the façade, such as cladding and window frames, had reached a precarious state of conservation, impacting the water tightness and usability of the building - prompting a retrofit (20142016). This included replacing the installations, window frames, and cladding, based on aligning it with the basic recommendations regarding its protection under State Decree 7.819/1978, Law 9.040/2004, and its classification as Partial Conservation. Given the building's importance in the dissemination of modern architecture in João Pessoa (1950-1970), as well as its impact on the urban landscape of the area where it is located, this paper aims to explore relevant aspects of the retrofit carried out (20142016), to document the intervention in the building, with an emphasis on its usability and preservation. To this end, a literature review, documentary, and photographic survey were carried out before, during, and after the retrofit. Among the documents, we highlight the Executive Refurbishment Project, As-Built, Technical Specifications, Reports, Opinions, and Deliberations of the Paraíba State Historical and Artistic Heritage Institute. The main results are an analysis of the internal modifications to the original project, observing the architectural characteristics, technologies, and materials used in the retrofit, and identifying, in the process, the qualities intrinsic to the modern repertoire that facilitate suitability for use. Challenges encountered in the project development and execution processes are mapped out, with an emphasis on restoring the original features of the original façade. The relevance of this article stems from a strategy of valorization and preservation of modernist heritage, based on the exposure of challenges encountered in retrofitting, contributing to future actions of protection, conservation, and memory of modern architecture in the Brazilian Northeast.
