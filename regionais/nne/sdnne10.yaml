  abstract: 'EXPANDIDO EIXO TEMÁTICO: CONSERVAÇÃO DO MODERNO AVALIAÇÃO DO ESTADO DE DETERIORAÇÃO: ESTUDO NO DEPARTAMENTO DE ESTRADAS E RODAGENS DE CAMPINA GRANDE, PB EVALUATION OF THE STATE OF DETERIORATION: STUDY AT THE DEPARTMENT OF HIGHWAYS OF CAMPINA GRANDE, PB EVALUACIÓN DEL ESTADO DE DETERIORO: ESTUDIO EN EL DEPARTAMENTO DE CARRETERAS DE CAMPINA GRANDE, PB SOUSA, CAUE MOREIRA Engenheiro Civil, formado pela Universidade Federal de Campina Grande, PB, cauemoreira.eng@gmail.com ALBUQUERQUE, ALCÍLIA AFONSO Doutora, professora do curso de Arquitetura e Urbanismo da Universidade Federal de Grande, PB, kakiafonso@hotmail.com NOBREGA, ALINE FIGUEIREDO Doutora, professora do curso de Engenharia Civil da Universidade Federal de Campina Grande, PB, alinefnobrega@hotmail.com RESUMO No Brasil, o conceito de durabilidade na construção civil foi introduzido em 2003 com a revisão da NBR 6118. Até então, predominava a ideia de que as estruturas de concreto eram eternas e não precisavam de manutenção. Por isso, existe hoje a necessidade de estudar o estado de preservação das construções modernas para aumentar sua vida útil e garantir que as próximas gerações possam vivenciar a história por meio do patrimônio arquitetônico. Dessa forma, este trabalho buscou avaliar as manifestações patológicas presentes nas estruturas de concreto armado do Departamento de Estradas e Rodagens de Campina Grande (DER), com o objetivo de verificar o grau de criticidade e classificá-las de acordo com a prioridade de intervenção. Para isso, foram realizadas vistorias prediais seguindo as diretrizes da norma do Instituto Brasileiro de Avaliações e Perícias de Engenharia (IBAPE) e foi feito o gerenciamento de risco de acordo com a metodologia GUT (Gravidade, Urgência e Tendência). Com base nos resultados obtidos, as principais causas dos problemas identificados foram o cobrimento insuficiente das armaduras e a ausência de impermeabilização nas lajes. A corrosão das armaduras destacou-se como o problema mais crítico, exigindo prioridade de reparo. Isso evidencia que, além da medida terapêutica adequada, há a necessidade de um retrofit para restaurar o edifício e adequá-lo às normas vigentes.'
  abstract_en: In Brazil, the concept of durability in civil construction was introduced in 2003 with the revision of NBR 6118. Until then, it was believed that concrete structures were eternal and did not require maintenance. Therefore, there is now a need to study the preservation state of modern constructions to extend their service life and ensure that future generations can experience history through architectural heritage. Thus, this study aimed to evaluate the pathological manifestations present in the reinforced concrete structures of the Department of Roads and Highways of Campina Grande (DER), with the goal of assessing the degree of criticality and classifying them according to intervention priority. To achieve this, building inspections were conducted following the guidelines of the Brazilian Institute of Evaluations and Engineering Expertise (IBAPE) and risk management was performed according to the GUT (Gravity, Urgency, and Trend) methodology. Based on the results obtained, the main causes of the identified problems were insufficient cover of the reinforcements and the lack of waterproofing in the slabs. Reinforcement corrosion emerged as the most critical issue, requiring priority for repair. This highlights that, in addition to the appropriate therapeutic measure, there is a need for a retrofit to restore the building and bring it in line with current standards.
