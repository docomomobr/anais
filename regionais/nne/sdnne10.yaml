  abstract: 'Ao longo de quase 4 décadas na Amazônia brasileira, Severiano Mário Porto desenvolveu mais de 200 projetos, em uma manifestação genuína entre o regional e o moderno. A análise de sua obra, assim como todo exercício de olhar para os projetos de arquitetura, em suas múltiplas formas, tem valor inestimável, sendo um conjunto de processos de investigações nas quais o pensamento projetual é apreciado a partir de reflexão, escrita, teste, verificação, debate, divulgação, entre tantos, o que pode oferecer lampejos criativos e valiosos, com potencial para impacto científico e social. Contudo, é preciso adotar filtros analíticos para destacar aspectos permanentes de um projeto, evidenciando um ou mais elementos específicos na sua concepção, o que demanda a decomposição de suas múltiplas camadas. Nesse sentido, esse artigo documenta e apresenta a produção de espaços de educação que compõem a obra do arquiteto brasileiro Severiano Mário Porto no estado setentrional do Brasil, Roraima, ainda pouco observado e discutido, com o resgate do projeto original por meio do redesenho. A metodologia engloba o levantamento documental no acervo do referido arquiteto, junto ao Núcleo de Pesquisa e Documentação da FAU UFRJ (NPD X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Título do artigo: subtítulo do artigo Nome Completo dos Autores FAU UFRJ), e análise a partir de sua concepção original, adotando o redesenho a nível de planta baixa e cortes, com ferramentas computacionais para a reprodução da forma. Como resultado, foram identificados 3 projetos educacionais no estado de Roraima, todos na capital, a cidade de Boa Vista, sendo eles: Escola de 2° grau, identificada como Escola Gonçalves Dias (1974), Escola Oswaldo Cruz (1974) e Escola Modulada de 1º Grau, identificada como Escola 3'
  abstract_en: 'Over nearly four decades in the Brazilian Amazon, Severiano Mário Porto has developed more than 200 projects, representing a genuine fusion of regional and modern influences. The analysis of his work, like any architectural project exploration, holds immeasurable value. It encompasses a range of investigative processes where design thinking is appreciated through reflection, writing, testing, verification, debate, and dissemination. These processes can offer creative and valuable insights, with the potential for scientific and social impact. However, it is necessary to apply analytical filters to highlight permanent aspects of a project, emphasizing one or more specific elements in its conception. This requires the decomposition of its multiple layers. In this context, this article documents and presents the production of educational spaces that constitute the work of Brazilian architect Severiano Mário Porto in the northern state of Brazil, Roraima, which has been relatively underexplored and discussed. The original project is revisited through redesign. The methodology includes documentary research in the architect’s collection, in collaboration with the Research and Documentation Center of FAU UFRJ (NPD FAU UFRJ), and analysis based on the original conception, adopting redesign at the level of floor plans and sections, using computational tools for form reproduction. As a result, three educational projects were identified in the state of Roraima, all located in the capital city of Boa Vista. These projects are: a secondary school identified as “Escola Gonçalves Dias” (1974), the “Escola Oswaldo Cruz” (1974), and a modular primary school known as “Escola 3'
