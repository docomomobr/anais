  abstract: O artigo tem como objetivo analisar as unidades de saúde instaladas nos dois núcleos habitacionais projetados pelo arquiteto paulista Oswaldo Arthur Bratke, na década de 1950, no ex- Território Federal do Amapá, nas vilas Amazonas, em Santana e em Serra do Navio. O estudo dessas edificações visa inicialmente enquadrá-las no contexto da arquitetura modernista da saúde, que vinha sendo desenvolvida no Brasil naquele momento. Essas edificações correspondem a um conjunto médico hospitalar que serviram às populações dos municípios de Santana e Serra do Navio que trabalhavam nos serviços de exportação do minério das jazidas de manganês da Indústria e Comércio de Minérios (ICOMI). Dentre os objetivos deste trabalho, está também a análise comparativa entre o que fora previsto pelo projeto e o estado atual destas edificações. Vale ressaltar que em 2010 a Vila de Serra do Navio foi tombada pelo Instituto de Patrimônio Histórico e Artístico Nacional e a Vila Amazonas ficou relegada às transformações intrínsecas da cidade. O método de pesquisa aplicado foi a pesquisa histórica documental, juntamente com a pesquisa de campo para análise dos modelos instalados. Assim, foi possível observar que as perdas foram mais significativas no conjunto hospitalar da Vila Amazonas em comparação ao conjunto de Serra do Navio. A partir deste trabalho busca-se contribuir com o estudo do patrimônio assistencial de saúde e a necessidade do reconhecimento desses espaços como elementos histórico-culturais significativos para o estado do Amapá, inserindoos no contexto de reflexões dos estudos da história das edificações hospitalares na região norte.
  abstract_en: The aim of this article is to analyze the health units installed in the two housing estates designed by the architect Oswaldo Arthur Bratke in the 1950s in the former Federal Territory of Amapá, in the Amazonas villages in Santana and Serra do Navio. The study of these buildings initially aims to place them in the context of modernist health architecture, which was being developed in Brazil at the time. These buildings correspond to a medical hospital complex that served the populations of the towns of Santana and Serra do Navio who worked in the export services for ore from the manganese deposits of Indústria e Comércio de Minérios (ICOMI). One of the objectives of this work is to make a comparative analysis between what was planned in the project and the current state of these buildings. It is also important to note that in 2010 the Vila de Serra do Navio was declared a protected area by the Instituto de Patrimônio Histórico e Artístico Nacional (IPHAN) and Vila Amazonas was left to suffer the transformations intrinsic to the town. The research method used was historical documentary research, together with field research to analyze the models installed. It was possible to observe that the losses were more significant in the Vila Amazonas hospital complex than in the Serra do Navio complex. The aim of this study is to contribute to the study of health care heritage and the need to recognize these spaces as significant historical and cultural elements to the north of Brazil.
