  abstract: 'A produção do arquiteto Sérgio Bernardes na cidade de João Pessoa, o Hotel Tambaú e o Espaço Cultural José Lins do Rêgo, construídos na segunda metade do século XX, configuram elementos de destaque no imaginário e na paisagem da cidade, pela forma e estrutura, mas também pela espacialidade proposta. Assim, orbita nessa chave, também, a importância de seus interiores, sobretudo do mobiliário empregado, em parte, desenhado pelo próprio arquiteto. Reconhecendo o elemento da cadeira como um ponto de interesse entre arquitetos desde os princípios do movimento moderno, este artigo tem como objetivo refletir sobre as abordagens de intervenção realizadas ao longo do tempo no interior do Espaço Cultural José Lins do Rêgo, discutindo especialmente a ação realizada na década de 1990 que promoveu a retirada dos bancos/jardineiras em concreto da Praça do Povo e a posterior substituição das cadeiras desenhadas por Bernardes para as plateias do teatro, do planetário e do cinema (hoje, sala de concertos), ocorrida no âmbito da extensa intervenção concluída em 2014. Propõe-se que os argumentos para intervir sobre os dois elementos apresentam motivações e resultados distintos e passíveis de discussão, com a remoção dos bancos resultando na conformação de um espaço aberto e livre de obstáculos, o que ampliou as possibilidades de uso da Praça e apropriação por parte dos usuários, enquanto a retirada das cadeiras das referidas plateias, apontando para uma desconsideração da relevância deste mobiliário enquanto parte integrante da arquitetura, e portanto, digno de esforços para sua conservação. Tal incompreensão conduziu a um caminho mais fácil – o da substituição de um item singular, concebido em articulação com aqueles ambientes – X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 O Espaço Cultural de João Pessoa (PB): sobre concessões e dilemas no trato do espaço interno. Guilherme Amorim Cavalcanti; Wylnna Carlos Lima Vidal por poltronas, sim, confortáveis, mas genéricas, como foi realizado. Pretende-se contribuir com as discussões acerca da conservação da arquitetura moderna em João Pessoa, bem como do papel que o mobiliário desempenha na composição de um conjunto coeso a ser preservado, sobretudo, no caso do Espaço Cultural, em que tais elementos fazem parte do discurso tecnológico e inovador presente nas obras e marcante na trajetória do arquiteto.'
  abstract_en: The production of architect Sérgio Bernardes in the city of João Pessoa, the Hotel Tambaú and Espaço Cultural José Lins do Rêgo, built in the second half of the 20th century, constitute prominent elements in the city's imagination and landscape, due to their shape and structure, but also due to the proposed spatiality. Thus, this perspective also revolves around the importance of its interiors, especially the furniture used, in part, designed by the architect himself. Recognizing the element of the chair as a point of interest among architects since the beginnings of the modern movement, this article aims to reflect on the intervention approaches carried out over time inside the José Lins do Rêgo Cultural Space, discussing especially the action carried out in the 1990s, which promoted the removal of concrete benches/planters from Praça do Povo and the subsequent replacement of the chairs designed by Bernardes for the theater, planetarium and cinema audiences (today, a concert hall), which took place within the scope of the extensive intervention completed in 2014. It is proposed that the arguments for intervening on the two elements present different motivations and results that are subject to discussion, with the removal of the benches resulting in the formation of an open space free from obstacles, which expanded the possibilities of use of the Square and appropriation by users, while the removal of the chairs from the aforementioned audiences, pointing to a disregard for the relevance of this furniture as an integral part of the architecture, and therefore, worthy of efforts for its conservation. This misunderstanding led to an easier path – that of replacing a singular item, designed in conjunction with those environments – with armchairs, yes, comfortable, but generic, as was done. The aim is to contribute to discussions about the conservation of modern architecture in João Pessoa, as well as the role that furniture plays in the composition of a cohesive set to be preserved, especially in the case of the Cultural Space, in which such elements are part of the technological and innovative discourse present in the works and remarkable in the architect’s career.
