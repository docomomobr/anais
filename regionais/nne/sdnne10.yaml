  abstract: 'O artigo discute como a noção de conservação tem sido considerada e mobilizada em relação à produção modernista no Nordeste do Brasil. Para tanto, parte-se da noção da “Teoria Contemporânea da Conservação”, de Muñoz-Viñas, no contexto de discussão sobre as ações necessárias para conservação do acervo modernista em meio aos avanços das noções de patrimônio. Contexto também de perda expressiva e reconhecida de espaços e edifícios modernistas nas últimas décadas. Assim, para além dos importantes trabalhos de documentação (de projetos, obras, processos, trajetórias intelectuais e institucionais) que marcaram e ainda marcam a produção exposta e discutida nos seminários DOCOMOMO Brasil (desde 1992) e Norte/Nordeste (desde 2006), este artigo busca fazer uma revisão sistemática sobre os trabalhos apresentados nos eventos que tiveram o tema da conservação e do restauro/intervenção como norte principal, procurando identificar tendências, pressupostos teóricos e metodológicos e caminhos e contribuições. É possível categorizar essa produção científica em três grupos: dos textos que discutem questões mais teóricas; dos que discutem casos de projetos e obras de intervenção em bens modernistas de interesse patrimonial; e dos que focam nos esforços de preservação da arquitetura moderna (desde as lutas preservacionistas, as experiências de sensibilização e educação patrimonial até as ações projetuais e institucionais de conservação). Antes de mais nada, deve-se observar que os trabalhos que apresentaram relação direta com esse norte proposto são uma minoria dentro das discussões dos seminários DOCOMOMO. E das três categorias elencadas, predominam os estudos de caso de projetos e obras. Por outro lado, discussões mais embasadas teoricamente sobre conservação e restauro são pouco expressivas quantitativamente, embora os poucos textos apresentados apontem caminhos mais atualizados para pensar o acervo modernista do ponto de vista patrimonial. Percebe-se a superação da valorização apenas das obras do período heroico, inclusive porque parte significativa da produção modernista no Norte e Nordeste aconteceria no pós-Segunda Guerra. Ainda assim, as obras do chamado “modernismo tardio” enfrentam mais dificuldades de reconhecimento (e, por conseguinte, de receber ações de preservação). X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Questões sobre a conservação do moderno: notas sobre o autêntico, o heroico e o tardio Marizo Vitor Pereira e George Alexandre Ferreira Dantas'
  abstract_en: 'This article explores the consideration and mobilization of conservation efforts related to modernist architecture in Northeast Brazil. Utilizing Muñoz-Viñas'' "Contemporary Theory of Conservation" as a theoretical framework, the study examines the necessary actions for conserving modernist works amidst evolving heritage notions. The backdrop of this discussion is marked by a significant and recognized loss of modernist spaces and buildings over recent decades. In addition to the pivotal documentation efforts (including projects, works, processes, and the intellectual and institutional trajectories) that have been presented and debated in the DOCOMOMO Brazil seminars since 1992 and the Norte/Nordeste seminars since 2006, this article undertakes a systematic review of the works presented at events focusing on conservation and restoration/intervention. The aim is to identify prevailing trends, theoretical and methodological assumptions, and potential contributions in this field. The scientific production can be categorized into three distinct groups: theoretical discussions on conservation; case studies of projects and interventions in modernist heritage assets; and efforts directed at preserving modern architecture, encompassing preservationist struggles, awareness campaigns, heritage education, and design and institutional conservation actions. Notably, works directly aligning with this proposed direction constitute a minority within the DOCOMOMO seminar discussions. Among the three identified categories, case studies predominate. Conversely, theoretically-oriented discussions on conservation and restoration are relatively few, although the limited texts available offer contemporary perspectives on the preservation of modernist collections. The valorization of works from the early heroic period of modernism is being reevaluated, given that a significant portion of modernist production in the North and Northeast occurred post-World War II. Despite this, works from the "late modernism" period continue to face challenges in recognition and preservation efforts.'
