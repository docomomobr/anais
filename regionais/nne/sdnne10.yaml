  abstract: O cinema configura uma função consolidada em diversas cidades brasileiras a partir do início do século XX. Dentre os exemplares que obtiveram destaque na paisagem da capital pernambucana está o cinema Art Palácio, projetado pelo arquiteto Rino Levi e inaugurado no ano de 1940. O vasto conhecimento técnico do arquiteto repercute em um exemplar da arquitetura moderna que une qualidades espaciais, plásticas e desempenho técnico, além de representar um dos primeiros edifícios projetados exclusivamente para desempenhar a função de cinema na cidade do Recife. Grande parte dos cinemas de rua recifenses foram demolidos para abrigar novos edifícios, outros foram totalmente modificados a fim de receber novas funções, o que levou a descaracterização completa da quase totalidade destes exemplares. Desenvolver uma pesquisa documental e um mapeamento espacial do cinema Art Palácio, contribui no processo de documentação e catalogação do patrimônio moderno na cidade do Recife, além de salvaguardar a memória do cinema Art Palácio. Trata-se de um exemplar de grande refinamento técnico e significância cultural, que se destaca pela função que desempenhava e, hoje, configura um dos únicos exemplares remanescentes que conservam características compositivas e tipológicas dentre os antigos cinemas de rua da cidade do Recife. O percurso metodológico partiu da compreensão da edificação através de pesquisas documentais a fim de compreender a edificação e as modificações que ocorreram ao longo de sua trajetória. Seguiu-se com o mapeamento do edifício como construído, das modificações que ocorreram ao longo dos anos. Além disso, também se analisou os atributos referentes ao bem tendo enfoque em seus aspectos materiais e imateriais. A documentação do moderno é uma etapa essencial para a sua conservação.
  abstract_en: Cinema became a consolidated feature in various Brazilian cities from the early 20th century onwards. Among the examples that stood out in the landscape of the capital of Pernambuco is the Art Palácio cinema, designed by architect Rino Levi and inaugurated in 1940. The architect's vast technical knowledge is reflected in an example of modern architecture that combines spatial, plastic, and technical qualities, in addition to being one of the first buildings designed exclusively to serve as a cinema in the city of Recife. A large number of street cinemas in Recife were demolished to make way for new buildings, while others were completely modified to accommodate new functions, leading to the complete decharacterization of almost all these examples. Conducting a documentary research and spatial mapping of Art Palácio cinema contributes to the process of documenting and cataloging modern heritage in Recife, besides safeguarding the memory of Art Palácio cinema, an example of great technical refinement and cultural significance that stands out for the role it played and, today, is one of the only remaining examples that preserve compositional and typological characteristics among the old street cinemas in Recife. The methodological began with an understanding of the building through documentary research in order to comprehend the structure and the modifications that occurred throughout its history. This was followed by mapping the building as constructed and the changes that have taken place over the years. Additionally, the attributes related to the property were analyzed, focusing on both its material and immaterial aspects. Documenting the modern is an essential step for its conservation.
