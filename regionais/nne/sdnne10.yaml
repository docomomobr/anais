  abstract: A influência da arquitetura moderna transcendeu os grandes centros urbanos, manifestando-se também em cidades de pequeno porte. Glória do Goitá (PE) exemplifica essa realidade ao abrigar a Igreja Nossa Senhora da Glória, objeto central deste estudo. Erigida em 1958, como parte de uma iniciativa de reforma urbana e realocação, a igreja exibe elementos de arquitetura moderna, embora nunca tenha sido formalmente designada como um exemplar desse estilo. O objetivo deste trabalho é identificar, por meio do método de análise do objeto arquitetônico proposto por Gastón e Rovira (2007), os elementos construtivos que evidenciam a influência modernista na edificação, destacando sua importância para a cidade como patrimônio cultural municipal. Para isso, realizou-se uma pesquisa histórica e iconográfica em acervos públicos e privados, a fim de preencher as lacunas historiográficas sobre o bem e mapear suas características construtivas. A pesquisa justifica-se pela sua contribuição como veículo de disseminação do conhecimento sobre aspectos históricos da cidade, bem como pelo fortalecimento de uma identidade da arquitetura moderna local, visando fomentar a preservação e continuidade dos bens culturais materiais. Além do mais, a natureza precursora deste trabalho incentiva e impulsiona o surgimento de outros que, a partir deste, aprofundem-se e analisem Glória do Goitá e seus bens materiais culturais, remontando sua história e preservando seu patrimônio.
  abstract_en: 'The influence of modern architecture has transcended large urban centers, also manifesting itself in small towns. Glória do Goitá (PE) exemplifies this reality by housing the Nossa Senhora da Glória Church, the central object of this study. Built in 1958 as part of an urban reform and relocation initiative, the church displays elements of modern architecture, although it has never been formally designated as an example of this style. The objective of this study is to identify, through the method of analysis of the architectural object proposed by Gastón and Rovira (2007), the construction elements that evidence the modernist influence on the building, highlighting its importance for the city as a municipal cultural heritage. To this end, historical and iconographic research was carried out in public and private collections, in order to fill the historiographical gaps on the property and map its construction characteristics. The research is justified by its contribution as a vehicle for disseminating knowledge about historical aspects of the city, as well as by strengthening the identity of local modern architecture, aiming to foster the preservation and continuity of material cultural assets. Furthermore, the pioneering nature of this work encourages and drives the emergence of others that, based on this one, delve deeper into and analyze Glória do Goitá and its material cultural assets, retracing its history and preserving its heritage. X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Influência da arquitetura modernista em cidades de pequeno porte: Igreja Nossa Senhora da Glória do Goitá (PE) Geicy Palmeira Gomes Ferreira, Geisa da Silva Oliveira e Yara Mabell Gomes Patriota'
