  abstract: Nascido no Rio de Janeiro, Arialdo Pinho (1927-1985) teve papel relevante na produção da fase inicial da arquitetura moderna cearense, entre o final da década de 1950 até os anos 1970, concebendo principalmente projetos residenciais para a elite local, além de outros, comerciais e industriais. Sua atuação corresponde ao período em que havia poucos profissionais arquitetos diplomados. Como projetista prático, implementou em seus projetos conceitos diferenciados relacionados ao vocabulário modernista então vigente, sendo considerado também um dos precursores na área de arquitetura de interiores e de design de mobiliário. Exerceu influência significativa em toda uma geração de colaboradores que trabalharam em seu escritório e que posteriormente passaram a atuar no mercado profissional como arquitetos. O objetivo do artigo é resgatar a importância de Arialdo Pinho na arquitetura de Fortaleza, divulgando esse legado, sobretudo no que se refere aos projetos modernos de residências, uma vez que essa produção é pouco conhecida, destacando ainda o seu papel na formação de profissionais que passaram por seu escritório. O artigo foi desenvolvido a partir de pesquisas bibliográficas sobre o contexto urbano de Fortaleza no período mencionado, as mudanças ocorridas na arquitetura, e sobre sua trajetória profissional e seus projetos na cidade. As obras remanescentes de Arialdo foram identificadas e analisadas, a partir de visitas in loco, documentação fotográfica e realização de entrevistas com proprietários ou profissionais contemporâneos, de modo a resgatar a importância de sua contribuição, na produção de novos costumes, novas espacialidades e novas formas de habitar na capital cearense.
  abstract_en: 'Born in Rio de Janeiro, Arialdo Pinho (1927-1985) played an important role in the production of the initial phase of modern architecture in Ceará, between the end of the 1950s and the 1970s, mainly designing residential projects for the local elite, as well as others, commercial and industrial. His activity corresponds to the period in which there were few professional architects with degrees. As a practical designer, he implemented in his projects different concepts related to the modernist vocabulary in X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Título do artigo: subtítulo do artigo Nome Completo dos Autores force at the time and is also considered one of the precursors in the area of interior architecture and furniture design. He had a significant influence on an entire generation of employees who worked in his office and who later began working in the professional market as architects. The objective of the article is to rescue the importance of Arialdo Pinho in the architecture of Fortaleza, publicizing this legacy, especially with regard to modern residential projects, since this production is little known, also highlighting his role in the training of professionals who passed by his office. The article was developed based on bibliographical research on the urban context of Fortaleza in the mentioned period, the changes that occurred in architecture, and on his professional trajectory and his projects in the city. Arialdo''s remaining works were identified and analyzed, based on on-site visits, photographic documentation and interviews with owners or contemporary professionals, in order to recover the importance of his contribution, in the production of new customs, new spatialities and new forms to live in the capital of Ceará.'
