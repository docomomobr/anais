  abstract: 'EXPANDIDO EIXO TEMÁTICO: DOCUMENTAÇÃO DO MODERNO BOATE CARTOLA: DO APOGEU AO ABANDONO ANAMNESE DA OBRA (1974) CARTOLA’S NIGHTCLUB: FROM ITS HEUDAY TO ABANDOMENT. ANAMNESIS OF THE WORK (1974) CLUB NOCTURNO CARTOLA: DESDE SU APOGEO HASTA EL ABANDONO. ANAMNESIS DE LA OBRA (1974) CAMPOS, HELENA. Estudante da graduação em Arquitetura e Urbanismo da UFCG. maria.leite@estudante.ufcg.edu.br PEDROSA, HELTON. Estudante da graduação em Arquitetura e Urbanismo da UFCG. helton.pedrosa@estudante.ufcg.edu.br SILVA, HÊNIO. Estudante da graduação em Arquitetura e Urbanismo da UFCG. henio.henrique@estudante.ufcg.edu.br RESUMO Este trabalho possui como objeto de estudo a antiga Boate Cartola, inserida no Centro de Treinamento Renato Cunha Lima - o Renatão – pertencente ao Campinense Clube, localizado em Campina Grande, cidade do Agreste Paraibano, no nordeste brasileiro. O projeto foi desenvolvido pelo arquiteto Tertuliano Dionísio, e foi construído entre os anos de 1973 e 1974, no bairro da Bela Vista. A Boate Cartola funcionou durante décadas, sendo um local relevante para os eventos da cidade no final do século XX. O texto objetiva apresentar as experiências e investigações que foram desenvolvidas na disciplina de Projeto de Arquitetura V, vinculada ao curso de Arquitetura e Urbanismo da Universidade Federal de Campina Grande/UFCG – em prol da documentação e resgate patrimonial do conjunto arquitetônico. Justifica-se a abordagem dessa temática, considerando que a edificação em questão é de grande relevância para a arquitetura moderna campinense e de autoria de um arquiteto notável para a região, entretanto, a boate encontra-se em risco de demolição sem a devida manutenção e conservação pela gestão do Clube Campinense. Para apresentar tal levantamento, será utilizada uma proposta metodológica desenvolvida por AFONSO (2019), que propôs o estudo das dimensões arquitetônicas para a compreensão do objeto: Dimensão normativa; Dimensão histórica; Dimensão espacial (i. O espaço externo; ii. O espaço interno); Dimensão tectônica; Dimensão funcional; Dimensão formal; Dimensão da conservação do objeto. Desse modo, torna-se fundamental promover a intervenção adequada para possibilitar a reutilização eficiente do espaço.'
  abstract_en: 'X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 BOATE CARTOLA: DO APOGEU AO ABANDONO. ANAMNESE DA OBRA (1974) Maria Helena Leite Campos Helton Pedrosa Rocha Hênio Henrique Brandão da Silva This work has as its object of study the Cartola’s Nightclub inserted in the Renato Cunha Lima Training Center - Renatão - belonging to the Campinense Club, located in Campina Grande, a city in the Paraíba countryside, in the northeast of Brazil. The project was developed by the architect Tertuliano Dionísio, and was built between 1973 and 1974, in the neighborhood of Bela Vista, the Cartola Nightclub operated for decades, being a relevant place for the city''s events at the end of the twentieth century. linked to the Architecture and Urbanism course at the Federal University of Campina Grande/UFCG – in favor of the documentation and heritage rescue of the architectural complex. The approach to this theme is justified, considering that the building in question is of great relevance to the modern architecture of Campinas and authored by a notable architect for the region, however, even so, it is at risk of demolition without proper maintenance and conservation by the management of the Campinense Club. To present such a survey, a methodological proposal developed by AFONSO (2019) will be used, who proposed the study of architectural dimensions to understand the object: Normative dimension; Historical dimension; Spatial dimension (i. The outer space; ii. The inner space); Tectonic dimension; Functional dimension; Formal dimension; Dimension of the conservation of the object. Thus, it is essential to promote the appropriate intervention to enable the efficient reuse of space.'
