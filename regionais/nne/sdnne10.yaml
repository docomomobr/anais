  abstract: 'EXPANDIDO EIXO TEMÁTICO: CONSERVAÇÃO DO MODERNO Faculdade de Tecnologia do Campus Universitário da UFAM: Uma análise comparativa entre o projeto arquitetônico de Severiano Porto e a atualidade FACULTY OF TECHNOLOGY OF UFAM UNIVERSITY CAMPUS: A COMPARATIVE ANALYSIS BETWEEN SEVERIANO PORTO’S ARCHTECTURAL PROJECT AND THE PRESENT DAY FACULTAD DE TECNOLOGÍA DEL CAMPUS UNIVERSITARIO DE LA UFAM: UN ANÁLISIS COMPARATIVO ENTRE EL PROYECTO ARQUITECTÓNICO DE SEVERIANO PORTO Y LA ACTUALIDAD MELLO, LANNAY CINQUE DE Graduanda em Arquitetura e Urbanismo pela Universidade Federal do Amazonas, lannaycinque@gmail.com BARREIRA, AIRTON FONSECA Graduando em Arquitetura e Urbanismo pela Universidade Federal do Amazonas, airton15fonseca15@gmail.com RESUMO O Campus Norte da Universidade teve seu desenvolvimento iniciado em 1973 com as obras realizadas na década seguinte e que, ainda hoje, seguem em construção. A presente pesquisa pretende investigar as mudanças entre o projeto arquitetônico original da Faculdade de Tecnologia, localizada no Campus Norte, e o projeto construído e seus usos até a presente data. A importância da pesquisa se dá tendo em vista o peso da concepção do projeto feito pelo arquiteto Severiano Mario Porto (1930 - 2020), projetista de obras que marcam a história da arquitetura na Amazônia, unindo técnicas locais e processos oriundos do canteiro de obras com tecnologias em ascensão na época. Dentre suas diversas obras icônicas, o Campus Universitário da UFAM - Universidade Federal do Amazonas se implanta capaz de travar um diálogo profundo com o clima local. Serão investigados os fatores relacionados às modificações de uso dos edifícios após sua construção para o cumprimento de demandas distintas àquelas que foram concebidas, além das mudanças nos materiais de revestimento e compartimentação dos edifícios que vão de encontro aos ideais de Severiano para uma Cidade Universitária, sempre influídos da arquitetura moderna brasileira.'
  abstract_en: The University's North Campus began its development in 1973 with works carried out in the following decade and which, to this day, are still under construction. This research aims to investigate the changes between the original architectural project of the Faculty of Technology, located on the North Campus, and the built project and its uses to date. The importance of the research is given in view of the weight of the project conception carried out by architect Severiano Mario Porto (1930 2020), designer of works that mark the history of architecture in the Amazon, combining local techniques and processes originating from the construction site with emerging technologies at the time. Among its many iconic works, the University Campus of UFAM - Federal University of Amazonas is capable of engaging in a deep dialogue with the local climate. Factors related to changes in the use of buildings after their construction will be investigated to meet demands other than those that were conceived, in addition to changes in the covering materials and compartmentalization of buildings that meet Severiano's ideals for a University City, always influenced by modern Brazilian architecture.
