  abstract: O italiano Giacomo Palumbo (1891-1966) foi o arquiteto de maior destaque atuando na cidade do Recife durante as décadas de 1920 e 1930. Legitimado por sua formação em Paris, produziu as mais importantes obras públicas e privadas deste período, seguindo um vocabulário arquitetônico clássico e eclético. Apesar da magnitude de sua obra, que se estendeu para outras cidades do Nordeste e para o Rio de Janeiro, existem grandes lacunas e omissões na historiografia da arquitetura sobre sua figura. Como recorte de uma pesquisa mais ampla que procura resgatar sua trajetória e obra no Recife, este artigo buscou analisar sua atuação a partir dos anos 1930, quando a cidade atravessava um processo de modernização com o estabelecimento de profissionais alinhados ao movimento moderno, como Luiz Nunes, e com intensas discussões urbanísticas que levaram à remodelação do centro durante o Estado Novo. Diante deste novo cenário, buscamos mostrar como Palumbo procurou se inserir na nova conjuntura, que também incluía reviravoltas políticas, por meio da gradativa atualização de sua linguagem com a introdução de elementos do Art Déco ou protoracionalismo, como pode ser visto na remodelação do Cineteatro Moderno no Recife, efetuada entre 1932 e 1933, e na proposta para Ponte Duarte Coelho, cujo caráter monumental de obra de arte representava a capacidade desse arquiteto em lidar com diferentes programas, estilos e funções, não deixando de se inserir neste debate, adaptações às novas circunstâncias locais e referências.
  abstract_en: 'The Italian Giacomo Palumbo (1891-1966) was the most prominent architect working in the city of Recife during the 1920s and 1930s. Legitimized by his training in Paris, he produced the most important public and private works of this period, following a classic and eclectic architectural vocabulary. X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Título do artigo: subtítulo do artigo Nome Completo dos Autores Despite the magnitude of his work, which spread to other cities in the Northeast and to Rio de Janeiro, there are large gaps and omissions in the historiography of architecture about his figure. As part of a broader research that seeks to recover his trajectory and work in Recife, this article seeks to analyze his work from the 1930s onwards, when the city was going through a process of modernization with the establishment of professionals aligned with the modern movement, such as Luiz Nunes, and with intense urban discussions that led to the remodeling of the city center during the Estado Novo. Faced with this new scenario, we seek to show how Palumbo sought to insert himself in the new situation, which also included political upheavals, through the gradual updating of his language with the introduction of Art Deco or protoracionalism elements, as can be seen in the remodeling of the Cinetheater Moderno in Recife, carried out between 1932 and 1933, and in the 1938 proposal for Duarte Coelho Bridge, whose monumental nature of a work of art represented the architect''s ability to deal with different programs, styles and functions, not allowing adaptations to new circumstances to be included in this debate. locations and references.'
