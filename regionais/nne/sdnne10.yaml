  abstract: A proposta desse artigo é socializar o acervo moderno arquitetônico em Campina Grande, Agreste Paraibano- que vem sendo mapeado através do site Campina Grande Moderna, que divulga os resultados de pesquisas realizadas pelo grupo Arquitetura e Lugar/Grupal - UFCG, e que tem obtido resultados muito exitosos. O objetivo do artigo é disseminar o trabalho do mapeamento virtual, através do site, que possui até o momento mais de quarenta obras mapeadas e analisadas, que podem ser acessadas pelo público em geral, através de um site. O artigo justifica-se pela necessidade em documentar o acervo moderno, divulgando resultados de pesquisas realizadas pela academia, realizando um diálogo entre a universidade e a comunidade em geral, interessada na área de preservação da modernidade brasileira. A proposta é cada vez mais, difundir as informações obtidas pelo grupo de pesquisa ao longo de nove anos de estudos na área da modernidade campinense, e que já tem levantado informações sobre os principais arquitetos e obras campinenses, tais como Geraldino Duda, Tertuliano Dionísio, Renato Azevedo, Heitor Maia Neto, Hugo Marques, Augusto Reynaldo, entre outros. Utilizou de metodologias especificas das pesquisas que envolvem a história da arquitetura e as ferramentas digitais, como suporte para a divulgação dos resultados, em prol da preservação de acervos históricos urbanos.
  abstract_en: The purpose of this article is to socialize the modern architectural collection in Campina Grande, Agreste Paraibano - which has been mapped through the Campina Grande Moderna website, which disseminates the results of research carried out by the Architecture and Place Group - UFCG, and which has obtained very successful results. The aim of the article is to disseminate the work of virtual mapping through the site, which so far has more than forty works mapped and analyzed, which can be accessed by the general public through a website. The article is justified by the need to document the modern collection, disseminating the results of research carried out by academia, creating a dialogue between the university and the general community interested in the preservation of Brazilian modernity. The proposal is to increasingly disseminate the information obtained by the research group over nine years of studies in the area of modernity in Campinas, X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 MAPEAMENTO DA ARQUITETURA MODERNA CAMPINENSE Dra. Alcilia Afonso de Albuquerque e Melo Helton Pedrosa Rocha which has already collected information on the main architects and works in Campinas, such as Geraldino Duda, Tertuliano Dionísio, Renato Azevedo, Heitor Maia Neto, Hugo Marques, Augusto Reynaldo, among others. It used specific research methodologies involving the history of architecture and digital tools to support the dissemination of the results in favor of the preservation of historical urban collections.
