  abstract: O artigo possui como objeto de estudo a Fábrica Wallig Nordeste S.A., inserida no Distrito Industrial, em Campina Grande, Paraíba, no nordeste brasileiro. O autor do projeto do grande complexo industrial foi o escritório “Sérgio e Pellegrini Cia Ltda, Estúdio de arquitetura, urbanismo e decorações”, localizado em Porto Alegre, no Rio Grande do Sul, e construído entre os anos 1965 e 1967, pela Construtora Edson de Souza do Ó. A Fábrica Wallig destaca-se pelas soluções construtivas e escala, sendo tido pela imprensa da época como a “coroação da Rinha da Borborema” pelo seu importante papel econômico. O trabalho tem como objetivo a análise arquitetônica, histórica e culturais para a avaliação do estado de conservação das estruturas, ressaltando sua importância como patrimônio industrial. Justifica-se, diante disso, mostrar a descaracterização que a fábrica vem sofrendo ao longo dos anos e a perda do uso original, tornando-se um condomínio com áreas ociosas e outras reutilizadas, por isso é importante discutir o uso do prédio na contemporaneidade, identificando e documentando os elementos do patrimônio industrial moderno do complexo. Para apresentar tal analise, será utilizada a proposta metodológica desenvolvida por AFONSO (2019), que trata da análise do objeto por dimensões tais como normativa, histórica, espacial (espaço externo e espaço interno), tectônica, funcional, formal e conservação do objeto.
