  abstract: Este artigo se propõe a investigar historicamente as bases da arquitetura moderna no Crato, cidade situada no Cariri cearense. O objetivo principal é amplificar a compreensão das influências e processos históricos que levaram à adoção dos princípios modernistas na arquitetura da cidade. A base histórica para compreensão da produção arquitetônica moderna no Crato tem como premissa a urbanização e o desenvolvimento socioeconômico da cidade, bem como a consolidação do processo de industrialização do município ocorridos durante as décadas de 1950 e 1960. A metodologia empregada envolve uma abordagem interdisciplinar, combinando pesquisa bibliográfica, análise documental e levantamento de fontes históricas. Por meio da revisão de literatura, análise de periódicos da época e consulta a documentos históricos, busca-se traçar um panorama das influências e contextos que influenciaram a produção da arquitetura moderna na cidade. Os principais resultados obtidos revelam uma interseção entre fatores como urbanização, desenvolvimento econômico, influências culturais e formação profissional de arquitetos, que contribuíram para a disseminação dos princípios modernistas no espaço urbano. A contribuição do estudo está na ampliação do conhecimento sobre a arquitetura moderna no contexto do interior do Nordeste brasileiro - destacando a relevância do Crato como um centro cultural e arquitetônico na região – contribuindo para a história da arquitetura moderna cearense e brasileira. Além disso, oferece subsídios para o registro, a preservação e valorização do patrimônio arquitetônico local, bem como percepções para futuras pesquisas sobre a influência do contexto histórico na produção da arquitetura moderna local e regional.
  abstract_en: This article aims to historically investigate the foundations of modern architecture in Crato, a city located in the Cariri region of Ceará. The main objective is to expand the understanding of the historical influences and processes that led to the adoption of modernist principles in the city's architecture. The historical basis for understanding modern architectural production in Crato is grounded in the urbanization and socio-economic development of the city, as well as the consolidation of the industrialization process of the municipality that took place during the 1950s and 1960s. The methodology employed involves an interdisciplinary approach, combining bibliographic research, document analysis, and the survey of historical sources. Through literature review, analysis of periodicals from the time, and consultation of historical documents, the study seeks to outline a panorama of the influences and contexts that shaped the production of modern architecture in the city. The main findings reveal an intersection of factors such as urbanization, economic development, cultural influences, and professional training of architects, which contributed to the spread of modernist principles in the urban space. The study’s contribution lies in expanding knowledge about modern architecture in the context of the interior of Northeast Brazil, highlighting Crato's relevance as a cultural and architectural center in the region, thereby contributing to the history of modern architecture in Ceará and Brazil. Furthermore, it provides support for the registration, preservation, and appreciation of local architectural heritage, as well as insights for future research on the influence of historical context in the production of modern architecture locally and regionally.
