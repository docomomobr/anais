  abstract: O presente estudo tem como objetivo compreender as condições da arquitetura produzida por dois escritórios contemporâneos que foram influenciados e/ou se inspiraram na arquitetura do movimento moderno pernambucano. A pesquisa se justifica pela necessidade de analisar e contextualizar as práticas arquitetônicas desses escritórios, em busca de entender como as referências modernas se manifestam nas construções atuais. Os Sobrados Novos Jardim do Jirau destacam-se pela diferente abordagem da tipologia habitacional, apresentando sobrados geminados, promovendo a integração com o bairro. A proposta de unir terrenos para potencializar o número de unidades, com acesso independente à rua, demonstra uma abordagem criativa inspirada nas ideias dos mestres do movimento moderno, como o aproveitamento de materiais locais como tijolos, pedra e telhas canal, além da criação de sombras por meio de beirais e o conceito de plantas livres. Por outro lado, as Casas Populares do NEBR adotam uma abordagem simplificada e objetiva, adaptada às necessidades da população de baixa renda. Com apenas 58,5m² de área útil cada, as casas foram projetadas para serem construídas em lotes modestos de 8m x 20m, com mão de obra local pouco qualificada e um prazo construtivo de apenas 120 dias. A pesquisa emprega uma abordagem qualitativa, utilizando análise documental e observação direta das construções estudadas. Além disso, são considerados dados e repertórios históricos, socioeconômicos e culturais para contextualizar as intervenções arquitetônicas e suas influências no ambiente urbano e social, à luz das contribuições dos mestres do movimento moderno. Em suma, o estudo busca entender como as referências modernas e as influências dos mestres do movimento moderno se manifestam na arquitetura contemporânea, especialmente nas práticas de escritórios como os estudados, contribuindo para o enriquecimento do debate sobre a relação entre passado e presente na arquitetura habitacional.
  abstract_en: The present study aims to understand the conditions of architecture produced by two contemporary offices that were influenced and/or inspired by the architecture of the modern movement in Pernambuco. The research is justified by the need to analyze and contextualize the architectural practices of these offices, in order to understand how modern references manifest in current constructions. The New Jardim do Jirau Townhouses stand out for their different approach to housing typology, presenting semi-detached townhouses, promoting integration with the neighborhood. The proposal to unite plots to maximize the number of units, with independent access to the street, demonstrates a creative approach inspired by the ideas of the masters of the modern movement, such as the use of local materials like bricks, stone, and canal tiles, as well as the creation of shadows through eaves and the concept of free plans. On the other hand, the Popular Houses of NEBR adopt a simplified and objective approach, adapted to the needs of the low-income population. With only 58.5m² of useful area each, the houses were designed to be built on modest lots of 8m x 20m, with little qualified local labor and a construction period of only 120 days. The research employs a qualitative approach, using documentary analysis and direct observation of the studied constructions. In addition, historical, socioeconomic, and cultural data and repertoires are considered to contextualize the architectural interventions and their influences on the urban and social environment, in light of the contributions of the masters of the modern movement. In summary, the study seeks to understand how modern references and the influences of the masters of the modern movement manifest in contemporary architecture, especially in the practices of offices like those studied, contributing to enriching the debate on the relationship between past and present in housing architecture.
