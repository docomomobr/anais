  abstract: O presente trabalho versa sobre o plano urbanístico da cidade de Caracaraí, localizada no centrosul do estado de Roraima. Objetiva-se analisar o contexto histórico e os pressupostos técnicos que balizaram a elaboração e a implementação do referido plano. Desse modo, pretende-se contribuir com os estudos sobre o planejamento urbano em Roraima durante o período da ditadura militar. Metodologicamente, a pesquisa é bibliográfica e documental, com ênfase na cartografia. A cidade de Caracaraí surgiu a partir de um povoado que articulava o transporte fluvial entre Manaus e Boa Vista, tornando-se um dos núcleos de povoamento mais antigo do vale do rio Branco. Como cidadeporto, escoava a produção de gado bovino, realizada ao norte do vale, para o mercado consumidor manauara. Em 1973, dada a sua importância, desenvolveu-se um plano urbanístico elaborado pela Fundação João Pinheiro (FJP) por meio de um convênio celebrado entre a referida fundação e o governo do Território Federal de Roraima. O plano apresentou como princípios proporcionar coerência no processo de crescimento futuro da cidade, ser de fácil implementação, apresentar uma estrutura versátil e adaptativa optando-se, desse modo, pela adoção de um módulo na forma de um octógono que, a cada quatro, perfaz um quadrado. Contudo, o plano foi abandonado nas décadas seguintes. Com a construção da rodovia BR – 174 em 1977, que ocasionou o declínio do transporte fluvial, Caracaraí perdeu relevância como polo articulador Roraima/Manaus. Nesse contexto, abordar o plano urbanístico de Caracaraí contribui para o entendimento das medidas e planos que incidiram sobre o então Território Federal de Roraima como parte da política do governo federal para essa região de fronteira.
  abstract_en: This work deals with the urban plan of the city of Caracaraí, located in the center-south of the state of Roraima. The objective is to analyze the historical context and technical assumptions that guided the preparation and implementation of the aforementioned plan. In this way, it is intended to contribute to studies on urban planning in Roraima during the period of the military dictatorship. Methodologically, the research is bibliographic and documentary, with an emphasis on cartography. The city of Caracaraí emerged from a village that linked river transport between Manaus and Boa Vista, becoming one of the oldest settlements in the Branco river valley. As a port city, it transported cattle production, carried out in the north of the valley, to the Manaus consumer market. In 1973, given its importance, an urban plan was developed by the João Pinheiro Foundation (FJP) through an agreement signed between the aforementioned foundation and the government of the Federal Territory of Roraima. The plan's principles were to provide coherence in the city's future growth process, be easy to implement, present a versatile and adaptive structure, thus opting for the adoption of a module in the shape of an octagon that, every four, makes up a square. However, the plan was abandoned in the following decades. With the construction of the BR – 174 highway in 1977, which caused the decline of river transport, Caracaraí lost relevance as a hub linking Roraima/Manaus. In this context, addressing Caracaraí's urban plan contributes to the understanding of the measures and plans that affected the then Federal Territory of Roraima as part of the federal government's policy for this border region.
