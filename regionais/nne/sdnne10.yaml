  abstract: A Estrada de Ferro de Baturité (EFB) alcançou a cidade de Iguatu, nos sertões da região Centro-sul do Ceará, em 1909, incrementando o processo de urbanização e transformações no quadro da arquitetura da cidade. Os agentes sociais atrelados à cotonicultura e à indústria ferroviária, entre os anos 1910 e 1970, ergueram no município um vasto acervo edilício. O Hotel Ferroviário de Iguatu, construído nos anos 1960, projeto de autoria do arquiteto e professor José Liberal de Castro, é o único edifício modernista relacionado à infraestrutura ferroviária na região. O equipamento foi instalado entre o núcleo primaz da cidade e o rio Jaguaribe, fazendo parte de ações que miravam a valorização imobiliária dos terrenos na porção leste da cidade. A implantação, volume, linguagem, programa de necessidades, tipologia e escala do edifício, quando se deu a sua construção, eram sem precedentes na região de Iguatu. O projeto do hotel tomou partido do relevo, da paisagem e dos fatores determinantes do clima. O presente artigo objetiva documentar e analisar a arquitetura do Hotel Ferroviário de Iguatu e sua relevância histórica. As técnicas e elementos construtivos, como o uso do concreto, estrutura modulada, planta livre, brises, cobogós, venezianas de madeira (tabuletas móveis) e a composição em que a “forma segue a função” credenciam o hotel como patrimônio cultural edificado modernista. A análise feita a partir dos levantamentos, dos exercícios planimétricos e dos registros fotográficos, cotejados a variadas fontes históricas, permitiu avaliar as condições plásticas e espaciais do edifício, atualmente sede do SESC de Iguatu. Dentre os principais resultados, estão a importância do edifício para história urbana, a verificação dos elementos arquitetônicos que o filiam ao modernismo e a relevância das descaracterizações do projeto original do conjunto edilício. O estudo contribui para discussão, documentação, registro e conservação deste monumento e para lançar luzes sobre o registro e preservação do patrimônio cultural modernista construído nas cidades médias dos sertões.
  abstract_en: The Baturité Railway (EFB) reached the city of Iguatu, in the backlands of the central-southern region of Ceará, in 1909, increasing the process of urbanization and transformations in the city's architecture. Social agents linked to cotton farming and the railway industry, between 1910 and 1970, built a vast collection of buildings in the city. The Iguatu Railway Hotel, built in the 1960s, was designed by architect and professor José Liberal de Castro and is the only modernist building related to the railway infrastructure in the region. The equipment was installed between the city's main center and the Jaguaribe River, as part of actions aimed at increasing the real estate value of land in the eastern part of the city. The layout, volume, language, needs program, typology and scale of the building, when it was built, were unprecedented in the Iguatu region. The hotel's design took advantage of the relief, landscape and climate factors. This article aims to document and analyze the architecture of the Hotel Ferroviário de Iguatu and its historical relevance. The construction techniques and elements, such as the use of concrete, modular structure, open plan, brises, cobogós, wooden shutters (mobile panels) and the composition in which “form follows function” accredit the hotel as a modernist cultural heritage building. The analysis made from the surveys, planimetric exercises and photographic records, compared to various historical sources, allowed an evaluation of the plastic and spatial conditions of the building, currently the headquarters of the SESC of Iguatu. Among the main results are the importance of the building for urban history, the verification of the architectural elements that affiliate it with modernism and the relevance of the mischaracterizations of the original project of the building complex. The study contributes to the discussion, documentation, registration and conservation of this monument and to shed light on the registration and preservation of the modernist cultural heritage built in the medium-sized cities of the backlands.
