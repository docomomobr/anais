  abstract: 'As Tecnologias de Informação e Comunicação (TICs) tornaram-se poderosas ferramentas no auxílio da preservação e difusão do patrimônio arquitetônico. Hoje em dia, existem diversas técnicas utilizadas para essa tarefa. Este artigo apresenta a utilização da renderização para a preservação digital e promoção de bens arquitetônicos. Como objeto de estudo, será feita a reconstrução digital da Residência Recife (1971) do Severiano Mario Porto, este projeto marca a consolidação do arquiteto na cidade de Manaus e divulgação de seus trabalhos para o mundo. Como metodologia, serão utilizados os princípios da Carta de Londres (2009), que são: Implementação, Objetivos e Métodos, Fontes de Investigação, Documentação, Sustentabilidade e Acesso. Estes princípios darão à modelagem 3D e à renderização o rigor científico. Então será feita: a coleta de dados, fotografias e projetos. Como fonte confiável para isso, serão utilizadas as pesquisas recentes realizadas pelo Núcleo Arquitetura Moderna na Amazônia (NAMA) e pelo Projeto de Pesquisa Casas Brasileiras do Século XX da FAU-UFRJ. Em sequência, será feita a modelagem 3D da residência, onde será utilizado o programa da Autodesk ®, o 3ds Max ©, versão 2024; e a iluminação e renderização das cenas selecionadas, será utilizado o motor de render da Chaos Group ®, o Corona Renderer ©; dessa forma, é possível alcançar o realismo nas imagens renderizadas da Residência Recife; Como resultado, espera-se apresentar o uso de renders para geração de imagens estáticas como uma outra forma de utilização de TICs no campo da preservação, e contribuir para a difusão de uma obra moderna da Região Norte, que não existe mais, e incentivar futuras pesquisas.'
  abstract_en: 'Information and Communication Technologies (ICTs) have become powerful tools in aiding the preservation and dissemination of architectural heritage. Today, there are various techniques used for this task. This article presents the use of rendering for the digital preservation and promotion of architectural assets. The study focuses on the digital reconstruction of the Recife Residence (1971) by Severiano Mario Porto, a project that marks the architect''s consolidation in the city of Manaus and the global dissemination of his work. The methodology will employ the principles of the London Charter (2009), which include: Implementation, Aims and Methods, Research Sources, Documentation, Sustainability, and Access. These principles will provide scientific rigor to the 3D modeling and rendering processes. The data collection will include photographs and project plans, relying on recent research conducted by the Núcleo Arquitetura Moderna na Amazônia (NAMA) and the Projeto de Pesquisa Casas Brasileiras do Século XX from FAU-UFRJ. Subsequently, a 3D model of the residence will be created using Autodesk ® 3ds Max ©, version 2024; and the selected scenes will be illuminated and rendered using the Chaos Group ® rendering engine, Corona Renderer ©, to achieve realism in the rendered images of the Recife Residence. As a result, this study aims to demonstrate the use of renders for generating static images as an alternative application of ICTs in the field of preservation, contributing to the dissemination of a modern work from the Northern Region that no longer exists, and encouraging future research.'
