  abstract: Este artigo tem como objetivo analisar o uso do elemento vazado “Cobogó” em edifícios multifamiliares localizados em Fortaleza, Ceará. O Cobogó consiste em um elemento construtivo, criado em 1929 em Pernambuco, que tem como função básica dividir espaços, promovendo iluminação e ventilação natural constantes e fornecendo privacidade. O trabalho resgata inicialmente o histórico do Cobogó na arquitetura moderna brasileira, identificando ainda sua importância para o conforto térmico das edificações e o bem-estar dos usuários. Alicerçado nesse contexto, são estudadas, na sequência, quatro exemplos de edifícios ou conjuntos residenciais construídos durante as décadas de 1960 e 1970 que possuem elementos vazados em sua composição, avaliando qualitativamente seu comportamento sob as óticas funcional, técnica e estética, identificando ainda os diferentes designs, dimensões e materialidades das peças. Os procedimentos metodológicos envolvem pressupostos teóricos e práticos. Quanto aos pressupostos teóricos, a análise se fundamenta em pesquisas bibliográficas, sendo utilizadas fontes secundárias, tais como livros, teses e artigos pertinentes a essa temática no cenário da Historiografia da arquitetura brasileira e conforto térmico. Os pressupostos práticos incluem a análise das fontes iconográficas e realização de visitas in loco aos respectivos edifícios. A pesquisa visa contribuir para a documentação dos projetos residenciais cearenses e ressaltar como o uso dos cobogós propicia uma arquitetura de melhor qualidade, favorecendo aspectos relativos ao conforto ambiental, à permeabilidade visual e ao tratamento estético diferenciado.
  abstract_en: 'This article aims to analyze the use of the “Cobogó” hollow element in multifamily buildings located in Fortaleza, Ceará. Cobogó consists of a constructive element, created in 1929 in Pernambuco, whose basic function is to divide spaces, promoting constant natural lighting and ventilation, while also providing privacy. The work initially recovers the history of Cobogó in modern Brazilian architecture, also identifying its importance for the thermal comfort of buildings and the well-being of users. Based on this context, four examples of buildings or residential complexes built during the 1960s and 1970s, which have hollow elements in their composition, are studied, qualitatively X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Expressões Modernas do Cobogó na Arquitetura Cearense: Uma Análise em Edifícios Residenciais. Adriana Castelo Branco Ponte de Araújo Cristiane de Araújo Alves Siqueira evaluating their behavior from functional, technical and aesthetic perspectives, also identifying the different designs, dimensions and materialities of the pieces. Methodological procedures involve theoretical and practical assumptions. As for theoretical assumptions, the analysis is based on bibliographical research, using secondary sources, such as books, theses and articles relevant to this theme in the context of the Historiography of Brazilian architecture and thermal comfort. The practical assumptions include the analysis of iconographic sources and carrying out on-site visits to the respective buildings. The research aims to contribute to the documentation of residential projects in Ceará and highlight how the use of cobogós provides better quality architecture, favoring aspects related to environmental comfort, visual permeability and differentiated aesthetic treatment.'
