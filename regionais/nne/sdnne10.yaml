  abstract: 'EXPANDIDO EIXO TEMÁTICO: 2 CONSERVAÇÃO DO MODERNO GINÁSIO CÉSAR RIBEIRO O ABANDONO DO PATRIMÔNIO CAMPINENSE CÉSAR RIBEIRO GYM: THE ABANDONMENT OF CAMPINENSE HERITAGE GIMNASIO CÉSAR RIBEIRO: EL ABANDONO DEL PATRIMONIO CAMPINENSE CAVALCANTE, YOKIANY Graduanda em Arquitetura e Urbanismo, Universidade Federal de Campina Grande, yokiany.raioly@estudante.ufcg.edu.br CORDEIRO, LETÍCIA Graduanda em Arquitetura e Urbanismo, Universidade Federal de Campina Grande, leticia.cordeiro@estudante.ufcg.edu.br RESUMO Esse resumo trata-se de uma análise sobre a conservação do patrimônio do Ginásio César Ribeiro, projetado no ano de 1963, pelo arquiteto carioca Hugo Marques. Com isso, o estudo busca realizar uma análise acerca do estado de preservação dessa obra moderna, situada no atual Centro de Treinamento do Campinense Clube, no bairro Bela Vista, em Campina Grande–PB, tratando-se dos aspectos de preservação, manutenção e valorização do edifício. Tendo em vista a sua importância arquitetônica para o clube e para a cidade, a socialização do atual descaso dessa obra enfatiza o compromisso de buscar valorizar a história e a cultura local, uma vez que o clube, enquanto ambiente de encontro, evoca memórias afetivas para a população campinense, e atualmente, infelizmente o encontramos desativado e sendo invadido por jovens que praticam o uso indevido e inseguro do local. A análise desse artigo se baseia na metodologia de LICHTENSTEIN (1986) e TINOCO (2009), que norteou o desenvolvimento de fichas e mapas de danos, identificando as principais patologias presentes na edificação, contemplando a tectônica (estrutura e cobertura), as peles, a materialidade e os detalhes construtivos, além de propor diretrizes para a sua revitalização. A necessidade de reconstituir esse patrimônio moderno campinense é inegável, mas, até quando será permitido que crianças e adolescentes das comunidades circunvizinhas, como o Pedregal, irão ficar sem um espaço de lazer e prática esportiva devido ao descaso na manutenção e da administração deste edifício?'
  abstract_en: This article is an analysis of the conservation of the heritage of the Ginásio César Ribeiro, designed in 1963 by the Rio de Janeiro architect Hugo Marques. With this, the study seeks to carry out an analysis of the state of preservation of this modern work, located in the current Campinense Clube Training Center, in the Bela Vista neighborhood, in Campina Grande – PB, dealing with the aspects of preservation, maintenance and valorization of the building. Considering its architectural importance for the club and the city, the socialization of the current neglect of this work emphasizes the commitment to seeking to value local history and culture, since the club, as a meeting environment, evokes affective memories for the population of Campinas, and currently, unfortunately we find it deactivated and being invaded by young people who practice inappropriate and unsafe use of the place. The analysis of this article is based on the methodology of LICHTENSTEIN (1986) and TINOCO (2009), which guided the development of damage sheets and maps, identifying the main pathologies present in the building, covering tectonics (structure and coverage), skins, materiality and construction details, in addition to proposing guidelines for its revitalization. The need to reconstitute this modern Campinas heritage is undeniable, but until when will children and teenagers from surrounding communities, such as Pedregal, be allowed to be left without a space for leisure and sports due to neglect in the maintenance and administration of this building?
