  abstract: 'O Movimento Moderno, dentro do contexto de seu início e apogeu em solo europeu, instituiu mudanças revoLucionárias em todas as áreas do conhecimento, cultura, dinâmicas sociais e, consequentemente, da construção civil, com novas práticas, uso de materiais, formas e técnicas. Baseado nestes princípios advindos após a Segunda Revolução Industrial, que diversos países da Europa iniciaram modificações urbanas, de modo que nomes como Le Corbusier, Mies van der Rohe e Frank Lloyd Wright transformaram o modo de fazer arquitetura mundialmente, se expandido e chegando em solo brasileiro anos à frente. É no contexto do Nordeste brasileiro, na cidade de São Luís, capital do Estado do Maranhão, que Carlos Alberto Braga Diniz, nascido em 30/09/1932 e falecido em 08/05/2005, dá início a sua produção na arquitetura modernista local a partir da década de 1960, com o desenvolvimento de projetos arquitetônicos das mais diversas tipologias: comercial, residencial, institucional e de mobiliários. Este trabalho teve por objetivo a documentação das obras de Braga Diniz na cidade de São Luís, buscando espacializar a implantação delas, o contexto em que se inserem, sua importância para a instauração do Movimento Moderno na capital, bem como a compreensão da metodologia de projeto do Arquiteto, através de levantamentos fotográficos e cadastrais, culminando na produção de um catálogo digital, com a finalidade de externalizar a contribuição de tais obras para o contexto da cidade e o pioneirismo de Braga Diniz no moderno ludovicense.'
  abstract_en: 'X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Arquitetura Moderna em São Luís: A relevante materialidade da obra de Braga Diniz Hilquias de Castro Feitosa da Silva Hermes da Fonseca Neto Grete Soares Pflueger The Modern Movement, inside of its beginning and heyday in Europe, instituted revolutionary changes in every area of knowledge, culture, social dynamics, and consequently, in civil construction, with new practices, materials use, shapes and techniques. Inspired in those principles that came after the Second Industrial Revolution, that many countries in Europe started urban modifications, in a way that names like Le Corbusier, Mies van der Rohe, Frank Lloyd Wright transform the way of making architecture worldwide, expanding it till it arrive in Brazilian soil years later. It’s in the context of the Brazilian Northeast, in city of São Luís, capital of the State of Maranhão, that Carlos Alberto Braga Diniz, born in 30/09/1932 and passed in 08/05/2005, starts his production in the local modern architecture since the decade of 1960, with the development of projects of the most different typologies: commercial, residential, institutional and furniture. This work had as goal to document the production of Braga Diniz in the city of São Luís, searching to spatialize the implantation of those buildings, the context they are inserted, the importance they have to the instauration of the Modern Movement in the capital, as well as the comprehension of the Architect project methodology, by means of photographs data, converging to the production of a digital catalog, with the purpose to publicize the contribution of those works to the context of the city and pioneering position Braga Diniz had in the modern architecture of São Luís.'
