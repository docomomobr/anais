  abstract: Este estudo investiga como os aspectos climáticos, materiais, sociais e culturais de São Luís - MA influenciaram a identidade e a expressão da arquitetura modernista da cidade. A capital do estado do Maranhão possui um rico patrimônio histórico e cultural, no qual se refletem diferentes influências, incluindo aspectos regionais. O objetivo geral é analisar a influência de aspectos locais presentes na arquitetura modernista em São Luís, com base na obra do arquiteto Cleon Furtado. Especificamente, o estudo visa examinar a aplicação dos princípios do movimento moderno na cidade a partir de seus projetos residenciais, identificar e descrever as características inerentes à localidade que influenciaram sua arquitetura e avaliar o efeito dessas adaptações na identidade arquitetônica. Como justificativa, tem-se a avaliação das influências regionais, destacando a adaptação e ressignificação do movimento para diferentes realidades. Para tal, foi utilizada a metodologia de Estudo de Caso, e a escolha das obras foi feita com base na bibliografia existente — residências unifamiliares modernistas já identificadas por outras pesquisas. Entre os principais resultados encontrados, identificou-se que as edificações escolhidas para nortear o estudo apresentam diferentes referenciais modernistas, incluindo adaptações regionais ao projeto. Essas nuances são resultadas de influências culturais e climáticas, adequando-se ao contexto no qual os projetos foram inseridos. A contribuição deste estudo, portanto, está em evidenciar os elementos regionais frente à linguagem moderna, não entendendo esses componentes como complementos, mas como parte fundamental das edificações modernas na capital maranhense.
  abstract_en: This study investigates how the climatic, material, social, and cultural aspects of São Luís, MA, influenced the identity and expression of the city's modernist architecture. The capital of the state of Maranhão has a rich historical and cultural heritage, reflecting diverse influences, including regional aspects. The overall objective is to analyze the influence of local aspects present in modernist architecture in São Luís, based on the work of architect Cleon Furtado. Specifically, the study aims to examine the application of modern movement principles in the city through his residential projects, identify and describe the inherent characteristics of the locality that influenced his architecture, and assess the effect of these adaptations on architectural identity. The justification for this study lies in evaluating regional influences, highlighting the adaptation and reinterpretation of the movement for different realities. The Case Study methodology was used for this purpose, and the choice of works was based on existing literature—modernist single-family residences already identified by other research. Among the main results, it was found that the buildings chosen to guide the study present different modernist references, including regional adaptations to the project. These nuances result from cultural and climatic influences, adapting to the context in which the projects were inserted. Therefore, the contribution of this study lies in highlighting regional elements in contrast to modern language, understanding these components not as complements, but as fundamental parts of modern buildings in the capital of Maranhão.
