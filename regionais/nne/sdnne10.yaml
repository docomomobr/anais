  abstract: Analisa-se a arquitetura de Milton Monte, ao destacar a obra e a abordagem projetual do arquiteto, utilizando referências da sua formação como arquiteto pela primeira turma do curso de Arquitetura na Universidade Federal do Pará de 1964, que possibilitou o contato com a arquitetura moderna e acadêmica. Por outro lado, há também uma grande influência na atuação profissional de Monte de elementos vernaculares amazônicos, alinhando-se às condicionantes ambientais locais e respeito ao modo de morar amazônico, nas margens dos rios em como no interior da floresta, o que permite a exploração de aproximações entre a produção de Monte ora com um vocabulário arquitetônico mais associado ao movimento moderno, como é o caso do Edifício Sede da Secretaria de Educação – SEDUC, ora com a Escola Mario Barbosa, mais associado às soluções vernaculares, típica da vida na floresta. Tais aproximações traduzem-se pela investigação de soluções arquitetônicas que atendam aos princípios bioclimáticos peculiares de regiões equatoriais suprimidas, com variações de linguagem entre o moderno e o vernáculo na Arquitetura de Milton Monte. A metodologia apresenta abordagens para o estudo da arquitetura institucional produzida por Monte, com foco nas obras já mencionadas, Edifício Sede da Secretaria de Educação – SEDUC e Escola Mario Barbosa, ambas na cidade de Belém (PA). A metodologia consta de pesquisa bibliográfica e documental, decomposição de projetos para análise e produção de conhecimento operativo na obra de Monte. Os resultados obtidos se alinham com a abordagem epistemológica do projeto, ao investigar o pensamento projetual de Monte no processo de concepção arquitetônica e suas representações vistos nas obras do Edifício Sede da SEDUC e da Escola Estadual Mário Barbosa conforme Perdigão (1997), quando se observa a influência de referências da arquitetura vernacular amazônica nas decisões arquitetônicas em obras institucionais do Arquiteto. Portanto, buscou-se discutir o processo de mudança da linguagem arquitetônica, da moderna de Milton Monte visto nas obras do Edifício Sede da SEDUC, de autoria de Alcyr Meira, Milton Monte, José Raiol e Reinaldo Jansen, para a Escola Mario Barbosa com maior influência da arquitetura vernacular.
  abstract_en: It’s analyzed Milton Monte's architecture, highlighting the architect's work and design approach, using references from his training as an architect in the first class of the Architecture course at the Federal University of Pará in 1964, which enabled contact with modern architecture and academic. On the other hand, there is also a great influence on Monte's professional performance of Amazonian vernacular elements, in line with local environmental conditions and respect for the Amazonian way of living, on the banks of rivers and in the interior of the forest, which allows exploration of approximations between Monte's production, sometimes with an architectural vocabulary more associated with the modern movement, as is the case of the Education Secretariat Headquarters Building – SEDUC, sometimes with the Mario Barbosa School, more associated with vernacular solutions, typical of life in the forest . Such approaches translate into the investigation of architectural solutions that meet the peculiar bioclimatic principles of suppressed equatorial regions, with language variations between modern and vernacular in Milton Monte Architecture. The methodology presents approaches to the study of institutional architecture produced by Monte, focusing on the works already mentioned, Edifício Sede da Secretaria de Educação – SEDUC and Escola Mario Barbosa, both in the city of Belém (PA). The methodology consists of bibliographic and documentary research, decomposition of projects for analysis and production of operational knowledge in Monte's work. The results obtained align with the epistemological approach of the project, when investigating Monte's design thinking in the architectural design process and its representations seen in the works of the SEDUC Headquarters Building and the Mário Barbosa State School according to Perdigão (1997), when it is observed the influence of references from Amazonian vernacular architecture on architectural decisions in the Architect's institutional works. Therefore, we sought to discuss the process of changing the architectural language, from the modern one of Milton Monte seen in the works of the SEDUC Headquarters Building, designed by Alcyr Meira, Milton Monte, José Raiol and Reinaldo Jansen, to the Mario Barbosa School with greater influence of vernacular architecture.
