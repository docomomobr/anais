  abstract: O presente artigo tem como objetivo analisar as configurações arquitetônicas das edificações residenciais da Vila Amazonas (localizada no município de Santana - região metropolitana de Macapá) no estado do Amapá. Este conjunto foi projetada na década de 50 por Oswaldo Arthur Bratke para atender à Indústria e Comércio de Minérios (ICOMI). A investigação visa fazer um comparativo entre o projeto de implantação original da parte operária da vila, com o estado atual, analisando as transformações ocorridas nas edificações ao longo do tempo, que vem alterando as fachadas, a volumetria, os materiais assim como a permeabilidade de solo do conjunto. Utilizou-se o método de pesquisa histórica, com base na análise de fontes documentais, além da pesquisa de campo para apreensão do estado atual das edificações. Assim, constatou-se que o processo de descaracterização do conjunto está contribuindo lentamente para o apagamento da feição do conjunto modernista, de grande significância cultural para o Estado do Amapá. É importante destacar que em 2010, o outro núcleo habitacional projetado por Bratke no mesmo contexto, em Serra do Navio foi tombado pelo Instituto do Patrimônio Histórico e Artístico Nacional (IPHAN), fato que garantiu a preservação de parte do acervo ali edificado, porém, o mesmo destino não teve a Vila Amazonas, na qual o não-tombamento vem tendo consequências negativas na preservação dos modelos originais.
  abstract_en: 'X Seminário Docomomo Norte e Nordeste | Conservar Já. Documentar Sempre Campina Grande-PB | 03 a 05 de outubro de 2024 Título do artigo: subtítulo do artigo Nome Completo dos Autores This article aims to analyze the architectural configurations of the residential buildings of Vila Amazonas, located in the municipality of Santana - metropolitan region of Macapá - in the state of Amapá, designed in the 1950s by Oswaldo Arthur Bratke to serve the Indústria e Comércio de Minério (ICOMI). The investigation aims to make a comparison between the original implementation project of the construction part of the village, with the current state, analyzing the types of transformations that have occurred in the buildings over time, which changed the facades, the volumetry and the permeability of everything. The methodology of applied study is based on the analysis of historical documentary sources, with literary collection, in addition to the cadastral survey and field research. Thus, this article evaluated that the process of mischaracterization of this infrastructure is slowly contributing to the disappearance and ignorance of the modernist set, of great cultural significance for the State, since they were architectural models that had their design conception based on the environmental and cultural adaptations of this region of the Amazon, with adaptation to the hot and humid equatorial climate. It is important to highlight that in 2010, the other housing nucleus designed by the same architect and in the same context, in Serra do Navio, was listed by the Instituto do Patrimônio Histórico e Artístico Nacional (IPHAN), a fact that guaranteed the preservation of part of the collection built there, however, the same end did not happened in the Vila Amazonas, in which the non-tipping caused its significant modernist set for the history of Brazilian architecture to be mischaracterized over time.'
