  section: Apresentação Oral
  abstract: Cada povo ou nação deve definir aquilo o que representa sua cultura e identidade. Pode ser um símbolo, um produto agrícola, uma manifestação cultural, uma obra arquitetônica, um jardim. Também um jeito de viver a vida num determinado lugar, um jeito de produzir as coisas, de criar e fazer os bens e artefatos. Os valores culturais de uma nação ou país não só representam sua identidade, mas suas riquezas. Mas não paramos de produzir ou de se desenvolver, muitos saberes e fazeres se sobrepõem uns aos outros e novas necessidades são criadas. Os saberes e os fazeres são conquistas humanas, porém mal preservados podem cair no esquecimento (obsolescência) ou podem ser substituídos total ou parcialmente (descaraterização). Este texto examina, a partir das necessárias adaptações à vida contemporânea, o amadurecimento, ainda incompleto a respeito da preservação dos bens materiais - os espaços livres, especialmente daqueles projetados por Roberto Burle Marx - o que favoreceu a descaracterização de alguns deles. Constróise aqui uma reflexão sobre modernismo na arquitetura e paisagismo, como fundamento para a recuperação dos Jardins do Palácio dos Leões em São Luís do Maranhão, uma contribuição de Burle Marx.
