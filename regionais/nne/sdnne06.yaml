  section: Apresentação Oral
  abstract: 'Desde a década de 1950, a diminuição das disparidades regionais no Brasil compunha a política de desenvolvimento empreendida pelo Estado, que se intensificou no Governo Militar com a criação de agências de desenvolvimento, como a SUDAM (Superintendência do Desenvolvimento da Amazônia) na Região Norte, assim como com a implementação de planos de modernização das infraestruturas, a instalação da Zona Franca de Manaus (1967) e a concessão de incentivos fiscais e financeiros no setor industrial e, mais timidamente, no turismo. Neste período, em consonância com a modernização pretendida, intensificou-se o processo de migração de arquitetos por todo o território brasileiro, redundando na atuação dos “arquitetos peregrinos, nômades e migrantes” (SEGAWA, 2002). Destaca-se, assim, o papel do arquiteto Severiano Porto (1930), que migrou na década de 1960 para Manaus, convidado para desenvolver projetos e fiscalizar obras. Entre as obras realizadas, encontra-se o Guanavenas Pousada Hotel de Selva ou Hotel Pousada na Ilha de Silves (projeto de 1967 e construção de 1980), obra do arquiteto em parceria de Mário Emílio Ribeiro, constituindo um esforço de modernização da Região por intermédio do incremento do turismo, beneficiado pela promoção de incentivos para instalação de empreendimentos em lugares estratégicos da Amazônia, apostando nas potencialidades e singularidades dos recursos naturais. O edifício constitui uma expressão genuína da síntese entre modernidade, lugar e tectônica, onde o arquiteto emprega soluções arquitetônicas e construtivas alinhadas ao tempo e espaço da sua inserção socioespacial. Sendo assim, o artigo tem como objetivo investigar a relação entre modernidade arquitetônica, relacionada à atividade turística como estratégia de modernização; o lugar, como expressão do regionalismo e da identidade e; a tectônica, como tradução de uma “modernidade apropriada”, face aos usos dos materiais e as suas técnicas. A análise crítica da obra preconiza os seguintes parâmetros: a contextualização e implantação, espaço arquitetônico, interações funcionais, linguagem arquitetônica, aspectos formais, sistema estrutural e construtivo e aspectos ambientais.'
