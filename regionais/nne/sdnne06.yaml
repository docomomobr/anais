  section: Apresentação Oral
  abstract: 'O presente artigo se enquadra no eixo temático 1 (Arquitetura e Modernidade) deste congresso e possui como objeto de estudo o Complexo arquitetônico moderno do Clube do Trabalhador do Serviço Social da Indústria (SESI) composto por três volumes, localizado em Campina Grande, zona do agreste paraibano. Projetado pelo arquiteto pernambucano Tertuliano Dionísio e pelo engenheiro Edson da Costa os dos dois volumes que abrigam a zona administrativa e a quadra poliesportiva foram inaugurados em 1962. Já o arquiteto Cydno da Silveira Oliveira, foi responsável pelo projeto da ampliação nos anos 80, projetando o terceiro volume que apesar de contemporâneo, não agrediu a construção moderna dos anos 60 e dialoga de forma harmônica. O objetivo de apresentar esse estudo nesse evento justifica-se pela importância em divulgar essa obra arquitetônica moderna que permanece conservada, e o rico material técnico que foi encontrado, realizando também uma análise projetual do conjunto e procurando expor os pontos de convergência projetuais dos arquitetos/ autores em distintos momentos, mas que conseguiram manter as características originais do conjunto, sem os descaracterizar. Informa-se ainda que, este trabalho faz parte de uma série de estudos que vêm sendo realizados pelo Grupo de pesquisa Arquitetura e Lugar, cadastrado na UFCG e no CNPq, vinculado ao curso de graduação em arquitetura e urbanismo. A metodologia de pesquisa do grupo segue uma linha voltada para a investigação histórica e arquitetônica, trabalhando com as ferramentas da história e da arquitetura, coletando dados em fontes primárias, como arquivos públicos e privados; e em fontes secundárias, como bibliotecas e rede virtual, a fim de coletar informações que possam aprofundar melhor tal fato. O referencial teórico apoia-se em autores como Serra (2006), Gastón e Rovira (2007), Bruand (1979), Segawa (1997), Amorim (2004), Queiroz e Rocha (2006), Afonso (2006), Almeida e Carvalho (2010), entre outros.'
