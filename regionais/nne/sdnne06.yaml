  abstract: Este artigo tem como objetivo investigar o modernismo popular brasileiro pela ótica da apropriação do vocabulário formal do Movimento Moderno, na cidade de Parnaíba, tendo como eixo a arquitetura residencial presente no sítio histórico local, produzida entre as décadas de 1950 e 1960. A análise dessa produção ocorrerá a partir do contexto econômico, político, social e cultural que envolve o período e, ainda, das diversas outras influencias identificadas nessa formação. Entende-se que o Modernismo brasileiro destacou-se por ter assumido formas culturais e estéticas próprias, buscando uma identidade nacional, lançando mão do legado barroco, das manifestações de arte popular, das culturas regionais, além de ter sido um movimento importante no cenário político brasileiro. Os valores dessa “vertente” da Arquitetura Moderna Brasileira – a arquitetura popular – são, atualmente, amplamente discutidos, tornando-se assim, um debate atual e necessário, inclusive, na definição de parâmetros para sua preservação. Dessa forma, este trabalho quer trazer à luz esse tema, para um sítio cujo tombamento é, relativamente, recente, contribuindo para sua conservação e divulgação.
