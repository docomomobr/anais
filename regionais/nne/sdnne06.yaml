  abstract: O presente trabalho busca desenvolver o (re)conhecimento da Arquitetura Moderna presente no entorno da Avenida Frei Serafim em Teresina – PI, através do estudo e das perspectivas de preservação dessa área representativa do sítio histórico local. A pesquisa aborda as edificações construídas entre as décadas de 1940 e 1960, período que ocorreu a disseminação do Movimento Moderno nas construções da área em análise. O objetivo é criar uma “Rota Moderna”, delimitada a partir da análise das edificações naquele espaço. Pretende-se entender as características relevantes dessa produção à luz do contexto político, econômico, social e cultural, bem como a partir das influências sofridas de outros locais e, ainda, de diversos profissionais da época. Para tanto, será necessária pesquisa bibliográfica, para o entendimento do contexto histórico e cultural e dos diversos aspectos que envolvem o Modernismo, desde a esfera mundial até a local, teresinense. Ocorrerá, também, a pesquisa de campo para a execução de levantamentos, como o métrico e o iconográfico, a fim de analisar fachadas, programas, materiais, técnicas construtivas e estado de conservação. O estudo pretende, desse modo, através da disseminação do conhecimento, ampliar a consciência acerca da preservação e a possibilidade de maior fruição dos edifícios modernos nesse espaço tão significativo para a cidade.
