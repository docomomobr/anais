  file: sdnne06-086.pdf
  abstract: 'O presente artigo visa analisar a arquitetura do antigo Museu de Artes Assis Chateaubriand (MAAC), no município de Campina Grande – PB. A análise será realizada sob diversos aspectos, dentre eles a materialidade da sua forma e de sua tectonicidade. O prédio, inaugurado em 1974 para abrigar o acervo artístico de Assis Chateaubriand, foi idealizado pelo artista plástico Chico Pereira e pelo arquiteto Renato Azevedo durante a vigência do Plano de Desenvolvimento Local Integrado (PDLI). Este trabalho se enquadra no eixo temático Lugar e Modernidade, que tem como finalidade a análise de obras e de espaços, levantando discussões acerca do diálogo entre arquitetura e lugar. Tem-se como objetivo o resgate do espírito vanguardista e do potencial da cidade como polo regional através da apropriação da arquitetura do edifício como expressão de tal momento. Além de evocar a representatividade da obra em uma época de efervescência cultural e progresso, o trabalho expõe também o estado de subutilização e esquecimento do edifício e do Parque Evaldo Cruz, no qual a obra está inserida. Marco representativo da modernidade brutalista da cidade de Campina Grande, o MAAC é uma obra que possui configuração que se volta para seu interior, e ao mesmo tempo consegue se integrar ao Parque. Já quanto à forma, seu exterior é composto por traços retilíneos e congruentes, com facetas bem marcadas em suas fachadas, contrastando com seu interior suavizado por linhas curvas, por suas obras de arte, pela transparência dos panos de vidro e pelo traçado orgânico da vegetação, além do elemento mais marcante de seu interior: o próprio formato circular, bastante evidenciado pela sua marquise. O contraste entre essas duas realidades, o plano e o curvo, o abrir e o fechar, torna o MAAC uma das mais belas peças arquitetônicas de Campina Grande.'
