- id: 9
  title: A Transparência do Desenho. João Filgueiras Lima estudado a partir de seus desenhos
  authors:
  - givenname: D.
    familyname: Paz
  section: Apresentação Oral
  abstract: 'No artigo exploramos os desenhos do arquiteto João Filgueiras Lima, o Lelé, como algo que ajuda a desvendar seus projetos, revelando o quê e como o arquiteto vê. No caso de Lelé, como uma prospecção de um futuro hipotético, ao invés de uma escavação arqueológica da sensível, croquis de estudos, feitos e refeitos. Entendemos desenho e edifício como expressões de um mesmo espírito, e não como etapas de um processo. Nos desenhos de Lelé não há sombras. Tudo é irradiado pela mesma luz suave constante, sem sombras ou jorros de luz, perpassando os ambientes. Uma luz real, maximizada pela fluidez dos espaços e pela busca de amplidão, e também uma luz gnoseológica, onde tudo é visível: os espaços e a construção. O edifício é completamente revelado. Não há sombras, nem mistérios ou dramas. É uma arquitetura serena e lúcida, como os desenhos demonstram. Sem o pitoresco das texturas, sem as nuances da cor, que são elementares, com ênfase no verde da vegetação. Vento e luz, partes essenciais da sua concepção arquitetônica, são constantes dos croquis, até dirigindo-os. Todo desenho – e toda expressão do arquiteto – é didática. Visa elucidar todo o processo construtivo, os encaixes, as etapas de montagem, as possíveis fases de expansão, o princípio diretor do projeto. O desenho é complementar ao texto, que apresenta, em exposição nítida, um percurso linear, como uma fácil e equilibrada resolução de problemas, sem os intrincados processos criativos, sem as dúvidas e insights. O sistema construtivo é definido desde o início, mesmo sua modulação, e tudo parece derivar dele. A exposição, simples, é enganosa, porque elimina o lirismo de sua obra do rol das explicações, do campo do raciocínio. A explanação do arquiteto é simples enquanto a obra é verdadeiramente rica e densa em sua aparência sintética. É esta riqueza que se pretende desvelar pelo estudo dos desenhos.'
  keywords:
  - João Filgueiras Lima
  - expressão gráfica
  - desenho
  pages: ''
- id: 10
  title: Análise da adequação bioclimática de residências modernas em Teresina-PI
  authors:
  - givenname: R.
    familyname: Alencar
  - givenname: D.
    familyname: Costa
  - givenname: A. L.
    familyname: Silveira
  section: Apresentação Oral
  file: sdnne06-010.pdf
  abstract: 'O movimento moderno na arquitetura brasileira inicia-se nas primeiras décadas do século XX, trazendo novas prioridades e critérios de planejamento, sobretudo na importância dada ao clima. Esse fator trouxe novas formas de projetar, condicionando a volumetria, o uso dos materiais, disposição de aberturas, entre outros, às características do clima local. Estas estratégias foram um pouco deixadas de lado com o uso de recursos artificiais para climatização e somente após o episódio da crise energética de 2001, a eficiência energética estabeleceu-se como meta no Brasil, com a publicação de leis e regulamentos visando um menor impacto das construções sobre o consumo de energia. Este artigo tem como objetivo analisar a adequação bioclimática de duas residências modernas localizadas em Teresina-PI: a casa Hildemar Santos e a casa Djalma da Costa e Silva, ambas projetadas na década de 1970, pelo arquiteto Antônio Luiz Araújo. Teresina apresenta clima tropical quente sub-úmido e pertence à zona bioclimática 07 segundo o programa ZBBR, evidenciando-se assim a importância do uso de soluções bioclimáticas específicas para essa região. A partir da análise dos projetos originais, bem como visitas a tais residências, foram realizados estudos acerca da ventilação natural, assim como da insolação nas fachadas e do desempenho dos elementos de proteção solar, utilizando-se o software SOLAR, desenvolvido pelo LabEEE. Analisaram-se também as recomendações de projeto constantes na NBR 15220 e 15575. Entre os principais elementos arquitetônicos encontrados nestas residências citamos a correta forma e orientação, as aberturas dispostas a permitirem a ventilação cruzada, uso de espelho d’água, aberturas para saída de ar quente, entre outros. Estas soluções adotadas demonstram preocupação com a adequação climática das residências ao clima de Teresina, apesar da pouca importância dada na época à questão ambiental, mas que devem continuar a serem utilizadas em projetos na região por se mostrarem bastantes adequadas ao clima local.'
  keywords:
  - arquitetura moderna
  - soluções bioclimáticas
  - eficiência energética
