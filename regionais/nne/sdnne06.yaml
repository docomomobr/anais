  file: sdnne06-087.pdf
  abstract: Este artigo possui como objeto de estudo, o Terminal Rodoviário Argemiro Figueiredo, inaugurado em 25 de maio de 1985, localizado no bairro Sandra Cavalcante, Campina Grande, zona agreste da Paraíba. O projeto é de autoria do arquiteto Glauco Campello, nascido em 1934, em Mamanguape, Paraíba. Campello é arquiteto, restaurador, urbanista, professor, e iniciou sua carreira na construção de Brasília, a convite de Oscar Niemeyer, com quem estagiou. Foi professor na Faculdade de Arquitetura da Universidade Federal de Pernambuco (UFPE) e na Universidade de Brasília (UnB). Desde 1975 mantém escritório no Rio de Janeiro, onde desenvolve projetos de arquitetura, restauração e revitalização de centros históricos e culturais, segundo informações contidas em seu próprio site. O objetivo desse artigo é o de analisar arquitetonicamente essa obra, observando-se a permanência dos critérios modernos na mesma, que apesar de ter sido concluída em 1985, manteve todos os princípios projetuais da linguagem moderna, tais como uso de modulação, racionalidade projetual e construtiva, transparências espaciais, e atenção especial ao detalhe dos elementos compositivos. Pode-se observar e constatar que, de fato, Campello produz uma arquitetura com coerência e valores da linguagem moderna, considerando que ele e sua produção nacional, refletem a história da arquitetura moderna no Brasil. Um estudo de caso específico como esse irá comprovar tal afirmativa, após a análise apurada da edificação, mostrando o valor da obra no conjunto do acervo moderno nacional. Justifica-se assim trazer à luz esse edifício, com poucos estudos existentes sobre o mesmo e ainda desconhecido por grande parte do meio acadêmico e científico nacional. A metodologia de pesquisa empregada trabalha com pautas de investigação sugeridas pelo Grupo FORM da ETSAB/UPC, que busca uma aproximação com a obra através de estudos sobre os autores da mesma, observação dos princípios projetuais, levantamentos fotográficos, levantamentos arquitetônicos em arquivos públicos e privados, além de entrevistas, leituras e demais materiais existentes arquivados e publicados sobre a edificação.
