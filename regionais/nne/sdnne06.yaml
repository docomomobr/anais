  abstract: 'O artigo se propõe a analisar o Edifício Lucas, importante obra moderna localizada no centro da cidade de Campina Grande, no interior paraibano. Projetada por Hugo Marques, a edificação aproveita a declividade existente entre a Rua Marquês de Herval e a Rua Cardoso Vieira, esquina onde foi construída, configurando dois níveis térreos. Hugo Marques foi um arquitetolicenciado carioca, conhecido por seus trabalhos tidos como progressistas em Campina Grande e Recife, onde participou das principais iniciativas “modernizantes” locais, evidenciando em suas obras um avançado conhecimento técnico construtivo. Nos anos 60, Hugo Marques atuou em Campina Grande, e foi responsável pela elaboração dos primeiros prédios altos da cidade. O artigo tem como objetivo a análise projetual do Edifício Lucas (1963), configurado em 15 pavimentos; e marcado pela presença de um uso misto: comercial e apartamentos residenciais. Realizou-se um estudo relacionado ao seu sistema construtivo, que desafia a gravidade com o uso do concreto armado associado a uma armadura metálica, um avanço tecnológico para a época. A exibição desse trabalho é justificada pela forte importância arquitetônica do prédio, tanto para a Paraíba quanto para a arquitetura moderna nacional. O trabalho pertence a uma série de estudos relacionados à arquitetura moderna campinense, realizados para a disciplina Teoria e História da Arquitetura e Urbanismo IV, do curso Arquitetura e Urbanismo da UFCG. A metodologia utilizada voltou-se à investigação histórica e arquitetônica: foram coletadas informações de fonte primária em uma visita à obra, e foi realizada a coleta de dados secundários através da leitura de artigos e livros que tratam da história da cidade ou de sua arquitetura. Sustentam o referencial teórico os autores Aranha (1991), Queiroz (2008), Sousa (2001) e Freire (1970). O edifício mantém sua forma e sua função originais e permanece sendo uma referência histórica e arquitetônica para a sociedade.'
