  section: Poster Digital
  abstract: Este artigo, que se enquadra no eixo temático 1 (Arquitetura e Modernidade - Análise de Obras modernas.) deste seminário, a obra analisada é o prédio do antigo Instituto Nacional de Previdência Social (INPS), obra protomodernista construída em 1948, foi o primeiro arranha-céu da cidade de Teresina localizado no centro histórico e comercial da cidade. O edifício foi inaugurado em 24 de janeiro de 1950, para uso institucional, possuindo um programa de necessidades voltado para aquele funcionamento original que atendessem as necessidades da época. Para comportar inúmeros departamentos o edifício contava com aproximadamente 100 salas em que o acesso se dava por longas circulações. Suas esquadrias eram em sua maioria de madeira. Seu revestimento externo é composto por pastilhas cerâmicas azuis formando faixas de um metro e meio intercalando dois tons de azul. Sua forma é determinada por sua estrutura, delimitada por suas paredes estruturais que contornam e o configuram exteriormente. A metodologia segue os métodos do grupo de extensão Amigos do Patrimônio, no qual foca bastante na Modernidade No Estado Do Piauí. Os dados produzidos são baseados na coleta de dados em arquivos públicos e privados, entrevistas, análises fotográficas e redesenho do projeto para melhor compreensão. O grupo foi idealizado pela professora Alcilia Afonso Albuquerque, vinculado ao curso de arquitetura e urbanismo, do departamento de construção civil e arquitetura/ DCCA, do Centro de Tecnologia/ CT da UFPI/ Universidade Federal do Piauí e CNPQ e é atualmente, através da pesquisa do inventário dos Bens Culturais de Teresina, orientado pela arquiteta professora Ana Negreiros. Nesse artigo propõe-se fazer uma analise arquitetônica de forma critica observando a importância da edificação para o patrimônio da cidade, sua relação com o seu entorno, o estado atual de sua conservação além de analisar seu material de projeto e sua maquete eletrônica para auxiliar nas conclusões.
