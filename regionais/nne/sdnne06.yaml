  section: Apresentação Oral
  abstract: 'O objetivo desta pesquisa foi procurar responder qual corrente filosófica influenciou a formação do estado do Amapá, na qual historicamente o Positivismo tem uma grande formação dos espaços geográficos no Brasil. No Amapá, principalmente com a ocupação industrial no estado do Amapá, como a ICOMI e o PROJETO JARI. Para isso procuramos apresentar as principais primícias da filosofia positivista, principalmente no tocante ao estímulo e exaltação de conceber a ideia de progresso à expansão industrial. Os casos do. O francês Auguste Comte é considerado o pai do positivismo, ao propor um modelo de pensamento livre das subjetividades e metafísicas, este pensamento se constituiria da observação objetiva por meio da experimentação sensível. A noção de progresso humano decorreria da adoção deste modelo de pensamento. Neste modelo a natureza é um objeto desassociado do sujeito, cortando relações de subjetividade do indivíduo para com o local, e o impacto que homem gera no espaço, diminuindo sua responsabilidade por desastres ecológicos, sociais e econômicos.'
