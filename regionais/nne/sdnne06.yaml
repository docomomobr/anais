  section: Apresentação Oral
  abstract: 'Os edifícios institucionais da Praça dos Girassóis foram construídos no início da década de noventa para sediar o governo do recém-criado estado do Tocantins. As edificações desse conjunto inaugural - Palácio Araguaia, Assembleia Legislativa, Tribunal de Justiça e Secretarias Estaduais – estabelecem-se não somente como marcos simbólicos da capital, mas também como modelos arquitetônicos alinhados as premissas difundidas pelo Movimento Moderno. Nesse sentido, o presente artigo objetiva apresentar um histórico dessas edificações, realizar uma análise tipológica das mesmas e discutir as transferências dos paradigmas modernistas na arquitetura palmense do fim do século XX. Dentro deste contexto dialético modernista/regional ambiciona-se explorar tanto as razões da adoção da continuidade da linguagem moderna bem como as especificidades locais, questionando ainda como este conjunto edificado percursor insere-se na perspectiva de modernidade brasileira e na historiografia da arquitetura nacional.'
