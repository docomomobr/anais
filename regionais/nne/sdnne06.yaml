  abstract: 'O presente artigo se enquadra no eixo temático 1 (Arquitetura e Modernidade) deste congresso e possui como objeto de estudo a obra de Geraldino Duda produzida nos anos sessenta na cidade de Campina Grande, agreste paraibano.O objetivo de apresentar esse estudo nesse evento é divulgar o trabalho desse personagem, pouco estudado e reconhecido, como um dos profissionais que possuiu uma produção profícua e rica, com centenas de obras produzidas na cidade, e que, de certa maneira, pode ser considerado, como o principal responsável pela utilização da linguagem moderna em Campina Grande, consolidando o vocabulário formal e funcional, e servindo de referências a outros profissionais. O artigo que se pretende apresentar é resultado de investigações desenvolvidas pelo grupo de pesquisa Arquitetura e Lugar cadastrado na UFCG e no CNPq. Trabalha com a metodologia que segue uma linha voltada para a investigação histórica e arquitetônica, trabalhando com as ferramentas da história e da arquitetura, coletando dados em fontes primárias, como arquivos públicos e privados; e em fontes secundárias, como bibliotecas e rede virtual, a fim de coletar informações que possam aprofundar o estudo que está sendo realizado. O referencial teórico apoia-se em autores como Serra (2006), Gastón e Rovira (2007), Bruand (1979), Segawa (1997), Amorim (2004), Queiroz e Rocha (2006), Afonso (2006), Almeida e Carvalho (2010), Tinem e Cotrim (2014), entre outros. Como resultado da pesquisa que vem sendo realizada, tem sido feito o levantamento de informações, no sentido do preenchimento de fichas sistematizadas de análise, que alimentam um banco de dados disponíveis à comunidade acadêmica/ científica dando formação ao inventário da produção moderna da cidade de Campina Grande. A importância da obra do arquiteto autodidata Geraldino Duda para a cidade é inquestionável, e acredita-se que os resultados obtidos neste trabalho possam contribuir com a preservação cultural e arquitetônica das obras modernas campinenses.'
