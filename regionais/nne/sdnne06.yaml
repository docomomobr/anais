  abstract: 'Esta pesquisa trabalhará com o tema da história urbana moderna e da arquitetura para saúde, investigando a respeito de três objetos (a Ponte Juscelino Kubistchek, o traçado da Avenida Frei Serafim e seu entorno e o Hospital Getúlio Vargas), observando as relações existentes entre eles e que acarretaram na configuração espacial da Avenida Frei Serafim, existente na contemporaneidade, bem como as dificuldades em se preservar o patrimônio urbano, arquitetônico e cultural moderno na cidade de Teresina, estado do Piauí. O desenvolvimento da pesquisa partiu de um questionamento central, sobre qual a relação entre o Hospital em estudo, a avenida Frei Serafim, a ponte Juscelino Kubitschek e o desenvolvimento urbano, político e social da cidade? Como objetivo geral dessa pesquisa propôs-se a investigação dos impactos e transformações da paisagem urbana da Avenida Frei Serafim ao longo do tempo através da análise marcos urbanos notáveis (Hospital e Ponte). A metodologia utilizada baseou-se em dois métodos: o da pesquisa histórica e a pesquisa arquitetônica e urbanística. Procura-se com esse estudo apontar caminhos para novos estudos e discussões acerca do patrimônio histórico, arquitetônico e urbanístico moderno da cidade de Teresina. O conhecimento histórico propicia uma melhor compreensão da forma da cidade, podendo auxiliar no planejamento urbano contemporâneo, em intervenções no centro histórico estudado e no fortalecimento da cultura urbana.'
