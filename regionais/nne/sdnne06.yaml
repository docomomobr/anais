- id: 5
  title: A memória da arquitetura moderna na cidade de São Luís no Maranhão (Brasil) no período de 1930 a 1960
  authors:
  - givenname: L. M. do
    familyname: Nascimento
  - givenname: G. S.
    familyname: Pflueger
  section: Apresentação Oral
  file: sdnne06-005.pdf
  abstract: São Luís, capital do Estado do Maranhão (Brasil), tem sua imagem ligada principalmente à herança colonial dos séculos XVIII e XIX. Na primeira metade do século XX, a cidade passa por intervenções com intuito de modernizar sua estrutura, pautadas em ideais de higienização, circulação e embelezamento, e previram a criação de novas avenidas e ampliação das estruturas do centro histórico com a demolição de casario antigo, a exemplo do alargamento da Rua do Egito e a construção de novas avenidas a exemplo da Avenida Magalhães de Almeida e da Avenida Getúlio Vargas, esta última serviu de eixo de crescimento da cidade. Nos vazios deixados pela ausência do edificado surgiram novas linguagens arquitetônicas que a imagem da cidade, e que definimos neste artigo como outras modernidades, segundo Hugo Segawa. Outras modernidades compreendem as linguagens o art decó, passando pelo ecletismo historicista em fim de linha, até as chamadas manifestações românticas, ligadas à estética do pitoresco e o movimento de cunho nacionalista, como neocolonial e o moderno (Segawa, 2014; Queiroz, 2011). Ressaltaremos o estudo das edificações construídas na primeira metade do século XX que já apresentavam uma série de inovações técnicas construtivos na sua composição formal, além de apresentar sistema de redes mecanizadas de abastecimento de água e de coleta de esgoto que incorporavam o caráter de modernidade nessas arquiteturas. Algumas dessas edificações romperam com a implantação colonial predominante na época, quando esses prédios se afastaram dos limites dos lotes, resultado das ideias higienistas que dominavam o país naquela ocasião. O presente trabalho tem como objetivo apresentar a construção da produção moderna na cidade de São Luís no período 30 a 1960, em especial na Rua do Egito, Avenida Magalhães de Almeida e Avenida Getúlio Vargas, eixos viários que fizeram parte do plano urbano de modernização da capital maranhense.
  keywords:
  - produção arquitetônica
  - arquitetura moderna
  - São Luís
