  abstract: Nos últimos anos vem se consolidando um conjunto de pesquisas que apontam para a diversidade da arquitetura moderna brasileira para além das experiências já consolidadas pela historiografia referencial, como nos casos do Rio de Janeiro, São Paulo e Brasília. Essa ampliação vem revelando diferenças, desafios e particularidades da produção desenvolvida em diferentes cidades do país, entre elas, aquelas das regiões Norte e de obras realizadas, entre os anos 1950 e 1970, em diversas cidades nordestinas, as quais, grosso modo, são praticamente inexistentes na bibliografia hegemônica. Para isso, valemo-nos do auxílio não só das revistas especializadas que tiveram maior alcance nacional nesse período como Acrópole (criada em São Paulo em 1938), Arquitetura e Engenharia (criada em Belo Horizonte em 1947) e Módulo (criada no Rio de janeiro em 1965), mas também, de outras de âmbito local, restritas e/ou pouco referenciadas como Habitat (criada em São Paulo em 1950), Brasil – Arquitetura Contemporânea (criada no Rio de Janeiro em 1953), Bem Estar. Urbanismo - Habitação (criada em São Paulo em 1958) e Arquitetura. Revista do Instituto de Arquitetos do Brasil (criada no Rio de Janeiro em 1961). Com isso pretendemos criar subsídios que ajudem a uma revisão e ampliação da história da arquitetura moderna brasileira.
