  section: Doco Jovem
  abstract: 'A Avenida Magalhaes de Almeida, foi executada com a demolição do casario colonial, no âmbito das renovações urbanas realizadas em 1940 pelo interventor Paulo Ramos no centro histórico de São Luis do Maranhão. Ela foi um marco da arquitetura e do urbanismo moderno do século XX na capital, pois foi desenhada de forma inusitada, rasgando a malha xadrez tradicional do centro com uma diagonal. Ao longo desta avenida uma nova linguagem arquitetônica surgiu com os exemplares da arquitetura art deco e moderna. Neste paper, destacaremos três prédios situados na avenida como exemplares significativos do moderno e apresentaremos um estudo de reabilitação destes prédios geminados propondo a utilização como casa estudantil atendendo a uma necessidade pulsante da comunidade universitária maranhense. Apresentaremos ainda o contexto histórico da avenida e contexto teórico do moderno com autores como Hugo Segawa,(1999),Yves Bruand,(1991) Leonardo Benévolo (2003) e Françoise Choay (2001) enfatizando o desenvolvimento das ideias modernistas no Maranhão, detalharemos a linguagem arquitetonica dos prédios apontando os critérios de intervenção nas cartas patrimoniais que discorrem sobre a reabilitação urbana, como a Carta de Lisboa (1995) e a Cartas de Veneza (1964), .Finalmente concluiremos chamando a atenção a importância da preservação do acervo da arquitetura do século XX em São Luís do Maranhão , que não possui proteção legal e encontra-se em péssimo estado de conservação.'
