  section: Apresentação Oral
  abstract: 'O artigo proposto visa realizar um reconhecimento arquitetônico, crítico e referenciado, do Estádio de Futebol Alberto Tavares Silva, o Albertão, construído e inaugurado na cidade de Teresina-PI em 1973, com conclusão total de sua obra em 1978. Seu projeto de arquitetura é de autoria do arquiteto mineiro Raul de Lagos Cirne, realizado em parceria com a empresa de engenharia SEEBLA entre os anos de 1972 e 1974. A pesquisa a ser realizada deve se aprofundar nos critérios relacionados às soluções construtivas e projetuais da obra, levando em consideração seus aspectos plástico-formais, a tectonicidade expressa por sua natureza estrutural em concreto armado e as características relacionados às suas feições de caráter brutalista. Este trabalho será elaborado como parte da dissertação de mestrado em andamento no Programa de Pós-Graduação em Arquitetura e Urbanismo da FAUUSP, inserido na área de concentração “Projeto de Arquitetura: Teoria e Método”, sendo compreendido no “Eixo Temático 1: Arquitetura e Modernidade” do presente Seminário. Para tal investigação, será utilizado como fonte de pesquisa o levantamento fotográfico do projeto original, atualmente em processo de redesenho, que paralelo à leitura da obra em si e sistematizado por critérios relacionados aos valores projetuais desta, pretende desvelar as soluções de base construtiva e geométrica do projeto abordado, fomentando o entendimento e a compreensão de suas resoluções e partido empregado. Assim, por meio do conhecimento e reconhecimento da obra em si, apoiado por documentos que elucidem suas características originais, será realizado um trabalho de documentação e análise deste edifício, considerando a importância do mesmo para o patrimônio arquitetônico piauiense. Dessa forma, o enfoque do trabalho será arquitetônico e “a própria realidade da obra que se constituirá objeto e oportunidade de pensamento” (OYARZUN; ARAVENA; QUINTANILLA, 2007, p. 11).'
