  section: Poster Digital
  abstract: 'Antônio Luiz Dutra de Araújo foi um dos arquitetos precursores da arquitetura moderna em Teresina e teve sua produção mais expressiva na década de 1970, devido ao crescimento e modernização da cidade. Foi responsável por importantes exemplares institucionais, como o prédio do Ministério da Fazenda, o edifício da Cepisa, o Palácio do Comércio e ainda contabilizou uma produção de variadas tipologias. O eixo temático do artigo é “Arquitetura e Modernidade” e o objeto de estudo em questão é o Edifício Alberto Silva, sede da Cepisa (1973). Esse é um dos projetos mais emblemáticos do arquiteto na cidade, devido ao momento histórico em que ele foi construído, sua volumetria e principalmente por todo o sistema arquitetônico desenvolvido, que apresenta sua tectônica como própria identidade. Assim como pensa Martinez (2000, p. 37), “o resultado do processo é um objeto. Mais precisamente, a descrição de um objeto por meios analógicos”, a partir das análises realizadas ao projeto é possível compreender os critérios projetuais elencados com importância pelo arquiteto Antonio Luiz e como estes são traduzidos no edifício em si, como marca de seu processo criativo. Partindo desse pressuposto, que soluções adotadas no projeto do Edifício Cepisa evidenciam o modo de pensar do arquiteto? Quais aspectos construtivos foram explorados no conjunto arquitetônico e como eles determinam a sua identidade? A metodologia de análise pertence à utilizada na Dissertação de Mestrado “Arquitetura moderna institucional em Teresina: reflexos de um arquiteto migrante”. Abrange critérios baseados sobre a inserção na paisagem urbana preexistente, historicidade, elementos estruturais, plásticos e a sua funcionalidade.'
