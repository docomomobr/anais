  file: sdnne06-057.pdf
  abstract: Esse trabalho tem como objetivo analisar a arquitetura moderna no Brasil, e como ela repercutiu na cidade de Teresina, referente, principalmente, às obras públicas, do Arquiteto Antônio Luis Dutra. Essa pesquisa fundamentase primordialmente nos conceitos da arquitetura moderna, trazidos desde a escola de Bauhaus aos primeiros arquitetos brasileiros modernistas, chegando posteriormente à Teresina, com os avanços nas técnicas construtivas juntamente com a ideologia estética do “menos é mais”, que possibilitou o desenho universal nos projetos. Além disso, foi levado em consideração o cenário político e social do Brasil, pois as principais obras modernistas, no país, eram públicas, e dentre elas, a cidade de Brasília como o ápice do estilo arquitetônico, arquitetada em grande parte por Lúcio Costa, um dos principais arquitetos brasileiros. O estudo confirma que as construções públicas são fundamentais para a aceitação de um movimento arquitetônico, e no caso de Teresina não foi diferente, visto que, as obras do arquiteto Antonio Luis financiadas pelo governo, tiveram grande repercussão, e assim, contribuíram para aceitação popular do modernismo na cidade.
