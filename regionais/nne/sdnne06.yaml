  abstract: A presente pesquisa propõe o estudo arquitetônico do Edifício Chagas Rodrigues, sede do DER em Teresina, no Piauí, como forma de reconhecimento desse espaço e, assim, discussão de perspectivas que abordem a sua preservação. O projeto do arquiteto carioca Maurício Sued, datado de 1955, é considerado o primeiro edifício modernista do estado. Exemplo característico da Escola Carioca de Arquitetura, ele apresenta os princípios corbusianos de fachada e planta livres da estrutura e uso de pilotis no térreo livre, além da volumetria prismática simples, rompida pela escada helicoidal, e o painel do artista Genes. A adaptação ao clima se faz presente nas fachadas, com cobogós a oeste e esquadrias recuadas e brises a leste. O edifício é testemunho de um período de modernização da cidade e ao longo de sua trajetória constituiu um importante marco na paisagem da Avenida Frei Serafim, tendo sido tombado a nível estadual em 1997. Porém, essa medida isolada se mostrou insuficiente para sua conservação adequada, como atesta a condição do imóvel hoje, fazendo-se necessária a adoção de outras ações que demandam estudos e análises da sua significação e atual estado. O trabalho pretende contribuir para a preservação do bem estudado ao promover sua identificação e apropriação, lançando mão de pesquisa e aprofundamento da reflexão acerca dele. Serão realizadas pesquisas histórica, arquitetônica, iconográfica e bibliográfica para conhecimento da trajetória do bem ao longo do tempo, além de levantamentos e registros fotográficos do atual estado do edifício, para fundamentar a análise e discussão sobre ele. Espera-se, assim, promover a difusão do conhecimento desse importante bem cultural teresinense, na perspectiva da sua preservação.
