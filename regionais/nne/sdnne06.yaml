  section: Doco Jovem
  abstract: 'O modernismo foi um movimento que influenciou diversas áreas do conhecimento no século XX. Na arquitetura, o movimento deu inicio a um estilo específico de projeto e teve como seu principal conceptor o arquiteto Le Corbusier. Contudo, deve-se notar que apesar que esse modo de projetar tenha sido gerado na Europa, ele foi adotado mundialmente seguindo os mesmos princípios tecnológicos e estéticos. Essa falta de adaptação ao clima e a paisagem pode acarretar em problemas de ordem ambiental e construtiva. Em Fortaleza, a arquitetura moderna se traduziu através de alguns prédios emblemáticos, que caracterizaram a imagem da cidade entre as décadas de 60 a 80. Hoje, muitas dessas construções vêm sofrendo influências exercidas pela ação do tempo e da sociedade, como a descaracterização (interna ou externa), ou a própria demolição dos exemplares. Dentre as edificações remanescentes, selecionou-se alguns modelos representantes da época para analisar suas condições climáticas e funcionalidades através de suas características originais e/ou modificações, sendo estes: edifício Anatel (1978), edifício Raul Barbosa -antiga sede do Banco do Nordeste- (1978), edifício da Receita Federal (1979) e Assembleia Legislativa do Ceará (1972). O presente trabalho tem como objetivo verificar se os devidos edifícios apresentam até os dias atuais uma divisão espacial e funcional adequada a atividade desempenhada, apresentando ou não, conforto apropriado aos usuários a partir das soluções projetuais e dos materiais empregados. Para a elaboração dessa pesquisa, pretende-se realizar visitas in loco nos seguintes edifícios, pesquisas de referenciais teóricos e entrevistas com arquitetos e usuários das edificações em questão.'
