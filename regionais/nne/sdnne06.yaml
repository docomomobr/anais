  abstract: 'Fundada em 5 de abril de 1962 como subproduto da Superintendência do Desenvolvimento do Nordeste (SUDENE), a sociedade de economia mista denominada Artesanato do Nordeste S/A. – ARTENE – já era prevista desde o I Plano Diretor de Desenvolvimento Econômico e Social do Nordeste do triênio 1961-1963, com investimento inicial de 28 milhões de cruzeiros e tinha como objetivos, apresentados no II Plano Diretor do triênio 1963-1965, estimular a criação de cooperativas artesanais, promovendo a venda dos seus produtos; prestar assistência técnica e administrativa, inclusive meios de aprendizagem e treinamento, dentre outros. O artigo debruça-se sobre a trajetória da Artene a partir das atas das reuniões da Sudene, resoluções e proposições da Artene e jornais da época, tais como o Correio da Manhã e o Diário de Pernambuco. Descreve a criação da sociedade em 1962; discorre sobre as transformações por ela sofridas, em especial sobre o que era o plano da sociedade e o que realmente foi implantado, como por exemplo, a questão de proporcionar aprendizagem e treinamento aos artesãos, um dos objetivos principais citados na Resolução nº 381 de 5 de abril de 1962, que criou a Artene, e que não foi cumprido; discute as dificuldades advindas do golpe militar, quando a sociedade passa de agência de desenvolvimento a esquema de comercialização. Teria sido então a Artene um plano para o desenvolvimento industrial nordestino ou apenas lojinhas de lembranças para turistas? A sociedade tinha boas intenções, entretanto o seu foco principal era organizar os artesãos em cooperativas e vender os seus produtos, deixando os outros objetivos em segundo plano, que acabaram por não ser executados. O trabalho contribui, assim, para a elucidação deste importante episódio da arquitetura moderna, design e economia do'
