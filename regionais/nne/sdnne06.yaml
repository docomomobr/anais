  file: sdnne06-047.pdf
  abstract: 'Roberto Burle Marx como importante paisagista moderno brasileiro do século XX, reconhecido tanto em nível nacional como internacional, foi responsável por aflorar o nacionalismo no ramo paisagístico. Tinha como preceitos projetuais a harmonização dos espaços livres com o contexto, uso de contraste de elementos, caminhos sinuosos e formas assimétricas assim como a valorização das espécies vegetais nativas. São encontrados na cidade de Teresina três exemplares de Burle Marx: os jardins do Palácio de Karnak (1974); Praça Monumento da Costa e Silva (1977); e os jardins do Rio Poty Hotel (1983). Os três não tiveram sucesso com o objetivo inicial de representação e reconhecimento da identidade teresinense, assim, além da falta de conservação, atualmente encontram-se em estado de degradação e abandono tanto por parte dos órgãos públicos, quanto pela população, que já não usufrui dos exemplares públicos ou semipúblicos das obras, prejudicando a formação da imagem do lugar e a criação de vínculos que ajudariam na construção de um pensamento preservacionista para ambas. A Praça Monumento Da Costa e Silva, criada à pedido do governador Dirceu Arcoverde, apesar de durante a década de 2000 ter sido utilizada para atividades como o Le Parkour, tempos depois ficou sem uso devido à falta de movimentação, tornando-se insegura e um lugar propício para criminalidade. O presente artigo objetiva analisar tal praça projetada por Burle Marx juntamente com o arquiteto Acácio Gil Borsoi, através de uma análise socioespacial tanto da praça quanto do entorno, abordando desde suas características modernas até o processo histórico de sua criação. Ademais, busca-se também esclarecer como a forma da praça se relaciona com a malha urbana do centro da cidade, demostrando os principais entraves para preservação e conservação desse importante patrimônio cultural da cidade de Teresina.'
