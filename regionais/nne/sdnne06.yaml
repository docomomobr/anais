  section: Apresentação Oral
  abstract: 'O bairro Itararé, objeto de estudo desse artigo, é produto da soma das políticas habitacionais do estado e das diretrizes estabelecidas pelos primeiros planos diretores do município. Suas contribuições resultaram na implantação e definição territorial da região sudeste e consolidaram o adensamento populacional na área. Também conhecido como Dirceu Arcoverde, sua implantação gerou impacto no desenvolvimento urbano de Teresina, determinou uma nova orientação de crescimento da cidade e possui hoje uma configuração e necessidades não apenas de conjunto habitacional, mas de um centro urbano secundário, englobando dezenas de novos bairros e conjuntos habitacionais, havendo, desse modo, um razoável nível de descaracterização desde a escala do lote, até mesmo na estrutura viária e orientação de crescimento. Neste artigo pretende discorrer uma análise, considerando o histórico do conjunto, suas concepções e critérios para projeto, sua morfologia, seu desenvolvimento e sua influência na expansão da cidade Teresina.'
  keywords:
  - Itararé
  - morfologia
  - urbanismo
  abstract_en: 'The Itararé neighborhood, object of study of this article, is the product of the sum of the housing policies of the state and the guidelines established by the first master plans of the municipality. Its contributions resulted in the implementation and territorial definition of the Southeast zone and consolidated the population density in its area. Also known as Dirceu Arcoverde, its implementation has generated impact on urban development of Teresina, determined a new city growth guidance and now it has a configuration and needs not only of a housing but a secondary urban center, covering dozens of new neighborhoods and housing, having thus a reasonable level of adulteration from batch scale, even in the road structure and growth direction. This article aims to discuss an analysis, considering the history of this housing, its conceptions and criteria for project, its morphology, its development and influence on the expansion of the city of Teresina.'
