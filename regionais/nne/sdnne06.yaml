  abstract: 'O artigo ora apresentado tem por objeto de estudo o projeto do Centro de lazer Sesc Pompéia, obra de inegável representatividade nacional e internacional da arquitetura moderna da escola paulista. Com projeto que foi trabalhado durante nove anos (1977 a 1986), Lina Bo Bardi, a convite dos então diretores do Sesc, quebra um ostracismo de quase dez anos, devido sua posição contrária ao regime antidemocrático vivido na época. O local era a antiga fábrica de tambores em Pompeia, São Paulo, a proposta era a criação de um centro de lazer com extenso programa de necessidades, a arquitetura presente nos antigos galpões fabris testemunha o uso de uma estrutura pioneira em concreto armado, uma tecnologia importada e inovadora para a época de sua construção, a concepção do projeto foi a restauração da fábrica, mantendo seus grandes vãos, possibilitando usos diversos, e insere nesse contexto de tecnologia fabril um projeto moderno com dois volumes prismáticos retangulares e um volume em forma de cilindro, todos em concreto aparente, com a singular arquitetura moderna de Lina Bo. Nosso objetivo é analisar esta obra peculiar não apenas sob a ótica da arquitetura moderna, mas da técnica e concepção da intervenção no patrimônio industrial, um patrimônio incompreendido, que não possui o devido reconhecimento e representatividade, sobretudo no período deste projeto, 25 anos antes da publicação da Carta de Nizhny Tagil, primeira carta patrimonial a tratar do patrimônio industrial. O estudo desta intervenção será feito em consonância ao conceito de “presente histórico”, termo usado pela própria Lina para designar o passado que permanece vivo, uma forma de entender o patrimônio histórico que se assemelha à opinião defendida por Fábio Carsalade que quebra com a perspectiva albertiana, não entendendo o bem patrimonial como algo intocado, que deve manter, inexoravelmente, sua matéria original, ou sua idealizada verdade histórica.'
