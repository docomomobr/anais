  abstract: 'O presente trabalho tem como objetos de estudo exemplares residenciais da Arquitetura Moderna de Campina Grande, agreste da Paraíba, projetados nos anos 1960 pelo engenheiro civil Geraldino Pereira Duda. Campinense, nascido em 1935, trabalhou desde cedo no serviço público como desenhista, onde desenvolveu seu interesse pela arquitetura, ingressando anos depois no curso de Engenharia Civil da Universidade Federal da Paraíba (UFPB). Influenciado inicialmente pela obra de Oscar Niemeyer, em Belo Horizonte – MG, Geraldino trouxe traços inspiradores que contribuíram para dar corpo às novas manifestações arquitetônicas que ocorriam na cidade, sendo, nas décadas de 1970 e 1980, alvo de publicações nacionais devido à ousadia de suas obras. Seus projetos residenciais ganham vida pela composição das esquadrias, pisos, escadas, paredes externas e internas, rampas, guarda-corpos, cobertas e o trabalho com níveis divisores e geradores de ambientes, dando destaque à expressão tectônica desses elementos, que os converte em contrastes harmoniosos de cores, texturas, luzes e sombras: planos de piso em azulejos, ladrilhos, pedras ou forração que dialogam com os panos vazados de cobogós e com a alvenaria em tijolos cerâmicos revestida também por pedras e azulejos, ou pastilhas cerâmicas e tinta fosca; além das esquadrias de desenhos geométricos, feitas em madeira e vidro, que somam-se aos tratamentos dos planos de teto compostos por lajes, marquises e pérgolas. Considera-se, portanto, importante trazer à luz este trabalho (desenvolvido por meio do estudo dos projetos, visitas in loco, análise de plantas, registros fotográficos e catalogação dos materiais compositores da obra) devido à relevância arquitetônica dos elementos e das soluções estético-formais, à necessidade de se fazer um registro dos materiais e texturas utilizados, à importância de suas obras como marco da produção modernista na cidade de Campina Grande, bem como ao estímulo a estudos e divulgação da produção arquitetônica de Geraldino Duda no meio acadêmico e científico nacional.'
