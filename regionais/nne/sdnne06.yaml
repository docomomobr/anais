  section: Doco Jovem
  abstract: O artigo presente tem como objeto de estudo, a indústria ROVSA/Refinaria de óleos vegetais S.A.E. Fundada em 1948, uma das mais importantes impulsionadoras da economia local, iniciou suas atividades destinadas à produção de sabão. Em seguida, tornou-se uma moderna fábrica de óleo vegetal. A matéria-prima era retirada da região o que significou grande estimulo ao estado da Paraíba. Localiza-se no bairro do Bodocongó, norte da cidade de Campina Grande, zona do agreste Paraibano. Seu estilo arquitetônico protomoderno, retrata a fase de transição entre o eclético e o moderno e resgata a memória industrial da cidade. Justifica-se que a importância da apresentação desse estudo, é devido à ausência de abordagens sobre o edifício, sua contribuição para o meio acadêmico científico ao documenta-lo e divulga-lo, objetiva a preservação de uma obra que permanece conservada, antes do risco de perde-la, pois verifica-se atualmente, que há propostas por parte dos responsáveis, de demolição e construção de um Shopping Center. A metodologia de pesquisa foi possível a partir da investigação histórica e arquitetônica, coletando dados em fontes primárias, como documentos oficiais, arquivos públicos e privados e fontes secundárias como, arquivos emerotéricos, eletrônicos e arquivos da biblioteca municipal, a fim de coletar informações que permitam o aprofundamento no estudo ainda em andamento. Conclui-se que, a fragilidade dos órgãos de preservação patrimonial da região, possibilitam a descaracterização de obras modernas tão expressivas para a preservação da memória histórica da cidade. Espera-se discutir sugestões e possíveis caminhos para intervenções que mantenham suas características.
