  section: Apresentação Oral
  abstract: 'A Avenida Getúlio Vargas foi um marco da Arquitetura Moderna e da manifestação da arquitetura do poder em São Luís do Maranhão na Era Vargas, no período de intervenção de Paulo Ramos entre 1937-40. A sua construção materializou o prolongamento da antiga Rua grande, eixo estruturador do urbanismo colonial, com a proposta de expansão da cidade moderna para dentro. Ao longo da nova avenida, novas linguagens arquitetônicas surgiram através dos exemplares da arquitetura residencial e institucional do poder, com sede de órgãos públicos, escolas e prédios públicos federais, como o prédio da receita federal, escola Domingos Perdigão, DNER, quartel militar e bangalôs burgueses. Nesta pesquisa, objeto de trabalho de conclusão do curso de arquitetura, elaboramos uma análise teórica (urbana e arquitetônica) sobre as manifestações da arquitetura do poder no Brasil, buscando conteúdo em obras de autores como SEGRE, BRUAND e SEGAWA e suas influências no Maranhão entre as décadas de 1940- 60, aprofundando o estudo do urbanismo da avenida e seus principais exemplares arquitetônicos , estabelecendo um dialogo com a abertura da Avenida Rio Branco na cidade do Rio de Janeiro, que é considerada também, um marco da Arquitetura e do urbanismo do seculo XX. Finalmente pretendemos tambem chamar atenção à importância da preservação do urbanismo e da arquitetura do seculo XX .'
  keywords:
  - urbanismo
  - moderna
  - arquitetura do poder
  - Era Vargas
  abstract_en: 'The Getulio Vargas Avenue was a landmark of the modern architecture and the manifestation of the architecture of power in São Luis at Vargas’ era, in Paulo Ramos intervention period, between 1937-40. Its construction materialized the extension of the old Rua Grande, structuring axis of colonial urbanism, with the proposed expansion of the modern city to the inside. Along with the new avenue, new architectural language emerged through the examples of residential and institutional architecture of power, established public agencies, schools and federal buildings such as the Fernando Perdigão school, military village, military barracks, and bourgeois bangalows. In this research, we developed a theoretical analysis (urban and architectural) on the manifestations of architecture of power in Brazil, searching for information inside the work of the authors SEGRE, BRUAND and SEGAWA and their influences in Maranhão between the decades of 1940- 60, deepening the study of the urban avenue and its main architectural copies. Finally we intend to also call attention to the importance of preservation of urban planning and architecture of the twentieth century.'
