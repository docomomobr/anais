  abstract: 'Com o presente artigo, tenciona-se analisar arquitetura do conjunto Residencial Iracema, em Fortaleza, bem como sua proposta de tombamento no âmbito municipal. Trata-se uma obra da fase inicial da arquitetura modernista cearense, no qual se mesclam influências do Movimento Moderno e das construções vernáculas brasileiras. O projeto é atribuído ao Arq. Porto Lima, ex-professor da Escola de Arquitetura e Artes da UFC. Datado do final da década de 1960, o Residencial apresenta desenho caracteristicamente popular conquanto concebido segundo a norma culta da arquitetura. O conjunto é dotado de singular implantação urbana, com destaque para a escala de sua volumetria, o arranjo dos seus nove blocos retangulares desenvolvidos em dois pavimentos. O modo de ocupação da gleba gerou faixas livres entre os blocos, sombreadas e tratadas paisagisticamente como jardins com espécies arbóreas autóctones. Na composição arquitetônica destaca-se a predominância dos cheios em relação aos vazios, em contraponto à solução do pórtico de entrada, na qual a escada, levando ao apartamento do pavimento superior, tem seu patamar de chegada, em sutil balanço, convidando ao acesso à moradia abaixo. A volumetria resultante é a mistura de elementos modernistas, com outros vernáculos (coberta em duas águas em telha de barro sobre laje em concreto vincada com duas inclinações; esquadrias em madeira e vidro com abertura em tramela, tijolinho cerâmico vermelho e uso de cobogó). Os sistemas construtivos são uma mescla de soluções estruturais simples em concreto armado (lajes, pilares e vigas), sem destaque evidente, com vedações em alvenaria de tijolos rebocada, emassada e pintada na cor branco, conferindo simplicidade à obra. O risco moderno do Residencial apresenta evidentes predicados urbanísticos, arquitetônicos, paisagísticos e ambientais, e sua presença remete à relevância cultural de uma produção técnica e artística que urge ser identificada, documentada, preservada e valorizada, face à ameaça de sua iminente demolição.'
