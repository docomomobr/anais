  abstract: 'Este trabalho tem como objeto de estudo o edifício São Carlos, primeiro prédio residencial de Maceió/ Alagoas, localizado na Zona Especial de Preservação 2 (ZEP 2) no bairro do Centro. O enfoque da investigação é a relação entre os atributos materiais e imateriais na construção da significância cultural da arquitetura moderna, segundo o método de análise tipológica. A metodologia da pesquisa é dividida em quatro etapas: primeiramente o levantamento histórico, iconográfico e textual; em seguida a análise dos instrumentos de preservação que incidem na ZEP 2; posteriormente a análise tipológica para identificar os atributos materiais e imateriais, seguida da interpretação dos dados obtidos na pesquisa por meio de esquemas, sistematizações, fichas ou outras técnicas de reconhecimento das características marcantes; e então, a identificação dos valores patrimoniais relacionados aos atributos patrimoniais da etapa anterior. O imóvel escolhido foi projetado pelo arquiteto Walter Cunha em 1960. Esta construção apresenta características próprias da arquitetura moderna, como o uso abundante de vidro, aço, estética simples e sem adornos, grandes vãos e geometrismo na sua fachada frontal. O edifício São Carlos apresenta-se como um marco na paisagem da cidade, com atributos relevantes da modernidade em Alagoas. A importância dos estudos dessa natureza é a questão de dar ênfase à relevância da conservação dos exemplares da arquitetura moderna como tema de valor cultural e histórico, além de possibilitar o entendimento a cerca das modificações ou permanências ocorridas com o passar do tempo, e a consciência de que as adaptações às demandas atuais devem ser feitas considerando e respeitando a história do local. A investigação em andamento faz parte de uma pesquisa maior sobre significância cultural e integridade patrimonial que está sendo realizada pelo grupo de pesquisa Núcleo de Estudos de Projetos Especiais (NUPES), da Faculdade de Arquitetura e Urbanismo (FAU), da Universidade Federal de Alagoas (UFAL).'
