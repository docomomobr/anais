  abstract: A comienzos de los 70, aparece el rascacielos en Colombia, aquel que supera en pisos habitables el promedio de edificaciones del paisaje urbano, que sobresale en la distancia y que se construye como respuesta a una confluencia de factores, que van desde lo económico hasta lo tecnológico, edificios que se comienzan a construir bajo condiciones urbanas propias de ciudades con una estructura formal definida por las leyes de indias con trazados reticulares, dimensiones de manzana pequeñas, estrecha sección de vías y una excesiva subdivisión predial que repercute, aun hoy en día, en una compleja forma de las parcelas, determinando condiciones difíciles para la construcción e inserción urbana de edificios altos y reclamando alternativas de diseño y variaciones tipológicas que clarificaran la relación que se da a través de los pisos bajos entre una entidad masiva como lo es el rascacielos y otra entidad masiva como es lo urbano. Este trabajo entonces formula como hipótesis que la relación existente entre el rascacielos y la ciudad requiere de un tipo de espacio que oscila su carácter entre lo público y lo privado, siempre presente en las plantas bajas, las cuales adquieren la condición de plantas urbanas, al incorporar la arquitectura en el espacio público y el espacio público en la arquitectura un espacio que tiene como función, mediar entre los volúmenes que componen el conjunto, para que, a pesar de las difíciles condiciones urbanas, los rascacielos se perciban como elementos independientes, con un edificio bajo yuxtapuesto, en lo que se constituye como una variación tipológica de su antecesor la torre plataforma instalándose como un nuevo tipo de edificio, el rascacielos adecuado a las condiciones urbanas y arquitectónicas de ciudades como Medellín y Bogotá.
