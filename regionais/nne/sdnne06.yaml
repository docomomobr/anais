  abstract: 'O presente artigo apresenta como objeto de estudo a Escola Estadual Jerônimo Rosado localizada na cidade de Mossoró (RN), fundada no ano de 1959 com o nome de Instituto de Educação de Mossoró, tendo como autoria de projeto, o arquiteto potiguar, Moacyr Gomes. Gomes nasceu em 07 de junho de 1927, em Caicó (RN), graduou-se em 1954 pela Faculdade Nacional de Arquitetura da Universidade do Brasil, atualmente Universidade Federal do Rio de Janeiro - UFRJ, posteriormente se especializou em Planejamento Urbano e Administração no Rio de Janeiro, Recife e São Paulo. Após um período no Rio de Janeiro, ele retornou a Natal (RN), onde atuou como arquiteto em variadas obras no Estado, professor universitário e também na área de planejamento urbano na prefeitura municipal de Natal. A importância dessa pesquisa vem do fato de existir poucos estudos sobre a arquitetura Moderna em Mossoró, que devido ausência de políticas públicas preservacionistas por parte do município, vêm sofrendo transformações radicais ao longo do tempo. Além disso, esta edificação, em especifico, contempla o conjunto de obras de Gomes no Estado Potiguar, sendo importante o registro da sua contribuição para à arquitetura moderna brasileira. Trabalhará, portanto, com tema da modernidade através de uma análise projetual, dessa forma, a metodologia utilizada será a de pesquisa em arquitetura e urbanismo de SERRA (2006), procurando entender os processos e investigar as causas das mudanças pelas quais a escola está passando, entendendo ela como um sistema arquitetônico que interage com uma série de fatores externos como pessoas, entorno, usos, conforto, entre outros. Irá adotar também o método de GASTÓN E ROVIRA (2007) para análise do objeto arquitetônico, que parte do estudo gráfico, realizando imagens fotográficas, levantamento de material de projeto, como plantas, cortes, fachadas e construções tridimensionais, que permitam a melhor compreensão do objeto em estudo.'
