  section: Doco Jovem
  abstract: 'O artigo tem como objetivo explorar a arquitetura moderna na cidade de Teresina através da análise trabalho do arquiteto piauiense Raimundo Dias, dando maior enfoque, nas obras construídas na década de 1970. Nascido em São Raimundo Nonato, Piauí no ano de 1943, estudou Arquitetura e Urbanismo na Universidade de Brasília, nos anos 1964 a 1969, participando na terceira turma do referido curso. Sua vida acadêmica foi marcada pela participação intensa no movimento estudantil. Suas principais influências em sua formação estão relacionadas a profissionais como Edgar Albuquerque Graeff, importante teórico brasileiro, o qual Dias teve a oportunidade de estagiar em seu escritório; o artista plástico Athos Bulcão, seu professor na disciplina Oficina de Plástica, e o seu professor de Referencia Projetual e orientador do seu trabalho de conclusão de curso, Pedro Paulo Saraiva. Em Teresina, o arquiteto projetou o Centro Administrativo do Piauí – reconhecido como o mais importante conjunto de edifícios da arquitetura moderna da cidade. Levam a assinatura dele, entre outros, o Terminal Rodoviário Lucídio Portela, Quartel do Comando Geral da Polícia Militar do Piauí, Centro de Convenções, sede do Jockey Club. Dentre suas obras, destacamos o prédio da AGESPISA, sistema de água e esgotos do Piauí. A escolha do projeto resultou de um concurso que contou com a participação de profissionais de todo o país. O projeto arrojado de Raimundo Dias foi o escolhido e hoje compõe a paisagem urbana da cidade, localizado na alça de acesso da ponte Juscelino Kubitschek. Mediante o exposto, o presente artigo irá tratar das obras do então arquiteto já citado e suas contribuições para a arquitetura moderna piauiense, contudo sem aprofundar-se em uma obra específica; será realizada uma análise geral de suas principais obras e vida.'
