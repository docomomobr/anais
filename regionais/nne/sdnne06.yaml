  abstract: 'O Monumento da Batalha do Jenipapo está localizado no Município de Campo Maior no Piauí, distante cerca de noventa quilômetros de Teresina, capital do estado. Corresponde a um memorial com autoria de Raul Cirne de característica arquitetônica brutalista. Foi projetado a pedido do Exército em parceria com o então governador Alberto Silva, sendo inaugurado em 1973, período da ditadura militar. O monumento possui excelente qualidade arquitetônica, com inteligentes soluções de conforto ambiental e estrutural, ainda se destaca por representar um marco na paisagem, situando-se fora da malha urbana está cercado de campos naturais; seu volume vertical torna-se notório a quem circula na rodovia BR-343 que leva ao litoral do estado e também se encontra o acesso à obra. Este estudo busca registrar e documentar o memorial da Batalha do Jenipapo, por meio da análise projetual do partido arquitetônico bem como fazendo referência ao contexto histórico que envolveu a sua construção e ainda as inovações tecnológicas do seu processo construtivo. A escolha do monumento da Batalha do Jenipapo justifica-se por ser um dos mais expressivos exemplos da arquitetura moderna no interior do estado do Piauí e, portanto, distante do olhar de estudiosos de tal estilo arquitetônico que focam em pesquisas na capital Teresina já que essa concentra boa parte das obras arquitetônicas modernas do estado. Reforçando ainda por ser um exemplar cuja função é abrigar um monumento trazendo desde o seu projeto forte ligação histórica e cultural, fazendo referência a importante batalha do Jenipapo ocorrida em 1823. O estudo busca por meio da análise arquitetônica e histórica da obra, com registros analíticos escritos e fotográficos e também pela sua representação virtual, contribuir para sua preservação ao longo do tempo e enfatizar sua importância para arquitetura e história piauiense.'
