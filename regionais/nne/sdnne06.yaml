  section: Apresentação Oral
  file: sdnne06-020.pdf
  abstract: 'A arquitetura moderna residencial se consolidou no centro histórico e bairros periféricos de São Luís com a obra do arquiteto Cleon Furtado. Diferente dos primeiros edifícios modernos que chegaram com as instituições federais como INSS, Correios e Sulacap, as residências de Cleon mudaram a linguagem do centro histórico com suas formas geométricas onde predominava apenas a arquitetura colonial portuguesa. Nascido no Maranhão em 1929, Furtado cursou a faculdade de arquitetura no Mackenzie de São Paulo entre 1950 e 55 e foi influenciado pela Escola Paulista, na obra de Rino Levi e Warchavichick, e pela Escola Carioca de Niemeyer e Lúcio Costa. Cleon Furtado inovou e ousou, divulgando a arquitetura moderna em São Luís através de seus inúmeros projetos de residências modernistas, motivado pelas ideias do arquiteto alemão Mies Van der Rohe e sua máxima “less is more”, retirando os excessos e valorizando a forma pura. A residência do arquiteto, na av. Beira Mar onde ainda mora aos 80 anos, possui influências do projeto da Villa Savoye de Le Corbusier, dentro dos princípios da “Carta de Atenas”, e com claras referências a residência em concreto construída nos arredores de Paris com inusitada forma geométrica de um paralelepípedo de base quadrada sobre pilotis. Esse padrão de residências geométricas pode ser observado nas obras de Cleon espalhadas em vários bairros da cidade: ao longo da Avenida Beira-mar, no Apicum, na Rua do Norte, João Paulo dentre tantas outras localizações. Nessas obras, os cinco pontos da nova arquitetura: os pilotis, o teto-jardim; a planta livre; a fenêtre on longue (janelas ao longo da fachada) e a fachada livre foram corretamente utilizadas trazendo para Ilha o l’esprit nouveau, a nova linguagem do moderno, acrescentando sofisticação à cidade colonial. Esta pesquisa teve o objetivo catalogar as obras do arquiteto, resgatando a importância destas casas, documentando-as em fotografias e detalhes, pois constituem um acervo de fundamental importância para arquitetura moderna do século XX em São Luís do Maranhão.'
