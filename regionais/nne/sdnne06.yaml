  file: sdnne06-025.pdf
  abstract: A preservação do patrimônio de complexos urbanos ainda é algo rarefeito nas cidades brasileiras. Se, no caso de edifícios, ações preservacionistas já se fazem mais presentes, tal preocupação com relação a conjuntos edificados é bem mais recente. Iniciativas que visem à preservação de conjuntos edificados modernos são ainda mais raras. No entanto, é preciso reconhecer o legado material de alguns trechos urbanos do patrimônio deste período que não são apenas um aglomerado de edifícios modernistas, mas apresentam na sua implantação, distribuição espacial, inserção e configuração urbana uma evidente vertente do urbanismo racionalista. O abrigo das atividades governamentais agrupadas é uma questão clássica da arquitetura, que surge a medida que se aumenta a burocracia e as relações entre diferentes órgãos ou secretarias, exigindo articulações espaciais e funcionais cada vez mais complexas. No Brasil, seja na esfera municipal, estadual ou federal, a espacialização destas atividades em um centro políticoadministrativo concentrado surge como resposta à pulverização de repartições no traçado das cidades tradicionais, atuando também no sentido de legitimar o espaço do poder, cuja expressão máxima e modelar se deu com a construção de Brasília (Segawa, 2002). Neste contexto, o objetivo deste trabalho é analisar a proposta original do Plano Piloto para o Centro Administrativo Governador Virgílio Távora (o Cambeba), em Fortaleza, confrontando-o com o que de fato foi construído, enfatizando a importância desta tipologia enquanto conjunto urbano de valor patrimonial face ao pensamento moderno presente na sua concepção. Para tanto, o trabalho fará uma discussão teórica sobre o tema dos centros administrativos, com foco no Brasil, levantando alguns exemplares e suas características, aprofundando a análise no caso específico do Cambeba, através da comparação entre o Plano Piloto, principal fonte de análise do trabalho, e a situação atual em que se encontra.
