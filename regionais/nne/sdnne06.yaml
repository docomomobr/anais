  section: Apresentação Oral
  abstract: 'Zanine Caldas foi um importante arquiteto no contexto do período moderno no Brasil, cuja obra representativa da arquitetura em madeira relaciona modernidade e primitivismo, inovação, regionalismo e tradição. Aprendeu a construir a partir da observação do trabalho dos mestres carpinteiros e canoeiros de sua cidade natal, Belmonte, na Bahia, e aprimorou a técnica de construção em madeira tendo desenvolvido encaixes e entalhes primordiais na escala do modelo reduzido, durante os anos em que fazia maquetes das obras de Lucio Costa, Oscar Niemeyer ou Alcides da Rocha Miranda, e nas diversas residências que construiu de norte a sul do Brasil. Soube ressignificar em suas obras aspectos da arquitetura tradicional e do colonial brasileiro, em que chamam a atenção os detalhes construtivos de coberturas, com nítida influência oriental no desenho e acabamento dos forros e beirais, e as esquadrias em painéis modulares de madeira e vidro, entre outros. O objetivo deste trabalho é, portanto, apresentar e comparar residências de sua autoria a partir da análise dos quatro elementos principais que podem ser destacados em sua obra: a cobertura, as vedações, a implantação e o aspecto artesanal do projeto, especialmente nos detalhes construtivos e na técnica primorosa de construção em madeira. Nesse sentido, serão abordadas três residências do arquiteto localizadas em Brasília, selecionadas a partir de um extenso levantamento do conjunto da obra do arquiteto na cidade, em que visitas a cada uma delas e entrevistas com os proprietários e profissionais envolvidos no projeto e na construção das mesmas vêm sendo realizados. Como resultado final do trabalho pretende-se compreender as semelhanças, diferenças e particularidades das obras de Zanine Caldas em relação ao programa de residências do modernismo clássico brasileiro.'
