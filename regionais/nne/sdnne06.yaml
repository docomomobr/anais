  section: Apresentação Oral
  abstract: 'Este trabalho irá tratar do concreto, tido como material que veio proporcionar aos arquitetos e engenheiros, desde o movimento moderno, uma série de novas possibilidades espaciais e plásticas, e que trouxe à época o ideal de inovação e progresso. Também motivado pela interdisciplinaridade encontrada no campo da Arquitetura – ciência capaz de abranger assuntos transversais relacionados à História e à Engenharia –, este trabalho tem como objetivo contribuir para a importância da preservação de monumentos arquitetônicos construídos entre as décadas de 1960 a 1970 na cidade de Teresina. A pesquisa será apresentada por meio da identificação e análise de edificações existentes na cidade de Teresina que possuam aspectos do estilo moderno do período citado. Considerando o contexto histórico em que estas edificações estão inseridas, a situação socioeconômica e o cenário político à época, com este estudo do uso do concreto como elemento formal na arquitetura moderna, ressaltadas suas características construtivas específicas, seu estado de conservação e as patologias apresentadas, iremos explanar sobre as boas práticas de manutenção desse elemento construtivo, a fim de demonstrar o tratamento que lhe é dado nos dias de hoje em comparativo ao que poderia ser empregado de forma a manter a integridade estrutural e a preservação do valor histórico desses monumentos modernos.'
