  file: sdnne06-050.pdf
  abstract: 'O objetivo do artigo é revisitar a trajetória que se observa em Belém desde 1930, e que se apresenta reiteradamente até a década de 1970. Trata-se das expressões intermitentes que se apresentam em dois espaços diferenciados: na área central da cidade, com propostas de equipamentos públicos e dos primeiros edifícios em altura modernizados na década de 30 e 40; e no espaço urbano em expansão ao longo de vias centrais e suas adjacentes, onde erguem-se residências, escolas, sedes de instituições públicas segundo um conceito de modernidade (Gorélik, 1999;2011) que se associa, na década de 1930 às políticas implementadas no governo do presidente Getúlio Vargas e na década de 1950, às políticas do desenvolvimentismo e às novas demandas de moradias por um grupo social emergente. Assim, Belém capitaliza os vários sentidos de uma modernidade que passa de uma expansão e recepção em suas diversas particularidades, para apresentar também no final do década de 1960 uma experiência de destruição, na qual grande parte do que havia sido estruturado e construído a partir da década de 1930 é demolida, retirada, abandonada. Parece ser o fim de uma etapa dessa experiência (Koselleck ,2006), mas reveste-se de um especial significado de “modernidade inacabada”, já que as casas modernas que se constroem na década de 1950 continuam a ter ressonâncias nas novas construções que se erguem nos anos 70 e mesmo em alguns edifícios dos anos 80. Nesse sentido, abordam-se dessas experiências em três dimensões distintas: da construção (edifícios e discursos) da expansão e da destruição de grande parte dessa experiência do moderno em uma capital da Amazônia brasileira.'
