- id: '52'
  title: Um sonho de unidade
  subtitle: João Filgueiras Lima e sua Gesamtkunswerk
  authors:
  - givenname: Daniel Juracy Mellado
    familyname: Paz
    email: 'danielmelladopaz@hotmail.com'
    affiliation: null
    orcid: '0000-0002-2119-5850'
    bio: null
    country: BR
    primary_contact: false
  section: Apresentação Oral
  abstract: 'Gesamtkunstwerk, a Obra de Arte Total e a Síntese das Artes são conceitos que convergem na História das Artes. Na obra de João Filgueiras Lima, o Lelé, aparece esse sonho de unidade. Em primeiro lugar, no sistema construtivo, com a redução na pré-fabricação a componentes essenciais e versáteis. A evolução da tecnologia eliminou as peças físicas e as tornaram componentes abstratas, sempre aperfeiçoadas. Neles, uma unidade modular, crescentemente universal, regia o conjunto, a ponto de constituir um ambiente integral. Os sistemas técnicos foram se amalgamando cada vez mais. No CTRS – Centro de Tecnologia da Rede Sarah, com a mudança radical da terapia, a própria arquitetura hospitalar e o equipamento médico foram revistos, como meios de transporte e mobiliário, em uma unidade de design e produção. O arquiteto é herdeiro da tradição modernista da síntese das artes. A pré-fabricação foi demandada para transcender o edifício rumo a sistemas globais: em Salvador, sob a rubrica cultura e da mobilidade, e na Rede Sarah, uma rede hospitalar pelo país. Relacionavase à procura constante da abertura ao futuro de seus edifícios, na forma da extensibilidade e flexibilidade, nos hospitais, edifícios institucionais, escolas e mesmo residências, através da concentração de redes técnicas na estrutura, da ausência de restrições e da provisão de insumos. O labor do arquiteto se desloca para o ciclo de vida do edifício, projetando e operando a própria fábrica que faz os edifícios. Tenta realizar o ciclo completo: projeto, produção das partes, montagem, manutenção, aparelhamento, expansões. Mesmo Pesquisa & Desenvolvimento retornam ao ciclo do ambiente construído. E a unificação do conhecimento que, na Arquitetura, tinha como síntese aparente um indivíduo apenas. A racionalidade dos meios e a individualidade não são antitéticos, mas característicos da Era Moderna, e na Arquitetura Moderna, explicando muito do que ocorreu na obra de João Filgueiras Lima.'
