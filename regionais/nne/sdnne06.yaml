  section: Poster Digital
  abstract: 'O presente trabalho discorre sobre vida e obra de Raimundo Dias, arquiteto piauiense representante da Arquitetura Moderna Brutalista no Piauí, principalmente na capital, Teresina. Este trabalho tem como objetivo documentar a trajetória do arquiteto Raimundo Dias, além de analisar suas principais projetos como: Terminal Rodoviário Lucídio Portela, Jockey Club, Centro Administrativo, Quartel da Polícia e Agespisa. A cidade do recorte geográfico possui uma significativa produção arquitetônica moderna, no entanto, ainda são precárias a documentação e a conservação desse acervo. A importância deste estudo consiste em realizar um resgate dos projetos originais, analisando seus aspectos de modernidade e, através dessa documentação, valorizar o patrimônio arquitetônico moderno teresinense Como referencial metodológico utilizar-se-á a pesquisa histórica e arquitetônica. A pesquisa histórica, concordando com o pensamento de Benévolo (1984) possui natureza funcional sendo essencial para o entendimento de um objeto analisado que visa esclarecer o processo que levou à situação atual. O método da pesquisa arquitetônica e urbanística utilizado foi apresentado por Serra (2006) em seu livro Pesquisa em Arquitetura e urbanismo / Guia prático para o trabalho de pesquisadores em pósgraduação e fundamenta a análise de componentes arquitetônicos, como o estudo dos elementos gráficos, plantas, elevações e cortes, além da análise fotográfica, visando a melhor compreensão dos aspectos projetuais do elemento/conjunto arquitetônico.Sobre Raimundo Dias, a partir de entrevista, sabe se que nasceu em São Raimundo Nonato, em 1943, formou-se arquiteto e urbanista pela Universidade de Brasília. Em 1969, retorna à Teresina, acreditando na sua contribuição para o desenvolvimento da cidade, que não contava com muitos profissionais na área da arquitetura; trabalhou na iniciativa pública e privada, sendo nesta última com mais destaque. O referencial teórico utilizado se apropria de pesquisas realizadas pelo Grupo FORM PI, que encontrase registrado no CNPq ao curso de Arquitetura e Urbanismo da UFPI e ao programa de pós graduação em história do Brasil, da UFPI, da linha de pesquisa voltada para cidade e memória.'
