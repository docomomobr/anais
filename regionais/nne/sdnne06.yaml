  section: Doco Jovem
  abstract: 'O presente artigo intitulado “O Edifício Dourado e a introdução de novas formas de habitar” tem o objetivo de analisar a arquitetura do Edifício Dourado, construído no ano de 1937, com projeto de Arézio Fonseca, na cidade de Salvador/BA. Inicialmente, é realizada a contextualização do edifício no processo de desenvolvimento da cidade, enfatizando sua importância ao se tratar do primeiro edifício residencial de Salvador, responsável por romper com o tipo de arquitetura residencial predominante e introduzir uma nova forma de moradia. Em seguida, são analisadas as características do edifício em relação a sua implantação, composição volumétrica, organização espacial e técnica construtiva, investigando a função que cada parte cumpre, individual e em conjunto com as demais. Ao longo do trabalho, também são feitas relações entre o objeto e o Movimento Moderno, evidenciando as soluções arquitetônicas propostas pelo movimento e sobre que aspectos as críticas a essa arquitetura se aplicam.'
