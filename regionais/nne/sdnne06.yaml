    primary_contact: false
  section: Apresentação Oral
  abstract: 'O trabalho proposto analisa o edifício da Sede Social do América Futebol Clube diante das sucessivas mutilações por ele sofridas ao longo de suas cinco décadas de existência. Projetada pelo arquiteto luso-pernambucano Delfim Amorim, e inaugurada em 1966, é considerada uma das mais importantes obras de arquitetura moderna do estado do Rio Grande do Norte em qualidade projetual e construtiva. Porém, nos últimos anos vem passando por sucessivas intervenções que tem colocado em risco a integridade física de uma obra que de há muito se defende pela inclusão como patrimônio cultural modernista. O edifício que por muitos anos foi marco arquitetônico dos primeiros bairros projetados da cidade, Tirol e Petrópolis, a antiga Cidade Nova, reúne com maestria preceitos modernistas e pelo menos por duas décadas foi “o templo maior da vida ‘socialite’ da cidade” (Trigueiro e Feijó,2012). Porém, hoje vem sendo “carcomido pelas beiradas”– através de intervenções que vem ocupando todo o seu entorno (Oliveira, 2015). Dentre os acréscimos ao edifício, e subtrações ao terreno, nos anos 2000, teve um centro comercial e edifício residencial construídos em partes vendidas do terreno original e mais recentemente (2014) foi espaço para a realização do evento Casa Cor 2014, onde sofreu sérias intervenções, desde uma proposta de modificação da fachada aos cobogós entaipados. Além disso, devido a grave pressão do setor imobiliário no local, o terreno posterior ao edifício antes destinado à área das piscinas e quadra, está prestes a receber duas torres comerciais de 27 andares, o que ocasionou na demolição dos equipamentos que ainda restavam. Por isso, diante de sua importância e revoltante cenário de descaso, atenta-se à necessidade de ao menos registrar as sucessivas intervenções, no intuito de refletir sobre destruições de arquiteturas tão jovens, mas inexoralvelmente ligadas à identidade nacional (Amorim, 2007).'
