  abstract: Apesar de sempre empregada como material de construção na história da arquitetura brasileira, a madeira não teve o mesmo protagonismo no período moderno. Mesmo assim, alguns arquitetos souberam se apropriar do material e realizar obras que trazem à discussão questões que relacionam modernidade e primitivismo, inovação e tradição. Neste contexto, José Zanine Caldas deve ser tido como referência no estudo das obras em madeira realizadas nos anos do modernismo brasileiro, pelo fato de aliar a técnica de construção empírica aprendida com os mestres canoeiros e carpinteiros de sua cidade natal com a prática de arquitetos modernos como Lucio Costa, Oscar Niemeyer e Alcides da Rocha Miranda, cujos projetos eram transformados em detalhados modelos reduzidos realizados pelo arquiteto. Em cerca de 50 anos de vida profissional, Zanine deixou uma vasta obra construída em várias localidades do Brasil, em que se destacam as residências de alto padrão da Joatinga, no Rio de Janeiro, e de Brasília, cujo trabalho resulta do período em que viveu na cidade e foi professor na Universidade de Brasília, e ainda projetos de habitação de interesse social no Piauí. Pouco se conhece sobre a vida e a obra do grande arquiteto que foi e, desta maneira, o objetivo principal deste trabalho é apresentar Zanine Caldas e enaltecer as características de seu trabalho, especialmente do programa residencial do período de Brasília ocorrido entre as décadas de 1960 e 1980, importante representante da construção em madeira na capital modernista. A contribuição esperada do trabalho é, finalmente, de resgatar e revalorizar a trajetória profissional do exímio arquiteto e idealista que foi Zanine Caldas.
