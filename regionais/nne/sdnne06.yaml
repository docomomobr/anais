  abstract: O presente artigo se enquadra no eixo temático 1 (Arquitetura e Modernidade) deste congresso. Tem como objeto de estudo a arquitetura moderna na cidade de Fortaleza no Ceará, mais precisamente as residências da Família Alcântara – 1962 e 1977, projetadas pelos arquitetos José Barros Maia, o Mainha e pelo professor José Neudson Braga. O objetivo da pesquisa é o enriquecimento do inventário moderno no Nordeste, buscando analisar uma residência pouco visível no cenário acadêmico, mas que possui soluções arquitetônicas modernas pertinentes. Os dois grandes arquitetos cearenses já possuem outros projetos reconhecidos, mas a pesquisa também é vista como um resgate histórico, uma vez que as residências de uso unifamiliar projetadas nessa época vêm sendo descaracterizadas e destruídas, abrindo espaços para grandes prédios multifamiliares. Pertence à linha de pesquisa “HISTÓRIA DA ARQUITETURA E DA CIDADE MODERNA. FORM CG”, desenvolvida pelo grupo de pesquisa ARQUITETURA E LUGAR cadastrada no CNPQ. A Metodologia é voltada para o estudo da documentação histórica, se apoiando em documentos, projetos, fotografias, bem como a análise e coleta de dados in loco das Edificações. Como referencial teórico, pode-se destacar Alcântara (2011) e Neudson Braga (2015). Além da ponte de conhecimentos entre as Universidades Federais do Ceará e de Campina Grande, que fomenta as pesquisas que vem sendo desenvolvidas por alunos de graduação dos cursos de Arquitetura e Urbanismo no Nordeste, o estudo identifica as características modernas em termos projetuais, construtivos e técnicos. Os resultados alcançados são expostos a comunidade acadêmica e além de enriquecer o inventário moderno nordestino, contribui com a preservação do patrimônio histórico.
