  file: sdnne06-092.pdf
  abstract: 'A arquitetura moderna piauiense se instala a partir da década de 1950, com os primeiros projetos de arquitetos que utilizaram os seus princípios. Entretanto, o acervo desse estilo arquitetônico em Teresina só foi produzido, em maior escala, no final da década de 1960 e na década de 1970. Nesse período foi-se erigido um dos maiores exemplos da arquitetura institucional: a Companhia Energética do Piauí S/A (atual Eletrobrás), projetada pelo arquiteto mineiro Antonio Luiz Dutra, sendo construída em 1973, durante o governo de Alberto Tavares Silva. Este artigo tem como objetivo a análise aprofundada desse edifício. Para possibilitar um maior entendimento acerca da obra e de sua importância para a arquitetura moderna teresinense, fez-se necessário, primeiramente, aprofundar os conhecimentos sobre a arquitetura moderna no Brasil, com um estudo sobre suas características e elementos arquitetônicos criados por autores que produziram grande influência em todo território nacional, sobretudo na cidade de Teresina, sendo um local alvo de “arquitetos migrantes”. Dentro desse contexto histórico, este artigo trás uma análise da política e economia da capital piauiense no período de implantação da Eletrobrás. Em seguida, através do resgate dos arquivos sobre a edificação, será feito a ilustração por meio de fotos e plantas baixas, a elaboração de um diagnóstico técnico sobre aspectos referentes à arquitetura moderna, a análise através de desenhos e esquemas, a descrição textual de suas principais características, além de um estudo sobre a implantação, composição volumétrica, estrutura e materiais e a sua organização espacial, a fim de investigar a função que cada parte cumpre, isolada e em conjunto com as demais. Essa análise é de imensa importância tanto no conhecimento arquitetônico quanto em outras áreas, como a política e a economia, tendo de maneira geral o aprofundamento da história nacional e regional da época estudada.'
