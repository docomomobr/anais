  section: Apresentação Oral
  file: sdnne06-038.pdf
  abstract: 'O artigo analisará a produção do edifício residencial em Fortaleza no período de 1960 a 1972, protagonizada pelos arquitetos pioneiros cearenses. O recorte temporal se inicia com a construção do primeiro edifício moderno projetado por arquiteto, e finaliza com a mudança da linguagem estética, quando da adoção do concreto e tijolos aparentes, que irá configurar uma nova linguagem. O estudo se justifica por comprovar que a formação e atuação dos primeiros arquitetos, graduados principalmente na Faculdade Nacional de Arquitetura da Universidade do Brasil, onde vivenciaram a efervescência da modernidade cultural e arquitetônica brasileira, foram determinantes na consolidação da arquitetura moderna em Fortaleza. Os primeiros edifícios multifamiliares ocorreram de forma rarefeita e em linguagens arquitetônicas diversas, tais como: art déco, neocolonial e ecletismo. Na segunda metade da década de 1950 surgem exemplares projetados por engenheiros advindos de outros estados que incorporaram o racionalismo, porém com limitações conceituais. Na década de 1960, os arquitetos pioneiros introduziram a linguagem moderna conceitualmente adaptada aos condicionantes locais. A existência de uma defasagem temporal na produção dos edifícios residenciais modernos locais em relação aos pioneiros edificados no Rio e em São Paulo, ratificam a tese da atuação dos arquitetos pioneiros. A criação das Faculdades de Engenharia e Arquitetura aproximou culturalmente a cidade de Fortaleza dos eixos hegemônicos do Rio- SP e das técnicas construtivas inovadoras. Outro fator de destaque é a existência de indústrias locais produtoras de insumos tais como: pastilhas, ladrilhos hidráulicos e louças sanitárias. A análise de quatro exemplares exemplificarão as técnicas construtivas utilizadas e as diretrizes projetuais de adaptação ao clima e cultura locais. Evidenciou-se, por exemplo, a priorização da orientação leste, que teve sua primeira aplicação no Edifício Coronado, em 1965, e a diversidade das plantas das unidades residenciais com acessos de serviço e social diferenciados divergindo dos modelos modernos internacionais.'
