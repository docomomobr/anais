  section: Doco Jovem
  abstract: 'O artigo intitulado de “Traços Modernos e Arquitetura Bioclimática: Centro de Tecnologia da Universidade Federal do Piauí (UFPI) ” tem como objetivo analisar a obra moderna piauiense do Centro de tecnologia da Universidade Federal do Piauí (UFPI), inserido no Campus Ministro Petrônio Portela na cidade de Teresina. A produção se enquadra no eixo temático 2 – Tectônica e Modernidade, no intuito de apresentar as soluções projetuais e construtivas, bem como os critérios modernos empregados. O projeto foi desenvolvido pelos arquitetos Ana Lúcia Ribeiro e João Alberto Cardoso, no final da década de 1980 e construído na década seguinte, apresentando aspectos que enfocam soluções bioclimáticas e urbanísticas, áreas de atuação respectivamente dos arquitetos. O complexo é constituído de edifícios em forma de blocos, para abrigar os cursos da área tecnológica da UFPI, os quais são conectados por uma circulação geral, coberta por uma estrutura explorada esteticamente pelos arquitetos. Como metodologia de estudo serão adotadas duas linhas de investigação, sendo a primeira por meio de análise documental de plantas, cortes e fachadas e a segunda por meio informação verbal cedida pelos arquitetos responsáveis. A escolha do objeto de estudo é justificada pelo fato do complexo constituir uma referência do uso dos princípios modernos não apenas para o Campus da UFPI, como para a cidade de Teresina, de forma que este trabalho constitui um meio de reconhecer e divulgar a relevância deste exemplar moderno em escala regional e nacional.'
