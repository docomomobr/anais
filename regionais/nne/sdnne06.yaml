- id: 63
  title: Características vernacular na arquitetura moderna teresinese
  authors:
  - givenname: C. M. S.
    familyname: Albuquerque Júnior
  - givenname: A. G.
    familyname: Barreto
  section: Poster Digital
  abstract: 'Teresina foi fundada em 1852, 41 e anos depois do Piauí ter se tornado capitania independente. A arquitetura praticada até então não somente em Teresina, mas em boa parte do território piauiense era puramente vernacular, utilizando materiais locais e técnicas construtivas adquiridos empiricamente. Devido a transferência da capital do Piauí para Teresina, vários profissionais de planejamento migraram para assim ser praticado o desenvolvimento da nova capital. O tipo de arquitetura utilizada a primórdio foi o neoclássico principalmente em prédios institucionais e nas residências as casas eram simples, térreas e de composição simétricas denominadas “moradas” ou “meia-morada”. Mesmo com a cidade recente em desenvolvimento, não houve revolução brusca no sistema construtivo pois a economia sempre foi vinculada ao meio rural, porém aos poucos vai-se utilizando novas técnicas, novos materiais, implantações livres e o surgimento de novas tendências como o ecletismo e o modernismo, ainda assim eram empregados elementos da arquitetura vernacular como: grandes varandas, sistemas estruturais de carnaúba e alvenarias em adobe adequadas às novas tendências. Este trabalho pretende analisar a arquitetura moderna empregada em Teresina e as técnicas e materiais tradicionais regionais que foram empregados e adequados a arquitetura moderna teresinense e ao contexto local. Em primeiro lugar deve-se compreender as especificidades da arquitetura vernacular pré-existente em Teresina e como o modernismo se adequou aos materiais e técnicas locais contextualizando historicamente as mudanças arquitetônicas ocorridas, exemplificando os elementos e materiais construtivos da arquitetura vernacular teresinense.'
  keywords:
