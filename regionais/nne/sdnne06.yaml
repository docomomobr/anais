  section: Poster Digital
  abstract: 'O presente artigo tem o propósito de realizar uma análise sobre o entorno do edifício do Tribunal de Justiça, construído na década de 70 o qual possui incontestável valor patrimonial para o Estado do Piauí. O projeto arquitetônico de Acácio Gil Borsoi possui características de uma obra moderna brutalista e compõe o centro cívico local, sendo fundamental na conformação da malha urbana. Na atualidade a área investigada configura-se completamente adensada, constituída por edificações com variadas funções, proporcionando novas dinâmicas espaciais, o que demonstra a necessidade de uma análise de modo crítico. A pesquisa sobre essa edificação moderna iniciou-se em 2007, durante a participação no Grupo de Pesquisa "Modernidade Arquitetônica", da Universidade Federal do Piauí, cadastrado no CNPq, prosseguindo durante mestrado cumprido no Programa de Pós-Graduação em Arquitetura da Universidade Federal do Rio Grande do Sul e tendo a investigação continuidade no trabalho do Grupo de Pesquisa e Extensão "Amigos do Patrimônio" da UFPI. A metodologia inicial aplicada no grupo FORM-PI, por meio da orientação da Professora Doutora Alcília Afonso Albuquerque e por meio das pesquisas realizadas durante o mestrado métodos foram acrescentados, ampliando as técnicas de análise das edificações. A constante pesquisa sobre as edificações e o entorno compuseram um caminho para o estudo sobre o objeto arquitetônico como bem cultural e as transformações da cidade. Recentemente na área demarcada apreciada, está sendo proposta a construção de um anexo a mais para o Tribunal de Justiça, o que fomenta a discussão sobre o tema. Deste modo a publicação do artigo justifica-se pela temática atual da questão patrimonial arquitetônica e a relação na dinâmica da cidade contemporânea.'
