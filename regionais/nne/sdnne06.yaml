  file: sdnne06-015.pdf
  abstract: 'Nos textos canônicos a cerca da Arquitetura Moderna no Brasil a adaptabilidade aparece como importante elemento definidor da arquitetura brasileira, forjando uma identidade nacional que se construiria a partir da síntese modernidade e tradição, na qual aquilo que ‘nos é próprio’ está imbricado a uma condição tropical “corajosamente encarada e brilhantemente resolvida” (Goodwin, 1943). Essa ideia foi reforçada por Mindlin, em 1956, ao apresentar essa arquitetura como “arquitetura do sol”, bem como outros autores como Sartoris (1954) e Bruand (1981?), apenas para citar alguns. Embora Giedion tenha reconhecido que características excepcionais estavam presentes no “nível médio da produção da produção arquitetônica” (GIEDION in MINDLIN, 2000, p.17), a produção analisada por esses autores concentram-se em SP-RJ-MG. Assim, é pertinente analisar em detalhes obras modernas realizadas nas regiões Norte e Nordeste procurando analisar como a produção de arquitetura moderna, dentro de um processo de difusão, carrega o vocabulário moderno em sua linguagem ao passo que é incorporada em novos contextos culturais, sociais e geográficos. Nesse sentido, propõe-se aqui a análise de duas residências construídas na cidade de Aracaju na década de 1950 buscando investigar como essa arquitetura, que chega a essa cidade inserida em um processo nacional de difusão da arquitetura moderna, relaciona-se com o lugar: a sociedade, a cultura e seus condicionantes bioclimáticos. Em um primeiro momento, o trabalho consiste no redesenho (2D e 3D) da obra em estudo e, posteriormente, no desenvolvimento de análises quanto Forma, Função e Estrutura1, bem como a análise crítica sobre uma produção numericamente tímida e uma produção/prática que não fez escola nem deixou sucessores, mas nem por isso menos importante. Os exemplares a serem analisados são: Res. Maria Melo (1952) e Res. Souza Freire (1958).'
