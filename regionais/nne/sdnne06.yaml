  section: Apresentação Oral
  abstract: 'Este artigo, que possui como eixo temático as discussões sobre as relações projetuais e bioclimáticas existentes na obra do arquiteto modernista Acácio Gil Borsoi, o Tribunal Judiciário do Piauí, abordará inicialmente as técnicas construtivas, com a discussão dos materiais empregados e dos planos de desenvolvimento adotados pelo arquiteto. Construído na década de 70, a construção possui grande preocupação com adequação ao local e ao clima, visando o combate à radiação solar excessiva, grande luminosidade e privilegia a ventilação natural. Esta adequação, pode ser observada com a utilização de grandes brises verticais em volta de toda planta básica, dispostos de maneira informal em concreto, sendo este o principal traço da concepção do projeto. Outrossim, baseiase em materiais locais, como o concreto, pedra, tijolo e madeira, tendo sua estrutura realizada totalmente in loco, como seus pilares, vigas, lajes e lâminas verticais. A partir do estudo do projeto inicial do arquiteto e posteriores visitas a edificação, foram realizadas análises da insolação da construção e da proteção efetiva dos brises e dos elementos vazados empregados nas fachadas, utilizando os softwares Sketchup e SUNSURVEYOR. O enfoque do artigo é a adequação do edifício ao desenho e ao clima urbano, valorizando a espacialidade e somando à Teresina uma nova perspectiva no contexto da arquitetura brutalista brasileira.'
  keywords:
  - estudo bioclimático
  - técnicas construtivas
  - Acácio Gil Borsoi
  abstract_en: 'This article, which has as main theme the disputed project and relations existing in the work of the bioclimatic modernist architect Acácio Gil Borsoi, the Judicial Court of Piauí, will initially constructive techniques, with the discussion of the materials used and of the adopted development plans by the architect. Built in the 70, the construction has great concern with adequacy to site and climate, aiming at combating excessive solar radiation, great light and focuses on natural ventilation. This fitness, can be observed with the use of large vertical Brise Soleils around basic willing plan informally in concrete, this being the main trace of the conception of the project. In addition, based on local materials, such as concrete, stone, brick and wood, with its structure held entirely in loco, as it pillars, beams, slabs and vertical blades. From the study of the initial project of the architect and later visits to construction, insolation analyses were carried out of the building and of the effective protection of brises and leaked employees on the façades, using the Sketchup software and SUN-SURVEYOR. The focus of the article is the suitability of the building design and urban climate, valuing the spatiality and adding to Teresina a new perspective in the context of brazilian brutalist architecture.'
