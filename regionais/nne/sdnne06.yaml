  abstract: 'Durante o final do século XIX chega ao Brasil o cinema, pouco depois, nas primeiras décadas do século seguinte, a arquitetura moderna. Teresina seguiu a mesma marcha, o cinema não tardou a se popularizar, em 1930 é construído o Cine Rex, edificação destinada exclusivamente para a exibição de películas e caracterizado por uma nova linguagem arquitetônica. Sua construção não só consolidou importância do cinema na vida cultural da cidade como trouxe um dos primeiros exemplares de arquitetura moderna à cidade. Este artigo tem como objetivo promover um estudo de caso sobre o Cine Rex, localizado em Teresina mais especificamente na Praça Pedro II, no centro da cidade. O estudo tem como alvo dois pontos: primeiro, o da sua importância arquitetônica, como obra precursora da modernidade e em o segundo, analisar o impacto da sua construção na vida cultural da cidade de Teresina. Seu estudo se justifica por sua importância tanto na vida cultural da cidade, quanto por seu caráter vanguardista na apresentação de um novo estilo à capital.'
