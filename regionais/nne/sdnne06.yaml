  section: Poster Digital
  abstract: A produção arquitetônica formal na cidade de Belém durante o período 19401960 possui referências modernas as quais precisam ser analisadas dentro de um processo de recepção, de difusão de ideias, concepções e conceituações. Deste modo, neste artigo propõe-se a análise mais aprofundada desses exemplares, viabilizada a partir de etapas prévias como a recuperação de projetos, redesenhos, visitas in loco e levantamentos arquitetônicos. A sistematização e análise desse material contribuiu para o entendimento de um momento singular das novas expressões da arquitetura na cidade de Belém da segunda metade do século XX. Destacam-se pontos basilares, como a análise das soluções projetuais, sua materialidade formal, sua expressão plástica, possibilitadas por meio da leitura do projeto original e do redesenho digital. Deste modo, a partir das análises e conclusões realizadas, valoriza-se esses processos de modernização de outras geografias como representantes de um tipo relevante de modernidade, ainda que estes tenham ocorrido num contexto local de inexistente industrialização, o que torna tais produções diretamente associadas aos pressupostos que envolvem os protagonistas, as condições socioculturais e econômicas locais e o público que as demandava. Afirma-se então que o ideário de modernização fez parte dos anseios da sociedade belenense, especialmente da elite burguesa. Contudo, as condições econômicas talvez não tenham permitido uma continuidade e extensão dessas casas na cidade, mas as particularidades formais das obras de Camilo Porto de Oliveira autor das três produções estudadas mostram que representaram um novo momento na história da construção de um novo espaço doméstico em Belém, cujo repertorio foi assimilado e popularizado nas novas residências das décadas posteriores.
