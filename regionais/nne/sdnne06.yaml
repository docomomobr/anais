  abstract: Esta pesquisa de iniciação cientifica realizou um estudo sobre o ideário urbano contido no plano elaborado pelo arquiteto Wit Olaf Prochinik para a cidade de São Luís do Maranhão em 1977, no âmbito da gestão do Prefeito Haroldo Tavares, com o objetivo de resgatar esta iniciativa do planejamento urbano, que resultou no primeiro plano diretor da cidade. Tal plano enfrentou questões como a organização da infra-estrutura viária, a política do uso de terra, propondo hipóteses de desenvolvimento da cidade, incluindo a valorização do patrimônio arquitetônico histórico de São Luís. O referencial teórico compreende o contexto econômico do Maranhão através de autores como Burnett (2012), assim como o cenário do planejamento urbano, em 1970, no Brasil em autores como Castells (2013), Choay (1979), Arantes e Maricato (2013) entendendo como estas ideias exerceram influências no planejamento de São Luís. Procedemos ainda, uma análise da obra e do ideário urbano do arquiteto Wit Olaf Prochinike suas proposições para a cidade de São Luis com um olhar na contemporaneidade. Finalmente a pesquisa confronta as ideias propostas pelo Prefeito e pelo arquiteto em 1977 com os rumos do planejamento urbano no séc. XXI em São Luís. Diante dos desafios propostos pela revisão do plano diretor atual.
