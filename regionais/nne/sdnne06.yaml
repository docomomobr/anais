  section: Apresentação Oral
  abstract: 'O ensaio é um recorte do projeto de pesquisa em andamento do curso de Arquitetura e Urbanismo da Universidade Federal do Amazonas, que investiga a arquitetura moderna na Amazônia e a obra de Severiano Porto. Mineiro de nascimento, carioca por formação e amazonense de coração, esse peregrino concluiu o curso na Faculdade de Belas-Artes do Rio de Janeiro em 1954. Foi Diretor Técnico da Construtora Ary C.R. de Britto no Rio de Janeiro onde realizou alguns projetos e em 1965 iniciou a sua jornada na cidade de Manaus. Na Amazônia, o arquiteto desenvolveu mais de 300 projetos impulsionado pelo ambiente favorável e devido ao impulso econômico proporcionado pela implantação da Zona Franca de Manaus. Alcançou o reconhecimento nacional e internacional através das obras na Região Norte com uma modernidade periférica ao eixo Rio - São Paulo. O Banco de Crédito da Borracha foi fundado em 1942 durante o governo de Getúlio Vargas na Segunda Guerra Mundial para financiar a produção da borracha para os países aliados. Em 1966, já como Banco da Amazônia, tornou-se agente financeiro da política de desenvolvimento da Amazônia Legal e após a implantação dos incentivos fiscais da Zona Franca de Manaus, em 1967, depositário dos recursos provenientes dos incentivos fiscais. Severiano Porto fez os projetos para agências do BASA em Manaus (1974), Rio de Janeiro (1975) e São Paulo (1976) onde podemos constatar a sua modernidade em diferentes realidades. O redesenho, a modelagem e a análise do edifício-sede do BASA em Manaus, um “Palácio de Cristal”, único construído dos três projetos, representa um importante capítulo na arquitetura moderna na Amazônia com o diálogo entre o universal e o regional.'
