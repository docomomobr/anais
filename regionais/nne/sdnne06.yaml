  file: sdnne06-048.pdf
  abstract: 'Este artigo tem como objeto de estudo o projeto de uma residência unifamiliar, de valores e estética moderna, projetada, em 1973, pelo arquiteto mineiro Antônio Luiz, na cidade de Teresina, Piauí. Esse estudo faz parte da pesquisa “Estudo da casa piauiense: tecnologias construtivas”, desenvolvida pelo Grupo NEAPI, do Centro Universitário Uninovafapi, pelo Curso de Arquitetura e Urbanismo, desde o ano de 2013. A qualidade projetual da residência, espacial, formal e tecnologicamente, justifica seu estudo e documentação como importante patrimônio moderno piauiense. Implantada num terreno de esquina, a casa se destaca por suas linhas retas, telhado tipo platibanda, revestimentos em 3 D, e seu exuberante muro frontal de jardineiras com inclinações opostas, que nos dá a sensação de movimento e que, por sua baixa altura, destaca as formas da casa. A metodologia de pesquisa adotada foi o redesenho dos planos originais do projeto, baseado no livro de Gastón e Rovira (2007), intitulado El Proyecto Moderno. Pautas de Investigación. Centramos nossa atenção na sua realidade física, geométrica e construtiva, usando das mesmas ferramentas do autor em sua concepção: o desenho; buscando-se experimentar o projeto através da solução de seus problemas, cálculos e ajustes. A análise está focada na arquitetura, no edifício como documento, nas questões projetuais e construtivas, e as relações entre elas. Quanto às fontes, teve-se acesso ao arquivo pessoal do arquiteto. Como discussão foram analisadas uma série de critérios projetuais que podem servir de modelo para projetos atuais, não como cópia, mas como exemplo de resolução projetual, dentro da linguagem moderna, a serem seguidos, investigados e desenvolvidos. Concluindo, a análise, além de produzir material de projeto, contribuirá com a necessidade de recopilar e documentar o acervo moderno de Teresina, dos elementos concernentes ao projeto, à construção, aos materiais e à expressividade plástica resultante.'
