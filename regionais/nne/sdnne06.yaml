- id: 3
  title: 'A casa modernista como ponto de inflexão na natureza morfológica de uma possível “morada brasileira”: o caso Natal, RN'
  authors:
  - givenname: E.
    familyname: Trigueiro
  - givenname: L. L.
    familyname: Jacome
  - givenname: I.
    familyname: Araújo
  section: Apresentação Oral
  file: sdnne06-003.pdf
  abstract: A natureza morfológica de residências modernistas potiguares é explorada, quanto à caixa mural e à estrutura espacial, entendidas como expressivas e conformadoras de práticas socioculturais. Acreditase que os 27 casos analisados, parte de um acervo documental sobre arquitetura potiguar predominantemente desaparecida, são representativos da produção modernista local quanto ao recorte temporal e social, indo dos anos 1950 aos 1970, e contendo habitações de camadas economicamente mais e menos privilegiadas. Estudos sobre a lógica socioespacial da moradia brasileira apontam a resiliência de aspectos morfotopológicos que aparentam resistir a mudanças temporais, geográficas e sociais, como é o caso da importância exercida pelo espaço externo à moradia para reconfigurar a lógica socioespacial doméstica, em face da relativa irrelevância do sistema de espaços interiores de circulação. Outros aspectos formais encontrados com intensidade e disseminação notáveis ao longo da história da moradia brasileira tendem a estar circunscritos a nichos sociais, temporais ou regionais, como é o caso da segregação espacial de cômodos usados principalmente por empregados (entre os mais ricos), da alta acessibilidade dos quartos dos pais (em casas prémodernistas), da versatilidade na adequação de cômodos para usos diurno/noturno ou social/intimo/serviço pelo abrir e fechar de portas (no meio rural). A interação dos sistemas de circulação interna/externa, propriedade que parece ter embasado a “alma” morfológica de uma possível “casa brasileira”, foi radicalmente afetado pela setorização dos espaços domésticos, levando a crer que a casa modernista teria sido o ápice e o ponto de inflexão nessa trajetória entre a herança colonial e a contemporaneidade. Investigase aqui tal assertiva à luz da literatura e da análise socioespacial buscando ampliar o conhecimento sobre a modernidade potiguar, injustamente apontada como uma produção débil quando comparada a de outros estados, e aprofundar o entendimento e a atenção sobre aspectos que moldaram e continuam a moldar a vida doméstica no Brasil.
  keywords:
  - arquitetura modernista
  - morada brasileira
  - morfologia da arquitetura
