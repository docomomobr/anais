  abstract: Este artigo, que possui como eixo temático as discussões sobre as relações projetuais e bioclimáticas existentes na obra do arquiteto modernista Acácio Gil Borsoi, o Tribunal Judiciário do Piauí, abordará inicialmente as técnicas construtivas, com a discussão dos materiais empregados e dos planos de desenvolvimento adotados pelo arquiteto. Construído na década de 70, a construção possui grande preocupação com adequação ao local e ao clima, visando o combate à radiação solar excessiva, grande luminosidade e privilegia a ventilação natural. Esta adequação, pode ser observada com a utilização de grandes brises verticais em volta de toda planta básica, dispostos de maneira informal em concreto, sendo este o principal traço da concepção do projeto. Outrossim, baseiase em materiais locais, como o concreto, pedra, tijolo e madeira, tendo sua estrutura realizada totalmente in loco, como seus pilares, vigas, lajes e lâminas verticais. A partir do estudo do projeto inicial do arquiteto e posteriores visitas a edificação, foram realizadas análises da insolação da construção e da proteção efetiva dos brises e dos elementos vazados empregados nas fachadas, utilizando os softwares Sketchup e SUNSURVEYOR. O enfoque do artigo é a adequação do edifício ao desenho e ao clima urbano, valorizando a espacialidade e somando à Teresina uma nova perspectiva no contexto da arquitetura brutalista brasileira.
