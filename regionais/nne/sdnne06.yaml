    bio: null
    country: BR
    primary_contact: false
  section: Apresentação Oral
  abstract: 'Este artigo tem como objeto de estudo o processo projetual de Severiano Porto (1930). Arquiteto com intensa atuação na Amazônia e detentor de diversos prêmios no Brasil, formou-se no Rio de Janeiro concluindo seus estudos em 1954 na Faculdade Nacional de Arquitetura. Foi para Manaus em 1965 e lá compreendeu a gravidade dos impactos ambientais causados pelo desenvolvimento urbano. Com uma atitude eminentemente crítica realiza projetos que são notáveis pelas soluções que apresentam no encontro das tecnologias modernas e tradicionais, pelo respeito ao contexto físico e cultural e pela coerência da adequação da arquitetura ao clima tropical. Neste trabalho, baseado em pesquisas bibliográficas, entrevistas, visitas in loco e análise gráfica, buscamos compreender a maneira de pensar e fazer arquitetura em Severiano Porto. Para isso estabelecemos uma relação entre vida e obra; buscamos contrapor o discurso da crítica com a do próprio arquiteto, de maneira a esclarecer determinadas idéias que sua obra suscita; e, finalmente, com a análise do projeto escolhido como estudo de caso, a Aldeia SOS do Amazonas (1994-1997), procuramos confirmar o discurso do arquiteto, perceber como ele resolve os problemas entre os condicionantes climáticos e as soluções espaciais e construtivas locais em face aos requerimentos modernos da racionalidade do desenho e padronização industrial, assim como encontrar na obra outros sentidos possíveis de seu trabalho. Durante a investigação ficou claro para nós que a aproximação de Porto a uma arquitetura sustentável supera os resultados meramente funcionais. Através do estudo de caso poderemos perceber que suas soluções se estendem de maneira a intensificar e colaborar para o funcionamento do espaço de forma integral.'
  keywords:
  - Severiano Mário Porto
  - tectônica
  - solução de design
  abstract_en: 'This essay investigates the design process of acclaimed Brazilian architect Severiano Mário Porto (b.1930). With an extensive work in the Amazon region, winner of many awards in the country and 1st Prize at 1ª Bienal de Arquitectura de Buenos Aires, in 1985, he was raised in Rio de Janeiro and graduated in 1954 at Faculdade Nacional de Arquitetura. He settled in the city Manaus in 1965 and soon became concerned with the seriousness of the environmental impact caused by the rapid urban growth. With an outstanding critical attitude, he designed projects, which are remarkable for its solutions, which meet modern and traditional technologies, for its respect to the physical and cultural context and the coherence of the appropriateness of architecture to the tropical climate.In the present investigation, based on bibliographic research, interviews, site visits, and graphic analysis, we seek to understand Severiano Porto´s vision and strategies. Through the project elected as our case study, SOS Children’s Village Amazonas (1994-1997) we attempt to confirm the ideas presented in his discourse. It interest us to know how does the architect accomplishes the problems of climatic conditions and local spatial and construction solutions towards the modern requirements of design rationality; as well as reveal other meanings of his architecture and design process.Throughout the investigation it was clear for us that Severiano Porto´s approach to a sustainable architecture surpass merely functional results. As we will have the opportunity to illustrate through the case study (SOS Children’s Village Amazonas), his answers extend to solutions that intensify and collaborate to the whole space performance. And that includes being an active agent in the formulation of pedagogic and social proposals of the entity, which enriched the client´s request.'
