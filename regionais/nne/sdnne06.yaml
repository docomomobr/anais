    primary_contact: false
  section: Apresentação Oral
  abstract: 'Este artigo traz um apanhado da produção da praça moderna e sua relação com a pequena cidade, objetivando a compreensão dos processos de projetação com a dinâmica urbana e territorial do lugar, que por sua vez, que acabam incorporando novos valores e significados de urbanidades para os espaços públicos. A vida citadina perpassa pela praça pública, seja em momentos de passagem ou de permanência, transcendendo os limites da conversa, da calmaria e da simplicidade do lugar. Os pequenos municípios em sua infraestrutura urbana são dotados de atributos como praças, parques e passeios públicos, que aglutinam no processo de projetação e execução a hedge da praça moderna. Pau dos Ferros, localizada no semiárido potiguar, apresenta um contributo considerável de praças modernas que incorporaram a paisagem da cidade. Contudo, nos processos de reforma e requalificação, a praça pública ganha novos valores, como traçado eclético moderno e perda da identidade arquitetônica cultural local, numa cidade em constante expansão urbana. Com efeito, destaca-se principais questões do trabalho: Como ocorre o processo de projetação dos espaços públicos nos pequenos munícios considerando que muitos não dispõem de instrumentos reguladores urbanos, como planos diretores que norteiam os projetos? O que se produz de arquitetura paisagística na cidade pequena é reflexo das produções dos grandes centros urbanos? No processo metodológico a base empírica, pauta-se no levantamento de informações em fontes primárias como documentos institucionais, revisão bibliográfica e pesquisa de campo, registro fotográfico e percepção ambiental do lugar. Como produtos esperados, a análise do conjunto de informações levantadas e percebidas permite a compreensão da praça pública através das mudanças ocorridas na relação da cidade e processo de globalização que imprime na cidade pequena a nova concepção de arquitetura paisagística frente aos transbordamentos urbanos nos pequenos municípios.'
  keywords:
  - praça
  - cidade
  - Pau dos Ferros
  abstract_en: 'This article provides an overview of the production of modern square and its relation to the small town, aiming at understanding of projecting processes with urban and territorial dynamics of the place, which in turn, they end up incorporating new values and urbanities meanings for public spaces. The city life is embraced by the public square, whether in times of passage or permanence, transcending the boundaries of the conversation, the calm and simplicity of the place. Small municipalities in their urban infrastructure are endowed with attributes such as squares, parks and promenades, which coalesce in the process of projetação and running the hedge of modern square. Pau dos Ferros, located in the Potiguar semiarid region presents a considerable contribution of modern squares that incorporated the city landscape. However, in the reform and renewal process, the public square gained new values, as modern eclectic stroke and loss of local cultural architectural identity, a city in constant urban expansion. Indeed, there is major issues of labor: As the design process of public spaces in small munícios considering that many do not have urban regulatory instruments such as master plans that guide the projects? What is produced of landscape architecture in the small town is a reflection of the production of large urban centers? In the methodological process the empirical basis, and based on survey information from primary sources such as institutional documents, literature review and field research, photographic record and environmental perception of the place. As expected products, the analysis of the raised set of information and perceived allows the understanding of the public square by the changes in the relationship of the city and globalization process that prints in the small town the new conception of landscape architecture facing the urban spillovers in small municipalities.'
