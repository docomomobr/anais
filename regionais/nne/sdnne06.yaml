- id: 8
  title: A residência modernista aracajuana dos Souza Freire
  authors:
  - givenname: J.
    familyname: Maciel
  section: Apresentação Oral
  abstract: Aracaju foi fundada em 1855 sob o signo da modernidade. A secular cidade de São Cristóvão perdeu o título de capital motivada por questões econômicas, políticas e pela expectativa de sua elite por um ideal moderno aos moldes do ocorrido no sudeste brasileiro e na Europa finissecular. Os anseios da sociedade foram parcialmente satisfeitos a partir dos anos 1910, graças à remodelação e modernização urbana, pautadas no embelezamento dos espaços públicos, na atualização das fachadas e na construção de edifícios que atendesse a estética estilística da época, a exemplo do Art Déco com H.O. Arendt Von Altenesch e o Moderno com projetistas de expressão local. As edificações modernistas marcaram a paisagem arquitetônica aracajuana a partir dos anos 1940 e 1950 e expressaram a “cor local” do repertório arquitetônico em voga no país, através da inventividade de seus autores nas soluções projetuais e construtivas e na expressão plástica resultante. As residências modernistas refletem a imaginação criativa dos projetistas, a conexão com a produção arquitetônica nacional e suas adaptações, fruto da limitação técnica da mão-de-obra e da tecnologia disponível e do acesso aos materiais em voga. Dez desses exemplares residenciais unifamiliares figuram na lista de Patrimônio Cultural de Aracaju e assumem relevância na memória da paisagem cultural dos anos 1950. Este trabalho, portanto, pretende analisar a arquitetura da residência dos Souza Freire, localizada no bairro Centro, visando investigar sua materialidade no viés da tectônica e suas especificidades e singularidades no contexto local. O ponto de partida é compreender a tectônica na arquitetura, percorrendo brevemente suas acepções; em seguida contextualizar o exemplar arquitetônico no cenário nacional e local para, enfim, embasar a análise dos elementos concernentes ao projeto, à construção, aos materiais e à expressividade plástica resultante.
  keywords:
  - análise arquitetônica
  - residência modernista
  - tectônica
