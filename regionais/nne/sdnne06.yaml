  section: Apresentação Oral
  abstract: 'Este trabalho aborda a adequação da arquitetura modernista natalense a aspectos bioclimáticos do Nordeste brasileiro. Mediante a construção de uma matriz valorativa, objetiva-se explorar sete casos de arquitetura residencial considerados representativos da produção modernista local, a título de estudo piloto que servirá de base para a análise de uma amostra mais ampla, podendo contribuir como referências para estudos afins neste momento em que a arquitetura modernista potiguar desaparece do cenário construído e que pesquisadores debruçam-se sobre casos remanescentes e vestígios dessa produção, buscando, senão salvaguardar exemplares, ampliar o conhecimento sobre o que existiu. A arquitetura moderna, em especial a brasileira, embora tenha trazido avanços quanto ao conforto ambiental, disseminou a adoção de tipos morfológicos e de elementos construtivos que a afastaram de modelos consolidados por décadas de existência e introduziram inovações nem sempre adequadas ao clima do bom desempenho térmico, e menor consumo energético. Características chave da arquitetura moderna, como a fachada livre e as janelas em fita requerem reflexão especial e verificação quanto à adequação climática. Nesse sentido concentra-se, principalmente, a análise que se está conduzindo, parte de uma pesquisa maior sobre a arquitetura moderna potiguar, em andamento, que reúne registros e análises morfológicas acerca de residências construídas dos anos 1950 a 1970 em Natal. Para a construção da matriz valorativa indicativa de adequação/inadequação bioclimática, tem-se como referência aspectos apontados nas obras “Roteiro para de construir no Nordeste” (HOLANDA, 1976) e “Eficiência Energética na Arquitetura” (LAMBERTS; DUTRA; PEREIRA, 2014). As edificações serão analisadas quanto a: iluminação natural; ventilação natural; e propriedades térmicas dos elementos construtivos. Espera-se que os resultados sirvam de referência para projetos futuros, e contribuam para um melhor entendimento da casa modernista nordestina no que tange a aspectos ambientais e soluções projetuais.'
  keywords:
  - arquitetura modernista
  - aspectos bioclimáticos
  - residências
  abstract_en: 'TITLE Modern architecture and environmental adequacy in modernist houses of Natal, RN, Brazil This paper studies the adaptation of modernist architecture in Natal to the bioclimatic aspects of the Brazilian Northeast. By way of the construction of an evaluative matrix, seven cases of residential architecture considered as representative of the local modernist production are explored as a pilot study that shall base the analysis of a larger sample, and possibly contribute as a reference for further studies at this moment when the modernist architecture disappears from the local built scenario and researchers focus on remaining cases and traces of that production, aiming perhaps not to save existing units, but to expand our knowledge regarding what has existed. Despite the advances concerning environmental comfort brought about by the modern architecture, it has disseminated the use of morphological types and constructive means that are distant from models consolidated for decades in the region, introducing elements not always conducive with climate in the Brazilian Northeast, where shading and ventilation are crucial factors for a good thermic performance and for energy conservation. Key characteristics of modern architecture, such as a free-standing façade and the famous fenetre à longuer require especial reflexion and verification concerning climatic adequacy. The analysis now in progress, part of a larger researcher on local modern architecture, targets mainly these aspects by gathering records and conducing morphological analyses regarding residences built from the 1950s through the 1970s in Natal. In order to build an evaluative matrix, which can shed light upon bioclimatic adequacy/inadequacy, analytical variables are drawn from the works “Roteiro para se construir no Nordeste” (HOLANDA, 1976), and “Eficiência Energética na Arquitetura” (LAMBERTS, DUTRA, PEREIRA, 2014). The buildings are analysed regarding their: natural lighting, natural ventilation and thermic properties of the constructive elements. It is expected that results from this study may serve as a reference for future researches and contribute for a better understanding of the Brazilian north eastern modernist house, concerning environmental aspects and design solutions.'
