    bio: null
    country: BR
    primary_contact: false
  section: Apresentação Oral
  abstract: 'Este artigo pretende explorar um processo metodológico de intervenção no espaço urbano, a partir da relação e interferência entre o Lugar e o Projeto de Arquitetura, nomeadamente através da obra do arquitecto português Fernando Távora, realizada por si e sua equipa durante a segunda metade do século XX, mais concretamente a partir de intervenções em espaço urbano com escalas, preexistências e conteúdos distintos. A partir da observação das suas obras, intentar-se-á uma desmontagem explicativa, interpretativa e relacional dos distintos lugares, para atestar uma hipótese de leitura que fundamente e estruture a importância do Lugar no seu modo de ver a arquitetura. As questões que se abordarão prendem-se não apenas com a forma dos espaços (sua natureza, situação, desenho, escala, materiais, sistemas construtivos, contexto histórico, político e social), mas principalmente com a relação entre o lugar e o desenvolvimento do projeto, e com a articulação das intervenções nos seus contextos próximos, de modo a traçar uma estratégia comum que viabilize a demonstração da questão do Lugar como a chave metodológica do arquiteto, assim como se procurará refletir sobre a dimensão cultural e concetual do projeto urbano na criação de uma imagem da cidade. Como o próprio coloca “O projeto nasce do conhecimento do lugar mas, ao mesmo tempo, a minha arquitetura define o lugar. Assim, a arquitetura é o processo de redefinição do lugar”; sendo o desígnio de um projeto tornar visíveis determinadas características específicas do Lugar, montando-as e ajustando-as numa nova ordem que o valorize e lhe potencie novo significado. Nesse sentido, a sua obra constrói uma narrativa particular sobre cada cidade, tornada visível pela interpretação e reconhecimento de determinadas opções projetuais, onde a história, a sensibilidade ao lugar e o conhecimento da cultura sublimam uma abordagem metodológica que sustenta novas perspetivas de intervenção sobre a realidade urbana.'
