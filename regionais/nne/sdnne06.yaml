  abstract: A segunda metade do século XX apresentou mudanças nos cenários político e econômico do Brasil, desencadeando o aumento da população das cidades, resultado do êxodo rural marcante desta época. Intensificou-se, assim, a problemática do déficit habitacional nos centros urbanos brasileiros, inclusive em Teresina, onde se criou, em 1965, a Companhia de Habitação do Piauí (COHAB/PI) como medida governamental de política habitacional. A construção de diversos conjuntos habitacionais destinados à população de baixa renda, quase sempre implantados distantes do centro, promoveu a expansão do tecido urbano da capital. Nos contextos nacional e global, observava-se a influência do planejamento urbano racionalista na concepção de conjuntos habitacionais, principalmente no pós-guerra, quando governos economicamente afetados e nações em desenvolvimento o tomaram como solução às questões habitacionais em seus territórios. Divulgador das ideias modernistas, este modelo de planejamento racionalista usava como base a racionalização de materiais, o uso de tecnologias construtivas e a estandardização das unidades habitacionais, concebendo espaços urbanos de forma mais rápida e com menores custos. É neste cenário de expansão da cidade de Teresina e de influência do planejamento urbano racionalista que se concebe o Conjunto Habitacional Tancredo Neves, concluído no ano de 1985. Objetiva-se, aqui, analisar o partido urbanístico do Conjunto à época de sua implantação, trabalhando características morfológicas presentes nas ideias-chave do urbanismo moderno que se refletem no seu desenho urbano. Apresenta-se o contexto histórico da criação do Conjunto, seguido da análise dos elementos morfológicos compositores de seu espaço, associados aos propostos nos modelos urbanos advindos das teorias do movimento moderno. São ressaltadas, enfim, as características modernas refletidas no partido urbanístico do conjunto habitacional em estudo, elucidando a contribuição da ideologia modernista no processo de expansão e consolidação da identidade urbana de Teresina.
