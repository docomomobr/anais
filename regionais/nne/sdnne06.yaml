  - Frei Serafim
  abstract_en: 'This study aims to develop (re)knowledge of modern architecture present in the surroundings of Frei Serafim Avenue in Teresina (PI), through the study and preservation prospects of the representative area of the local historic site. The research addresses the buildings built between the 1940s and 1960 period was the spread of the Modern Movement in the buildings of the area in question. The goal is to create a "Modern Route," defined from the analysis of the buildings in that space. It is intended to understand the relevant characteristics of this production in the light of political, economic, social and cultural context, as well as from the influences suffered from other sites and also various professionals at the time. Therefore, bibliographic research will be needed to understand the historical and cultural context and the various aspects involve Modernism, from the global level to the local, Teresina. There will field research for the implementation of surveys as the metric and iconographic, in order to analyze facade, program, materials, construction techniques and conservation status. The study will thus through the dissemination of knowledge, raise awareness about the preservation and enjoyment of the possibility that such a significant space for the city.'
