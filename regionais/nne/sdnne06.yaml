  section: Poster Digital
  abstract: 'O Moderno na Amazônia acompanha a sua tardia ocupação territorial, onde o desenvolvimento das principais cidades, bem como o surgimento de outras, tem como motor propulsor estímulo à implantação de grandes projetos econômicos, como parte da estratégia do Governo Federal para inserir mais controle na região. Quando se reporta a exemplares desta arquitetura, é incontornável o nome Oswaldo Arthur Bratke, que projetou, na década de 1950, duas vilas operárias encomendadas pela ICOMI (Indústria de Comércio e Minérios S/A), uma localizada no Município de Serra do Navio – hoje núcleo urbano - e outra no Município de Santana – um dos bairros dessa cidade – ambas no Estado do Amapá. O foco deste trabalho centrase em Vila Amazonas, que representa um importante bairro da cidade de Santana que vem sofrendo profundas descaraterizações em sua arquitetura, restando apenas seu traçado urbano e poucos exemplares preservados. As edificações que ainda sobrevivem são capazes de traduzir todo o ideário Moderno, com o “pé” no Regionalismo Crítico que Bratke propunha. Por tanto, torna-se necessário registrar esses exemplares. Neste sentido, a digitalização 3D, hoje utilizada em inventários de patrimônios seculares, representa uma metodologia interessante para este fim, pois é capaz de apreender todo o objeto e seu entorno para manipulações em softwares 3D. A pesquisa passa por duas etapas: a primeira resgata o ideário do arquiteto contido nos principais elementos preservados; a segunda recorre ao experimento que inclui a digitalização 3D a partir da obtenção de nuvens de pontos por fotogrametria, utilizando como modelo o antigo Clube Social do Centro Cívico de Vila Amazonas. Espera-se com este trabalho contribuir para a inserção de técnicas de apreensão 3D de objetos arquitetônicos de importância histórica recente, como o Moderno na Amazônia.'
