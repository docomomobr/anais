  section: Apresentação Oral
  abstract: 'João Filgueiras Lima, o Lelé, um dos maiores arquitetos brasileiros da contemporaneidade, realizou parte importante da sua obra na cidade de Salvador, no atendimento a demandas sociais e comunitárias apoiadas pelo poder público. Este artigo explanará sobre as unidades escolares construídas pelo arquiteto com o uso do sistema de pré-fabricação em argamassa armada entre os anos de 1986 a 1989, quando coordenou os trabalhos da Fábrica de Equipamentos Comunitários - FAEC, também chamada Fábrica de Cidades.A produção das escolas da FAEC corresponde a uma fase profícua de experimentações no âmbito da racionalização das construções, especialmente no que tange o emprego de elementos pré-fabricados enquanto resposta técnica aos problemas intrínsecos de arquitetura moderna. Além de excelentes desenho e plasticidade, as referidas unidades escolares tiveram grande alcance social pela redução dos prazos e custos de construção, pelos resultados eficientes em termos ambientais, pela flexibilidade e extensibilidade dos espaços e a fácil exequibilidade da obra em contextos urbanos complexos. A despeito da sua relevancia para a história da arquitetura moderna brasileira, as escolas de Lelé em Salvador estão hoje em sério risco de desaparecer, em face de demolições recentes por parte do poder público municipal. Em atenção a esse risco, está sendo desenvolvido estudo sobre estas arquiteturas em ACCS – Atividade Curricular em Comunidade e Sociedade, atividade de extensão desenvolvida na Faculdade de Arquitetura da Universidade Federal da Bahia, com atenção ao seu estado de conservação atual e às modificações sofridas pelas mesmas como tentativa de sua adaptação a novos programas e demandas. Entendemos que a qualidade da arquitetura e do sistema construtivo elaborado e aprimorado por Lelé atendendo a este e também a outro programas, merece ser amplamente conhecida no sentido de manter vivo o seu legado e inspirar outras iniciativas que possam indicar novos caminhos para a arquitetura.'
