  section: Apresentação Oral
  abstract: 'O movimento moderno na arquitetura brasileira inicia-se nas primeiras décadas do século XX, trazendo novas prioridades e critérios de planejamento, sobretudo na importância dada ao clima. Esse fator trouxe novas formas de projetar, condicionando a volumetria, o uso dos materiais, disposição de aberturas, entre outros, às características do clima local. Estas estratégias foram um pouco deixadas de lado com o uso de recursos artificiais para climatização e somente após o episódio da crise energética de 2001, a eficiência energética estabeleceu-se como meta no Brasil, com a publicação de leis e regulamentos visando um menor impacto das construções sobre o consumo de energia. Este artigo tem como objetivo analisar a adequação bioclimática de duas residências modernas localizadas em Teresina-PI: a casa Hildemar Santos e a casa Djalma da Costa e Silva, ambas projetadas na década de 1970, pelo arquiteto Antônio Luiz Araújo. Teresina apresenta clima tropical quente sub-úmido e pertence à zona bioclimática 07 segundo o programa ZBBR, evidenciando-se assim a importância do uso de soluções bioclimáticas específicas para essa região. A partir da análise dos projetos originais, bem como visitas a tais residências, foram realizados estudos acerca da ventilação natural, assim como da insolação nas fachadas e do desempenho dos elementos de proteção solar, utilizando-se o software SOLAR, desenvolvido pelo LabEEE. Analisaram-se também as recomendações de projeto constantes na NBR 15220 e 15575. Entre os principais elementos arquitetônicos encontrados nestas residências citamos a correta forma e orientação, as aberturas dispostas a permitirem a ventilação cruzada, uso de espelho d’água, aberturas para saída de ar quente, entre outros. Estas soluções adotadas demonstram preocupação com a adequação climática das residências ao clima de Teresina, apesar da pouca importância dada na época à questão ambiental, mas que devem continuar a serem utilizadas em projetos na região por se mostrarem bastantes adequadas ao clima local.'
  keywords:
  - arquitetura moderna
  - soluções bioclimáticas
  - eficiência energética
  abstract_en: 'The modern movement in Brazilian architecture begins in the early decades of the twentieth century, bringing new priorities and planning criteria, particularly the importance given to the weather. This factor has brought new ways to design, affecting the volumes, the use of materials, provision of openings, among others, the characteristics of the local climate. These strategies were a little left out with use of artificial resources for climate control and only after the episode of 2001 energy crisis, energy efficiency has established itself as a goal in Brazil, with the publication of laws and regulations to a minor impact buildings on energy consumption. This article aims to analyze the bioclimatic suitability of two modern residences located in Teresina- PI: the house Hildemar Santos and home Djalma da Costa e Silva, both designed in the 1970s by architect Antonio Luiz Araújo. Teresina has a tropical climate hot sub-humid and belongs to the bioclimatic zone 07 seconds ZBBR program, thus showing up the importance of using specific bioclimatic solutions for this region. From the analysis of original projects, as well as visits to these homes, studies have been conducted on the natural ventilation, as well as insolation on facades and performance of solar protection elements. It also analyzed the design recommendations contained in NBR15220 and 15575. Among the main architectural elements found in these homes we quote the correct shape and orientation, the openings arranged to allow cross ventilation, mirror of water use, openings for hot air outlet, among others. These solutions adopted demonstrate concern for the climate adaptation of homes to the climate of Teresina, in spite of little importance given to environmental issues in the time, but should continue to be used in projects in the region by prove quite appropriate to the local climate.'
