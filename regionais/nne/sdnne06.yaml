  abstract: 'Em fins de 2014 estava anunciado o fim do Hotel Esplanada em Fortaleza em consequência da aquisição do edifício pelo empresário Ivens Dias Branco para construção, em seu lugar, de um empreendimento imobiliário ímpar na Av. Beira Mar, depois de uma tentativa frustrada do Grupo português Dorisol Hotels de requalificar o edifício. O processo de desconstrução por implosão foi substituído por uma demolição por fases, representando uma “morte” lenta, que foi pouco a pouco apagando os vestígios de um ícone da arquitetura hoteleira moderna de Fortaleza. O Hotel Esplanada, de 1978 projeto do arquiteto carioca Paulo Casé (1931-2014) e de propriedade dos grupos Otoch e Jereissati - nasceu na orla de Fortaleza como o edifício mais alto (18 andares) da Av. Beira-Mar e o primeiro hotel cinco estrelas da cidade. As características modernas do edifício expressavam a sua importância como signo da modernização, anunciando não somente o processo de verticalização da orla, como também o início do desenvolvimento da atividade turística e hoteleira na capital cearense. Neste contexto, o artigo tem como objetivo investigar o papel do Hotel Esplanada face às dinâmicas socioespaciais (econômicas, políticas, simbólicas e urbanas) relacionadas à atividade turística e imobiliária em Fortaleza, desde a sua construção até a sua demolição, enfatizando seus valores arquitetônicos e denunciando a vulnerabilidade do patrimônio edificado moderno frente às dinâmicas urbanas contemporâneas. A relevância do trabalho se justifica em função da necessidade de se discutir a relação entre o turismo e a arquitetura moderna, resgatando o papel e o legado de importantes exemplares da tipologia hoteleira na modernidade, questionando também aspectos ligados à sua conservação, permanência e preservação na contemporaneidade.'
