  abstract: 'O presente trabalho, intitulado “Cine Rex: Memória Sobrevivente” aborda o edifício do antigo Cine Rex, atualmente disponível para aluguel, situado no centro fundacional da cidade de Teresina, capital piauiense, inserindo-o no conceito de paisagem cultural e urbana atrelado às estratégias de preservação, destacando-se a importância do referido prédio na construção da identidade local e no complexo cultural no qual está inserido. Atualmente em uso diferente do qual foi planejado – Cinema –, o Cine Rex localiza-se na Praça Pedro II e integra tal complexo cultural, o qual é formado por ele, pelo Teatro 04 de Setembro, pela Central de Artesanato Mestre Dezinho e pelo Clube dos Diários, espaços culturais relevantes da cidade. Sinônimo da modernidade, o Cine Rex, construído por mestre Júlio e inaugurado no dia 29 de novembro de 1939, surgiu como uma opção de lazer, em meio à necessidade de se ter um edifício de recreação à altura do público teresinense. Foi a primeira casa de exibições de fitas erguida para esse fim, na capital, não havendo evidências, na época, de cinemas tão modernos. Com exibições mais voltadas ao público jovem, as grandes produções da época eram lançadas lá. Atualmente, apresenta tombamento parcial, que contempla apenas a fachada, um dos poucos elementos que resguarda a memória da época áurea do cinema de rua em questão. Esse estudo objetiva, principalmente, resgatar a história do prédio, como alicerce da consolidação da identidade e da apropriação simbólica do espaço, enfocando-se o estilo arquitetônico do Art Decó e as técnicas projetuais. Além disso, busca-se analisar a relação do edifício com o entorno e com o imaginário local, a qual está pautada na tipologia e no uso da edificação. Quanto à metodologia utilizada, realizou-se pesquisa bibliográfica, visitas in loco, análise visual, levantamento fotográfico e entrevistas, fazendo-se uso, dessa forma, de fontes primárias e secundárias.'
