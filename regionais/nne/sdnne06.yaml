  abstract: inicio da segunda metade do século XX, marcado pelo aumento significativo da população residente na zona urbana do município e o consequente crescimento da economia da cidade provocou, entre outros, a criação de novos vetores para a expansão da cidade. Frente a este desenvolvimento econômico já se via a necessidade do aumento da oferta de oportunidades de capacitação profissional para a sociedade que, apesar da já existência de cursos de graduação ofertados, não possuía grande variedade de opções quando do ingresso ao terceiro grau de educação. A criação do Campus Ministro Petrônio Portela da Universidade Federal do Piauí, no bairro Ininga, zona leste da cidade, contribuiu significantemente para a mudança desta realidade. Neste contexto que o Centro de Tecnologia é projetado em 1989 e construído entre os anos de 1995 e 1998. Obra dos arquitetos Ana Lucia Ribeiro e João Alberto Cardoso, a construção apresenta características marcantes do movimento moderno, como modulação estrutural e volumetria predefinidas. Entretanto, os materiais de revestimento empregados na obra, seus fechamentos e a adaptação do sistema estrutural da cobertura abobadada, onde o material aparente é também utilizado, compõem a identidade plástica do edifício, singular em meio aos demais locados em seu entorno.Objetiva-se, aqui, analisar as características plásticas, materiais e estruturais do edifício do Centro de Tecnologia da UFPI, relacionandoas com as características pregadas pelo movimento moderno, alem dos desdobramentos do emprego dessas no funcionamento do edifício, como sua adaptação bioclimática ao clima local providenciada pelos materiais e o arranjo estrutural das coberturas. Enfim, destaca-se a contribuição da ideologia moderna para a legitimação do edifício em estudo como objeto marcante do movimento moderno na cidade.
