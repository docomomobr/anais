  section: Apresentação Oral
  abstract: 'A arquitetura moderna tem um desenvolvimento relativamente tardio em Aracaju. Somente na década de 1950, o interesse pelas expressões arquitetônicas e artísticas modernas começa a ser timidamente despertado com a iniciativa oficial do Governo de Leandro Maciel, que entusiasmado com a construção de Brasília incentiva um movimento voltado para “modernizar a cidade”. Além de tardia, a arquitetura moderna em Aracaju é modesta, efêmera e não fez escola, ao contrário de outras capitais do Nordeste como Recife e Salvador. A modernidade arquitetônica foi introduzida em Aracaju, entre outros, por obras referenciais do engenheiro civil baiano Rafael Grimaldi: o Edifício Atalaia (1957) e o Terminal Rodoviário Luiz Garcia (1960). O Edifício Atalaia, símbolo da verticalização da paisagem urbana da capital sergipana, é o primeiro arranha-céu da cidade com 10 pavimentos, uso exclusivamente residencial e linguagem compositiva associada com as obras projetadas pelo então jovem Oscar Niemeyer no Rio de Janeiro (Hospital Sul América, 1952) e em Brasília, apresentando soluções projetuais em brise-soleil que pioneiramente introduz soluções de conforto ambiental integradas ao processo do projeto moderno em Aracaju, determinantes do partido arquitetônico e da escolha dos materiais e técnicas construtivas. O Terminal Rodoviário Luiz Garcia introduz a tipologia da estação rodoviária ainda pouco difundida no país apresentando uma solução projetual inspirada na tipologia dos palácios de pórticos de Brasília, e uma particularidade surpreendente: as paredes da fachada principal são revestidas com azulejos de Athos Bulcão, de design idêntico aos utilizados nos edifícios da superquadra 308 Sul em Brasília. Este artigo objetiva registrar a contribuição de Rafael Grimaldi para a introdução da modernidade arquitetônica na capital sergipana através do registro desses dois projetos.'
