  abstract: 'Esse artigo que se intitula “Um estudo de edifícios modernos na cidade de Floriano, Piauí. 1950-1980”. Possui como objeto de estudo três obras modernas, com tipologias diferenciadas, datadas entre os anos de 1950 a 1980. Obras do período contemporâneo no Brasil, moderno tardio piauiense, Comércio Esporte Clube (1957) e Casa Moderna de Graci Guimarães (1960) são projetos do autodidata Otacílio Fortes e a Igreja de Nossa Senhora das Graças (1976) do arquiteto Miguel Caddah. Como justificativa considera o fato na inédita reunião de mapeamento e inventário dessas obras, bem como a necessidade em se aprofundar sobre a preservação desse patrimônio. Quanto à metodologia de pesquisa adotada consistiu no resgate através de fontes primarias e secundárias, na busca por registros fotográficos, publicações em jornais\revistas e por acervo mantido preservado nos arquivos das obras. Para o levantamento de fontes primárias foi relevante entrevistas e o acesso aos arquivos particulares mantidos em cada obra. Quanto às fontes secundárias estão sendo trabalhadas: a obra de Afonso e Negreiros (2010) que aborda a produção moderna na cidade de Teresina e a de Fernandes (1991) que organizou um livro que possui como título “Aspectos da arquitetura de Floriano” que resgata a história urbana e arquitetônica da cidade até o século XX. Atualmente, esses edifícios não são preservados por lei, assim ocorrendo o caso de descaracterização. Uma discussão será levantada algumas questões que procurarão relacionar a cidade e a arquitetura, observando a importância dessa produção para o cenário local. Finalizando, a observação para com o estado de conservação que as obras se encontram e o que tem sido feito para preservá-las, buscando bases conceituais, documentos arquitetônicos técnicos, da memória e do uso.'
