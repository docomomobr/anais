  section: Apresentação Oral
  file: sdnne06-044.pdf
  abstract: Este artigo possui como objeto de estudo, o patrimônio industrial moderno produzido no nordeste brasileiro, tomando como estudo de caso, a Fábrica da Bombril (1979/ 1983) - uma edificação localizada na BR-101 Norte, no município de Abreu e Lima, Região Metropolitana do Recife, Pernambuco. O objetivo do trabalho é trazer à tona o debate entre o patrimônio arquitetônico moderno e o patrimônio industrial, duas categorias de acervos que, infelizmente, muitos de seus exemplares, não são inventariados, não são protegidos legalmente, não são devidamente conservados, e nem valorizados pelos órgãos competentes pela política pública preservacionista nacional, que ainda não reconheceram o valor dos mesmos, para os inserirem em suas agendas de ações. Salienta-se que, por ocasião da Conferência 2003 do TICCIH – The International Committee for the Conservation of the Industrial Heritage (Comissão Internacional para a Conservação do Patrimônio Industrial), foi extraído um documento, intitulado Carta de Nizhny Tagil (2003) que colocou que, todo o acervo do patrimônio industrial deve ser estudado, a sua história deve ser ensinada, a sua finalidade e o seu significado devem ser explorados e clarificados a fim de serem dados a conhecer ao grande público. Tal artigo trata-se de um dos resultados de investigações realizadas pelo Grupo de pesquisa Arquitetura e Lugar cadastrado na UFCG e no CNPq, que vem procurando resgatar, tanto a produção moderna, quanto àquela referente ao acervo arquitetônico industrial regional, realizando para isso, diálogos com pesquisadores que trataram dos temas, mesmo que com distintos enfoques. As pesquisas de campo e as pesquisas bibliográficas, a fim de buscar nessa produção, pontos convergentes nas soluções projetuais e construtivas estão em andamento, e a cada dia, informações inéditas nos chegam, nos fazendo acreditar que ainda há muito por ser investigado e debatido para a construção de um possível inventário sobre edificações modernas industriais no nordeste brasileiro.
