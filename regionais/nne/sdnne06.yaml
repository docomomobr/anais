  - espaços livres
  abstract_en: 'Roberto Burle Marx as important brazilian modern landscape of the twentieth century, recognized both nationally and internationally, was responsible for bring out nationalism in urban landscaping. I had as projective precepts harmonization of open space to the context, winding paths and asymmetrical shapes as well as the recovery of native plant species. They are found in the city of Teresina three copies of Burle Marx: the gardens of the Palace Karnak (1974); Monument Square Da Costa e Slva (1977); and the garden of Rio Poty Hotel. The three were not successful with the initial goal of representation and recognition of identity of the city of Teresina, thus, besides the lack of conservation, currently are in a state of degradation and neglect by both public bodies and by people who no longer enjoys these public spaces, hindering the formation of the place image and the creation of links that would help in building a preservationist thinking for both. The Monument Square Da Costa e Silva, created at the request of the governor Dirceu Arcoverde, although during the 2000s it has been used for activities such as Le Parkour, it was unused due to lack of movement, making it unsafe and a place conducive to crime. This article aims to analyze this square designed by Burle Marx along with the architect Acacio Gil Borsoi, through a socio- spatial analysis of both the square as the surrounding, addressing since its modern characteristics to the historical process of its creation. Furthermore, it also seeks to clarify how the shape of the square relates to the urban fabric of the city center, showing the main barriers to preservation and conservation of this important cultural heritage of the city of Teresina.'
