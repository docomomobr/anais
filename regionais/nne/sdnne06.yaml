  section: Apresentação Oral
  file: sdnne06-031.pdf
  abstract: Em Fortaleza, na década de 1950, havia poucos exemplares de Arquitetura Moderna, principalmente se tratando de projetos de instituições escolares, que em sua maioria eram de características ecléticas ou edificações adaptadas. O presente artigo trata da análise do edifício do Instituto de Educação do Ceará, que tem sua origem na Escola Normal Pedro II. Entre 1922 e 1957, a Escola Normal funcionou em sede projetada para tal fim localizada na Praça Filgueiras de Melo, quando a escola se transforma em Instituto de Educação, mesmo tendo passado por reformas e ampliações, tornouse incompatível com as necessidades espaciais e pedagógicas vigentes, tendo sido transferida do centro da cidade para o novo bairro em expansão há época, o bairro de Fátima, a ser abrigada em nova sede projetada com características modernas. O Instituto de Educação do Ceará, além de ter sua importância na formação de gerações de normalistas, destaca-se pelo seu projeto arquitetônico, que apresenta princípios considerados inovadores para os padrões da época em espaços escolares na cidade. Sua localização em terreno com desníveis, apresenta uma implantação em vários pavilhões e pátios abertos entre eles. Faz uso de amplas circulações, tendo sido utilizado nas salas de aula o sistema de ventilação cruzada, com esquadria externa inserida em brises de proteção solar e com elementos vazados do tipo cobogó. A relevância do estudo se justifica pela importância do registro da obra, assinalando o seu papel no resgate da memória de um exemplar dos primórdios do modernismo no Ceará.
