- id: 6
  title: 'À procura do essencial na arquitetura: construindo com pouco no nordeste brasileiro — arte-indústria, regional-internacional, trópicos-temperos: fenômenos ainda gêmeos?'
  authors:
  - givenname: G.
    familyname: Naslavsky
  - givenname: J.
    familyname: Ramos
  section: Apresentação Oral
  abstract: 'Propõe-se explorar conexões entre as arquiteturas do pernambucano Armando de Holanda Cavalcanti e do holandês Aldo Van Eyck, argumentando a existência de diálogos conciliatórios entre elementos em aparente eterna oposição – “fenômenos gêmeos”, segundo Van Eyck (STRAUVEN, 2007) –, via princípios teóricos desenvolvidos pelos mesmos – também Van Eyck, “claridade labiríntica”, essencialidade e tradição arcaica e o oitavo ponto do “Roteiro para construir no Nordeste” de Armando, “construir com pouco” –, fundamentando o questionamento-título e reivindicando o valor das “arquiteturas marginais”. A produção de Holanda Cavalcanti revela sua compreensão da contribuição arquitetônica pernambucana para a professa racionalidade moderna: se diploma no BouwcentrumRotterdam, em “Especialização de Protótipos” (LIMA, 1997), passando a aliar princípios da pré-fabricação à construção local, aspecto atestado pelo seu acervo de desenhos e memoriais (Projeto AHC, Laboratório da Imagem/UFPE). A contribuição dessa experiência – e do Bouwcentrum na América Latina, salvo, KOURY (2005) –, carece de revisões que reiterem sua importância para a consagração do arquiteto no boom industrial dos anos 60-70 – contexto do “milagre brasileiro”, de instalação da SUDENE e instituições em Pernambuco (NASLAVSKY; FREIRE; MORAIS, 2013) – e para a ocorrência de correspondências teórico-criativas com Van Eyck: integrante do TEAM X, serão suas experiências artístico-antropológicas estruturalistas que o conduzirão na construção de relações socioculturais significativas e a diluição de rigores opositivos na arquitetura. Mesmo em contextos discrepantes, ambos apontavam, a sui generis, para uma racionalidade repleta de respostas culturais, em que o elementarismo formal, caro pressuposto da industrial “arquitetura de sistemas” (CAVALCANTI, 1966), refletiria a essencialidade humana – essa, que a arquitetura, em sua modernidade, esquecera de referenciar. Sob essas relações, propõe-se outra ótica analítica da produção “tropical”, buscando superar padrões de juízo, apreender a arquitetura “do outro” sob um significativo espectro de fatores e reconhecer a altíssima predicação dessa modernidade negligenciada – dando, enfim, início à narrativa das histórias não contadas.'
  keywords:
  - arquitetura tropical
  - estruturalismo
  - indústria
  - tropical architecture
  - structuralism
