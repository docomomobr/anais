  section: Poster Digital
  abstract: 'Nos anos de 1950, os apartamentos buscaram novos caminhos quanto aos aspectos formais e aos modos de morar modernos, principalmente, quanto as novas dimensões propostas pelo Movimento Moderno. Assim, grandes conjuntos habitacionais foram construídos, alguns revolucionários como projeto, procurando interpretar modelos internacionais, e propondo soluções funcionais para abrigar grupos sociais diversos, surgidos a partir da modernização das cidades brasileiras e caracterizando suas identidades. Quando Recife era chamada de Veneza brasileira e a praia de Boa Viagem era considerada um paraíso tropical livre de tubarões, o Edifício Holiday, de autoria do arquiteto Joaquim Almeida Rodrigues, era considerado um exemplo como residências de verão da classe média pernambucana. Construído entre 1957 e 1959, foi um dos primeiros arranha-céus da capital. É um marco na Arquitetura Modernista da cidade. No entanto, a intenção do projeto do arquiteto Joaquim Almeida Rodrigues desviou das nobres intenções do empreendimento: o que era para ser um local de veraneio e repouso familiar transformou-se num ambiente de promiscuidade e ocorrências policiais. Hoje são 476 apartamentos (divididos em 317 kitchenettes, 65 com um dormitório e 34 com dois dormitórios) distribuidos ao longo de pavimentos em forma de arco (são 28 unidades por andar). Compõe ainda o projeto do conjunto outras duas edificações com funções complementares à moradia – típico da Arquitetura Moderna – como restaurantes e lojas de apoio, embora esse espaço, hoje, esteja ocupado de forma inadequada. É urgente a necessidade de uma reflexão a respeito da preservação da Arquitetura Moderna Brasileira. Ícones de um importante período da história edificada do país estão sofrendo ações do tempo. O Edifício Holiday, representante de um importante exemplo de patrimônio da Arquitetura Moderna do Nordeste Brasileiro, demonstra, por meio do avançado estado de degradação, o descaso com o patrimônio arquitetônico desse período.'
