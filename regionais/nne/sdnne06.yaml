  abstract: O trabalho tem por escopo a proposição de medidas de requalificação da praça Edgar Nogueira, situada no centro da cidade de Teresina- PI. A proposta almeja a revitalização do espaço em questão e, a partir do seu uso, enquanto paisagem participativa, pretende incentivar o (re)conhecimento da Arquitetura Moderna Piauiense, representada pelos exemplares arquitetônicos contidos no entorno imediato, os prédios do Tribunal de Justiça do Estado do Piauí(TJ-PI) e da Águas e Esgotos do Piauí S. A.(AGESPISA). A praça, circundada em sua primazia por edificações institucionais, tem sua vitalidade reduzida aos horários de funcionamento dos órgãos públicos do entorno, sendo restrita à passagem de transeuntes, com permanência mínima. O presente trabalho busca, portanto, ativar o potencial da praça, despertando sua vocação em adequação com o contexto urbano que está inserida e, partindo de uma requalificação, buscar uma integração maior com as obras arquitetônicas modernistas, no incentivo do seu (re) conhecimento pela população. Intenta-se a requalificação da Praça Edgar Nogueira, através da redução das barreiras físicas e visuais, bem como a promoção da acessibilidade por meio de alterações formais e espaciais. Para tal, serão realizadas visitas in loco, possibilitando a apreensão do espaço; levantamentos de imagem e mapeamento do entorno e adoção do método de investigação de Avaliação Pós- Ocupação- APO, permitindo montar um diagnóstico acerca do espaço construído através de uma análise técnica, bem como aferir o grau de satisfação dos usuários, conduzindo os resultados da pesquisa para propostas de intervenção eficientes.
