  section: Doco Jovem
  abstract: 'Este artigo possui como objetos de análise, os edifícios sedes do Tribunal de Justiça e da Assembleia Legislativa do Estado do Piauí, ambos situados no bairro Cabral, na região central de Teresina, PI, projetados pelo arquiteto Acácio Gil Borsoi. O escopo deste artigo delimita-se no estudo das soluções projetuais empregadas pelo autor, afim de promover maior eficiência dos edifícios, no que tange ao conforto ambiental, mediante as condições climáticas da região. O Tribunal de Justiça do Estado do Piauí, concebido no início da década de 1970, é caracterizado por grandes placas em concreto aparente, atuando como brises verticais, que partem do solo até a cobertura da edificação, inclinadas de tal forma que diminuem a incidência de raios solares ao interior do prédio, ao mesmo tempo que permitem a ventilação natural. Ao passo que, as lajes dos pavimentos, estendem-se ao encontro destes elementos verticais, comportando-se como brises horizontais, sobre os quais generosos terraços foram criados. Já a Assembleia Legislativa do Estado do Piauí, projeto datado de meados da década de 1980, tem como principal característica, sua cobertura, composta por abóbadas em cerâmica armada, que se projeta aos limites físicos do edifício, comportando-se como longos beirais. Diversas e eficientes foram as soluções empregadas por Borsoi nestes dois exemplares de arquitetura bioclimática e pretende-se aqui identificá-las e qualificá-las. Para tanto, como procedimento metodológico, adotou-se o estudo do comportamento dos edifícios em relação à orientação solar, à predominância dos ventos, à temperatura e umidade média anual relativa do ar. Além disso, calculou-se a inércia térmica dos materiais de revestimento, com a finalidade de se averiguar a eficiência destes. A iluminação, natural e artificial, também foi aferida. Borsoi tornou-se um expoente da arquitetura bioclimática desenvolvida no Brasil, no entanto, são escassos estudos técnicos desenvolvidos sobre a mesma.'
  keywords:
  - Teresina
  - arquitetura bioclimática
  - Acácio Gil Borsoi
  abstract_en: 'This article has as analysis objects, buildings headquarters of the Court of Justice and the State of Piauí Legislative Assembly, both located in the Cabral neighborhood in Teresina, Central Region, PI, designed by architect Acacio Gil Borsoi. The scope of this article delimits in the study of projective solutions employed by its author in order to improve efficiency of buildings, in respect to environmental comfort, as through the region climate conditions. The Court of Justice of the State of Piaui, designed in early decade 1970, is characterized by large plates in exposed concrete, acting as vertical louvers, departing from the ground to the roof of the building, inclined in such a way that lower the incidence of sunlight to the interior of the building while allowing natural ventilation. While, the slabs of floors, extend to meet these vertical elements, behaving like horizontal louvers, on which generous terraces were created. Already the Legislative Assembly of the State of Piauí, dated project mid-1980s, has a main feature its coverage, consisting by armed ceramics vaults, which projects out of the physical limits of the building, behaving as long overhangs. Diverse and efficient solutions were employed by Borsoi in these two examples of bioclimatic architecture, and it is intended here to identify and qualify them. Therefore, as a methodological procedure, adopted the study of the behavior of buildings in relation to its solar orientation, of the predominance of orientation of winds. Furthermore, it verificated the thermal inertia of the facades and roof materials, in order to ascertain his efficiency. The lighting, natural and artificial, was also measured. Borsoi became an exponent of bioclimatic architecture developed in Brazil, however, there are few technical studies on it.'
