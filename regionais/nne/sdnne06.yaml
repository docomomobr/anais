  section: Apresentação Oral
  abstract: 'A Escola Polythecnica da Bahia foi fundada em 1896 e, em 1946, foi federalizada e integrada à Universidade da Bahia, atual Universidade Federal da Bahia (UFBA). Tendo sido instalada, desde a sua criação, em edifícios adaptados, localizados no centro de Salvador, a Escola Politécnica passou, com a incorporação à UFBA, a demandar uma sede que pudesse atender às crescentes demandas de expansão. O Escritório do Plano de Urbanismo da Cidade do Salvador (EPUCS), liderado pelo Eng. Mário Leal Ferreira e pelo Arq. Diógenes Rebouças, elabora, então, uma proposta para a implantação da Cidade Universitária na Boa Vista de Brotas. Em 1948, é publicado o projeto da nova sede da Escola Politécnica (EP-UFBA), de autoria do Prof. Eng. Leonardo Mário Caricchio, inserido na nova Cidade Universitária e caracterizado por uma linguagem moderna ainda contaminada por certo caráter clássico. Entretanto, nem o plano da Cidade Universitária em Brotas nem o projeto de Caricchio são levados adiante e, em 1953, são adquiridos terrenos no bairro da Federação para a instalação da EP-UFBA. A equipe liderada pelo Arq. Diógenes Rebouças elabora, a partir de então, diversas versões para o projeto do “Conjunto Politécnico da UFBA”, cuja primeira etapa – a única construída até hoje – foi finalmente inaugurada em 1960. Com seus pilotis em “V”, cobogós e marquises, o edifício da EP-UFBA na Federação é um marco da arquitetura moderna na Bahia e representa a vinculação de Rebouças e parceiros à escola carioca. Neste artigo serão analisados os diversos projetos desenvolvidos entre 1948 e 1960 para a nova sede da EP-UFBA, tendo como base a documentação cartográfica e iconográfica existente nos diversos acervos da UFBA. Esta documentação histórica vem sendo, desde 2014, levantada, classificada, higienizada e digitalizada pelos autores deste artigo e seu resgate está permitindo reconstituir os processos de constituição física da sede da EP-UFBA.'
