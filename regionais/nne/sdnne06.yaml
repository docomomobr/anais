  abstract: O objeto de estudo do presente artigo é a Estação Ferroviária Nova, que possui característica da arquitetura moderna, finalizada no final da década de 50 e que foi de grande importância para a cidade, devido às relações desta com o ciclo do algodão. A cidade de Campina Grande, localizada no agreste paraibano, possui um grande acervo de construções históricas que ao longo do tempo sofreram depredações e permanecem abandonadas. Contudo, seus vestígios são importantes para a narração da história campinense. A metodologia de pesquisa histórica e arquitetônica teve como base fontes primárias, como consultas a arquivos oficiais e visitas em loco. Como fontes secundárias, utilizou-se de estudos e dissertações sobre a construção. O estudo da Estação justifica-se uma vez que ela é representante do patrimônio industrial de um município que teve seu apogeu no período algodoeiro, e através disso, desencadearam mudanças que podem ser vistas até a contemporaneidade. Sua construção celebrava tal desenvolvimento, já que se deu em um momento de comemoração dos 50 anos da chegada do trem à cidade. Desse modo, foi possível observar que, mesmo em estado de pouca conservação, o prédio possui elementos que ajudam a reconstruir a história campinense. Segundo pensamento ruskiniano e sua apologia ao “ruinismo”, a arquitetura do passado é a uma expressão da sociedade e através dela é possível compreender técnicas construtivas e estilos arquitetônicos que seriam resultado do trabalho de determinada cultura. Assim, encontrou-se no objeto de estudo uma oportunidade de contar um pouco da história desta que foi considerada uma das maiores produtoras de algodão do mundo, e polo industrial do Nordeste brasileiro.
