    familyname: Marques
  section: Apresentação Oral
  file: sdnne06-041.pdf
  abstract: 'No quarto Congresso Internacional de Arquitetura Moderna (CIAM), em 1933 na cidade de Atenas, foram analisadas 33 cidades, a partir das quais foram produzidos documentos sobre diagnósticos urbanísticos dos casos estudados. Os documentos são compostos por códigos e princípios gerais que preveem a extinção do traçado das cidades baseado em ruas e quadras e propõe a implantação do zoneamento seletivo, uma divisão de áreas que seguia quatro funções: habitar, trabalhar, circular e recrear, o que definiria a Cidade Funcional. Da reunião dos elementos teóricos produzidos surge A Carta de Athenas, tida como uma das principais fontes de embasamento conceitual para A Arquitetura Moderna Internacional. A releitura dos fundamentos do Urbanismo Moderno Internacional em território brasileiro deu origem ao Plano Piloto para a cidade Brasília por Lúcio Costa que acabaria sendo reproduzido em outras cidades brasileiras. A representatividade da capital federal torna este modelo urbanístico algo consagrado e desejado por diversas populações e gestores municipais. Na cidade de São Luís a breve passagem do arquiteto deixou um legado documental que registra a inserção dos princípios do urbanismo moderno no território da cidade, onde a partir do ano de 1970, com a inauguração da Ponte do São Francisco direciona seu sentido de crescimento para a Orla Norte, em direção às praias. Os textos e desenhos de Lúcio Costa para o projeto não executado reafirmam um novo contexto de expansões urbanas que se estruturava na cidade e registram os princípios reconhecidos de seu urbanismo “Corbusiano”, propondo uma ocupação cartesiana, setorizada e provida de outros fundamentos já presentes na cidade de Brasília. Este trabalho tem como objetivo reunir informações documentais e bibliográficas sobre a proposta não executada de Lúcio Costa para o Novo Pólo Urbano em São Luís nos anos 70, e, através de análise morfológica e funcional de seus desenhos, identificar como os princípios do urbanismo moderno são adequados às condicionantes locais.'
