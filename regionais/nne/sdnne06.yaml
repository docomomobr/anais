  section: Apresentação Oral
  abstract: 'Marcel Breuer após o término de sua parceira com Walter Gropius se dedicou aos estudos do programa residencial, visando atender aos requisitos das famílias modernas, o arquiteto levava em consideração o aspecto sociocultural dos clientes e da sociedade, a intenção era de fazer uma adequação do espaço ao homem moderno, criando áreas funcionais para as diversas atividades. Ao longo dos anos 1943 e 1959, Breuer desenvolve dois modelos de casas unifamiliares, sobre os quais irá se debruçar de modo recorrente: a long house, que é baseada numa distribuição longitudinal; e a binuclear house, que tem como proposta uma estruturação baseada nos ambientes de usos diurnos e noturnos, sempre com um espaço de transição entre eles. Dentre os dois modelos desenvolvidos por Breuer, este trabalho centrará seu interesse nas casas binucleares cuja ideia central associa questões formais às questões espaciais. Ou seja, a ideia de dois núcleos que supõe uma questão formal está associada a uma questão de uso do espaço, cada um destes núcleos atenderia uma demanda, tendo um uso predominantemente diurno ou noturno. Tomaremos como estudo de caso para identificar as relações entre os atributos formais e espaciais na pesquisa tipológica desenvolvida por Breuer um projeto realizado para um concurso de casas econômicas, intitulado Design for post-war living, este concurso foi organizado pela revista California Arts&Architecture em 1943, para o qual foi desenvolvida a primeira casa binuclear.'
