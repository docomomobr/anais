  abstract: A produção e discussão dos anos 1940 e 1950 foram cruciais para a consolidação da arquitetura modernista no Brasil como linguagem hegemônica. Além da realização de obras e debates icônicos, que, de maneira geral, foram bem analisados pela historiografia, esse processo de consolidação só foi possível também pela disseminação de uma cultura técnica que se manifestou, por exemplo, na formação de escritórios cuja atuação foi abrangente e, muitas vezes, de escala nacional e para além dos grandes centros urbanos. Nesse sentido, este artigo propõe discutir a atuação do escritório URBAN (sediado em Belo Horizonte) do engenheiroarquiteto mineiro Otávio Roscoe no contexto de modernização da cidade de Currais Novos nos anos 1950. A cidade da região do Seridó Potiguar se ressentia economicamente, nos anos 1940, da crise da cultura do algodão. Contudo, a descoberta das minas de xelita permitiu estruturar um novo ciclo de modernização econômica e urbana que, ao cabo, seria decisivo para a conformação da sua estrutura e paisagem urbanas até os anos 1980, pelo menos. Para tanto, a elaboração do Plano Urbanístico da cidade por Roscoe em 1953 seria fundamental. Além do Plano, o processo de modernização de Currais Novos seria marcado por uma série de obras públicas e privadas inovadoras, também projetadas por Roscoe, que, por um lado, ajudaram a definir essa nova estrutura urbana em expansão e, por outro, permitem discutir as experimentações formais e as possibilidades da linguagem modernista nos vários contextos do país. Para tanto, analisase mais detidamente as soluções (construtivas, espaciais e formais) para o Hotel Tungstênio e para a Agência do Banco do Brasil. Ao observar a relação arquitetura e espaço e paisagem urbanas, busca-se compreender os processos de circulação de ideias, de técnicas construtivas, de formação do campo profissional da arquitetura, enfim, o “horizonte de possibilidades” da modernização no Brasil.
