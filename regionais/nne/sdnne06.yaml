  abstract: 'Este artigo busca refletir sobre o processo de modernização pelo qual passou Teresina a partir da década de 1950, visando a trajetória profissional do arquiteto Antonio Luiz Dutra de Araújo na cidade. Nascido em Minas Gerais e formado na Faculdade Nacional de Arquitetura da Universidade do Brasil teve uma vasta produção arquitetônica no estado, trabalhando com diversas escalas e tipologia, e é considerado um dos pioneiros ao utilizar a linguagem moderna em seus projetos na capital piauiense. A qualidade proporcionada por algumas construtoras lhe permitiu explorar as formas com a plasticidade do concreto na maior parte de sua obra, nunca deixando os materiais primários em segundo plano. Edifícios como a sede do Ministério da Fazenda, a Caixa Econômica Federal e a CEPISA que além de marcar a paisagem urbana, deixam evidente a característica do arquiteto mineiro. Buscaremos examinar através desse artigo características dos seus principais projetos, destacando suas significativas contribuições para a construção da paisagem urbana da cidade.'
  keywords:
  - arquitetura piauiense
  - arquitetura moderna
  - arquiteto Antonio Luiz
  abstract_en: 'This article aims to reflect on the process of modernization has gone through Teresina from the 1950s, aimed at the professional trajectory of the architect Antonio Luiz Dutra de Araújo in the city. Born in Minas Gerais and graduated from the National School of Architecture of the University of Brazil had a vast architectural production in the state, working with different scales and types, and is considered one of the pioneers in using the modern language in their projects in Piaui capital. The quality provided by some construction companies has allowed him to explore ways with the plasticity of concrete in most of his work, never leaving the primary materials in the background. Buildings such as the headquarters of the Ministry of Finance, the Trade Palace and CEPISA that besides marking the urban landscape, make it evident feature of the mining architect. We seek to examine through this article features of its main projects, highlighting their significant contributions to the construction of the urban landscape of the city. The methodology set out in the literature in public and private archives, scientific publications and information available in digital form on the Internet. It was conducted photographic survey and visit the works studied, as well as architectural design analysis crossing the information reached.'
