  section: Apresentação Oral
  abstract: As intervenções em edificações de reconhecido valor cultural têm se revelado um desafio, especialmente no Brasil. Embora não haja concordância a respeito de uma postura a ser adotada para subsidiar a prática de intervenção, é consenso que tal atividade deve ser respaldada em embasamento de cunho teórico-crítico e em princípios norteadores. O trabalho tem como objetivo analisar os projetos de intervenção realizados na Biblioteca Central Zila Mamede (BCZM), nos anos de 1975 e 2011 e suas interferências no patrimônio moderno edificado. A análise terá como eixo norteador os níveis de intervenção arquitetônica estabelecidos por Gracia (GRACIA, 1996). A atual BCZM, construída em 1975, foi ampliada pela primeira vez em 1975 e teve sua segunda ampliação em 2011 a qual incorporou um anexo ao edifício modernista já existente, ligado fisicamente com a edificação de 1975. Após analisarmos os dois projetos da BCZM, o projeto Moderno de 1975/79, com características brutalistas, e o projeto de 2011, contemporâneo, constatamos uma intervenção que busca respeitar o edifício moderno pré-existente. O projeto de 2011 parece fazer uma releitura do projeto de 1975/79, destacando alguns elementos importantes que mantém a homogeneidade do conjunto. Além de se verificar características que sugerem essa releitura, identificam-se ainda diversos componentes criativos que também estão presentes em outras edificações modernas, inclusive no próprio campus. Os resultados obtidos por meio das análises dessas intervenções, enriquecedores tanto para o ensino da graduação como da pós-graduação, contribuem com a preservação do patrimônio moderno construído, além de ampliar os bancos de dados para pesquisas ou intervenções futuras.
