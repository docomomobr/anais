  section: Doco Jovem
  abstract: 'O presente artigo visa analisar a arquitetura do antigo Museu de Artes Assis Chateaubriand (MAAC), no município de Campina Grande – PB. A análise será realizada sob diversos aspectos, dentre eles a materialidade da sua forma e de sua tectonicidade. O prédio, inaugurado em 1974 para abrigar o acervo artístico de Assis Chateaubriand, foi idealizado pelo artista plástico Chico Pereira e pelo arquiteto Renato Azevedo durante a vigência do Plano de Desenvolvimento Local Integrado (PDLI). Este trabalho se enquadra no eixo temático Lugar e Modernidade, que tem como finalidade a análise de obras e de espaços, levantando discussões acerca do diálogo entre arquitetura e lugar. Tem-se como objetivo o resgate do espírito vanguardista e do potencial da cidade como polo regional através da apropriação da arquitetura do edifício como expressão de tal momento. Além de evocar a representatividade da obra em uma época de efervescência cultural e progresso, o trabalho expõe também o estado de subutilização e esquecimento do edifício e do Parque Evaldo Cruz, no qual a obra está inserida. Marco representativo da modernidade brutalista da cidade de Campina Grande, o MAAC é uma obra que possui configuração que se volta para seu interior, e ao mesmo tempo consegue se integrar ao Parque. Já quanto à forma, seu exterior é composto por traços retilíneos e congruentes, com facetas bem marcadas em suas fachadas, contrastando com seu interior suavizado por linhas curvas, por suas obras de arte, pela transparência dos panos de vidro e pelo traçado orgânico da vegetação, além do elemento mais marcante de seu interior: o próprio formato circular, bastante evidenciado pela sua marquise. O contraste entre essas duas realidades, o plano e o curvo, o abrir e o fechar, torna o MAAC uma das mais belas peças arquitetônicas de Campina Grande.'
  keywords:
  - modernidade
  - brutalismo
  - Campina Grande
  abstract_en: 'This article aims to analyze the architecture of the former Assis Chateaubriand Museum of Art in the city of Campina Grande - PB. The analysis will be performed in several aspects, including the materiality of its form and its tectonics. The building, opened in 1976 to house the art collection of Assis Chateaubriand, was designed by artist Chico Pereira and architect Renato Azevedo during the term of the Integrated Local Development Plan (ILDP). This work fits into the main theme Place and Modernity, which aims to analyze works and spaces, raising discussions on the dialogue between architecture and place. It has, as objective the rescue of the avant-garde spirit and potential of the city as a regional center through the architecture of the building ownership as an expression of that time. In addition to evoking the representativity of the building in a time of cultural effervescence and progress, the work also exposes the state of under-utilization and oblivion of this piece of architecture and Evaldo Cruz Park, on which this building is inserted. Representative icon of brutalist modern city of Campina Grande, the MAAC is a work that has a set turned to its inside, and at the same time manages to integrate the Park. As for the form, its exterior is composed of rectilinear and matching features, with well-marked facets in its façades, contrasting with its interior, softened by curved lines, the transparency of the glass panels and the organic design of the vegetation besides the most striking element of its interior: the very circular shape, rather evidenced by its marquee. The contrast between these two realities, the plan and the curved, opening and closure, makes the MAAC one of the most beautiful architectural pieces of Campina Grande.'
