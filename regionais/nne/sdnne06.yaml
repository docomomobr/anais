  section: Poster Digital
  abstract: A Arquitetura Moderna na Amazônia teve características ímpares por conta das peculiaridades do local. Uma das patrocinadoras dessa fase foi a Indústria e Comércio de Minérios S.A. (ICOMI) – exploradora de manganês na região – que em 1955 contratou o engenheiro-arquiteto brasileiro Oswaldo Arthur Bratke (1907-1997) para projetar duas Vilas no Amapá (assentamentos urbanos), uma em Santana chamada de Amazonas e outra em Serra do Navio, chamada pelo mesmo nome da localidade. Ambos projetos foram elaborados entre os anos de 1955 e 1960 levando em consideração o cotidiano da região e suas características geográficas e até os dias de hoje são referências de Obras Modernas Brasileiras, algumas em bom estado de conservação, outras nem tanto. Com o objetivo de manter esse legado, há a necessidade de catalogar esses espaços urbanos, edificações e mobiliários que fizeram e fazem parte da história da Arquitetura e Urbanismo Modernos. Nesse artigo, se fará o resgate da obra do Cinema de Bratke localizado na Vila Amazonas na cidade de Santana – AP. Para o registro físico da edificação nas suas condições reais atuais, se utilizará como metodologias de levantamento, registro e documentação a Digitalização 3D que consiste em manipular nuvens de pontos através de softwares apropriados, a partir da fotogrametria digital, para reconstrução tridimensional e modelação do objeto de estudo. Os recursos habitualmente utilizados como fonte para o Estado da Arte, tais como livros, periódicos, artigos científicos também serão consultados. O resultado pretendido é catalogar o Cinema de Bratke para a partir disso fazer uma análise do estado de conservação da edificação, destacando os elementos que contém os traçados modernos e sugerir a sistematização dessa catalogação para as demais obras do autor no Amapá.
