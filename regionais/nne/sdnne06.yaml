  abstract: A cidade de Teresina, no centro do nordeste brasileiro, passou por uma expansão urbana na década de 1960 que promoveu a capital do Estado o caráter “pólo de serviços e habitantes”. Através da construção de grandes obras estaduais durante o governo militar (1965-1985) a cidade, que era em anos anteriores, com arquitetura predominantemente eclética e neoclássica, passou a receber uma produção expressiva de edificações em estilo modernista. Como não possuia, nos primeiros anos da década de 60 uma universidade, os profissionais da construção civil formavam-se em outros estados e voltavam a terra natal para exercerem a profissão. O arquiteto teresinense Miguel Caddah assina a autoria de várias obras em estilo modernista na cidade. Formado pela Faculdade Nacional, no Rio de Janeiro, trabalhou como funcionário público estadual no setor escolar contribuindo para que a paisagem urbana acolhesse cunho moderno e contrário ao subdesenvolvimento ao qual era classificado em âmbito nacional. Obras como o anexo do Instituto Federal de Educação, Ciência e Tecnologia do Piauí; a Unidade Escolar João Clímaco D’ Almeida, a unidade da TV Antares e a Igreja da Santíssima Trindade são, até os dias atuais, formadores da paisagem cultural local. Para as análises contou-se com metodologia da História Oral (entrevistas, relatos), fontes bibliográficas, fotografias, periódicos e levantamentos in loco. Acredita-se que a formação do patrimônio urbano não apenas é formado pela construção de imóveis ou elementos físicos de determinada época, porém determinado a partir do valor daqueles objetos a cultura e história em que residem. Os estudos pretendem somar conhecimentos sobre o perfil da arquitetura modernista inserida na cidade e as influências desta para a História Urbana e a cultura estabelecida nela.
