  abstract: O seguinte trabalho, intitulado de “O resgate de obras residenciais modernas do arquiteto Antonio Luiz em Teresina”, tem como enfoque a análise de soluções projetuais e técnicas construtivas modernas adotadas em obras residenciais do arquiteto Antonio Luiz Dutra de Oliveira, enquadrandose no eixo temático 2 – Tectônica e Modernidade, deste evento. Antonio Luiz atua no cenário da construção civil do Piauí-Brasil desde 1967 até a presente data, sendo considerado um dos principais arquitetos piauiense, responsável por inúmeras obras de variadas tipologias. Deste modo, para exemplificar e divulgar à adoção de soluções projetuais repletas de critérios construtivos ricos e de excelente qualidade deste arquiteto, adotou-se como objeto de estudo duas obras residencias inéditas, localizadas em TeresinaPiauí, que serão expostas, como estudos de casos, através da análise de fontes de órdem primária, como croquis, desenhos técnicos originais e fotografias, acrescidos de depoimentos orais e análises arquitetônicas; além de fontes secundárias como livros da modernidade piauiense. Esta metodologia aplicada é equivalente a adotada no grupo FORM/ Modernidade Arquitetônica, cadastrado na Universidade Federal do Piauí e no CNPQ, existente desde 2007, que tem enfoque voltado para estudo do objeto arquitetônico e seus condicionantes, obtendo resultados pontuais e os impactos causados pelas obras. Este trabalho tem como objetivo geral a análise desde o processo cronstrutivo do arquiteto à dimensão estética de suas residências, considerando o período da construção, as limitações técnicas locais e a escassez de mão de obra qualificada, a fim de evidenciar relação do pensar do arquiteto entre os desenhos propostos e o processo de construção no canteiro de obra do período. Por fim, busca-se concluir a importância de projetar uma arquitetura de qualidade em conjunto com a estrutura/engenharia, além de contribuir para a documentação de exemplares únicos que estão em risco de descaracterização, preservando a história da arquitetura teresinense.
