  abstract: 'O presente trabalho tem como objeto de estudo o edifício da antiga Escola Politécnica da Universidade da Paraíba, situado no atual campus sede da Universidade Federal de Campina Grande (UFCG) na Rua Aprígio Veloso, número 882, bairro Universitário, importante ícone da disseminação da arquitetura moderna em Campina Grande. O edifício é composto de dois volumes conectados por um grande vão livre, tendo o volume principal dois pavimentos apoiados sobre pilares em V e o prédio anexo sendo composto por apenas um volume térreo, ambos construídos em 1959, porém não concluídos em sua totalidade. A obra foi projetada pelo arquiteto pernambucano Heitor de Maia Neto, idealizador também da Biblioteca Popular da Casa Amarela e da Universidade Católica de Pernambuco, onde incorporou aos seus projetos os ideais da Escola de Arquitetura do Recife. A partir do supracitado, o objetivo desse artigo centra-se na análise projetual do conjunto da Escola Politécnica da Universidade da Paraíba, destacando as soluções adotadas pelo arquiteto em volumetria, tectônica, estrutura e esquadrias, expondo assim a monumentalidade da obra. É importante divulgar e estudar as existências patrimoniais como reflexo de uma identidade coletiva e, no caso, a existência de um exemplar modernista conservado que mantém suas características projetuais e seu uso original. A metodologia da pesquisa volta-se para a investigação histórica e arquitetônica em fontes primárias como arquivos públicos e registros particulares, e fontes secundárias como textos e referências virtuais. O referencial teórico baseiase em autores como Segawa (1997), Afonso (2006), Coelho e Odebrecht (2007), Queiroz (2008), Amorim (2015), entre outros. A obra da antiga Escola Politécnica da Universidade da Paraíba encontra-se em estado de preservação pouco alterado e bom estado de conservação sendo um exemplar ímpar do processo de modernização da cidade de Campina Grande, mas carente em estudo, reconhecimento e proteção.'
