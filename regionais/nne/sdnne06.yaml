- id: 62
  title: 'Brutalismo em São Luis: análise de três edifícios — Receita Federal (1979), Estádio Castelão (1980) e Memorial Bandeira Tribuzzi (1985)'
  authors:
  - givenname: S. R. J. de
    familyname: Oliveira
  - givenname: G. S.
    familyname: Pflueger
  section: Poster Digital
  file: sdnne06-062.pdf
  abstract: 'As Influências do movimento moderno na arquitetura chegaram em São Luís do Maranhão a partir de 1933 até 1980 quando foram inseridos dentro do conjunto tombado edifícios para abrigar sedes dos órgãos públicos governamentais de instituições federais como Correios, Sulacap e INSS. Entre os anos de 1970-80 outra linguagem arquitetônica pode ser observada com influencias do pós-guerra. São os edifícios em concreto bruto do movimento brutalista identificados na construção de grandes obras de concreto, destacamos neste artigo três obras de diferentes usos e porte: o primeiro prédio é o da Receita federal, projeto do Engenheiro San Clear de Souza neto iniciado em 1979 concluído em 1983 para abrigar a sede da receita federal. O edificio dispõe de oito andares e tem o formato em “Y”, a estrutura é toda de concreto, com brises na fachada e vãos bem marcados e em pleno funcionamento atualmente. O segundo é o estádio Castelão construído no bairro do outeiro da cruz entre 1980-82, na esperança de sediar a copa de 1986, possui um campo de 75x100 e arquibancada para 70 mil pessoas. Tem sido objeto de sucessivas reformas, que descaracterizaram e ampliaram o complexo esportivo. O terceiro, de menor porte, é o Memorial Bandeira Tribuzi, projeto idealizado em 1985 pelo Governo do Estado para dinamizar a orla marítima, da autoria arquiteto Manoel Carlos de São Paulo, localizado na extremidade da península da ponta d’areia, é composto por três módulos em concreto aparente numa mesma estrutura retangular formada por pilares e lajes com platibanda rampada. Ficou abandonado por 20 anos e recentemente foi restaurando pelo Governo. Os três edifícios marcam a nova linguagem brutalista na capital e situam-se dentro do conceito colocado por Ruth verde Zein que compreende o brutalismo como a tendência arquitetônica que se manifesta em meados do século XX e cujo lugar comum é o uso de superfícies de concreto aparente tendo com paradigma o contexto pós-guerra e a obra da unidade de habitação de Marselha do arquiteto Le Corbusier. Esta pesquisa tem por objetivo contextualizar e conectar estes edifícios com o movimento Brutalista no Brasil. Resgatando a importância deles no contexto urbano e arquitetônico e ressaltando o abandono em que alguns se encontram, descaracterizados e sem proteção.'
