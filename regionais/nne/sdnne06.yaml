  abstract: 'Praças representam, identificam e definem uma cidade. Atualmente estão ganhando outros contornos, pois acabam esquecidas e desabitadas, devida a insegurança, falta de cuidado com o patrimônio público, iluminação inadequada, etc. Esses ambientes que deveriam ser destinados ao lazer e a população, abrem espaço para a marginalidade, afastando cada vez mais os seus frequentantes. Esse caso vem se repetindo em muitas capitais do Brasil, em Teresina não seria diferente. Tomando como exemplo a Praça Ocílio Lago(Praça dos Skatistas), como objeto de análise, alguns fatores foram decisivos para composição da pesquisa: primeiro devido ao uso e a prática de skate que tem um forte movimento juvenil envolvido com a praça, como também pelo prédio do seu entorno ter residido a sede do Clube dos Diários e o Salão de Humor do Piauí, que encontra-se abandonado. Essa problemática traz a necessidade de se pensar e produzir possíveis alternativas que possam modificar essa realidade, construindo aspectos que possam potencializar a comunidade no entorno a se envolver com a praça e a torna-la um espaço de sociabilidades interessantes e produtivas para a comunidade e a cidade de Teresina.'
