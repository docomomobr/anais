  section: Apresentação Oral
  abstract: 'É na escala humana que acontecem os verdadeiros encontros e percepções acerca do ambiente urbano e, considerando a hipótese da interferência da produção privada (edifícios) na qualidade do espaço público, admitese a existência de uma zona de transição que será, aqui, denominada de interface. Essa zona é composta por elementos de ordem privada (o edifício, seus recuos, muros, acessos, dentre outros) e de ordem pública (calçadas, passeios, a rua, jardins etc). Baseado neste pressuposto, o objetivo do artigo é analisar a interface entre o espaço público e o privado de exemplares de edifícios multifamiliares modernos no bairro do Meireles em Fortaleza, enfatizando como os preceitos do modernismo, presentes na arquitetura dos edifícios selecionados, interferem no espaço público imediato, no caso a calçada. Para tanto, foram selecionados três critérios de avaliação, a saber: recuos, elementos de fechamento e uso do térreo. Este artigo faz parte da primeira fase de uma pesquisa mais ampla acerca da interface públicoprivada, em que os instrumentos de pesquisa estão se organizando em busca de maiores aprofundamentos das técnicas utilizadas para análise do ambiente construído. A pertinência do trabalho se sustenta na permanência destes edifícios na paisagem e nas transformações urbanas que ocorreram desde a sua construção, sobretudo no esvaziamento do espaço público em função de uma maior complexidade da dinâmica urbana. Os resultados da análise demonstram que os edifícios foram projetados de forma a seguir os ditames legais da época, porém, ressaltase um posicionamento projetual específico que, ao introduzir os conceitos modernistas, colaborou para uma interface exitosa com o espaço público e para manutenção da diversidade espacial urbana.'
