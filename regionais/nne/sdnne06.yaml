  - givenname: B.
    familyname: Diógenes
  section: Apresentação Oral
  abstract: Em Fortaleza, as primeiras obras de arquitetura moderna foram introduzidas por uma primeira geração de arquitetos formados fora de Fortaleza, como Liberal de Castro, Neudson Braga, Armando Farias, Enéas Botelho, Ivan Britto, entre outros. Para estes arquitetos recém-chegados à cidade, além de algumas oportunidades de trabalho em órgãos públicos, um dos programas mais solicitados era a residência unifamiliar. Dessa forma, o programa ganha importância como registro da produção arquitetônica de um importante período, de formação da cidade e de consolidação da profissão. Apesar da importância, gradativamente a produção desse período vem desaparecendo frente às dinâmicas por que passam as grandes cidades, não sendo diferente o caso da cidade de Fortaleza. Um ator de destaque nesse cenário de mudanças é o setor imobiliário, sendo protagonista no processo de verticalização e mudança de perfil de diversos bairros de Fortaleza. Com isso, cresce a necessidade de trabalhos que busquem documentar, analisar e, sobretudo, valorizar a produção dos arquitetos da geração dita modernista. A produção aqui entendida não apenas pela edificação, mas levando em consideração também todo o processo de projeto. Dentro desse contexto, o programa da residência unifamiliar, pela importância que teve como campo de experimentação na arquitetura moderna e, atualmente, pela velocidade com que vem desaparecendo, merece um estudo focado, que possibilite o registro inicial e um possível processo de preservação posterior que aconteça de forma embasada e responsável, tendo em vista os perigos de um tombamento excessivo. O objetivo deste trabalho é analisar o processo de desaparecimento das residências modernas na cidade de Fortaleza. Para tanto, será feita uma pesquisa inicial sobre o início dessa produção na cidade e, posteriormente uma análise do impacto da Lei 5.122-A, de 1979.
