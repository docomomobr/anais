  section: Poster Digital
  abstract: 'O trabalho que se pretende apresentar neste evento tem como objeto de estudo, a divulgação das pesquisas sobre a produção da arquitetura moderna produzida na cidade de Campina Grande, zona do agreste paraibano, durante o século XX. A proposta das investigações que vêm sendo realizadas pelo grupo de pesquisa Arquitetura e Lugar, cadastrado na UFCG e no CNPq, e inserido no curso de Arquitetura e Urbanismo da UFCG, possui como objetivo, resgatar a história arquitetônica moderna local, coletando dados, analisando e divulgando informações sobre os principais personagens, autores desta produção, e as obras mais significativas que constituem o acervo patrimonial urbano. Justifica-se a apresentação destas pesquisas neste evento, pela importância em difundir a riqueza desse acervo, pouco conhecido e inédito, trazendo à tona, os valores e princípios que nortearam tal produção. Informa-se que, somente a partir de 2015, foi criado por primeira vez na cidade, na UFCG, um grupo de pesquisas dedicado ao aprofundamento de trabalhos iniciados por campinenses que estudaram na UFPB, sob a orientação de TINEM, tais como, QUEIROZ (2007) e FREIRE (2010), que na época realizaram pesquisas incipientes, mas importantes para que a partir daí, pudesse ser aprofundado, e mais bem investigada a produção moderna na cidade, que é grande e encontra-se ainda, com muitos profissionais e exemplares a serem investigados. O grupo de pesquisa, através da linha “História da arquitetura e da cidade moderna. FORM CG” - conhecedor dessa realidade- pretende contribuir neste processo de resgate, estudando e divulgando este acervo, propondo soluções para a sua conservação, e para tanto, vem dialogando com demais instituições como o IPHAN, Prefeitura Municipal de Campina Grande, DOCOMOMO Brasil (Documentação e conservação do movimento moderno), apoiado em um referencial teórico trabalhado pelo programa de doutorado da ETSAB/ UPC de Barcelona, que tem nos livros do professor catalão Dr. Helio Piñon, e da professora Dra. Teresa Rovira, a sua base conceitual. A proposta do artigo é a discussão em nível regional, sobre o valor dessa produção campinense, possuidora de grande valor e que necessita ser difundida e reconhecida pelo meio acadêmico científico brasileiro.'
