  section: Apresentação Oral
  abstract: 'No artigo exploramos os desenhos do arquiteto João Filgueiras Lima, o Lelé, como algo que ajuda a desvendar seus projetos, revelando o quê e como o arquiteto vê. No caso de Lelé, como uma prospecção de um futuro hipotético, ao invés de uma escavação arqueológica da sensível, croquis de estudos, feitos e refeitos. Entendemos desenho e edifício como expressões de um mesmo espírito, e não como etapas de um processo. Nos desenhos de Lelé não há sombras. Tudo é irradiado pela mesma luz suave constante, sem sombras ou jorros de luz, perpassando os ambientes. Uma luz real, maximizada pela fluidez dos espaços e pela busca de amplidão, e também uma luz gnoseológica, onde tudo é visível: os espaços e a construção. O edifício é completamente revelado. Não há sombras, nem mistérios ou dramas. É uma arquitetura serena e lúcida, como os desenhos demonstram. Sem o pitoresco das texturas, sem as nuances da cor, que são elementares, com ênfase no verde da vegetação. Vento e luz, partes essenciais da sua concepção arquitetônica, são constantes dos croquis, até dirigindo-os. Todo desenho – e toda expressão do arquiteto – é didática. Visa elucidar todo o processo construtivo, os encaixes, as etapas de montagem, as possíveis fases de expansão, o princípio diretor do projeto. O desenho é complementar ao texto, que apresenta, em exposição nítida, um percurso linear, como uma fácil e equilibrada resolução de problemas, sem os intrincados processos criativos, sem as dúvidas e insights. O sistema construtivo é definido desde o início, mesmo sua modulação, e tudo parece derivar dele. A exposição, simples, é enganosa, porque elimina o lirismo de sua obra do rol das explicações, do campo do raciocínio. A explanação do arquiteto é simples enquanto a obra é verdadeiramente rica e densa em sua aparência sintética. É esta riqueza que se pretende desvelar pelo estudo dos desenhos.'
