  abstract: Os conjuntos habitacionais desenvolvidos na cidade de Teresina–PI, a partir da década de 1960, tiveram grande influência na produção da atual malha urbana da cidade, sendo na maioria dos casos, o elemento propulsor na formação de novos bairros. A construção desses conjuntos habitacionais se deve a uma tentativa de atenuar o déficit habitacional vivenciado pela cidade de Teresina, sendo também fomentador da economia, produzindo empregos e renda para toda uma região. Através do levantamento de tais aspectos, a pesquisa que está ligada ao grupo de extensão vinculado à Universidade Federal do Piauí (UFPI) por meio da Pró-reitoria de Extensão (PREX) e em parceria com a Prefeitura Municipal de Teresina realiza análises de conjuntos habitacionais produzidos pela COHAB-PI (Companhia de Habitação do Piauí) durante o período militar (1965-1985) conjuntamente com a análise de características modernas difundidas neste seguimento de habitação. Desta forma, dentro do objeto estudado encontra-se o Conjunto José Francisco de Almeida Neto (Mocambinho), com 3.031 unidades habitacionais construídas em três etapas, que passou por diversas intervenções ao longo de sua ocupação e apropriação. Esse conjunto possui partido urbanístico desenvolvido pelo arquiteto Acácio Gil Borsoi, fundamentado no princípio que “a moradia destinada a essa população deva se constituir num instrumento facilitador para que tenha o direito de evoluir social e economicamente”. O conjunto revelou-se como um novo espaço para expansão da zona Norte de Teresina sendo construído em um terreno com área de 203 hectares na antiga fazenda da família Tajra Melo. Neste sentido busca-se realizar um diagnóstico das modificações ocorridas no aspecto habitacional por meio de amostragens, visto a amplitude do objeto estudado, verificando como este espaço, que foi pensado dentro do período moderno, foi apropriado por seus usuários e qual a amplitude de interferência alcançadas dentro da região em que está inserido na cidade de Teresina.
