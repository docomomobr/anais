  section: Apresentação Oral
  abstract: 'O estudo faz parte de um trabalho sobre o patrimônio arquitetônico e urbano da cidade de Manaus. No período de 1967 a 1990 identificou-se os principais acontecimentos relacionados com a Arquitetura Moderna e a história econômica mais recente do Amazonas, que após o apogeu da borracha, caracterizou-se pelo advento da Zona Franca de Manaus - ZFM. A arquitetura moderna de Severiano Mário Porto já foi amplamente identificada, e continua sendo estudada, mas falta a produção, nesse tema, de outros arquitetos que trabalharam na construção desse espaço, à época, não ocupado na Região Amazônica. O objetivo desse trabalho foi verificar quem foram esses arquitetos e qual a arquitetura moderna que eles produziram. Por meio da análise de acervo técnico e de material bibliográfico disponível, a comunicação explora o resultado da contribuição dos arquitetos: David Rodney Lionel Pennington - Sede do INPA - Instituto Nacional de Pesquisas da Amazônia (1976-1983); Cesar Oiticica & Ivan Pimentel Arquitetos Associados - CODEAMA ( 1965); Sergio Bernardes – Hotel tropical de Manaus; Ivanete Cintra Machado - Conjuntos de Habitação Coletiva (1977); Edunyra Assef - Restauração e Reforma do Museu da Cidade de Manaus (1982); Mario Alvise Tedesco - Conjuntos Habitacionais (1981); José Henriques Bento Rodrigues (já falecido) - Manaus Moderna (1983-1988); Agesilau de Souza Araújo - Sede da Justiça Federal do Amazonas; Regina Maria Lopes Pereira Lobato - Centro de Atendimento do IPASEA (1983); Roger de Souza Abrahim – Residências Modernistas (1984); José Carlos Bonetti - Reformulação de Diversas Praças em Manaus (1984) apenas para citar alguns. Resultados apontam que a arquitetura moderna produzida em Manaus e seu processo construtivo contribuíram para um novo modelo desta arquitetura, o que promove um alargar de fronteiras, vinculando-se às séries de expectativas sociais, econômicas e culturais que encontraram na Arquitetura Moderna sua expressão-mor.'
