  section: Apresentação Oral
  abstract: 'Este artigo possui como objeto de estudo, o edifício sede do Tribunal de Justiça do Estado do Piauí, localizado no bairro Cabral, zona centro-norte de Teresina, PI, projetado em 1972, pelo arquiteto Acácio Gil Borsoi. Objetivase analisar as intervenções arquitetônicas que esta obra, de linguagem brutalista, sofreu ao decorrer dos últimos anos, enfatizando-se a mais recente: a construção de um anexo situado entre o recuo da fachada sudoeste da edificação e a rua Gov. Tibério Nunes. Este exemplar, em associação a outras produções modernas, constituem o acervo do patrimônio arquitetônico recente da cidade, sendo, ainda, considerada obra prima da produção arquitetônica de Borsoi, por consolidar um método projetual extremamente sensível ao lugar. Justifica-se a elaboração deste artigo, pela necessidade de se averiguar, tecnicamente, a construção deste anexo, mediante a relevância da obra em questão para o patrimônio piauiense. A metodologia empregada seguiu duas linhas de investigação: a primeira, direcionada ao estudo individual do edifício, foi embasada nas pautas de análise projetual propostas pelo Grupo FORM da ETSAB/UPC, que busca compreender a obra através do estudo de sua implantação, programa e configuração do projeto. Ao passo que na segunda, buscou-se qualificar os impactos da construção do anexo através de estudos volumétricos e registros fotográficos. O valor arquitetônico da produção moderna piauiense é inquestionável, dessa forma, medidas preservacionistas devem ser tomadas urgentemente, a fim de se proteger tal acervo estadual, que a qualquer momento, pode sofrer descaracterizações ou mesmo, demolições.'
