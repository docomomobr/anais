  resumo: Estudo sobre o processo de urbanização moderna, bem como os impactos sociais
    e ambientais oriundos da construção de símbolos modernos, a exemplo, a ponte Governador
    José Sarney, que diante de um deficiente plano urbano democrático, revela impactos
    na escala urbana. Busca-se relacionar a modernidade progressista com os interesses
    políticos e econômicos, tendo como ponto de partida a cidade mercantil, com seu
    experimento da modernidade, até a cidade moderna e progressista do governo Sarney.
    Com isso, estimular a criticidade dos profissionais que carregam consigo a responsabilidade
    de oferecer qualidade de vida a todas as classes nas soluções urbanísticas. O
    estudo prevê o alcance de novos olhares críticos para a vida na cidade por parte
    dos futuros arquitetos e urbanistas que farão uso deste trabalho. Ainda, é conjecturável
    que este artigo sirva de estímulo para outros que tratem de temas similares; valha
    como fonte para auxiliar em pesquisas de caráter urbanístico, arquitetônico, ambiental,
    social e político, visto que, esses assuntos serão tomados para melhor contextualização
    e compreensão do tema proposto, e também, para plena apreensão da temática. Para
    realização da pesquisa foi necessária análise bibliográfica, em especial, temas
    que cercam o plano urbano da cidade de São Luís.
  abstract: Study on the process of modern urbanization, as well as the social and
    environmental impacts arising from the construction of modern symbols, such as
    the Governador José Sarney bridge, which, in the face of a deficient democratic
    urban plan, reveals impacts on the urban scale. It seeks to relate progressive
    modernity with political and economic interests, starting from the mercantile
    city, with its experiment in modernity, to the modern and progressive city of
    the Sarney government. With this, stimulate the criticality of professionals who
    carry the responsibility of offering quality of life to all classes in urban solutions.
    The study foresees the reach of new critical perspectives for life in the city
    by future architects and urban planners who will make use of this work. Still,
    it is conceivable that this article will serve as a stimulus for others dealing
    with similar topics; worth as a source to assist in researches of urban, architectural,
    environmental, social and political character, since these subjects will be taken
    for better contextualization and understanding of the proposed theme, and also,
    for full apprehension of the theme. To carry out the research, a bibliographic
    analysis was necessary, in particular, themes that surround the urban plan of
