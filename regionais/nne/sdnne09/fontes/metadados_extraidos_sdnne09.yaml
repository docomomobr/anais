12_interpretacoes_historia_goiania.pdf:
  arquivo: 12_interpretacoes_historia_goiania.pdf
  resumo: Este artigo tem como objetivo apresentar algumas das questões levantadas
    pela pesquisa da minha tese de doutorado, realizada no PPGH-UFG, apresentadas
    no exame de qualificação. Tem como objeto a leitura de indícios sobre a cidade
    de Goiânia, projetada nos moldes conceituais de cidade moderna para ser a capital
    do estado de Goiás, em 1933, e se fundamenta na hipótese da cidade como lugar
    de segregação social e espacial urbana, desde a sua fundação, mediante estudo
    do objeto casa, do “morar ordinário” do “homem comum” e do morar erudito “qualificado”.
    A escrita narrativa percorre o processo de desconstrução da historiografia oficial
    goianiense, para reconstruir diferentes perspectivas, interpretações dos fragmentos,
    das imagens do passado e à luz do presente, investigando identidades e valores
    sociais construídos historicamente, em diversos campos e temporalidades. Este
    artigo aborda, brevemente, os modelos iniciais de casas, destinadas aos funcionários
    do Governo de Goiás, que adquirem a terminologia peculiar “Casas-Tipo”; explana
    sobre as manifestações das linguagens estéticas arquitetônicas, que representam
    o morar erudito e as casas dos operários, que coexistem no tempo e no espaço da
    construção de Goiânia. Um lugar que pode demonstrar as relações simbólicas e culturais
    como lugar de embate, de apagamento da memória cultural patrimonial.
  abstract: This paper's purpose is to present the discussion raised by my doctoral
    research presented at the qualifying exam on PPGH-UFG. The main goal is to talk
    about the city of Goiânia - projected to be the capital of the State of Goiás
    in 1933 - which was projected as a place of urban, social and spatial segregation
    since its foundation. This goal will be accomplished by the study of the house
    as object, as well as the “ordinary dwelling”, the “common man” and of the “qualified”
    erudite dwelling. The narrative goes through a process of deconstruction of the
    official historiography of Goiás to re-construct different perspectives and interpretations,
    investigate identities, to read images of the past in the light of the present,
    investigate historically constructed social identities and values in different
    fields and temporalities. This article briefly discusses the initial models of
    the residential houses destined for employees of the Government of Goiás - the
    “Casas-Tipo”; clarify about the architectural aesthetic languages manifestations
    which represent the erudite living and the workers’ houses, and coexist in time
    and in the space of the construction of Goiânia. A place that can demonstrate
    symbolic and cultural relations as a place of clash, of erasure of the cultural
    heritage memory.
