30_arquitetura_escolar_moderna_saude.pdf:
  arquivo: 30_arquitetura_escolar_moderna_saude.pdf
  resumo: Este trabalho, resultante de uma pesquisa de iniciação científica, apresenta
    estratégias projetuais adotadas em escolas modernas paulistas na década de 1930
    na prevenção de epidemias e sua relação com as prescrições contra a Covid-19.
    Sustenta-se que apesar de serem períodos distintos, muitas prescrições para o
    projeto das escolas foram preservadas e são ainda bastante utilizadas pelos profissionais
    da construção civil em novos ou em edifícios existentes, uma vez que tanto a tuberculose
    que assolava o passado quanto a Covid- 19, são transmitidas de forma facilitada
    quando não se têm diretrizes para amenizar o contágio que venham a ser implementadas
    nas construções escolares, devido a aglomeração de crianças em sala de aula. Assim,
    busca-se expor a importância dos estudos desenvolvidos pela comissão permanente
    criada pela Diretoria de Obras Públicas de São Paulo juntamente com a Diretoria
    de Ensino, composta de profissionais de áreas distintas como forma de amenizar
    o risco de contaminação por epidemias dentro das escolas, buscando a segurança,
    bem-estar e um melhor uso do ambiente escolar. Percebe-se que várias medidas adotadas
    nas construções escolares do período de início de desenvolvimento da arquitetura
    moderna no país ainda se mantêm eficazes e recomendas na atualidade, com destaque
    para a ventilação cruzada.
