41_cine_teatro_barbalha.pdf:
  arquivo: 41_cine_teatro_barbalha.pdf
  resumo: A cidade de Barbalha possui apelo cultural presente em diversos grupos culturais
    e é reconhecida pelas comemorações realizadas anualmente ao padroeiro da cidade.
    O objetivo deste trabalho é o desenvolvimento de uma proposta de requalificação
    para o Cine Teatro Municipal Neroly Filgueira, de forma que atenda às novas demandas
    físicas, tecnológicas e sociais para que o edifício passe a servir a população
    de forma efetiva. Justificado a necessidade pela constatação da deterioração do
    imóvel institucional pertencente ao município de Barbalha. A metodologia para
    analise da edificação utilizada no trabalho é baseada na proposta desenvolvida
    no grupo de pesquisa Restauração e Preservação do Patrimônio edificado da universidade
    Federal do Rio de Janeiro. A proposta para elaboração do diagnóstico se dá em
    duas vertentes, na primeira etapa se estuda o edifício como parte do contexto
    histórico em que está inserido e na segunda fase o objeto físico é analisado através
    de levantamento arquitetônico incluindo seu entorno. Com este trabalho, espera-se
    propor um equipamento público que contribua para preservar a história da cidade
    que o bem patrimonial possa ser utilizado como alternativa de lazer e aprendizado
    tanto pela população local como turistas e visitantes.
  abstract: The city of Barbalha has cultural appeal present in several cultural groups
    and is recognized by the celebrations held annually by the city's patron saint.
    The objective of this work is the development of a requalification proposal for
    the Cine Teatro Municipal Neroly Filgueira so that it meets the new physical,
    technological and social demands for the building to serve the population effectively.
    The need is justified by the deterioration of the institutional building belonging
    to the city of Barbalha. The methodology used to analyze the building is based
    on the proposal developed by the research group Restoration and Preservation of
    the Built Heritage of the Federal University of Rio de Janeiro. In the first phase,
    the building is studied as part of the historical context in which it is inserted.
    In the second phase, the physical object is analyzed through an architectural
    survey, including its surroundings. With this work, it is expected to propose
    public equipment that contributes to preserving the history of the city and that
    the heritage asset can be used as an alternative for leisure and learning by the
    local population as well as tourists and visitors.
