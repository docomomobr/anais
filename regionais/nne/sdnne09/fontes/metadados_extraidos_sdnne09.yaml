18_aeroporto_schiphol_marius_duintjer.pdf:
  arquivo: 18_aeroporto_schiphol_marius_duintjer.pdf
  resumo: Os edifícios de transporte abarcam conceitos utilizados quando são concebidos
    em seus projetos, como as linhas de pensamento que delineiam seus espaços, circulações,
    materiais empregados, cores utilizadas e o pensamento de uma época. Entramos e
    saímos de aeroportos, estações ferroviárias e rodoviárias e nem sempre visualizamos
    tudo o que aqueles ambientes expressam ou mesmo os contextos daquela ocasião,
    materiais preferidos, detalhes arquitetônicos, possibilidades tecnológicas que
    estavam disponíveis. O Terminal Internacional de Passageiros do Aeroporto Schiphol,
    em Amsterdam, na Holanda, projetado em um consórcio, na década de 1960, cujo coordenador
    era o arquiteto holandês Marius Duintjer, expressa as linhas retas, a funcionalidade,
    a transparência, essências de um arquiteto que trabalhou no escritório de Le Corbusier,
    foi influenciado por Frank Lloyd Wright e pela arquitetura japonesa e projetou
    uma variedade de edificações no território holandês. O projeto modernista versátil
    de Schiphol se ajustou aos desenvolvimentos tecnológicos que se sucederam desde
    a sua concepção, sendo uma referência em projetos aeroportuários, pela sua complexidade
    junto à boa operacionalidade no transporte de passageiros.
  abstract: Transport buildings encompass concepts used when they are conceived in
    their projects, such as the lines of thought that delineate their spaces, circulations,
    materials used, colors used and the thinking of an era. We enter and leave airports,
    railway and bus stations and we do not always visualize everything that those
    environments express or even the contexts of that occasion, preferred materials,
    architectural details, technological possibilities that were available. The International
    Passenger Terminal at Schiphol Airport, in 9° Seminário Docomomo Norte e Nordeste
    São Luís, 2022 Amsterdam, Netherlands, designed in a consortium in the 1960s,
    whose coordinator was the Dutch architect Marius Duintjer, expresses the straight
    lines, functionality, transparency, essences of an architect who worked in the
    office of Le Corbusier, was influenced by Frank Lloyd Wright and Japanese architecture,
    and designed a variety of buildings in Dutch territory. Schiphol's versatile modernist
    project has adapted to the technological developments that have taken place since
    its conception, being a reference in airport projects, due to its complexity together
    with good operability in passenger transport.
