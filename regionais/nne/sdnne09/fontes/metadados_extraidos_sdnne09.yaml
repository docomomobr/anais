44_conservacao_estacao_barbalha.pdf:
  arquivo: 44_conservacao_estacao_barbalha.pdf
  resumo: A conservação do patrimônio é fundamental para a preservação dos bens e
    a sua perpetuação para as gerações futuras. Com o objetivo de compreender melhor
    a proteção patrimonial, este trabalho trará uma análise acerca da preservação
    do patrimônio através da reflexão de como os serviços de manutenção patrimonial
    estão sendo realizados em um edifício histórico em Barbalha, Ceará. Para alcançar
    este propósito, realizou-se uma pesquisa de caráter exploratório e abordagem qualitativa
    por meio de estudo de caso da antiga estação ferroviária de Barbalha. Foi necessário
    visita ao imóvel para realizar levantamento arquitetônico e posterior confecção
    de mapa de danos das fachadas. Por meio destes instrumentos, foi possível fazer
    uma breve avaliação do local onde a edificação está inserida, o seu estado de
    conservação e as estratégias adotadas para a “restauração” do edifício. Com base
    nos resultados obtidos mediante o estudo produzido, pode-se perceber que as medidas
    escolhidas para a intervenção estão apenas mascarando os problemas encontrados,
    negligenciando e colocando em risco a vida útil da edificação.
