14_moderno_eficiente_fortaleza.pdf:
  arquivo: 14_moderno_eficiente_fortaleza.pdf
  resumo: Projetada por Acácio Gil Borsoi em 1975 e construída entre 1976 e 1979,
    a sede do Ministério da Fazenda, em Fortaleza, é considerada uma referência na
    arquitetura da capital cearense, tanto por sua escala monumental e simbólica,
    quanto por seu nível de detalhamento e rigor construtivo. Apontada por muitos
    historiadores como a obra mais emblemática de Borsoi na Cidade, ela apresenta,
    como um dos seus destaques, os painéis pré- fabricados em concreto da fachada,
    que assumem a função de elementos de proteção solar do edifício. Ora configurados
    como brise-soleil, ora como envoltória opaca com algumas perfurações, esses elementos
    reduzem efetivamente a incidência de radiação solar direta nas esquadrias do edifício,
    minimizando os ganhos térmicos e, consequentemente, o consumo de energia utilizada
    para climatização. Em contrapartida, observa- se, no uso do edifício, uma elevada
    demanda por iluminação artificial nas áreas de trabalho, mesmo durante o dia,
    em que pese a abundante oferta de luz natural verificada na localidade. Este artigo
    pretende avaliar através de simulação computacional e medição in loco a iluminância
    no interior do edifício Sede do Ministério da Fazenda de Fortaleza.
  abstract: Designed by Acácio Gil Borsoi in 1975 and built between 1976 and 1979,
    the headquarters of the Ministry of Finance, in Fortaleza, is considered a reference
    in the architecture of the capital of Ceará, for its monumental and symbolic scale,
    as well as for its level of detail and constructive rigor. Named by many historians
    as Borsoi's most emblematic work in the City, one of its highlights is the prefabricated
    concrete panels on the facade, which serves as the building's sun protection elements.
    Sometimes configured as a brise-soleil, and others as an opaque envelope with
    some perforations, these elements effectively reduce the incidence of direct solar
    radiation on the building's frames, minimizing thermal gains and, consequently,
    the consumption of energy used for air conditioning. On the other hand there is
    a high demand for artificial lighting in the work areas, even during the day,
    despite the abundant supply of natural light found in the locality. This article
    intends to evaluate, through computer simulation and in loco measurement, the
    illuminance inside the Headquarters of the Ministry of Finance in Fortaleza.
