09_depois_do_pilotis.pdf:
  arquivo: 09_depois_do_pilotis.pdf
  resumo: O pilotis foi estabelecido como elemento arquitetural e como um princípio
    de projeto por Le Corbusier no início do século XX. Obras com pilotis se disseminaram
    na Europa e nas Américas a partir da arquitetura moderna, transformando a volumetria
    e introduzindo novos parâmetros de permeabilidade nas edificações, num tempo em
    que os níveis térreos eram herméticos e maciços. O presente artigo pretende trazer
    algumas indagações e conclusões da pesquisa desenvolvida na tese Depois do Pilotis,
    que investigou a relação entre o conceito de pilotis e obras icônicas da arquitetura
    brasileira desde a década de 1930. A compreensão do conceito e dos atributos espaciais
    que constituem um pilotis é um ponto fundamental que articula o percurso teórico
    e as análises apresentadas pelo trabalho. Essa sequência de estudos buscou elucidar
    a tese de que depois do pilotis se estabeleceram novas relações de permeabilidade
    na arquitetura brasileira, na qual o conceito elementar de pavimento livre se
    mantém vivo no século XXI, mesmo sob diversas adaptações.
  abstract: The pilotis was established as an architectural element and as a design
    principle by Le Corbusier in the early 20th century. Works with pilotis have spread
    throughout Europe and the Americas since modern architecture, transforming building
    volumetries and introducing new permeability parameters, at a time when the floor
    levels were hermetic and massive. The present article intends to bring some questions
    and conclusions from the research developed in the thesis After the Pilotis, which
    investigated the relationship between the concept of pilotis and iconic works
    of Brazilian architecture since the 1930s. Pilotis is a fundamental point that
    articulates the theoretical path and the analyzes presented by the work. This
    sequence of studies attempt to elucidate the thesis that after the pilotis new
    permeability relationships were established in Brazilian architecture, in which
    the elementary concept of open pavement remains alive in the 21st century, even
    under various adaptations.
