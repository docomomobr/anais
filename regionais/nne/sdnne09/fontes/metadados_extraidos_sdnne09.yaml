13_modernidades_vernaculares_maranhao.pdf:
  arquivo: 13_modernidades_vernaculares_maranhao.pdf
  resumo: A arquitetura colonial luso-brasileira dos séculos XVIII E XIX presente
    na cidade de São Luís possuem características únicas, como os telhados, paredes,
    terraços, denunciando os colonizadores da região. Com o passar do tempo, as influências
    modernistas também adentram o conceito arquitetônico da grande ilha, somando para
    o surgimento de um grande centro de investigação e um campo de estudo rico para
    a arquitetura e urbanismo. Dentro dessas linguagens modernistas, destacamos a
    arquitetura moderna rural vernacular, presente na capital, em uma escala menor,
    mas muito presente outras cidades do estado, em maior escala. Partindo disso,
    o principal objetivo desde trabalho criar um banco de dados a partir da catalogação
    de detalhes arquitetônicos da produção moderna vernacular, regional e rural no
    interior do Maranhão, com ênfase em nas áreas de Barreirinhas e Atins. O estudo
    segue uma linha metodológica de caráter qualitativo, utilizando-se de levantamento
    bibliográfico, de pesquisa documental, de levantamentos físicos arquitetônicos
    de moradias vernaculares na zona rural do Maranhão, e com a produção de fonte
    de dados do material levantado. A relevância desse estudo é cultura pois está
    centrado na manutenção e preservação da arquitetura como marco histórico.
  abstract: The Portuguese-Brazilian colonial architecture of the 18th and 19th centuries
    present in the city of São Luís has unique characteristics, such as the roofs,
    walls, terraces, denouncing the colonizers of the region. Over time, modernist
    influences also penetrate the architectural concept of the big island, adding
    to the emergence of a large research center and a rich field of study for architecture
    and urbanism. Within these modernist languages, we highlight the vernacular rural
    modern architecture, present in the capital, on a smaller scale, but very present
    in other cities in the state, on a larger scale. Based on this, the main objective
    of this work is to create a database from the cataloging of architectural details
    of modern vernacular, regional and rural production in the interior of Maranhão,
    with emphasis on the areas of Barreirinhas and Atins. The study follows a qualitative
    methodological approach, using a bibliographic survey, documental research, architectural
    physical surveys of vernacular houses in rural Maranhão, and with the production
    of a data source from the material collected. The relevance of this study is culture
    as it is centered on the maintenance and preservation of architecture as a historic
    landmark.
