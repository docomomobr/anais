37_conservacao_significado_padre_cicero.pdf:
  arquivo: 37_conservacao_significado_padre_cicero.pdf
  resumo: O trabalho a seguir discorre sobre o Memorial Padre Cícero, uma edificação
    com estilo moderno localizada na cidade de Juazeiro do Norte-CE. A pesquisa tem
    como objetivo geral demonstrar de que maneira a construção moderna, que abriga
    o memorial, se mantém conservada através do seu uso e significado para o lugar,
    assim como quais são as suas principais características modernistas e quais as
    modificações físicas que a obra passou ao longo do tempo. O desenvolvimento deste
    estudo detalha fundamentos teóricos e foi baseado em pesquisas bibliográficas
    de fontes primárias, como as plantas originais, e secundárias, além da pesquisa
    em campo e no próprio objeto de estudo, colhendo informações com funcionários
    da instituição. A partir desse trabalho também pode-se entender conceitos importantes
    relativos ao patrimônio, como conservação e preservação, além dos grandes desafios
    que existem para assegurar a sobrevivência desses bens. Assim espera-se conhecer
    a respeito da proteção dos bens construídos, da história que edifícios carregam
    e assim contribuir para a permanência dos mesmos, ainda que tais edificações modernistas
    ainda não sejam reconhecidas pela sociedade em que estão inseridos.
  abstract: The following work discusses the Padre Cícero Memorial, a building with
    a modern style located in the city of Juazeiro do Norte-CE. The general objective
    of the research is to demonstrate how the modern construction, which houses the
    memorial, remains preserved through its use and meaning for the place, as well
    as what are its main modernist characteristics and what physical changes the work
    has undergone. over time. The development of this study details theoretical foundations
    and was based on bibliographic research of primary sources, such as the original
    and secondary plants, in addition to field research and the object of study itself,
    collecting information from the institution's employees. From this work, it is
    also possible to understand important concepts related to heritage, such as conservation
    and preservation, in addition to the great challenges that exist to ensure the
    survival of these assets. Thus, it is expected to know about the protection of
    built assets, the history that buildings carry and thus contribute to their permanence,
    even though such modernist buildings are not yet recognized by the society in
    which they are inserted. 9° Seminário Docomomo Norte e Nordeste São Luís, 2022
