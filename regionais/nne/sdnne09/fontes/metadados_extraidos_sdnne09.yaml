31_arquitetura_moderna_seculo_xx_sao_luis.pdf:
  arquivo: 31_arquitetura_moderna_seculo_xx_sao_luis.pdf
  resumo: O advento do movimento moderno, trouxe para o mundo mudanças nos modos de
    fazer arquitetura que revolucionaram as construções mundiais, com novas técnicas,
    materiais, ideias e formas. É baseado nos conceitos deste movimento, bem como
    nos seus principais nomes, tais quais Le Corbusier, Frank Lloyd Wright e tantos
    outros, que Carlos Alberto Braga Diniz inicia sua obra como arquiteto na cidade
    de São Luís, capital do estado do Maranhão. Nascido em 30/09/1932 e falecido em
    08/05/2005, formou-se no Rio de Janeiro, porém, foi na cidade de São Luís que
    obteve seu apogeu na arquitetura do período moderno, a partir de 1960, com projetos
    de edificações, residenciais, institucionais e comerciais, sendo esta o foco desta
    pesquisa. A pesquisa teve por objetivo, o levantamento das obras comerciais de
    Braga Diniz em São Luís, no intuito de trazer à tona a importância de suas obras
    no contexto do moderno da cidade, suas principais características construtivas,
    a maneira do arquiteto de projetar, a forma como resistem até os dias atuais e
    as mudanças sofridas no decorrer do tempo, isto por meio de fotos, entrevistas
