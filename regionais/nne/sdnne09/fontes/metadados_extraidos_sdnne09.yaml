28_amaro_fiuza_campina_grande.pdf:
  arquivo: 28_amaro_fiuza_campina_grande.pdf
  resumo: O presente resumo tem como objeto de estudo a residência moderna Amaro Fiúza,
    localizada no bairro Prata da cidade de Campina Grande (PB), elaborada pelo arquiteto
    Geraldino Duda. Podendo ser considerada uma edificação exemplar, a residência
    Amaro Fiúza apresentava características marcantes do período moderno, entretanto
    no momento de elaboração desse estudo, devido à ausência de proteção normativa
    e do esquecimento de seu valor histórico, a residência passa por um intenso processo
    de descaracterização, perdendo assim seu valor como patrimônio arquitetônico e
    suas características originais. A metodologia utilizada para a análise baseia-se
    no artigo elaborado por AFONSO (2019), no qual são sintetizados os métodos de
    análise de bens patrimoniais, através do estudo de suas diferentes dimensões.
    Somada a isso, foi realizada a reconstrução virtual da sua forma original, tendo
    em vista a escassez de imagens atuais da residência, através de consultas em softwares
    online, que oferecem imagens antigas de sua forma original, possibilitando a elaboração
    de imagens virtuais. Justifica-se o presente estudo tendo em vista a importância
    da documentação do patrimônio arquitetônico da cidade de Campina Grande, bem como
    discutir a importância de sua preservação.
