27_adaptacoes_descaracterizacoes_bequimao.pdf:
  arquivo: 27_adaptacoes_descaracterizacoes_bequimao.pdf
  resumo: Em São Luís, no Maranhão, o conjunto da arquitetura luso-brasileira e o
    traçado urbano renascentista são predominantes no Centro Histórico, no entanto,
    na primeira metade do século XX a cidade se modernizou no ritmo da Revolução Industrial,
    e apareceram inúmeras inovações tecnológicas, sociais, ideológicas e políticas.
    Neste período, os edifícios usaram em sua estrutura novos materiais, fazendo assim,
    uma parte da história da cidade moderna. Dito isso, o presente trabalho busca
    analisar o edifício Bequimão, construído em 1944, analisando seu uso e características
    originais e como se encontra hodiernamente, no século XXI. O edifício está localizado
    na Rua do Egito, no Centro Histórico de São Luís. Justifica-se documentar tal
    obra, pois se observou que ocorreram várias intervenções realizadas pelo Governo
    do Maranhão para abrigar o Restaurante da Educação e o IEMA Gastronomia do Instituto
    Estadual de Educação, Ciência e Tecnologia do Maranhão e através desta pesquisa,
    investigar se houve descaracterizações e se essas intervenções são benéficas para
    a cidade e para a população.
