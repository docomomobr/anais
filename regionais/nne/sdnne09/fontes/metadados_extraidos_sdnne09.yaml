15_mulheres_modernas_sao_luis.pdf:
  arquivo: 15_mulheres_modernas_sao_luis.pdf
  resumo: 'A análise da arquitetura moderna sob uma perspectiva da invisibilização
    feminina é um assunto que vem sendo tratada por diversos estudos. Em paralelo
    a cidade de São Luís, capital do Maranhão, tem um acervo arquitetônico moderno
    marcante, principalmente pelo seu contraste com a arquitetura colonial, predominante
    em seu centro histórico reconhecido como patrimônio mundial da UNESCO. A documentação
    dessas novas linguagens que começam a surgir a partir da década de 1930, demonstram
    as principais manifestações arquitetônicas desatreladas aos moldes coloniais.
    Esse artigo, aborda a necessidade de uma expansãp e revisão no campo da historiografia
    arquitetônica da cidade, de forma que busque a valorização da presença das mulheres,
    profissionais da arquitetura e do urbanismo dentro da cidade ludovicense. Objetivando
    a superação do problema de invisibilidade feminina a partir de um ponto inicial,
    o principal objetivo desse arquiteto é inserir o tema às pesquisas, instigar e
    incentivar novos pesquisadores a abordarem as trajetórias de arquitetas e urbanistas
    que colaboraram para a linguagem arquitetônica da cidade, com a exposição de nomes
    de mulheres formadas em arquitetura e urbanismo durante o século XX, que ajudaram
    a construir o acervo moderno, urbano e arquitetônico da capital. Dividindo-as
    em três categorias: oriundas, migrantes e peregrinas, apenas como meio metodológico
    de entender a circulação das profissionais no território brasileiro.'
  abstract: 'The analysis of modern architecture from the perspective of female invisibility
    is a subject that has been addressed by several studies. In parallel, the city
    of São Luís, capital of Maranhão, has a remarkable modern architectural collection,
    mainly due to its contrast with the colonial architecture, predominant in its
    historic center recognized as a UNESCO world heritage site. The documentation
    of these new languages that began to emerge from the 1930s onwards, demonstrate
    the main architectural manifestations uncoupled from colonial molds. This article
    addresses the need for an expansion and review in the field of architectural historiography
    of the city, in a way that seeks to value the presence of women, professionals
    in architecture and urbanism within the city of São Luiz. Aiming at overcoming
    the problem of female invisibility from a starting point, the main objective of
    this architect is to introduce the theme to research, to instigate and encourage
    new researchers to approach the trajectories of architects and urban planners
    who collaborated for the architectural language of the city, with the exhibition
    of the names of women trained in architecture and urbanism during the 20th century,
    who helped to build the capital''s modern, urban and architectural collection.
    Dividing them into three categories: natives, migrants and pilgrims, just as a
    methodological means of understanding the movement of professionals in Brazilian
    territory.'
