26_tao_longe_tao_perto_nicia_bormann.pdf:
  arquivo: 26_tao_longe_tao_perto_nicia_bormann.pdf
  resumo: 'O presente artigo tem como objetivo analisar a obra da arquiteta Nícia
    Paes Bormann e sua inserção na arquitetura moderna produzida no Ceará. Tendo a
    maioria dos expoentes da produção moderna cearense se vinculado às escolas carioca
    e pernambucana em um primeiro momento ou à paulista numa segunda fase, Nícia parece
    ter seguido um caminho próprio, de extremo vínculo com o lugar e partindo de referências
    mais tradicionais ou mesmo vernaculares, ao mesmo tempo que estabelecendo aproximações
    com a arquitetura moderna produzida em outros países, como Alvar Aalto na Finlândia
    ou Fernando Távora em Portugal. O trabalho se estrutura a partir de três aspectos
    da obra da arquiteta: materialidade, estratégias formais e adequação ao clima.
    Como objeto de estudo, serão selecionadas quatro obras de variadas escalas e programas,
    a fim de atestar a análise de forma mais ampla e completa. Por fim, considera-se
    o trabalho como relevante para não apenas aprofundar no estudo da obra de Nícia
    e seus rebatimentos na arquitetura contemporânea no Ceará, mas para, também, ampliar,
    o conhecimento de trajetórias de mulheres arquitetas, que continuam, em muitos
    casos, ausentes da historiografia arquitetônica.'
  abstract: 'This article aims to analyze the work of the architect Nícia Paes Bormann
    and its insertion in the modern architecture produced in Ceará. Since most exponents
    of modern production in Ceará were linked to the schools of Rio de Janeiro and
    Pernambuco at first, or of São Paulo in a second phase, Nícia seems to have followed
    her own path, with an extreme bond with the place and starting from more traditional
    or even vernacular references, while establishing links with modern architecture
    produced in other countries, such as Alvar Aalto in Finland or Fernando Távora
    in Portugal. The article is structured from three aspects of the architect''s
    work: materiality, formal strategies and adaptation to the climate. As an object
    of study, four buildings of varying scales and programs will be selected, in order
    to attest to the analysis in a broader and more complete way. Finally, the article
    is considered relevant to not only deepen the study of Nícia''s work and its repercussions
    in 9° Seminário Docomomo Norte e Nordeste São Luís, 2022 contemporary architecture
    in Ceará, but also to expand the knowledge of the trajectories of women architects,
    who continue, in many cases, absent from architectural historiography.'
  palavras_chave:
