38_cine_sao_luiz.pdf:
  arquivo: 38_cine_sao_luiz.pdf
  resumo: Nas duas últimas décadas, acumularam-se relevantes esforços intelectuais
    e institucionais para reconhecer a arquitetura moderna como repertório construído
    plenamente historicizado, cuja preservação se incorpora a um campo disciplinar
    longamente consolidado – não constituindo, portanto, um restauro à parte. Nesse
    contexto, o presente artigo explora a obsolescência como atributo de valor dos
    edifícios do século XX, enquanto alternativa a uma atualidade por vezes deles
    exigida. O tema é abordado a partir do caso do Cine São Luiz, em Recife (PE),
    inaugurado em 1952 e tombado, em âmbito estadual, em 2009. Projetado por um arquiteto
    moderno em uma avenida moderna, buscando para si mesmo essa modernidade, ele é
    hoje ultrapassado; foi tombado e segue preservado não por ser moderno, mas por
    ser antigo. Assim, o São Luiz mostra como o afastamento dos padrões atuais pode
    ser decisivo para os valores de um bem cultural, para sua capacidade de evocar
    outros tempos, de gerar interesse ou encantamento, e mesmo de continuar existindo.
    Demonstra, portanto, outras possibilidades para a arquitetura do século XX, libertando-a
    do encargo de ser sempre atual.
  abstract: In the last two decades, many relevant intellectual and institutional
    efforts converged in recognizing modern architecture as a fully historicized built
    stock, whose preservation should be incorporated into a long-established disciplinary
    field – instead of requiring a specific kind of conservation. In that context,
    this paper explores obsolescence as an attribute of 20th century buildings values
    – an alternative to an up-to-date state sometimes demanded of them. We approach
    the theme through the case of the movies theater Cine São Luiz, in Recife (Pernambuco),
    inaugurated in 1952 and listed, in a regional level, in 2009. Designed by a modern
    architect on a modern avenue, seeking that modernity for itself, the building
    is now outdated; it was listed, and it is still preserved, not because of its
    being modern, but because it recalls a time past. Thus, São Luiz shows that not
    fitting current standards may be positive for the values of cultural heritage
    – since this may correspond to an ability to evoke other times and to generate
    interest or enchantment. Finally, it demonstrates further possibilities for twentieth-century
    architecture, freeing it from the burden of being always up-to-date.
