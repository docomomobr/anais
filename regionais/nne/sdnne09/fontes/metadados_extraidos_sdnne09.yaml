06_bina_fonyat.pdf:
  arquivo: 06_bina_fonyat.pdf
  resumo: 'O artigo realiza uma análise sobre a produção arquitetônica do arquiteto
    baiano José Bina Fonyat Filho a partir da seleção de três projetos de sua autoria:
    Edifício Banco do Brasil, Edifício Barão de Itapuã e Teatro Castro Alves. Seu
    objetivo é destacar as suas soluções arquitetônicas e sua relação com os respectivos
    contextos. Tem-se como hipótese que, com o seu olhar apurado, o arquiteto consegue
    estabelecer um diálogo cuidadoso com tais contextos. A escolha dos exemplares
    se deu, de início, pela procura de edifícios com tipologias diferenciadas entre
    si, implantados em áreas distintas de Salvador. Dessa forma, conseguimos exprimir
    diferentes caminhos trilhados por Fonyat, ao trabalhar com diferentes tipologias,
    em distintos contextos. Enquanto método para realizar as análises de tais edifícios,
    tomou-se como base as fichas mínimas difundidas pelo Docomomo Internacional, que
    são eficazes em abordar as principais características arquitetônicas dos edifícios
    modernos. Assim, o artigo inicialmente apresenta o arquiteto, a seguir descreve
    e analisa os três projetos selecionados e suas relações contextuais e, finalmente,
    traça algumas considerações finais que confirmam as hipóteses assinaladas.'
  abstract: 'The following article analyzes the architectural production of the architect
    José Bina Fonyat Filho, based on the selection of three projects of his own: Banco
    do Brasil Building, Barão de Itapuã Building and Castro Alves Theater. Its objective
    is to highlight its architectural solutions and their relationship with the respective
    contexts. The hypothesis claims that, with his keen eye, the architect is able
    to establish a careful dialogue with such contexts. The choice of examples was
    initially based on the search for buildings with different typologies, located
    in different areas of Salvador. In this way, we were able to express different
    paths taken by Fonyat, when working with different typologies, in different contexts.
    The method to carry out the analysis of such buildings, it was based on the minimum
    register fiche disseminated by Docomomo Internacional, which is effective in addressing
    the main architectural characteristics of modern buildings. Thus, the article
    initially presents the architect, then describes and analyzes the three selected
    projects and their contextual relationships and, finally, outlines some final
    considerations which confirm the hypotheses.'
