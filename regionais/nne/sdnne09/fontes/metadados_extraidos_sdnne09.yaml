40_mural_concreto_oscar_pereira.pdf:
  arquivo: 40_mural_concreto_oscar_pereira.pdf
  resumo: 'A intervenção de restauração de uma obra de arte mural, construída em concreto
    com policromia (1980), de autoria do artista Julio Espinoso (1929-2002), em Niterói,
    Rio de Janeiro, fez parte integrante da empreitada de manutenção predial coordenada
    pela empresa Cetor Manutenção Predial Ltda em 2022, converteu-se em um momento
    de registro, resgate e divulgação de murais artísticos em concreto, ainda pouco
    estudados no Brasil. Os restauradores utilizaram uma rica documentação de fotos,
    textos e portfólios, guardados pelos familiares do artista, realizando o cruzamento
    de dados históricos com os levantamentos de campo e permitindo assim, a recuperação
    da concepção plástica inovadora da obra: uma parede de concreto que é parte da
    estrutura do prédio de 17 pavimentos e também obra de arte muralista policromada.
    O mapeamento de danos aliado ao levantamento historiográfico e às análises organolépticas
    do estado de conservação e patologias incidentes forneceram subsídio para entendimento
    das dinâmicas tanto de interação do conjunto painel-edificação, quanto de envelhecimento
    dos materiais utilizados e resgate da lógica cromática original, onde a restauração
    destacou a existência da obra em si, integrada à fachada e aos demais elementos
    decorativos presentes, revelando-a documento da própria arquitetura modernista
    brasileira, suas técnicas e obras de arte integradas.'
  abstract: 'The restoration of a work of mural art, built in concrete with polychrome
    (1980), by the artist Julio Espinoso (1929-2002), in Niterói, Rio de Janeiro,
    was an integral part of the building maintenance contract coordinated by the company
    Cetor Maintenance Predial Ltda in 2022, became a moment of registration, rescue
    and dissemination of artistic murals in concrete, still little studied in Brazil.
    The restorers used a rich documentation of photos, texts and portfolios, kept
    by the artist''s family, crossing historical data with field surveys and thus
    allowing the recovery of the work''s innovative plastic conception: a concrete
    wall that is part of the structure of 9° Seminário Docomomo Norte e Nordeste São
    Luís, 2022 the 17-story building and also a polychrome muralist work of art. The
    damage mapping combined with the historiographical survey and the organoleptic
    analysis of the state of conservation and incident pathologies provided support
    for understanding the dynamics of both the interaction of the panel-building set,
    as well as the aging of the materials used and the rescue of the original chromatic
    logic, where the restoration highlighted the existence of the work itself, integrated
    into the façade and other decorative elements present, revealing it as a document
    of Brazilian modernist architecture, its techniques and integrated works of art.'
