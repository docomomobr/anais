07_clorindo_testa_primeiros_anos.pdf:
  arquivo: 07_clorindo_testa_primeiros_anos.pdf
  resumo: 'Clorindo Testa ocupa lugar de destaque no panorama da arquitetura argentina.
    Dada a sua longa produção arquitetônica, pode-se afirmar que a mesma é composta
    por fases distintas. Este ensaio considera importante valorizar o primeiro período
    da carreira do arquiteto, às vésperas da comemoração de 100 anos de seu nascimento.
    Para exemplificar este momento, destacam-se as obras projetadas entre os anos
    50 e 70 que impulsionaram o seu reconhecimento profissional, tanto na Argentina,
    quanto internacionalmente, sendo elas: o Centro Cívico de Santa Rosa (1955), o
    Banco de Londres (1960) e a Biblioteca Nacional (1961). Essas obras estão localizadas
    na Argentina e foram premiadas em concursos de anteprojetos. Além disso, é característica
    marcante entre elas a utilização do concreto aparente. Neste sentido, acredita-se
    que a cada novo projeto desenvolvido pelo arquiteto, valendo-se do uso do material,
    ele avança seus estudos sobre o mesmo, principalmente no que tange aos princípios
    de resistência e plasticidade, culminando em projetos onde a forma, a estrutura
    e a funcionalidade se ajustam e criam edificações de caráter próprio. Sendo assim,
    o presente trabalho tem por objetivo principal apresentar Clorindo Testa, desvelar
    a arquitetura produzida nos primeiros anos de sua carreira através da aproximação
    dos três projetos supracitados.'
  abstract: 'Clorindo Testa occupies a prominent place in the panorama of Argentine
    architecture. Given its long architectural production, it can be said that it
    is composed of distinct phases. This essay considers it important to value the
    first period of the architect''s career, on the eve of the 100th anniversary of
    his birth. To exemplify this moment, we highlight the works designed between the
    50s and 70s that boosted his professional recognition, both in Argentina and internationally,
    namely: the Centro Cívico de Santa Rosa (1955), the Bank of London (1960) and
    the National Library (1961). These works are located in Argentina and were awarded
    in preliminary design competitions. In addition, a striking feature among them
    is the use of exposed concrete. In this sense, it is believed that with each new
    project developed by the architect, using the material, he advances his studies
    on it, especially with regard to the principles of resistance and plasticity,
    culminating in projects where the shape, the structure and functionality are adjusted
    and create buildings of their own character. Therefore, the main objective of
    the present work is to present Clorindo Testa, to unveil the architecture produced
    in the first years of his career through the approximation of the three aforementioned
    projects.'
