51_analise_funcionalidade_pmcmv.pdf:
  arquivo: 51_analise_funcionalidade_pmcmv.pdf
  resumo: 'O Brasil é um país de desigualdades: levando em consideração a grande massa
    populacional que sofre de privações e depende inteiramente de políticas de ações
    públicas para garantir seus direitos. Dos muitos problemas a falta de moradia
    resulta em um déficit habitacional que por muitas vezes tentou ser sanado. Alguns
    programas de habitação foram empregados com o intuito de reduzir o número de indivíduos
    sem acesso a moradia própria. Entidades como Fundação Casa Popular, Banco Nacional
    de Habitação, COHAB e por último e com destaque para esse estudo, o Programa Minha
    Casa Minha Vida - PMCMV. A presente pesquisa buscou analisar a funcionalidade
    empregadas nas habitações do Programa Minha Casa Minha Vida - PMCMV, implantados
    em São Luís- MA, baseados na revisão literária e realizar a análise tipológica
    e tipológica das habitações implantadas pelo PMCMV. Desse modo, entende a necessidade
    da discussão da funcionalidade das habitações de interesse social no Brasil, enquanto
    processo de rompimento da manutenção da produção capitalista, que não leva em
    consideração as novas necessidades e configurações sociais.'
