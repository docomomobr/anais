39_edificio_colonial_modernismo_sao_luis.pdf:
  arquivo: 39_edificio_colonial_modernismo_sao_luis.pdf
  resumo: O presente artigo visa analisar o estilo modernista presente no Centro Histórico
    de São Luís, com foco no Edifício Colonial. Para isso, inicialmente, será estudado
    o contexto histórico de surgimento do Modernismo no continente europeu e seu estabelecimento
    como um dos principais estilos arquitetônicos do século XX, e também será feita
    uma análise de como ele chegou ao Brasil e, mais especificamente, na cidade de
    São Luís. Foi ainda realizada uma entrevista com um profissional renomado da área
    de conservação urbana e patrimônio histórico, a fim de entender sua perspectiva
    em relação a visão da população e dos profissionais sobre o modernismo no Centro
    Histórico de São Luís. Por fim, como estudo de caso, foi trabalhado o Edifício
    Colonial, apresentando sua história, analisando sua tipologia arquitetônica e
    problemas de conservação que o mesmo apresenta. Sendo assim, foram sugeridas diretrizes
    de intervenção para recuperar e valorizar essa edificação e seu entorno.
  abstract: This article aims to analyze the modernist style present in the Historic
    Center of São Luís, focusing on the Edifício Colonial. For this, initially, the
    historical context of the emergence of Modernism on the European continent and
    its establishment as one of the main architectural styles of the 20th century
    will be studied, and an analysis will also be made of how it arrived in Brazil
    and, more specifically, in the city of São Luís. An interview was also carried
    out with a renowned professional in the area of urban conservation and historical
    heritage, in order to understand his perspective on the view of the population
    and professionals about modernism in the Historic Center of São Luís. Finally,
    as a case study, the Edifício Colonial was worked, presenting its history, analyzing
    its architectural typology and conservation problems that it presents. Therefore,
    intervention guidelines were suggested to recover and enhance this building and
    its surroundings.
