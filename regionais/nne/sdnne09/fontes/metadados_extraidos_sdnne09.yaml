46_abordagem_tectonica_lina_bo_bardi.pdf:
  arquivo: 46_abordagem_tectonica_lina_bo_bardi.pdf
  resumo: 'Reunindo aspectos materiais, culturais e estéticos, a teoria tectônica
    é uma importante referência para análise da arquitetura moderna no Brasil, contribuindo
    para o entendimento de suas características e singularidades. Nesse sentido, este
    artigo tem como objetivo aplicar o conceito da tectônica na análise de duas casas
    projetadas pela arquiteta Lina Bo Bardi, Casa do Morumbi (1949-51) e na Casa Valéria
    Cirell (1957-1958), buscando identificar e destacar o potencial expressivo, ou
    seja, a poética da construção. A escolha de estudar a arquitetura de Lina Bo Bardi
    sob a luz da tectônica deve-se às afinidades entre as mesmas, como a valorização
    dos saberes e fazeres locais. Para chegar a tal objetivo, foi feito primeiramente
    um levantamento bibliográfico sobre os principais conceitos da tectônica e seus
    parâmetros para análise arquitetônica, sobre a trajetória profissional e as obras
    residenciais de Lina Bo Bardi. A análise documental das plantas e os registros
    fotográficos das residências foram a referência para a análise tectônica. Para
    este estudo, utilizou-se uma metodologia analítica de Rocha (2012) que baseia
    a análise em três parâmetros: a relação sítio e estrutura formal arquitetônica;
    a relação estrutura resistente e estrutura formal arquitetônica; a relação elementos
    de vedação e estrutura formal arquitetônica.'
  abstract: 'Gathering the material aspects, cultures and aesthetics, the tectonic
    theory is an important reference for the analysis of modern architecture in Brazil,
    contributing to the understanding of its characteristics and singularities. In
    this regard, this article aims to apply the tectonic concept in the analysis of
    two houses from the architect Lina Bo Bardi, trying to identify and emphasize
    the expression potential, in other words, the construction’s poetic. The choice
    to study Lina Bo Bardi in the tectonic perspective is due to its similarity between
    them, as the valorization of knowledge and local crafts. In order to achieve this
    goal, a bibliographic survey was done about the main concepts of tectonic and
    their parameters for architecture analysis, about Lina Bo Bardi’s professional
    path and residential projects. The documental analysis of floor plan and the photographs
    of the houses were referenced for the tectonic analysis. For this study, it was
    used the analytical methodology of Rocha (2012) that bases the analysis of three
    parameters: the relation between place and formal architecture structure; the
    relation between resistant structure and formal architectural structure; the relation
    between sealing elements and the formal architecture structure.'
