34_tijolo_concreto_goiania.pdf:
  arquivo: 34_tijolo_concreto_goiania.pdf
  resumo: 'As décadas de 1950 e 1960 são marcadas pelo desenvolvimento do Brutalismo
    em diversas partes do mundo, o que representou o surgimento de uma relação entre
    obra e material até então desconhecida pela arquitetura. Entre os anos de 1970
    e 1980, essa estética ganha uma expressão própria na cidade de Goiânia, culminando
    na produção de edifícios institucionais em concreto e tijolo aparentes, o último
    menos recorrente que o primeiro. Esta pesquisa tem como objetivo compreender a
    relação entre o tijolo e o concreto na arquitetura institucional goianiense, identificando
    estratégias de projeto no emprego desses materiais e suas possíveis conexões com
