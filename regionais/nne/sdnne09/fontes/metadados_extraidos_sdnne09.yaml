35_brises_arquitetura_fortaleza.pdf:
  arquivo: 35_brises_arquitetura_fortaleza.pdf
  resumo: A partir das propostas e ensinamentos dos arquitetos Le Corbusier e Lucio
    Costa, os brise-soleils foram reconhecidos e propagados como elementos de proteção
    solar na arquitetura mundial e brasileira, fazendo parte, desde então, da paisagem
    construída das nossas cidades. Influenciados por um fazer arquitetônico preocupado
    com o aspecto ambiental, engenheiros e arquitetos cearenses, que atuaram em Fortaleza
    entre as décadas de 1950 e 1980, seguiram essa lógica moderna e propuseram edifícios
    residenciais, comerciais e institucionais com esses elementos arquitetônicos de
    proteção (brises), os quais foram utilizados nas mais diferentes formas e materiais.
    O presente trabalho tem por objetivo identificar e analisar alguns dos principais
    exemplares arquitetônicos na cidade, que se valeram dos brise-soleils, não apenas
    como instrumentos de proteção solar e eficiência energética, mas também como elementos
    estéticos. A relevância do artigo se faz por destacar os componentes construtivos
    do habitat moderno e as relações ambientais e sociais da edificação e do contexto
    urbano local.
  abstract: Based on the proposals and teachings of architects Le Corbusier and Lucio
    Costa, brise-soleils were recognized and propagated as elements of sun protection
    in world and Brazilian architecture, being part, since then, of the built landscape
    of our cities. Influenced by an architectural practice concerned with the environmental
    aspect, engineers and architects from Ceará, who worked in Fortaleza between the
    1950s and 1980s, followed this modern logic and proposed residential, commercial
    and institutional buildings with these architectural protection elements (brises),
    which were used in the most different forms and materials. The present work aims
    to identify and analyze some of the main architectural examples in the city, which
    used brise-soleils, not only as instruments of solar protection and energy efficiency,
    but also as aesthetic elements. The relevance of the article is made by highlighting
    the constructive components of the modern habitat and the environmental and social
    relationships of the building and the local urban context.
