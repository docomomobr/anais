49_reconcavo_reconvexo_lina_salvador.pdf:
  arquivo: 49_reconcavo_reconvexo_lina_salvador.pdf
  resumo: 'Este artigo trata das duas experiências da arquiteta ítalo-brasileira Lina
    Bo com a cultura baiana e nordestina em dois momentos distintos, o que nomeamos
    as duas encruzilhadas de Salvador: a primeira delas, que se deu entre os anos
    de 1958 e 1964 e, a segunda, entre os anos de 1986 e 1989. Ele objetiva, de certo
    modo, demonstrar como a proposta arquitetônico-urbana realizada na segunda estada
    da arquiteta na cidade de Salvador é tributária das investigações realizadas mais
    de vinte anos antes, quando de seu primeiro contato com a cidade que experimentava,
    de modo abrangente, um alargamento daquilo que se entendia como cultura. Ali,
    se realizara uma grande troca intercultural, um certo “giro epistemológico” ou
    a “inversão do quadro europeu” com a inclusão de outras práticas e saberes, tais
    como as perspectivas ameríndias e, sobretudo, afro-brasileiras (tão características
    daquele território), para além daquelas consagradas pelo cânone ocidental moderno.
    Assumindo, ainda, o prosaico, a vida do homem comum como fontes de energia criativa
    Lina Bo irá consolidar e radicalizar já na sua primeira “encruzilhada” um modo
    particular de pensar o campo da arquitetura em articulação com as dimensões sócio-antropólógicas,
    o que iremos denominar poética da encruzilhada. Do primeiro momento, buscaremos,
    então, compreender como a contextura da cidade baiana, um projeto verdadeiramente
    coletivo, de pesquisa aprofundada da realidade brasileira, desdobrou-se em Lina
    Bo como um modo-de-pensar-mundo materializado em sua experiência com o MAMB (Museu
    de Arte Moderna da Bahia). Já do segundo momento de sua estada, iremos esmiuçar
    como essa visão-de-mundo inscreveu-se de modo contundente na matéria de suas arquiteturas.'
  abstract: 'This article deals with the two experiences of the Italian-Brazilian
    architect Lina Bo into the Bahia and the Northern Brazil cultures in two distinct
    moments, what we name the two crossroads of Salvador: the first, which occurred
    between the years 1958 and 1964, and the second between the years 1986 and 1989.
    It aims in a certain way to demonstrate how the architectural-urban proposal effected
    during the architect’s second stay in the city of Salvador is tributary to the
    investigations made more than twenty years earlier, when she had made her first
    contact with the city that was widely experiencing a broadening of what was understood
    as culture. There a great intercultural exchange had happened, a certain “epistemological
    turnabout” or the “inversion of the European frame” after the inclusion of other
    practices and knowledges such as the Amerindian and, above all, Afro-Brazilian
    perspectives (so characteristic of that territory), to beyond those consecrated
    by the modern Western canon. Still, assuming the prosaic, the common man’s life
    as sources of creative energy, Lina Bo will consolidate and radicalize already
    in her first “crossroad” a particular way of thinking the field of architecture
    9° Seminário Docomomo Norte e Nordeste São Luís, 2022 as articulated with the
    socio-anthropological dimensions, which we will name poetics of the crossroad.
    From the first moment we will seek, therefore, to understand how the contexture
    of the Bahian city, a truly collective project, in-depth research of the Brazilian
    reality, has unfolded in Lina Bo as a materialized way-of-world- thinking in her
    experience with MAMB (Museu de Arte Moderna da Bahia) (“Museum of Modern Art of
    Bahia”). As from the second moment of her stay we will detail how this view of
    the world has forcefully inscribed itself in the matter of her architectures.'
