08_conexoes_arquitetonicas_recifenses_campina_grande.pdf:
  arquivo: 08_conexoes_arquitetonicas_recifenses_campina_grande.pdf
  resumo: 'Esse texto tratará sobre duas obras arquitetônicas da cidade de Campina
    Grande-PB, produzidas por arquitetos pernambucanos que atuaram na cidade, durante
    o recorte da implantação da modernidade arquitetônica: 1950-1960, e que levaram
    para o local, as influências adquiridas em suas formações no curso de arquitetura
    e urbanismo da antiga EBAP/Escola de Belas Artes de Pernambuco. A escola recifense
    produziu em Campina Grande um importante volume de obras, que estão sendo estudadas,
    catalogadas, mapeadas, tendo seus projetos analisados, buscando identificar as
    soluções construtivas utilizadas, e o mais importante, observar e divulgar a importância
    destas obras como patrimônio cultural da cidade.'
  abstract: 'This text will deal with two architectural works in the city of Campina
    Grande-PB, produced by architects from Pernambuco who worked in the city, during
    the period of implantation of architectural modernity: 1950-1960 and which took
    to the place, the influences acquired in their formations in the architecture
    and urbanism course of the former “EBAP/Escola de Belas Artes de Pernambuco”.
    The Recife school produced an important volume of works in Campina Grande, which
    must be studied, catalogued, mapped, have their projects analyzed, seeking to
    identify the constructive solutions used, and most importantly, observe and disseminate
    the importance of these works as a cultural heritage of the city.'
