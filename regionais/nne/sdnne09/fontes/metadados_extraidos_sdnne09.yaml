24_palacio_alvorada.pdf:
  arquivo: 24_palacio_alvorada.pdf
  resumo: Tão logo foram divulgados desenhos técnicos, croquis e maquetes dos primeiros
    edifícios projetados por Oscar Niemeyer para Brasília, grande foram o interesse
    e a curiosidade que eles despertaram tanto entre os arquitetos e urbanistas brasileiros
    e estrangeiros, quanto entre o público não especializado. Diversas crônicas, críticas
    e reportagens de jornal versaram sobre o estilo, a originalidade, as qualidades
    e defeitos dessas edificações pioneiras, sobretudo dos palácios concebidos para
    a nova capital. Este artigo se propõe a analisar textos literários sobre o Palácio
    da Alvorada, produzidos antes mesmo da inauguração oficial da cidade, especialmente
    os de Elizabeth Bishop e John dos Passos, e sua contribuição para a historiografia
    do edifício, um dos primeiros grandes projetos de Niemeyer concluídos na cidade.
    O cotejo dessas obras com textos de caráter historiográfico nos permite perceber
    a sensibilidade dos literatos ao apreender a arquitetura modernista que surgia
    em Brasília e verificar a pertinência da literatura enquanto fonte histórica da
    cidade.
  abstract: As soon as technical drawings, sketches and models of the first buildings
    designed by Oscar Niemeyer for Brasília were released, they aroused great interest
    and curiosity both among Brazilian and foreign architects and urban planners,
    as well as among the non-specialized public. Several chronicles, criticisms and
    newspaper reports were dedicated to the style, originality, qualities and defects
    of these pioneer buildings, especially the palaces designed for the new capital.
    This article aims to analyze literary texts about the Palácio da Alvorada, produced
    even before the official inauguration of the city, especially those by Elizabeth
    Bishop and John dos Passos, and their contribution to the historiography of the
    building, one of Niemeyer's first major projects completed in the city. The comparison
    of these works with texts of a historiographical 9° Seminário Docomomo Norte e
    Nordeste São Luís, 2022 nature allows us to perceive the sensitivity of the writers
    when apprehending the modernist architecture that emerged in Brasília and verifying
    the pertinence of literature as a historical source of the city.
