43_sede_bnb_juazeiro_norte.pdf:
  arquivo: 43_sede_bnb_juazeiro_norte.pdf
  resumo: Edificado frente a nova política de desenvolvimento do Governo Federal,
    o edifício Arnóbio Bacelar Caneca, sede do Banco do Nordeste S.A. (BNB) na cidade
    de Juazeiro do Norte, Ceará, possui características modernistas e pode ser considerado
    um dos edifícios mais significativos das agências BNB. O edifício revelou o poder
    político e econômico do município na época da construção, sendo ainda responsável
    por um grande contraste com o entorno na época. Em 2006, quando passa a abrigar
    um centro cultural, o imóvel tem sua relação com a cidade ressignificada. Portanto,
    se faz necessário o reconhecimento do seu valor cultural e histórico para a preservação
    do patrimônio edificado, que possui grande referência arquitetônica da vanguarda
    modernista, extremamente importante no cenário regional e local. Dessa forma,
    esse artigo pretende contribuir para a historiografia da arquitetura nordestina,
    bem como para o reconhecimento da importância da edificação do BNB para a cidade
    de Juazeiro do Norte, que tem sofrido diversas intervenções que ameaçam o legado
    arquitetônico local, seja por intervenções que não respeitam as características
    originais das edificações, ou ainda por meio de demolições que dão lugar a novos
    projetos.
  abstract: 'Built under the new development policy of the Federal Government, the
    Arnóbio Bacelar Caneca building, headquarters of the Banco do Nordeste S.A. (BNB)
    in the city of Juazeiro do Norte, Ceará, has modernist characteristics and can
    be considered one of the most significant buildings of the BNB agencies. The building
    revealed the political and economic power of the municipality at the time of its
    construction, and was also 9° Seminário Docomomo Norte e Nordeste São Luís, 2022
    responsible for a great contrast with the surrounding area at the time. In 2006,
    when it became home to a cultural center, the building had its relationship with
    the city resigned. Therefore, the recognition of its cultural and historical value
    is necessary for the preservation of the built heritage, which has great architectural
    reference of the modernist avant-garde, extremely important in the regional and
    local scene. Thus, this article aims to contribute to the historiography of Northeastern
    architecture, as well as to the recognition of the importance of the BNB building
    for the city of Juazeiro do Norte, which has suffered several interventions that
    threaten the local architectural legacy, either through interventions that do
    not respect the original characteristics of the buildings, or through demolitions
    that give way to new projects. KEY-WORDS: Banco do Nordeste; cultural center,
    modernism, Juazeiro do Norte 9° Seminário Docomomo Norte e Nordeste São Luís,
    2022'
