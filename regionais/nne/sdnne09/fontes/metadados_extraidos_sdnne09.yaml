22_sertao_moderno_sesi_crato.pdf:
  arquivo: 22_sertao_moderno_sesi_crato.pdf
  resumo: Este artigo tem como objetivo, apresentar a documentação preliminar do edifício
    do SESI, inaugurado em 1973, na cidade do Crato, na região do Cariri cearense.
    Buscou-se entender o contexto histórico de sua construção, o projeto e a contribuição
    da obra na produção arquitetônica moderna local. Foi feito o levantamento bibliográfico
    das principais literaturas e trabalhos científicos existentes sobre o Crato, para
    entender o contexto histórico de construção da edificação no município, juntamente
    com a consulta em jornais da época e no acervo da construtora responsável pela
    obra, o que permitiu identificar a autora do projeto arquitetônico. A construção
    da sede do SESI em Crato se alinha à perspectiva política ideal desenvolvimentista
    dos governos militares, que no Cariri contou com incentivos do governo norte-americano
    (Projeto ASIMOW). Há uma conformidade do conjunto com a criação de uma arquitetura
    concebida em função da racionalidade construtiva, com a industrialização da construção
    civil. As soluções empregadas no edifício do SESI em Crato, estabelecem pontos
    de contato disciplinares entre obras realizadas no país entre as décadas de 1950-1970,
    influenciadas pela corrente brutalista.
  abstract: This article present the preliminary documentation of the SESI building,
    inaugurated in 1973, in the city of Crato, in the Cariri region in state of Ceará
    - Brazil. Was sought to understand the historical context of its construction,
    the project and the contribution of the work in the local modern architectural
    production. A bibliographic survey of the main existing literature and scientific
    works about Crato city for understand the historical context of the construction
    of the building, together with consultation in old newspapers and in the collection
    of the construction company responsible for the construction, which allowed to
    identify the author of the architectural project. The construction of the SESI
    in Crato is in line with the ideal developmental political perspective of the
    military governments, which in Cariri had incentives from the US government (Project
    ASIMOW). There is a conformity of the set with the creation of an architecture
    conceived according to constructive rationality, with the industrialization of
    civil construction. The solutions employed in the SESI building in Crato establish
    disciplinary contact points between works carried out in Brazil between the 1950s
    and 1970s, influenced by the brutalist current.
