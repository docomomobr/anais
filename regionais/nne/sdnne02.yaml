  resumo: Ao longo das décadas de 30 e 40, Lucio Costa estudou as “casas sem dono” e projetou Monlevade, o Museu das Missões, o Park Hotel de Nova Friburgo e o Parque Guinle. Os irmãos Roberto ergueram algumas de suas principais obras no mesmo período. Oscar Niemeyer, já consagrado com a Pampulha, projetou a sede do Banco Boavista em 1946. Naquele ano, Vilanova Artigas projetou o Edifício Residencial Louveira, em São Paulo; logo, desenharia para Londrina, a sua inquietante Estação Rodoviária (1950). A residência de Lina Bo e Pietro Maria Bardi é de 1949. Os primeiros anos da década de 50 seriam caracterizados por projetos marcantes de Affonso Eduardo Reidy para o Rio de Janeiro, como o Pedregulho, o Teatro de Marechal Hermes, o Museu de Arte Moderna e o Aterro do Flamengo. Em 1946, a Cia. Brasileira Imobiliária e de Construções publicou um álbum comemorativo. Embora com escritórios em Salvador e em São Paulo, o objetivo era mostrar aos seus clientes soteropolitanos as edificações executadas em quase dez anos de atividade da empresa na Bahia. Ou seja, abrangendo um período de 1936 a 1946, aproximadamente. A Companhia destacava-se na indústria da construção, para tanto contando com a colaboração de profissionais importantes, entre os quais salientamos o engenheiro civil Carlos Espinheira de Sá – de 1937 a 1954 – e o arquiteto Hélio Duarte – atuando de 1938 a 1944. Tal catálogo foi idealizado pelo jornalista José Maria Cardoso e organizado por Ernani A. Caricchio. Com cento e quatro páginas, alternando material publicitário e cento e vinte e oito fotografias de diferentes realizações, trata-se de um documento de extrema riqueza sobre o desenvolvimento de uma linguagem moderna na Bahia e, sem dúvida, no Brasil. De um lado, temos a divulgação dos fornecedores de materiais para a construção civil – ferro, cimento, madeiras, assoalhos, ladrilhos, elevadores etc. – e, de outro, uma respeitável mostra da arquitetura que vinha sendo então executada. Nele encontramos inúmeras casas em estilos variados, como o “misiones de Califórnia”, também conhecido como “californiano”, além de outras já claramente modernistas, como as residências do engenheiro Carlos Pinto de Pinho e de Fernando Sá. Encontram-se lá ainda diversos prédios de orientação moderna, de alto significado na cidade, como os edifícios Oceania, Xavier, Chile, Dourado, Santa Elisa e o Banco da Bahia. De importância institucional, deve-se lembrar a Escola de Puericultura Raimundo de Magalhães, o Instituto Brasileiro para a Investigação da Tuberculose (IBIT), o Ambulatório da Santa Casa de Misericórdia e o Mercado Municipal, estes dois últimos em Ilhéus. Embora construídos no exato momento que as obras inicialmente arroladas – todas de arquitetos atuantes no Rio de Janeiro ou em São Paulo –, as edificações baianas se destacam por apresentar uma outra linguagem arquitetônica, um outro modernismo, não hegemônico e quase sempre escamoteado.
