- id: 'sdnne02-021'
  title: Estudo para a preservação da Arquitetura Moderna na cidade do Recife (1930 a 1960)
  authors:
  - givenname: Roberta Lílian Bezerra
    familyname: Smith
    email: 'marcelofreitas.5sr@iphan.gov.br'
