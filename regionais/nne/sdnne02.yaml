- id: 'sdnne02-024'
  title: Vila Amazonas e Vila Serra do Navio
  subtitle: 'por que tombar?'
  authors:
  - givenname: Mônica Junqueira de
    familyname: Camargo
    email: 'junqueira.monica@uol.com.br'
    affiliation: 'FAU-USP'
    orcid: '0000-0002-2625-5074'
    bio: Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo.
    country: BR
    primary_contact: true
  section: Artigos Completos
  abstract: 'Os núcleos habitacionais projetados pelo arquiteto Oswaldo Arthur Bratke, em 1955, para a exploração do manganês no Amapá, são umas das primeiras propostas de cidades fechadas realizadas no país. Trata-se de um projeto inovador para os padrões de cidade mineradora daquela época, de modo geral, constituídas de instalações provisórias. Situadas no município de Macapá e distantes entre si, duzentos quilômetros, as Vilas Amazonas e Serra do Navio, dado o isolamento de qualquer outro centro urbano, foram projetadas como centros autônomos, dotados de completa infra-estrutura, onde o arquiteto teve condições de expor seu repertório formal e provar que os vários elementos que o compõe nasceram como conseqüência do esforço feito no afã de incorporar, concretamente na forma, as necessidades e as possibilidades do meio ambiente em que estava interferindo. O projeto para a unidade habitacional é o melhor desempenho do arquiteto neste conjunto magnífico de produção arquitetônica. A larga experiência em projetos residenciais permitiu que Bratke atingisse aqui um modelo perfeito de adequação de programa, condições climáticas, econômicas e materiais disponíveis. Conhecida como “a casa ecológica”, esse seu projeto foi merecedor de vários prêmios, sala especial em Bienal, publicação e comentários da crítica especializada. Um trabalho exemplar de aplicação dos princípios modernos, entretanto na eminência de ser destruído, tendo em vista o fim da concessão para a exploração. A preservação desses núcleos, dada à escala do empreendimento, a sua dinâmica urbana e a sua qualidade arquitetônica, coloca em discussão aspectos importantes da preservação do patrimônio moderno como a integridade dos bens, a sua identidade e, sobretudo o desafio em conciliar a conservação da sua materialidade face ao seu desenvolvimento futuro.'
