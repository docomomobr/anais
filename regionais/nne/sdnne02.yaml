- id: 'sdnne02-027'
  title: Caminhos da Arquitetura Moderna em Fortaleza
  subtitle: a contribuição do arquiteto Acácio Gil Borsoi
  authors:
  - givenname: Beatriz Helena Nogueira
    familyname: Diógenes
    email: 'bhdiogenes@secrel.com.br'
