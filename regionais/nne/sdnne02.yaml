  section: Artigos Completos
  abstract: 'A cidade do Natal/RN inicia o século XX com sua arquitetura totalmente impregnada pelo estilo Neocolonial e pelo estilo denominado Eclético. Sobrevivem, também, reminiscências do casario colonial com seus telhados desaguando diretamente nas ruas, através dos beirais, durante muito tempo delimitando seu espaço. Em 1935, no governo Rafael Fernandes, a cidade passa por transformações urbanísticas que vão ter repercussões também com relação à arquitetura. Uma nova linguagem arquitetônica é dada a conhecer através das propostas para os novos edifícios públicos, como por exemplo, as Estações Ferroviária e Aeroportuária, integrantes do projeto realizado pelo escritório de Saturnino de Brito, em 1935. O Mercado Público da Cidade Alta, inaugurado em 1937, apresenta uma fachada totalmente destituída de ornamentos e com a predominância de linhas retas. Mais expressivo é o projeto do edifício da Comissão de Saneamento de Natal, situado na Avenida Rio Branco e concebido também pelo escritório de Saturnino de Brito. Em suas fachadas podem ser vistas influências de Walter Gropius (BAUHAUS) e Le Corbusier. Depois de atravessar meio século produzindo uma arquitetura impregnada de saudosismo histórico, nos anos 1950, Natal seria introduzida definitivamente na modernidade arquitetônica. Projetos elaborados por arquitetos, construtores e desenhistas dão lugar a exemplares da mais pura expressão modernista como a sede do América (1959) projeto de Delfin Amorim, arquiteto português radicado em Recife; edifício do INSS/Ribeira (1954), projeto de Raphael Galvão Júnior – arquiteto carioca; sede do ABC, projeto de Agnaldo Muniz (1959) - desenhista local - , entre outros. Os anos 60 e 70 consideram-se os mais significativos; segundo Seabra de Melo (2004), são assim conceituados: década de 60 – momento de consolidação e maior domínio sobre as possibilidades do léxico formal e da técnica construtiva modernos; década de 70 – fase do Brutalismo Potiguar e de dispersão do ideário modernista. Nesse cenário destacam-se os arquitetos potiguares Ubirajara Galvão, Daniel Hollanda e Raimundo Gomes, formados pela UFPE, representantes da escola recifense; e, João Maurício Fernandes de Miranda e Moacir Gomes, formados pela Faculdade Nacional de Arquitetura, então Universidade do Brasil, no Rio de Janeiro.Este artigo lança uma reflexão sobre a produção da arquitetura moderna em Natal/RN e, principalmente, sobre a produção do arquiteto João Maurício Fernandes de Miranda. Observa-se em sua produção forte influência dos princípios corbusierianos diluídos através da tradução disseminada pela Escola Carioca, filtrados pela realidade local, no sentido de “acomodar” esses princípios ao seu contexto, ajudando a produzir sua versão da arquitetura moderna. Pretende-se considerar a produção de arquitetos, engenheiros e desenhistas que tiveram participação nesse processo, através de entrevistas e bibliografia especializada.'
