    bio: 'Arquiteta, doutoranda pela Universidade Paris 1, Sorbonne, França'
    country: FR
    primary_contact: true
  section: Artigos Completos
  abstract: 'Este trabalho pretende avaliar a trajetória projetual do arquiteto Maurício Castro na cidade do Recife. Formado em 1952, pela Escola de Belas Artes do Recife, optou por estudar arquitetura, juntamente com os colegas de classe Heitor Maia Neto e Everaldo Gadelha, integrando a primeira turma em que todos os alunos tornaram-se arquitetos. Foi aluno de Mário Russo, arquiteto italiano que chegou no Recife em 1949 e exerceu grande influência sobre os estudantes da então Escola de Belas Artes do Recife, deixando uma produção com uma qualidade arquitetônica que até hoje serve de referência para toda uma geração de arquitetos da região. Esses estudantes começariam a dar os primeiros exemplos a partir da segunda metade dos anos 50, consolidando, definitivamente, o período da arquitetura moderna no Recife. Foi nesse ambiente que Maurício Castro viveu seus anos de estudante, com o compromisso de aplicar os esforços realizados por alguns de seus professores favoráveis à prática da arquitetura moderna no ensino de projeto. Trabalhou no Escritório Técnico da Cidade Universitária, sob a diretoria de Russo, tendo colaborado em projetos como: a Faculdade de Medicina (1949), o Hospital das Clínicas (1950/1951) e o Instituto de Antibióticos (1953). Nesses projetos, identifica-se a preocupação em adaptar o ambiente construído às condições climáticas locais. Essa preocupação climática se tornaria bastante presente nos futuros projetos do arquiteto Maurício Castro, sendo verificadas, numa breve análise de sua obra, diversas soluções encontradas, no esforço de transformar seus edifícios mais confortáveis e adaptados aos rigores climáticos. Dessa maneira, a produção de Maurício Castro, entre os anos 50 e 70, despertou interesse por sua linha racionalista e a clara preocupação com a estrutura modulada e independente, com os detalhes construtivos e com o uso de materiais, explorando sempre seus efeitos plásticos. Projetou edifícios como: a Biblioteca Central da UFPE (1960), vários projetos residenciais, as fábricas Pirelli (1965) e Willys (1965) em colaboração com o arquiteto Reginaldo Esteves, a SUDENE (1968), entre outros. Em 1968, venceu o Concurso Público de Anteprojetos para a construção da Biblioteca Pública do Estado de Pernambuco em colaboração com os arquitetos Geraldo Paes e Reginaldo Esteves. Esse projeto é um exemplar da arquitetura moderna no Recife, incorporando preocupações de estética e funcionalidade, retratando a fase de maior maturidade na obra do arquiteto Maurício Castro. Na verdade, sua obra coincide com o amadurecimento de uma linguagem modernista na região, sendo fundamental o seu conhecimento para a compreensão do movimento em toda sua amplitude. A pesquisa contribui pelo fato de analisar o trabalho de um arquiteto ainda pouco estudado, identificando suas influências, diretamente vinculadas à sua formação, e situando sua contribuição no processo de consolidação da arquitetura moderna no Recife.'
