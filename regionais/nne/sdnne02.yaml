 de Kubitschek em 19554. Também nesta mesma linha de análise está o livro de Nelci Tinem que brilhantemente desembaraça o novelo das decisões editoriais de quatro das principais revistas dos anos 50: Architecture d’aujurd Hui, Casabella, Architectural Record and Architectural Forum. A conclusão de Tinem não poderia ser mais coerente: os italianos estavam preocupados com o formalismo, os ingleses preocupados com a tradição, os franceses preocupados com a filiação a Le Corbusier e os americanos preocupados em descobrir como um país periférico construía de forma mais moderna que eles(TINEM, 2002: 202). Em resumo, estavam todos preocupados com suas próprias questões e projetando em cima da arquitetura moderna brasileira aquilo que lhes interessava no contexto local. Duas questões devem ser lembradas, para entender a passagem destes anos dourados ao período seguinte: a primeira é que apesar de divulgada para o mundo pelos americanos, os laços culturais dos modernistas brasileiros permanecem privilegiados com a França. Destas quatro revistas é com Architecture Aujourd’hui que os brasileiros mais dialogam, expressando o que era até então a privilegiada interlocução entre França e Brasil, de uma maneira geral.5 A segunda diz respeito ao caráter destes periódicos e das revistas de arquitetura que, até hoje, como muito bem analisou Segawa, continuam a ser muito heterogêneas. Como as congêneres nacionais, estes quatro periódicos eram revistas gerais de arquitetura onde se divulgavam as novidades, os novos edifícios considerados dignos de interesse porque excepcionais, além de um outro artigo de opinião. Talvez seja possível considerar que apenas Casabella dos 4 periodicos tivesse um alcance mais analítico. Mesmo assim, talvez seja possível igualmente considerar que os artigosmais temáticos e conceituais só tenham se desenvolvido nesta revista a partir dos debates entre neorealistas e neoliberty. Os anos dourados correspondem pois, a um momento onde a cultura 4 Ver também sobre