  resumo: O projeto do Terminal Rodoviário Presidente Kennedy, surge como uma solução política promover a revitalização do bairro da Ribeira, fazendo atrair operações comerciais então realizadas na periferia de Natal/RN. Foi inaugurado em 1963, implantado em frente ao Teatro Alberto Maranhão, na Praça Augusto Severo. A produção arquitetônica dessa década representa o momento de consolidação e maior domínio local sobre as possibilidades do léxico formal e da técnica construtiva moderna (MELO, 2004). O edifício foi projetado segundo os princípios da arquitetura moderna, em linguagem simples. Trata-se de uma solução que, em parte, se inspira na volumetria da Villa Savoye, de Le Corbusier (1929), com alguma influência da arquitetura recifense – o autor do projeto, arquiteto Raimundo Gomes, se formou pela UFPE. Exibindo coberta plana avançando sobre dois pavimentos, a intenção do autor se apresenta com nitidez quando se observa o jogo de recuos que se inicia na laje de coberta, passando pelo segundo pavimento e terminando com os pilares do térreo, seguidos pelas paredes recuadas. A intenção plástica antecede a intenção meramente funcional e econômica, mas o resultado relega a questão estética a uma posição secundária. Falta ao edifício da rodoviária monumentalidade, o que não impediu sua transformação em um ícone da arquitetura local. O determinismo funcional/econômico, prioritário na concepção, atraiu para si todas as operações de definição de medidas da edificação. Esse determinismo, no entanto, não chegou a interferir na adoção de um modelo de referência, na geometrização das formas e na consideração da escala humana. O esvaziamento do bairro continuou seu processo, apesar da tentativa de implantação do terminal da Ribeira. Uma nova Rodoviária foi construída e em dezembro de 2006 a Secretaria Municipal de Serviços Urbanos – SENSUR, lança um plano de reestruturação da Ribeira envolvendo a Praça Augusto Severo, onde se situa o terminal Presidente Kennedy. Essa iniciativa apresenta a mesma intenção que levou à construção do terminal, a revitalização do bairro. Desta feita, a pretensão se volta para a demanda turística. Com esses propósitos, a intervenção promove uma radical transformação no local, inclusive no edifício citado, que passará a abrigar o Museu de Cultura Popular. A nova versão do edifício decorre de intervenções que se situam entre o cosmético e a descaracterização. Novamente prevalece o determinismo da funcionalidade e da economia, em detrimento do resgate do valor arquitetônico do edifício. Uma atitude anacrônica, negando estilo, passado e cultura.
