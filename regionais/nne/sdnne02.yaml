- id: 'sdnne02-017'
  title: Hélio Modesto em Fortaleza
  subtitle: ressonância e resistibilidade do Urbanismo Moderno
  authors:
  - givenname: José Almir Farias
    familyname: Filho
    email: 'almirfarias@secrel.com.br'
    affiliation: UFC
