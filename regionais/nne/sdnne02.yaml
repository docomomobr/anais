    orcid: '0000-0003-0481-0118'
    bio: Professora do Programa de Pós Graduação em Arquitetura da UFRN.
    country: BR
    primary_contact: false
  section: Artigos Completos
  abstract: 'Malgrado algumas divergências quanto ao local e momento do surgimento da arquitetura moderna no Brasil: Warchavchik em São Paulo ou Costa no RJ; (Ferraz, Comas) bem como quanto a sua homogeneidade e qualidade: modernidade canônica e outras modernidades; (Segawa) a literatura especializada converge ao admitir que o reconhecimento internacional da arquitetura moderna brasileira tenha ocorrido após o Pavilhão de NY e com o Brazil Builds. Além disto é também consensual que esta arquitetura internacionalmente reconhecida seja aquela oriunda do encontro LC/LC Lucio Costa, Le Corbusier e de seus desdobramentos. O que é curioso é o fato de que, desde este livro fundador, datado dos anos quarenta, o crescente reconhecimento internacional não se tenha aparentemente acompanhado de uma maior presença na Historiografia. Entre 1947 (retomada das revistas após a segunda guerra mundial) e 1960, como demonstra Lara (2000) observa-se um interessante empate, com as revistas francesas e norte-americanas publicando um número muito parecido de artigos sobre a arquitetura brasileira. Nas publicações sobre a Historia da Arquitetura Moderna em geral, a presença brasileira ampliou-se praticamente pela indefectível imagem de Brasília. Por outro lado, as contribuições "regionais" (i. e. alhures que em SP, RJ ou BSB) presentes no Brazil Builds, desaparecem nas novas publicações. Perseguindo a pista do olhar do estrangeiro (Tinem, 2002), pretendemos neste texto, analisar as modificações de foco ocorridas até os tempos recentes, construindo um panorama das conexões estabelecidas no pós-guerra e verificar em que medida elas funcionariam até o presente. Arriscando, como possibilidade, a idéia da diferença entre o olhar norte-americano e o europeu, e, mais especificamente, daquele sob a influência da "french connection" inaugurada pela dupla LC/LC (Marques, 2005), importa-nos verificar se diferentes "Brasis Arquitetonicus" criados pelos centros de gravidade. À luz dos números já obtidos e de uma revisão dos textos principais (Guideon, Pevsner, Curtis, Frampton, Benévolo, Ragon) importa-nos sobretudo trazer a reflexão para o cenário nacional e a questão dos "regionalismos" hoje. Ao repensar a projeção do olhar estrangeiro, quando ele ocorre e quais os alvos preferidos, a análise buscará os desdobramentos locais das conexões e seus impactos na historiografia da arquitetura moderna brasileira.'
