  resumo: A destruição de um exemplar de arquitetura moderna em Teresina-PI, a Casa David Cortelazzi, para dar lugar a um empreendimento comercial, é tema de nossa análise e posterior reconstrução virtual. Construída em 1968, a residência conta com projeto arquitetônico de Anísio Medeiros e interiores de Antônio Luís Dutra, ambos arquitetos da escola carioca. Localizada em um terreno semi-rural, próxima de chácaras e fazendas, sua construção foi considerada uma verdadeira epopéia projetual devido à falta de infra-estrutura urbana do local e a distância do centro da cidade. A importância do estudo é reconstruir e analisar virtualmente o objeto arquitetônico, através do seu “redesenho”, de modo a verificar a volumetria, a trama estrutural e espacial, as transparências, os materiais empregados, ou seja, os ordenadores projetuais funcionais e formais que fizeram desta residência uma importante obra moderna em Teresina. A metodologia utilizada vem sendo trabalhada pelo grupo de pesquisas “Mordenidade Arquitetônica” da Universidade Federal do Piauí, com cadastro no CNPq e orientação da prof. Dra. Alcília Afonso de Alburquerque e Melo, seguidora dos métodos aplicados por Helio Piñón e Teresa Rovira na ETSAB/UPC da linha “La forma moderna”, cujo método de trabalho propõe a análise de arquiteturas exemplares, através do estudo de fotografias, coleta de dados em arquivos públicos, entrevistas, visitas ao local da obra e o redesenho visando a apreensão total do objeto arquitetônico. Através de programas gráficos foi realizada maquete eletrônica cuja proposta visa reconstituir a arquitetura de Anísio Medeiros, estudando o volume proposto, analisando as suas transparências e relação entre interior e exterior no contexto atual de Teresina, mas precisamente na zona leste da capital, com a percepção de seu entorno antes semi-rural, agora composto por grandes edifícios residenciais e comerciais. Para essa reconstituição do objeto arquitetônico foram utilizados os dados levantados anteriormente, como fotografias da época, estudo de plantas, elevações e cortes, além do levantamento de materiais empregados na construção. Com o objetivo de resgatar a arquitetura moderna residencial em Teresina de modo a registrar e listar as dificuldades encontradas na preservação de uma obra moderna.
