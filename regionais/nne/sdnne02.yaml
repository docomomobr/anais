- id: 'sdnne02-004'
  title: Fórum judiciário e anexo contemporâneo realizado por Acácio Gil Borsoi
  authors:
  - givenname: Ana Rosa Soares Negreiros
    familyname: Feitosa
    email: 'ananegreiros@gmail.com'
    affiliation: UFPI
    orcid: null
    bio: Estudante de Graduação Arquitetura e Urbanismo do Centro de Tecnologia da UFPI
    country: BR
    primary_contact: true
  section: Artigos Completos
  abstract: 'O presente trabalho trata de uma análise sobre a obra do Fórum Judiciário (1972) e sua ampliação (2001), realizado pelo arquiteto Acácio Gil Borsoi em Teresina PI, observando-se os preceitos modernos utilizados no prédio principal e as influências desses na criação contemporânea do anexo. A importância do trabalho esta em aprofundar um estudo mais completo sobre uma das obras ‘marco’ realizada pelo arquiteto, mostrando a importância do Movimento Moderno na região e a utilização dos recursos modernos na criação contemporânea da ampliação do Fórum Judiciário. Foi utilizada uma metodologia que trabalhou com o método empregado no grupo de Pesquisa “Modernidade Arquitetônica” da Universidade Federal do Piauí, cadastrado no CNPq e orientado, pela Arquiteta,Professora Doutora em Projetos Arquitetônicos pela ETSAB/ UPC, Alcilia Afonso de Albuquerque Costa, que segue os métodos do departamento de projetos arquitetônicos da Escola Técnica Superior de Arquitetura de Barcelona, ETSAB/ UPC da linha “la forma moderna”; que utiliza a coleta de dados em arquivos públicos e privados, entrevistas, visitas a obras , análise fotográfica e redesenho do projeto para a sua melhor compreensão. A obra analisada, Fórum Judiciário de Teresina, é segundo o Borsoi um marco de sua produção, “O fórum representou não só uma racionalização da obra, mas também uma ligação entre a atitude criativa, de expressão, e o produto final, que é a construção. ... trata-se de um processo antecipado de pré-fabricação. Todos os projetos que fizemos depois evoluíram desse.”. Nesse contexto, o próprio arquiteto avalia a importância da obra a sua produção. Quanto ao anexo do Fórum, se identifica todas as premissas da determinação do moderno; para esse projeto novas tecnologias são utilizadas e Borsoi mostra uma arquitetura mais individual e madura. Borsoi propôs nessa área um conjunto no qual se observa, a preocupação com a área urbana, a pretensão plástica mais livre, que valoriza a obra e a cidade, e todo o cuidado técnico construtivo, funcional e adequações climáticas. Esta obra demonstra que Borsoi não faz apenas um projeto simples, ele faz arquitetura para o local, para o clima, para a cultura, conseguindo uma arquitetura com conceitos, com fundamentos, com emoção, inserindo em Teresina um valor inestimável a ser preservado e estudado. Dessa forma, este trabalho pretende, apresentar essa produção arquitetônica realizada no Piauí, com intuito de difundi-lo ao panorama regional e nacional. Ao mesmo tempo demonstrar que o Movimento Moderno ainda dá as bases para uma produção contemporânea, justificando os conceitos projetuais, valorizando plasticidade, estrutura, modulação, e sustentabilidade.'
