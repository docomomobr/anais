- id: 'sdnne02-016'
  title: Permanências Modernistas na Praça Sinimbú — Maceió
  subtitle: em análise e proposta de preservação
  authors:
  - givenname: Josemary Omena Passos
    familyname: Ferrare
    email: 'jferrare@uol.com.br'
