  resumo: 'O Plano Diretor de Fortaleza, concebido pela equipe do urbanista carioca Hélio Modesto em 1962, e aprovado no ano seguinte, tem sido com freqüência analisado sob a óptica de uma oportunidade perdida para a organização do espaço em uma cidade com vertiginoso crescimento. A frustração sempre renovada dos planos esquecidos tem imbricações profundas no pensamento coletivo dos urbanistas. Em tal contexto, reforça-se a idéia de que não se tem vivido plenamente a história, mas padecido de sua ausência como uma catástrofe ou um castigo. Neste trabalho, propomos investigar este plano e o pensamento do seu autor a partir de outra perspectiva: a da apropriação diferenciada no tempo e da repercussão da herança do urbanismo moderno. Em um mundo em constante transformação, a dialética hegeliana ensina que em cada processo de mudança é possível observar contradição e conciliação com repercussões no domínio da lógica, mas também no âmbito da cultura e da história. Ninguém no mundo contemporâneo, diz Marshal Berman, é ou pode ser “marginal”. Um pergaminho que comenta sobre os desígnios da cidade pode, com o tempo, perder muito de sua nitidez, adequação e senso político, mas de algum modo, seu sentido restaurase em novos usos e interpretações. É, assim, como a própria idéia de modernidade. Na volátil atmosfera dos anos 60, o Plano Hélio Modesto marcou uma etapa no avanço do conhecimento sobre o urbanismo em Fortaleza. A ele se atribui a dupla tentativa de livrar a cidade das incertezas e vulgaridades de um crescimento desordenado e de estimular a autonomia e a dignidade das atividades do urbanista. O Plano Hélio Modesto é, neste sentido, testemunho das aflições de uma época, embora não seja possível ignorar que sua dimensão técnica e sua estética espacial mostraram-se flexíveis o bastante para resistirem em meio a um processo histórico com alto grau de dinamismo. Lançado à sorte, o Plano Hélio Modesto haveria de permanecer até os dias atuais na “memória urbanística da cidade”, ganhando ressonância e resistibilidade, quer no ensino do planejamento urbano, quer na crítica da prática urbanística, quer nos discursos e debates contemporâneos. Reconstituir o prestígio alcançado pelo Plano Hélio Modesto parece, então, ser fundamental para compreender a evolução e influência do urbanismo e do planejamento urbano no Ceará. Com base na análise dos artigos publicados do autor, no texto e mapas do Plano Diretor, nas matérias de jornais, e com a ajuda imprescindível de depoimentos de profissionais que vivenciaram este período, foi possível compor esta narrativa expos-facto do Plano Hélio Modesto.'
