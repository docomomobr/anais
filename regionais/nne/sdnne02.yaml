  section: Artigos Completos
  abstract: 'Este resumo objetiva analisar como um determinado trecho da cidade de Maceió teve o seu processo de modernização impulsionado após o advento da República em 1889, acompanhando as prerrogativas que desatrelava os municípios brasileiros dos governos provinciais deixando-os à diretriz dos intendentes que vislumbravam “ares” de modernismo para renovar a feição das cidades. “Foi o que se deu em Maceió. A partir de (1890) o surto progressista acentua-se numa curva ascendente. (...) O necessário era fazer a cidade; urbanizá-la (...). Abrem-se e alargam-se ruas; constroem-se praças(...). Palacetes que se constroem, (...) as famílias já procuram as ruas, já vão às praças. (COSTA, 1981). A frenética atração pela rua fomentou novas tipologias e renovou a estética do casario que ladeava as vias e espaços públicos, apreciados para lentos passeios a pé. Edificações remodelavam-se ou surgiam sob estilos em voga do final do século XIX / primórdios do XX, concentradas em torno dos espaços públicos. Também Maceió neste período renova sua estética urbana, em pontos dispersos, mas, sobretudo no eixo que ligava Jaraguá ao Centro, unido por uma obra destaque da tecnologia inglesa: - a Ponte dos Fonsecas, com 120 m de comprimento por 4 m de largura e guarda-corpos em gradil de ferro. O ferro, emergente da industrialização, emprestara um ‘ar’ progressista aos equipamentos que “modernizaram” toda esta área adjacente, ou seja, a Praça Sinimbú, pontuada por postes, esculturas de figuras mitológicas, coreto em ferro e circundada por residências de traço eclético, prenunciadores de modernização. (FERRARE, 1999) A modernização sempre definiu o entorno edificado da Praça Sinimbú como um ‘canteiro’ de inovação estética na cidade, tendo sido alvo de marcantes inovações a partir do ano de 1941 até a década de 1960 com a substituição das edificações simbólicas, - Lyceu de Artes e Officios e Companhia Alagoana de Trilhos Urbanos, para respectivamente, edificar a Escola de Engenharia Civil, a Residência Universitária Masculina e o Restaurante Universitário da Universidade Federal de Alagoas, em prédios que utilizaram elementos e materiais emergentes, como: vidro, revestimento cerâmico, brise-solei vertical em concreto; cobogós e pérgolas, expressando funcionalidade e estética modernas. Também o desenho da Praça Sinimbú modernizou-se na administração do prefeito Sandoval Cajú, (1961 – 1964) que ditou uma “revolução” estética inserindo canteiros e bancos sinuosos fabricados em marmorite, e segmentou a praça marcando a parte menor com “um painel todo em azulejos de cores diversificadas, mostrando através de desenhos a economia local, com uma piscina cuja fonte era um ‘my-joãozinho’. No verso desse mural estava escrito “LÁ VEM O ACENDEDOR DE LAMPIÕES DA RUA”; homenagem ao poeta alagoano Jorge de Lima.”(CASTELO BRANCO,1993). Esses painéis de azulejos, em ‘cacos’, tornaram-se ícones da estética modernizadora das praças na gestão deste prefeito que os adquiria, “(...) a preços módicos nas fábricas do Sudeste. Formando desenhos ou preenchendo formas geométricas, cobrem bancos, painéis e outros equipamentos (...).” (SILVA,1991). Muito deste mobiliário em desenho modernista, bastante difundido em outras praças da cidade, desde 1964 vem se perdendo. Porém, na Praça Sinimbú vários deles e um peculiaríssimo painel azulejar, bem como exemplares arquitetônicos de nítida concepção moderna que contornam todo o seu perímetro, remanescem. A concentração de tantas permanências de arquitetura e arte modernista referenda o implemento de medidas urgentes de preservação para esse ‘lócus’ que absorveu mudanças de valores e de técnicas que se anunciaram em momentos pretéritos e as retêm em seu vocabulário formal e imagético, fazendo-se muito significativo para várias gerações de maceioenses. Afinal, ”O espaço atual nada mais é que a acumulação desigual de tempos”. ( SANTOS, 1978 )'
