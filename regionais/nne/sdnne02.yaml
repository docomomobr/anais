  resumo: 'O Campo de Aviação de Parnamirim já existia antes da deflagração da 2ª Guerra Mundial. Com a entrada dos Estados Unidos no grande conflito e a cessão de áreas, pelo Governo Brasileiro para apoio das tropas aliadas, Parnamirim tomou, evidentemente, um grande impulso. A imensa área era dividida em duas partes distintas pelas pistas de pouso asfaltadas, 16-34 e 12-30: No setor oeste das pistas foi construída a Base Aérea de Natal, que era conhecida como a “Base Brasileira”. No setor leste das pistas foi edificada, em proporções muito maiores, a “Base Americana”, também denominada Base de Parnamirim ou Parnamirim Field. Quando o Governo dos Estados Unidos iniciou a construção do “Campo de Parnamirim”, em novembro de 1940, já haviam sido construídas algumas obras, tais como hangares, estações-rádio, e pequenas instalações para usos diversos. O período da construção se estendeu até março de 1944 em conseqüência de várias mudanças dos planos iniciais de construção pelos americanos. A Base Americana dispunha de mais de 700 edificações, a maioria em estilo simples que ficou conhecido como “barraco”, para suportar um trânsito diário de 400 a 600 aeronaves, em demanda da África. Segundo a engenharia americana, o prazo normal da duração de um “barraco” era de 7 a 10 anos. No entanto transcorridos 42 anos do conflito mundial, existe ainda um número considerável de “barracos”, ainda em plena utilização, embora muitos prédios já tenham passado por reformas. Além desses, ainda está no local o prédio do Comando da Base Aérea, a Capela construída durante a 2ª Guerra Mundial, as pistas de pouso, o Cassino dos Oficiais, hospital, cinema, hangares, dentre outras. A construção dessa Base Aérea contou com dez hangares, instalações para combustíveis que abrangiam vinte tanques de superfície de aço, com capacidade total de 528.300 galões, doze tanques de aço subterrâneos, cinco plataformas e sete bombas fixas. As instalações da Base Aérea Americana permitiam alojar 1.800 oficiais e 2.700 subalternos e o Hospital tinha disponibilidade de 178 leitos. Os prédios que abrigavam os serviços de restaurante, reembolsável, estação de rádio e outros, funcionavam 24 horas por dia. Com a desativação da Base Aérea Americana, em 31 de outubro de 1945, a Comissão Mista Militar Brasil-Estados Unidos em relatório circunstanciado elaborado em setembro de 1946, qualificou os edifícios e as estruturas do “Campo de Parnamirim”, em condições razoavelmente boas, assim como as redes de água e esgoto. Trata-se, sem dúvida alguma, de um vasto e importante patrimônio histórico e arquitetônico, a ser estudado, registrado e preservado.'
