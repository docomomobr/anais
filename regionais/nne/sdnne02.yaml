  section: Artigos Completos
  abstract: 'O texto pretende seguir as diferentes trilhas - formais e/ou conceituais - pelos quais as referências vernáculas deixaram suas marcas na arquitetura do Movimento Moderno. Ao situar os importantes vínculos estabelecidos entre a afirmação de tradições locais e as idéias de identidade e nacionalidade tentamos ir além das simplificações de conotação ideológica ou estética que costumam contrapor o vernáculo ao erudito, dificultando o reconhecimento de sua convivência no desenvolvimento da arquitetura do Movimento Moderno. Procuramos nos projetos e nos discursos de arquitetos como Lucio Costa e Lina Bo Bardi, que privilegiaram especialmente as referências vernáculas nos respectivos trabalhos, o suporte para o desenvolvimento dessa reflexão. As obras desses arquitetos, entre outros no Brasil, nos conduziram até a Europa dos anos 1930 e do período pós Segunda Guerra, particularmente Itália e Portugal. Sem intenção de sugerir linhas de influência, mas ressaltando uma certa sincronicidade entre as reações ao Movimento Moderno ocorridas naquele momento, procuramos identificar a história e a geografia das nem sempre doces raízes da tradição vernácula quando se trata da definição das diferentes expressões regionais de uma arquitetura que ainda se quer moderna.'
