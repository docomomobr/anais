  resumo: Na história moderna da preservação, a atribuição de valor dos monumentos históricos está diretamente ligada à característica de excepcionalidade ou exemplaridade do bem patrimonial. O que define tal exemplaridade em um objeto e especificamente em um objeto moderno é sempre uma questão polêmica. A visão de que as atitudes frente à preservação implicam necessariamente um juízo critico de valor foi amplamente apresentada, já no começo do século XX, em Der moderne Denkmalkultus. Nesta obra, Alois Riegl empreende uma reflexão que se funda muito mais no valor outorgado ao monumento do que no monumento em si, tratando valor não como categoria eterna, mas como evento histórico. Denkmalkultus, ao indicar múltiplas possibilidades de valoração, impõe ao sujeito da preservação a necessidade de fazer escolhas. Este trabalho toma três dimensões, interdependentes, e investiga suas potencialidades como instrumentos para uma valoração que possibilite “escolhas” criteriosas em relação a uma preexistência. A primeira dimensão investiga o grau de representação de modernidade na essência de um bem e implica uma avaliação da interpretação realizada na concepção do projeto, dos “aprioris modernos”, que representarão sua essência em um sentido normativo e universal e a intervenção destes sobre o posicionamento frente ao programa, ao lugar e à construção, que definem a essência do objeto sob o caráter particular ou contingente. A segunda dimensão estudada diz respeito ao grau de manutenção da estimação original ou a possibilidade de recuperação da obra como objeto cultural. Assume as particularidades da arquitetura moderna sob esse tema, que apesar de conformar um contexto físico de fato, muitas vezes tem causado estranhamento ou indiferença aos habitantes de nossas cidades. A terceira dimensão investiga a validade e os limites do conceito de autenticidade, palavra freqüentemente citada em tratados e textos sobre o tema da preservação e ao mesmo tempo um dos conceitos mais imprecisos.
