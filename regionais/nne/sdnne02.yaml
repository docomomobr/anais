    country: BR
    primary_contact: true
  section: Artigos Completos
  abstract: '“Deveria ser um galpão, conspicuamente banal, ou uma palhoça, definitivamente reles, para que ficasse impreterivelmente consagrado o que da Bahia dizem os seus detratores, que na Bahia nada não presta, que a Bahia é uma terra de bugres[?]” Com estas palavras, publicadas no Relatório e Anuário do Instituto de Cacau da Bahia em 1934, Arthur Neiva, Interventor do Estado da Bahia, justificava as onerosas instalações do edifício-sede do Instituto, então em construção. O edifício está localizado no bairro do Comércio em Salvador, nas proximidades do porto. Deveria abrigar um armazém para as sacas de cacau a serem exportadas pelo Instituto, os escritórios da administração e uma sala de reuniões para os associados. Mas havia mais. O principal objetivo do edifício, revelado nas palavras ufanistas acima citadas, era constituir o símbolo das atividades do Instituto, construindo uma imagem de grandeza em torno do comércio do cacau e, por conseguinte, exaltando a Bahia, responsável por 96% da produção nacional. Sua construção deveria ser o marco do ingresso da Bahia na modernidade e de sua consolidação como um dos estados produtores de peso na economia nacional, e mesmo mundial. Deste objetivo decorreriam várias escolhas feitas ao longo do projeto, como sua arquitetura de vanguarda e o emprego ostensivo das tecnologias mais avançadas da época. O edifício foi concebido não como um simples armazém, mas como uma máquina de armazenar, inteiramente mecanizada, que teve grande repercussão, tanto na época de sua construção quanto nos anos que se seguiram.'
