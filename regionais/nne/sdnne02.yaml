- id: 'sdnne02-032'
  title: 'A Arquitetura Moderna em Maceió, Alagoas'
  subtitle: perspectivas de preservação
  authors:
  - givenname: Vanine Borges
    familyname: Amaral
    email: 'vanine@gmail.com'
