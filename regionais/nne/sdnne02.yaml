  resumo: 'Malgrado algumas divergências quanto ao local e momento do surgimento da arquitetura moderna no Brasil: Warchavchik em Sao Paulo ou Costa no RJ; (Ferraz, Comas) bem como quanto a sua homogeneidade e qualidade: modernidade canônica e outras modernidades; (Segawa) a literatura especializada converge ao admitir que o reconhecimento internacional da arquitetura moderna brasileira tenha ocorrido após o Pavilhão de NY e com o Brazil Builds. Além disto é também consensual que esta arquitetura internacionalmente reconhecida seja aquela oriunda do encontro LC\LC Lucio Costa, Le Corbusier e de seus desdobramentos. O que é curioso é o fato de que, desde este livro fundador, datado dos anos quarenta, o crescente reconhecimento internacional não se tenha aparentemente acompanhado de uma maior presença na Historiografia. Entre 1947 (retomada das revistas após a segunda guerra mundial) e 1960, como demonstra Lara (2000) observa-se um interessante empate, com as revistas francesas e norte-americanas publicando um número muito parecido de artigos sobre a arquitetura brasileira. Nas publicações sobre a Historia da Arquitetura Moderna em geral, a presença brasileira ampliou-se praticamente pela indefectível imagem de Brasília. Por outro lado, as contribuições "regionais" (i. e. alhures que em SP, RJ ou BSB) presentes no Brazil Builds , desaparecem nas novas publicações. Perseguindo a pista do olhar do estrangeiro (Tinem, 2002), pretendemos neste texto, analisar as modificações de foco ocorridas até os tempos recentes, construindo um panorama das conexões estabelecidas no pós-guerra e verificar em que medida elas funcionariam até o presente. Arriscando, como possibilidade, a idéia da diferença entre o olhar norte-americano e o europeu, e, mais especificamente, daquele sob a influência da "french connection" inaugurada pela dupla LC/LC (Marques, 2005), importa-nos verificar se diferentes “Brasis Arquitetonicus” criados pelos centros de gravidade. À luz dos números já obtidos e de uma revisão dos textos principais (Guideon, Pevsner, Curtis, Frampton, Benévolo, Ragon) importa-nos sobretudo trazer a reflexão para o cenário nacional e a questão dos “regionalismos” hoje. Ao repensar a projeção do olhar estrangeiro, quando ele ocorre e quais os alvos preferidos, a análise buscará os desdobramentos locais das conexões e seus impactos na historiografia da arquitetura moderna brasileira. Para inglês ver: uma análise do regionalismo global Introdução A imagem da arquitetura brasileira, neste século, aqui dentro e lá fora, aparece como um jogo de espelhos que refletem e refratam ao mesmo tempo. Refletem à distância imagens do que aqui acontece. Mas deve-se notar que toda imagem no espelho é invertida e em sua maioria influenciada pelas cores do próprio espelho, no caso, pelas culturas nas quais se refletem. O olhar estrangeiro filtra o que vê, pelas nuanças de sua retina, ora ressaltando um aspecto, ora diminuindo outro. Assim, a imagem refletida é também sempre refratada, deslocada, desviada, distorcida, antes de ser devolvida dentro de uma moldura de legitimação. Moldura significativa, numa terra onde expressões do tipo fazer sucesso lá fora são freqüentemente usadas no para descrever a qualidade do que produz: o reconhecimento externo, o certificado internacional de qualidade parece ser, nao apenas necessário, mas superior ao reconhecimento interno. Mas, as imagens, como chegam até o espelho? Seria possível separar os movimentos empreendidos por eles – os gringos - e nos para a produção, captação e oferta das imagens? Seria possível pensar que o estrangeiro vem garimpar sem uma oferta prévia de imagens? Se esta oferta existe não seria legitimo pensar numa cumplicidade entre brasileiros e estrangeiros na produção e seleção das imagens atraves de determinados circuitos? Do ponto de vista dos artistas, arquitetos, as estratégias em busca de reconhecimento desembocam, muitas vezes num verdadeiro dilema: de um lado, a ansiedade de ver-se nesse espelho externo da mídia internacional, de outro a urgência de afirmação da própria brasilidade de nossas demandas, desafios e contextos. Carmen Miranda que o diga, marginalizada depois do sucesso internacional que a transformava em um ícone latino-americano em conflito com a esperada brasilianidade. O paralelo entre a musica e arquitetura no que se refere à visões, retrovisoes e diálogos com o exterior, é alias, bastante intrigante. Mal havíamos ingressado numa modernidade incipiente (até os anos 30), nosso modernismo arquitetônico ganha reconhecimento internacional (anos 40 e 50) ao mesmo tempo em que a pequena notável se consagra. Imagens diferentes de um exotismo buscado dentro de um contexto político ( cf. Naslavsky e Marques, 2004). Num pais de bananas se constrói: Brazil Builds. Muito já se falou sobre estas décadas de 40 e 50 quando éramos, nós arquitetos brasileiros, uns dos mais dinâmicos grupos exportadores de arquitetura. Um tempo onde as revistas nacionais antecipavam aquilo que seria publicado alguns meses depois nas melhores revistas da Europa e dos EUA.Nos inicios dos anos sessenta, a Bossa e Balanço iam de par na musica e na arquitetura, como bem salientou Comas, o que atraia olhar e ouvido estrangeiro. Mas, apos a inauguraçao de Brasilia, e, sobretudo, apos o golpe militar de 1964 e a diáspora conseqüente, o quadro muda. Enquanto a musica brasileira continua sendo reconhecida internacionalmente, a arquitetura parece haver sido praticamente esquecida, desde então. De volta ao cenario internacional, nesta década, nem mesmo as premiações internacionais ( Mies Van der Rohe; 2000; Pritzker, 2006) foram suficientes para despertar um grande interesse por parte do publico europeu ou norte-americano. Aos mesmos atores, circulo de eleitos, aos quais alguns poucos se acrescentaram. O olhar estrangeiro parece até ter se restringido ainda mais regionalmente se compararmos ao panorama fotografado por Goodwin. Caminhando para o final da década, a arquitetura brasileira, no exterior parece fadada a seguir o destino do seu mais ilustre protagonista. Comemorando seu centenário, ela ainda é moderna, eternamente moderna e em vias de desaparecimento. É um fato realmente intrigante, se compararmos com o enorme desenvolvimento da pesquisa em arquitetura e urbanismo, no Brasil, nas duas últimas décadas e no conseqüente desenvolvimento de redes internacionais. Saliente-se, por exemplo, o papel do Brasil no DOCOMOMO. Por que os novos circuitos e redes não favoreceram a difusão de outras arquiteturas brasileiras? Em que medida a relação de troca permanece desigual e somos “obrigados” a mostrar o que ”eles” querem ver? Ou seria mais legitimo falar de circuitos cumplices? Quem ajudou a colocar a arquitetura brasileira como referência internacional do pós-guerra, e quem lhe puxou o tapete 10 anos depois no final dos anos 50? São as questões para as quais pretendemos levantar algumas respostas, inaugurando uma reflexão sobre o assunto. Para isto, servimo-nos no resultado parcial de uma pesquisa em andamento, cuja base de dados é constituída por mil artigos publicados no exterior durante todo o século XX segundo o Avery Index e de pesquisas realizadas em bibliotecas francesas,em 2007e 20081. Do Reconhecimento à gratidão póstuma? a) os anos dourados É compreensível que as vindas de Le Corbusier ao Brasil, bem como a de Frank Lloyd Wright, não tenham repercutido em grande difusão da arquitetura brasileira nem na França, nem nos EUA, pelo menos por duas razoes: a primeira devendo-se aos temperamentos artísticos individualistas dos dois grandes mestres modernistas. O segundo devido ao fato de que ambos tinham grande problema de conexão com os círculos formadores de opinião de cada um de seus paises respectivamente. Wright já estava sob a mira de Johnson que o considerava ultrapassado e sobre Lê Corbusier –ainda hoje muito pouco apreciado por grande parte das elites francesas- não seria demasiado dizer o quanto ao contrario do que se costuma crer, embora já tenha sido largamente demonstrado em estudos, o mestre franco-suíço deve mais sua carreira aos brasileiros que o contrário. De todo modo, é 1 Durante os estagios de Sonia Marques, como professora convidada da Universidade de Tours. A pesquisa ( efetuada nas bibliotecas do Champs Libres, Rennes, MSH Tours, Ecole d’Architecture de Bretagne, École des Beaux-Arts de Tours) tinha um objetivo de revisão bibliográfica em geral, não sendo exaustiva, nem ad hoc, forneceu, no entanto, elementos, para a reflexão. compreensível que, apenas com o Brazil Builds e a exposição do MoMA em 1943, a consagração internacional da arquitetura brasileira aconteça. A ligação entre os visitantes norte-americanos e o grupo de Lúcio Costa era óbvia, sendo dado que os CIAM eram, por definição, o grupo da intelligentsia arquitetônica, no plano internacional e que Costa era o representante. Além disso, o grupo de elite cultural no poder com Capanema era o grupo mineiro que em arquitetura era liderado por Rodrigo Melo Franco, via Costa. Em uma época em que a guerra ainda não estava totalmente ganha pelos modernos, eles são os únicos a figurar na exposição e no catálogo, e mais ainda, a articulação entre a arquitetura nova e a do século XVII (a exposição tem o sub título de “archietcture new and old”) foi decisiva para que este mesmo grupo ganhasse autoridade sobre o futuro mas também sobre o passado. Vale a pena lembrar que até então a arquitetura moderna não havia se tornado objeto de Historia, de tal modo que no livro pioneiro de Gedieon em sua primeira edição as realizações brasileiras não comparecem, erro do qual o autor se corrigira rapidamente, numa nova edição. Vale também a pena lembrar como este momento repercutira na França, pois corresponde a um período em que este pais adota uma relação de abertura em relaçao aos norte-americanos2 . Rapidamente quando o processo de historizaçao da arquitetura moderna se instala3, a arquitetura moderna já é conhecida internacionalmente. Logo, es