- id: 'sdnne02-002'
  title: 'Os recursos da Modernidade na obra de arquitetos em Recife, nos anos 50'
  authors:
  - givenname: Alcília Afonso de Albuquerque e
    familyname: Melo
    email: 'kakiafonso@hotmail.com'
    affiliation: 'ETSAB-UPC'
    orcid: '0000-0002-6344-9329'
    bio: 'Arquiteta, Professora Doutora em Projetos Arquitetônicos pela ETSAB/UPC'
    country: ES
    primary_contact: true
  section: Artigos Completos
  abstract: 'Este trabalho tem como objetivo difundir os resultados da pesquisa realizada sobre a produção da arquitetura moderna em Recife nos anos 50, observando-se os recursos da modernidade empregados nas obras de arquitetos como Mário Russo, Acácio Gil Borsoi, Delfim Amorim e Heitor Maia Neto. A originalidade desta está no fato de que, pela primeira vez, foi estudado em paralelo, o trabalho destes profissionais responsáveis pelo processo de consolidação da modernidade em Recife, contrapondo suas produções arquitetônicas, e identificando os pontos comuns entre elas. A metodologia empregada foi a utilizada na linha “a forma moderna” do programa de doutorado em projetos arquitetônicos da ETSAB, proposta pelos professores Dr. Helio Piñon e Dra.Teresa Rovira, que orienta no sentido de desenvolver um enfoque arquitetônico, no qual o desenho e a fotografia são os meios mais convenientes e precisos para especificar a construção de um edifício e comunicar sua arquitetura. A pesquisa aprofundou uma investigação arquitetônica e visual, até então inédita, a respeito de 60 (sessenta) obras produzidas por estes arquitetos, redesenhando seus projetos originais, conseguidos em arquivos pessoais e públicos municipais, possibilitando uma melhor compreensão do processo projetual dos mesmos; realizando visitas e análise fotográfica das obras ainda existentes, além de entrevistar os arquitetos que direta ou indiretamente estiveram envolvidos com esta produção, entre eles: Borsoi, Heitor Maia Neto, Reginaldo Esteves, Mauricio de Castro, Marcos Domingues, Valdeci Pinto, Janete Costa, entre outros. Após a análise do material coletado e trabalhado, foi possível contrapor o conjunto desta produção, buscando identificar as soluções projetuais e construtivas adotadas, concluindo sobre os pontos comuns existentes na mesma: os recursos da modernidade. Entre estes, destaca-se: a estruturação e ordenação das plantas no que diz respeito ao controle da modulação, tramas ordenadoras e à resolução de programas; as possibilidades estruturais empregadas pelas mesmas; a atenção dada ao detalhe de escadas e rampas; as soluções climáticas adotadas em planta, na implantação e uso de blocos, no uso de pátios e terraços; as investigações climáticas que interferiram na volumetria, podendo-se aqui destacar pontos resultantes desta busca, que se converteram em constantes projetuais, tais como a elevação da casa do solo, os arremates em concreto envolvendo e protegendo as esquadrias externas; o uso de revestimentos cerâmicos nas fachadas, protegendo-as das intempéries; os fechamentos de paredes através de esquadrias detalhadas em madeiras vazadas, ou de elementos fixos, como brises, combogós, buzinotes, e parapeitos ventilados. As diversas soluções empregadas nas cobertas dos edifícios analisados foram outro ponto estudado nesta pesquisa, despertando interesse as distintas propostas apresentadas. Além destes aspectos, a pesquisa investigou a respeito das questões da plasticidade e cromatismo dos materiais, analisando quais foram os mais utilizados, e o porquê desta adoção, bem como, os resultados arquitetônicos acarretados plasticamente nos projetos. Finalmente, observou-se a concepção formal destas obras, avaliando-se a respeito das influências nacionais sofridas e as adaptações que ocorreram para adotar a linguagem moderna à realidade recifense. Dessa forma, o trabalho a ser apresentado procurará difundir a produção arquitetônica realizada nos anos 50 em Recife, e suas contribuições para a consolidação de uma linha adotada por gerações de profissionais que direta ou indiretamente circularam as idéias discutidas e produzidas por estes importantes profissionais. Sem dúvida, pode-se aqui afirmar, após o término desta pesquisa, que de uma forma consciente ou não, estes profissionais, que além de arquitetos, eram professores do curso de arquitetura da Escola de Belas Artes de Pernambuco, criaram soluções projetuais e construtivas, que em seu conjunto, formaram uma metodologia adotada na época e posteriormente, por alunos que tiveram a oportunidade de aprender e apreender os recursos projetuais para a realização de uma arquitetura moderna compatível com a realidade nordestina tropical.'
