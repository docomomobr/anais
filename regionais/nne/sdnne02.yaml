  - 'argumentação a justificar a preservação de obras exemplares selecionadas, procurando sempre salientar aquelas que são usadas no próprio corpo teórico-conceitual dos DOCOMOMO, e que já se tornaram praticamente consagradas como valores que efetivamente fundamentam a preservação de certas obras modernas. Introduz-se aí, então, a sugestão de considerar um valor que nem sempre é lembrado nos trabalhos do campo: a subjetividade, junto ao qual, introduz-se também a idéia de como registrar as manifestações subjetivas a respeito do valor de uma obra moderna. São sugeridas, então, as contribuições que podem ser alcançadas com o emprego de técnicas e métodos próprios da área de percepção ambiental, usualmente responsáveis por fornecer bons indicadores do registro perceptivo que a mente humana faz dos valores que encontra no ambiente.'
  - 'Na seqüência, o caminho que o texto toma é bastante compreensível: passa a trazer exemplificações dos pontos discutidos teoricamente, ilustrando-os por meio de exemplares arquitetônico-urbanísticos cujo valor subjetivo explica as atividades de preservação que lhes foram atribuídas. São examinadas obras que inequivocamente despertam a percepção de Modernidade, seja quando de sua construção, seja na simples evocação do pensamento modernizador que predominava naquele tempo. Entram em discussão o Bund de Xangai, China; e as construções que estruturam a região conhecida como Ruhrgebiet, Alemanha. Finalmente, o paper reafirma, ao concluir, a proposição de incluir a subjetividade avaliada por técnicas de percepção ambiental como valor legitimamente justificador da preservação de obras modernas.'
  - 1. As manifestações modernizadoras O interesse em introduzir a presente seção se prende à discussão do conceito de lugar e de como era visto tal conceito no período áureo do Movimento Moderno. Embora a idéia de desenhar lugares modernos - ou de tentar fazê-lo - seja quase legendária em nossa profissão, causa alguma surpresa não encontrar, nos postulados do Movimento, referências mais específicas ao conceito. Claro, a busca pelas manifestações da modernidade é uma prerrogativa constante da disciplina arquitetônico-urbanística, constituindo-se, na verdade, num de seus fundamentos intrínsecos. Assim sendo, ao longo da evolução do Movimento Moderno, foram criados diversos espaços tentando oferecer algo condizente com a noção de modernidade e um espaço soi-disant moderno teria necessariamente que demonstrar, à época, que atendia às reivindicações por ambientes mais saudáveis, higiênicos e descongestionados, celebrando assim o que mandava o “zeitgeist”. A tão desejada convivência urbana, então grandemente prejudicada pela desordem das velhas ruas da cidade tradicional, deveria passar a ser promovida em salutares novos espaços que concentrassem a quantidade certa e bem racionalizada de equipamentos e serviços de modo a garantir que, com lógica e eficiência, pudessem ser realizadas as funções do dia-a-dia dos residentes. Um exemplo bem ilustrativo dessa situação pode ser fornecido pelos centrinhos das unidades de vizinhança das new towns britâncias, como se vê na figura 1 abaixo. (FIG. 1). Entretanto, ainda que planejadas eficazmente de maneira a atender tais objetivos, o desenho dessas áreas funcionais nem sempre resultou na criação efetiva de lugares urbanos, como costumava acontecer nas cidades históricas. Nelas, os anônimos produtos da modernidade do dia-a-dia conseguiram atingir o status de “lugar”, tornando-se verdadeiros magnetos atraindo as pessoas, assim como acontece na Usina do Gasômetro em Porto Alegre (FIG. 2)
  - 'Fig. 1 – The plan for Runcorn New Town, UK. Fonte: Runcorn New Town Master Plan, 1967 Fig. 2 – A Usina do Gasômetro, Porto Alegre. Foto: Lineu Castello'
  - Deram margem, é claro, à criação de espaços modernos, habilmente desenhados na medida certa das necessidades da comunidade, desempenhando com admirável competência seu papel no cotidiano das pessoas. Independentemente do bom desempenho de suas funções, nem todos esses espaços resultaram na geração do que denominamos como lugares da urbanidade. Suspeita-se que a expressão “espaço” tenha acabado por abater a de “lugar”, já que esta última é infreqüente no vocabulário da época. O urbanismo dos CIAM, por exemplo, empregava muito mais expressões como “centros” ou “centros de atividades” quando queria designar aquelas áreas funcionais desenhadas para produzir a interação social dos moradores. Reside aí uma boa pista a apontar quais dessas áreas poderão ser preservadas, já que não foram muitas aquelas que geraram verdadeiramente um lugar, na interpretação atual que o conceito adquiriu em seu presente estado-da-arte. Uma das primeiras investigações a realizar será, então, a que deverá voltar-se a identificar quais desses espaços funcionais moveu seu primitivo foco funcional em direção do novo enfoque fenomenológico que o conceito de lugar hoje alcançou. Isto é, naqueles casos em que os espaços funcionais adquiriram aquele significado experiencial de extraordinária importância no desempenho que os lugares têm em relação a questões de humanismo, pois, mais do que sua pertinência a uma esfera funcionalista, o lugar de hoje apresenta uma fortíssima conotação existencialista. De qualquer maneira, o conceito de lugar retém sua condição de ser entendido como uma construção social, muito embora possa também ser aceito, hoje, como uma construção econômica, tendo em vista que muitos dos lugares das cidades atuais são criados dentro do espírito pragmático do setor privado, porém, acabam apropriados pela população usuária como se fossem, pelo menos, semi-públicos (como seria o caso dos shoppings, por exemplo).
  - '2. A preservação das obras modernas Dentre as questões relativas aos valores fundamentais para a preservação de obras modernas mencionadas na chamada para o 2º DOCOMOMO N-NE, merece destaque a que investiga os “Referenciais para a preservação da obra moderna”. Ali são questionados fatores que podem outorgar o mérito de validar a preservação “a determinadas realizações modernas em detrimento de outras”. Entre esses fatores são assinaladas “proporções, articulações espaciais, estruturas, composições volumétricas, tipologias, implantações, elementos e resoluções de adequação ao meio-ambiente, acessos, formas e sistemas de circulações, infra-estruturas, articulações entre arquitetura e forma urbana”. Embora aparentemente exaustiva, a listagem parece carecer de um fator altamente expressivo: a manifestação subjetiva da modernidade que se encontra intrinsecamente embutida no próprio caráter da obra construída. Na verdade, parece aí caber muito bem a indagação: e por que não ressaltar as articulações com o campo psicológico como elemento justificador da vocação para preservação de uma obra moderna? Por que não tentar focar a conotação direta à subjetividade que a obra eventualmente poderá suscitar como valor fundamental para avaliar o mérito de sua preservação? De fato, a experiência de visualização ou, mesmo, de uso da obra moderna pode, algumas vezes, despertar uma evocação que se relaciona diretamente com o que o usuário percebe como moderno. Nesse caso, a obra já encontraria uma explicação bem fundamentada a justificar sua conservação, já que os estímulos que desperta se encontram diretamente associados à uma percepção de modernidade, obviamente, uma razão mais do que legítima para demonstrar a necessidade de sua preservação no ambiente considerado. Conseqüentemente, as pesquisas que tratam de detectar as percepções humanas sobre determinadas circunstâncias ambientais - as pesquisas de percepção ambiental - seriam o instrumento adequado para determinar a preservação de certas obras modernas em detrimento de outras, validando assim sua indicação a ter garantida sua integridade. Em tais pesquisas, merece destaque particular o conceito de lugar, não só pela conotação direta que o conceito demonstra em relação a assuntos que dizem respeito a subjetividades, senão, pela relativa desenvoltura revelada pelas pesquisas de percepção ambiental na tarefa – bem complicada, aliás - de identificar lugares, ainda mais quando o espaço da cidade está em consideração. O registro perceptivo do que seja um lugar resulta de um considerável número de condicionantes, de origens diversificadas e de variadas interpretações. Desta forma, o conceito de lugar ocupa os interesses de diferentes campos disciplinares, como psicologia, arquitetura-urbanismo, sociologia, antropologia, geografia, planejamento urbano e regional, ecologia, enfim, lugar é o objeto científico de uma estendida lista de trabalhos.'
  - '3. Exemplares de obras a preservar pelo valor subjetivo de que são dotadas Em pauta, nesta seção, discussões que remetem ao campo psicológico, onde se situam, aliás, mais confortavelmente os estudos e pesquisas de percepção ambiental. Trata-se, com isso, de estimar o valor de uma obra moderna que transcende o seu teor puramente arquitetônicourbanístico e adentra o campo da percepção subjetiva representativa de uma sensação – a sensação de que se está frente a uma condição de modernidade. A aferição disso torna-se um pouco mais complicada, tendo em vista que envolve componentes de natureza abstrata. Mas, há indicadores confiáveis que permitem, com razoável segurança, definir essa presença de modernidade numa obra qualquer. 3.1 – Bund, Xangai Este seria o caso, por exemplo, de um lugar de Xangai, China, marcado por forte conotação ao moderno: o Bund, localizado nas margens do rio HuangPu. É uma área histórica que, após dramático período de esquecimento e derrelição, atravessou uma intensa reurbanização, recuperando edifícios e espaços paradigmáticos da modernidade que vigorava nos tempos de suas implementações originais. Lá, os rastros da Modernidade permaneceram gravados indelevelmente e revelam, ao mesmo tempo, as marcas dos sucessivos estágios de modernidade que foram experimentados no processo de urbanização vivido pela China, mesmo com todas as ambigüidades que o cercaram. Em outro trabalho, igualmente apresentado em um Encontro científico do DOCOMOMO, apresentamos uma alentada resenha dos acontecimentos que levaram o Bund a se tornar uma verdadeira manifestação de um processo de “reurbanização modernizada da Modernidade” (CASTELLO et al., 2007). Um numeroso volume de exemplos cerca a evolução do Bund, permitindo seguir a sucessiva introdução de práticas modernas ao longo de sua construção. Alguns exemplos a ilustrar essas práticas foram selecionados e serão apresentados posteriormente. Desde as fases iniciais de sua urbanização, ocupou posição de destaque na percepção ambiental dos moradores de Xangai, tanto na condição de percebido como um lugar dos europeus pelos europeus, como percebido como um lugar dos europeus pelos nativos, ressaltando que o Bund, mesmo percebido de modo diferenciado, era compreendido como um lugar. Além disso, concretiza de maneira admirável aquela qualidade inata ao bom urbano: a urbanidade. Nas primeiras décadas do século XX, no auge do seu desenvolvimento, tornou-se uma verdadeira vitrine dos mais altos avanços tecnológicos urbanos mundiais e desfraldou, frente a uma sociedade ainda eminentemente agrícola como a chinesa, a modernidade do que seria um ambiente urbanizado. É importante ressaltar a implantação de uma cultura arquitetônica totalmente diferenciada em solo chinês, demonstrando o domínio e o poder europeu sobre o país; e'
  - aproximadamente dois quilômetros encontram-se exemplares arquitetônicos de diversificadas
  - influências, citando expressões das correntes neoclássica, art-déco, neo-renascença, neorenascença italiano, neo-greco, vitoriano, modernidades arquitetônicas à época. Graças a esse domínio imperial sobre a China, ocorreu a consolidação de comunidades britânicas situadas em zonas costeiras da China, sendo que os cidadãos britânicos de Xangai adquiriram o direito de ali residirem e exercerem atividades de comércio com plena autonomia. Com isso, os residentes estrangeiros adquirem um status dito ‘extraterritorial’, que os torna imunes à jurisdição soberana da China. Em pouco tempo, tratados semelhantes são igualmente estabelecidos com norte-americanos e franceses (HIBBARD 2007, p.27) Entretanto, em 1863, a área britânica foi combinada com a área norte-americana, tornando-se conhecida como “International Settlement”, governada e administrada por um organismo criado especialmente para esse fim, o “Shanghai Municipal Council” (SMC). O organismo dedicou cuidadosa atenção ao desenvolvimento da região, entendendo que o mesmo traria lições decisivas para os chineses, em termos da arte, ciência e rapidez nas obras relativas ao setor de operações imobiliárias e colaborando para fazer avançar a Modernidade na região - o que, de fato, ocorreu. Entre outros exemplos da alta modernidade conferida pelos edifícios do Bund à sociedade chinesa, são igualmente dignos de citação os hotéis erigidos na área, em resposta à crescente demanda por estabelecimentos que ofereçam serviços à altura das exigências dos novos visitantes europeus que ingressavam em Xangai, seja através da recém inaugurada Estrada de Ferro Trans-Siberiana, seja através dos luxuosos transatlânticos que ali aportavam. O maior realce cabe para o Peace Hotel (FIG. 3). Também merece registro o edifício The Hongkong and Shanghai Bank Building, desenhado por George (Tug) Wilson para a empresa de Palmer & Turner, lançado com a ambiciosa meta de ‘dominar o Bund’ (Fig. 4). Destacam-se nele os avanços técnicos modernos que viabilizaram sua portentosa estrutura, com o emprego, inédito na cidade, de gruas mecânicas de quatro plataformas, resultando numa construção do ‘mais alto nível do que havia sido possível na China’ (HIBBARD 2007 p.137).
  - 'Figura 3 – Peace Hotel, North Building. antigo The Cathay Hotel. Foto: Lineu Castello. Figura 4 – The Hongkong and Shanghai Bank Corporation (HSBC). hoje aloja o Shanghai Pudong Development Bank. Foto: Lineu Castello.'
  - Outro excelente exemplar é o projeto do Union Building. (FIG. 5), construído em 1915. Teve o importante papel de introduzir o emprego de estruturas de aço em sua ossatura básica, trazendo, além da liberdade da altura, o livre uso de planos abertos, experiência ainda desconhecida e que permitia interiores desenhados de acordo com as necessidades dos próprios usuários, quebrando, assim, paradigmas construtivos tradicionais (HIBBARD 2007 p.103). Atualmente, o prédio é conhecido pelo nome de Three on the Bund e é espetacularmente afamado, pois goza da reputação de ser um dos lugares mais procurados do strip, tanto em função da diversidade de ofertas que apresenta, como pelos excelentes resultados das operações de rearquitetura que experimentou, todas sob orientação de Michael Graves. Ao ser inaugurado como Three on the Bund, em 2004, a interpretação modernizada das formas tradicionais produz ‘um contraste excitante com a objetividade do desenho moderno’ (DATZ & KULLMANN 2005 p.162). A obra congrega um prestigioso centro voltado ao comércio de boutique, artes, cultura e gastronomia, e faz o Bund novamente quebrar paradigmas, especialmente em termos de técnicas e conceitos de conservação patrimonial. Os projetistas tiveram grande cuidado em conservar a vibração e a energia evidente nas interações entre as pessoas e o comércio ao longo do Bund, e o rio, e trazêlos para dentro da edificação. Graves, juntamente com Lyndon Neri, foi o responsável pelo lançamento da estrutura básica da rearquitetura, embora os interiores tenham contado com a colaboração de outros arquitetos de porte, como Massimiliano Fuksas, que executou os espaços de Giorgio Armani (FIG. 6). Os diretores do projeto foram bastante críticos em relação ao que vinha sendo praticado em termos de conservação em Xangai, reclamando que ‘os recémchegados e auto-proclamados experts não fizeram sua lição de casa e carecem de uma apropriada compreensão de arquitetura, planejamento e história’ (HIBBARD 2007 p.107). Para os projetistas, sinceridade, entendimento e claridade conceitual seriam os elementos-chave para manter viva a ‘essência’ anímica de uma edificação, razão pela qual se mantiveram obstinados quanto à intenção de adotar em todas as suas operações o que chamaram de um ‘ponto de vista espacial histórico’.
  - 'Figura 5 – The Union Building, atualmente Three on The Bund. Foto: Lineu Castello Figura 6 - Loja de Giorgio Armani no Bund 18, antigo The Chartered Bank of India, Australia and China. Foto: Lineu Castello.'
  - 'Há diversos fatores que determinam a sucessão de empreendimentos erigidos no Bund. A construção desse acervo resulta da combinação de fatores políticos, econômicos e culturais, que engendraram um cenário totalmente diferenciado em relação ao restante da estrutura urbana central de Xangai, cenário que, de certo modo, como é curioso observar, se mantém até nossos dias: se, à época de sua construção, as edificações seguiam as técnicas e formas mais claramente modernas de então, hoje lá se processam práticas, igualmente as mais modernas em termos de usos e urbanização (CASTELLO, MACHRY, PETROLI 2007). Portanto, o Bund é um excelente exemplar de uma rearquitetura moderna que até hoje mantém o prestígio de seus usuários, justamente por conter características subjetivas de poder, ordem, aprazibilidade, modernidade, segurança, memória, aura. Uma requalificação do espaço urbano que, mesmo contendo técnicas construtivas de outro período arquitetônico, contém uma forte imagem capaz de tornar o Bund um lugar perceptivelmente moderno e freqüentado pela população - um lugar válido a preservar por seus constantes e insistentes referenciais às sensações subjetivas que circundam o conceito de modernidade. 3.2 - Ruhrgebiet, Alemanha Agora o paper reporta-se a Ruhrgebiet na Alemanha, mais precisamente à área banhada pelo rio Emsher, uma antiga área industrial que originalmente continha minas de carvão, indústrias de metais, usinas. Entretanto, por uma série de fatores, a região fora desativada e tornou-se um dos chamados brownfields – zonas industriais abandonadas. Recentemente, sobre influência, inclusive, de arquitetos renomados, as antigas fábricas, bem como toda a região de Emsher Park, tornaram-se exemplares de rearquitetura e sustentabilidade urbana. A economia da região foi'
  - gerada em cima dos pesados maciços que se avolumaram ao longo dos mais de 150 anos de industrialização. Como testemunhas da pujança de um passado recheado de empreendimentos notáveis, as construções representam relíquias valiosas. Porém, no Ruhrgebiet, o passado não passa. As relíquias remanescentes não hesitam em se tornar voluntárias para, diligentemente, narrar a história arquitetônica e cultural da região, relacionada com a formação social de toda uma população e a sua subjetividade entalhada nas mentes dessas pessoas. A Região de Ruhr, com o carvão e o aço, tornou-se uma das mais admiráveis regiões industriais do mundo. No entanto, com isso adveio também a poluição ambiental e a dependência econômica em um só setor. Com a substituição dessas matérias-primas pelo petróleo e pelo gás natural, e pela importação dos metais, a região entrou em decadência. Nesse contexto, surgiu o projeto de revitalização da área IBA Emscher Park, a partir de 1989 na Renânia do Norte/Westphalia e com prazo de término para 1999. Reuniu diversos organismos (administrações locais, empresas industriais, ONGs, grupos de pressão, e a população em geral) com o objetivo principal de impulsionar novas idéias e projetos para direcionar as mudanças uma antiga região industrial em processo de transformação. Em seu conjunto, abrange 17 comunidades locais junto ao rio Emscher e procura atuar tanto como moderador, como um motivador de projetos. Os projetos, entretanto, são executados através de contratos autônomos, realizados pelas administrações locais,
  - 'desenvolvimentistas. Graças extensão do projeto, as principais frentes de trabalho recaíram sobre cinco temas: Monumentos industriais (reuso de brownfields como fonte de revitalização das bases culturais);'
  - 'desenvolvimento urbano (recuperação e novos empreendimentos); Paisagem (criação de parques paisagísticos); e Ecologia (regeneração do sistema hídrico). Escusado comentar que todos ficaram embasados por um alentado programa de iniciativas sociais, visando à retomada do emprego e à criação de novos recursos humanos. Compreensivelmente, numa região tão maltratada em termos ambientais, a sustentabilidade é buscada com vigor. A inovação se faz presente também aí: busca-se uma sustentabilidade ‘sem manual’, ela mesma lançando mão de alternativas experimentais. Nesse raciocínio, os projetistas passam a se perguntar sobre proposições insólitas: por que não reusar um daqueles velhos gasômetros, enormes e cilíndricos, ostensivamente obsoleto, agora esvaziado de todo o gás, enchendo-o de água, e nele inaugurando, por exemplo, um tanque para aulas práticas de uma inusitada escola de mergulhos subaquáticos? Surpreendentemente, a criatividade germânica não hesita em implementar alternativas assim singulares. Afinal, não foi essa mesma ousada criatividade que, outrora, deu origem à pujança econômica da região? Em essência, pode-se dizer que prevalece nos trabalhos a idéia da recuperação da imagem da região, da identidade da região, de iniciativas que assegurem a permanência da subjetividade que a população mantém a respeito de seu habitat, que regenerem a auto-estima esmaecida. Que façam o ‘gênio do lugar’'
  - voltar ao lugar de onde ameaça se afastar. Ainda mais que este lugar ocupa hoje uma vasta extensão regional. Certamente, as antigas edificações da região carregavam muito mais do que escombros e histórias pra contar; caso contrário, suas preservações não seriam necessárias. Toda a subjetividade contida nas edificações e a relação direta que as mesmas possuem com a população foram a chave para a preservação dos prédios; e hoje, a subjetividade, também, é parcialmente responsável pelo sucesso de Emsher Park. Percebendo essa qualidade contida nas edificações, os planejadores urbanos a utilizaram como recurso para resgatar a imagem da região. Um dos exemplos de prédios preservados é o Oberhausen Gasometer (FIG. 7). Portador do título de ser o maior gasômetro da Europa, transforma-se no grande símbolo a estimular o potencial cultural da região. Com seus 117m de altura e um diâmetro de 67m, é um grande objeto oco, cujo vazio está sendo preenchido por uma vida que renasce, tornando-o um símbolo emblemático de onde se gesta toda uma nova era para a vida da região. E o marco permanece. Ele é um gasômetro, mas é também um monumento aos novos tempos, inspira uma reinterpretação dos feitos humanos, ingressa no universo cultural. No interior do Gasometer, “The Wall”, uma cortina de tonéis multicoloridos rememora o destino da região no campo energético, desde o ‘ouro negro’ do carvão até o do petróleo e funde, simbolicamente, num só recinto, as duas metades da subjetividade alemã, há bem pouco tempo separadas por uma cortina de ferro.
  - 'Figura 7 – The Oberhausen Gasometer, .Fonte: IBA Emscher Park Figura 8 – a mina de Zollverein, em Essen. Fonte: IBA Emscher Park'
  - 'Talvez seja mesmo nas pautas culturais que recaiam as experiências mais gratificantes dos projetos IBA-Emscher Park. Pelo menos um outro grande destaque está a indicar isso: a exposição “Sonne, Mond und Sterne” (Sol, Lua e Estrelas), na mina de Zollverein, em Essen (FIG.'
  - 8). Lá, na própria usina de transformação do carvão, realiza-se uma mostra centrada em acompanhar a evolução da energia, desde os tempos em que era obtida a partir da extração mineral até a produção mais recente, empregando tecnologias calcadas na captação solar. O magnífico projeto arquitetônico original (1928), de Fritz Schupp e Martin Kremmer, muito na linha Bauhaus, introduziu inovações que até hoje exaltam a engenhosidade germânica, como a da completa automação do transporte de carvão por meio de um sistema de esteiras rolantes, que o conduz até os altos fornos mediante o simples acionar de um botão (isto, em plenos 1920s). Destaca-se também a intervenção de Norman Foster na mina Zollverein, para nela abrigar o Design-Centre da Renânia do Norte/Westphalia (1990s). Entretanto, o desfile de idéias para promover a rearquitetura do patrimônio histórico-industrial não pára por aí. O IBA apresenta uma sucessão de variações exemplares através das quais ensaia como promover o re-uso simbólico do significado cultural oferecido pela arquitetura. Agraciada por obras do início do século XX que marcaram a arquitetura industrial de boa parte do mundo (América do Sul, inclusive), desenhadas por arquitetos do teor de um Peter Behrens, por exemplo, a região está conseguindo manter alguns de seus exemplares intactos. O IBA fez sua parte ao ‘ressuscitar’ construções fadadas ao desaparecimento, como o projeto para o ‘GAAG-Galerie Architektur und Arbeit’ (FIG. 9), numa antiga usina de mineração, hoje destinado a sediar congressos e exposições; e, também, exemplares de outras eras, como o projeto de ‘envelopamento’ por meio de uma pele de vidro para o ‘Schloss Horst’, castelo renascentista datado de 1556 e, hoje, um centro cultural em Gelsenkirchen (FIG. 10).
  - 'Figura 9 – Na extinta mina Consolidation um cubo de vidro abriga a Galeria “Arquitetura e Trabalho”. Fonte: IBA Emscher Park Figura 10 – Schloss Horst, castelo pré-renascentista em Gelsenkirchen. Fonte: IBA Emscher Park'
  - No limiar dos anos 2000, cumpridos dez anos do IBA, a transformação da paisagem e da vida na região do Emscher já pode ser percebida com maior clareza. Só que o IBA fez essa percepção dos moradores “dar uma volta por cima”, isto é, da percepção de uma paisagem deteriorada. Fez
  - 'neles (re)nascer uma percepção que valoriza os elementos construídos pelo homem na paisagem, uma percepção social da antropização da paisagem, dos valores enraizados na subjetividade. Nos dez anos de existência foram tocados mais de 120 projetos na região do Ruhr. Os moradores voltaram a trabalhar onde trabalharam seus ancestrais (e eles mesmos, até pouco tempo atrás). Houve, já aí, a emissão de uma mensagem de auto-estima: as pessoas foram ‘lembradas’ de que vale a pena permanecer apegadas ao seu próprio território, que o território que conhecem tão bem ainda tem valor, que elas podem ter seu sentimento de territorialidade reafirmado. Quaisquer que sejam as futuras propostas, um dos melhores resultados trazidos pelo IBA foi o de aguçar a percepção - tanto dos planejadores como dos cidadãos. E isso foi conseguido porque o processo que foi aplicado soube respeitar as subjetividades, soube lançar um olhar novo sobre o patrimônio industrial, percebendo-o como um potencializador da identidade que congrega a população da região. Assim como soube olhar para os brownfields industriais e neles perceber traços de sua potencialidade de atuar como lugares de suporte da sustentabilidade regional em termos subjetivos - de serem lugares regionais, idealmente representativos de uma modernidade que já foi, mas que ainda é.'
  - Conclusão Portanto, desde o moderno Bund, em Xangai, até a esplêndida revitalização de Emscher Park, na Alemanha, a percepção das edificações e seu entorno de que eram verdadeiramente lugares - em relação direta e intrínseca à sensação de modernidade - por parte dos usuários foi o alicerce que permitiu o sucesso dessas implantações urbanas; e atualmente, é um dos fatores responsáveis pela sua vitalidade. A arquitetura da cidade - entendida como o contexto onde nossos sentidos se expressam, nossas experiências existenciais se realizam e a vida humana se processa - requer dos arquitetos uma leitura que transcenda a percepção do meramente objetivo - a materialidade construída - para permitir desvelar e tornar clara a alta carga de subjetividade presente no ambiente urbano, subjetividade esta que pode ser detectada por meio de técnicas de percepção ambiental. Em se tratando de conotações subjetivas, é imensurável considerar as sensações e sentimentos
  - acontecimentos, não só das edificações, como também do período histórico em que surgiram. Pisar novamente em ambientes de forte imagem subjetiva é reviver antigas lembranças e prazeres de outra época, fator que torna um ambiente muito mais confortável. São essas as considerações que tornam um ambiente um lugar, um prospecto intrinsecamente emocional que faz as pessoas freqüentarem um espaço e torná-lo primordialmente urbano, digno de ser preservado.
  - Desvelando-se sobre a percepção de modernidade, uma obra moderna somente será moderna se for percebida como tal. Eis aí o emblemático instrumento de avaliação quanto à integridade de uma obra modernista, preservando certas obras em detrimento de outras. A população reage emocionalmente e racionalmente sobre exemplares arquitetônicos. Detectar essas percepções humanas sobre determinadas circunstâncias ambientais é fundamental para classificar uma obra modernista. Por fim, a proposição de incluir a subjetividade avaliada por técnicas de percepção ambiental torna-se, então, incomensurável como valor legitimamente justificador da preservação de obras modernas.
