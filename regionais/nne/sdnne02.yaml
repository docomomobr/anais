  resumo: 'A existência de uma Escola de Recife no processo de implantação, consolidação e difusão da arquitetura moderna brasileira foi objeto de estudo de minha tese doutoral apresentada para a ETSAB/ UPC em 2006, e através de uma profunda pesquisa, foram confirmadas algumas das hipóteses levantadas que concluíram sobre a existência de um conjunto de recursos projetuais adotados pelos primeiros professores arquitetos daquela “escola”, que durante anos vêm sendo adotados por gerações de profissionais que ali estudaram. É inegável a importância do pensamento e atuação prática dos professores Mario Russo, Acácio Gil Borsoi, Delfim Amorim e Heitor Maia Neto neste processo, que deu continuidade ao trabalho iniciado nos anos 30, pelo arquiteto carioca Luiz Nunes e sua equipe no Estado de Pernambuco. Dessa forma, este texto pretende divulgar a produção arquitetônica moderna realizada pelos primeiros discípulos destes arquitetos professores do curso de arquitetura da antiga Escola de Belas Artes de Pernambuco, posteriormente transformada em Faculdade de Arquitetura: Heitor Maia Neto, Mauricio de Castro, Reginaldo Esteves, Valdeci Pinto, Paulo Vaz, Marcos Domingues, Carlos Correia Lima, Edison Lima, Augusto Reynaldo, Dílson Mota, Hélio Moreira e Ana Regina Moreira. É um trabalho inédito, uma vez que resgata e confronta pela primeira vez a atuação destes profissionais, que vêm sendo objetos de estudos, mesmo após o término da pesquisa realizada para a elaboração da tese doutoral. Entre estes seguidores, que podem ser considerados “discípulos”, pois seguiram e deram segmento as aprendizagens recebidas através de seus mestres/ professores, possuem alguns que, além de haverem sido alunos dos mesmos, tiveram a oportunidade de conviver com estes, tanto como colaboradores no desenvolvimento de projetos modernos realizados no Estado de Pernambuco, como também, trabalhando como monitores e futuros professores da Escola na qual estudaram, levando dessa forma, tal experiência para as suas práticas individuais. A pesquisa sobre estes profissionais foi obtida de uma coleta de dados realizada para a elaboração de um capitulo de tese doutoral realizada na área de projetos arquitetônicos, conforme foi citado anteriormente, utilizando uma metodologia que trabalhou com pesquisa de campo, realizando entrevistas com profissionais que atuaram nos anos 50 e 60 na cidade de Recife, visitando as obras ainda existentes e as fotografando, procurando pistas dos projetos em arquivos públicos e privados, a fim de identificar a influência dos recursos da modernidade empregados nestas propostas. A investigação realizada no arquivo do CREA/ PE forneceu também, importante material que possibilitou dados fundamentais para este trabalho. As informações gráficas dos projetos investigados destes discípulos foram “descobertos” em jornais locais da época, principalmente, a Folha da Manhã, que publicava aos domingos um caderno cultural que dedicava uma página à arquitetura.Durante quase três anos foi produzido pelo IAB/ PE um rico material que constantemente divulgava a produção destes arquitetos, que além de fazerem parte da diretoria do IAB, também eram os que mais encomendas recebiam, sendo reconhecidos por suas atuações, obtendo de uma forma justa, um espaço na imprensa para a divulgação de suas obras. Dessa maneira, a intenção é divulgar a riqueza deste conjunto de projetos e obras inéditas, a fim de proporcionar aos pesquisadores da área, o conhecimento do trabalho de uma série de profissionais de grande importância para a boa qualidade da arquitetura moderna produzida no nordeste brasileiro.'
