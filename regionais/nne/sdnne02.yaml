- id: 'sdnne02-001'
  title: A consolidação do moderno
  subtitle: análise da obra do arquiteto Maurício Castro
  authors:
  - givenname: Adriana Freire de
    familyname: Oliveira
    email: 'adriana_freire@hotmail.com'
    affiliation: Univ. Paris 1
