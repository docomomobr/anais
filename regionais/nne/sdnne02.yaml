  resumo: O crescente debate sobre a preservação do legado do Movimento Moderno na arquitetura vem se fortalecendo nos últimos anos, identificando parâmetros, mecanismos e procedimentos para a seleção e a avaliação de bens referenciais com significância arquitetônica e urbana para a sociedade e a cultura. Mesmo com os inúmeros avanços conquistados por técnicos e estudiosos do patrimônio arquitetônico nacional, revelam-se ainda conjuntos, exemplares e situações de interesse para novos estudos e pesquisas neste campo.No conjunto de edifícios com características modernistas que compõe o campus da Universidade Federal do Ceará (UFC) sediado em Fortaleza, destaca-se para levantamento e discussão, o projeto e a construção destinada à habitação coletiva, obra do arquiteto cearense Ivan Brito, formado no Recife e que depois de diplomado, retorna à terra natal e vem exercer seu ofício junto ao corpo técnico desta Instituição. O edifício da Residência Universitária, construído na década de 1960, está inserido na malha urbana da cidade, no bairro do Benfica, e é representante emblemático da produção modernista. A concepção arquitetônica com volumes diferenciados conforme as funções do programa, o uso de pilotis, a volumetria de linhas retas e a composição resultante marcam a paisagem local que permanece inalterada até os dias de hoje, referendando os conceitos modernistas que levaram a sua materialização. Construído com a finalidade de atender a demanda residencial dos estudantes provenientes de outras cidades, os conceitos que nortearam sua construção permanecem vivos. Entretanto, a edificação vem solicitando intervenções físicas para atender as demandas referentes ao crescimento da comunidade acadêmica, e a necessidade de renovação e adaptação às constantes mudanças nos padrões de vida da sociedade contemporânea. A ausência de parâmetros para a valoração dessa arquitetura como produto cultural, que valorize a memória urbana identificada como patrimônio modernista na cidade, pode levar desde a desconfiguração do projeto original até mesmo a sua demolição para execução de novo edifício. Este trabalho tem como objetivo analisar o projeto desta Residência Universitária, entendendo-o como parte viva e importante da cultura contemporânea cearense, enfrentando o desafio de compreender a relação entre os conceitos originais que os nortearam e sua utilização no presente. Trata-se de uma abordagem qualitativa, adotando-se além da pesquisa bibliográfica e documental, uma análise gráfica dos princípios de forma, ordem e espaço presente no projeto, por meio de desenhos diagramáticos bidimensionais e tridimensionais com vistas a revelar os aspectos fundamentais da edificação. Entendendo ainda que o edifício não está restrito em si mesmo, o estudo considera sua relação com o lote, com o entorno imediato e a cidade. Busca contribuir para construção de argumentações que atribuam valor e importância aos critérios para a preservação desta obra moderna.
