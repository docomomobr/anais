  abstract: 'Graças a avanços tecnológicos, como a estrutura em concreto armado e o elevador, o edifício em altura tornou-se um fato na cena arquitetônica pernambucana a partir de meados do século XX. A inserção desse novo objeto na cultura e na arquitetura local desafiou os arquitetos a propor soluções para uma sociedade que adquiria novos hábitos. Um dos principais desafios residiu na transição das casas unifamiliares para os edifícios de apartamentos, que rapidamente tornariam-se o tipo predominante de moradia para as classes médias e altas locais. Como respeitar antigos hábitos tradicionais e padrões culturais ligados ao rés-dochão em uma edifício alto? Como estabelecer relações entre o ambiente e o clima local nesta nova forma de morar? Como reinterpretar formas tradicionais de vedação e de proteção solar nessa nova escala? Estes foram alguns dos desafios que o arquiteto Wandenkolk Tinoco encontrou, ao se formar pela então Faculdade de Belas-Artes do Recife, em 1958. Na escola, foi aluno de Delfim Amorim e Acácio Gil Borsói, dois mestres da arquitetura moderna pernambucana. Tinoco trabalhou profissionalmente com os dois e, posteriormente, foi colega de trabalho deles ao ingressar como professor na mesma escola, como assistente de Amorim. Tinoco desenvolveu uma sólida carreira tornando-se um dos principais representantes da arquitetura moderna local e exercendo grande influência nas gerações seguintes, tanto pela prática arquitetônica como pela atividade de ensino. Na década de 1970, a fase madura de sua carreira foi representada pela produção de alguns edifícios residenciais em altura, para a companhia AC Cruz, particularmente os Edifícios Villa Bella, Villa Mariana, Villa da Praia, Villa Cláudia e Villa Cristina. Foi nestes edifícios que o arquiteto melhor sintetizou sua busca em agregar os valores da casa térrea ao apartamento. O presente trabalho enfoca a obra residencial em altura de Wandenkolk Tinoco da década de 1970. Após breves considerações sobre o surgimento dos edifícios altos no contexto local e as explorações do conceito de moradia pelos arquitetos locais nos anos 50 e 60, parte-se para a análise dos edifícios acima citados. Isto será feito enfocando-se quatro temas. No primeiro, organização espacial, busca-se analisar a permanência dos valores culturais da residência térrea nas plantas dos apartamentos, ou seja, a reinterpratação de arranjos espaciais tradicionais nos edifícios altos. No segundo, tessitura das fachadas, busca-se estudar o processo de confecção da fachada, a justaposição dos materiais, as novas relações estabelecidas entre interior e exterior e a reinterpretação de formas clássicas. No terceiro, adaptação climática, aborda-se o atendimento aos condicionantes climáticos locais por meio de elementos como varandas, peitoril ventilado e cobogós. Finalmente, no quarto ponto, a relação com o contexto urbano, investiga-se a relação entre edifício e cidade, observando-se a transição da rua para o saguão dos edifícios, o uso de elementos paisagísticos e arquitetônicos e o aproveitamento de níveis topográficos. Apesar de não ter sido devidamente estudada, a obra de Wandenkolk Tinoco mostra a versatilidade e da capacidade da arquitetura moderna em se enraizar em contextos culturais específicos.'
