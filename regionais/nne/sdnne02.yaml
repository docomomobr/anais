    orcid: '0000-0002-0332-097X'
    bio: 'Arquiteto e urbanista, doutorando em Arquitetura e Urbanismo pela FAUUSP e Professor Convidado do Departamento de Arquitetura e Urbanismo da UFC.'
    country: BR
    primary_contact: false
  section: Artigos Completos
  abstract: 'O presente trabalho trata da atuação do arquiteto Acácio Gil Borsoi em Fortaleza, enfocando suas principais obras na Cidade. Os princípios da arquitetura moderna são introduzidos na Capital fortalezense por intermédio da obra da primeira geração de arquitetos, formados em Universidades do sudeste do país, e posteriormente por meio da produção dos profissionais egressos da nova Escola de Arquitetura da UFC, fundada em 1965. Em meio a essa produção inicial, muito embora por outros caminhos, cabe salientar a atuação do arquiteto carioca Acácio Gil Borsoi, que principia ainda em fins da década de 1950, com o projeto da residência José Macedo. Outros edifícios residenciais (unfamiliares e multifamiliares), e comerciais, além de obras públicas, constituem exemplares emblemáticos da arquitetura moderna em Fortaleza. O protagonismo de Borsoi se evidencia também na inserção do paisagismo nos projetos arquitetônicos na Cidade, prática não adotada até então pelos arquitetos locais e que resultou da parceria já consolidada em outros projetos no Nordeste entre o arquiteto e Roberto Burle Marx. Da mesma forma, Borsoi foi também responsável por articular as artes plásticas à arquitetura, introduzindo painéis cerâmicos e esculturas nos edifícios por ele projetados. A importância de Borsoi no panorama da arquitetura regional e nacional se confirma na posição, embora ainda modesta, que o arquiteto ocupa na historiografia da arquitetura moderna brasileira. Esforços recentes empreendidos por pesquisadores do Nordeste redundaram em significativa contribuição para a compreensão do processo de desenvolvimento, distinção e consolidação de sua obra no contexto regional. Tais tentativas se justificam em grande parte pela diversidade qualitativa (tipológica, construtiva e de linguagem), resultante da sua vasta obra, ao longo de aproximadamente meio século de atuação. No entanto, é importante destacar, que estes estudos se debruçam, sobretudo, no legado arquitetônico de Borsoi em Recife e de forma mais residual em João Pessoa. Neste sentido, verificam-se escassas referências à obra realizada em Fortaleza e a sua repercussão na introdução e consolidação da arquitetura moderna na Cidade, tornando-se imprescindível uma abordagem mais específica do significado da contribuição de Borsoi à arquitetura local. A relevância da pesquisa se baseia, sobretudo no fato de que toda uma produção arquitetônica recente, de excelente qualidade, procedente da década de 1960 e 1970, está rapidamente desaparecendo sem qualquer tipo de registro específico. O trabalho pretende, pois, registrar e analisar a produção do arquiteto Acácio Gil Borsoi na Cidade, fazendo um inventário das suas obras. Este legado arquitetônico, ainda não devidamente documentado, merece destaque por sua importância no que diz respeito à introdução dos princípios da arquitetura moderna brasileira em Fortaleza, bem como à síntese promovida entre os seus valores hegemônicos e as especificidades locais, constituindo importante e significativo acervo a ser registrado.'
