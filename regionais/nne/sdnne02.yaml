  resumo: 'De que modo os princípios da arquitetura moderna circulam em uma determinada realidade? E como se revela a importação das idéias no âmbito de contextos distintos daqueles descritos pelo grupo hegemônico do CIAM? Colocar estas questões em pauta significa dar margem à ampliação da idéia de modernidade na arquitetura e urbanismo, à investigação das nuances do conceito “modernidade”, à discussão sobre a idéia de “ruptura” com o passado, e, portanto, ao questionamento do projeto como elemento fundador. A partir da investigação do trabalho da arquiteta moderna Lina Bo Bardi em Salvador, principalmente no projeto para o Centro Histórico da década de 1980, procura-se evidenciar a atenção que a arquiteta propõe ao contexto preexistente e às relações estabelecidas entre homens e espaço durante a invenção da arquitetura. Nesta investida, o termo “invenção” torna-se mais apropriado, uma vez que, a proposta da arquiteta não ambiciona “romper” com a tradição criando um novo fundador, mas, significa ir de encontro com o existente, o antigo e o perdido. Esta forma de trabalhar estabelece uma outra relação com a história convencional, porque não reconstrói um desenvolvimento progressivo e linear do tempo, ou seja, não prioriza a separação entre presente e passado e, consequentemente, inibe a idéia de progresso. Vale dizer que a prática profissional da arquiteta está baseada numa formação e numa trajetória que aponta momentos paradigmáticos da discussão sobre a possibilidade do convívio entre permanência e inovação, o que de certa forma condiz com uma postura crítica frente a idéia de ruptura com o passado promovido pelo movimento moderno de vanguarda. O desafio colocado pelo uso de um sistema estrutural pré-fabricado para a construção em larga escala - inclusive na restauração - só é possível graças à posição crítica e à percepção artística e histórica individual da arquiteta. Nesta proposta, o uso da tecnologia industrial tem uma adaptação promovida no próprio desenvolvimento do projeto e na sua execução. Cada caso continua sendo particularizado neste sentido. Para tanto, acredita-se em se fazer “projetos pilotos”, aprimorando os elementos pré-fabricados e os processos de adaptação in loco para depois ampliar a solução no restante do tecido histórico. A técnica industrial só é aceitável porque o processo abrange basicamente duas etapas: aquela de fabricação industrial dos elementos pré-fabricados através de fôrmas de aço, utilização de mãode-obra qualificada e rigoroso controle de qualidade, e a segunda, mas não menos relevante, a do canteiro, adaptando-se aos problemas particulares de cada lugar. Neste sentido, a ação não garante uma solução esquemática e repetidamente usada sem que se leve em conta a preexistência. No entanto, durante o processo, a consideração do valor artístico ou histórico é de inteira responsabilidade de uma arquiteta (no singular), na sua percepção e envolvimento com as questões de cunho cultural. A invenção do modo de usar a técnica construtiva industrial através de uma adaptação à tradicional e particular forma de implantação do conjunto mostra a capacidade criativa da arquiteta. A criação do novo e da tecnologia moderna não deixa de lado os limites colocados pela preexistência e os aspectos culturais envolvidos neste contexto. Contudo, estes limites são percebidos exclusivamente por Lina, de forma que, ainda que exista uma liberdade criativa, há também um respeito para com a construção antiga e a preexistência. O que é preciso chamar a atenção é que, apesar do uso da tecnologia padronizada, o modo de inserção desta tecnologia se difere em determinados momentos conforme o locus em que será implantada. É então através do limite entre o antigo e o novo, ou melhor, entre criatividade e respeito presente nas intervenções de Lina, que se pode considerar o seu procedimento.'
