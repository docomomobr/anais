- id: 'sdnne02-011'
  title: Casa do arquiteto
  authors:
  - givenname: Danielle Menezes dos
    familyname: Santos
    email: 'dani_menezess@yahoo.com.br'
    affiliation: UNIT
    orcid: null
    bio: Arquiteta pela Universidade Tiradentes.
    country: BR
    primary_contact: true
  section: Artigos Completos
  abstract: 'A proposta de criação da Casa do Arquiteto em Aracaju foi realizada para o Trabalho Final de Graduação do curso de Arquitetura e Urbanismo. O trabalho tem como intuito promover uma maior uma atenção as edificações históricas, em especial as do movimento moderno. Para isto foi escolhido um exemplar deste movimento, a residência situada na Avenida Beira Mar, nº 2130, por ser um dos poucos imóveis na cidade que ainda possui características modernistas. Em Aracaju este movimento não aconteceu com grande ênfase, como no Rio de Janeiro e São Paulo, mas deixou alguns exemplares, como é o caso desta residência que consegue unir diversas características arquitetônicas deste período, as quais sofreram pouca ou nenhuma alteração. Pela importância do Modernismo, que alterou o estilo arquitetônico com suas novas idéias e materiais construtivos, e o fato da residência ser um exemplar ímpar na cidade foi proposto a criação da Casa do Arquiteto para a nova sede sergipana do Instituto de Arquitetos do Brasil-IAB, a qual terá uma infra-estrutura que proporciona um aperfeiçoamento profissional, uma integração da classe e uma maior divulgação da profissão. Para isto foi construído um novo prédio ligado a casa, juntamente com a restauração e intervenção da residência. No projeto da intervenção houve a preocupação em manter a estrutura externa da edificação, propondo apenas alterações internas para uma melhor adequação ao novo uso, foram demolidas algumas paredes e construídas novas de forma a conserva a percepção de como era a divisão interna do prédio. A análise da edificação e a sua importância ampliaram-se após o estudo do Movimento Moderno no mundo, Brasil e Aracaju, juntamente com a análise do que seria o monumento histórico e revitalização. O inventário da residência, as fichas de diagnóstico e a sua história foram essenciais para a execução do projeto arquitetônico, além de definir os danos da edificação e quais medidas precisavam ser tomadas para a sua conservação. A criação desta sede mostrará que edificações modernistas possuem um caráter histórico, com a necessidade de preservá-las. A sede propõe um novo uso e que atinja uma maior parte da população, desta forma atrairá a atenção para as construções do Movimento Moderno, permitirá assim um maior conhecimento e preservação das edificações deste período.'
