  resumo: 'Em 1937, o Governador Paulo Ramos iniciou um programa de renovação urbana na capital do Estado do Maranhão com a finalidade de criar uma infra-estrutura propícia ao desenvolvimento de uma capital “Moderna”. Nesta perspectiva promoveu a demolição do casario colonial para construção da Avenida Magalhães de Almeida, num processo de renovação urbana e arquitetônica. Era uma avenida central, via de fundamental importância ao tráfego do centro da cidade, que apresentava um traçado urbano em diagonal, rompendo a malha urbana clássica do século XIX. Esta renovação objetivava garantir o deslocamento comercial e servir de eixo de ligação do centro de São Luís com outros bairros. Para sua construção foi demolido um conjunto de sobrados coloniais do século XVIII e em sua extensão foram construídos exemplares da nova arquitetura. Edifícios com estilos arquitetônicos do racionalismo europeu: a Arquitetura Eclética, Art. Déco e moderna, renovando os padrões arquitetônicos e a linguagem dos edifícios da capital São Luís. Este trabalho de pesquisa de iniciação cientifica foi proposto com o objetivo de ampliar a análise e perspectiva histórica do conjunto arquitetônico dos séculos XIX e XX no centro histórico de São Luis, com ênfase às intervenções urbanas ocorridas no trecho compreendido entre ao largo do Carmo e o Mercado Central da capital, tendo como objeto de estudo a construção da Avenida Magalhães de Almeida, na década de 40 e a análise da tipologia dos exemplares da arquitetura eclética e art Déco ao longo da avenida.'
