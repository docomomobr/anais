  resumo: Este trabalho consiste em uma análise das características observadas nas residências construídas sob influência da arquitetura moderna, na cidade de Teresina-PI, a partir da década de 50, bem como na identificação das particularidades regionais aplicadas, em conformidade com as características climáticas, históricas, sociais e econômicas locais. No centro da capital, ao longo da avenida Frei Serafim e imediações encontram-se diversos exemplares que se destacam na paisagem eclética predominante. A importância do estudo dá-se pelo resgate histórico e arquitetônico das principais obras classificadas como modernas no cenário, e pela verificação das escolhas estéticas e funcionais que classificam o estilo utilizado na construção. A metodologia utilizada vem sendo trabalhada pelo grupo de pesquisa “Mordernidade Arquitetônica” da Universidade Federal do Piauí, com cadastro no CNPq e orientação da arquiteta, prof. Dra. Alcília Afonso de Alburquerque e Melo, seguidora dos métodos aplicados no departamento de projetos arquitetônicos da Escola Técnica Superior de Arquitetura de Barcelona, ETSAB/ UPC, da linha “la forma moderna”; que utiliza coleta de dados em arquivos públicos e privados, análises fotográficas, visitas, entrevistas e redesenho da obra, visando uma melhor compreensão do objeto arquitetônico analisado. Sob principal influência da Escola Carioca, a arquitetura moderna em Teresina foi moldada segundo aspectos climáticos e tecnológicos específicos, o que definiu objetos – planta baixa, fachadas e volumetria – diferenciados, ao tempo que semelhantes às manifestações nas demais cidades do Nordeste. Com base no levantamento dos itens apontados, o trabalho tem o intuito de apresentar fundamentos para fortalecimento da preocupação e valorização da produção moderna local, a partir do resgate e registro dos bens patrimoniais.
