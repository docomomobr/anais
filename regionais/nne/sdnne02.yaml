  resumo: 'Em Belém, cujas heranças dos séculos XVIII e XIX estão bem presentes, o modismo modernista foi-se mesclando aos padrões anteriores. Por trás das platibandas eram encontrados telhados de barro e, na maioria das vezes, as esquadrias eram feitas em madeira. Até a formação do curso de Arquitetura da Universidade Federal do Pará em 1964, a Arquitetura local foi realizada por mestres de obras e engenheiros. Não se encontravam em Belém as causas da implantação da Arquitetura Moderna no Brasil: nem um Estado forte, nem uma burguesia industrial apta a financiar as novas concepções arquitetônicas; apenas uma classe dominante advinda do extrativismo e da pecuária, e uma emergente classe média. Porém, as conseqüências perversas de nosso modo de produção ocorriam também aqui: as migrações campo-cidade, ocasionando a carência de habitações saudáveis e de infra-estrutura. O modelo modernista era, para nós, uma fachada, um símbolo de status, de pertencermos ao mesmo país em desenvolvimento, apesar das marcantes diferenças. Os estilos da arquitetura belemense seguiam, nas primeiras décadas do século XX, as tendências evidenciadas nas demais metrópoles brasileiras - estas agitadas pela industrialização tardia - como o Art Nouveau e o Art Decò, que foram empregados nos primeiros edifícios residenciais e comerciais verticalizados e nas vilas operárias. A tipologia do bangalô foi largamente utilizada, algumas vezes com platibanda encobrindo o telhado, jardins utilizando plantas regionais, azulejos, vidros. As esquadrias eram em sua maioria em madeira, por causa dos costumes locais, da adaptação climática e das dificuldades de importação de esquadrias metálicas produzidas em série no Sudeste do país. As renovações ocorreram aos poucos, cabendo as formas mais ousadas aos clubes desportivos, escolas e edifícios, além de algumas residências de alto padrão. Havia rejeição aos primeiros apartamentos, sendo preferida a tipologia da casa isolada no lote, que passou a caracterizar as construções dos novos bairros residenciais. Entre as décadas de 50 e 70, os edifícios dividiam-se em comerciais e mistos, construídos no bairro do Comércio, tais como os edifícios “Palácio do Rádio” e “Importadora”, com térreo comercial e apartamentos residenciais ou de serviços. Nos bairros de Nazaré e Batista Campos, no núcleo central de Belém, foram construídos edifícios com amplos apartamentos cujos interiores lembram casas, os quais, apesar de utilizarem tecnologias modernas, têm a decoração dos halls de entrada em Art Nouveau ou Decò. Entre as décadas de 50 e 70, engenheiros civis como Camillo Porto de Oliveira e Judah Levy divulgaram as novas tecnologias construtivas como uso do concreto armado, panos de vidro, telhas de cimento-amianto, tijolos vazados, escadas e rampas. Nesta fase, a Arquitetura residencial belemense apreciava a tendência organicista, ao gosto das obras de Frank Lloyd Wright, com sacadas e rampas curvas que hoje caracterizam seus principais exemplares, combinando a estética volumétrica à funcionalidade na adaptação do espaço aos novos padrões sociais e familiares. A formação da Arquitetura moderna em Belém exalta a substituição das fachadas características do século XIX por elementos decorativos mais simples, de tendência Art Decò, ou pela elaboração de platibandas com linhas inclinadas, revestidas por mosaicos de azulejos, que se tornaram localmente conhecidas como estilo “Raio que o parta”. Os modelos estruturais formadores da concepção moderna na Arquitetura tornam-se tipos ornamentais, que viriam a dotar de modernidade as residências das décadas de 50 a 60 em Belém, segundo o gosto de engenheiros, desenhistas e dos proprietários.'
