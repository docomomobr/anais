- id: 'sdnne02-008'
  title: Preservação da Arquitetura Moderna
  subtitle: o caso da Residência Universitária na UFC
  authors:
  - givenname: Cibele Haddad
    familyname: Taralli
    email: 'gugtaralli@uol.com.br'
    affiliation: 'FAU-USP'
