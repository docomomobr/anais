  resumo: 'Este trabalho está estruturado em duas partes. A primeira corresponde ao desenvolvimento de uma análise a respeito do atual estado de proteção legal da arquitetura moderna na cidade do Recife, em um recorte temporal que vai da década de 1930 a década de 1960. A segunda trata da apreciação do mérito do valor cultural desta arquitetura que determinam a sua proteção e da definição de parâmetros para seleção dos bens a serem preservados em âmbito federal, estadual ou municipal. Metodologicamente optou-se por identificar os bens imóveis relevantes (produção e arquitetos projetistas) da arquitetura moderna na cidade do Recife, selecionando-os a partir de uma revisão bibliográfica da historiografia da arquitetura moderna brasileira (BRUAND, 1981; FISCHER E ACAYABA, 1982; SILVA, 1988; SEGAWA, 1998; AMORIM, 2001a, 2001b e 2007; CAVALCANTI, 2001; MONTEZUMA, 2002; MARQUES E NASLAVSKY, 2004; NASLAVASKY, 2004; CABRAL, 2001, 2006 e 2007; MOREIRA, 2007). Foi feita uma listagem desses bens, buscando reconhecer os níveis de proteção legal existentes (federal e estadual – tombamento e área de entorno de bem tombado – e municipal – zoneamento urbano: Zonas Especiais de Preservação do Patrimônio Histórico – Cultural – ZEPHs e Imóveis Especiais de Preservação - IEPs) ou sua ausência. Constatou-se que dos 37 (trinta e sete) imóveis identificados aproximadamente cinqüenta porcento encontram-se sem qualquer tipo de proteção legal. Ao ser realizada a revisão bibliográfica buscou-se também identificar quais os valores específicos atribuídos à arquitetura moderna recifense pela historiografia que justifiquem a sua proteção legal em seus diversos níveis. Considera-se que o traço singular da arquitetura moderna recifense é a junção da modernidade com a tradição e a cultura local o que pode ser percebido na obra dos principais expoentes desta produção (o mineiro Luiz Nunes nos anos 30, o italiano Mario Russo nos anos 50, o carioca Acácio Gil Borsoi e o português Delfim Amorim nos anos 50 e 60s) e dos seus discípulos. É este caráter singular, ao mesmo tempo regionalista e moderno, que proporciona o valor cultural da arquitetura moderna no Recife. Neste sentido, analisa-se os elementos referenciais que justificam, pelo valor de excepcionalidade ou exemplaridade, a proteção legal desta arquitetura em âmbito federal e estadual – tombamento – ou municipal.'
