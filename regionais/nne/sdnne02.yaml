alientada por diversos autores. Brasília terá sido um turning point. O seu concurso e as primeiras realizações atraem os olhos e fazem dos que estão envolvidos protagonistas privilegiados. Além de Costa e Niemeyer, Guedes e Artigas e outros concorrentses são então conhecidos. Mas, na medida em que, internamente, as capitais brasileiras e outras cidades começam a experimentar um grande crescimento e que os hoje chamados pioneiros do modernismo local se afirmam, no exterior a presença da arquitetura brasileira diminui. A expansao do “modernismo brasileiro regional” - na nova divisão de produção cultural da década de sessenta - acompanha um processo de encolhimento, para o exterior, onde seja para a grande historiografia, seja para os periódicos, a divulgação se restringe as obras na esteira dos protagonistas de Brasília. É possível tentar entender o prosseguimento e mesmo agravamento desta visão restritiva, se levarmos em conta as mudanças sofridas pela cultura arquitetural de um lado, pela diáspora pos-64 e de outro, pelo chamado revisionismo critico dos anos sessenta. Em 1964, a partir do golpe militar no Brasil e dos demais regimes autoritários que se apoderam progressivamente dos paises vizinhos, 7 inicia-se uma diáspora onde a noção de América Latina “criada” de certo modo na década de cinqüenta se solidifica. A Diáspora latino-americana impõe, assim, os novos modos identitarios bem como novas redes de difusão cultural. Do ponto de vista da cultura modernista, no plano internacional, o Congresso da U.I.A. União Internacional dos Arquitetos, por sua vez, realizado em Paris em 1965 marca o fim de uma era8. É sintomático que o tema tenha sido sobre a formação, na medida em que, justamente, ele evoca o mal estar no interior das esferas do ensino da arquitetura, 6 Numa pesquisa realizada na universidade de Columbia, apresentada no DOCOMOMO (New York, 2004), Paul Byard. Ver também sobre o assunto, Marques, Sonia, Continente, 2006 7 Um dos exemplos mais evidentes é a revista Problèmes d’Amérique Latine criada em 1964, dez anos apos o IHEAL.: Institut des Hautes Études d’Amérique Latine 8 O congresso teve por Tema : A educação do Arquiteto e dele participaram Gropius, Maekawa, Nervi, Beaudoin, Lods, Candilis, Le Corbusier, entre outros. como do ensino superior em geral que fará explodir os vários movimentos do final da década. O modelo do grande arquiteto local que é também o grande professor do atelier de projeto ganha erosão, por caminhos diferentes, nos diversos paises9. Um analise da feitura do livro de Yves Bruand, tese defendida em 1971, seria, aliás, muito expressiva, não apenas do que eram as relações entre a França e o Brasil, na década de sessenta, como da cultura arquitetural de cada pais10. Em ambos, por razoes diferentes, o revisionismo critico não parece haver chegado. Muitos mestres modernistas brasileiros11, haviam sido atingidos pela ditadura e os relatos fornecidos pelos arquitetos- discipulos, colegas e associados - são todos respeitosos e reverenciando os modernistas, numa unanimidade e sentimento de identidade, cuja figura paterna mítica se incorpora no Doutor Lucio. Moderno, inquestionavelmente moderno é o Brasil analisado por Bruand e, como bem próprio da cultura da época, o urbanismo se estuda à parte do objeto arquitetônico e, de certa forma, é um objeto menos importante que os edifícios, com protagonistas diferentes e relegado à segunda parte, menos extensa da publicação. Ainda relativamente pouco conhecida na França, a tese de Bruand, só vem a ser reconhecida pela audiência brasileira dez anos depois, quando traduzida. O campo arquitetural era outro daquele descrito no livro. c) anos 70 : urbanismo, diáspora e pos-modernismo Sem podermos desenvolver detalhadamente o assunto, seria necessário, no entanto, assinalar, pelo menos três fatos marcantes da década de setenta, que se imbricam e repercutem, nas redes de difusão da modernidade arquitetural brasileira: 1. A hegemonia cultural norte-americana e o posmodernismo;
    2. A redefinição do campo cultural interno no Brasil, no quadro da diáspora; 3. A expansão universitária e a prevalência que a cultura urbanística ganha no interior da cultura arquitetônica em detrimento do debate arquitetural tout court. O primeiro fato, já por demais discutido, corresponde à ascensão de novos pólos hegemônicos da cultura arquitetônica, que iniciam o debate da pos-modernidade, como bem assinala Nesbitt quando destaca entre estes as Bienais italianas e o circuitos críticos norte-americanos em particular. O Brasil, preocupado com sua expansão interna, nos anos do milagre e da política habitacional e urbana com 12 crescentes oportunidades de trabalho para os arquitetos se mantem a parte deste debate . O fechamento das revistas de arquitetura na década de setenta, algumas por questões de censura, 9 Veja-se que, por meados dos anos sessenta aparecem os estudos de Donald Schön e desenvolvem-se os estudos de metodologia de projeto nos EUA, enquanto na França maio de 68 questiona o ensino de Belas Artes e, no Brasil, a reforma universitária levar à departamentalizaçao instituição da pesquisa e carreira de professor com exigência de dedicação exclusiva e pesquisa, o que modificou o perfil do professor de projeto. 10 Na comemoração dos cem anos de Lucio Costa, Bruand deu um depoimento neste sentido, do qual, infelizmente não dispomos. 11 Não apenas Artigas e Niemeyer, mas os também os mestres “regionais” como Delfim Amorim e outros. 12 Até meados ou fins dos anos setenta, a literatura dos curso de arquitetura se resumia Bruno Zevi e a política urbana francesa mas, no conjunto, pela incapacidade de fazer face aos novos requisitos editoriais, retira um espaço de divulgação e debate. Extremamente politizado, os anos setenta são silenciosos, no que se refere ao debate do objeto arquitetônico, enquanto que um novo segmento da cultura arquitetônica se expande: a cultura urbanística. Principalmente interdisciplinar, ela retoma, algumas redes anteriores, 13 e, sobretudo a conexão francesa, pela solidariedade ideológica . É que a ascensão da cultura urbanística para dizer de uma forma apressada corresponde ao declínio da cultura arquitetura edilica baseada na obra de exceção, na arquitetura como arte, criação, 14 como monumento. Cultura urbanística cujo viés pragmático se desdobra em vários campos de investigação, na instituição de um campo de pesquisa em Arquitetura e Urbanismo. 15 No Brasil, a partida de Vilanova Artigas para o Uruguay e a instalação de Niemeyer entre a Algéria e a França tiveram como desdobramentos, redes diferenciadas cujos traços iniciais se mantem até hoje, e com relativamente pouca transversalidade A arquitetura de Artigas, ou chamada escola paulista brutalista permanece até hoje muito pouco conhecida na França, onde Niemeyer é a imagem quase exclusiva da arquitetura brasileira. Finalmente, um terceiro aspecto é a reorganização do campo cultural brasileiro dos anos setenta, como um todo. Voltando ao paralelo com a musica, se à arquitetura moderna do primeiro período, de Pampulha a Brasília pode ser associada à bossa-nova; os anos setenta marcados pela afirmação do brutalismo ou modernismo tardio poderiam ser associados ao tropicalismo com tudo que ele significa: de Sampa para London, London e, finalmente, a consciência de ser latino-americano, criada no exterior. A “criação” da América Latina , por um lado, minimizou o interesse especifico na cultura brasileira e na arquitetura como parte dela. Por outro lado, para aqueles que graças a esta criação se reconhecem agora como cidadãos latino-americanos, a diáspora ofereceu novos canais de interlocução e de formas identitarias16, até então quase restritas aos brasileiros mais próximos da 17 zona hoje chamada do Mercosul . 13 Veja-se, por exemplo que Antonio Bezerra Baltar, engenheiro do urbanista, que acompanhara a equipe de Brazil Builds, faz parte da rede do padre Lebret, da qual também faz parte Lamparelli e o CÉU da USp e que este são a ponte para estudos na França com Chombart de Lawe, mas também com os geógrafos e sociólogos urbanos. Com as figuras de Manuel Correia de Andrade e de Milton Santos, as relações com centros como Toulouse,e A EHESS, além do IHEAL. 14 Depois dos ans 60 com SERFHAU’ BNH, a questão da implantação política urbana nacional nos anos setenta esta na ordem do dia. Ver sobre o Serfhau, Palomiro, Tércia, e sobre o assunto em geral, Marques, Lês professions de l’urbanisme; SANTOS’ pedro, além dos diversos artigos de Ma. Adélia Souza, uma das protagonistas principais do período. 15 Ver Marques, Lara, Loureiro 16 Vale destacar como expressão a obra e percurso de Eduardo Galeano, que, em 1973, sai do Uruguai , apos o regime militar, para a Argentina, de onde apos o golpe militar de 1975 vai para a Espanha, retornando em 1985 para seu pais. 17 É curioso ver neste sentido como grupos intelectuais e culturais do RGS desenvolveram um a interlocuçao e produção própria, bilíngüe, sem passar pelo eixo Rio/São Paulo. d) anos 80: a reconstrução Com o congresso do Iab, em 1980, pela primeira vez os próprios arquitetos brasileiros pensam a arquitetura Pos- Brasília. A revista Pampulha e o irreverente grupo mineiro aprecem dando conta de que algo existia além dos pioneiros. Mas, em 1981, ano seguinte ao lançamento de Pampulha, é lançado o hoje clássico livro A Arquitetura Contemporânea no Brasil de Yves Bruand, resultante da tese escrita dez anos antes. Nele, o Brasil permance moderno e restrito aos grupos anteriores, além da escolas “regionais. Criadas nos anos sessenta e) anos 90: a ascensão dos pos-modernos Quando a arquitetura brasileira volta às páginas das revistas internacionais nos anos 90, o momento já era distinto. O modernismo criticado e esquecido nos anos 60 e 70 estava sendo revalorizado, e personagens “periféricos” como Burle Marx e Lina Bo Bardi são agora os líderes desta re-descoberta. Junto com eles vem a obra de “jovens” como Éolo Maia, Walter Toscano e Rui Otake, todos com um viés pós-moderno e a obra de Paulo Mendes da Rocha cuja contemporaneidade se afirma justamente pela raíz moderna. Mas mesmo antes do Pritzker de 2006 Mendes da Rocha já era o mais publicado internacionalmente, liderança esta que se consolidou depois do prêmio. Nos últimos anos, são os discípulos de Mendes da Rocha (Angelo Bucci, Milton Braga, Alvaro Puntoni) que tem tido sua obra divulgada regularmente no exterior, reforçando a hegemonia de São Paulo como representante do Brasil no exterior. No entanto, a cena contemporânea no Brasil revela um total desconhecimento das batalhas dos anos 70 e 80 conquistas e os caminhos por elas percorrido. Revistas francesas, italianas, norteamericanas, espanholas, inglesas e japonesas são devoradas com voracidade pelos arquitetos, publicações nacionais lutam pela pura sobrevivência e não conseguem “vender” mais do que informações locais, traduzindo a posteriori os assuntos de destaque dos chamados “países desenvolvidos”. Diriam alguns que continuamos antropófagos culturais, festivos comedores de tendências estrangeiras, só que agora sem ritual algum. O mapeamento no Brasil das obras e projetos citados revela, como era de se esperar, uma forte concentração em São Paulo. Brasília vem em seguida com Rio de Janeiro, Curitiba e Belo Horizonte bem atrás. Talentos como Sérgio Bernardes no Rio de Janeiro, Eduardo Mendes Guimarães e Rafael Hardy em Belo Horizonte e Acácio Gil Borsói em Recife nunca tiveram suas obras publicadas no exterior apesar de serem contemporâneos de Artigas, Guedes e Mendes da Rocha. E mesmo quando se analisa os trabalhos publicados por nossos críticos no exterior percebe-se a quase total ausência de diversidade regional. O último grande livro sobre arquitetura moderna brasileira editado por Adrian Forty e Elizabeta Andreoli, se por um lado tem o mérito de ter convidado autores mais jóvens, com um viés mais contemporâneo, por outro lado peca pela insistência em apresentar o modernismo brasileiro como uma ocorrência exclusivamente carioca e paulista. Ao mesmo tempo, a ascenção de Espanha e Portugal no circuito arquitetônico do norte (movidos à investimentos da zona do euro) desloca ainda mais a América Latina para um lugar periférico nas revistas especializadas ao mesmo tempo em que se aprofunda a troca de informações (e consequentemente de publicações) entre Brasil e Argentina. Quando analisamos iniciativas como a bienal ibero-americana fica evidente que a distância entre a ibéria e seus descendentes no continente americano é significativa e não parece estar diminuindo. Conclusão Como trabalho inaugural que exigiria uma pesquisa mais aprofundada, as reflexões aqui levantadas nos conduzem ao problema da evolução do campo da cultura arquitetura na globalização e, num primeiro momento, parece justamente dar razão aos que são pouco entusiastas deste processo. De fato , a uma primeira vista, a multiciplidade dos meios de rede etc deveriam justamente dar margem a que os grupos regionais ampliassem seus circuitos sem passar pelos antigos centros hegemônicos de cultura. Mas esta grande oportunidade assinalada pelos teóricos entusiastas da globalização não parece confirmar-se. Se, nos planos internos dos paises da América Latina as elites intelectuais se modificaram, elas não puderam faze-lo, pelo menos no caso da arquitetura sem um compromisso com as antigas elites, no caso brasileiro, a hegemonia do eixo Rio-SP em meados do século 20 que agora se revela como apenas São Paulo. Uma recente entrevista de Josep Maria Montaner publicada na revista AU expõe a raíz do problema. Quando tenta justificar a não inclusão de vários críticos latino-americanos no seu último livro, Montaner escorrega diz que “é mais fácil incorporar a Luis Barragan, por exemplo, por sua obra e imagem do que um crítico de sua época, como Alberto T. Arai. Se o coloco em um livro de crítica só os mexicanos o vão conhecer”. Ora, se Montaner acredita que Alberto Arai tem valor e não é conhecido, não seria esta uma razão a mais para incluí-lo
    e contribuir, ainda que modestamente, para torná-lo conhecido? Esta inércia da informação que perpassa inclusive a atual internet que deveria ser muito mais democrática demanda um esforço enorme por parte dos “desconhecidos”. Esforço este, diga-se de passagem que tem sido bravamente desempenhado pela pesquisa em Arquitetura e Urbanismo principalmente nos programas de pós graduação em AU. No entanto estas re-leituras e re-análises demoram muito a se disseminar para fora do sistema dos seminários de pós graduação e ainda está longe de contaminar efetivamente as revistas especializadas e daí alcançar a prática da arquitetura. E nós mesmos, professores de arquitetura, somos tantas vezes cumplices desta perversa hierarquização do conhecimento pois sabemos de cor o nome dezenas de arquitetos europeus e norte-americanos e não saberíamos citar mais de uns poucos latino-americanos, pra não dizer nenhum africano ou do sudeste asiático. Quais as saídas? Quais as chances de uma efetiva democratização do conhecimento arquitetônico? Seria uma limitação da língua portuguesa? Mas se fosse esta a causa como explicar a visibilidade anterior? Seria uma simples questão de descompasso com as idéias internacionais? Não parece ser o caso uma vez que são muitos os profissionais e estudiosos brasileiros inseridos em redes mundiais de arquitetura e urbanismo. Quais seriam então as redes atualmente em funcionamento que poderiam ser ativadas de forma a deslocar a inércia das estruturas consolidadas que repetem a mesma estória a décadas? Que espelhos poderiam hoje corrigir as imagens distorcidas da arquitetura brasileira lá fora, cuja insistência as torna mais verdadeiras a cada repetição? Ou metaforicamente: quem é esse “inglês” que insiste em ver sempre a mesma arquitetura brasileira já desbotada? Somos nós mesmos ou um outro bem longínquo? Onde ele mora? Aqui bem dentro da nossas instituições de ensino ou lá fora na editoria das revistas internacionais? Como dizer para ele ou para nós mesmos que as arquiteturas brasileiras são e sempre foram muitas, merecedoras todas de estudo e crítica porque afinal de contas, estas muitas arquiteturas são o que nos define. São o que somos. Referências bibliográficas: Dossier Histoire de l’architecture http://www.fluctuat.net/3868-Histoire-de-l-architecture-moderne FRAMPTON, Kenneth. Modern Architecture: A Critical History, New York: Oxford U Press, 1992. FRASER, Valerie. Building the New World: studies in modern architecture in Latin America, 19301960, London: Verso, 2000, 280pp. GARCIA-CANCLINI, Nestor, Hybrid Cultures: Strategies for Entering and Leaving Modernity, Minneapolis: U of Minnesota Press,1995. LARA, Fernando. “Espelho de Fora: arquitetura brasileira vista do exterior”, Arquitextos, www.arquitextos.com.br, 2000. LARA, Fernando. “One step back for two steps forward: the maneuverings of the Brazilian avantgarde”, Journal of Architectural Education, vol 55/4, May 2002. MARQUES, Sônia, “A alma nacional: Barroca e ecleticamente moderna”, Das eternas reinvenções de Brasilidades in Pessoa, José (org) Niteroi: EDUFF, 2005 NESBITT, Kate, Theorizing for a new Agenda PAPADAKIS, Andreas, Editions Pierre Terail, Paris, 1991 PAPADAKIS, Andreas L‘architecture moderne classique, Terrail paris, 1996 RAGON, 1974 Michel Histoire de l’Architecture et de l’urbanisme Modernes SAID, Edward. Orientalism, London: Penguin, 1995 SEGAWA, Hugo, “The essentials of Brazilian Modernism”, Design Book Review 32/33, 1994, p. 64-68. SEGAWA, Hugo, Arquiteturas no Brasil 1900-1990, Sao Paulo: Edusp, 1998, 224pp. TINEM, Nelci, O alvo do olhar estrangeiro: o Brasil na historiografia da arquitetura moderna, João Pessoa, Manufatura, 2002. U.I.A. UNION INTERNATIONALE DES ARCHITECTES. Congrès de l''U.I.A. Paris 1965. Paris, No. spécial de la Revue de l''U.I.A., 1965. VIOLEAU, Jean-Louis Violeau, les architectes et Mai 68, éditions recherches, Paris,2005.'
