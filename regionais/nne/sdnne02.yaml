  resumo: 'Se uma árvore cai na floresta e ninguém está lá para ver, será que ela caiu mesmo? Esse conhecido paradoxo parece fácil de superar quando o fato (não) observado pertence ao campo dos fenômenos naturais, para os quais a presença humana não é necessária ou relevante na garantia de seu estatuto existencial. Mas, e quando se tratam de fatos da cultura? Se uma obra de arte excepcional não é reconhecida como tal, será que ela o é mesmo? Onde está o valor artístico: na obra, no autor, ou no observador? A quem caberá atribuir ou outorgar valor artístico? E como garantir que esse processo seja correto e aceitável? E finalmente, como essas questões podem ser aplicadas na arquitetura - arte permeada por seu valor de uso e tensionada por seu valor de troca? Mas será suficiente atribuir valor artístico excepcional a uma obra de arquitetura para que ela mereça ser preservada? Esses e outros questionamentos e paradoxos podem ser abertos; mas todos afinal remetem sempre a uma questão de base: a definição de critérios de avaliação. Uma obra de arte pode ser absoluta, mas uma obra de arte ou arquitetura que se deseje, mais do que preservar, ser legalmente definida como protegida, não pode dispensar a definição de critérios de avaliação. Mas, mesmo que uma planilha ideal fosse organizada, deixando explícitos e graduados os critérios a serem considerados; e mesmo que essa planilha pudesse ser efetivamente aplicada - quem ou o quê garantiria que ela tivesse legitimidade? Como assegurar sua aceitação como padrão básico de apoio para a definição dos critérios de seleção e escolha, por todos os interessados? Embora não sejam os únicos agentes atuando nesse complexo processo, caberia aos arquitetos definir os aspectos que nos concernem, e que serão maioria. Desses temas tratará esta comunicação, buscando melhor detalhá-los e fundamentá-los.'
