  section: Artigos Completos
  abstract: 'Se a geração dos proto-modernistas à escala internacional exibe uma saliente preocupação pela História, já a geração heróica dos Modernos usa o corte com a tradição como um traço constitutivo e uma das alavancas da nova concepção do espaço. Alguns, porém, onde se encontra precisamente o maior expoente do Movimento Moderno para as paragens latinas do mundo globalizado pelo desiderato moderno – Le Corbusier – nunca rompem as pontes e restabelecem-nas por meio de novos nexos, não tão óbvios e por isso longamente esquecidos. Outra excepção à regra geral se encontra no Brasil. Lúcio Costa, a par da militância pela Arquitectura Moderna e do seu contributo projectual, conhecida para o mundo, se aplica numa actividade bem mais obscura para o conhecimento que dele se construiu no exterior: a do estudo e salvaguarda do patrimônio edificado. No lado oposto do Atlântico, participa neste paradoxo o arquitecto português Alfredo Evangelista Viana de Lima (1913-1991). É consensualmente reconhecido em Portugal como um expoente da Arquitectura Moderna, um dos poucos que nunca se encantou com ajustes contemporizadores de linguagem e cuja produção conhecida é desde o início ao fim da carreira uma límpida sequência de obras sem compromissos. Mas é este arquitecto que, após um período precoce de trabalho de patrimônio no final dos anos 30, vai a partir dos anos 60, dedicar-se a importantes tarefas de levantamento e reabilitação de imóveis históricos e planeamento de antigas zonas urbanas – primeiro no Brasil e depois em diversos e muito dispersos locais de antiga presença portuguesa no mundo. Da antiga potência colonizadora, por essa altura vista como ocupando o pólo oposto da convergência em torno da imagem do progresso e de futuro – a França, a Inglaterra, e desde a 2ª Grande Guerra, os EUA - chega um arquitecto que vai ocupar-se do legado luso em termos da sua recuperação. Inicia uma carreira de consultor internacional da UNESCO debruçando-se sobre a cidade histórica de Ouro Preto, tendo como referência o trabalho desenvolvido na “parte velha” da cidade de Bragança, situada no Nordeste de Portugal. A sua colaboração irá alargar-se ao Norte e Nordeste do Brasil elaborando estudos e planos para cidades históricas situadas no Maranhão, em Alagoas e em Sergipe, cujas considerações metodológicas e projectuais mereceram a atenção do IPHAN, numa época pós Rodrigo Franco de Andrade. Sob a tutela da Fundação Calouste Gulbenkian realiza missões de estudo e intervenções patrimoniais em Rondônia e em outros núcleos de origem portuguesa situados em Ásia e em África. Mas o arquitecto Viana de Lima é, contraditoriamente, um cultor do moderno. Integrou o número de colaboradores de Le Corbusier em Paris, e pertenceu como activista aos CIAMs, onde se filiavam os arquitectos brasileiros da mesma linha. Desta comunhão de princípios surge uma relação profissional e de amizade entre o arquitecto português e Oscar Niemeyer, concretizada nos projectos do Empreendimento Turístico de Pena Furada (1965), no Algarve, e do Casino Park Hotel da Madeira (1966). Os trabalhos e viagens do arquitecto português do outro lado do Atlântico inserem-se numa era de profundo afastamento entre Portugal e o Brasil, iniciado após a sua independência, altura em que o círculo de influências portuguesas é substituído. Em campos opostos estão nesta altura, os estudos de preservação do antigo e o desenvolvimento do moderno, inseridos em quadros políticos distintos. Enquanto Portugal, inicialmente fechado sobre si mesmo, iria abrir-se à democracia, no Brasil iniciava-se o período político dos governos militares. Nesta fase, a defesa do patrimônio escuda-se na UNESCO para reforçar a actuação do órgão de preservação patrimonial do país. Será neste quadro que as relações entre os arquitectos das duas margens do Atlântico serão fortalecidas, apoiando-se num paralelismo de actuação sobre o patrimônio e tendo como epítome brasileiro Lucio Costa e como epítome português Viana de Lima.'
