- id: 'sdnne02-019'
  title: Validando a preservação
  subtitle: o fator lugar
  authors:
  - givenname: Lineu
    familyname: Castello
    email: 'lincastello@terra.com.br'
    affiliation: 'PROPAR-UFRGS'
    orcid: '0000-0003-2034-3599'
    bio: Professor Titular do PROPAR (UFRGS) e Pesquisador do CNPq.
    country: BR
    primary_contact: true
  - givenname: Marcos Amado
    familyname: Petroli
    email: 'petrolim@ufl.edu'
    affiliation: UFRGS
    orcid: '0000-0002-5891-5911'
    bio: 'Estudante de Arquitetura da Universidade Federal do Rio Grande do Sul, Bolsista de Iniciação Científica PIBIC/CNPq.'
    country: BR
    primary_contact: false
  section: Artigos Completos
  abstract: 'Dentre as questões relativas aos valores fundamentais para a preservação de obras modernas mencionadas na chamada para o 2º DOCOMOMO N-NE, merece destaque a que investiga “Referenciais para a preservação da obra moderna”. Ali são questionados fatores que podem outorgar o mérito de validar a preservação “a determinadas realizações modernas em detrimento de outras”. Entre eles, se incluem, por exemplo, articulações espaciais, implantações e resoluções de adequação. A esses fatores, o presente trabalho se propõe acrescentar ainda mais outro, indagando: e, por que não, ressaltar as articulações com o campo psicológico? Focando a conotação à subjetividade como valor fundamental para o mérito da preservação? Pesquisando a percepção de um lugar urbano moderno, de modo a validar sua preservação? O trabalho se concentra em investigar a modernidade dos espaços projetados e se preocupa mais acentuadamente com o viés teórico de lugar, conferindo maior atenção às variações contemporâneas presentes em sua conceituação. Observa-se que a expressão “lugar”, curiosamente, não chega a ser usual nas discussões de natureza predominantemente espaciais do período áureo do urbanismo modernista. A tentativa de criação de espaços modernos, no entanto, é prática quase legendária em Arquitetura-Urbanismo, onde a idéia da busca da modernidade em projetar os espaços é uma prerrogativa permanente. Além disso, é um objetivo que transcende aos variados tempos do Movimento Moderno - inclusive ao período áureo dos anos 1950s - e que, ainda hoje, consegue sobreviver com surpreendente resiliência. Àquela época, a idéia era a de que um espaço moderno deveria celebrar o “zeitgeist” do período, oferecendo espaços saudáveis e menos congestionados. São numerosos os exemplos de espaços projetados com a intenção de atingir uma situação de “modernidade”. Embora os extremados cuidados no desenho dos espaços modernos, nem sempre esses projetos conduziram à criação de verdadeiros lugares modernos, no sentido mais simbólico e filosófico da expressão. Quando isso aconteceu, é de todo válido batalhar por sua preservação. Para melhor demonstrar como o critério de lugar pode ser útil na detecção dos exemplares modernistas mais aptos à preservação, o trabalho irá buscar exemplares empíricos que ajudem a explicar o porquê de acreditar que o conceito de lugar possa ser tomado como um dos valores fundamentais para a preservação de obras modernas. Serão discutidos dois exemplares selecionados de lugares cuja preservação já esteja consagrada: o emblemático “Bund” (Xangai, China); e a região de “Ruhrgebiet” (Alemanha). Embora o conceito transpasse variados campos disciplinares (Psicologia, Geografia, Antropologia, etc.), na área de Arquitetura-Urbanismo, lugar é uma forma ambiental criada, impregnada de significado simbólico para seus usuários. Só que na presente transformação dos paradigmas do modernismo a uma situação que alguns denominam de pós-modernismo, a disciplina arquitetônico-urbanistica passa a se reportar com enorme interesse às implicações psicológicas de lugar, trazendo ao conceito uma considerável força no sentido de justificar a preservação de algumas obras modernas. Lugar, então, move-se de uma antiga condição funcionalista para uma condição fenomenológica, a refletir seu importante papel existencial. Dessa maneira, os lugares, em geral, e os lugares modernos, em particular, protagonizam uma conexão tão importante com o contexto ambiental onde se situam, que tornam sua preservação um referencial imperativo para o registro e entendimento das manifestações modernizadoras.'
