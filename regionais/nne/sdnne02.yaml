  resumo: 'Este trabalho propõe desenvolver como simulação a instrução do processo de tombamento do Instituto de Antibióticos da Universidade Federal de Pernambuco (UFPE), construído entre 1954 e 56, projeto de autoria do arquiteto italiano Mario Russo. Ele segue os procedimentos descritos na Portaria 11, de 11 de setembro de 1986, do IPHAN, bem como as determinações e recomendações do DEPAM referentes à portaria supracitada. Entre estes procedimentos destacam-se: a declaração da significância do bem com a identificação dos valores culturais a justificar a proposta de seu tombamento; a descrição do bem, de sua localização e de sua área de entorno; a análise de seu estado de conservação, com a identificação de eventuais intervenções que se afigurem inadequadas, para efeito de sua exclusão no tombamento; e, a delimitação de seu polígono de entorno. O tombamento de um bem cultural em âmbito federal justifica-se pelo mesmo possuir relevância nacional e valor de excepcionalidade ou exemplaridade (em termo artístico, histórico, arqueológico, etnográfico, bibliográfico ou paisagístico). Estudos recentes indicam a importância de Mário Russo com difusor da arquitetura racionalista em Pernambuco, na década de 1950, sendo ele um dos responsáveis pela formação de uma nova geração de arquitetos modernistas. A interferência do ambiente e da cultura local na obra do mestre racionalista italiano contribuiu para que ele produzisse no Recife uma arquitetura que alia a tradição regional à arquitetura moderna internacional, à semelhança de outros arquitetos brasileiros que se destacaram internacionalmente como Lúcio Costa. Este caráter de síntese do regional com o internacional é o que justifica o valor de excepcionalidade de sua obra. Este trabalho, ao propor como exercício a instrução do processo de tombamento do bem traz a tona uma série de questionamentos pertinentes à temática deste encontro. A análise do mérito do valor cultural do Instituto de Antibióticos levanta a questão referente aos valores referenciais para a preservação da obra moderna. Considerando que as alterações presentes no bem imóvel moderno possuem uma proximidade temporal com o projeto original realizado, considerando que a própria arquitetura moderna afirmou-se no caráter da mutabilidade e por isso mesmo não buscou o significado monumental da arquitetura, isto é, qualidade memorial da permanência no tempo, que valores justificam e guiam o tombamento e a preservação de bens modernos? E quais elementos devem ser considerados neste tombamento? Sem querer encerrar estas questões, este trabalho busca contribuir para o seu enfrentamento.'
