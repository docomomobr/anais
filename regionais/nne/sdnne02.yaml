    familyname: Ferrare
    email: 'jferrare@uol.com.br'
    affiliation: UFAL
    orcid: '0000-0003-3828-3563'
    bio: 'Arquiteta e Urbanista, Doutora, Professora Associada adjunta da Faculdade de Arquitetura e Urbanismo da Universidade Federal de Alagoas.'
    country: BR
    primary_contact: false
  section: Artigos Completos
  abstract: 'Este artigo tem como objetivo discutir a inserção das obras modernas de Maceió, Alagoas, nas políticas e práticas preservacionistas vigentes, sendo este trabalho parte da dissertação de mestrado intitulada “Expressões Arquitetônicas de Modernidade em Maceió: Detalhes de Identidade sob a Perspectiva da Preservação”. Supõe-se que a preservação dos exemplares modernos é ainda incipiente devido a uma falta de distanciamento histórico; o que, segundo Benjamin (1994), é de fundamental importância para que determinado objeto venha a se tornar um fato/elemento histórico. Esta assertiva justifica-se a partir da prerrogativa de Rouanet (2003) que afirma não termos ainda ultrapassado o momento histórico da modernidade, sendo talvez por isto que não se reconhece em sua totalidade, as obras modernas como elementos históricos a serem preservados. Choay (2001) afirma que com a Revolução Industrial dá-se uma ruptura no tempo, trazendo à tona discussões acerca da preservação do monumento histórico. No Brasil, as manifestações da arquitetura moderna iniciam-se na década de 1920, tornando-se forte aliada aos poderes do Estado a fim de produzir e consolidar uma identidade nacional para o país, ao mesmo tempo em que simbolizava o progresso da nação. É por este motivo que foram os intelectuais brasileiros do movimento moderno os responsáveis pela concepção e concretização de um órgão competente para a preservação do patrimônio histórico no país, o SPHAN em 1937. Amparado na política nacionalista do Estado Novo, o resgate do passado na busca da afirmação de uma identidade cultural, limitou-se à preservação dos monumentos históricos brasileiros com ascendência portuguesa colonial. Dessa forma, as obras arquitetônicas posteriores ao século XIX ficavam destituídas de valor cultural e, conseqüentemente, consideradas indignas de serem preservadas (FERRARE, 1996). É somente a partir das décadas de 1970/1980 que se iniciam discussões e reivindicações para a ampliação da noção de Patrimônio Histórico tida pela Instituição. Com efeito, muito se tem discutido a respeito da preservação de bens culturais. Desde a década de 1930, com a Carta de Atenas, houve uma evolução no pensamento preservacionista no estabelecimento de normas e procedimentos de uma maneira geral. No entanto, quando se trata de preservar a produção arquitetônica do século XX, ainda há muitas lacunas e questionamentos. Em Alagoas, como nos demais estados nordestinos, a economia canavieira resistiu por muito tempo à industrialização brasileira no início do século XX. Em Maceió, as edificações construídas no período imperial, passam a dividir espaço com as novas tecnologias que anunciavam o progresso impulsionado durante a proclamação da República. Com o avanço temporal, a população da cidade tem eventualmente seus desejos e necessidades modificadas. Os espaços devem, portanto, estar em consonância com estes novos interesses, recebendo intervenções e adequando-se às novas formas de utilização. Entretanto, uma transformação acelerada e isenta de qualquer preservação fere a identificação do indivíduo com a sua cidade e todo o sentido de memória que os seus elementos possuem. A partir do exposto, percebe-se que foi necessário um distanciamento histórico para que o estilo eclético se estabelecesse enquanto um momento da história brasileira e, com isso, adquirisse um caráter de bem cultural passível de preservação. É preciso, então, compreender qual a posição a ser tomada diante da produção arquitetônica moderna, se esta já está superada podendo ser apreendida como passado, ou, se, sua prática ainda se faz presente na atitude construtiva atual, sendo ainda constituinte do momento presente. Aliados a estes questionamentos, devemos adotar, segundo Ferrare (1996), uma política preservacionista ”aberta ao futuro” que permita a preservação de bens culturais independente de sua inserção no passado ou no presente, desde que sejam reconhecidos enquanto acervo representante de um momento histórico e impregnados de significação e de vínculos identitários para com a população.'
