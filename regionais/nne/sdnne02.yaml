- id: 'sdnne02-010'
  title: Edifício dos arquitetos da Bahia
  subtitle: uma crítica como obra de arte
  authors:
  - givenname: Daniel Juracy Mellado
    familyname: Paz
    email: 'danielmelladopaz@hotmail.com'
    affiliation: 'PPGAU-UFBA'
    orcid: '0000-0002-2119-5850'
    bio: 'Arquiteto e Urbanista, mestrando pelo PPGAU-UFBA'
    country: BR
    primary_contact: true
  section: Artigos Completos
  abstract: 'A crítica de arte, no Brasil, tem sido entendida como valoração subjetiva e, em errônea ilação, arbitrária, daí talvez a razão de sua escassez. No entanto, é etapa imprescindível e, se não explícita, oculta-se de forma subjacente na pretensa objetividade de estudos calcados no valor histórico da arquitetura. Pois, por que a historiografia de uma vertente e não de outra? O que orienta, senão uma atitude crítica tomada antes pelo pesquisador ou seu predecessor, a escolha por um conjunto de obras, de arquitetos, de métodos ou de princípios? Daí a inquietação em trazer à baila a pergunta: onde reside o valor artístico da edificação? No caso, para o Edifício dos Arquitetos, a sede do IAB-BA, na Ladeira da Praça, de autoria plural, abordado então como obra de arte, a partir da sua crítica. Enfocam-se exclusivamente os valores artísticos que a edificação pode apresentar, questão crucial já que o prédio situa-se em área sensível da cidade, especialmente diante das polêmicas recorrentes da produção contemporânea em perímetro tombado, em tecido urbano antigo. A análise pauta-se sempre sobre a obra construída e percebida. O ponto de partida é o conceito de arte como valor, passível de ser atribuído a qualquer artefato humano (ARGAN, 1992), sem a dicotomia grosseira que opunha utilidade e fruição, como se excludentes, e sem a conotação de verniz elitista e inútil. O próprio Argan (1993) observa que todo juízo de obra de arte traz consigo um componente histórico, visto que ela situa-se em algum momento da produção geral, separando assim, por exemplo, pioneiros de epígonos, visionários de anacrônicos. O intento aqui, porém, é experimentar uma abordagem com premissas similares às dos puro-visibilistas, empregando-se os conceitos de redução fenomenológica (HUSSERL, 1986); a análise de Gestalt (ARNHEIM, 1989) e a Psicologia Ecológica (GIBSON, 1950 apud HALL, 2005). A fenomenologia auxilia a revelar, por ato de busca consciente e investigativa, a expressividade das coisas, na percepção da própria percepção. A relação entre Gestalt e Psicologia Ecológica é complementar. Da primeira, o exercício do equilíbrio dinâmico da obra (ARNHEIM, 1980) e o princípio da pregnância. Esta é fartamente ilustrada na literatura com figuras elementares, porém só pode ser aplicada a construtos mais sofisticados, inseridos dentro do marco de uma cultura – produzidos por uma cultura e ensinados por meio de uma cultura, não sendo filogenéticos – se entendermos que é por meio da Psicologia Ecológica que existe o aprendizado na percepção dos padrões cognitivos. Por último, a abordagem trata de transcender a concepção puro-visibilista, mostrando o entrelaçamento sutil entre os receptores sensoriais (HALL, 2005), principalmente no que tange à importância dos percursos, da visão serial (CULLEN, 1983) e dos deslocamentos do olhar. Em um segundo momento, a guisa de complemento e para esclarecimento do leitor, segue-se uma descrição da gênese do projeto e edificação, e de suas transformações no tempo. Vinculando assim continente e conteúdo, e como forma de ilustrar melhor o que julgamos ser obra relevante no conjunto do Modernismo baiano, e no Centro Histórico da cidade.'
