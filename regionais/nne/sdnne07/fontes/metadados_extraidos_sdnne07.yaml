024_re_construindo_um_protagonismo.pdf:
  arquivo: 024_re_construindo_um_protagonismo.pdf
  resumo: Este artigo é parte de uma pesquisa mais ampla sobre a invisibilidade das
    mulheres na arquitetura, enfo- cando de modo particular a arquiteta Nícia Paes
    Bormann, com o intuito de ressaltar o valor e a signifi- cância desta protagonista
    na história do modernismo cearense. Nícia Bormann teve uma atuação relevan- te
    como docente, arquiteta e urbanista, paisagista e artista plástica, ainda que
    as questões de gênero te- nham, supostamente, ofuscado seu nome diante das atividades
    que desenvolveu. Neste contexto, o estudo tem como objetivo analisar as diferentes
    fases da sua trajetória profissional, que se divide em quatro pe- ríodos, desde
    o início da sua formação profissional até o momento atual. Na pesquisa, pretende-se
    evi- denciar suas influências, referências e dificuldades em um contexto de hegemonia
    masculina, buscando, dessa forma, rever o papel feminino no âmbito da arquitetura
    moderna do Ceará. A relevância do artigo se afirma na necessidade da compreensão
    de uma visão distinta para a historiografia da arquitetura cearense. A metodologia
    será pautada, inicialmente, na revisão bibliográfica sobre o tema, assim como
    no levan- tamento de dados alcançados por meio de entrevistas e de pesquisas documentais.
  abstract: This article is a part of a more detailed series on the invisibility of
    women in architecture, in particular the architect Nícia Paes Bormann, with the
    intention of highlighting the bravery and significance of this pro- tagonist in
    the history of modernism in Ceará. Nícia Bormann had a relevant participation
    as a teacher, architect and town planner, landscape artist and plastic artist,
    and was also responsible for gender issues, having previously worked as a leader
    in her activities. This context, the study is to the different stages of his professional
    trajectory, that has divided in four periods, from the early activities in the
    early current. In the search, it is intended to evidence its influences, to refer
    to and change in the context of masculine he- gemony, seeking, in this way, to
    review the feminine role in the space of the modern architecture of Cea- rá. The
    relevance of the work is the understanding of the broad understanding of the history
    of Ceará ar- chitecture. The methodology will be applied, initially, in the bibliographic
    review on the subject, as well as in the collection of data obtained by means
    of research and documentary research.
