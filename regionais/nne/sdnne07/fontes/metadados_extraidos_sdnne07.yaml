005_verticalizar_e_modernizar.pdf:
  arquivo: 005_verticalizar_e_modernizar.pdf
  resumo: A verticalização residencial em Maceió se inicia na década de 1960 com o
    registro de três edifícios no bairro do Centro, à beira-mar, e no bairro do Farol,
    parte alta da cidade, com vista para o mar e para a lagoa. Os demais exemplares
    dessa nova forma de morar se estabeleceram no decorrer da década de 1970 nas praias
    de Pajuçara e Ponta Verde, local que viria a se tornar o “cartão postal” da cidade.
    Ocupada inicialmente, por exemplares de arquitetura vernacular e por grandes sítios
    com casas de caráter tradicional, essa área, pouco a pouco, viu sua paisagem ser
    requalificada com o surgimento das primeiras casas modernas e edifícios verticais.
    Este artigo pretende delinear as relações entre o morar em apartamentos e o contexto
    maceioense concretizado por construções pautadas pelos princípios modernos. A
    pesquisa é baseada em levantamento de projetos em arquivos; no depoimento de pessoas
    envolvidas no processo de verticalização residencial sejam eles arquitetos ou
    moradores; e na observação dos espaços através de visitas aos edifícios. Buscar-se-á
    indagar sobre o processo de modernização naquele período tencionado entre o ímpeto
    das novidades e o peso dos hábitos já consolidados.
  abstract: 'Residential high-rise buildings began in Maceió in the 1960s with three
    buildings in the City Center, on the seafront and in the Farol district (the highest
    part of the city which commands a view of the sea and lagoon). Other examples
    of this kind of dwelling appeared in the 1970s in front of the beaches of Pajuçara
    and Ponta Verde, which have become the “picture postcard” features of the city.
    After first being characterized by vernacular architecture and traditional farmhouses,
    this area has gradually witnessed changes in its landscape which is now covered
    with new modern houses and high-rise buildings. This article seeks to portray
    the relationship between the residents of the apartments and the ¨concretized¨
    world of Maceió buildings, that is governed by modern principles. The research
    is based on the following: a survey of the archives; the testimony of people affected
    by high-rise building (whether they be architects or residents); and spatial observation
    obtained from visits to the areas. The modernization of that period will be investigated
    , together with the pressures arising from innovation and fixed customs.'
