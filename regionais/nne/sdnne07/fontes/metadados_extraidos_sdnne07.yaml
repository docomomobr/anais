043_o_concurso_do_cuca.pdf:
  arquivo: 043_o_concurso_do_cuca.pdf
  resumo: Os concursos de arquitetura constituem um recorte na produção arquitetônica
    que permite uma análise de projetos que proporcionam uma maior investigação criativa
    e debate sobre o ambiente construído e, especificamente neste caso, a intervenção
    em edifícios modernos existentes. A partir deste entendimento, o trabalho tem
    como objetivo analisar o projeto vencedor do Concurso Público Nacional de Ideias
    para o ! Centro Urbano de Cultura, Arte, Ciência e Esporte (CUCA) Barra do Ceará
    de Fortaleza e discutir as permanências e rupturas (pós)modernas. Realizado entre
    2005 e 2006 umas das solicitações do termo do concurso era o aproveitamento do
    edifício existente do antigo Clube de Regatas, projeto da década de 1960 do arquiteto
    Ivan Brito (1928), fato que expressa a relevância desse tema para a compreensão
    dos processos de reutilização do patrimônio moderno. Para tanto, apresenta um
    panorama sobre concursos voltados para a intervenção em edifícios modernos existentes,
    ressaltando suas principais premissas. Na sequência, serão discutidas as condicionantes
    econômicas, políticas e simbólicas atinentes ao projeto e obra originais. Por
    fim, será realizada a análise do projeto vencedor da competição, onde serão identificados
    os elementos de permanência do modernismo, assim como as rupturas provocadas pelas
    reflexões e premissas pós-modernas/contemporâneas.
  abstract: 'The architecture contests constitute a cut in the architectural production
    that allows an analysis of projects that provide a greater creative investigation
    and debate on the constructed environment and, specifically in this case, the
    intervention in existing modern buildings. Based on this understanding, the objective
    of this work is to analyze the winning project of the National Public Contest
    of Ideas for the Center of Culture, Art, Science and Sports (CUCA) Barra do Ceará,
    Fortaleza, and to discuss the permanences and modern disruptions. Between 2005
    and 2006, one of the requests for the term of the competition was the use of the
    existing building of the former Clube de Regatas, a project of the 1960s by the
    architect Ivan Brito (1928), a fact that expresses the relevance of this theme
    for the understanding of the processes of re- use of modern heritage. To do so,
    it presents a panorama about contests focused on the intervention in existing
    modern buildings, highlighting its main premises. In the sequence, the economic,
    political and symbolic factors related to the original project and work will be
    discussed. Finally, an analysis of the winning project of the competition will
    be carried out, identifying the permanence elements of modernism, as well as the
    ruptures provoked by postmodern / contemporary reflections and premises. Keyword:
    Architecture Contest; Modern Architecture (CE); Contemporary Architecture (CE).'
