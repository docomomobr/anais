027_dantas_costa_artigo_completo-o_lugar_do.pdf:
  arquivo: 027_dantas_costa_artigo_completo-o_lugar_do.pdf
  resumo: 'O centro de Boa Vista abriga história e origens arquitetônicas, sociais
    e culturais do meio urbano e passou de luxo a lixo com a o espraiamento da mancha
    urbana, a chegada de shoppings centers e o crescimento que tirou de si a virtude
    que carrega no nome: sua centralidade. Nas grandes cidades, os centros vêm mantendo,
    muitas vezes, apenas sua função econômica, marcados por processos de degradação
    e exclusão social, suas terras perdem valor e tornam-se obsoletos. Porém, na contramão
    do processo de ocupação do espaço urbano movido pelo interesse próprio e na necessidade
    de revitalizar espaços que, como o centro, dispõem de boa infraestrutura urbana
    e localização estratégica, ganham força projetos de revitalização e requalificação
    em áreas urbanas centrais. Sendo assim, esse artigo trata da proposta de estudar
    a condição de centro na cidade de Boa Vista, tendo em vista a evolução urbana
    da cidade, que é constantemente transformada pela dinâmica do capital que modifica
    o espaço e que, com o abandono das autoridades, gera desprezo quanto á sua função
    social, histórica e cultural. Nesses termos, este trabalho oferece o embasamento
    teórico que busca proporcionar melhores condições de entendimento do Centro de
    Boa Vista, capital do estado de Roraima.'
  abstract: 'Boa Vista''s centre is home to history and architectural, social and
    cultural origins of the urban field. It has gone from luxurious to trashy due
    to the enlargement of the urban stripe, the establishment of malls and the growth
    that the place carries in its name: it is central. In big cities, too often centres
    have been main- taining exclusively their economical function. On one hand, they
    have been marked by processes of deg- radation and social exclusion, so its land
    is losing its worth and becoming obsolete. But on the other hand, going against
    the urban space occupation process moved by its own interests and in the need
    to give new life to spaces like the centre, which already have a nice infrastructure
    and strategic location, there are revitalization and requalification programs
    in central urban areas. On this scope, this article talks about the conditions
    at the centre of Boa Vista, considering the city''s urban evolution, changing
    uninterruptedly by the dynamics of capital which transforms space, the abandoning
    regarding authorities and the neglect towards the social, historical and cultural
    functions. Thus, this work offers a base theory looking to up- grade conditions
    of understanding Boa Vista''s Centre, in the capital city of the State of Roraima,
    Brazil.'
