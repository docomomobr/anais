028_a_superficie_petrea_na_obra_residencial.pdf:
  arquivo: 028_a_superficie_petrea_na_obra_residencial.pdf
  resumo: 'O estudo que pretende-se apresentar neste evento, está inserido no eixo
    temático 1, que aborda “Modernidade, Lugar e Ambiente”. Essa investigação é decorrente
    de estudos realizados pelo grupo de pesquisa Arquitetura e Lugar, cadastrado no
    Conselho Nacional de Desenvolvimento Científico e Tecnológico (CNPq), vinculado
    ao curso de arquitetura e urbanismo da Universidade Federal de Campina Grande
    (UFCG) voltado a pesquisas histórica e arquitetônica. O objeto de estudo trata:
    de um estudo sobre a superfície pétrea encontrada em duas residências projetadas
    na década de 1960, por Geraldino Duda em Campina Grande, Paraíba. Como objetivo
    pretende analisar a materialidade das superfícies pétreas, presentes nas citadas
    obras. Justifica-se por reconhecer a necessidade de salvaguardar a memória e técnicas
    da riqueza de seus tipos, ambientes, designs, composições, cores, texturas utilizadas
    na tectônica da modernidade campinense. A metodologia de pesquisa segue a vertente
    das propostas de GIL(2008), e de AFONSO(2017) também através coletas de dados
    a partir de fontes primárias e secundárias. O referencial teórico apoia-se em
    autores como, AFONSO e THAMAI (2016) e por AFONSO e GUIMARÃES (2016), FRAMPTON
    (1995), MONTANER (2002) , COSTA (2010), LE CORBUSIER (2009), entre outros.'
  abstract: 'The study that intends to present in this event, is inserted in thematic
    axis 1, that addresses "Modernity, Place and Environment". This research is the
    result of studies carried out by the research group Arquitetura e Lugar, registered
    in the National Council of Scientific and Technological Development (CNPq), linked
    to the architecture and urbanism course of the Federal University of Campina Grande
    (UFCG) focused on historical and architectural research . The object of study
    is: a study of the stone surface found in two residences designed in the 1960s
    by Geraldino Duda in Campina Grande, Paraíba. The objective is to analyze the
    materiality of the stone surfaces present in the mentioned works. It is justified
    to recognize the need to safeguard the memory and techniques of the richness of
    its types, environments, designs, compositions, colors, textures used in the tectonics
    of Campin''s modernity. The research methodology follows the proposals of GIL
    (2007) and AFONSO (2017), also through data collection from primary and secondary
    sources. The theoretical framework is based on authors such as AFONSO and THAMAI
    (2016) and AFONSO and GUIMARÃES (2016).'
