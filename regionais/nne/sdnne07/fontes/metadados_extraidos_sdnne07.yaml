048_um_moderno_amazonico-obras_residenciais_do_arquiteto.pdf:
  arquivo: 048_um_moderno_amazonico-obras_residenciais_do_arquiteto.pdf
  resumo: 'A presente pesquisa é resultado de um projeto de extensão vinculado ao
    curso de graduação em Arquitetura e Urbanismo da Universidade Nilton Lins e tem
    como objetivo principal a analise projetual ! de quatro obras residenciais do
    arquiteto Severiano Porto na cidade de Manaus/AM. A análise projetual caracteriza-se
    por uma leitura reflexiva e crítica da arquitetura, sendo essencial para o conhecimento
    dos processos e estratégias dos projetos residenciais do arquiteto. Severiano
    Porto foi um dos arquitetos brasileiros pioneiros a atuar na região amazônica,
    onde buscou uma identidade regional para a arquitetura moderna, tendo consciência
    de que os fatores regionais deveriam ser estudados para aplicação adequada no
    projeto. Nesta pesquisa serão anlisadas as residencias: “Casa do Cafundó”, “Casa
    Porto”, “Casa Robert Schuster”, e a “Casa Alexandre Alê dos Santos”; através de
    um roteiro metodológico que utiliza o redesenho e a modelagem 3D para a compreensão
    dos projetos no âmbito projetual, construtivo, funcional e plástico. A pesquisa
    se baseia tanto na relevancia projetual e conceitual das obras do arquiteto, quanto
    pelo fato dessas produções ainda serem pouco conhecidas e documentadas. Assim,
    a presente pesquisa visa também contribuir para a melhor compreensão das obras
    do arquiteto Severiano Porto e os estudos sobre a arquitetura amazonense.'
  abstract: 'The present research is the result of an extension project linked to
    the undergraduate course in architecture and urbanism of the University Nilton
    Lins and has as its main objective the analysis of four residential works of the
    architect Severiano Porto in the city of Manaus/AM. The concept analysis is characterized
    by a reflective and critical reading of the architecture, being essential for
    the knowledge of the processes and strategies of the architect''s residential
    projects. Sandoval Porto was one of the pioneer Brazilian architects to act in
    the Amazon region, where he sought a regional identity for modern architecture,
    being aware that the regional factors should be studied for proper application
    in the project. In this research, the residences will be anflated: "Casa do Cafundó",
    "Casa Porto", "Casa Robert Schuster", and the "Casa Alexandre ale dos Santos";
    Through a methodological roadmap that uses the redesign and 3d modeling for the
    understanding of the projects in the framework concept, constructive, functional
    and plastic. The research is based both on the relevance concept and conceptual
    of the works of the architect, as for the fact that these productions are still
    little known and documented. Thus, the present research aims also to contribute
    to the better understanding of the works of the architect Severiano Porto and
    the studies sore the architecture Amazonense.'
