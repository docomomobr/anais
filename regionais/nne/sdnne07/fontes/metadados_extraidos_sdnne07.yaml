007_o_conjunto_de_valores_patrimoniais_que.pdf:
  arquivo: 007_o_conjunto_de_valores_patrimoniais_que.pdf
  resumo: 'A década de 1960 em Maceió, Alagoas, é considerada como marco da verticalização
    na cidade. O bairro do Centro, um dos primeiros locais de ocupação, já no final
    da década de 1940, teve os dois primeiros edifícios de seis pavimentos construídos
    na estética modernista; mas apenas uma década depois é que os três exemplares
    de maior relevância nesse processo de verticalização e estética moderna serão
    materializados na paisagem da cidade. São construídos pela empresa de Waldomiro
    Breda o edifício de escritórios Brêda (1962), o edifício residencial São Carlos
    (1964) e o edifício Sede do Banco Econômico da Bahia (1964). O responsável técnico
    destes, desenhista e projetista Walter de Azevedo Cunha, filho ilustre do município
    de União dos Palmares, era atuante na capital com diversos projetos de residências
    que apresentavam uma linguagem moderna, mas são os três edifícios modernos que
    se destacam na sua história. Apesar da relevância das edificações e da área em
    que estão localizadas ser protegida pelo Plano Diretor de Maceió (2006) como uma
    Zona Especial de Preservação Patrimonial (ZEP) os exemplares estão passíveis de
    descaracterizações e consequentemente de ameaça de degradação dos seus atributos
    com significados patrimoniais históricos, estéticos, técnicos e de uso. Este trabalho
    tem como objetivo apresentar a interpretação, enquanto modos de apresentação,
    da Significância Cultural do legado exemplar de edificações de arquitetura moderna
    do desenhista e projetista Walter de Azevedo Cunha. Segundo a Carta de Burra (2013)
    do International Council on Monuments and Sites – ICOMOS Austrália ratifica que
    a política de gestão de um bem patrimonial deve ser baseada na compreensão da
    sua Significância Cultural; assim metodologicamente a investigação aqui apresentada
    se estruturou em três partes: a) levantamento dos documentos referenciais de registro
    dos atributos e significados relevantes da obra; b) a análise de conteúdo dos
    documentos; c) registro e análise dos atributos materiais e imateriais que caracterizam
    o conjunto da obra. Como resultados da investigação destacam-se a diferença de
    usos nas edificações, assim como dos atributos arquitetônicos que não se repetem
    nas três obras (pilotis no edifício residencial, detalhamento da fachada posterior
    no edifício de escritórios e fachada alternando faixa de cerâmica e vidro no edifício
    institucional). Em comum a composição geométrica das aberturas e planos de alvenaria
    das fachadas principais. Das três edificações a de uso residencial é a melhor
    conservada, mas não mais se vê os pilotis livre; e em processo de degradação o
    edifício Sede do Banco Econômico da Bahia, pois encontra-se sem uso. O resultado
    esperado deste trabalho entende-se como contribuição para as reflexões sobre a
    conservação e gestão da Significância Cultural da Arquitetura Moderna da paisagem
    histórica urbana da ZEP2 – bairro do Centro, em Maceió/AL.'
