058_palmas_referencias_para_uma_cidade_nova.pdf:
  arquivo: 058_palmas_referencias_para_uma_cidade_nova.pdf
  resumo: O presente trabalho pretende analisar o projeto urbano de Palmas, capital
    do estado do Tocantins e a mais nova das capitais brasileiras, que emergiu em
    menos de um ano em um território imaculado, entre 1989 e 1990, um período entre
    a permanência do modernimo e a absorção das posturas pós-modernas. A abordagem
    se dará a partir do discurso de seus autores (arquitetos e urbanistas) e responsáveis
    pelo escritório GRUPOQUATRO e das possíveis referências urbanísticas (morfológicas)
    que teriam influenciado a proposta. Palmas, enquanto cidade nova, atraiu pesquisadores
    para seu projeto urbanístico, que se assemelha, em vários aspectos, ao proposto
    por Le Corbusier para Chandigarh, na Índia, ou Brasília, de Lucio Costa. Desse
    modo, interessa saber como os autores se apropriaram da proposta específica de
    Chandigarh em sua concepção ou se se trata apenas de pressupostos modernos. Outros
    projetos, como Milton Keynes e o Plano de Doxiádis acrecentam elementos às análises
    da solução adotada. Assim, discursos e projetos se confrontam na busca de uma
    complementaridade acerca da história da arquitetura e do urbanismo de Palmas.
  abstract: The present work intends to analyze the urban project of Palmas, capital
    of the state of Tocantins and the newest of the Brazilian capitals that emerged
    in less than a year in an immaculate territory between 1989 and 1990, a period
    between the modernism and the absorption of postmodern postures. The approach
    will be from the perspective of its authors (architects and town planners), idealizers
    of their plan and responsi- ble for the office GRUPOQUATRO and of the possible
    urban (morphological) references that would have influenced the proposal. Palmas,
    as a new city, attracted researchers to its urban project, which resembles in
    several aspects the one proposed by Le Corbusier for Chandigarh, India or Brasilia,
    by Lucio Costa. In such a way, it is important to know how the authors appropriated
    the specific proposal of Chandigarh in its conception or if it is only a matter
    of modern presuppositions. Other projects, such as Milton Keynes and the Doxiádis
    Plan, add elements to the analysis of the adopted solution. Thus, discourses and
    projects are confronted in the search for a complementarity of the history of
    architecture and urbanism in Palmas.
