044_clubes_modernos_de_sao_luis.pdf:
  arquivo: 044_clubes_modernos_de_sao_luis.pdf
  resumo: 'A arquitetura moderna chegou no centro Histórico de São Luís através de
    edifícios institucionais em 1930 e se consolidou com as novas construções de edifícios
    púbicos e residências nos eixos de expansão da ! cidade. Dentre os programas do
    moderno, destacamos neste artigo, a construção, na década de 50, de dois grandes
    clubes que marcaram a cidade de São Luís do Maranhão: O Grêmio Litero Recreativo
    Português e o Clube Recreativo Jaguarema. Até hoje são lembrados pelos seus antigos
    frequentadores, pelas festas e eventos que esses espaços sediavam. Não é raro
    escutar, nas entrevistas com moradores, as histórias dos bailes de carnaval, bailes
    beneficentes e até dos programas de domingo. Atualmente, esses edifícios, encontram-se
    em um severo estado de degradação, abandono e ruinas. O que torna difícil o processo
    de identificação de como esses clubes se estruturavam e funcionavam. Pensando
    na importância histórica, arquitetônica e cultural desses edifícios, tomamos como
    objetivo deste artigo resgatar os traços arquitetônicos desses clubes modernos
    utilizando como referencial teórico Bruand e Cavalcanti. Através da análise de
    cartões postais que circularam na segunda metade do século XX, fotos antigas dos
    clubes, publicações de artigos de jornais e entrevistas com seus antigos frequentadores,
    foi possível a identificação de elementos da arquitetura moderna, bem como a importância
    e os valores dos mesmos para a população ludovicense. Foram utilizados como base
    teórica o álbum de Antônio Guimarães de Oliveira, o acervo da biblioteca Pública
    Benedito Leite e o Acervo da Biblioteca Nacional.'
  abstract: 'The modern architecture arrived at the historical center of São Luís
    through institutional buildings in 1930 and was consolidated with new public and
    residential buildings in the expansion axes of the city. Among the modern programs,
    we highlight in this article, the construction, during the 1950s, of two great
    clubs that marked the city of São Luís do Maranhão: Grêmio Lítero Recreativo Português
    and Clube Recreativo Jaguarema. To this day they are remembered by their former
    guests, by the parties and events that these spaces held. It is not uncommon to
    hear stories of carnival dances, charity balls and even Sunday shows in interviews
    with residents. At present, these buildings are in a severe state of degradation,
    abandonment and ruins. This makes it difficult to identify how these clubs were
    structured and organized. Thinking about the historical, architectural and cultural
    importance of these buildings, we aim to retrieve the architectural features of
    these modern clubs using Bruand and Cavalcanti as theoretical references. Through
    the analysis of postcards that circulated in the second half of the 20th century,
    old photos of the clubs, publications of newspaper articles and interviews with
    their former visitors, it was possible to identify elements of modern architecture,
    as well as importance and values for the São Luís population. It was used as a
    theoretical basis the album by Antônio Guimarães de Oliveira, the collection of
    Benedito Leite Public Library and the Collection of the National Library.'
