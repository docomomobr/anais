055_a_poetica_da_construcao_residencial_moderna.pdf:
  arquivo: 055_a_poetica_da_construcao_residencial_moderna.pdf
  resumo: 'O artigo se propõe a observar a relação entre tectônica e modernidade,
    analisando a poética da construção residencial moderna que foi produzida na cidade
    de Campina Grande, Paraíba, durante os anos 60 a 70. O objetivo é analisar a dimensão
    tectônica de três exemplares residenciais modernos produzidos pelo ! engenheiro
    civil e arquiteto autodidata campinense Geraldino Duda; e pelo arquiteto pernambucano
    Augusto Reynaldo. Serão analisadas as soluções projetuais, técnicas e construtivas
    empregadas, os materiais usados nas peles, como revestimento e soluções construtivas,
    a fim de se detectar, e registrar o conteúdo dessas obras, sob o olhar de dimensão
    construtiva da modernidade. A metodologia da pesquisa se apoia em textos de SEKLER
    (1965), FRAMPTON (1995), MONTANER (2002) - que são autores que trabalharam os
    conceitos norteadores do artigo que estão voltados para a tectônica, modernidade
    arquitetônica, a relação arquitetura e estrutura, materialidade e construção.
    Justifica-se a apresentação do mesmo nesse evento, pela necessidade de se discutir
    mais e procurar relacionar a importância do diálogo entre processo construtivo
    e a arquitetura, e a necessidade de análises voltadas para a dimensão construtiva
    da arquitetura: a tectônica.'
  abstract: 'The article proposes to observe the relation between tectonics and modernity,
    analyzing the poetics of the modern residential construction that was produced
    in the city of Campina Grande, Paraíba, during the years 60 to 70. The objective
    is to analyze the tectonic dimension of three modern residential specimens produced
    by the civil engineer and autodidact architect Geraldino Duda; and by the architect
    Augusto Reynaldo. The technical, constructive solutions used, the materials used
    in the skins, as a coating and constructive solutions will be analyzed in order
    to detect and record the contents of these works, under the constructive dimension
    of modernity. The methodology of the research is based on texts by SEKLER (1965),
    FRAMPTON (1995), MONTANER (2002) - who are authors who article that are focused
    on tectonics, architectural modernity, the relationship architecture and structure,
    materiality and construction. It is justified to present the same in this event,
    for the need to discuss more and seek to relate the importance of the dialogue
    between constructive process and architecture, and the need for analysis focused
    on the constructive dimension of architecture: tectonics'
