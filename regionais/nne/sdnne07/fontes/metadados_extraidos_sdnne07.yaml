057_das_casas_as_villas.pdf:
  arquivo: 057_das_casas_as_villas.pdf
  resumo: 'Formado em 1958, na última turma da Escola de Belas Artes de Pernambuco,
    Wandenkolk Walter Tinoco faz parte de uma geração de arquitetos que teve Acácio
    Gil Borsoi e Delfim Amorim como principais mentores. Diversos autores já atestaram
    a importância da produção de Wandenkolk Tinoco para o cenário da arquitetura moderna
    em Pernambuco, entretanto, parte significativa dos estudos publicados se limita
    a investigar as particularidades dos projetos desenvolvidos por este arquiteto
    apenas entre as décadas de 1970 e 1980, que compreendem uma série de obras executadas
    pela construtora A.C.Cruz – os edifícios “Villas”. Apesar de ser um momento de
    grande relevância para a carreira de Tinoco, estes estudos oferecem uma visão
    pouco aprofundada sobre a produção do arquiteto, sobretudo em relação a seus primeiros
    anos de atuação. Este artigo tem como objetivo central apresentar uma análise
    dos edifícios residenciais desenvolvidos por Tinoco ao longo de sua trajetória
    profissional por meio de um conjunto de obras que se enquadram em três fases distintas:
    1ª fase- período em que os edifícios apresentam traços reconhecíveis da influência
    dos mestres, 2ª fase- momento de ruptura e criação de uma identidade plástica
    em seus projetos, e 3ª fase- tentativa de adaptação às transformações do mercado
    imobiliário.'
  abstract: 'Graduated in 1958, in the last class of the EBAP, Wandenkolk Walter Tinoco
    is part of a generation of architects that had Acácio Borsoi and Delfim Amorim
    as main mentors. Several authors have already testified to the importance of the
    production of Wandenkolk Tinoco for the scenario of modern architecture in Pernambuco,
    however, a significant part of the published studies is limited to investigate
    the peculiarities of the projects developed by this architect only between the
    decades of 1970 and 1980, a series of buildings run by the construction company
    A. C. Cruz - the "Villas" buildings. Although it is a moment of great relevance
    for the career of Tinoco, these studies offer a little in-depth view on the production
    of the architect, especially in relation to his first years of performance. This
    paper aims to presents an analysis of the residential buildings developed by Tinoco
    throughout his professional career through a set of works that fall into three
    distinct phases: 1st phase - period in which the buildings present recognizable
    traits of the influence of the masters, 2nd phase - moment of rupture and creation
    of a plastic identity in their projects, and 3rd phase - attempt to adapt to the
    transformations of the real estate market.'
