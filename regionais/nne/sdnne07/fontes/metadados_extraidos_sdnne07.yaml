012_campina_imagem_e_historia_o_caso.pdf:
  arquivo: 012_campina_imagem_e_historia_o_caso.pdf
  resumo: 'O artigo que se pretende apresentar, com o título “Campina, Imagem E História:
    O Caso Dos Postais”, possui como objeto de estudo, um conjunto de três cartões-postais,
    coletados em um acervo particular mais extenso, pertencente ao Sr. Sérgio Ricardo
    Marcelino de Oliveira, e que deram origem a uma análise arquitetônica e urbanística,
    com enfoque patrimonial, das relações que permeiam a arquitetura, a cidade e a
    fotografia, na cidade de Campina Grande, no agreste da Paraíba, durante os anos
    60 e 70 do século XX. O trabalho vem sendo desenvolvido por integrantes do grupo
    de pesquisa Arquitetura e Lugar (GRUPAL), vinculado ao Curso de Arquitetura e
    Urbanismo da UFCG e cadastrado no CNPq. O trabalho se encaixa no eixo temático
    “Modernidade, Lugar e Ambiente”. Justifica-se pelo ineditismo do tema abordado
    em estudos sobre a arquitetura e a cidade, além de denunciar a necessidade imediata
    de se debater a questão patrimonial moderna em Campina Grande, que anda sofrendo
    perdas irreparáveis em suas arquiteturas, que são descaracterizadas e demolidas.
    Dessa maneira, o trabalho se propõe a contrastar as distintas realidades de épocas
    - um passado orientado por um progresso moderno, presente nas imagens da cidade
    que se desenvolvia e modernizava, e um presente de descaracterizações e perdas
    - que desrespeita a história, e a memória dos espaços urbanos e suas arquiteturas.'
  abstract: 'The article that intends to present, with the title "Campina, Image and
    History: The Case of Postcards", has as object of study, a set of three postcards,
    collected in a more extensive private collection, pertaining to Mr. Sérgio Ricardo
    Marcelino de Oliveira, and that gave origin to an architectural and urbanistic
    analysis, with a patrimonial focus, of the relations that permeate the architecture,
    the city and the photography, in the city of Campina Grande, in the agreste of
    the Paraíba, during years 60 and 70 of the 20th century. The work has been developed
    by members of the research group Architecture and Place (GRUPAL), linked to the
    Architecture and Urbanism Course of UFCG and registered at CNPq. The work fits
    the thematic axis "Modernity, Place and Environment". It is justified by the novelty
    of the theme addressed in studies on architecture and the city, as well as denouncing
    the immediate need to debate the modern patrimonial issue in Campina Grande, which
    is suffering irreparable losses in its architectures, which are decharacterized
    and demolishedIn this way, the work proposes to contrast the different realities
    of epochs - a past guided by a modern progress, present in the images of the city
    that was developing and modernized, and a present of decharacterizations and losses
    - that disrespects history, and memory of urban spaces and their architectures.'
