021_o_modernismo_sob_o_sol_tropical.pdf:
  arquivo: 021_o_modernismo_sob_o_sol_tropical.pdf
  resumo: Em cidades tropicais quentes e úmidas, as principais estratégias bioclimáticas
    indicadas são a proteção solar de grandes aberturas e a ventilação natural permanente
    da edificação. Na cidade de Fortaleza, durante a década de 1970, diversas edificações
    modernistas se valeram de elementos como o brise-soleil para reduzir ganhos de
    calor excessivos nos ambientes internos. Além de uma resposta à necessária adaptação
    do ideário modernista à realidade climática de baixas latitudes, a utilização
    deste elemento de proteção constituiu recurso plástico para composição de fachadas,
    sobretudo em edifícios de escritórios, ! onde a aplicação da ventilação natural
    é restrita. Três edifícios públicos administrativos e referenciais da produção
    modernista local foram tomados como objeto de estudo. Metodologicamente são utilizadas
    simulações computacionais, detalhando os dispositivos de proteção solar adotados
    em cada caso. É analisada a eficácia destes elementos ao longo do ano através
    de máscaras solares, discutindo-se sua pertinência e a influência de variaveis
    ambientais no processo de projeto dos autores. Nos resultados evidencia-se a aplicação
    consciente dos recursos de proteção solar, refutando a mera adequação ao repertório
    formal vigente, aspecto comum durante o período e revelando um esforço na construção
    de um panorama regional adaptado à realidade ambiental.
  abstract: In hot and humid tropical cities, the main bioclimatic strategies are
    the constant shading of large openings and the permanent natural ventilation of
    the building. In the city of Fortaleza, during the 1970s, several modernist buildings
    used elements such as brise-soleil to reduce excessive internal heat gains. In
    addition to being a response to the necessary adaptation of modernist ideas to
    the low-latitude climatic reality, the use of this element of protection was a
    plastic resource for façade composition, especially in office build- ings, where
    the application of natural ventilation is restricted. Three administrative and
    referential public buildings of the local modernist production were taken as object
    of study. Methodologically, computational simulations are used to characterize
    the performance of such solar protection devices adopted in each case. The effectiveness
    of these elements throughout the year through solar masks is discussed, as well
    as their relevance and the influence of environmental variables in the authors'
    design process. The results show the conscious application of the solar protection
    resources, refuting the mere adaptation to the current formal repertoire, common
    aspect during the period and revealing an effort in the construction of a regional
    panorama adapted to the environmental reality.
