062_arquitetos_pioneiros_na_construcao_do_estado.pdf:
  arquivo: 062_arquitetos_pioneiros_na_construcao_do_estado.pdf
  resumo: Este artigo tem por objetivo evidenciar a importância dos arquitetos pioneiros
    de Roraima, que foram responsáveis pela consolidação da estrutura dos órgãos técnicos
    no surgimento do Estado e que contribuíram para a imagem da arquitetura local,
    entre o final da década de 1980 e ao longo da década de ! 1990. Inseridos num
    segundo momento de influxo desenvolvimentista, estes arquitetos se destacaram
    pela coordenação e autoria de obras modernas que serviram de alicerce infraestrutural
    e arranque para o desenvolvimento socioeconômico roraimense, especialmente na
    década de 1990, com destaque às obras arquitetônicas dos edifícios institucionais,
    que constituiram um conjunto arquitetônico simbólico para a capital. A necessidade
    desse registro deve-se à escassez de documentação histórica desse período importante,
    sendo necessário o registro dessas contribuições, cujas fontes foram pesquisas
    bibliográficas e análises documentais, como entrevistas com os profissionais da
    época e registros fotográficos. Desse modo, o trabalho visa destacar como se deu
    o processo da Arquitetura Moderna tardia em Roraima nesse período, assim como
    o papel dos arquitetos dos órgãos públicos de infraestrutura como precursores
    na construção e consolidação do, então, novo estado brasileiro.
  abstract: This article aims to highlight the importance of the pioneer architects
    of Roraima, who were responsible for consolidating the structure of the technical
    organs in the emergence of the State and which contributed to the image of the
    local architecture, between the end of decade of 1980 and over the decade of 1990.
    Inserted in a second moment of developmental influx, these architects stood out
    for the coordination and authorship of modern works that served as an infrastructure
    foundation and start-up for Roraima socio- economic development, especially in
    the 1990, with emphasis on the architectural works of the institutional buildings,
    constituting a symbolic architectural set for the capital. The need for this record
    is due to the shortage of historical documentation of this important period, and
    it is necessary to register these contributions, whose sources were bibliographic
    research and documentary analysis, as interviews with the professionals of the
    time and photographic records. In this way, the work aims to highlight how the
    process of late modern architecture in Roraima was given in this period, as well
    as the role of the architects of the public infrastructure agencies as precursors
    in the construction and consolidation of the new state Brazilian.
