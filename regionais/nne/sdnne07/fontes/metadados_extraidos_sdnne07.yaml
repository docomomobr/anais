019_apropriacao_do_moderno_percepcao_da_arquitetura.pdf:
  arquivo: 019_apropriacao_do_moderno_percepcao_da_arquitetura.pdf
  resumo: A arquitetura moderna privada em Belém foi incentivada por legislações municipais
    nos anos 1940 e 1950 que permitiram a construção de edifícios de mais de dez pavimentos
    na cidade. Essas mudanças na forma de morar estão também presentes nas residências
    unifamiliares, destacando a arquitetura produzida por profissionais como Camilo
    Porto de Oliveira, Laurindo Amorim, entre outros. O artigo estuda as residências
    que apresentam elementos apropriados de exemplares desta arquitetura local, e
    de obras ! produzidas fora de Belém. Os estudos destas residências foi inicialmente
    realizado a partir do mapeamento, identificação e fotografias de um conjunto de
    casas, e posteriormente objetos de seleção tendo como parâmetro a re-apropriação,
    revisão e replicação (LARA, 2005) da estética da arquitetura moderna na cidade
    de Belém. Desta maneira, identificaram-se os elementos modernos mais presentes
    nas fachadas e mapeamento das áreas onde se observam a ocorrência desses exemplares.
    A partir da identificação das variadas tipologias residenciais, constatou-se preliminarmente,
    que estas se constituíram-se de acordo com as aspirações estéticas dos grupos
    sociais que as produziram. Deste modo, reafirma-se a modernidade como um ethos
    cultural (GORELIK, 2003) na qual modos de vida, história e cultura assumem, na
    apropriação das formas das novas residências, o anseio de materialização de uma
    “nova” cidade moderna.
  abstract: The modern private architecture in Belém was encouraged by municipal legislation
    in the 1940s and 1950s that allowed the construction of buildings with more than
    ten floors in the city. These changes in the way of living are also present in
    single-family residences, highlighting the architecture produced by professionals
    such as Camilo Porto de Oliveira, Laurindo Amorim, among others. The paper studies
    the residences that present appropriate elements of examples of this local architecture,
    and probably of works produced in other cities and regions. The studies of these
    residences were, initially, made from the survey, identification and photographs
    of a group of houses of the aesthetics of modern architecture in the city of Belém.
    In this way, the most modern elements present in the facades were identified and
    mapping of the areas where the selection objects are found, taking as a parameter
    the re-appropriation, revision and replication (LARA, 2005) observe the occurrence
    of these specimens. From the identification of the various residential typologies,
    it was preliminarily verified, they were constituted according to the aesthetic
    aspirations of the social groups that produced them. In this way, modernity is
    reaffirmed as a cultural ethos (GORELIK, 2003), in which ways of life, history
    and culture assume, in the appropriation of the forms of new residences, the desire
    to materialize a "new" modern city.
