008_o_publico_e_o_privado_obras.pdf:
  arquivo: 008_o_publico_e_o_privado_obras.pdf
  resumo: O processo de modernização da edilícia institucional ocorrido nos anos 1930
    mediante as políticas governamentais do governo de Getúlio Vargas, oportunizou
    a concepção de uma arquitetura que fosse ! capaz de traduzir os ideais de progresso
    no Brasil (CAVALCANTI, 2006), seguindo assim até o período do regime militar.
    Em Belém, a modernidade seguiu-se com legislações municipais, como a lei 166 de
    03 denovembro de 1943 e a lei 3450 de 06 de outubro de 1956, que permitiam a construção
    de edifícios em altura e a difusão da arquitetura residencial moderna por meio
    de referências estéticas e formais a partir de revistas, manuais técnicos e viagens
    (CHAVES, 2012); bem como a influência (ALBERTON, 2006) dos traços da arquitetura
    moderna brasileira. Neste cenário, destaca-se a atuação pioneira de engenheiros
    como Judah Levy, Laurindo Amorim, Camilo Porto de Oliveira e, posteriormente,
    Alcyr Meira na concepção e construção das obras de referências modernas pela cidade.
    O presente artigo pretende investigar as relações Estado-arquitetura e arquitetura-círculos
    sociais, demonstrando as potencialidades e particularidades projetuais dos engenheiros-arquitetos
    Camilo Porto de Oliveira e Alcyr Meira nas esferas pública e privada, entre edifícios
    representativos e residências, buscando as relações políticas e sociais que os
    levaram ao êxito profissional na capital paraense. Por meio de levantamentos documental,
    bibliográfico, iconográfico e visitas às obras foi possível a análise de obras
    selecionadas e a identificação das características históricas, formais e estéticas
    das tipologias, que permitem a reafirmação dos arquitetos e suas colaborações
    para a arquitetura moderna na cidade de Belém.
  abstract: The process of modernization of the institutional edilicia occurred in
    the 1930s through the government policies of the Getúlio Vargas government, opportunized
    the conception of an architecture that was capable of translating the ideals of
    progress in Brazil (CAVALCANTI, 2006), thus continuing to period of the years
    military governments. In Belém, modernity continued with municipal legislations,
    such as Law 166 of November 3, 1943 and Law 3450 of October 6, 1956, which allowed
    the construction of high-rise buildings and the diffusion of modern residential
    architecture through aesthetic and formal references from magazines, technical
    manuals and trips (CHAVES, 2012); as well as the influence (ALBERTON, 2006) of
    the features of modern Brazilian architecture. In this scenario, outstanding is
    the pioneering performance of engineers such as Judah Levy, Laurindo Amorim, Camilo
    Porto de Oliveira and later Alcyr Meira in the conception and construction of
    works of modern references in the city. The present article intends to investigate
    the relations State-architecture and architecture-social circles, demonstrating
    the project potentialities and particularities of the engineers-architects Camilo
    Porto de Oliveira and Alcyr Meira in the public and private spheres, between representative
    buildings and residences, looking for relationships political and social factors
    that led to professional success in the capital of the state of Pará. By means
    of documentary, bibliographic, iconographic surveys and visits to the works, it
    was possible to analyze selected works and identify the historical, formal and
    aesthetic characteristics of the typologies, ! which allow the reaffirmation of
    the architects and their collaborations for modern architecture in the city of
    Belém.
