013_por_um_brutalismo_social_a_obra.pdf:
  arquivo: 013_por_um_brutalismo_social_a_obra.pdf
  resumo: 'Frank Algot Eugen Svensson (1934-2018) foi um arquiteto e urbanista de
    orientação política esquerdista que realizou projetos importantes no cenário brasileiro,
    mas ainda é pouco explorado pela historiografia. Além de exercer a função de arquiteto,
    Svensson foi professor da UnB e escreveu importantes livros como Arquitetura,
    Criação e Necessidade (1992) e Visão de Mundo: Arquitetura (2001). Em 1961 – em
    decorrência de seu trabalho de graduação ter sido exposto na VI Bienal de São
    Paulo e ganhado o prêmio internacional destinado a escolas de arquitetura – Svensson
    foi convidado para atuar na Superintendência do Desenvolvimento do Nordeste –
    SUDENE, na sede de Recife, sob o plano de Celso Furtado. Durante seu período de
    atividade em Pernambuco (1963- 1970), seja enquanto servidor público ou como profissional
    liberal (em sociedade com Marcos Domingues), contribuiu com importantes projetos
    para a consolidação da arquitetura moderna em Pernambuco, projetos estes que procuraram
    unir sua peculiar visão de arquitetura como manifestação social alinhada com referências
    à arquitetura do brutalismo em ascensão naquele período. Sendo assim, esse artigo
    procura contextualizar e examinar tanto a produção quanto o percurso de Svensson
    em Pernambuco.'
  abstract: 'Frank Algot Eugen Svensson (1934-2018) was an architect and urbanist
    with left-wing political orientation who developed important projects in the brazilian
    scene, but is still poorly explored by historiography. Besides working as an architect,
    Svensson was a professor at UnB and wrote important books such as Arquitetura,
    Criação e Necessidade (1992) andVisão de Mundo: Arquitetura (2001). In 1961 -
    as a result of his undergraduate work being exhibited at the VI São Paulo Biennial
    and winning the international award for architecture schools - Svensson was invited
    to work at the Superintendency of Development of the Nordeste - SUDENE, headquartered
    in Recife, under the plan of Celso Furtado. During his period of activity in Pernambuco
    (1963-1970), whether as a public servant or as a liberal professional (in partnership
    with Marcos Domingues), he contributed with important projects for the consolidation
    of modern architecture in Pernambuco, projects that seek to unite his peculiar
    vision of architecture as a social manifestation aligned with references to the
    architecture of the brutalism in ascension in that period. Thus, this article
    looks for contextualize and examine both the production and the course of Svensson
    in Pernambuco.'
