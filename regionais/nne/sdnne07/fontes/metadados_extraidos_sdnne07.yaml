025_a_importancia_da_documentacao_para_o.pdf:
  arquivo: 025_a_importancia_da_documentacao_para_o.pdf
  resumo: 'O estudo a ser apresentado no evento está inserido no eixo temático Trajetórias
    Profissionais e Documentação e tem como objeto a análise crítica da relação entre
    a documentação do projeto arquitetônico e sua construção, tomando como referência
    a residência Manoel Damião de Araújo, projetada nos anos de 1960, por Tertuliano
    Dionísio, localizada na Av. Pres. Getúlio Vargas, bairro da Prata na cidade de
    Campina Grande, agreste paraibano. O Objetivo é comparar o projeto original/ documentação
    com o que foi de fato construído. Justifica-se devido a constatar-se que o material
    de projeto encontrado nos arquivos não é compatível com o que foi construído,
    dando origem ao questionamento norteador: o porquê. Tal pesquisa faz parte do
    grupo de investigação Arquitetura e Lugar cadastrado na UFCG (Universidade Federal
    de Campina Grande) e CNPq que produz estudos sobre o patrimônio cultural local
    em colaboração com a disciplina de Teoria da História da Arquitetura e Urbanismo
    que tem como eixo temático o estilo moderno. A metodologia que respalda esse artigo
    se baseia nos estudos da análise arquitetônica elaborada por ROVIRA E GÁSTON (2007)
    e SERRA (2006) tendo como referencial teórico para sua conceituação autores como
    PIÑON (2006), FRAMPTON (1995), SEGAWA (1997), ECO (1995) e AFONSO (2015).'
  abstract: 'The study to be presented at the event is inserted in the thematic axis
    Professional Trajectories and Documentation and has as object the critical analysis
    of the relationship between the documentation of the architectural project and
    its construction, taking as reference the Manoel Damião de Araújo residence, projected
    in the 1960s , by Tertuliano Dionísio, located at the Avenue Pres. Getúlio Vargas,
    Prata''s neighbourhood in the city of Campina Grande, agreste Paraibano. The goal
    is to compare the original design/documentation with what was actually built.
    It is justified due to the fact that the project material found in the archives
    is not compatible with what was constructed, giving rise to the guiding question:
    the cause. This research is part of the research group Architecture and Place
    registered in the UFCG (Federal University of Campina Grande) and CNPq that produces
    studies about the local cultural heritage in collaboration with the discipline
    of Theory of History of Architecture and Urbanism that has as its thematic axis
    the modern style. The methodology that supports this article is based on the studies
