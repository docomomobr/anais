061_arquitetura_e_estrutura.pdf:
  arquivo: 061_arquitetura_e_estrutura.pdf
  resumo: 'O artigo a ser apresentado abordará a relação existente entre arquitetura
    e estrutura durante a produção de obras modernas, utilizando como objeto de estudo,
    dois estádios de futebol projetados pelo arquiteto ! mineiro Raul de Lagos Cirne:
    o Estádio Governador Alberto Tavares Silva (1970-1973), conhecido como “Albertão”
    construído em Teresina, capital do Piauí; e o Estádio Ernani Sátyro (1973-1975),
    popularmente chamado de “Amigão”, construído na cidade de Campina Grande, agreste
    paraibano. As obras a serem analisadas se caracterizam pelo diálogo entre concepções
    arquitetônica e estrutural, nas quais se observa que Cirne procurou unir criatividade
    e tecnologia, denotando uma forte influência da obra do engenheiro e arquiteto
    estrutural de renome no panorama internacional- Pier Luigi Nervi- que utilizou
    nos anos 50, na Itália, principalmente a técnica do concreto armado, estando sempre
    atento à relação estrutura/ forma. A materialidade do concreto armado foi adotada
    nesses dois estádios, em soluções arquitetônicas que tiraram partido da estrutura
    para conceber a forma moderna. As principias etapas do processo construtivo, que
    segundo RIPPER (1998) são: concepção e projeto; seleção e emprego dos materiais;
    execução; utilização; manutenção e outras- serão analisadas, se apoiando em um
    referencial teórico voltado para as discussões sobre arquitetura moderna, tectônica,
    concepção estrutural, materialidade.'
  abstract: 'The article to be presented will discuss the relationship between architecture
    and structure during the production of modern works, using as object of study,
    two football stadiums designed by the architect Raul de Lagos Cirne, the Governador
    Alberto Tavares Silva Stadium (1970-1973) , known as "Albertão" built in Teresina,
    capital of Piauí; and the Stadium Ernani Sátyro (1973-1975), popularly called
    "Amigão", built in the city of Campina Grande, Paraíba. The works to be analyzed
    are characterized by the dialogue between architectural and structural conceptions,
    in which it is observed that Cirne sought to unite creativity and technology,
    denoting a strong influence of the work of the renowned structural engineer and
    architect in the international panorama - Pier Luigi Nervi - who used in the 50s,
    in Italy, mainly the technique of reinforced concrete, being always attentive
    to the relation structure / form. The materiality of the reinforced concrete was
    adopted in these two stages, in architectural solutions that took advantage of
    the structure to conceive the modern form. The main stages of the construction
    process, which according to RIPPER (1998) are: design and design; selection and
    use of materials; execution; use; maintenance, and others - will be analyzed,
    based on a theoretical framework for the discussions on modern architecture, tectonics,
    structural design, and materiality.'
