001_edificio_maria_joaquina.pdf:
  arquivo: 001_edificio_maria_joaquina.pdf
  resumo: Este artigo apresenta e analisa as qualidades históricas e arquitetônicas
    do edifício Maria Joaquina de Morais, primeiro condomínio residencial vertical
    de Cuiabá, projetado pelo Engenheiro Cássio Veiga de Sá, na década de 1960. Situado
    na área de entorno do centro histórico da cidade, o edifício de 15 andares ! segue
    uma série de preceitos da corrente da arquitetura moderna brasileira desenvolvida
    entre os anos 1930 e 1960, comumente designada de Escola Carioca. Dentre as justificativas
    deste estudo, ressalta-se a importância de pesquisar e divulgar o acervo arquitetônico
    modernista do estado de Mato Grosso, com vistas ao seu reconhecimento e preservação.
    Busca-se, assim, estabelecer relações entre o ideário da linguagem modernista
    e as transformações urbanas de Cuiabá, intensificadas com a construção de Brasília
    e a expansão das fronteiras agrícolas rumo ao norte do Estado, nas décadas de
    1960 e 1970. Como metodologia de investigação, a pesquisa serve-se de dados coletados
    em visitas técnicas, levantamentos in loco e entrevistas com os residentes e funcionários
    do edifício. Recorreu-se, a título de comparação, a obras referenciais e antecedentes
    históricos significativos para a compreensão das matrizes cariocas e corbusianas
    do edifício cuiabano, resultando em uma breve compilação da história da arquitetura
    moderna de Cuiabá.
  abstract: This article presents and analyzes the historical and architectural qualities
    of the Maria Joaquina de Morais building, the first vertical residential condominium
    in Cuiabá, designed in the 60’s by the engineer Cássio Veiga de Sá. Located in
    the area surrounding the historical center of the city, the 15-story building
    follows a series of precepts of the modern Brazilian architecture developed between
    the 30’s and 60’s, commonly called Carioca School. The survey is justified by
    the importance of researching and disseminating the modernist architectural collection
    of the state of Mato Grosso, with a view to its recognition and preservation.
    It seeks to establish relations between the ideology of the modernist language
    and the urban transformations of Cuiabá, intensified with the construction of
    the city of Brasília and the expansion of agricultural frontiers towards the north
    of the State in the 60’s and 70’s. As for there search methodology, the survey
    uses data collected on technical visits, on-site surveys and interviews with residents
    and building staff. The study also approached reference works and significant
    historical antecedents in order to understand the influences of the Carioca School
    and Le Corbusier on the study object, resulting in a brief compilation of the
    history of the modern architecture of Cuiabá.
