003_fachadas_moderna_corolario_brasileiro.pdf:
  arquivo: 003_fachadas_moderna_corolario_brasileiro.pdf
  resumo: 'Este trabalho apresenta os resultados de estudo realizado sobre os elementos
    de fachada de sete edifícios institucionais em Palmas, concebidos ao longo dos
    primeiros anos da capital do Tocantins pelo ! GrupoQuatro, escritório goianiense
    responsável tanto pelo plano urbanístico da cidade – tendo em vista a sua fundação
    ex-nihilo em 1990 –, quanto pelo projeto dos principais edifícios administrativos
    construídos. Conforme apontam os registros e memória projetual, os profissionais
    almejaram estabelecer consonância aos ideais da arquitetura moderna brasileira.
    Em decorrência das altas temperaturas da cidade, as estratégias utilizadas pela
    equipe de arquitetos denotam subordinação da função pela forma, tal qual defendia
    Le Corbusier, dando contornos a um conjunto arquitetônico destacado por seus princípios
    bioclimáticos, consonantes aos elementos que se legitimaram no decurso da tradição
    moderna brasileira: pérgulas e planos de alvenarias vazadas (cobogós), beirais
    e brises de proteção para os prismas envidraçados, entre outros, configurando
    uma espécie de linguagem regional que viria a exprimir a identidade arquitetônica
    dos primeiros anos da nova capital. Embora a produção arquitetônica do GrupoQuatro
    seja, nesse sentido, relevante para a historiografia regional e nacional, o tema
    ainda foi pouco explorado. Identificam-se abordagens centradas na escala do edifício
    em si, e outras focalizadas nos seus simbolismos enquanto componentes urbanos.
    Desconhecem-se, portanto, investigações que evidenciem os elementos construtivos/compositivos
    dessas obras, conforme a que segue.'
  abstract: 'This paper presents the results of carried out study about the façade
    elements of seven institutional buildings in Palmas, conceived during the first
    years of the Tocantins capital by GrupoQuatro, an office from Goiânia responsible
    for both the urban plan of the city – in view of its ex-nihilo in 1990 –, as well
    as the design of the main administrative buildings. As records and project memory
    point out, the professionals aimed to establish consonance with the ideals of
    modern Brazilian architecture. As a result of the high temperatures of the city,
    the strategies used by the team of architects denote subordination of the function
    by the form, as Le Corbusier defended, giving contours to an architectonic set
    highlighted by its bioclimatic principles, consonant to the elements that have
    legitimized in the course of the tradition modern Brazilian: pergolas and porous
    brick walls (cobogós), eaves and protection brise-soleil for glazed prisms, among
    others, configuring a kind of regional language that would come to express the
    architectural identity of the first years of the new capital. Although the architectural
    production of GrupoQuatro is, in this sense, relevant to regional and national
    historiography, the theme has still been little explored. It identifies approaches
    centered on the scale of the building itself, and others focused on ! its symbolisms
    as urban components. It is not known, therefore, investigations that show the
    constructive / compositional elements of these works, as follows.'
