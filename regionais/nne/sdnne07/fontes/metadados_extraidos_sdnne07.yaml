041_sergio_bernardes_em_roraima.pdf:
  arquivo: 041_sergio_bernardes_em_roraima.pdf
  resumo: O mítico Eldorado foi almejado por suas riquezas infindas e está relacionado
    com o imaginário amazônico e, em especial, ao Estado de Roraima. A crença na pujança
    amazônica promoveu, na década de 1970, grande influxo desenvolvimentista para
    a região, que corresponde ao período em que se inserem as obras de Sergio Bernardes
    no, então, Território Federal de Roraima. Sérgio Wladimir Bernardes (Rio de Janeiro,
    1919-2012), tido como visionário, traz na matéria dos sonhos profícua produção
    de projetos, planos e ideias, algumas concretizadas. O presente trabalho apresenta
    as propostas de Bernardes para o estado de Roraima, em especial para a cidade
    de Caracaraí, partindo de revisão bibliográfica, a fim de verificar como se afina
    o ideário desenvolvimentista institucional para a Amazônia, com as discussões
    e proposições no campo do desenvolvimento regional consolidadas em publicações
    sob a assinatura do Laboratório de Investigações Conceituais (LIC), do escritório
    Sergio Bernardes Associados. O presente artigo se constitui como parte de processo
    de investigação acadêmica e se estrutura identificando as consonâncias destes
    discursos e proposições para a região amazônica na década de 1970 - o “modelo
    hidráulico” proposto por Sergio Bernardes através do LIC - destacando a importância
    da realização da utopia, em Caracaraí, sul do estado.
  abstract: The mythical Eldorado was yearned for its endless wealth and is related
    to the Amazonian imaginary and, especially, to the State of Roraima. The belief
    in the Amazonian drive promoted, in the 1970s, great developmental influence for
    the region, which corresponds to the period in which the works of Sergio Bernardes
    are inserted in the then Federal Territory of Roraima. Sérgio Wladimir Bernardes
    (Rio de Janeiro, 1919-2012), seen as a visionary, brings in the matter of dreams
    profitable production of projects, plans and ideas, some materialized. The present
    work presents the proposals of Bernardes for the state of Roraima, especially
    for the city of Caracaraí, starting from a bibliographic review, in order to verify
    how the institutional developmental ideology for the Amazon is refined, with the
    discussions and proposals in the field of the consolidated regional development
    in publications under the signature of the Conceptual Research Laboratory (LIC)
    of the Sergio Bernardes Asociados office. This article is constituted as part
    of the academic research process and is structured by identifying the consonances
    of these speeches and propositions for the Amazon region in the 1970s, the "hydraulic
    model" proposed by Sergio Bernardes through the LIC - highlighting the importance
    of carrying out the realization in the municipality of Caracaraí, in the south
    of the state.
