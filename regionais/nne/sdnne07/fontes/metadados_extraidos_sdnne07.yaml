039_possibilidades_e_limitacoes_na_aplicacao_da.pdf:
  arquivo: 039_possibilidades_e_limitacoes_na_aplicacao_da.pdf
  resumo: 'A Lei de Assistência Técnica à Habitação de Interesse Social (ATHIS) tem
    por objetivo democratizar o serviço do profissional técnico qualificado para a
    manutenção e ou construção de habitação de interesse social. Sua existência ratifica
    o artigo 6º da Constituição Federal de 1988, que descreve o acesso à moradia em
    face aos direitos sociais. Neste sentido, o projeto de extensão denominado “Habitação
    no Centro Histórico: assistência técnica para proprietários de residências na
    área central de João Pessoa” visa investigar em nível acadêmico, os benefícios
    da referida lei. Para tal finalidade, foi escolhido como objeto de estudo, e ensaio
    de aplicabilidade da referida lei, o edifício Presidente João Pessoa (1957) –
    popularmente conhecido como “18 andares”. Entende-se que, como o instrumento está
    em fase experimental, este se apresenta como possível ampliação das competências
    dos arquitetos e urbanistas no âmbito da reforma e construção. Este trabalho também
    se dispõe a potencializar as discussões em torno do déficit de moradia atrelados
    a eficiência técnica, na busca de uma possível fixação de famílias nos centros
    históricos providos de infraestrutura e serviços. Assim, buscou-se analisar a
    aplicabilidade da lei de assistência em edificações multifamiliares em altura,
    apontando as potencialidades e limitações desta, quando empregada em um bem tombado
    pelas instâncias federativas.'
  abstract: The aim of the Law on Technical Assistance to Social Housing (ATHIS) is
    to democratize the technical assistance service for the maintenance and construction
    of a housing of social interest. Its existence ratifies Article 6 of the Federal
    Constitution of 1988, which addresses access to housing in the face of social
    rights. This time, or project of extent denominated "Housing in the Historical
    Center", aims to designate a program of studies of modern dwellings. For that
    purpose, the Presidente João Pessoa Building (1957) - popularly known as "18 floors"
    was elected as object of study, and law enforcement application test. It is understood,
    as the instrument is in the experimental phase, this presents itself as a possible
    extension of the skills of architects and urban planners in the scope of the reform
    and construction. This work has also strengthened as discussions around the housing
    deficit, with emphasis on search techniques for approaches in centers and services
    of infrastructure and services. Thus, it was sought an application of the assistance
    law in several multifamily forms in height, highlighted as potentialities and
    the benefits of this, when employed in a service listed by the federative bodies.
