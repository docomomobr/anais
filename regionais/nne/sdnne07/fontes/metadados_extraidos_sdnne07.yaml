036_a_reutilizacao_da_orla_taumanan_boa.pdf:
  arquivo: 036_a_reutilizacao_da_orla_taumanan_boa.pdf
  resumo: 'O ponto principal que originou a cidade de Boa Vista está na margem do
    Rio Branco, e em sua composição paisagística atual destacam-se: o centro comercial,
    massa vegetal em predominância, algumas edificações e o acervo histórico em forma
    de patrimônio edificado. Da gênese da intervenção humana até o final do século
    XX, o uso e ocupação do solo da região caracterizava-se num porto para pequenas
    embarcações, balneários e comércio, criando conexão com a expansão da malha urbana.
    O ! governo municipal empreendeu diversas obras, a fim de modernizar a região.
    Então, em 2004 foi inaugurando assim o monumento Orla Taumanan, dando uma nova
    roupagem, com oferta de serviços e produtos que antes não existiam. Este trabalho
    tem como objetivo descrever o processo evolutivo da paisagem da Orla Taumanan.
    Para tanto, será aplicado um estudo documental e bibliográfico. Percebe-se que
    a Orla Taumanan modificou a utilização do espaço, mas conseguiu preservar aspectos
    atrativos, principalmente pela relação cultural com os demais elementos do entorno.
    A criação da Orla Taumanan (re)utilizou-se do elemento principal: água, criando
    um contexto novo de olhar neste recorte da cidade, mas desconsiderou a sua principal
    função que é preserva´-la para as atuais e futuras gerações.'
  abstract: 'The main point that originated the city of Boa Vista is on the bank of
    the Rio Branco, and in its current landscape composition stand out: the commercial
    center, predominantly vegetal mass, some buildings and the historical heritage
    in the form of built heritage. From the genesis of human intervention until the
    end of the twentieth century, the use and occupation of the region''s soil was
    characterized by a port for small boats, seaside resorts and commerce, creating
    a connection with the expansion of the urban network. The municipal government
    undertook several works in order to modernize the region, so in 2004 the Orla
    Taumanan monument was inaugurated, giving a new look with the offer of services
    and products that did not exist before. This work aims to describe the evolutionary
    process of the Orla Taumanan landscape. For this purpose a documentary and bibliographic
    study will be applied. It is noticed that the Orla Taumanan modified the use of
    the space, but managed to preserve attractive aspects, mainly by the cultural
    relation with the other elements of the surroundings. The creation of the Orla
    Taumanan (re) used the main element: water, creating a new context of looking
    at this cut of the city, but disregarded its main function which is to preserve
    it for the present and future generations.'
