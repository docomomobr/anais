034_a_producao_escrita_do_arquiteto_roberto.pdf:
  arquivo: 034_a_producao_escrita_do_arquiteto_roberto.pdf
  resumo: 'O arquiteto Roberto Martins Castelo é um dos nomes de maior expressão da
    arquitetura moderna no Ceará. Apesar de não possuir uma produção de projetos tão
    extensa, algumas de suas obras são exemplares significativos da produção do período,
    como a Assembleia Legislativa do Ceará e o Instituto Médico Legal. Além de sua
    atuação na prática de projetos, Roberto também possui um intenso envolvimento
    com o ensino e, mais recentemente, com a produção escrita. Tendo em vista o !
    desconhecimento desta última e reconhecendo seu valor como acervo de documentação
    da trajetória do arquiteto, o objetivo deste trabalho é analisar as principais
    reflexões teóricas trazidas por Roberto em seus textos, de forma a relacioná-los
    com os outros aspectos de sua atuação. Dessa maneira, será apresentado inicialmente
    um breve resumo da sua formação na UnB, de forma a contextualizar de onde partem
    suas principais convicções, além de uma breve descrição de sua atuação prática
    e docente, para, posteriormente, estruturar a análise de seu pensamento a partir
    de três eixos principais: ensino, formação social e sistemática teórica. Pretende-se,
    ao fim, mostrar a importância de sua formação em Brasília na consolidação de suas
    convicções e pensamento, apontando como estes estão presentes de forma coerente
    em sua atuação projetual, docente e escrita.'
  abstract: 'The architect Roberto Martins Castelo is one of the most expressive names
    of modern architecture in Ceará. Despite not having such an extensive production
    of projects, some of his works are exemplary examples of the production of the
    period, such as the Legislative Assembly of Ceará and the Legal Medical Institute.
    In addition to his design practice, Roberto also has an intense involvement with
    teaching and, more recently, with written production. The objective of this work
    is to analyze the main theoretical reflections brought by Roberto in his texts,
    in order to relate them with the other aspects of his work. In this way, a brief
    summary of his graduation at UnB will be presented initially, in order to contextualize
    his main convictions, besides a brief description of its practical and teaching
    action, and later to structure the analysis of his thinking from three main axes:
    teaching, social formation and theoretical systematics. In the end, it is intended
    to show the importance of his formation in Brasilia in consolidating his convictions
    and thinking, pointing out how these are present in a coherent way on how he proceeds
    in design, teaching and writing.'
