049_artigo_plano_urbanistico.pdf:
  arquivo: 049_artigo_plano_urbanistico.pdf
  resumo: Este artigo tem como objetivo contextualizar sobre o Plano Urbanístico da
    cidade de Boa Vista fazendo um recorte do espaço público de lazer e convivência
    chamado Complexo Poliesportivo Ayrton Senna. Este espaço surgiu a partir da concepção
    inicial do projeto assinado por Darcy Aleixo Derenusson, como eixo da simetria
    do traçado. Assim sendo, assume importante papel, tanto para a compreensão topológica
    quanto para integração dentro da proposta do Plano Urbanístico, tendo sofrido
    alterações que, contudo, fortalecem os aspectos da formação da paisagem urbana
    e a composição paisagística do espaço. O estudo em tela visará à compreensão histórica
    do desenho urbano e dos espaços públicos, com foco nos jardins e praças como elementos
    arquitetônicos e paisagísticos que caracterizam lugares agradáveis, apresentando
    aspectos que contribuem na qualidade de vida da sociedade e sustentabilidade do
    espaço. Entendendo-se sua importância, é essencial compreender o papel das praças
    brasileiras - que também passaram por fases que mudaram a paisagem urbana e deram
    lugar a áreas mais humanizadas através dos jardins, como advento da modernidade
    e a refuncionalização dos espaços públicos, inserindo a importância social a estes
    lugares. O lugar de memória e as relações entre os conjuntos urbanos e paisagísticos
    modernos são os enfoques deste artigo.
  abstract: This article aims to contextualize about the Urban Plan of the city of
    Boa Vista making a cut of the public space of leisure and coexistence called Complex
    Poliesportivo Ayrton Senna. This space arose from the initial conception of the
    project signed by Darcy Aleixo Derenusson, as axis of the symmetry of the route.
    Thus, it assumes an important role, both for the topological understanding and
    for integration within the Urban Plan proposal, having undergone changes that,
    however, strengthen the aspects of urban landscape formation and landscape composition
    of the space. The screen study will focus on the historical understanding of urban
    design and public spaces, focusing on gardens and squares as architectural and
    landscape elements that characterize pleasant places, presenting aspects that
    contribute to the quality of life of society and the sustainability of space.
    Understanding its importance, it is essential to understand the role of Brazilian
    squares - which also went through phases that changed the urban landscape and
    gave way to more humanized areas through gardens, as the advent of modernity and
    the refunctionalization of public spaces, inserting the importance to these places.
    The place of memory and the relations between modern urban and landscape groups
    are the focuses of this article.
