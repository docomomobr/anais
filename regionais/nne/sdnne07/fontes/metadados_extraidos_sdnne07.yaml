011_caminhos_da_arquitetura_moderna_em_fortaleza.pdf:
  arquivo: 011_caminhos_da_arquitetura_moderna_em_fortaleza.pdf
  resumo: O presente artigo trata da trajetória do arquiteto e artista Nearco Araújo
    (1936) em Fortaleza. Natural de Manacapuru, Amazonas, migrou para Fortaleza na
    década de 1950, tendo trabalhado como desenhista até o seu ingresso na segunda
    turma da recém fundada Escola de Artes e Arquitetura da UFC (1965), onde se formou
    em 1971. A atuação de Nearco foi bem diversificada e compreende as atividades
    profissionais de arquiteto, com projetos modernos emblemáticos em Fortaleza, a
    sua participação como docente no Curso de Arquitetura da UFC e as atividades como
    artista plástico. Embora ele tenha obtido reconhecido destaque no campo das artes,
    devido às diversas exposições individuais e coletivas que participou, nos âmbitos
    local, nacional e internacional, além de prêmios e publicações obtidas, a sua
    produção arquitetônica e atividade didática ainda carecem de um estudo mais aprofundando,
    de modo a resgatar sua contribuição para o modernismo em Fortaleza. Neste sentido,
    o trabalho tem como objetivo investigar a trajetória profissional do arquiteto,
    enfatizando a análise crítica da sua produção arquitetônica. Para tanto, discute
    a sua formação e referências, a prática docente e profissional, incluindo a influência
    recíproca entre a arte e a arquitetura, bem como a análise e documentação das
    obras mais emblemáticas.
  abstract: This article deals with the trajectory of the architect and artist Nearco
    Araújo (1936) in Fortaleza. Born in Manacapuru, Amazonas, he migrated to Fortaleza
    in the 1950s, having worked as a draftsman until his entry into the second class
    of the newly founded UFC School of Arts and Architecture (1965), where he graduated
    in 1971. Nearco's activities were well diversified and include professional activities
    as an architect, with modern emblematic projects in Fortaleza, his participation
    as a lecturer in the UFC Architecture Course and his activities as a plastic artist.
    Although he has been recognized in the field of arts, due to the various individual
    and collective exhibitions he has participated in, at local, national and international
    levels, in addition to prizes and publications obtained, his architectural production
    and didactic activity still need further study , in order to redeem his contribution
    to modernism in Fortaleza. In this sense, the work aims to investigate the professional
    trajectory of the architect, emphasizing the critical analysis of his architectural
    production. To this end, it discusses its formation and references, the teaching
    and professional practice, including the reciprocal influence between art and
    architecture, as well as the analysis and documentation of the most emblematic
    works
