033_tradicao_do_nordeste_brasileiro_na_obra.pdf:
  arquivo: 033_tradicao_do_nordeste_brasileiro_na_obra.pdf
  resumo: Buscando construir uma história da arquitetura na América Latina mais ampla
    e diversa, Torre (2002) apontou a ausência da contribuição das mulheres no discurso
    cultural, especialmente aquelas que trazem juntas as culturas indígena, ibero-americana
    e africana. Muitas trajetórias de mulheres que atuaram no Nordeste e fizeram dessa
    região seu campo de pesquisa ainda permanecem ausente das historiografias nacionais.
    Nordeste foi um conceito inventado para explicar a alteridade brasileira (Albuquerque
    Jr., 2009), foi o local de destino dos modernistas brasileiros, tal como a missão
    folclórica de Mário de Andra- de (1938). Lina Bo Bardi percebeu a cultura popular
    do Nordeste como mais oriental do que ocidental (Pereira, 2008), tal como o sociológo
    Gilberto Freyre usou o Oriente não como Said (1979), mas para explicar a cultura
    brasileira (Burke and Pallares-Burke, 2008). Cultura vernacular do Nordeste foi
    a maté- ria prima utilizada por arquitetas que atuaram na região, Janete Costa
    e Neide Mota de Azevedo. Migra- ções, gênero e regionalismo têm convergido para
    explicar o trabalho de arquitetas em busca de espaço no campo profissional (Hynen
    2013; Lee e Siddiqi, 2018). Aqui discute-se como as arquitetas Lina, Janete e
    Neide utilizaram a tradição nativa do Nordeste em suas obras modernas.
  abstract: Torre (2002) pointed out the absence of women's contribution to cultural
    discourse, especially those that bring indigenous, Ibero-American and African
    cultures together. Many trajectories of women who worked in the Northeast and
    made this region their field of research still remain absent from national historiographies.
    Northeast was a concept invented to explain Brazilian otherness (Albuquerque Jr.,
    2009), it was the destination of the Brazilian modernists, as was the folkloric
    mission of Mário de Andrade (1938). Lina Bo Bardi perceived the popular culture
    of the Northeast as more Eastern than Western (Pereira, 2008), as sociologist
    Gilberto Freyre used the Orient not as Said (1979), but to explain Brazilian culture
    (Burke and Pallares-Burke, 2008). Vernacular culture of the Northeast was the
    raw material used by architects who worked in the region, Janete Costa and Neide
    Mota de Azevedo. Migration, gender and regionalism have converged to explain the
    work of architects in search of space in the professional field (Hynen 2013, Lee
    and Siddiqi, 2018). Here it is discussed how the architects Lina, Janet and Neide
    used the native tradition of the Northeast in their modern works.
