040_cultura_popular_no_movimento_moderno.pdf:
  arquivo: 040_cultura_popular_no_movimento_moderno.pdf
  resumo: '! O movimento moderno brasileiro tem como característica o modo singular
    em que observa a cultura e história nacional. A arquiteta Lina Bo Bardi, influenciada
    pelos anos que viveu na Bahia em conjunto com diversos intelectuais de esquerda,
    transcende este olhar ao aplicá-lo em seus projetos multidisciplinares. A síntese
    de seu pensamento pode ser observada no projeto do Solar do Unhão, arquitetura
    restaurada que abrigaria o Museu de Arte Popular e a Escola de Desenho Industrial
    e Artesanato, tendo por intenção expor a arte popular de modo a afastá-la do conceito
    de folclore e uní-la à tradição nacional com o ensino de design na academia. Além
    do programa do museu, o próprio projeto de restauração evidencia a coerência entre
    as escolhas e partidos da arquiteta moderna com o seu pensamento sobre o popular,
    o que torna-se caráter identitário em suas obras posteriores à sua vivência no
    nordeste brasileiro. Assim, o Solar do Unhão transparece a convicção de Lina Bardi
    em acreditar na transdisciplinaridade cultural entre o moderno e o popular: seja
    em arquitetura, preservação e restauro, desenho industrial e/ou museografia.'
  abstract: The brazilian modern movement has as a characteristic the unique way with
    which it observes the national culture and history. The architect Lina Bo Bard,
    influenced by the years when she lived in Bahia, alongside different left-wing
    intellectuals, transcends this look by applying it in her multidisciplinary projects.
    The synthesis of her thoughts can be observed on her Solar do Unhão project, where
    would be situated the Popular Art Museum and the Industrial Design and Crafts
    School whose intentions were to expose popular art in way that diverges from Folklore
    and unites national tradition with academic design teaching. Besides its program,
    the restoration project itself evidences that her choices and architectural concepts
    were coherent with her thoughts about popular culture. That said, Solar do Unhão
    shows the relationship that the architect maintained between modern and popular
    in various disciplines like architecture, restoration, industrial design and museography.
