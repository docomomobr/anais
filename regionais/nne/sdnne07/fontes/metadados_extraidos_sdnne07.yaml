047_a_transformacao_do_acervo_moderno_da.pdf:
  arquivo: 047_a_transformacao_do_acervo_moderno_da.pdf
  resumo: 'O presente artigo tem como objeto de estudo as transformações ocorridas
    no acervo residencial moderno do Bairro da Prata, localizado na cidade de Campina
    Grande, Paraíba. Para tal análise selecionou-se como ! estudo de caso, uma obra
    arquitetônica projetada em 1964, pelo arquiteto autodidata campinense, Geraldino
    Duda: a residência José Augusto de Almeida. Tem-se como objetivo apresentar as
    modificações projetuais sofridas pela edificação ao longo do tempo. Justifica-se
    pela dificuldade de conservação do patrimônio moderno campinense. A construção
    mencionada encontra-se em desuso, mas com proposta de intervenção para adaptação
    ao uso comercial. A pesquisa desenvolve-se através do GRUPAL/Grupo de Pesquisa
    Arquitetura e Lugar, da Universidade Federal de Campina Grande. A metodologia
    usada para análise do objeto arquitetônico foi baseada em AFONSO (2017), que propõe
    o trabalho com as cinco dimensões da arquitetura: histórica - apoiada em SERRA
    (2006), espacial, funcional, tectônica e formal. Foi realizada a investigação
    do objeto arquitetônico e sua relação com os distintos condicionantes que o originaram.
    Acredita-se que os resultados obtidos possam contribuir para preservação cultural
    e arquitetônica das obras modernas campinenses.'
  abstract: 'The present article has as study object the transformations occurred
    in the modern residential collection of Prata’s neighborhood, located in Campina
    Grande, Paraíba. For this analysis a project designed in 1964 by Geraldino Duda
    was selected as the case study: the José Augusto de Almeida residence. The objective
    is to present the project modifications suffered by the building over time. It
    is justified by the difficulty of preserving the Campinense modern patrimony.
    The mentioned construction is in disuse, but with a proposal of intervention for
    adaptation to the commercial use. The research is developed by the GRUPAL, a Federal
    University of Campina Grande’s academic group. The methodology used for the analysis
    of the architectural object was based on AFONSO (2017), which proposes the work
    with the five dimensions of architecture: historic - supported by SERRA (2006),
    spatial, functional, tectonic and formal. An investigation was made about the
    architectural object and its relation with the different conditions that originated
    it. It is believed that its results have been expanded with the cultural and architectural
    preservation of campinenses modern residences.'
