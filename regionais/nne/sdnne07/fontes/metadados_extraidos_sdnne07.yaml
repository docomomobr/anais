022_dois_modernos_na_amazonia.pdf:
  arquivo: 022_dois_modernos_na_amazonia.pdf
  resumo: 'O artigo propõe-se a observar a trajetória profissional e a relação da
    produção arquitetônica de dois arquitetos modernos: Cléon Furtado em São Luís
    do Maranhão e Alcyr Meira em Belém do Pará, tomando como ponto de partida a trajetória
    destes profissionais e a análise de suas residências modernistas, em suas similaridades
    e modernidades, analisando os elementos de fachada e escadas internas de suas
    casas, que dialogam e expressam peculiaridades. Analisaremos ainda uma obra institucional
    de cada arquiteto, avaliando sua obra em outra dimensão. Os arquitetos são protagonistas
    da rede da modernidade amazônica produzindo cada um em seus respectivos Estados
    obras residências e institucionais que representam a modernidade de cada cidade.
    Ressaltamos que São Luís e Belém guardam conexões históricas, desde a Companhia
    Grão-Pará e Maranhão, no período do apogeu colonial e também buscamos, no âmbito
    da rede amazônica, resgatar novas conexões pesquisando estas equivalências nas
    obras desses dois importantes arquitetos e desenhando a tessitura de uma rede
    de profissionais que disseminaram a arquitetura moderna na região. A metodologia
    da pesquisa será de análise comparativa entre as obras, através de fotografias,
    jornais e depoimentos dos arquitetos e o referencial teórico será construído na
    contextualização do moderno na Amazônia e nordeste em autores como em Segawa (2014),
    Bruand (2016), Cavalcanti (2001) e Segre (2013). O artigo propõe-se a compreender
    as trajetórias e valorizar a obra desses autores do moderno em suas cidades.'
  abstract: 'The article proposes to observe the professional trajectory and the relation
    of the architectural production of two modern architects: Cléon Furtado in São
    Luís of Maranhão and Alcyr Meira in Belém of Pará, taking as a start the trajectory
    of these professionals and the analysis of their Modernist residences, in their
    similarities and modernities, analyzing the facade elements and internal staircases
    of their houses, which dialogue and express peculiarities. We will also analyze
    an institutional work of each architect, evaluating his work in another dimension.
    The architects are protagonists of the network of Amazonian modernity producing
    each one in their respective States residential and institutional works that represent
    the modernity of each city. We emphasize that São Luís and Belém maintain historical
    connections, since the Grão-Pará and Maranhão Company, during the period of the
    colonial apogee, and we also seek, within the Amazonian network, to rescue new
    connections by researching these equivalences in the works of these two important
    architects and drawing the texture of a network of professionals who disseminated
    modern architecture in the region. The methodology of the research will be made
    by comparative analysis among the works, through photographs, newspapers and depositions
    of the architects and the theoretical reference will be constructed in the contextualization
    of modern in the Amazon and northeast in authors like Segawa (2014), Bruand (2016),
    Cavalcanti (2001) and Segre (2013). The article proposes to understand the trajectories
    and to value the work of these authors of the modern in their cities.'
