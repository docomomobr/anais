009_modernidades_e_arquitetura_de_difusao_aracaju.pdf:
  arquivo: 009_modernidades_e_arquitetura_de_difusao_aracaju.pdf
  resumo: A compreensão da excepcionalidade da experiência moderna no Brasil deve
    extrapolar o eixo hegemônico SP-RJ (obras canônicas) e reconhecer a relevância
    de uma arquitetura de difusão que marcou a cena urbana das principais capitais
    do país que estava em acelerado processo de modernização em meados do século XX,
    com uma população urbana que crescia rapidamente e ajudava a construir a cena
    urbana erguendo novas construções ou reformando o que possuía através de um repertório
    de formas modernas. Isso demonstra o alcance geográfico e simbólico da arquitetura
    moderna brasileira. Dentre as muitas capitais brasileiras que respondem ao exposto
    acima, esta comunicação se concentra na cidade de Aracaju (SE) e busca revisar
    e ampliar a atual narrativa sobre seu processo de modernização e a introdução
    de um vocabulário moderno nos projetos residenciais a partir do levantamento de
    fontes primárias, dentre as quais o acervo documental de projetos do Arquivo Público
    de Aracaju tem revelado importantes dados novos sobre a modernização das construções
    e da paisagem urbana da cidade de Aracaju. A pesquisa do material correspondente
    às décadas de 1950 e 1960 tem permitido compreender o processo de recepção de
    uma linguagem projetual moderna em termos de forma, técnica e espacialidade, bem
    como a medida de modernização de fachadas, atualizando informações como autoria,
    data, responsáveis pelo projeto e execução, além do quantitativo de obras. Trata-se,
    por fim, dos primeiros resultados de um projeto de pesquisa em fase de conclusão,
    mas que já nos permite desenvolver novas análises e inferir novas considerações
    sobre o tema da difusão da arquitetura moderna no Brasil e o processo de modernização
    da cidade de Aracaju em meados do século XX, momento em que a história local é
    também parte da história nacional.
  abstract: The understanding of the exceptionality of the modern experience in Brazil
    must overcome the hegemonic axis SP-RJ (canonic works) and recognize the relevance
    of an architecture of diffusion that marked the urban scene of the main capitals
    of the country that was in accelerated process of modernization in the middle
    of the 20th century, a fast-growing urban population that helped to redefine the
    urban scene building new constructions or remodeling what was built through a
    repertoire of modern forms. This demonstrates the geographical and symbolic reach
    of modern Brazilian architecture. Among the many Brazilian capitals that respond
    to the above, this communication focuses on Aracaju (Sergipe-Brazil) and aims
    to revise and extend the current narrative about its modernization process and
    the
