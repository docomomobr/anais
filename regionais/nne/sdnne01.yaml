  section: Mesa 4 — O universo popular na arquitetura moderna
  abstract: 'A experiência da arquitetura moderna no Brasil possui dois traços marcantes: a participação do olhar estrangeiro e o pacto entre o local e o global. Assim, a produção arquitetônica moderna no Nordeste brasileiro consolida-se pela ação dos profissionais instalados na região, mas também é conformada pelos viajantes que acessam essas terras e requalificam a cultura local através dos crivos da Modernidade. Nesse contexto insere-se Lina Bo Bardi, arquiteta italiana que transforma essa tensão moderno-popular na questão fundamental de sua obra, revelando outros parâmetros para pensar o fazer arquitetônico e as expressões do lugar. Esta comunicação versa sobre a conduta prática e teórica de Lina, especialmente quando sua obra é atravessada pelo impacto do patrimônio nordestino vernáculo – as conversações entre sistemas construtivos, entre temporalidades, resultando no amalgamento de condutas a princípio antitéticas, como a do vigor clássico, da prática transparente moderna versus a volubilidade orgânica das paredes de terra. Pretende-se observar como Lina ajudou a construir um outro olhar sobre a cultura nordestina atravessando barreiras de tempos e espaço, retirando o vernáculo da companhia do banal e da tradição conservadora. Palavras-chaves: arquitetura moderna, cultura vernacular e patrimônio.'
  keywords:
  - 'arquitetura moderna, cultura vernacular e patrimônio'
  abstract_en: 'The modern experience of architecture in Brazil has two main traces: the participation of foreigners and the pact between the local and the global. Thus, the modern production in Northeast Brazil is strengthened by the work of the local professionals but also by the travellers that reached those lands and reviewed the local culture by the principles of Modernity. In this context it is found Lina Bo Bardi, Italian architect that transforms the tension between the modern and the popular in the fundamental question of her work, revealing other parameters to think the architectural making and the expressions of a place. This paper talks about the practical and theoretical aspects of Lina''s work, especially when it is crossed by the impact of the Brazilian Northeast vernacular patrimony, focusing on the conversation between construction systems and between temporalities, resulting in the amalgam of practices apparently antithetic as for example, the classical and the cleanness of modernity and the organic aspect of the traditional earth walls. The aim is to observe how Lina built up another view about the Northeast culture, crossing the barriers of time and space and taking the vernacular of the company of the banal and the conservative tradition.'
  keywords_en:
  - Modern architecture
  - vernacular culture
  - patrimony
