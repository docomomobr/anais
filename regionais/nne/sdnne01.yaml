- id: 'sdnne01-038'
  title: Arquitetura residencial Modernista em São Luís
  subtitle: análise da produção do arquiteto Cleon Furtado
  authors:
  - givenname: Marina de Miranda
    familyname: Martins
    email: 'martins@exemplo.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Pôsteres
  abstract: '“Arquitetura Residencial Modernista em São Luís: Análise da produção do arquiteto Cleon Furtado” trata da trajetória do arquiteto Cleon Furtado, conhecido por contemplar a cidade de São Luís com os primeiros projetos residenciais de arquitetura modernista. Nascido em 1929, em São Luís, Maranhão, Cleon muda-se para São Paulo, onde vai estudar arquitetura. Legado de seu estudo na faculdade Mackenzie, entre 1950 e 1955, sua produção modernista foi influenciada por teóricos e arquitetos como Le Corbusier, Oscar Niemeyer, Lúcio Costa, Rino Levi e Oswaldo Bratke. De volta a São Luís, em 1959 Cleon é convidado para projetar a primeira de uma longa série de casas modernistas, que vão acompanhar durante vinte anos a própria expansão urbana de São Luís, disseminando na cidade o repertório do funcionalismo em um ambiente marcado pela arquitetura tradicional portuguesa e eclética. Neste trabalho, busca-se identificar as referências internacionais e nacionais que orientaram a produção do arquiteto Cleon Furtado, bem como suas contribuições pessoais ao movimento modernista brasileiro.'
  keywords:
  - 'Arquitetura Residencial – Arquitetura Modernista - São Luís - Cleon Furtado'
  abstract_en: '“Modernist Residential Architecture in São Luís: Analysis of Architect Cleon Furtado''s Work" discusses the career of architect Cleon Furtado, known for introducing the first modernist residential projects in the city of São Luís. Born in 1929, in São Luís, Maranhão, Cleon moved to São Paulo, where he studied architecture. A legacy of his years of study at Mackenzie University in São Paulo (1950-1955), his modernist production was influenced by theoreticians and architects such as Le Corbusier, Oscar Niemeyer, Lúcio Costa, Rino Levi, and Oswaldo Bratke. Back in São Luís in 1959, Furtado was invited to design the first of a long series of modernist houses, which for twenty years would develop alongside the urban expansion of São Luís, disseminating in the city the tenets of functionalism in an environment thus characterized by traditional architecture, both Portuguese and eclectic. This monograph attempts to identify the international and national references that guided Cleon Furtado''s production, as well as his personal contributions to the Brazilian modernist movement.'
  keywords_en:
  - 'Residential Architecture - Modernist Architecture - São Luís - Cleon Furtado'
  references:
