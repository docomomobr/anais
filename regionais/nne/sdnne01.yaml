  section: Pôsteres
  abstract: 'O Edifício Caiçara representa um movimento que, na década de 1960, rompe com a continuidade histórica e tipológica da cidade de São Luís ao mesmo tempo em que inicia um novo modo de morar. Construído em pleno centro da cidade que conservava então, como agora, um dos mais importantes acervos da arquitetura luso-brasileira dos séculos XVIII e XIX no Brasil, o Caiçara se destaca pela sua verticalidade, por suas características que dialogam com o repertório modernista de arquitetura, assim como pelos horizontes culturais e simbólicos que se abriram para a cidade através de sua construção. Na condição de quase manifesto o Caiçara, no entanto, permaneceu, e permanece por todo esse tempo, como único exemplar de edifício residencial na área central, uma vez que, já na década de 1970 tem início a urbanização e ocupação das áreas próximas às praias que, ostentando status privilegiado, atraem para si as classes mais abastadas. Busca-se, nesse trabalho compreender a trajetória do Edifício Caiçara no tocante ao seu significado no contexto sócio- espacial ao longo de diferentes temporalidades do momento da sua construção nas décadas de 60/70 e os dias atuais. Ressaltam-se as motivações, os interesses e os significados culturais presentes. Ressaltam-se a sua permanência e as suas relações com um espaço urbano que exibe a condição de Centro Histórico, próximo a uma área considerada Patrimônio da Humanidade.'
  keywords:
  - Habitação
  - Modernização
  - Verticalidade
  abstract_en: 'The Caiçara Building signifies a movement that, during the late 1960s, ruptured with the historic continuity and the architectural typology of the city of São Luís of Maranhão. It was built in the central area, which possesses, to this day, one of the most important exemplars of Portuguese-Brazilian architecture of the 18th and 19th centuries. This building stands out for its height and for other characteristics that dialogue with the modern repertoire of architecture, as well as for the cultural horizons and symbols that were brought to the city through the building''s construction. In the form of what could be called a manifest, the Caiçara, however, is to this day the only residential building in the central area. This is due to the fact that during the seventies, many of the areas close to the beach started being occupied, presenting a privileged status and attracting the wealthier classes. This paper seeks to understand the trajectory of the Caiçara building, pertaining to its physical aspects – typology and formal characteristics – and its meaning in the social-spatial context throughout time, from the moment of its construction, during the sixties and the seventies, to current days.'
  keywords_en:
