- id: 'sdnne01-031'
  title: Recepção e difusão da Arquitetura Moderna no Brasil
  subtitle: 'Norte Nordeste nas revistas francesas, inglesas e italianas entre 1940 e 1960'
  authors:
  - givenname: Maria Beatriz Camargo
    familyname: Cappello
    email: 'mbcappello@uol.com.br'
    affiliation: ''
    orcid: '0000-0002-0930-5826'
    bio: null
    country: BR
    primary_contact: true
  section: Mesa 6 — A difusão da arquitetura moderna
  abstract: 'A partir de uma pesquisa elaborada sobre a arquitetura moderna no Brasil vista a partir de artigos publicados em revistas de arquitetura européias entre as décadas de 1940 e 1960, foi possível detectar no processo de recepção e difusão desta arquitetura a falta de uma produção que ocorre fora do eixo Rio - São Paulo. Na pesquisa realizada em índices gerais e específicos de arte e arquitetura e em levantamentos bibliográficos sobre arquitetura moderna no Brasil em periódicos europeus da década de 1920 a 1960, encontramos mais de 600 entradas sobre o assunto, sendo a maior parte em periódicos franceses, seguidos pelos ingleses e italianos. Essas entradas são na maioria artigos críticos sobre a arquitetura moderna no Brasil ou sobre a obra de um arquiteto especifico. A produção arquitetônica do Norte-nordeste aparece em apenas 15 artigos. Ao apresentarmos estes artigos destacaremos a trama que envolve a arquitetura moderna no Brasil e sua recepção e difusão nas revistas em estudo. Como se sabe, o primeiro exemplo a ser publicado apresentando uma produção desta região foi a Caixa d’água de Olinda, no número especial sobre o Brasil da Architectural Review de março de 1944. O arquiteto mais publicado neste período, com projetos nestas será o carioca Paulo Antunes Ribeiro, com o Edifício Caramuru, em Salvador, o Hotel Amazonas em Manaus, o Hotel Bahia, em Salvador e o Banco Bahia também em Salvador. Pretende-se com a análise destes artigos levantar uma discussão sobre como se dá a recepção e difusão da arquitetura moderna do Norte-Nordeste do Brasil nas revistas européias pesquisadas e a relação que se estabelece com a cultura arquitetônica universal. Busca-se assim mostrar a partir da análise desses artigos, como a arquitetura moderna brasileira desenvolvida fora do eixo Rio - São Paulo participa dos debates nas revistas de arquitetura e na cultura arquitetônica moderna.'
