  section: Apresentação Oral
  abstract: 'Frank Algot Eugen Svensson nasceu em 25 de setembro de 1934, na cidade de Belo Horizonte. De 1958 a 1962 cursou a Escola de Arquitetura da Universidade de Minas Gerais e, em 1963, escolheu trabalhar como arquiteto na Sudene, transferindo-se para a Recife. Até então, não havia tido experiências profissionais concretas, mas optara por enfrentar e contribuir para amenizar a mais dura realidade da miséria nacional. Na Sudene, pode desenvolver alguns projetos significativos e de grande alcance social, como a rede de Escolas Primárias padrão para as cidades do interior nordestino; o Centro de Treinamento para Professoras Leigas e Centro de Supervisão de Ensino, de São Luis do Maranhão; e os projetos dos núcleos populacionais de Bebedouro e de Mandacarú, respectivamente, em Pernambuco e na Bahia. Simultaneamente ao trabalho desenvolvido na Sudene, projetou e construiu sua própria residência e, a partir de então, contando com a colaboração permanente do arquiteto Marcos Domingues da Silva, atuou como profissional liberal criando o Templo Evangélico de Recife; o Centro Cívico de Patos, Paraíba; o Ginásio de Paulista, Pernambuco; a Residência de Enário de Castro, em Recife; a Residência de Zenaldo Rocha, em Recife; e a importante e premiada Sede da Rede Ferroviária Federal SA de Recife, entre outras obras. Como conseqüência do Golpe Militar de 1964, transferiu-se para Brasília e, em fevereiro de 1971, foi admitido no Departamento de Arquitetura e Urbanismo da UnB. No entanto, no início de 1973, foi enquadrado na "odiosa lei de exceção 477", sendo proibido de lecionar. Não havendo mais condições de trabalho no Brasil, optou por partir para o exílio, colocando sua profissão e capacidade de luta a serviço de causas absolutamente nobres na França, Argélia, Suécia, Angola entre outros países. Anistiado, voltou para Brasília, sendo responsável por um intenso trabalho de reflexão sobre o papel da história e da teoria na formação dos arquitetos e urbanistas. Tal atividade resultou em um significativo esforço editorial. Em 2001, foi aposentado do serviço público. Trata-se, sem dúvida alguma, de um dos mais importantes pensadores da arquitetura brasileira. Um dos poucos a conseguir, de fato, conciliar ideologia e produção arquitetônica.'
  keywords:
  - Frank Svensson
  - Sudene
  - Ideologia
  abstract_en: 'Frank Algot Eugen Svensson was born in September 25th 1934 in the city of Belo Horizonte. From 1958 to 1962, he attended to the Architecture School of the Minas Gerais University and in 1963 he decided to work as an architect for the Agency for the Development of the Northeastern region moving to the city of Recife. Once in the Sudene, he could develop some significant projects of national relevance such as the standard net of Elementary Schools designed for cities placed at the inland of that region; the Training Center for Lay Teachers and the Teaching Supervising Center in the city of São Luis, state of Maranhão; and the populational cores projects of Bebedouro and Mandacarú in the states of Pernambuco and Bahia, respectively. Concomitantly with the work developed in the Sudene, he projected and built his own residence (in the city of Olinda) and from this point on, counting with the continuous collaboration from architect Marcos Domingues da Silva, worked as professional and created the Evangelic Church of Recife; the Civic Center of Patos, Paraíba; the gymnasium of Paulista, Pernambuco; the Residence of Enário de Castro in Recife; the Residence of Zenaldo Rocha in Recife; and the important and awarded headquarter of the Federal Railroad Company of Recife, among others. As a result of the Military Takeover in 1964, he moved to Brasília and in February 1971, he was employed in the Department of Architecture and Urbanism of the Brasília Federal University. However, in the beginning of 1973, he was included in the "hateful exception law 477", being no longer allowed to teach. With no chances of working in Brazil, he was exiled from Brazil and set all his capacity to fight on behalf of causes absolutely noble in France, Algeria, Sweden, Angola, among other countries. Once amnestied, he moved back to Brasília (UnB), being in charge of an intense work of reflection on the role of history and theory on the formation of architects and urbanists. It deals about with no doubt, of one of the most important philosopher of the Brazilian architecture. One of the few to in fact achieve conciliating ideology and architectonic production.'
