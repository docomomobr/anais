  section: Mesa 4 — O universo popular na arquitetura moderna
  abstract: 'Esta comunicação se refere à montagem de duas exposições sobre a cultura popular do Nordeste do Brasil, envoltas com as questões da identidade local e da realização do ideário moderno. A concretização destas duas mostras esteve sob a responsabilidade da arquiteta Lina Bo Bardi, por ocasião de sua primeira passagem por Salvador, entre 1958 e 1964. Trata-se de um período singular para a trajetória profissional desta arquiteta em que, associada à atuação de outros profissionais, buscaria conferir um universo de trocas e fusão entre elementos da cultura tradicional da região do Nordeste do Brasil e os conteúdos de uma cultura moderna, à qual estava originalmente ligada, em decorrência de sua formação européia. As duas mostras apresentam-se como manifestos de um programa de ação pretendida nos planos cultural, artístico e intelectual. A primeira, a exposição Bahia no Ibirapuera (1959), acontece em paralelo, e como provocação explícita – na definição da própria arquiteta – à V Bienal de Artes Plásticas de São Paulo, no conjunto arquitetônico do Parque do Ibirapuera. A segunda, Civilização Nordeste (1963), tem sua realização vinculada à inauguração do Conjunto Arquitetônico do Solar do Unhão, restaurado por Lina para abrigar um museu de arte popular e uma escola de industrial design. Em oposição à visão folclórico-estagnada, o manifesto que estas duas mostras exprime diz respeito à afirmação de valores que caracterizam uma cultura viva, buscando superar uma classificação hierárquica entre a cultura erudita e a cultura popular. O olhar que se estabelece sobre os objetos apresentados e que se materializa na singularidade do projeto museográfico, elaborado por Lina Bo Bardi, em concordância com o acima exposto, afirma o valor dos artefatos apresentados não em termos artísticos ou estéticos, mas a partir de seu caráter utilitário, dentro da cultura na qual estão inseridos.'
  keywords:
  - Lina Bo Bardi
  - projeto museográfico
  - 'cultura popular, cultura moderna'
  - 'Salvador, São Paulo'
  abstract_en: 'This communication refers to the assembly of two exhibitions on the popular culture of the Northeast of Brazil, wrapped up with the subjects of the local identity and of the accomplishment of the modern ideal. The materialization of these two exhibitions was under the responsibility of the architect Lina Bo Bardi when she was visiting Salvador for the first time, between 1958 and 1964. It is treated of a singular period for this architect''s professional career in that, associated with the other professionals'' performance, she would try to check a universe of changes and coalition between elements of the traditional culture of the area of the Northeast of Brazil and the contents of a modern culture, to which was originally linked, due to her European background. The two exhibitions are like the manifestation of an action program intended in the cultural, artistic and intellectual fields. The first exhibition, Bahia at Ibirapuera (1959), happens at the same time and with an explicit provocation – in the own architect''s definition – to the V São Paulo Biannual of plastic arts, in the architectural group of the Ibirapuera Park. The second one, Northeast Civilization (1963), had its accomplishment linked to the inauguration of the Architectural Group of the Solar do Unhão, restored by Lina to shelter a museum of popular art and a school of industrial design.'
