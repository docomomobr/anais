  section: Mesa 6 — A difusão da arquitetura moderna
  abstract: 'Em Portugal, para os arquitectos que trabalham a partir do final da década de 40, é com a divulgação do catálogo da exposição Brazil Builds, provavelmente introduzido entre os circuitos profissionais portugueses através do arquitecto Nuno Teotónio Pereira (n. 1922), que a cultura moderna brasileira é definitivamente considerada um dos mais importantes focos internacionais. Durante a fase de consolidação da linguagem moderna, Brazil Builds é manuseado como livro de referência, condição testemunhada por muitos portugueses. Superada esta primeira fase, assiste-se, no decorrer dos anos 50, ao enquadramento progressivo dos temas da revisão ao moderno que colocam a questão do lugar da arquitectura popular neste debate. Em 1955 iniciam-se finalmente os trabalhos de levantamento da arquitectura regional portuguesa, cujos resultados serão publicados em 1961. Também Brazil Builds terá um papel no activar dessa consciência. Com esta análise propõe-se demonstrar que a sua influência superou a exclusividade do imaginário moderno ao incluir a tradição histórica – erudita e popular – circunstância que reforça a sua centralidade entre os portugueses. Segundo estes arquitectos, através do interesse demonstrado por esse acervo, Brazil Builds valorizava a colocação paralela da História e da Modernidade, iniciando uma aproximação inovadora e "vanguardista" dentro do processo de integração da tradição no moderno. Abria-se assim um precedente que tornaria relevantes trabalhos como o do próprio inquérito à arquitectura regional portuguesa, sugerindo inclusive o seu uso enquanto fonte legítima para a nova arquitectura. Mais tarde, os arquitectos brasileiros também manifestarão empenho em perceber as consequências desse mesmo inquérito no delinear da síntese tradição/moderno, através de viagens de estudo a Portugal, como a que Carlos Lemos (n. 1925) ou João Walter Toscano (n. 1933) realizam nos anos 60, encontrando-se com Fernando Távora (1923-2005), um dos principais responsáveis portugueses por esse aprofundamento.'
