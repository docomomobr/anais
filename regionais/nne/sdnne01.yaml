- id: 'sdnne01-030'
  title: Planos de Urbanismo para as estâncias hidrominerais de Cipó e Itaparica no cenário urbanístico da Bahia dos anos 30
  authors:
  - givenname: Edson Fernandes de Oliveisa Santos
    familyname: Neto
