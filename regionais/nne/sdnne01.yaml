- id: 'sdnne01-003'
  title: A relação entre o artesanal e o industrial na obra de Flávio Império
  subtitle: as bandeiras de carne seca produzidas no Recife no final da década de 70
  authors:
  - givenname: Marcelina
    familyname: Gorni
    email: 'gorni@exemplo.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Mesa 4 — O universo popular na arquitetura moderna
  abstract: 'Flávio Império (1935-1985) foi mais do que cenógrafo e diretor teatral. Ele trabalhou junto aos grupos Teatro de Arena e Teatro Oficina, onde participou da realização de importantes espetáculos ao longo dos anos 60. Ele era ainda arquiteto, artista plástico, professor, atuante em diversas áreas artísticas. Ao lado de Sérgio Ferro e Rodrigo Lefèvre, constituiu o Grupo Arquitetura Nova onde, ao longo de mais de dez anos de atividades (1958 à 1969), realizou a crítica e ao mesmo tempo a continuidade de princípios da Arquitetura Moderna brasileira. Império se identificou amplamente com o “povo brasileiro” após suas longas e produtivas viagens pelo Nordeste Brasileiro. Ele se identificou com a “inteligência prática” do artesão que produz do “nada” tudo o que lhe é essencial à sobrevivência, e usava sua criatividade para fazer o impossível a fim de ter um mínimo para se sustentar e ainda ser feliz com aquilo. O trabalho com o reaproveitamento de materiais e objetos que são rejeitados pela sociedade era uma prática usual para Flávio Império desde seus primeiros anos no teatro, em seu trabalho artístico como um todo e também em sua atividade junto ao Grupo Arquitetura Nova. Em seu trabalho ele sempre colecionou e requalificou materiais e objetos que eram descartados. Tratava-se de uma postura artística e política que era crítica e ao mesmo tempo afinada com o Movimento Moderno Brasileiro. Durante viagens pelo Recife em 1978, ele descobriu os panos de “carne seca”, retalhos de tecidos que eram refugos das indústrias de tecelagem, vendidos à preços de banana em mercados do Brasil inteiro, como o Mercado São José no Recife. A partir desses panos ele desenvolve uma série de trabalhos que caracterizaram-se principalmente pela ressemantização dos mesmos, imprimindo-lhes através da serigrafia, um novo status de “obras de arte”, um novo significado artístico. Trabalhar com rejeitos industriais caracteriza um novo olhar do artista sobre aquilo que é descartado pelo senso comum, pela sociedade brasileira dos anos 70 que encontrava-se em pleno desenvolvimento industrial.'
  keywords:
  - Arquitetura Nova
  - artes plásticas
  - cultura popular
  abstract_en: 'Flávio Império (1935-1985) was more than a scenographer and theatre director. He worked with Teatro de Arena and Teatro Oficina groups, playing a part in the making of important events during the 60s. He was also an architect, plastic artist and teacher, having worked in several artistic fields. Beside Sérgio Ferro and Rodrigo Lefèvre, he composed the Grupo Arquitetura Nova group, in which along, for more than ten years of activities (1958 to 1969), he was a critic and, at the same time, a follower of Brazilian’s Modern Architecture principles. Império identifies himself with the “Brazilian people” beside his longs and productives travels across the Brazilian Northeast. He identifies himself with the “practical intelligence” of the craftsman that to produce from “nothing” everything that him are essential for his survival, and used his creativity for to do the impossible for to have the minimal for to support himself and yet to be happy with that. The work with the re-utilization of materials and objects that was rejected by the society is a usual practice for Flávio Império from the his originals years in the theatre, in his artistic work in general and his activity next to the Grupo Arquitetura Nova group too. In his job he always collected and re-qualified materials and objects that were rejected. Taked care of a artistic and political attitude that was critical and at the same time got along with the Brazilian Modern Movement. During travels across the Recife in 1978, he discovered the carne seca’s textile, a sheet of cloths that were rejected by the textile’s factory, sold for little prices in markets on every place in the Brazil, like the São José Market in the Recife. From this cloths he developed a series of works that characterized essentially by the itself re-signification, transmitting it through the serigraphy, a new status of “art ”, a new artistic signification. To work with refuse industrial characterize a new look of the artist above everything that is rejected by the usual sound judgement, by the Brazilian society of the 70’s that was in absolute industrial development. Palavras chave: Arquitetura Nova, artes plásticas, cultura popular'
