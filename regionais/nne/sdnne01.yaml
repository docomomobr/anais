- id: 'sdnne01-002'
  title: A obra de Mario Russo no Recife e a Tradição nordestina de morar
  authors:
  - givenname: Renata
    familyname: Cabral
    email: 'cabral@exemplo.com'
    affiliation: ''
    orcid: '0000-0001-6482-0233'
    bio: null
    country: BR
    primary_contact: true
  section: Apresentação Oral
  abstract: 'A preocupação do arquiteto italiano Mario Russo em garantir conforto térmico em suas obras, adaptando-as ao contexto local de insolação e ventilação, é uma constante em toda a sua produção recifense e faz parte da maneira pragmática de projetar deste profissional. Tem ligações, neste sentido, com a metodologia de projeto que ele trás de sua formação italiana, uma metodologia que se amolda aos procedimentos objetivos coerentes com o projeto moderno. É uma preocupação que está evidente nas próprias obras, assim como nos textos sobre estas e nas aulas que Russo profere para os alunos do curso de Arquitetura da Escola de Belas-Artes de Pernambuco. Contudo, a questão de como lidar com o calor tropical e aproveitar os ventos predominantes é acompanhada de um discurso/linguagem diferenciado quando inserida no âmbito dos textos sobre os projetos residenciais – casas John Wechgelaar (1954) e Antônio Couceiro (1954). Evoca-se, neste caso, uma "tradição nordestina" do morar, que é interpretada de forma muito própria pelo arquiteto. Levanta-se, neste trabalho, a hipótese de que o pragmatismo projetual é uma constante na obra de Russo, mas que o diálogo intencional com uma "tradição" local (reinventada) parece ser privilégio das casas.'
  keywords:
  - Mario Russo
  - Arquitetura Moderna
  - tradição
  abstract_en: 'The concern of Italian architect Mario Russo in guaranteeing thermic comfort in his works, adapting them to the local context of insolation and ventilation, is a constant in all of his work in Recife and is a part of the pragmatic way in which this architect carried out his projects. In this way we can see links with the methodology of carrying out projects from his Italian background, a methodology that shapes the coherent objective procedures with the modern project. It is a concern that is evident in his own works as well as in the texts about these works in the lessons that Russo gave to the students of Architecture in the School of Fine Arts in Pernambuco. However, the question of how to deal with the tropical heat and at the same time take advantage of the predominant winds is accompanied by a differentiated debate/language when considering the texts about the projects of the residences of John Wechgelaar (1954) and Antônio Couceiro (1954). What is evoked in this case is a traditional Northeastern way of living which is interpreted in a way very particular to the architect. This work raises the hypothesis that the pragmatic way of carrying out projects is a constant in the work of Russo, but that the dialogue intentional with a local tradition (reinvented) seems to be the privilege of houses.'
  keywords_en:
  - Mario Russo
  - Modern Architecture
  - Tradition
