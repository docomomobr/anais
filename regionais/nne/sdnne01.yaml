  section: Mesa 5 — A construção das cidades e da paisagem moderna
  abstract: 'O Parque do Derby, hoje Praça do Derby, implantado em 1925 como iniciativa do governador Sergio Lorêto na gestão do prefeito Antonio de Góis, lançou as bases do paisagismo moderno no Recife, antecedendo a atuação do paisagista Burle Marx (1935-1937). Um projeto de paisagem urbana que contemplava preocupações estéticas e ecológicas, no sentido de embelezamento e higienização, incluía o desenho de um loteamento, a definição de um padrão residencial configurado por palacetes, o projeto do Canal Derby- Tacaruna e a criação de um parque recreativo. A concepção do parque segundo os moldes europeus continha elementos do romantismo inglês como coreto, pérgula, lago e alamedas, e o traçado do barroco francês, com imponentes eixos de circulação que garantiam modernidade e permanência na sua função de refúgio e reclusão para uma futura vida urbana intensa. Nesse sentido, grandes eixos arborizados formavam as ruas que articulavam os maciços vegetais com as futuras residências e edifícios institucionais do entorno, com o canal e com o rio Capibaribe. Tal magnitude, de certo modo, consolidava a idéia de complexo recreativo proposta por Delmiro Gouveia em 1898. O projeto do parque conjugava o ‘verde sanitário’ e o ‘verde decorativo’ do pensamento moderno de Camillo Sitte, que foi perpetuado no traçado sanitário do engenheiro Saturnino de Brito para o Recife entre 1909 e 1915. Trata-se de um projeto de paisagem e de espaço público articulado que exerceu influências no pensamento dos projetistas posteriores, incluindo Burle Marx, conjugando valores locais e universais e lançando as bases para a constituição de um paisagismo moderno na cidade do Recife. Este notável projeto foi conservado até hoje como um dos lugares de referência da cidade.'
  keywords:
  - paisagismo moderno
  - concepção estética
  - função recreativa
  abstract_en: 'The Derby Park, now called Derby Square, was built in 1925, as a creation of Pernambuco State Government. It represented one of the first modern landscape design in Recife before Burle Marx gardens in 1935-37. It was considered a relevant urban aesthetical and ecological landscape proposal including a high income residential area, a canal project and a recreation park. It means a complex urban proposal of a quarter with a park as the structural element. The park design was concept according the European pattern had English romantic elements as pavilion, pergola, pool, alamedas and the French baroque design with axes which keeping modernity and permanence in its reclusive setting to guarantee a healthy urban life. In this way, long green axes delineated streets articulating green vegetation with big residences and institutional buildings of the surroundings, the canal and the Capibaribe river. This urban complex associated the ‘sanitary green’ and the ‘decorative green’ of Camillo Sitte modern thought which was kept by Saturnino de Brito engineer between 1909 and 1915 in the Recife Sanitary Plan. This project has influenced the creation of designers along the time including Burle Marx joining local and universal values and forming the subject of the modern landscape in Recife. It design is conserved as one of the references landscape of the city.'
