  section: Mesa 3 — O morar moderno no Norte e Nordeste I
  abstract: 'O trabalho que se pretende apresentar tem como objeto de estudo a análise arquitetônica de quatro projetos residenciais modernos desenvolvidos pelos principais personagens responsáveis pelo processo de consolidação da arquitetura moderna em Recife durante os anos 50, que atuaram não somente como profissionais liberais, mas, também como professores do curso de arquitetura na Escola de Belas Artes: Mário Russo, Acácio Gil Borsoi, Delfim Amorim e Heitor Maia Neto.Os projetos selecionados para esta análise são a Casa John Wechegelaar (1954) de Russo, a casa Borsoi (1954) projetada pelo mesmo, a casa Miguel Vita (1958) de Amorim com colaboração de Armindo Leal e a casa José C. Castro (1959), projetada por Heitor M. Neto.Esta seleção foi realizada considerando que: 1) tais obras são inéditas no que é referente a uma análise de projeto arquitetônico em si: materiais de projeto e de construção.Tal análise está baseada em metodologia trabalhada atualmente pela linha de doutorado “La forma moderna” coordenada pelos professores Hélio Piñon e Teresa Rovira, do departamento de projetos arquitetônicos da Escola Superior de Arquitetura de Barcelona /ETSAB/ UPC que vêm desenvolvendo uma pauta de investigação composta por trabalhos analíticos e críticos sobre arquitetura moderna européia e latino- americana, partindo do principio que o desenho e a fotografia são os modos mais convenientes e precisos para especificar a construção de um edifício e comunicar sua arquitetura; 2) estas casas foram projetadas tendo como critérios os valores universais e abstratos da modernidade arquitetônica, partindo sempre de tramas que solucionavam a estrutura, a organização em planta através de núcleos, e demonstrando um rigor técnico e atenção aos detalhes construtivos, como esquadrias, escadas, rampas, cobertas; 3) os quatro arquitetos com estas suas respectivas obras buscaram incorporar as práticas construtivas modernas aos condicionantes climáticos locais, apresentando soluções inovadoras para a melhoria do conforto ambiental das residências; 4) estas quatro casas podem ser consideradas como emblemáticas dos anos 50 em Recife. Enfim, a proposta busca questionar através desta análise de que forma estes arquitetos procuraram intermediar valores universais com a realidade local, incorporando práticas construtivas e atendendo a condicionantes climáticos.'
  keywords:
  - arquitetura
  - modernidade
  - Recife
  abstract_en: 'The work that is intended to present has as study object the analysis of four modern residential projects developed by the main responsible personages for the process of consolidation of the modern architecture in Recife during the fifties, who had not only acted as professional liberal, but also as professors of the course of architecture in the School of Beautiful Arts: Mário Russo, Acácio Gil Borsoi, Delfim Amorim and Heitor Maia Neto. The projects selected for this analysis are the House John Wechegelaar (1954) of Russo, the Borsoi house (1954) projected for himself, the house Miguel Vita (1958) of Amorim with contribution of Armindo Loyal and the house Jose C. Castro (1959), projected for Heitor M. Neto. This election was carried through considering that: such workmanships are unknown in what is referring to a project analysis architectural in itself; these houses had been projected having as criteria the universal and abstract values of modernity architectural, leaving always of trams that solved the structure, the organization in plant through nuclei, and demonstrating a severity technician and attention to the constructive details; the four architects with these its respective workmanships had searched to incorporate practical the constructive modern to the local climatic conditions, presenting innovative solutions for the improvement of the ambient comfort of the residences; these four houses can be considered as emblematic of years 50 in Recife.'
