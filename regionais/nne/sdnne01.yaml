- id: 'sdnne01-015'
  title: Edifício residencial presidente João Pessoa e edifício Caricé
  subtitle: João Pessoa e o desafio das habitações multifamiliares
  authors:
  - givenname: Carolina Marques Chaves
    familyname: Galvão
    email: 'carolinamchaves@gmail.com'
    affiliation: ''
    orcid: '0000-0001-9444-3424'
    bio: null
    country: BR
    primary_contact: true
  section: Mesa 7 — O morar moderno no Norte e Nordeste II
  abstract: 'Nas primeiras décadas do século XX, João Pessoa passa por um período de intensa transformação urbana. A cidade modifica-se em nome do progresso, antigas edificações dão lugar a praças, programas de saneamento são implantados, surgem os bondes para o transporte coletivo, as ruas são pavimentadas e a cidade cresce com os novos eixos de expansão urbana. O que pouco se modifica nesse período, no entanto, são as habitações. Ainda predominam as residências unifamiliares, que apenas a partir da década de 1940 anunciam possíveis mudanças na forma de morar; a arquitetura moderna, ainda que timidamente, começa a pontuar a paisagem urbana. Mas, é a partir das décadas de 1950 e 60 que a forma de habitar a cidade sofre relevante alteração com a construção de edifícios residenciais em altura como o Pres. João Pessoa, em 1957-1959, e posteriormente o edifício Caricé, em 1964. O edf. João Pessoa, projeto do arquiteto carioca Ulysses Burlamaqui, é o primeiro exemplar a ser construído, iniciativa do IAPB em parceria com o INSS, onde se associam os usos residencial e institucional. É popularmente conhecido como “18 andares”, referência a seu gabarito. Já o edifício Caricé, primeiro edifício de uso exclusivamente residencial, só é construído na década seguinte. Atualmente ambos estão localizados na área de preservação histórica definida pelo IPHAEP (Instituto de Preservação Histórica e Artística do Estado da Paraíba). Buscamos com este trabalho, além de entender como se desenvolveram as soluções locais para o novo programa habitacional, analisar como a arquitetura moderna respondeu ao desafio de propor novas alternativas funcionais, técnicas e formais. Buscamos ainda contribuir para o registro da produção moderna de nossa cidade, através do estudo e da documentando de obras que marcam o patrimônio moderno da Paraíba, a fim de subsidiar a sua proteção e conservação. Uma arquitetura, sem dúvida, vinculada ao movimento moderno brasileiro, que não se limitou ao eixo Rio – São Paulo, e que assinala uma nova fase de desenvolvimento arquitetônico e urbano.'
  keywords:
  - arquitetura moderna
  - 'habitação multi-familiar'
  - edf. João Pessoa e Caricé
  abstract_en: 'In the first decades of the 20th century, João Pessoa passes through a period of intense urban transformation. The city is modified on behalf of the progress, old constructions give place to squares, programs of sanitation are implanted, trams appear for collective transport, streets are paved and the city grows with new axes of urban expansion. However, in this period the habitations pass through few modifications. The uni-familiar units are the majority, and only from the decade of 1940 some changes are announced in the way of living. So the modern architecture starts to mark the urban landscape. But it is from the decades of 1950 and 60 that the form to inhabit the city suffers important alteration with the construction of residential buildings in height as the João Pessoa building, in 1957-1959, and later the Caricé, in 1964. The João Pessoa building, projected by the carioca architect Ulysses Burlamaqui, was the first building constructed in João Pessoa, by the IAPB in partnership with the INSS, whose residential use is associated to institutional ones. The Caricé building was the first unit of exclusively residential use, constructed in the following decade. Currently both are located in the area of historical preservation defined by the IPHAEP. This work aims, besides understanding how the local solutions were developed for the new habitation program, to analyze how the modern architecture answered to the challenge to consider new functional, technical and plastic alternatives.'
