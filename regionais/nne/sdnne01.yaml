  section: Mesa 1 — O papel das individualidades
  abstract: 'José Neudson Bandeira Braga, nascido em 1935 no Ceará, formou-se no Rio de Janeiro, na Faculdade Nacional de Arquitetura da antiga Universidade do Brasil em 1959. Sua atuação profissional se desenvolveu em vários setores, do didático ao projetual. Foi um dos fundadores, e posteriormente diretor, da Escola de Arquitetura da Universidade Federal do Ceará, hoje Curso de Arquitetura e Urbanismo (CAU-UFC). Por meio de sua participação, a Escola foi criada segundo o que havia de mais moderno em concepção de ensino de arquitetura. Representou o Ceará junto a entidades profissionais e educacionais. Participou como coordenador do grupo 1 de reabertura do ICA-FAU 2 da Universidade de Brasília, como o nome de consenso indicado pelo IAB. Realizou mais de seiscentas residências unifamiliares espalhadas pelo Brasil, além de numerosos projetos na área de saúde e educação. Foi premiado em vários concursos públicos. Em sua obra demonstra a influência de Lúcio Costa quanto à importância da miscigenação entre a contribuição do Movimento Moderno e os ensinamentos da cultura arquitetônica nacional. Iniciou uma carreira em que, utilizando uma linguagem local, disseminou a modernidade nos seus projetos incorporando temas e peculiaridades recorrentes da arquitetura cearense. Introduziu mudanças nos programas, propondo um rebatimento dos ambientes para o exterior. Através das varandas integrou as salas com pátios abertos, numa valorização das áreas livres. “Limpou” as fachadas dos edifícios, propôs o alargamento das calçadas, e utilizou pilotis e plantas mais livres. Fez uso das galerias propiciando um acesso mais fluido. Este trabalho descreve algumas de suas obras mais representativas desta contribuição inovadora à arquitetura cearense e brasileira, realizadas entre 1960 a 1974, bem como comenta sobre a sua repercussão na sociedade da época. Procura assim demonstrar que a racionalidade e inteligência de sua obra independem da grandeza ou importância dos projetos.'
  keywords:
  - '–   Arquitetura moderna – Fortaleza-Ce –   Arquitetura Neudson Braga'
  abstract_en: 'José Neudson Bandeira Braga, born in Ceará in 1935, completed his graduate studies at the former University of Brazil, National Faculty of Architecture, Rio de Janeiro, in 1959. As a professional, he contributed in different fields, from education to design. He helped founding the School of Architecture of the Federal University of Ceará and later was one of its directors. He represented Ceará in professional and educational entities and was the coordinator of the reopening group of the ICA-FAU of University of Brasilia. He has designed and built more than six hundred residences around Brazil and several health and educational buildings. His work shows the influence of Lucio Costa when it comes to the important mixture between the Modern Movement contribution and the lessons of the national architecture culture. He initiates his career using local language while disseminates modernity, incorporating themes and peculiarities frequent in the cearense architecture. He introduces changes in programs, integrates living rooms with open patios through porches; cleans building façades, proposes broader sidewalks, uses pilotis and freely structured plans. This paper describes some of his most representative works showing this innovative contribution to cearense and Brazilian architecture, built between 1960 and 1974.'
