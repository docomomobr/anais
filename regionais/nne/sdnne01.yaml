- id: 'sdnne01-037'
  title: Arquitetura Moderna em Natal
  subtitle: capela ecumênica do campus central da UFRN
  authors:
  - givenname: Marizo Vitor
    familyname: Pereira
    email: 'marizovitor@yahoo.com.br'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Pôsteres
  abstract: 'Para muitos, a arquitetura moderna no Rio Grande do Norte ainda é uma incógnita, pois as experiências desenvolvidas no estado, principalmente na cidade do Natal - sede do governo - pouco têm sido estudadas. Apesar de Recife ter se constituído em uma das mais fortes referências para a implantação e desenvolvimento da arquitetura moderna potiguar, outras influências externas são percebidas - como a da Escola Carioca. Nos anos 1950 e 1960, alguns arquitetos potiguares realizaram sua formação em Recife e Rio de Janeiro. Dentre os profissionais locais formados pela Faculdade de Arquitetura da Universidade do Brasil, destacamos João Maurício Fernandes de Miranda, concluinte no ano de 1961. Em Natal, observa-se em sua produção forte influência dos princípios corbusierianos diluídos através da tradução disseminada pela Escola Carioca. Esses ensinamentos foram filtrados pela realidade local, no sentido de “acomodar” seus princípios ao contexto da cidade, ajudando a produzir sua versão da arquitetura moderna. A capela do campus central da Universidade Federal do Rio Grande do Norte (UFRN) é um exemplar da vasta produção desse arquiteto. Concebida em concreto armado, originalmente aparente, e construída em 1973, é um dos mais expressivos edifícios do período chamado “brutalismo potiguar e de dispersão do ideário modernista”. Igualmente, importante exemplar para a história da arquitetura moderna local.Trata-se de uma edificação concebida, originalmente, como capela ecumênica e se encontra implantada na entrada do campus; apresenta forma piramidal apoiada em estrutura cruciforme, tendo nave semi-enterrada. Nessa obra evidencia-se influência predominante da escola Paulista. O artigo tem o objetivo de divulgar e chamar a atenção para a arquitetura moderna potiguar, enquanto expressão local da arquitetura moderna brasileira, através de um dos mais representativos exemplares dessa produção.'
  keywords:
  - 'arquitetura moderna em Natal, brutalismo potiguar'
  abstract_en: 'The Modern Architecture in Rio Grande do Norte is not clear for many people due to the lack of local studies. Besides the strong influence of Recife on the implantation and development of Potiguar modern architecture, others external influences are noticed, such as the Carioca School. During the 50´s and 60´s, some Potiguares architects were graduated in Recife and Rio de Janeiro. One of the most important local architects who graduated at Faculdade de Arquitetura da Universidade do Brasil is João Maurício Fernandes de Miranda, in 1961. His production in Natal is strongly influenced by the principles of Corbusier, interpreted by the Carioca School. These knowledge were adapted to match the principles to the city context, supporting the production of the version of local modern architecture. The chapel of central campus of Federal University of Rio Grande do Norte (UFRN) is one sample of this architect’s production. The chapel was conceived in armed concrete, originally exposed, and built in 1973. It became one of the most expressive building of the period called “Potiguar brutalism and divulgation of modernism’s ideal”, and an important example of the local modern architecture. The building was conceived as an ecumenical chapel in the campus entrance. His pyramidal design is support by the cruciform structure, with the nave partially underground. This design evidences the influence of the Paulista School. The paper aims to show the Potiguar architecture as a local expression of the Brazilian modern architecture, through the one of the most representative example.'
