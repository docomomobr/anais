- id: 'sdnne01-016'
  title: Expressões do moderno sergipano
  subtitle: as Residências unifamiliares do bairro São José nos anos 50 e 60
  authors:
  - givenname: Isabella Aragão Melo
    familyname: Santos
    email: 'santos@exemplo.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Mesa 3 — O morar moderno no Norte e Nordeste I
  abstract: 'A disseminação da arquitetura moderna no Brasil apresenta uma diversidade vastíssima, que vai dos grandes marcos referências dessa produção como o Complexo da Pampulha de grandes arquitetos como Niemeyer a uma imensidão de apropriações leigas que se manifestam em pilares, platibandas, elementos vazados, entre outros que demonstram a multiplicidade das vontades, dos entendimentos e das concretizações de ser moderno na vastidão do território brasileiro. A importância do conhecimento das especificidades locais de culturas e contextos se torna fundamental no mapeamento dessa diversidade e no aprofundamento do que foi e do que significou a arquitetura moderna, ou as arquiteturas modernas nas várias regiões do país, e no caso específico no nordeste. Este trabalho visa contribuir nesta jornada através do estudo das residências unifamiliares construídas entre os anos 50 e 60 no Bairro São José em Aracaju que de alguma maneira incorporaram soluções desse movimento em suas concepções arquitetônicas. Esse bairro abriga, no cenário aracajuano, a mais significativa produção (parcialmente protegida por legislação municipal) desse período, com um razoável grau de preservação, na qual ainda é possível identificar e analisar as características e os valores que configuraram e consolidaram a arquitetura moderna na cidade. A partir do inventário das edificações da área num total de 52 obras e 3 em bairros próximos (incluídas dada a excepcionalidade destas na capital sergipana) e do estudo aprofundado das soluções mais relevantes, a pesquisa revela o enfrentamento do morar moderno e seus hibridismos por autores (em sua esmagadora maioria não arquitetos) numa cidade na qual não havia uma escola de arquitetura, que teve seu crescimento fomentado pela chegada da Petrobrás e o afã de modernidade pós – Brasília. As questões que o trabalho busca responder são: Como, quando e quem foram os responsáveis por essas construções? Quais as principais características e as soluções predominantes dessa produção? Quais as principais influências dessa arquitetura? E o que ela representou e ainda representa na história da cidade?'
  keywords:
  - residências modernas
  - Aracaju
  - arquitetura nordestina
  abstract_en: 'The dissemination of the Modern architecture in Brazil presents a large diversity, which goes from the great landmarks references of its production as the Pampulha Complex designed by great architects such as Niemeyer to a lay appropriations immensity that manifests in pillars, open elements, among others that demonstrate the multiplicity of wills, of understanding and the concretizing of being modern in the vastness of Brazilian landscape. The importance of knowing the local cultures and contexts peculiarities becomes fundamental in the mapping of this diversity and in the deepening of what it was and what it meant the modern architecture, or the modern architectures in many country’s regions, and in the specific case of the Brazilian Northeast. This work aims to contribute for this journey, with the study of the houses built between the 50’s and the 60’s, at São José Borough in Aracaju City, that somehow has incorporated solutions of this movement in their architectural conceptions. This borough shelters in the Aracaju’s scenario, the most significant production of this period (partially protected by local legislation), with a reasonable preservation level, in which it still is possible to identify and analyze the formal characteristics and values that had configured and consolidated the modern architecture in the city. From the inventory of the area buildings, with total of 52 houses, and other 3 located near the borough (which were included due to their exceptionally at Sergipe’s capital), and from deep study of the most excellent solutions, the research discloses the confrontation of modern living and its authors hybridism (in its majority not architects) at a city which did not have an Architecture School, and had its growth fomented by the arrival of Petrobrás and the eagerness for modernity after the Brasília construction. The questions that this work intends to answer are: How, when and who had been the responsible ones for these buildings? Which are the main characteristics and the predominant solutions of this production? Which are the main influences of this architecture? And what it has represented, and still represents in the history of the city?'
