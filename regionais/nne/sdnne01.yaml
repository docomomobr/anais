  section: Apresentação Oral
  abstract: 'O debate sobre a arquitetura e o urbanismo moderno no Ceará, encontra referências na obra do arquiteto Neudson Bandeira Braga para o campus da Universidade Federal do Ceará (UFC) em Fortaleza, que retornando a terra natal na década de 50, após sua formação na Escola de Belas Artes no Rio de Janeiro, contribui para disseminar e fomentar discussões conceituais e projetuais realizadas aqui e nas grandes cidades mundiais. Passando a integrar o corpo técnico da UFC, irá influenciar decisivamente, na produção arquitetônica desta Universidade, introduzindo princípios modernistas no projeto e na implantação de novos edifícios que viriam a compor a estrutura física da Instituição. Esta mudança encontra identidade nas diretrizes da Reforma Universitária de 1968, marcada entre outros aspectos, por fatores de racionalização e de flexibilidade pedagógica. Braga desenvolveu tipologias de edificações que se caracterizaram pela proposta da planta-livre, projetada sobre malha modular associada ao módulo estrutural, introduzindo assim o moderno conceito de flexibilidade de arranjos espaciais, como forma de permitir o atendimento de diversas funções de acordo com as solicitações pedagógicas. A forma arquitetônica resultou da planta funcional, representada na composição de volumes puros geométricos destituídos de ornamentação, e de um sistema de cobertura com telhas planas, numa clara alusão à laje plana preconizada nos princípios modernos da nova arquitetura. A metodologia de projeto utilizada consistia em tipificar e ordenar as necessidades funcionais dos espaços conforme o programa de necessidades, resultando na esquematização de blocos padronizados, implantados segundo os limites e as possibilidades fixadas na malha quadrangular. A articulação entre blocos foi viabilizada por passarelas. Merecendo debates e reflexões sobre a expressividade e a representatividade dessa produção arquitetônica, a obra no seu conjunto constitui referência arquitetônica e urbanística para a cidade e para o ensino superior. Palavras-chaves: campus universitário; arquitetura moderna; projeto.'
  keywords:
  - campus universitário
  - arquitetura moderna
  - projeto
  abstract_en: 'The debate on architecture and modern city planning in Ceara State finds references in the work undertaken for the Ceará Federal University Campus (UFC) in Fortaleza by architect Neudson Bandeira Braga, who on returning to his homeland in the 50’s, after his graduation in Architecture National School of Brazil''s University, contributes to disseminate and foster the discussions concerning concept and design the features, undertaken both here and in the world’s major cities. When he was incorporated into UFC’s technical staff, he would definitely influence the architectonical production at this University by the introduction of modern principles in the design and implementation of new buildings, that would later on become part of the institution’s physical structure. This change finds identity in the 1968’s University reform guidelines, underscored among other aspects by factors of pedagogical rationalization and flexibility. Braga developed typologies for buildings that were characterized by the proposal of a free-plan designed on a modular frame associated to the structural module, therefore introducing the modern concept of flexibility for spatial arrangements as a way of allowing attending to the requirements of several functions pursuant to the pedagogical demands. The architectonic form resulted from the functional plan, represented in the composition of pure geometrical volumes devoid of adornments, and from a system of roofing with flat roof tiles, in a clear allusion to the flat flagstone recommended in the modern principles of the new architecture. The design methodology employed consisted of typifying and organizing the functional needs of the spaces according to the program of requirements, resulting in the schematization of standardized blocks, installed according to the limits and possibilities in the quadrangular frame. The articulation between blocks was made possible through walkways. Being worthy of debates and reflections on the expressivity and representativeness of this architectonic production, the work as a whole constitutes an architectonical and city planning reference both for the town and for the academic teaching'
