- id: 'sdnne01-043'
  title: Urbanização Modernista em São Luís na década de setenta
  subtitle: o zoneamento enquanto estratégia de segregação social
  authors:
  - givenname: Carlos Frederico Lago
    familyname: Burnett
    email: 'burnett@exemplo.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Pôsteres
  abstract: 'A cidade de São Luís do Maranhão ocupou, por mais de 350 anos, a faixa de terra entre os rios Anil e Bacanga, reproduzindo, para expansão urbana, a grelha colonial do núcleo primitivo. Durante a década de 60, eventos econômicos, políticos e culturais levam à crise este padrão urbanístico, finalmente superado com a travessia dos rios e a conquista de amplos territórios virgens. A partir de uma rede de pontes e avenidas, nos anos 70, um Plano Diretor, embasado nos três estabelecimentos humanos de Le Corbusier, aplica os princípios do zonning às novas áreas. Entretanto, as faixas litorâneas e as zonas industriais determinam a efetiva destinação social do novo território: negando a mistura de usos e de vizinhos da cidade antiga, a nova cidade nasce sob a égide da segregação social e da fragmentação espacial. Com a crise do Estado planejador e a ofensiva neoliberal de fim de século, a primazia das forças do mercado leva, cada vez mais, ao controle privado do espaço urbano, assistindo-se à concentração – senão à exclusividade – dos investimentos nas áreas nobres, enquanto o resto da cidade degrada-se a olhos vistos. Assim, a expansão recente de São Luís expõe de maneira clara a captura, por interesses econômicos e políticos, das propostas urbanísticas do modernismo. Resgatá-las significa reafirmar seus princípios totalizadores e igualitários, bases indispensáveis para a construção da cidade democrática brasileira, que não pode ignorar os efeitos do espaço sobre o social.'
  keywords:
  - Planejamento Urbano
  - Urbanização Modernista
  - Segregação Social
  abstract_en: 'The city of São Luís, Maranhão, for over 350 years, it occupied the strip of land situated between the rivers Anil and Bacanga, and reproduced, in the process of urban expansion, the colonial gridiron system of the original nucleus. In the sixties, economical, political and cultural events drove this urban pattern into a crisis, creating a new one that includes the expansion of the city, one that overcomes the boundaries created by the two rivers and allows for the conquering of vast unexplored territories. During the seventies, a Master Plan is created, one that starts with a net of bridges and avenues. It is based on the three human establishments by Le Corbusier, applying the principles of zoning to the new areas. However, the areas close to the sea and the industrial zones determine the actual social destination of the new territory denying the mixture of uses and of neighbors of the old city. A new city is born under the shield of social segregation and spatial fragmentation. After the planning state crisis and the new-liberal offensive at the end of the twentieth century, the predominance of the market forces the control of the urban spaces into the hands of private owners, leading to the concentration – if not exclusivity of the investments into the wealthy areas, meanwhile the rest of the city degrades. Therefore, the recent expansion of São Luís exposes clearly the capture of the proposals of modern urbanism for economic and political interests. To rescue them signifies to recognize the egalitarian and inclusive principles of the modern urbanism – the very principles that constitute the base for the construction of the democratic Brazilian city, which can not ignore the effects of the urban space on society.'
