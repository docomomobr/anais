- id: 'sdnne01-032'
  title: 'Residências em Fortaleza, 1950–1979'
  subtitle: 'contribuições dos arquitetos Liberal de Castro, Neudson Braga e Gerhard Bormann'
  authors:
  - givenname: Paulo Costa
    familyname: Sampaio Neto
    email: 'paulocosta@daud.ufc.br'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Mesa 7 — O morar moderno no Norte e Nordeste II
  abstract: 'Este trabalho analisa a produção de um tipo específico de edificação – a residência unifamiliar – na cidade de Fortaleza, durante o terceiro quartel do século XX, centrada na obra de três arquitetos: José Liberal de Castro, José Neudson Bandeira Braga e Gerhard Ernst Bormann. Os autores enfocados fazem parte da primeira leva de arquitetos estabelecidos na cidade; recém-egressos da Faculdade Nacional de Arquitetura da Universidade do Brasil, no Rio de Janeiro, chegam à Fortaleza entre meados da década de 50 e início dos anos 60, tendo destacadas atuações profissionais e decisivas participações na criação da Escola de Arquitetura da Universidade Federal do Ceará (1964). Tomando, por mote, a temática da residência, apontada reiteradas vezes como local de experimentação por excelência para arquitetos, a pesquisa documenta e analisa a introdução da arquitetura moderna neste meio, tendo por objetivo uma aferição dos vínculos entre tal produção e os modelos hegemônicos da época (sobretudo, nacionais), o seu posicionamento frente à tradição construtiva local e demais condicionantes contextuais, bem como as novas formulações, originadas exatamente do descompasso entre os fatores supracitados, além das intenções dos respectivos autores para com as suas obras. O trabalho desenvolvido busca, assim, contribuir para a crescente ampliação do conhecimento acerca da modernidade brasileira.'
  keywords:
  - Arquitetura residencial
  - arquitetura moderna
  - Fortaleza
  abstract_en: 'This work analyses the production of a specific type of building - the single family residence - in the city of Fortaleza, from 1950 to 1979, focusing on the work of three architects, who were part of the very first group of professional architects established in the city: José Liberal de Castro, José Neudson Bandeira Braga and Gerhard Ernst Bormann. Newly graduated at the Faculdade Nacional de Arquitetura, Universidade do Brasil, in Rio de Janeiro, these architects arrived in Fortaleza between 1950 and 1965 and played a decisive role in the creation of the Escola de Arquitetura of Universidade Federal do Ceará (1964); they also had a distinguished professional performance. Taking the single family residence (which has historically been an experimental place for the the architects) as the main research theme, the essay analyses the introduction of modern architecture in Fortaleza, especially the connections between the architecture of Ceará and the national hegemonic trends of the time, its position in relation to the local constructive traditions, as well as the innovations resulting from the gaps among these previous factors and the intentions of the architects concerning their own work. In this way, this work aims to contribute to broaden the knowledge about brazilian modernity. Palavras-chave: Arquitetura residencial, arquitetura moderna, Fortaleza.'
  keywords_en:
  - Residential architecture
  - modern architecture
  - Fortaleza
