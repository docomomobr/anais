- id: 'sdnne01-024'
  title: 'Moderna e regional, corbusiana e artesanal'
  subtitle: a capela do Menino Jesus em Itapetinga
  authors:
  - givenname: Nivaldo Vieira de
    familyname: Andrade Junior
    email: 'nivandrade@gmail.com'
