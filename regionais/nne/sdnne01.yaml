  section: Pôsteres
  abstract: 'Esse trabalho é parte de uma pesquisa ainda em curso que visa documentar a contribuição de uma geração arquitetos para a modernidade arquitetônica pernambucana. Nesse contexto buscamos nos aprofundar na contribuição do arquiteto Wandenkolk Walter Tinoco para a arquitetura moderna em Pernambuco nas décadas de 60 a 80. Formado em 1958, pela Escola de Belas Artes de Pernambuco, sua obra é parte relevante desse acervo. Foi aluno de Acácio Gil Borsoi e Delfim Fernandes Amorim e, em 1961, passa a trabalhar com Amorim na cadeira de Modelagem. Durante as décadas de 60 fez muitos projetos de residências e apartamentos unifamiliares nos quais o arquiteto, seguidor de Delfim, utiliza a técnica telha-canal sobre laje, demonstrando preocupação em suas obras quanto ao conforto térmico. Tinoco iniciou seu trabalho na construtora A.C.Cruz a partir da década de 70, nela executou uma série de edifícios onde destacou os espaços verdes, jardineiras, recortes, saques, reentrâncias e saliências muitas vezes tentando se adequar as intempéries locais. Procurou adaptar os princípios de Corbusier utilizando pilotis em seus edifícios, o qual suspende e eleva o hall social criando no ambiente urbano uma nova perspectiva, e, assim, uma relação entre o interior e o exterior.'
