  - edifícios institucionais
  abstract_en: 'This paper intends to expand the knowledge concerning modern architecture in the state of Ceará, a production that still lacks specific studies, publications and bibliography. It also meets the yearning of research, documentation and conservation of the architectural heritage of the modern movement, contribuiting, thus, towards the debate about modernity in the regional and national contexts. The choise of the period of time considered is justified by the graduation in 1969 of the first class of the School of Architecture and Urbanism from Ceará Federal University, a generation formed under the influence of the schools of Rio de Janeiro, São Paulo and Recife. Also, in the beginning of the 1970s, young architects graduated in Brasília, São Paulo and Rio de Janeiro returned to Fortaleza with great expectations of work provided by the Brazilian “economic miracle”. The empirical object chosen were institutional and public buildings built in Fortaleza during the 1970s. Through an analisys of four examples of this production – Legislativa Assembly of Ceará (1972), Institute of Hematology (1976), Department of Telecommunications (1978), and Headquarters of Banco do Nordeste do Brasil (1978) - the study intends to establish their relation to a supposed hegemonic model and to identify to what extent they have incorporated particularities of the place and adapted themselves to the site. Palavras – chave: arquitetura moderna; Fortaleza; edifícios institucionais'
