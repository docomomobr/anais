- id: 'sdnne01-039'
  title: Do aluguel (IAPs) ao arrendamento (PAR)
  subtitle: quadro da transformação dos princípios da Arquitetura Moderna nas habitações sociais
  authors:
  - givenname: Mariana Fialho
    familyname: Bonates
    email: 'bonates@exemplo.com'
    affiliation: ''
    orcid: '0000-0001-9693-4614'
    bio: null
    country: BR
    primary_contact: true
  section: Pôsteres
  abstract: 'A política de habitação no Brasil iniciou-se na década de 1930 com a atuação dos Institutos de Aposentadorias e Pensões (IAPs), que apresentavam três planos de financiamento e cujos conjuntos financiados foram predominantemente concebidos sob a influência dos princípios do Movimento Moderno. No entanto, ao longo do desenvolvimento da política habitacional, sobretudo a partir de 1964, com a atuação do Banco Nacional de Habitação (BNH) e a difusão da política da “casa própria”, alguns paradigmas modernos, como a preocupação com a habitabilidade das moradias, foi paulatinamente decrescendo. Por outro lado, outras preocupações modernistas como o barateamento das construções, através da racionalização, verticalização e até a redução da dimensão física das habitações, aumentaram sensivelmente. Atualmente, destaca-se na política habitacional brasileira o Programa de Arrendamento Residencial (PAR), criado em 1999 e que pode ser considerado um leasing habitacional por um período de 15 anos. Já as habitações desse programa diferem bastante do ponto de vista estético daquelas dos IAPs, não obstante verifica-se alguns princípios modernistas. Diante do exposto, este trabalho visa compreender a transformação pela qual passou a arquitetura moderna nas habitações sociais, a partir da análise de 4 elementos: contexto histórico, forma de financiamento, resultados arquitetônicos e urbanísticos. Para isso, realizou-se uma análise comparativa entre duas tipologias habitacionais (IAPs e PAR) localizadas na cidade de João Pessoa. Enfim, evidencia-se que ao longo dos anos houve uma transferência de preocupação com a questão da habitabilidade para uma preocupação com o custo das habitações, consubstanciada na política da casa própria. Essa nova preocupação refletiu em uma perda das propostas estéticas modernistas para habitação social, gerando um empobrecimento formal nos conjuntos do PAR.'
  keywords:
  - política habitacional
  - forma de financiamento
  - arquitetura
  abstract_en: 'Brazilian housing policy starts in the 1930s with the creation of the IAPs (Institutos de Aposentadoria e Pensões – Pension and Retirement Funds). Then, programs both for rental and home-owned housing were set up. Buildings built under these schemes followed – specially in the former case – the concepts of modern architecture. Since 1964, when the military governments developed a new housing policy – that of the BNH (Banco Nacional da Habitação – National Housing Bank) –, with the promotion of a stronger home- ownership policy, a number of modernist elements were increasingly left behind. Notwithstanding, other elements like use of more rational forms of house building techniques as well as verticalization and the reduction of size of housing units were still followed. In 1999, a new housing program – PAR (Programa de Arrendamento Residencial – Rental Housing Program) – was set up. The program is a sort of a 15-year lease with right to buy at the end of contract. Regarding the adoption of principles of modernist architecture, house building under this scheme is substantially different from that of IAPs’. This paper try to understand the transformation at the modern architecture as well as of social housing. So, it was realized an analyses about 4 important elements: history, housing finance, architecture and city planning. Drawing on examples from João Pessoa city, a comparative study of IAP and PAR is done. The analysis suggests that, over the years, concerns over quality have lost terrain to concerns over costs of production (thus profitability) and this has to do with an exacerbated, market-oriented home-ownership policy that has been pursued.'
  keywords_en:
  - housing policy
  - housing finance
  - architecture
  references:
  - 'BONDUKI, Nabil G. Origens da habitação social no Brasil. Arquitetura moderna, Lei do Inquilinato e difusão da casa própria. 3. ed. São Paulo: Estação Liberdade: FAPESP, 2002.'
