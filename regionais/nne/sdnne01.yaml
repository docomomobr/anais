  section: Mesa 6 — A difusão da arquitetura moderna
  abstract: 'A proposta de comunicação se insere dentro do plano de doutoramento centrado nos projetos de arquitetura, urbanismo e paisagismo expostos nas cinco primeiras Exposições Internacionais de Arquitetura (EIA), entre 1951 e 1959. Tais mostras, antecessoras das atuais Bienais Internacionais de Arquitetura, eram organizadas pelo Instituto de Arquitetos do Brasil (IAB) e pelo Museu de Arte Moderna de São Paulo (MAM/SP), com critérios de seleção e de premiação autônomos em relação às Bienais de São Paulo, das quais eram parte integrante. No plano de pesquisa em questão, são mapeados os temas projetuais expostos nos salões das bienais, objetivando identificar as múltiplas expressões da arquitetura moderna brasileira, entre as quais se enquadra o objeto proposto para apresentação neste encontro DOCOMOMO: a participação nordestina nas Exposições Internacionais de Arquitetura. Para tanto, a comunicação visa analisar as contribuições propostas pelos arquitetos em atividade nesta região, tendo como base de reflexão as soluções de seus projetos expostos nas bienais paulistanas. Entre as obras analisadas na comunicação que ora proponho, figuram destacados exemplos da arquitetura moderna em Pernambuco e na Bahia, a exemplo do conjunto arquitetônico da então denominada Universidade do Recife (PE) e do Hotel da Bahia (BA), assinados, respectivamente, por Mário Russo e pela dupla Diógenes Rebouças e Paulo Antunes Ribeiro. O tema da apresentação objetiva, sob outro ângulo, destacar aspectos do debate intelectual que se desenvolveu no bojo das considerações enunciadas pelos membros dos júris de seleção e premiação dos projetos, fato a denotar indicações de temas que seriam posteriormente incorporados – ou negligenciados – pela historiografia da arquitetura brasileira.'
  keywords:
  - BIENAIS
  - MODERNIDADE
  - DIVERSIDADE
  abstract_en: 'This communication is part of a PhD thesis research focused on architecture projects, urban plans and landscape architecture projects shown in the five first International Exhibitions of Architecture (EIA), during the fifties. Those exhibitions were organized by the Brazilian Institute of Architects (IAB) and by the Museum of Modern Art of São Paulo (MAM/SP), and precede nowadays renamed International Biennials of Architecture (BIA). The EIA had autonomous selection and winning prizes competition criteria, although they were part of São Paulo Biennial of Art, which is in its 27th edition in 2006. The research analyses different kinds of projetual solutions presented at São Paulo Biennials and discusses Brazilian modern architecture, which includes the object chosen to be presented in this DOCOMOMO meeting: the northeastern presence in the International Exhibition of Architecture. Our report aims to investigate this contribution to Brazilian architecture, considering those mentioned regional projects exhibited in the EIA. Among them, there are remarkable examples of modern architecture in Pernambuco and Bahia, such as the architectural complex built for Recife University and Hotel da Bahia, respectively signed by Mario Russo and Diogenes Rebouças in association with Paulo Antunes Ribeiro. This paper wishes to evidence the intellectual debate among the EIA jury members. It suggests some preferences or refuses which can be evaluated in books about Brazilian modern architecture history.'
