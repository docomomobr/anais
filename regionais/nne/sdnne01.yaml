  section: Mesa 6 — A difusão da arquitetura moderna
  abstract: 'Tradicionalmente ausente dos textos clássicos que tratam a questão da produção modernista nacional, a arquitetura moderna pernambucana vem se tornando, desde “Arquitetura Contemporânea no Brasil”, objeto de estudo e crítica cada vez mais privilegiado, dentro da academia. Todavia, hoje, dezesseis anos após a Carta de Eindhoven ou onze anos depois do I Seminário DOCOMOMO Brasil, apesar do crescente reconhecimento do patrimônio modernista, o fato é que, no contexto nacional – e aqui Pernambuco não constitui exceção à regra -, a idéia da preservação continua associada, no imaginário popular, à salvaguarda do tradicional. Se houve um momento em que a construção do patrimônio teve o Estado Nação como ator principal, senão o único, a última década conferiu ao cidadão um papel jamais antes desempenhado na preservação de bens culturais. Nesse contexto, desvendar o lugar da imprensa na criação imagética da prática preservacionista, enquanto espaço formador de opinião do homem comum parece essencial. E é nesse sentido que o objetivo do presente artigo se define: identificar, sob a perspectiva cognitivista alicerçada na teoria do regime, como o Diário de Pernambuco e o Jornal do Commércio trazem à tona a questão da preservação, em geral e, particularmente, da salvaguarda da arquitetura moderna pernambucana, no período 1998/2000. Para tanto, o texto encontra-se estruturado em três partes: 1) Discorre sobre a teoria dos regimes, a emergência de novos atores e o papel da imprensa sob a perspectiva cognitivista; 2) Levanta e analisa os artigos publicados pelos jornais em questão, no período considerado, buscando identificar respostas a questões do tipo: Como a arquitetura moderna incorporou práticas construtivas, atendeu aos condicionantes climáticos locais ou enfrentou novos programas?; e 3) Traz à luz algumas conclusões a fim de demonstrar o necessário agenciamento dos meios de comunicação impressa no sentido de aumentar o potencial do projeto de preservação da arquitetura moderna em Pernambuco.'
  keywords:
  - Imprensa
  - arquitetura moderna
  - patrimônio
  abstract_en: 'Traditionally absent from the classic texts discussing the national modernist work, Pernambuco''s modern architecture is becoming, since the publication of "Arquitetura Contemporânea no Brasil", a more and more privileged object of academic study and critic. However, today, 16 years after the Letter of Eindhoven and 11 years after the I DOCOMOMO Brazil Seminar, despite the growing importance of the modernist heritage, the fact is that, inside the Brazilian national context - and here Pernambuco is not an exception to the rule - the idea of preservation is still associated to the protection of the traditional. If there was a moment when the construction of the heritage had the Nation State as its main actor, maybe the only one, the last decade awarded to the citizen a role never played before on the preservation of cultural possessions. In this context, it seems essential to figure out the participation of the media on the unconscious creation of the preservationist practice, as a space for opinion formation of the average citizen. It is towards this direction that the focus of this paper is defined: identify, under the cognitive perspective based on the theory of regimes, how the "Diário de Pernambuco" and the "Jornal do Commércio", between 1998 and 2000, presented the preservation issue in general and, more specifically, the protection of Pernambuco''s modern architecture.'
