  section: Mesa 8 — Arquitetura moderna e contexto urbano
  abstract: 'Natal, pequena capital que desde o início do século XX tornara-se alvo de uma série de iniciativas de "modernização", passava nos anos 1930 por um momento-chave nas intervenções sobre seu espaço urbano: a elaboração e execução, pelo Escritório Saturnino de Brito, de um Plano Geral de Obras para a cidade. Incorporado a este plano, estava o projeto de um hotel de grande porte, aspiração antiga da administração local, que ansiava por um equipamento que pudesse atender à demanda dos muitos viajantes que aportavam em Natal. Com o intuito de buscar e divulgar a história desse prédio, e com base em dados provenientes de levantamento bibliográfico, de periódicos de época, e de entrevistas com antigos freqüentadores do hotel, este trabalho aborda a história do Grande Hotel de Natal e as histórias que nele ocorreram e o transformaram em um ícone – ainda que pouco reconhecido atualmente – de uma época passada e de um pensamento que se perdeu frente às mudanças na política nacional e local. São estudados os fatos relativos à sua idealização e construção (em 1936), seguindo projeto do arquiteto francês Georges Munier; seu impacto na cidade enquanto arquitetura inovadora e introdutora de elementos modernistas no contexto local; sua trajetória enquanto equipamento hoteleiro e ponto de grande importância social e política, durante a segunda guerra mundial e as duas décadas seguintes; e por fim sua decadência, fato que acompanhou e refletiu o abandono do antigo bairro portuário da Ribeira e o movimento das atenções da indústria turística em direção às praias e à natureza local, e que viria a culminar com o fechamento do hotel, em 1987. Este estudo insere-se diretamente em uma discussão corrente, sobre que destino deve ter o prédio do Grande Hotel, patrimônio arquitetônico situado em um antigo bairro central, e hoje ocupado por uma repartição pública estadual.'
  keywords:
  - 'Arquitetura proto-modernista'
  - Arquiteto Georges Munier
  - História Urbana
  abstract_en: 'Natal, a small capital city that since the early 20th century had become the target of "modernizing" measures, went through a key-moment in the interventions on its urban space in the 1930s: the design and execution, by the Escritório Saturnino de Brito, of a General Works Plan for the city. Inserted in that plan was the project of a large scale hotel, long desired by the local administration, that looked forward to having an equipment capable of fulfilling the needs of the many travelers that landed in Natal. With the goal of seeking and publishing the history of this building, and based on data from bibliographical research and interviews with former users of the hotel, this work covers the history of the hotel and the stories that took place therein and made it an – underrecognized – icon of a past time and of a thinking that was lost to the national and local political changes. It explores the facts concerning the hotel''s idealization and construction (in 1936), according to the design of the French architect Georges Munier; its impact on the city as an innovative piece of architecture and introducer of modernist elements in the local context; its trajectory as a hosting facility and social and political focal point during World War Two and the two decades that followed it; and lastly its decadence, which reflected the abandoning of the old port neighborhood of Ribeira and the shift of the tourism''s industry attentions towards the beaches and the local nature, resulting ultimately in the closing of the hotel, in 1987. This study is directly inserted in an ongoing discussion over the due destination of the Grande Hotel''s building, architectural patrimony situated in a central neighborhood, currently occupied by a state judicial facility.'
