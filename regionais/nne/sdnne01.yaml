- id: 'sdnne01-033'
  title: 'Rio, Pernambuco, Rio Grande e Minas'
  subtitle: contextualismo e heteromorfismo no espaço público moderno brasileiro
  authors:
  - givenname: Carlos Eduardo Dias
    familyname: Comas
    email: 'ccomas@uol.com.br'
    affiliation: ''
    orcid: '0000-0002-7368-7603'
    bio: null
    country: BR
    primary_contact: true
  section: Apresentação Oral
  abstract: 'Ministério da Educação, Associação Brasileira de Imprensa, Cidade Universitária do Brasil (1936) e Parque Guinle (1944-53) no Rio de Janeiro, Caixa d''Água de Olinda (1937), Museu das Missões (1937-41) e Hotel de Ouro Preto (1939) são projetos exemplares da fase heróica da arquitetura moderna brasileira. O relacionamento com a pré-existência prestigiosa sem recorrer ao pastiche é uma preocupação em todos eles, seja quando se inscrevem num conjunto arquitetônico protegido, como a Caixa d''Água pernambucana e o Hotel mineiro, seja quando o monumento do passado é a exceção no entorno urbano, feito a Santa Luzia barroca e a Biblioteca eclética na Esplanada do Castelo carioca. O relacionamento não se dá apenas em termos de contraste formal, como observado no Plan Voisin de Le Corbusier, onde os monumentos preservados são as jóias facetadas mas opacas entre torres de escritório envidraçadas que figuram colossais estalactites. As pesquisas são mais amplas e incluem contraste e semelhança em diversos graus e proporções, desmentindo de maneira cabal a idéia de uma arquitetura moderna anti-contextualista e desinteressada na configuração do espaço público. Nem essas pesquisas se esgotam na fase heróica. No conjunto da Serra da Piedade, Alcides Rocha Miranda (1956), o relacionamento se dá com o monumento rural e a paisagem espetacular, a ermida antiga articulando-se com uma igreja-abrigo mais vasta e o restaurante novos. A análise comparativa dos projetos mencionados em termos das estratégias formais adotadas em cada contexto se acompanha de uma discussão do heteromorfismo que promovem no espaço público moderno. Apoiado pela Carta Italiana do Restauro (1932), ele reedita de forma peculiar o ecletismo de gosto definido por Henry-Russel Hitchcock em Modern Architecture: romanticism and reintegration (1929), colocando em cheque a idéia de uma oposição irrevogável entre ecletismo e modernismo.'
  keywords:
  - 'Arquitetura moderna brasileira- Espaço público- Ecletismo'
  abstract_en: 'RIO, PERNAMBUCO, RIO GRANDE E MINAS: contextualism and heteromorphism in the Brazilian Modern public open space Ministry of Education and Public Health, Brazilian Press Association, University City of Brazil (1936) and Guinle Park apartments(1944-53) in Rio de Janeiro, Water Reservoir of Olinda (1937), Museum of the Jesuit Missions (1937-41) and Ouro Preto Grand Hotel(1939) are exemplary projects of the heroic years of Brazilian Modern Architecture. Relationship with the prestigious building or buildings of the past without reccurring to pastiche is a common concern, whether when fitting into a protected architectural setting, as the Reservoir in Pernambuco or the Hotel in Minas, whether when the monument of the past is the exception in a contemporary setting, as the baroque Santa Luzia and the eclectic Library in Rio''s Esplanada do Castelo. Relationship is not just a question of formal contrast, as observed in Le Corbusier''s Plan Voisin, where the preserved monument are the faceted but opaque jewels amongst the glassy office towers that resemble colossal stalactites. Research is wider and includes contrast and similarity in different degrees and proportions, definitely belying the claim that Modern Architecture is anti-contextual, obssessed with the tabula rasa and disinterested in the configuration of public space. Nor does this research end with the heroic years. In the Serra da Piedade complex, by Alcides Rocha Miranda (1956), relationship deals with the rural monument and the spectacular landscape, articulating the old hermitage with the new restaurant and a bigger church. Comparative analysis of thementioned projects in terms of the formal strategies adopted in each context is followed by a discussion of the heteromorphism that they promote in the modern public space. Based on the Carta Italiana del Restauro (1932), this heteromorphism replays in a peculiar way the eclecticism of taste defined by Henry-Russel Hitchcock in Modern Architecture: romanticism and reintegration (1929), challenging the idea of an irrevocable opposition between eclecticism and modernism.'
  keywords_en:
  - Modern Brazilian architecture
  - Public space
  - Eclecticism
  references:
