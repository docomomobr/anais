- id: 'sdnne01-042'
  title: O passado colonial das cidades brasileiras na historiografia da Arquitetura
  authors:
  - givenname: George Alexandre Ferreira
    familyname: Dantas
    email: 'georgeafdantas@ct.ufrn.br'
    affiliation: ''
    orcid: '0000-0002-8352-7590'
    bio: null
    country: BR
    primary_contact: true
  section: Pôsteres
  abstract: 'O artigo discute a maneira como o tema da cidade colonial é apropriado, lido e articulado nos textos constituintes da historiografia da arquitetura no Brasil. Quais são as matrizes teóricas, quais as referências mobilizadas, quais as palavras e quais os autores (citados direta e/ou indiretamente) utilizados para construir essa(s) narrativa(s)? Esse recorte permite, por um lado, mapear algumas importantes linhas da genealogia das representações sobre a cidade colonial e, por outro, compreender as estratégias de legitimação e afirmação da “nova arquitetura” – a arquitetura modernista – no contexto brasileiro – afinal, a arquitetura também se constrói no campo das disputas simbólicas, dos territórios do imaginário. Atento às questões historiográficas do lugar-comum e do fundo-comum e da circularidade da interpretação, acompanham-se e problematizam-se as teses inaugurais, as linhas de continuidade e os pontos de ruptura, relativos ao tema, na “trama historiográfica” da arquitetura constituída desde os artigos de Lucio Costa nos anos 1930; contemplam-se ainda os estudos e as discussões de Philip Goodwin (além da narrativa fotográfica de Kidder Smith que acompanha Brazil Builds), Henrique Mindlin, Geraldo Ferraz, Paulo Santos, Robert Smith, Carlos Lemos, Nestor Goulart, Yves Bruand, Hugo Segawa, dentre outros que ajudaram a constituir a história da arquitetura brasileira.'
  keywords:
  - questões historiográficas – cidade colonial – arquitetura modernista brasileira
  abstract_en: 'This paper aims to argue how the theme of colonial town is appropriated, interpreted, and discussed into the historiography of Brazilian architecture. Which are the theoretical basis? Which are the applied references? Which words and authors are used to articulate those narratives? This approach leads, on one hand, to comprehend and identify some important genealogical lines of the representations about colonial town and, on the other hand, to comprehend strategies of legitimacy and assertion of the "new architecture" on Brazilian context. After all, architecture is built also on the realm of symbolical disputes and imaginary territory as well. This way, the inaugural thesis, the lines of narrative continuity and the break points – concerned to the theme – are discussed and put in question, regarding the historiography constituted by Lucio Costa, Philip Goodwin, Henrique Mindlin, Geraldo Ferraz, Paulo Santos, Robert Smith, Carlos Lemos, Nestor Goulart, Yves Bruand, Hugo Segawa, among those who aid to establish the history of Brazilian architecture.'
