- id: 'sdnne01-005'
  title: Alexander s. Buddeüs
  subtitle: a passagem do cometa Pela Bahia
  authors:
  - givenname: Paulo Ormindo de
    familyname: Azevedo
    email: 'azevedo@exemplo.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Apresentação Oral
  abstract: 'O arquiteto alemão Alexander Buddeus já tinha obras importantes na Alemanha quando passou, como um cometa, pelo Brasil, na década de 30 do século passado. Fez alguns projetos no Rio de Janeiro, sendo descoberto por Lucio Costa e convocado por ele, em 1930, a ensinar na Escola Nacional de Belas Artes, durante a fracassada reforma do ensino de arquitetura. Mas foi na Bahia que Buddeus deixou as suas mais importantes obras realizadas em território brasileiro: o Instituto de Cacau da Bahia, de 1933, e o Instituto de Educação da Bahia, atual ICEIA, de 1936. Sobre este ultimo não foi possível documentar sua autoria. Mas o crítico de arte americano Philip L. Goodwin, em missão do MoMa de Nova Iorque de reconhecimento da nascente arquitetura moderna brasileira, em 1943, ressalta o caráter marcadamente alemão dessa obra e diz que seu autor é a um arquiteto brasileiro formado na Alemanha, atribuindo, equivocadamente, ao alemão cidadania brasileira. Depois disso, se perde por completo o paradeiro de Buddeus. Documento recentemente descoberto pelo autor revela a saga do arquiteto depois de retornar a Alemanha em 1938 e seu desejo, em vão, de retornar ao "país de seu coração", após a tragédia da II Grande Guerra. Esta comunicação não só reconstrói a trajetória desse importante arquiteto, como procura seguir o rastro de luz deixado por sua passagem no céu da Bahia.'
  keywords:
  - Alexander Buddeüs
  - Modern Architecture in Brazil
  - 'City of Salvador-Bahia'
  abstract_en: 'German architect Alexander Buddeus had already designed important buildings in Germany by the time he passed trough Brazil, around the 1930s, fast as a comet. He worked at first in Rio de Janeiro, where he was called by Lucio Costa, in 1930, to teach at the Escola Nacional de Belas Artes, during the failed reform in the architecture teaching. It was, nevertheless, in Bahia, that Buddeus left two of his most valuables contributions to brazilian architecture: The Instituto do Cacau (Bahia Cocoa Institute headquarters), from 1933, and the Instituto de Educação da Bahia (Bahia Institute of Education), from 1936, known today as ICEIA. Although it was not possible to find documents that could prove Buddeus authorship over ICEIA, it is remarkable the way that american art critic Philip L. Goodwin treats the subject, after visiting Brazil in 1943, in a NY MoMa mission. Goodwin talks about the eminent "German accent" of the building, although taking its author as a brazilian architect who had studied in German, in a wrong assumption. After that, there is little information about Buddeus destiny. A recently discovered document, found by the author, reveals the story of the architect after returning to Europe in 1938, wishing in vain to return to his "loving country", after World War II tragedy. This text not only reconstructs Buddeus''s path, but also tries to follow the light track left at his appearance in the skies of Bahia.'
