  - São Paulo
  abstract_en: 'Brazilian Modern Architecture, especially the one produced in Sao Paulo, has been subject of important studies by Brazilians as well as by foreign persons interested in it, what can be seen considering the amount of recent works published about. This work, which was developed at the Laboratory of the City and the Habitat of Belas Artes'' Architecture and Urbanism – Unicentro in Sao Paulo, has as intention to give a systematized contribution doing the study of the Sao Paulo Modern Movement deeper. The aim of this research is to document and analyze the architectural works to be able to evaluate the wideness and the variations took over by the Modern Movement in the city of Sao Paulo. The persons responsible for this work and the work itself originated during the organization of the 1° "Paulistano" Seminary (Unicentro Belas Artes, 2004) which took place in Vila Mariana, Sao Paulo and now has become enlarged for other quarters, in this case, Pacaembu and Higienopolis (because of the III State Seminary, Mackenzie, 2005), joining the members of both educational establishments. It also has a main purpose to extend yearly the inclusion; in geographic terms, at the documentation gets deeper, the neighborhoods'' study and the critical analysis of the works that have already been registered. The inventory has been organized through the system of fiche drew as a tool by Docomomo International and makes use of previous experiences developed by authors and public agencies.'
