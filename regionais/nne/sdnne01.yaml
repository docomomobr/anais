- id: 'sdnne01-017'
  title: Frank Algot Eugen Svensson
  subtitle: Arquitetura e ideologia
  authors:
  - givenname: Andrey Rosenthal
    familyname: Schlee
    email: 'andreysc@terra.com.br'
