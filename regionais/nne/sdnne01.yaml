  section: Apresentação Oral
  abstract: 'A arquitetura moderna brasileira, em particular a paulistana, tem sido tema de estudos importantes, feitos no Brasil, assim como por estrangeiros, brasilianistas, situação que se reflete positivamente no considerável volume de publicações recentes. Apresentam-se no trabalho os aspectos teóricos e metodológicos da experiência de inventariação da Arquitetura Moderna paulistana, em processo de elaboração, por um Grupo de Trabalho (GT) organizado em função dos últimos seminários realizados no Estado, no caso o 1o. Seminário Docomomo Cidade de São Paulo (tematizando exclusivamente a capital, promovido pelo Unicentro Belas Artes de São Paulo, 2004) e o 3o Seminário Docomomo Estado de São Paulo (Mackenzie, 2005). O GT reúne membros das duas instituições de ensino, associados do Docomomo e voluntários. Esse instrumento de pesquisa deve ter como meta a documentação e a análise das obras arquitetônicas para que se possa avaliar a extensão e as variações assumidas pelo modernismo paulistano. Pretende-se ampliar a cada ano a abrangência (bairros), em termos geográficos, ao mesmo tempo em que se aprofunda a documentação e o estudo do entorno e a análise das obras já inventariadas. O inventário está sendo organizado a partir do sistema de fichas utilizado pelo Docomomo Internacional e contempla experiências anteriores desenvolvidas pelos demais GTs, como o do Alto Tietê Vale do Paraíba e órgãos públicos. Trata- se de um trabalho acumulativo, multi-institucional e multi-autoral que tem como horizonte o suporte digital para armazenamento e divulgação dos resultados. Apresenta-se o estágio atual do inventário nos bairros Higienópolis, Pacaembu e Vila Mariana, que contempla três linhas de atuação no momento: a) levantamento de imagens e informações textuais em obras especializadas (revistas e publicações); b) aplicação das fichas de catalogação sobre as obras de valor internacional, nacional e municipal; c) levantamento exaustivo de campo, rua por rua, selecionando e catalogando obras significativas para integrar o acervo.'
  keywords:
