- id: 'sdnne01-012'
  title: Bahia no Ibirapuera (1959) e Civilização Nordeste (1963)
  subtitle: duas mostras de Cultura Popular e a indicação de valores para a Cultura Moderna
  authors:
  - givenname: Juliano Aparecido
