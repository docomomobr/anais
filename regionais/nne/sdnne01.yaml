  abstract_en: 'Through inquiry carried out in Recife periodicals edited in the fifties regarding the architecture produced in this period, information was found referring to the project for the Museum of Modern Art of Recife, by Acácio Gil Borsoi, to be constructed on the edges of the river Capibaribe, in front of the "Grande Hotel", in the quarter of Santo Antonio. The published material consisted of an explanation of the proposal, projects of plants, façade and perspective. The interest is due to the adopted criteria to solve the plan, the structure, windows and the volumetric proposal as a whole. The project was not executed due to a series of factors, but it was analyzed and virtually constructed in research carried out on the consolidation of the Recife modern architecture in the fifties for the line "La Forma Moderna" of the post-graduation course in architectural projects of the ETSAB/UPC, Barcelona. The analysis observes formal and functional elements of the work, through the redesign of the project, aiming at a better understanding of the design process. The virtual construction of the project appeared as a necessity and curiosity in visualizing the architectural object, since it was not built.'
