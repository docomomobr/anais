  abstract: 'Estudos recentes acerca da paisagem investigam as atividades impactantes que contribuem para a sua modificação e buscam melhor compreender a sociedade através das marcas do cotidiano nela impressas. Entende-se que paisagens singulares se constituem em patrimônios culturais das cidades, na medida em que fazem parte do cotidiano dos cidadãos e estão presentes nas representações sociais. Alguns autores contemporâneos defendem a preservação da paisagem natural e urbana buscando, acima de tudo, sua importância para os habitantes do lugar. Natal é uma cidade com qualidades ambientais marcantes e se destaca pela beleza do sítio onde está assentada. Encravada num encontro de rio e mar, a cidade se desenvolveu tomando a forma determinada pelo suporte físico. O Rio Potengi, o Oceano Atlântico e o vasto ecossistema dunar existente representaram limites à expansão urbana, ao mesmo tempo em que possibilitaram a configuração de uma paisagem marcada pela dialética entre os elementos naturais e os construtos humanos. Os elementos naturais, hoje inseridos na malha urbana, representam fortes referências visuais, fornecem identidade ao tecido urbano, fazem parte do imaginário coletivo e se destacam no contexto social da cidade. Esta questão remete ao enfoque da paisagem como patrimônio coletivo, alertando que alguns atributos estéticos e paisagísticos, carregados de significados, devem ser preservados como um legado para as gerações futuras. Palavras-Chave:Paisagem, Planos Urbanísticos, Higienismo.'
  keywords:
  - Paisagem
  - Planos Urbanísticos
  - Higienismo
  abstract_en: 'Recent studies concerning the landscape have investigated the most important activities that contribute for its modification and have tried to better understand the society through the marks left by its quotidian. It is understood that singular landscapes constitute the cultural patrimonies of the cities, once they are part of the daily life of the citizens and are present in their social representations. Some contemporary authors defend the preservation of the natural and urban landscape trying, specially, to keep its importance for the local population. Natal is a city where the ambient qualities are well defined and known by the beauty of the area where it is located. Situated just between a river and the sea, the city grew following its geographic characteristics. The Potengi River, the Atlantic Ocean and the vast dunes ecosystem represented natural limits to the urban expansion; at the same time they have favored the development of a landscape pattern marked by the dialectic between the natural elements and the human interventions. The natural elements inserted in the urban profile, represent strong visual references and supply identity to the town; they are part of the collective imaginary and are detached in the social context of the city. These questions send us to the approach of the landscape, as a community patrimony, alerting that some of its significant esthetics attributes must be preserved as a legacy for the future generations. Key Words: Landscape, Urban Plans, Hygienics. 3 A PRESERVAÇÃO DA PAISAGEM E A BUSCA DA CIDADE IDEAL'
