- id: 'sdnne01-018'
  title: Grande Hotel de Natal
  subtitle: 'ícone esquecido de um tempo, de um pensamento, de um lugar'
  authors:
  - givenname: Angela Lúcia de Araújo
    familyname: Ferreira
    email: 'ferreira@exemplo.com'
