  section: 'Mesa 2 — Museus, escolas e a construção da cidadania'
  abstract: 'O trabalho apresenta o projeto arquitetônico do Museu de Arte Moderna do Recife, elaborado pelo arquiteto Acácio Gil Bórsoi com base em estudos reconhecidos pelo valor documental e histórico que consideram o “museu” do ponto de vista formal e dos aspectos ideológicos e políticos. Observa-se que a integração da arte à arquitetura no Movimento Moderno fez com que o “museu de arte” traduzisse, com certa exclusividade formal, as iniciativas de superação de padrões arcaicos e os ímpetos de atualização de grupos de artistas e intelectuais. Assim, no cenário nacional, o espaço museográfico revelou-se lugar adequado para as diferentes atividades educacionais e as “novas”, porque ditas modernas, expressões artísticas. Verifica-se, portanto, que o engajamento na promoção da cultura de figuras proeminentes do mundo empresarial possibilitou a Recife, ao lado das cidades do Rio de Janeiro, São Paulo e Salvador, a realização de experiências simultâneas e adequadas aos novos parâmetros estéticos. Embora não construído, o projeto do pequeno MAM-Recife contém apropriadas referências aos modelos em voga nos meados da década de 1950. Os padrões de concepção plástica modernista, também utilizada por Reidy no MAM-Rio, e a recente transformação de uso do Paço Imperial no Rio de Janeiro, balizam as comparações com o MAM-Recife, constituindo tópico de interesse para a verificação das supostas influências da Escola Carioca no Modernismo Nordestino.'
  keywords:
  - Museus
  - Movimento Moderno
  - Brasil
  abstract_en: 'This work presents the architectural design of the Musem of Modern Art of Recife, elaborated by the architect Acácio Gil Borsói based in studies recognized by their documental and historical value that consider the “museum” from the point of view of the form and of the political and ideological aspects. It is observed that the integration of art to the architecture during the Modern Movement made that “museum of art” translated, with a certain formal exclusivity, the initiatives to transcend the archaic patterns and the impetus of modernization of artists and intellectual groups. Due to this, in the national scene, the museographic space revealed itself a place suited for the different educational activities and the “new”, because meant modern, artistic expressions. So, it is verified that the engagement in the promotion of culture of personages come from the enterprise world let the capital of Pernambuco, among the cities of Rio de Janeiro, São Paulo and Salvador, the happening of simultaneous experiences and fitted to the new aesthetical parameters. Although not built, the project of the small MAM-Recife holds appropriates references to the models in vogue during the 1950’s. The patterns of modern plastical conception, also used by Reidy, in MAM-Rio, and the recent transformation of use of Paço Imperial in Rio de Janeiro, guide the comparisons with the MAM-Recife, constituting topic of interest for the verification of supposed influences of the Carioca School on the Brazilian Northeastern Modernism.'
