- id: 'sdnne01-008'
  title: Arquitetura Moderna em Fortaleza nos anos 1970
  subtitle: exemplares paradigmáticos
  authors:
  - givenname: Renata Horn
    familyname: Barbosa
    email: 'barbosa@exemplo.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Mesa 8 — Arquitetura moderna e contexto urbano
  abstract: 'O trabalho tem o intuito de ampliar os estudos acerca da arquitetura moderna cearense, produção ainda carente de publicações específicas e de pouca presença na bibliografia brasileira. Vai ao encontro dos anseios de levantamento, documentação e registro do patrimônio moderno, contribuindo, assim, para o debate sobre a modernidade nos contextos regional e nacional. A escolha dos anos 1970 como recorte temporal é justificada pela graduação em 1969 da primeira turma da Escola de Arquitetura e Urbanismo da Universidade Federal do Ceará, uma geração formada sob a influência das escolas carioca, paulista e de Recife. No mesmo período, jovens arquitetos que traziam consigo o ideário moderno oriundo de suas formações nas faculdades de São Paulo, Rio de Janeiro e Brasília, retornavam à Fortaleza com expectativas de trabalho proporcionadas pelo “milagre econômico” brasileiro. Tem como objeto empírico a produção moderna de edifícios públicos e institucionais em Fortaleza ao longo dos anos 1970. Pretende, mediante a apresentação de quatro exemplares paradigmáticos dessa produção – Assembléia Legislativa do Ceará (1972), Instituto de Hematologia (1976), Departamento de Telecomunicações (1978) e Sede do Banco do Nordeste do Brasil (1978) – estabelecer sua relação com outras produções no contexto nacional e identificar até que ponto estas obras se relacionaram a um suposto modelo hegemônico brasileiro e incorporaram particularidades do lugar, adeqüando-se aos condicionantes locais.'
  keywords:
  - Arquitetura moderna
