    primary_contact: true
  section: Mesa 5 — A construção das cidades e da paisagem moderna
  abstract: '“Distinção, Conforto e Higiene: Modernidade Urbana na Fortaleza de 1930 e 1940” A efetivação de Fortaleza como principal centro do Estado no século XIX desencadeou uma série de reformulações urbanas, objetivando o embelezamento da cidade e alinhá-la aos ideais positivistas e republicanos de ‘progresso’ e ‘modernidade’. A principal referência de então eram os grandes centros europeus, em especial Paris. Esse período, que perdurou de cerca de 1860 a 1930, ficou conhecido como Fortaleza Belle Époque. Tal processo entrou em declínio em meados da primeira metade do século XX, quando um conjunto de fatores como revoltas, motins, crescimento desenfreado da população, dos fluxos e da cidade passou a romper com a aparente tranqüilidade e harmonia vivenciada pela capital e uma nova organização urbana, mais pautada pela racionalidade e funcionalidade, do que pelo embelezamento, passou a gerenciar as intervenções na cidade. O presente trabalho buscará mostrar como se consolidou na Fortaleza das décadas de 1930 e 1940 esse ideário moderno, caracterizado por um contexto de intensas reformas urbanas, progresso material, desenvolvimento tecnológico, aceleração da dinâmica urbana, maior racionalidade e funcionalidade, crescimento populacional e territorial, incremento do consumo e expansão do capital, fortemente marcado, também, pela crescente influência norte-americana.'
  keywords:
  - 'Modernidade Urbana, Fortaleza'
  abstract_en: '"Distinction, Comfort and Hygiene: Urban Modernity in Fortaleza – 1930/1940" The affirmation of Fortaleza as the main center of the State in century XIX resulted in many urban modifications, in order to turn the city more beautiful and to line it up with republican ideals of ''progress’ and ''modernity''. In this moment, the main reference was the great european centers, in special Paris. This period, that lasted from 1860 until 1930, was known as ‘Fortaleza Belle Époque’. Such process declined in the middle of the first half of century XX, when a set of factors as rebellions, wild growth of the population, the flows and the city started to break with the apparent tranquillity and harmony of the capital and a new urban organization, more rational and functional, started to manage the transformations in the city. The present work will show how these modern ideas consolidated themselves in Fortaleza of the decades 1930 and 1940, resulting in a context of intense urban reforms, material progress, technological development, acceleration of the urban dynamics, rationality and functionality, population and territorial growth, increment of the consumption and expansion of the capital and also marked for the increasing of North American influence. Palavras-chave: Modernidade Urbana, Fortaleza.'
