  section: Mesa 7 — O morar moderno no Norte e Nordeste II
  abstract: 'Em texto publicado em 1986, o arquiteto chileno Enrique Browne constata que a consagração internacional costuma preceder o reconhecimento em sua própria região, citando principalmente Oscar Niemeyer e Luis Barragán. Embora a modernidade não possa ser dissolvida ou esquecida apenas pelo desejo da mera novidade, precisa necessariamente ser compreendida de maneira mais abrangente do que vem sendo feito. Severiano Mário Porto, como muitos outros arquitetos latino-americanos, insere-se no que Browne denomina a “outra modernidade”, percorrendo caminhos alternativos que não deixam de ser tributários da herança moderna. A arquitetura da cidade de Manaus, entendida por Severiano, provoca nitidamente esse diálogo entre o local e o global. Mostra universalidade e diversidade. Severiano Mário Porto nasceu em Uberlândia, e com cinco anos mudou-se para o Rio de Janeiro. Começou a trabalhar ainda na faculdade, como desenhista em uma construtora. Formou-se na Faculdade Nacional de Belas-Artes, em 1954. Foi para Manaus em 1965, e durante um bom tempo ficou na ponte aérea, um mês em Manaus, um mês no Rio. Em Manaus havia pouquíssimos profissionais e logo Severiano construiu casa e fixou residência. O projeto da residência do arquiteto lhe rendeu a IX Premiação Anual do Instituto de Arquitetos do Brasil – Rio de Janeiro, ano 1971. Premiado na Bienal de Arquitetura de Buenos Aires, em 1985, mais divulgado por suas obras empregando materiais e madeiras da Região Amazônica, tem, no entanto, uma produção variada e abrangente: Companhia Telefônica de Manaus, Sede Administrativa da PORTOBRÁS, Banco da Amazônia, Residência do Arquiteto (IX Premiação Anual do Instituto dos Arquitetos do Brasil – Rio de Janeiro), Sede da SUFRAMA (XII Premiação Anual do Instituto dos Arquitetos do Brasil – Rio de Janeiro), Campus da Universidade do Amazonas, Ambulatório médico do IPASEA, sede da TELAMAZON, Centros de Apoio Operacional, Centrais Telefônicas no interior do Estado do Amazonas, Assembléia Legislativa de Porto Velho, Escola de Música de Fortaleza-CE, Clube do Trabalhador – SESI-CE, Clube do Trabalhador – SESI-AM, Estádio de Futebol de Manaus e a Vila Olímpica de Manaus, dentre outros.'
  keywords:
  - Arquitetura
  - Amazônia
  - projeto
  abstract_en: 'In a text published in 1986, the Chilean architect Enrique Browne evidences that the international union uses to precede the recognition in its own area, mentioning mainly Oscar Niemeyer and Luis Barragán. Although modernity cannot be dissolved or forgotten only by the desire of the news, it is necessarily to be understood in a more including way than is being done. Severiano Mário Porto, as many other Latin American architects, is included in what Browne calls the "other modernity", covering alternative ways that are not left behind because of being tributaries of the modern inheritance. The architecture of Manaus city, understood by Severiano, clearly shows this dialogue between the local and the global. Shows universality and diversity. Severiano Mário Porto was born in Uberlândia, and with five years old moved to Rio de Janeiro. He graduated in the National College of Belas-Artes, in 1954. He went to Manaus in 1965. The project of the residence of the architect gave him the IX Annual Awarding of the Institute of Architects of Brazil - Rio de Janeiro, year 1971. Awardee in the Biennial of Architecture of Buenos Aires, in 1985, more shown for his works using material and wood of the Amazon area, has, however, a varied and including production.'
