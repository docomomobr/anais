  section: Mesa 3 — O morar moderno no Norte e Nordeste I
  abstract: 'Traça um panorama do momento de emergência e difusão da Arquitetura Moderna na cidade de Campina Grande, Paraíba, durante a década de 1950 e o início dos anos 1960, procurando compreender em que contextos local e nacional se inseriu tal renovação arquitetônica. Estuda a atuação de arquitetos, engenheiros, artistas plásticos, desenhistas e construtores que estiveram envolvidos com esse processo, no qual aparecem nomes como o dos pernambucanos Augusto Reynaldo, Heitor Maia Neto, Lucio Estelita, Waldecy Pinto, Hugo Marques, Corbiniano Lins e Abelardo da Hora, do carioca Ayrton Nóbrega, do polonês Wit Olaf Prochnik e dos campinenses Lynaldo Cavalcante, Austro de França Costa e Geraldino Pereira Duda. Analisa alguns projetos e obras do período proposto, averiguando quais conceitos guiaram a concepção de tais edifícios, em que medida se vincularam à produção de outras partes do país e que peculiaridades assumiram no cenário campinense. Mostra como os elementos formais da Arquitetura Moderna Brasileira se popularizaram entre as mais variadas camadas sociais, ganhando contornos nem sempre eruditos. Diante das constantes perdas, alerta para o valor histórico dessa produção e para a necessidade de uma política de preservação.'
  keywords:
  - Arquitetura Moderna
  - Campina Grande
  - Paraíba
  abstract_en: 'This work delimitate a panorama of the emergency and diffusion of the Modern Architecture at the city of Campina Grande, Paraíba, during the decade of 1950 and in the early years of 1960, seeking on understanding in which local and national contexts this architectural renewal was introduced. It also studies the act of architects, engineers, plastic artists, designers and construction builders who were involved with this process, in which some important names such as the Augusto Reynaldo, Heitor Maia Neto, Lucio Estelita, Waldecy Pinto, Hugo Marques, Corbiniano Lins e Abelardo da Hora, do carioca Ayrton Nóbrega from Pernanbuco appears, as well as the polish Wit Olaf Prochnik and Lynaldo Cavalcante, Austro de França Costa e Geraldino Pereira Duda from Paraíba. Nevertheless, it analyses some projects and buildings from the specified period, verifying which concepts guided the creation of the cited constructions, how it can be linked with the production of some other parts of the country and the particularities they assumed on the Campina Grande’s scene. It also shows how the formal elements of the Brazilian Modern Architecture became popular within the most diverse social blocks, gaining outlines not ever erudite. Besides this, the present work alerts to the historical value of this production and, apart from the constant losses, to the necessity of a preservation policy.'
