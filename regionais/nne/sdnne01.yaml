  section: Mesa 1 — O papel das individualidades
  abstract: 'O presente trabalho trata dos desdobramentos da arquitetura moderna brasileira em Fortaleza, enfocando a contribuição da obra e das atividades pedagógicas do arquiteto e professor Roberto Martins Castelo. As manifestações da arquitetura moderna surgiram em Fortaleza tardiamente e foram introduzidos por intermédio da atuação da primeira geração de arquitetos, inicialmente formados nas escolas de arquitetura do sudeste, da qual faziam parte Liberal de Castro, Neudson Braga, Armando Farias, Enéas Botelho, Ivan Britto, Marcílio Luna, José da Rocha Furtado, Gehard Bormann e posteriormente por meio da produção dos profissionais egressos da Escola de Arquitetura de Arquitetura da UFC, fundada em 1965. Essa arquitetura de feição moderna caracteriza-se simultaneamente pela adoção dos pressupostos racionalistas aplicados no centro-sul do país, bem como pela necessidade de adaptação aos valores culturais locais. Nesse contexto, é relevante a participação do arquiteto Roberto Martins Castelo, diplomado na Universidade de Brasília em 1969, e cuja atuação em Fortaleza é bastante significativa, tanto no que se refere à sua produção arquitetônica como à sua atividade pedagógica como professor de Projeto do DAU-UFC, exercendo influência em toda uma geração de arquitetos. É objetivo dessa pesquisa, pois, estudar a produção arquitetônica e intelectual do professor arquiteto Roberto Castelo, tido como importante ator da transformação e modernização da arquitetura cearense, desde a década de 1970. A contribuição de Castelo constitui importante acervo a ser documentado e justifica-se pela suas preocupações com o processo de recepção, difusão e consolidação da arquitetura moderna na cidade, na busca da intermediação dos valores universais com os valores locais.'
  keywords:
  - arquitetura moderna
  - Fortaleza
  - Roberto Castelo
  abstract_en: 'This work discusses Brazilian modern architecture, focusing on the design projects and teaching activities of architect Roberto Martins Castelo. The modern architecture movement developed late in Fortaleza, Brazil. It was introduced by the first generation of architects, mostly graduated from the Universidade do Brasil, in Rio de Janeiro, in the early 1960s. They were José Liberal de Castro, Neudson Braga, Armando Farias, Enéas Botelho, Ivan Britto, Marcílio Luna, Gehard Bormann and José da Rocha Furtado, the last one graduated from the Universidade de São Paulo. Later on, young architects, graduated from the Escola de Arquitetura da Universidade Federal do Ceará (UFC), created in 1965, came to join that first group. Their architectural designs, produced along the last decades, followed the rationalist school, into which most of the architecture produced by professionals from Rio de Janeiro and São Paulo fell, and the need to adapt their work to local cultural values and climatic conditions. Within this context, Castelo''s contributions are clearly recognisable and relevant, having influenced an entire generation of architects, in the State of Ceará and mainly in Fortaleza, since the early 1970s. Graduated from the Universidade de Brasília, in 1969, Castelo''s professional life is not only meaningful concerning his architectural production but also concerning his educational practice at the Departamento de Arquitetura e Urbanismo da UFC. In both he is concerned about the processes of reception, transmission and consolidation of modern architecture within the city, seeking interaction of universal and local values.'
