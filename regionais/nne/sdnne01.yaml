  section: Mesa 5 — A construção das cidades e da paisagem moderna
  abstract: 'O impulso econômico dos anos de 1970 e o despertar do planejamento urbano mais fervoroso patrocinaram a criação de núcleos habitacionais sob a égide da mineração, provocando o deslocamento de capital e mão-de-obra pelo país. Tais assentamentos nasceram sob a tutela das empresas mineradoras e, em alguns casos, amadureceram e tornaram-se independentes. Se por um lado a exploração dos minérios foi o propulsor do surgimento de núcleos urbanos de apoio à mineração pelo interior do país, por outro lado o seu fracasso ou fim selou e traçou o destino de diversas localidades. Os assentamentos implantados tornaram-se verdadeiras incógnitas quanto ao seu futuro. Implantado no Vale do Curaçá, na caatinga baiana, Pilar, hoje distrito de Jaguarari, foi projetado para abrigar os trabalhadores envolvidos na extração do cobre pela Mineração Caraíba S/A. Para o desenvolvimento do projeto do Núcleo Residencial do Pilar, no final da década de 1970, foi contratada a equipe do arquiteto Joaquim Guedes. O projeto inicial compunha-se de habitações, separadas de acordo com o cargo do proprietário na mineradora; praças; edifícios centrais, sob pilotis, que abrigam o comércio e habitações; hospital; clubes; escolas; agências bancárias. A concepção arquitetônica e urbanística de Pilar nos remete a referência das experiências do complexo das "cidades do carvão", construído entre os anos de 1937 e 1940, entre o território croata e a região sul-ocidental da Sardenha, especialmente a cidade de Carbonia (1938). O objetivo desta comunicação é, portanto, discorrer a respeito do nascimento e história do Pilar, analisando a sua conformação arquitetônica e urbanística, tendo como referência as experiências de núcleos urbanos surgidos como apoio a atividades de exploração de recursos naturais. A análise desta construção urbanística modernista despertou grande interesse após a visita ao local e a constatação da riqueza patrimonial e histórica representativa do local, pouco conhecida nos meios acadêmicos.'
  keywords:
  - urbanismo modernista
  - Pilar
  - cidades mineradoras
  abstract_en: 'The economic impulse of the years of 1970 and the awakening of urban planning sponsored the creation of habitation nuclei under the aegis of mining, provoking the displacement of capital and manpower throughout the country. Such settlements were born under the guardianship of mining companies and, in some cases, matured and became independent. If on one hand the exploration of ores was the propellant of the sprouting of urban nuclei of support to mining in the interior of the country, on the other hand its failure or end sealed and traced the destiny of diverse localities. Implanted in the Vale do Curaçá, in the caatinga of Bahia, Pilar, today a district of Jaguarari, was designed to shelter the workers involved in the extraction of copper by Mineração Caraíba S/A. For the development of the project of the Residential Nucleus of Pilar, in the end of the 1970s, the team of architect Joaquim Guedes was contracted. The initial project was composed of habitations, squares, central buildings under pilotis sheltering commerce and habitations, hospital, clubs, schools, and bank agencies. The architectural and urbanistic conception of Pilar refers to the experiences of the complex of "coal cities", built between 1937 and 1940, between Croatian territory and the southwestern region of Sardinia, especially the city of Carbonia (1938). The objective of this communication is to discourse regarding the birth and history of Pilar, analyzing its architectural and urbanistic conformation, having as reference the experiences of urban nuclei that appeared as support for activities of exploitation of natural resources.'
