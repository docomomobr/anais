  section: 'Mesa 2 — Museus, escolas e a construção da cidadania'
  abstract: 'Através de investigação realizada em jornais recifenses editados nos anos 50 a respeito da arquitetura produzida neste período, foram encontradas informações referentes ao projeto para o Museu de Arte Moderna de Recife, de autoria de Acácio Gil Borsoi, a ser construído às margens do rio Capibaribe, diante do Grande Hotel, no bairro de Santo Antônio. O material publicado constava de uma sucinta explicação da proposta, esquemas de plantas, fachada e perspectiva.Despertou interesse devido aos critérios adotados para solucionar a planta, estrutura, fechamentos de esquadrias e a proposta volumétrica como um todo. O projeto não foi executado devido a uma série de fatores, mas foi analisado e construído virtualmente em pesquisa realizada sobre a consolidação da arquitetura moderna recifense nos anos 50 para a linha “La Forma Moderna” do curso de doutorado em projetos arquitetônicos da ETSAB/ UPC, Barcelona. A analise arquitetônica realizada observa elementos formais e funcionais da obra, através do “redesenho” do projeto, visando uma melhor compreensão do processo projetual, analisando as soluções empregadas para implantar a edificação, a trama ordenadora estrutural e espacial, esquadrias, volumetria, acabamentos e texturas.O método de análise é o que vem sendo aplicados pelo programa de doutorado citado, sob a orientação dos professores Hélio Piñon e Teresa Rovira.A construção virtual do projeto surgiu como uma necessidade e curiosidade em visualizar o objeto arquitetônico, uma vez que o mesmo não foi construído.Utilizando ferramentas de programas gráficos foram realizadas maquetes eletrônicas internas e externas do edifício, com o objetivo de se observar as relações de transparências entre espaço interior e interior/ exterior, bem como os resultados plásticos volumétricos.Para a reconstituição do objeto arquitetônico foram fundamentais os dados pesquisados anteriormente sobre as soluções construtivas e de materiais empregados pelo arquiteto durante a década de 50 em outras obras. Dessa forma, pretende-se divulgar os resultados desta pesquisa realizada e a sua contribuição para o processo de consolidação de arquitetura moderna recifense. Palavras chaves: arquitetura, modernidade, Recife.'
  keywords:
