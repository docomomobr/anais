  section: Pôsteres
  abstract: 'Abordagem sobre a origem, influências, características e localização dos bangalôs e de alguns exemplares da arquitetura moderna em São Luís. Inicia-se a pesquisa com o entendimento do contexto político e econômico do Maranhão no século XX e a relação com as construções, dando ênfase as modernizações promovidas pelo Governo do Interventor Paulo Ramos ilustradas pela expansão da malha urbana na cartografia. O trabalho busca compreender os conceitos de eclético, bangalôs e arquitetura moderna relacionando com os exemplares cadastrados através do levantamento fotográfico e das imagens reveladas pela pesquisa nos álbuns de 1908, 1923 e 1950. As entrevistas realizadas na academia maranhense de letras apontaram a influencia do cinema nas construções comprovadas pelas imagens da revista Cruzeiro. Finaliza-se a pesquisa com uma reflexão sobre o estado de conservação dos exemplares, seus usos atuais e políticas de preservação ressaltando a necessidade de aprofundamento no estudo da arquitetura do século XX.'
  keywords:
  - Século XX
  - Bangalô
  - Modernismo
  abstract_en: 'Approach about origin, influences, characteristics and location of the bungalows and of some samples of the modern architecture in São Luís. The research begins with the understanding of the political and economic context of Maranhão in the century XX and the relationship with the constructions, giving emphasis the modernizations promoted by Interventor Paulo Ramos''s Government illustrated by the expansion of the urban mesh in the cartography. The work search to understand eclectic concepts, bungalows and modern architecture relating with the samples cataloged through the photographic rising and of the images revealed by the research in the albums of 1908, 1923 and 1950. The interviews accomplished in the Academia Maranhense de Letras aimed it it influences of the movies in the constructions checked by the images of the magazine Cruzeiro. The research ends with a reflection on the state of conservation of the samples, its current uses and preservation politics standing out the deepening need in the study of the architecture of the century XX.'
