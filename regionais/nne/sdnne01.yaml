  section: Apresentação Oral
  abstract: 'Este estudo trata da relação entre arquitetura e lugar. Enfoca o estudo de caso do Hotel Tambaú, projetado por Sérgio Bernardes e localizado em João Pessoa. Analisa como esse exemplar da arquitetura moderna pessoense se relaciona com as peculiaridades do local, por meio de três eixos de investigação: a inserção na paisagem, a adequação ao ambiente urbano e a relação entre as soluções construtivas e as características locais. Realiza pesquisa teórica, baseada em documentos compreendidos entre 1966 – o início do projeto – e 1971 - a inauguração. Constata a integração a paisagem, a redução de sua monumentalidade e a associação entre usos público e privado.'
  keywords:
  - Arquitetura Moderna
  - Sérgio Bernardes
  - João Pessoa
  abstract_en: 'This study treats about relation between architecture and site. It focalizes the case study of the Tambaú Hotel, designed by Sérgio Bernardes and situated in João Pessoa. It analyses how this exemplar of modern architecture of João Pessoa has relationship with locals peculiarities, through three investigations axis: insertion in landscape, adaptation for urban environment and relation between constructives solutions and locals characters. It realizes theoretical investigation, based on documents contained between 1966 – beginning of project – and 1971 – inauguration. It verifies integration with landscape, reduction of monumentality and association between public and private uses.'
