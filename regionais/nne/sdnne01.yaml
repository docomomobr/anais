  section: Mesa 5 — A construção das cidades e da paisagem moderna
  abstract: 'A “Semana de Urbanismo” realizada em Salvador, no ano de 1935, marca um período de transição no modo de pensar a cidade, entre a tradição do sanitarismo e dos “planos de melhorias” e o ideário do urbanismo moderno, com uma compreensão mais abrangente do urbano. Neste mesmo período, o Governo do Bahia faz planos urbanísticos isolados para algumas cidades do interior e cria o Departamento Central das Municipalidades com o objetivo de dar assistência técnica e financeira aos municípios. Aliado a estes fatos está o desejo do Governo do Estado de dotar a Bahia de estâncias hidrominerais à altura das congêneres de São Paulo e do sul de Minas Gerais e é nesse contexto que são realizados os planos de urbanismo para as recém criadas estâncias hidrominerais de Cipó e Itaparica. Em 1935 é elaborado o “Plano de Expansão e Melhoramentos da Estância Hidromineral de Cipó” com a intenção de transformar a cidade numa “verdadeira cidade-jardim”, pelo Engenheiro Civil Oscar Caetano da Silva, designado prefeito da cidade, por fazer parte do quadro técnico da Secretaria de Obras Públicas do Estado. A cidade de Cipó, localizada no Sertão da Bahia, era até então uma pequena vila, conhecida desde o século XVIII pelo poder curativo das suas águas termais. Em 1937 o Engenheiro Civil Paulo Peltier de Queiroz elabora o “Plano de Urbanismo da Cidade de Itaparica”, no qual propõe a construção de uma nova cidade balneária no lugar da histórica e “heróica” cidade de Itaparica, dentro dos “sãos princípios do urbanismo moderno”. Este trabalho tem por objetivo apresentar estas duas experiências dentro do contexto em que foram pensadas e postas em prática, discutindo as influências do pensamento urbanístico vigente na época sobre as mesmas.'
  keywords:
  - 'key-words: cidades balneárias'
  - new towns
  - cidades novas
  abstract_en: 'The “Urbanism Week” carried through in Salvador, in 1935, it marks a period of transition in the way to think the city, between the tradition of the “sanitarismo” and "plans of improvements" and the principles of modern urbanism. In this exactly period, the Government of Bahia State makes isolated urban plans for some small cities of the hinterland and creates the Central Department of the Municipalities with the objective to give technique and financier assistance to the cities. Ally to these facts is the desire of the Government of the Bahia State to endow itself with small water towns like the similars cities of São Paulo State and the south of Minas Gerais State. Is in this context that is carried through the plans of urbanism for just created small water towns of Cipó and Itaparica. This work has for objective to present these two experiences in the context where they had been thought and practiced. Palavras-chave / key-words: cidades balneárias; new towns; cidades novas. 1 Planos de Urbanismo para as Estâncias Hidrominerais de Cipó e Itaparica no Cenário Urbanístico da Bahia dos Anos 30.'
