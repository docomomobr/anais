- id: 'sdnne01-011'
  title: Aspectos do debate cultural dos anos 1950
  subtitle: a participação nordestina nas Bienais paulistanas e a constituição de novos conceitos de Modernidade
  authors:
  - givenname: Helio
    familyname: Herbst
