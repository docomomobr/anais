- id: 'sdnne01-013'
  title: Caminhos da Arquitetura Moderna em Fortaleza
  subtitle: a contribuição do Arquiteto Roberto Martins Castelo
  authors:
  - givenname: Beatriz Helena Nogueira
    familyname: Diógenes
