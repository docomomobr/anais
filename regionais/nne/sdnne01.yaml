  section: Mesa 4 — O universo popular na arquitetura moderna
  abstract: 'Em meados dos anos 1960, é construída em uma fazenda em Itapetinga, no interior da Bahia, uma minúscula capela dedicada ao Menino Jesus. Resultado da improvável associação entre um arquiteto japonês convertido ao judaísmo e recém-chegado à Bahia e um contratante impulsionado por um sonho profético que aceita de maneira incondicional a complexidade do projeto, trata-se de um exemplo único de arquitetura que alia complexidade e rusticidade, o moderno e o vernacular, Le Corbusier e a caatinga. O material utilizado na sua construção – blocos de pedra talhada assentados sem argamassa e sem junta visível – e a forma orgânica, que se assemelha a um rochedo geometrizado, conseguem mimetizar a capela à árida paisagem em que se situa, enquanto as delicadas obras do artista plástico Lênio Braga atenuam a sua macicez. Apesar de ter sido totalmente construída com materiais e técnicas construtivas tradicionais e executada por operários da região, a sua complexa geometria – com paredes inclinadas, volumes planos e curvos sobrepostos e aberturas irregulares – tem suas bases no Modulor, o sistema de proporções elaborado por Le Corbusier a partir de 1948 e baseado na seção áurea, aqui utilizado de forma radial. O projeto, de autoria de Yoshiakira Katsuki em parceria com Alberto Hoisel e Guarani Araripe, recebeu Menção Honrosa na II Bienal de Artes Plásticas – Seção de Arquitetura, em 1968. Este trabalho pretende analisar as particularidades desta obra, no contexto da arquitetura moderna brasileira e internacional, ao mesmo tempo em que alerta para a necessidade de estabelecer mecanismos para a sua preservação, uma vez que, após o falecimento do fazendeiro Juvino Oliveira, promotor da sua construção, o seu entorno vem sendo progressivamente descaracterizado e há riscos reais de que esta singular capela venha a desaparecer em definitivo.'
  keywords:
  - Yoshiakira Katsuki
  - Itapetinga
  - Modulor Moderna e regional
  - 'corbusiana e artesanal:'
  abstract_en: 'In the middle of the 1960s, was built at a farm in Itapetinga, Bahia, a tiny chapel consecrated to Jesus Child. A result of the improbable association between a Japanese architect recently arrived in Bahia who turned Jew and a contractor stimulated by a prophetic dream who accepts unconditionally the complexity of the architect''s design, this chapel is a unique example of architecture that combines complexity and rusticity, the modern and the traditional, Le Corbusier and the Caatinga. The material used in its construction – stone blocks laid without mortar and without visible joints – and its organic form, which is similar to a geometrized rock, succeed to adapt the chapel to the arid landscape in which it is built, while the delicate works of the artist Lênio Braga lessens its solidness. Although this chapel was totally built using traditional materials and building techniques and was carried out by local workers, its complex geometry – with inclined walls, flat and curve juxtaposed volumes and irregular windows and doors – has its basis in Modulor, the proportion system developed by Le Corbusier. An Honorable Mention to this project, designed by Yoshiakira Katsuki in partnership with Alberto Hoisel and Guarani Araripe, was given in the Architecture Section of the 2nd Plastic Arts Biennale, in 1968.'
