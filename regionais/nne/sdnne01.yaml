    primary_contact: true
  section: 'Mesa 2 — Museus, escolas e a construção da cidadania'
  abstract: 'Este trabalho pretende resgatar o conjunto do Instituto de Educação de Pernambuco, 1º lugar em concurso público organizado pelo IAB/PE, projetado e construído entre 1956 e 1958, para a cidade de Recife, pelos arquitetos Marcos Domingues e Carlos Correia Lima, recém formados pela Escola de Belas Artes de Recife (1949-1954). Este conjunto se caracteriza por soluções construtivas que buscam adaptar o vocabulário da arquitetura moderna à realidade climática local, incorporando preocupações de economia, funcionalidade e, principalmente, um novo padrão estético. O trabalho consiste numa análise do processo projetual e construtivo do conjunto. Deste modo, identificaremos influências de arquitetos como Niemeyer, quanto à plástica geral dos edifícios sobre pilotis e à composição das fachadas, e, também, do arquiteto Richard Neutra, quanto à composição formal do conjunto, favorecendo os espaços de aula e recreação através de soluções de iluminação e ventilação naturais e integração entre espaço interior e exterior. Dispondo somente de documentação parcial como fonte de pesquisa, o trabalho pretende reconstituir o conjunto do IEP através de desenhos e fotografias e nos ajudará a reconhecer a importância deste conjunto na história da consolidação da arquitetura moderna no Recife.'
  keywords:
  - Instituto de Educação de Pernambuco
  - Arquitetura moderna
  - Recife
  abstract_en: 'This work intends to revisit the architectural design of the Institute of Education of Pernambuco, located in the city of Recife. Designed and constructed between the years of 1956 and 1958, the project was awarded first place in a competition sponsored by the Institute of Architects of Brazil. The winners, the architects Marcos Domingues and Carlos Correia Lima, were then recent graduates from the School of Fine Arts of Recife (1949-1954). The group of edifications is characterized by constructive solutions that attempt to adapt the language of modern architecture to the local climate, including economical concerns, functionality and, especially, the search for a new aesthetic form. This analysis will focus on the processes utilized in the design development of the design and construction of the architectonic group. In this way, we will identify the influence of architects such as Niemeyer, on the general plastic of the edifications with exposed columns and on the composition of facades, and of Richard Neutra, on the formal composition of the group, favoring the use of natural illumination and ventilation for classrooms and leisure spaces, and the integration of internal and external spaces.'
