  section: Pôsteres
  abstract: 'No começo dos anos 50 iniciou-se, em Aracaju, o processo de inclusão de novas tipologias de construções, com o desencadear da verticalização, marcado pela construção do primeiro edifício, o Mayara, localizado no centro da cidade e com forte impacto, à época. Com o surgimento de outros edifícios ao longo do tempo, alterou-se definitivamente a paisagem urbana, anteriormente só formada por um plano extenso e horizontal de construções. Em menos de 10 anos, essa verticalização pontuava o centro e estendia-se para a zona sul, criando marcos como o Edifício Atalaia, de 1958, projeto do Engenheiro Rafael Grimaldi, com 11 andares, inaugurando um novo modo de morar moderno. Tal construção justificava-se pelo elevado preço do terreno em área nobre, com grandes residências implantadas. Como elementos inovadores para a cidade apareciam os pilares em V do térreo e também os brises ou escamas horizontais da fachada frontal. Com custos altos, as demais iniciativas de tal porte, por alguns anos, foram realizadas pelo poder público. Esses volumes modernos, de grande impacto, localizaram-se no centro. O Hotel Palace e o Edifício Estado de Sergipe são considerados os exemplos mais significativos dessa fase, porque têm tipologias verticais alinhadas com as tendências da época, absorvendo programas específicos e inéditos na cidade. O primeiro, de 1962, também projeto de Rafael Grimaldi, tornou-se mais um símbolo isolado, com treze pavimentos. Hoje é um prédio em ruínas, esquecido, sem quaisquer perspectivas de uso. Bem próximo, o Edifício Estado de Sergipe, projeto de Alvarez e Pontual Arquitetos, foi inaugurado em 1970, abrigando o Banco do Estado de Sergipe e outras repartições públicas. No tempo do “milagre brasileiro”, simbolizando o poder, com 28 pavimentos, o edifício destacou-se por completo no skyline da cidade, fato marcante até hoje, porque, depois, por muitos anos, a legislação só permitiu um menor gabarito para as edificações.'
  keywords:
  - 'arquitetura vertical de Aracaju, arquitetura moderna'
  abstract_en: 'In the beginning of the 50’s it was started in Aracaju, the inclusion process of new types of construction, developing of verticalization and marked by the construction of the first building, the Mayara, located at downtown and with strong impact at that time. With the appearance of other buildings along the time, the urban landscape has been changed definitively, previously only formed by an extensive and horizontal plan of constructions. In less than 10 years, this verticalization increased at downtown and was extended for the south zone, creating landmarks as the Atalaia Building, in 1958, project of Engineer Rafael Grimaldi, with 11 floors, opening a new way of life modern. Such construction was justified for the high price of the land in noble area, with great implanted residences. As innovative elements for the city show the pillars in V of the land floor and also the shades or horizontal scales of the front elevation With high costs, the others initiatives of such amount, for some years, had been done by the public power. These modern volumes, of great impact, had been situated at downtown. The Palace Hotel and the Building Estado de Sergipe are considered the most significant examples of this period, because they have lined up vertical typologies with the trends of the time, having absorbed specific and innovative programs in the city. The first one, of 1962, also project of Rafael Grimaldi, became one more isolated symbol, with thirteen floors. Today it is a building in ruins, forgotten, without any perspectives of use. Near, the Building Estado de Sergipe, project of Alvarez and Pontual Architects, was inaugurated in 1970, sheltering the Bank of the State of Sergipe and other public services. In the time of the "Brazilian miracle", symbolizing the power, with 28 floors, the building was distinguished for complete in skyline of the city, important fact until today, because, later, for many years, the legislation only allowed lower height for the constructions. Key-words: vertical architecture of Aracaju, modern architecture. 2'
  references:
