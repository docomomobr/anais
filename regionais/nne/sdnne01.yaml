  abstract: 'Teresina, por ser uma capital nova e principalmente por motivos políticos e econômicos, apresentou um relativo atraso, com relação aos demais estados brasileiros, na aplicação da Arquitetura Modernista em suas construções. A produção intensificou-se somente a partir da década de 1960 com a chegada de arquitetos formados no Rio de Janeiro. Mesmo sendo uma arquitetura recente, sofre por um processo de descaracterização, seja pela falta de reconhecimento de valor ou por interesses imobiliários, que ditam as regras do mercado. Neste contexto, este trabalho apresenta-se como uma contribuição no registro do acervo existente, enfocando os projetos do arquiteto mineiro Antonio Luiz, como forma de valorizar e reconhecer a importância do trabalho do profissional na construção do patrimônio edificado. Inicialmente, fez-se um breve estudo histórico do cenário teresinense à época do surgimento do Movimento Modernista no Brasil, relatando os acontecimentos que antecederam e serviram de berço ao modernismo local. Em seguida, após um panorama dos projetos realizados por outros arquitetos, é apresentada a trajetória pessoal e profissional do arquiteto Antonio Luiz, cuja produção é a maior e mais diversificada, dentre os demais, sendo exemplificada através das obras que servem de referência à população.'
  keywords:
  - Arquitetura Modernista
  - Teresina
  - arquiteto Antonio Luiz
  abstract_en: 'Teresina, as a young capital city and by political and economical reasons, presented a late application of Modern Architecture in its buildings in comparison with other brazilian states. The production was intensified only after the 1960’s, with the arrival of architects from Rio de Janeiro. Despite been a recent archtecture, it’s subjected to alterations of its characteristics due to the lack of acknowledgement of its value and to market rules dictated by business interest. In this context, this paper is presented as a contribution in recording the existing collection of buildings, focusing on Antonio Luiz’s projects, an architect from Minas Gerais, aiming the recognition of importance and the value of his works on the built patrimony. First, a brief historic study of Teresina''s scene at the beginning of the Modernist Movement in Brazil was made, describing the prior events that originated the local modernism. Then, a collection of projects made by other architects is showed. Finally, it''s presented the personal and profissional trajectory of the architect Antonio Luiz, whose production is the largest and most diversified, illustrated by buildings that are references to local people.'
