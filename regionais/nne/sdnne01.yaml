  section: Mesa 7 — O morar moderno no Norte e Nordeste II
  abstract: 'A adequação dos conceitos da arquitetura moderna às condições climáticas é uma das características da produção arquitetônica do estado de Pernambuco, onde uma geração de arquitetos que abraçou os princípios do modernismo detinham em seus projetos a preocupação com o conforto térmico sem a dependência da energia convencional. O presente trabalho propõe uma metodologia para análise do desempenho térmico de edificações residenciais, através da identificação de soluções arquitetônicas utilizadas que refletem a preocupação com o clima a partir da verificação de aspectos relativos ao controle da radiação solar e da existência de ventilação cruzada nos ambientes. Em função dos resultados obtidos, é possível identificar quais os aspectos priorizados na solução arquitetônica utilizada, classificar os edifícios no que se refere ao desempenho térmico e estabelecer comparação entre eles. Como estudo de caso, são analisados três edifícios na cidade do Recife: Acaiaca, Vila Cristina e Alameda Casa Forte, projetados respectivamente por Delfim Amorim, Wandenkolk Tinoco e Carlos Fernando, que representam uma cronologia da produção arquitetônica na cidade do Recife. Estudos comparativos analisam o desempenho térmico em diferentes períodos do ano em relação ao controle da radiação solar e da existência de ventilação cruzada, aspectos que influenciam diretamente na existência do conforto térmico no interior dos edifícios em regiões de clima quente-úmido. A metodologia apresentada evidencia a característica da adequação da arquitetura moderna ao clima quente-úmido, sendo inicialmente utilizada em edificações residenciais multifamiliares, contudo, pode ser adaptada para outras tipologias arquitetônicas, além de permitir a inserção de novos parâmetros a serem considerados na análise.'
  keywords:
  - Desempenho térmico
  - Arquitetura Moderna
  - EXEMPLOS DA ARQUITETURA MODERNA DE PERNAMBUCO
  abstract_en: 'One of the important characteristics that we can find in modern architecture in Pernambuco is the way that the architects dealt with the climate conditions. There we can find a whole generation of architects who embraced the new way of making architecture and had also the preoccupation to offer thermal comfort not trusting only in the artificial ways. The present work wants to present a methodology to analyze the thermal performance in dwellings through the identification of elements existent in a project that reflects a conscience with climate conditions specially regards to solar radiation control and the existence of air movement inside building. The results of the analyses will be organized in a graphical way so one can be able to identify which were the characteristics used with more priority in the architectural project. To make a study case, three high-storey buildings were chosen in the city of Recife: Acaiaca, Vila Mariana and Alameda Casa Forte, designed by the following architects: Delfim Amorim, Wandenkolk Tinoco and Carlos Fernando. They represent a chronologic example of modern architecture in Recife.'
