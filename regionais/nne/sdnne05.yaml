  - historiografia
  abstract_en: 'Brazilian northeast modern architecture scarcely comes into sight at national architectural histories. Lately Luiz Nunes experience in Pernambuco (1934-37) and a few specific experiences in Bahia were pointed by critics as relevant. This period hasn´t yet been recognized as relevant to the national milieu. In 1943, the Northeast (Pernambuco, Bahia and Ceará states) attended the documented works on display through Brazil Builds exhibition. In Pernambuco state it was a result of the experience of Architecture and Urbanism Board in PernambucoOlinda´s Water Tower by Luiz Nunes and Fernando Saturnino de Britto, Anatomical Laboratory by Luiz Nunes and Moura House by José Norberto da Silva, Ministry of Finance by Fernando Saturnino de Britto-, and also two buildings in Salvador - Normal School and Santa Terezinha Tuberculosis Sanitarium - and Johnson House by Oscar Niemeyer in Fortaleza (Goodwin, 1943). These references are practically exceptions. Beyond these examples a few publications, including Bruand (1981), recognized the merits of this works. At Modern Architecture in Brazil (1956), Henry Mindlin included few significant works from Brazilian Northeast architecture: João Paulo Miranda Neto House (1953) by Lygia Fernandes, in Maceió, Alagoas; Caramuru Building (1946) and Bahia Bank Building (1954), both by Paulo Antunes Ribeiro, Bahia Hotel (1951) by Paulo Antunes Ribeiro and Diogenes Rebouças, Castro Alves Theatre by José Bina Fonyat, in Salvador; Olinda´s Water tower, Arthur Oscar Square (1936) and Jaqueira Chapel Garden (1954), both by Roberto Burle Marx, apart from City Bank''s Building by his own (Henrique E. Mindlin), in Recife, modern architecture from Pernambuco is almost absent from Mindlin´s book (1956). Despite of highlighting Bahia and Pernambuco, other states were almost absent from Yves Bruand (1981) - which was considered by Segawa (1998) the most complete work on Brazilian modern architecture. Brasil: arquiteturas após 1950 (Bastos and Zein, 2011) whose "the remarkable precedent is (...)Contemporary Architecture in Brazil (Bruand, 1981)" is "another panoramic work that accompany the events of modern Brazilian architecture until the late twentieth century". The authors reaffirm Bruand''s plot, suggesting the existence of a major center, Rio de Janeiro, which was replaced by Brasília from 1960, which since then, also with São Paulo rise, dominates the main path of the narrative. And mentioned Acacio Gil Borsoi and Delfim Amorim contributions and some other Northeast architecture works: Cajueiro Seco, Guararapes'' Park, Judicial Forum in Teresina, Tambaú Hotel in Joao Pessoa, some works by João Filgueiras, Lina Bo Bardi and Assis Reis in Salvador, Caraíbas in Bahia''s hinterland - an attempt to fill the gaps, such as contemporary historiography discourses. Northeast modern architecture still remains peripheral, if not ignored - the worst form of exclusion as pointed Waisman (2013) concerning to Latin American modern architecture in relation to international historiography. Lara (2012), in search of a new historiography narrative for Latin American countries themselves and in relation to Europe and North America, proposes to understand its imprecise cartographies, certainly a good alternative for Brazilian Northeast historiography. Keys-words:Brazilian northeast; modern architecture; historiography'
