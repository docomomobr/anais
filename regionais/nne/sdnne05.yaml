  section: Eixo B — Análise crítica de projeto de arquitetura moderna e de intervenções no patrimônio modernista (teoria e prática)
  abstract: 'O período compreendido entre 1958 e 1965 testemunha grandes transformações na arquitetura baiana. Após seu retorno de uma temporada nos Estados Unidos, em 1958, Diógenes Rebouças – o mais influente e produtivo arquiteto baiano – passa a adotar novas tecnologias construtivas, ao mesmo tempo em que passa a supervalorizar os aspectos plásticos dos elementos estruturais dos seus projetos. No mesmo período, Bina Fonyat, ex sócio de Rebouças, também concebe para Salvador interessantes edificações nas quais as estruturas de concreto armado são tratadas de forma plástica e inovadora. Essas obras de Rebouças e Bina Fonyat correspondem ao ponto mais alto da experimentação com o concreto armado na arquitetura moderna baiana. Na contramão dos arroubos plásticos e tecnológicos das obras de Rebouças e Bina, surge contemporaneamente na Bahia uma outra arquitetura moderna, baseada na associação de materiais tradicionais, como pedra, barro e madeira, a materiais contemporâneos, como aço e vidro (e também concreto), porém centrada na relação com o contexto físico e com a tradição construtiva. Esta é certamente a abordagem de Lina Bo Bardi nos projetos executados no seu primeiro soggiorno baiano: a Casa do Chame-Chame (1958-64), com suas fachadas revestidas com seixos e cacos de cerâmicas antigas, e a restauração do Conjunto do Unhão (1960-63), com sua artesanal escada em madeira. É também o caminho projetual adotado por jovens arquitetos locais, como Gilberbet Chaves (residência do escritor Jorge Amado, 1960-63), Paulo Ormindo de Azevedo (edifício Ipê, 1964-65) e Alberto Hoisel e Guarani Araripe, associados ao imigrante japonês Yoshiakira Katsuki (Capela do Menino Jesus, em Itapetinga, 1964-67). São as diferenças entre estas duas vertentes da arquitetura moderna baiana que abordaremos neste trabalho.'
  keywords:
  - arquitetura moderna
  - Bahia
  - Diógenes Rebouças
  - Lina Bo Bardi
  abstract_en: 'The period between 1958 and 1965 witness major transformations in the architecture of Bahia. After returning from the United States in 1958, Diógenes Rebouças – the most influential and productive architect of Bahia – will adopt new building technologies, while starts to overvalue the formal aspects of the structural elements of his designs. At the same time, Bina Fonyat, former partner of Rebouças, also conceives to Salvador some interesting buildings in which the reinforced concrete structures are worked in an expressive and innovative way. These works of Rebouças and Bina Fonyat correspond to the highest point of experimentation with reinforced concrete in modern architecture in Bahia. Opposing to the formal exuberance of Rebouças and Bina works, arises contemporaneously in Bahia another modern architecture, based in the association of traditional materials, such as stone, clay and wood (and also concrete), but focused on the relationship between physical context and building tradition. This is certainly the approach of Lina Bo Bardi in her first soggiorno in Bahia: the Chame-Chame house (1958-64), with its facades with pebbles and shards of ancient pottery, and the restoration of the Unhão complex (1960-63), with its handmade wooden staircase. It is also the path adopted by young local architects such as Gilberbet Chaves (Jorge Amado house, 1960-63), Paulo Ormindo de Azevedo (Ipê building, 1964-65) and Alberto Hoisel and Guarani Araripe, associated with the Japanese immigrant Yoshiakira Katsuki (Jesus Child Chapel at Itapetinga, 1964-67). The differences between these two strands of modern architecture in Bahia will be analyzed in this paper.'
