- id: 'sdnne05-026'
  title: A contribuição do projeto Modernista na Amazônia
  subtitle: casos Vila Serra do Navio e Vila Amazonas
  authors:
  - givenname: Pedro Tarcio Pereira
    familyname: Mergulhão
    email: 'pedromergulhao@hotmail.com'
    affiliation: UNIFAP
    orcid: null
