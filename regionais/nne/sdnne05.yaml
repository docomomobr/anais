- id: 'sdnne05-022'
  title: La Arquitectura de la gran ciudad
  subtitle: patrimonio urbano moderno y proyecto urbano contemporáneo
  authors:
  - givenname: Horacio Enrique
    familyname: Torrent
    email: 'htorrent@uc.cl'
