  section: 'Eixo A — História e Historiografia da Arquitetura e do Urbanismo Modernos: o Norte e o Nordeste'
  abstract: 'A Arquitetura Moderna do Nordeste brasileiro pouco compareceu nas histórias da arquitetura nacional. Ela foi reconhecida tardiamente pela crítica, que destacou a experiência pioneira de Luiz Nunes em Pernambuco (1934-37) e algumas experiências pontuais na Bahia. O período posterior ainda não foi devidamente reconhecido como relevante para o contexto nacional. É certo que, já em 1943, o Nordeste (Pernambuco, Bahia e Ceará) compareciam nas obras documentadas na exposição Brazil Builds através dos frutos da experiência da Diretoria de Arquitetura e Urbanismo em Pernambuco- a Caixa d’água de Olinda, de Luiz Nunes e Fernando Saturnino de Britto, o Pavilhão de Verificação de Óbitos, de Luiz Nunes, a Residência Arthur Moura, de José Norberto da Silva, a Recebedoria de Rendas (Palácio da Fazenda), de Fernando Saturnino de Britto-, além de duas obras em Salvador - Escola Normal e Sanatório de Tuberculose Santa Terezinha- e um projeto de Oscar Niemeyer em Fortaleza (GOODWIN, 1943). Essas referências são praticamente exceções, pois, além desses exemplares, poucas publicações, inclusive o livro de Bruand (1981), reconhecem os méritos dessa produção. Por exemplo, a coletânea Modern Architecture in Brazil (1956) de Henrique Mindlin traz poucos exemplares significativos do Nordeste brasileiro: estão presentes a Casa de João Paulo Miranda Neto (1953), de Lygia Fernandes, em Maceió, Alagoas; o Edifício Caramuru (1946) e o Edifício Sede do Banco da Bahia (1954), ambos de Paulo Antunes Ribeiro, o Hotel da Bahia (1951), de Paulo Antunes Ribeiro e Diógenes Rebouças, e o Teatro Castro Alves, de José Bina Fonyat Filho, todos em Salvador. À exceção do Castelo d´água de Olinda, do Esboço do Jardim da Praça Arthur Oscar (1936) e do Jardim da Capela da Jaqueira (1954), ambos de Roberto Burle Marx, bem como o City Bank do próprio Henrique E. Mindlin, no Recife, o Estado de Pernambuco está quase ausente do livro de Mindlin (MINDLIN, 1956). Destaca os estados da Bahia e de Pernambuco, demais estados do Nordeste brasileiro estiveram quase ausentes na coletânea de Yves Bruand (1981), que foi considerado por Segawa o autor da mais completa obra sobre arquitetura moderna brasileira até o momento (1998). "Brasil: arquiteturas após 1950" (Bastos e Zein, 2011) cujo "precedente notável é(... ) Arquitetura Contemporânea no Brasil (Bruand,1981), tece um panorama histórico da arquitetura no Brasil ao longo da primeira metade do século XX" é (...) "um outro trabalho panorâmico que acompanha os acontecimentos da arquitetura moderna brasileira até o final do século XX". As autoras reafirmam a trama de Bruand, no sentido da existência de um centro principal, o Rio de Janeiro, que fora substituído por Brasília a partir de 1960, que a partir de então, com a ascensão de São Paulo, domina o caminho principal da narrativa. As autoras mencionam a contribuição de Acácio Gil Borsoi e Delfim Amorim, pontuam obras do Nordeste: Cajueiro Seco, Parque dos Guararapes, Fórum Judiciário de Teresina, Hotel Tambaú, João Pessoa, obras de J. Filgueiras, Lina Bo Bardi e Assis Reis em Salvador, Caraíbas no sertão baiano - uma tentativa de preencher lacunas, como é o caso dos discursos historiográficos contemporâneos, porém o Nordeste permanece periférico, quando não ignorado - a pior forma de exclusão segundo Waisman (2013) referindo-se a produção latino-americana em relação à historiografia internacional. Lara (2012) na busca de novas narrativas historiográficas para os países da América Latina entre si e em relação à Europa e América do Norte, propõe entender as suas cartografias imprecisas, sem dúvida uma boa alternativa para a historiografia do Nordeste brasileiro.'
  keywords:
