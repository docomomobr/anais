  section: Eixo B — Análise crítica de projeto de arquitetura moderna e de intervenções no patrimônio modernista (teoria e prática)
  abstract: 'O crescimento das cidades e sua densificação, com valorização das áreas centrais e o consequente alto valor do solo urbano, traz como alternativa necessária o reaproveitamento de edifícios existentes. A eficiência energética, neste sentido, também implica em reduzir as novas construções e ao mesmo tempo tornar as existentes as mais duráveis possíveis. Por serem edifícios mais recentes do que em geral a área de restauro tem lidado e muitas vezes ainda com seu uso original mantido, as intervenções em patrimônio moderno exigem novas abordagens. Pelas características dos edifícios modernos, que em sua maioria utilizam fachadas não portantes e grandes áreas envidraçadas, com perfis em aço, é justamente nas vedações externas que se faz necessária a maior parte das intervenções, comprometendo muitas vezes a aparência geral da edificação. Usando a metodologia de estudo de caso e simulações no edifício da Secretaria Municipal de Obras e Viação (1966- 1970) dos arquitetos Moojen, Vallandro e Ferreira em Porto Alegre este artigo visa apresentar e discutir diferentes abordagens de intervenções nas fachadas do edifício da SMOV propostas por alunos do Mestrado Internacional Facade Design and Construction realizado na Detmolder Schule für Architektur und Innenarchitektur na Universidade de Ciências Aplicadas Hochschule Ostwestfalen-Lippe, na Alemanha e coordenado pelos autores. O resultado e as discussões da disciplina serão utilizados como ponto de partida para o desenvolvimento de futura pesquisa, que tem como objetivo principal a identificação das estratégias de intervenção mais eficientes para melhoria do desempenho da iluminação artificial e natural, desempenho térmico e acústico e condições de eficiência energética e conforto em edifícios modernos. As diferentes estratégias propostas serão simuladas verificando o grau de alteração na concepção original da edificação.'
  keywords:
  - patrimônio arquitetônico
  - modernismo
  - requalificação
  - conforto ambiental
  - eficiência
  abstract_en: 'The cities growth and their densification made the central areas very valuable. The consequent high value of urban land required as an alternative the reuse of existing buildings. In this sense, energy efficiency also means reducing new construction while making existing buildings as durable as possible. Because they are newer buildings than the ones that heritage restoration area has dealt and often still maintained their original use, interventions in modern architectural heritage buildings require new approaches. By the characteristics of modern buildings, which mostly use non-bearing facades and large glazed areas with steel profiles, are the façades that need most of the interventions, often compromising the overall appearance of the building. Using the case study methodology and simulations in the building of the Secretaria Municipal de Obras e Viação Building (1966 - 1970) designed by the architects Moojen, Vallandro and Ferreira in Porto Alegre, this paper seeks to discuss the interventions proposed in the facades of the building by the students of the International Facade Design and Construction Master Course that took place at Detmolder Schule für Architektur und Innenarchitektur - Hochschule Ostwestfalen-Lippe,University of Applied Sciences, in Germany, under the guidance of the authors. The result of the course and this discussion will be the starting point to the development of the future research, which will have as a main goal to identify the most efficient strategies for qualifying natural and artificial lighting, thermal and acoustic performance and energy efficiency and comfort aspects in modern buildings. The proposed strategies will be simulated to verify the degree of intervention in the original concept.'
