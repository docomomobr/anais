    primary_contact: true
  section: Eixo B — Análise crítica de projeto de arquitetura moderna e de intervenções no patrimônio modernista (teoria e prática)
  abstract: 'Las relaciones entre arquitectura moderna y ciudad, no ha estado exenta de conflictos; y la historiografía de la arquitectura los ha puesto en relieve en cada oportunidad. Pero las arquitecturas de la primera modernidad asumieron con claridad las condiciones de la forma urbana tradicional. Nuevas formas y nuevos tipos que conceptualmente correspondieron a una concepción metropolitana puesta en juego sobre el territorio. Releva la existencia de un modo de proyectar y hacer arquitectura moderna que asumió una condición particular, con una increíble confianza en las definiciones formales en tanto portadoras de significados culturales. Es esta cualidad la que permite hoy enfrentar la preservación del patrimonio moderno en condición urbana. El trabajo propone una revisión amplia de las formas de integración del patrimonio arquitectónico moderno en el proyecto urbano contemporáneo, sus posibilidades metodológicas basadas en la noción de ciudad análoga, para la configuración normativa que puede permitir un proyecto de arquitectura acorde a la situación del paisaje urbano preferentemente moderno. Las ideas se verifican en el caso de la ciudad de Osorno, que presenta un patrimonio moderno surgido en relación a un plan urbano concretado a lo largo de la década de 1930. La arquitectura moderna fue la encargada de dar una imagen urbana, por medio de una serie de edificios que construyeron el centro de la ciudad, con una notable homogeneidad formal y estilística. En la actualidad, la ciudad constituye un caso de notable homogeneidad que merece ser preservado, para lo cual se han elaborado algunas alternativas metodológicas y normativas que permiten aportar al debate sobre las formas contemporáneas de tratamiento de un área de preservación urbana, conservando los ejemplos de arquitectura moderna, y proponiendo las condiciones para el proyecto contemporáneo.'
  keywords:
  - Arquitectura moderna
  - Preservación
  - Proyecto urbano
  abstract_en: 'The relationship between modern architecture and city, has not been without conflict; and the historiography of the architecture has highlighted the conflict at every opportunity. But the architecture of early modernity clearly assumed the conditions of the traditional urban form. Even when the new forms and new types conceptually corresponded to a metropolis architecture conception and spread all over the territory. Reveals a way of designing and making modern architecture in a particular condition, with incredible confidence in the formal definitions as carriers of cultural meanings. It is this quality that allows today confront modern heritage preservation in urban condition. The paper proposes a comprehensive review of the methods of integration of modern architectural heritage in contemporary urban project, its methodological possibilities based on the notion of the “analoguos city”, for the legisletion about the urban form that can allow new architectural design according to the situation of the modern urban landscape. The ideas are verified in the case of the city of Osorno, revealing a modern assets arising in relation to an urban plan materialized throughout the 1930s. Modern architecture was commissioned to give an urban image, through a series of buildings that built the city center, with a remarkable formal and stylistic homogeneity. Today, the city is a remarkable homogeneity case that deserves to be preserved, for which they have developed some methodological and regulations that allow contribute to the debate on contemporary forms of treatment of an urban conservation area, preserving examples of alternative modern architecture, and propose the conditions for contemporary project.'
