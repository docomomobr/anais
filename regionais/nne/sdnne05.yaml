- id: 'sdnne05-018'
  title: A (in) sustentável adaptação do poema
  subtitle: considerações sobre a proposta – não concretizada – de adequação do Estádio Machadão ao padrão FIFA Copa 2014
  title_en: The (UN)BEARABLE adaptation of the poem
  subtitle_en: considerations on the proposal – not materialized – of renovations in machadão stadium to meet FIFA´S requirements/ world cup 2014
  authors:
  - givenname: José Clewton do
    familyname: Nascimento
