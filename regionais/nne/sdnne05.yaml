  abstract: 'O presente artigo busca estudar obras do arquiteto Miguel Caddah produzidas na cidade de TeresinaPiauí, durante os anos de 1960 a 1980, caracterizadas como os primeiros elementos do modernismo arquitetônico urbano na cidade. Os estudos foram feitos utilizando-se de softwares de modelagem virtual (maquetes eletrônicas com o programa Google Sketchup) e softwares de desenho em duas dimensões (AutoCAD) para a análise da estética, soluções arquitetônicas, materiais e técnicas construtivas. As obras em estudo são o prédio anexo do Instituto Federal de Educação, Ciência e Tecnologia do PiauíIFPI, a escola João Clímaco d’ Almeida e a Igreja da Santíssima Trindade. O presente artigo faz parte da pesquisa científica intitulada “O uso de modelagem virtual (software Google Sketchup Pro) como instrumento de melhoria da representação gráfica e metodologia de projetos arquitetônicos”, sob a coordenação da autora principal, na instituição de ensino em que leciona. O objetivo do estudo é divulgar o resultado das pesquisas realizadas sobre a arquitetura moderna piauiense no período especificado. Após os levantamentos bibliográficos, entrevista ao arquiteto e levantamentos fotográficos conclui-se que, apesar das alterações dos prédios ainda se mantém as características que tornaram as obras como elementos de preservação da história arquitetônica da cidade.'
