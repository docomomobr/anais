  section: 'Eixo A — História e Historiografia da Arquitetura e do Urbanismo Modernos: o Norte e o Nordeste'
  abstract: 'Este artigo possui como objeto de estudo, a obra do arquiteto mineiro Raul de Lagos Cirne produzida no estado do Piauí, durante a primeira gestão do Governador Alberto Tavares Silva, os anos de 1971 a 1975. O objetivo é divulgar o resultado de pesquisas realizadas sobre a produção arquitetônica moderna piauiense no período em questão, desenvolvidas pelo Grupo FORM PI/ UFPI, enquadrando-se no eixo temático deste evento, História e Historiografia da Arquitetura e do Urbanismo Modernos – o Norte e o Nordeste, que tem por finalidade a apresentação de narrativas históricas, relacionando trajetórias individuais e a análise de obras. Como justificativa para se trazer à tona o tema em pauta, considera-se o ineditismo dos estudos da obra do arquiteto mineiro em terras piauienses, bem como, a necessidade em se aprofundar sobre os impactos que esta produção trouxe para a arquitetura e o urbanismo local. As obras do arquiteto a serem analisadas serão: 1) Estádio de Futebol Governador Alberto Tavares Silva (Estádio Albertão), de 1973, localizado em Teresina ; 2) Monumento do Jenipapo, inaugurado em 1975, localizado no município de Campo Maior, região norte do estado do Piauí. Ambas obras, possuem o estilo brutalista como linguagem plástica construtiva e as suas construções tiveram um impacto forte na formação urbana dos locais nas quais foram implantadas. Atualmente, estes edifícios não são preservados por lei, e correm riscos de descaracterizações. Como discussão serão levantadas algumas questões que procurarão relacionar arquitetura/ cidade, observando a importância dessa produção no cenário local, bem como, a influência das mesmas em trabalhos de outros profissionais que atuavam no estado. Concluindo, observar-se-á em que estado de conservação estas se encontram, e o que tem sido realizado para conserva-las, enquanto documentos arquitetônicos e de memória.'
  keywords:
  - Arquitetura moderna nordestina
  - Patrimônio recente
  - Projetos arquitetônicos
  - Memória
  abstract_en: 'This article has as its object of study, the work of architect of Minas Gerais, Raul Lagos Cirne produced in the state of Piauí, during the first administration of Governor Alberto Tavares Silva, the years 1971 to 1975. The goal is to disseminate the results of research on modern architectural production Piauí in the period in question, developed by FORM PI / group UFPI, it fits into the main theme of this event, History and Historiography of modern Architecture and Urbanism - North and Northeast, which aims to present historical narratives, linking individual trajectories and the analysis works. As justification for bringing up the topic at hand, we consider the uniqueness of the studies of the work of the architect in the Piauí mining lands, as well as the need to deepen the impacts that this production brought to the local architecture and urbanism . The works of the architect to be analyzed will be: 1) Football Stadium Governor Alberto Tavares Silva (Albertão Stadium), 1973, located in Teresina; 2) Jenipapo monument, inaugurated in 1975, located in the municipality of Campo Maior, the northern region of the state of Piauí. Both works have the brutalist style as constructive visual language and its buildings had a strong impact on urban training sites in which they were deployed. Currently, these buildings are not preserved by law and are at risk-characterization. As discussion will be raised some questions that seek to relate architecture / town, noting the importance of this production on the local scene, as well as the influence of the same work in other professionals working in the state. In conclusion, will be observed in that condition they are, and what has been done to preserve them, while architectural and memory documents.'
