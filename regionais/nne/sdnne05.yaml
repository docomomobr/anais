- id: 'sdnne05-008'
  title: Difusão/recepção da Arquitetura Moderna Brasileira
  subtitle: 'reflexões sobre um certo “efeito-demonstração”'
  authors:
  - givenname: Adriana Leal de
    familyname: Almeida
    email: 'lalmeida@sc.usp.br'
