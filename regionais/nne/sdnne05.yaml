  section: 'Eixo A — História e Historiografia da Arquitetura e do Urbanismo Modernos: o Norte e o Nordeste'
  abstract: 'Por ocasião dos vinte anos de ausência de Roberto Burle Marx (1909-1994), esta comunicação consiste na apresentação do anteprojeto do Parque do Cabo Branco (1981), de autoria do escritório Burle Marx e Arquitetos Associados, divulgando um trabalho pouco conhecido do paisagista para a cidade de João Pessoa. Além da divulgação do anteprojeto, objetivamos resgatar e divulgar essa experiência de planejamento e gestão pública destinada à valorização da paisagem, além de verificar suas repercussões no cenário local. A partir de pesquisa realizada em acervos públicos, utilizamos matérias divulgadas na época nos jornais locais para obter informações sobre o projeto e assim recuperar parte deste legado histórico que o arquiteto-paisagista construiu na capital paraibana. Visamos também trazer reflexões a cerca deste “legado moderno” para a cidade de João Pessoa e contribuir com a documentação do trabalho de Roberto Burle Marx à arquitetura, ao urbanismo e paisagismo modernos na região Nordeste. Ainda que não tenha sido concretizado, o Parque Estadual do Cabo Branco teve uma importância ímpar para a cidade pelo fato de ter sido uma iniciativa pública que despertou a sociedade local para a importância da valorização e preservação do Altiplano do Cabo Branco.'
  keywords:
  - Parque Cabo Branco
  - João Pessoa
  - Parques modernos
  - Roberto Burle Marx
  abstract_en: 'During the twenty years of absence of Roberto Burle Marx (1909-1994), this communication is to present the project of the Park of Cabo Branco (1981), authored by Burle Marx and Associates Architects, touting a little-known work of landscape to the city of João Pessoa. Besides disseminating the project, we aim to rescue and disseminate the experience of planning and public management towards enhancement of the landscape and to investigate its effects on the local scene. From research conducted in public collections, we use matters disclosed at the time in the local papers for information about the project and thus recover some of this historical legacy that the architect-landscaper built in the capital of Paraiba. We aim also bring thoughts about this "modern legacy" for the city of João Pessoa and contribute to the work of Roberto Burle Marx to architecture, urbanism and modern landscaping in the Northeast documentation. Although it has not been finalized, the State Park of Cabo Branco had a unique importance for the city because it was a public initiative that attracted the local society to the importance of valuing and preserving the Altiplano Cape Blanco.'
