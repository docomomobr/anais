  abstract: 'O presente artigo visa situar a obra do arquiteto João Filgueiras Lima, o Lelé (1932-2014) quanto à inovação na tecnologia construtiva e na preparação de palco e co-desenvolvimento fundamentais para a mesma. Onde existe uma trama de ações e iniciativas, as inovações são incrementais beiram o anonimato; onde é rarefeita, os avanços se concentram em poucos indivíduos, excepcionais pela dedicação, concentrando em si o conhecimento. Lelé não adota a pré-fabricação premido pela economia como necessidade intra-organizacional ou pela expectativa de lucros, mas em um “salto de fé”: na crença nas vantagens da tecnologia para os demais (sociedade, usuários, etc.). Lelé adotou e perseguiu a pré-fabricação em todas as oportunidades, desenhando seu papel na cadeia produtiva. Sua trajetória é uma contínua e concomitante série de refinamentos, das quais analisamos aquela que parte da racionalização, para a pré-fabricação no canteiro, depois em fábrica, até a absorção da produção total do edifício. O percurso se deu assimilando tecnologia em “saltos” tecnológicos: do concreto armado à préfabricação pesada, desta à pré-fabricação leve em argamassa armada, à metalurgia pesada. Essa trajetória se deu em um cenário de atraso tecnológico, com apoio de indivíduos notáveis e esforços individuais para assimilar processos tecnológicos distantes, sem a colaboração difusa e estrutural de outros ramos tecnológicos, cenário que o próprio arquiteto reconheceu. Seus edifícios, a tecnologia que desenvolve e as fábricas que cria se dão condicionados pelas circunstâncias daquela malha de iniciativas e mesmo forçando-a em uma direção, reorganizando as forças produtivas ao seu redor, formando mão-de-obra qualificada, esforço que tende a se perder por não haver as cadeias para aproveitarem suas inovações. Ainda assim, e com limitações como a modulação, o sistema construtivo enxuto, a centralização da produção; o programa altamente especializado, obtém resultados de uma sofisticação formal e elegância absolutamente raros na história da pré-fabricação.'
  keywords:
  - 'pré-fabricação'
  - Lelé
  - arquitetura moderna
  - produção em série
  abstract_en: 'This paper try to situate the work of architect John Filgueiras Lima “Lelé” (1932-2014) on innovation in building technology and its stage and co-development. Where there is a web of actions and initiatives, innovations are incremental and trend to anonymity; where it´s rarefied, advances are concentrated in a few and exceptionally dedicated individuals, who condense the knowledge in themselves. Lelé does not adopt prefabrication pressed by intra-organizational economy or the expectation of profit need, but in a "leap of faith": the belief in the benefits of technology to others (society, users, etc.). Lelé adopted and pursued prefabrication at every opportunity, drawing its role in the production chain. His career is a continuous and concomitant series of refinements. The paper analyzes his development to rationalization, then to prefabrication at the construction site, then prefabrication at factory, until the absorption of the entire making of the building. The route took in assimilating distant technological processes: the heavy concrete prefabrication, to light reinforced cement prefabrication, then to heavy metallurgy. This trajectory was in a scenery of technological backwardness, with the support of notable people and individual efforts to assimilate distant processes without diffuse structural and cooperation of other technical branches, situation that the architect himself has realized. Its buildings, the developed technology and the factories he created was conditioned by the circumstances of that web of initiatives and even forcing it in one direction, reorganizing the productive forces around them, forming skilled labor, in an effort who tends to get lost because there are no production chains to take advantage of their innovations. Still, and with limitations as the modulation, finite building system, centralized production, highly specialized needs, he gets results of a formal sophistication and elegance absolutely rare in the history of prefabrication.'
