  section: 'Eixo A — História e Historiografia da Arquitetura e do Urbanismo Modernos: o Norte e o Nordeste'
  abstract: 'O artigo pretende, através de um estudo de caso, investigar a Residência Universitária (REU) da Universidade Federal do Ceará - UFC (1965) e suas relações com o Modernismo em Fortaleza. A edificação está implantada no Campus Benfica da UFC e faz parte de um conjunto de predios que formam o campus inicial de implantação da UFC no bairro Benfica, conhecido reduto intelectual da cidade. A Universidade recém-criada transforma-se em um símbolo da modernização da capital e os novos edifícios são projetados por um grupo de arquitetos pioneiros diplomados fora do estado que voltam impregnados com as concepções da Arquitetura Moderna, ecoando o pensamento progressista da Universidade. O projeto de autoria de Ivan da Silva Britto, arquiteto oriundo da Escola de Belas Artes de Pernambuco, no Recife, representa um importante exemplar das concepções modernistas que aportaram em Fortaleza a partir da década de 1950, constituindo-se numa das obras mais relevantes da produção deste autor, do Campus do Benfica da UFC e da Arquitetura Moderna em Fortaleza. No sentido de compreender a inserção da edificação no cenário da capital cearense, o artigo faz um breve relato da evolução urbana de Fortaleza, através do qual vai estabelecer conexões entre a formação do bairro do Benfica, o surgimento da Universidade Federal do Ceará, o contexto modernista e o projeto da Residência Universitária, cujas características catalisaram o rigor e a racionalidade exigidos por aqueles novos tempos. Em seguida, faz-se a análise da edificação segundo suas características estético-formais, implantação, materiais, estrutura, juntamente com a apresentação de fotografias e desenhos técnicos do projeto.'
  keywords:
  - Ivan Brito
  - Arquitetura Modernista Fortaleza
  - Benfica
  abstract_en: 'The article seeks, through a case study, investigating the residence for students (REU) of the Federal University of Ceará - UFC (1965) and its relationship to Modernism in Fortaleza. The building is located on the campus of Benfica UFC and is part of a set of building that form the initial deployment of campus UFC Benfica, renowned intellectual stronghold city. The newly created University becomes a symbol of the modernization of capital and new buildings are designed by a group of pioneering architects graduates out of state returning impregnated with the views of modern architecture, echoing the progressive thinking of the University. The building authored by Ivan da Silva Britto, trained at the School of Fine Arts School of Pernambuco, Recife, represents an important example of modernist conceptions that landed in Fortaleza from the 1950s, becoming one of the most important works of production of this author, the Campus Benfica UFC and Modern Architecture in Fortaleza. In order to understand the integration of the building in the landscape of capital of Ceará, the article gives a brief account of the evolution of urban fortress, through which will make connections between the formation of the Benfica neighborhood, the emergence of the Federal University of Ceará, context modernist project of University Residence, whose characteristics have catalyzed the rigor and rationality required by those new times. Then it makes the analysis of the building according to their aesthetic and formal characteristics, deployment, materials, structure, along with the presentation of photographs and technical drawings of the project.'
