  section: 'Eixo A — História e Historiografia da Arquitetura e do Urbanismo Modernos: o Norte e o Nordeste'
  abstract: 'As informações inclusas em documentos iconográficos arquitetônicos de arquitetos fundamentais para uma geração são essenciais para os que se dedicam à pesquisa, documentação e conservação de seu legado arquitetônico. Há casos nos quais tais dados não são encontrados em outras fontes, uma vez que há a possibilidade de desaparecimento de obras arquitetônicas anterior ao reconhecimento de seu valor patrimonial, tornando-se mais relevante a importância destes documentos que representam parte da trajetória individual dos arquitetos. Devido ao reconhecimento da importância da salvaguarda documental, a família do arquiteto Armando de Holanda Cavalcanti, detentora de seu acervo iconográfico, doou o mesmo para o Departamento de Arquitetura e Urbanismo (DAU) da Universidade Federal de Pernambuco (UFPE), para tratamento e pesquisa sob responsabilidade do Laboratório de Imagem de Arquitetura e Urbanismo (LIAU). Este acervo, realizado pelo arquiteto ao longo de dezesseis anos de atuação profissional, é formado por mais de 2500 pranchas em papel com diversos projetos e estudos. A preservação do acervo inicia-se com a técnica da conservação, havendo posteriormente catalogação projetual, digitalização, acondicionamento e armazenamento, para a salvaguarda e futura disponibilização para consulta via website e visita in loco. As etapas são realizadas por estagiárias e técnicas em conservação, mediante uso de materiais e procedimentos adequados. Em longo prazo, a técnica visa minimizar a deterioração natural dos documentos, pondo a salvo o máximo de informações das pranchas. Dentre as diretrizes para análises há as experiências resultantes do trabalho prático e referencial teórico. Este pauta-se em recomendações acerca do tema da conservação, disponíveis no Manual de Conservação Preventiva de Documentos (EDUSP, 2005), e também por consulta a títulos disponibilizados digitalmente do Projeto Conservação Preventiva em Bibliotecas e Arquivos (CBPA, 2001), do Arquivo Nacional, uma vez que o objetivo central deste texto trata da importância da Técnica de Conservação para apreservação do acervo.'
  keywords:
  - Armando de Holanda
  - Acervo
  - Conservação
  - Preservação
  abstract_en: 'The information included in architectural iconographic documents fundamental architects for a generation are essential for those who are dedicated to research, documentation and preservation of their architectural legacy. There are cases in which such data are not found in other sources, since there is the possibility of the disappearance of architectural works, prior to recognition of their heritage value, making more relevant the importance of these documents, which represent part of the individual trajectory of architects. Recognising the importance of safeguarding the documentary, the family of the architect Armando de Holanda Cavalcanti, holder of its iconographic collection, donated it to the Department of Architecture and Urbanism (DAU) of the Federal University of Pernambuco (UFPE), for treatment and research under the responsibility of the Laboratory of Architecture and Urbanism Image (LIAU). This collection, created by the architect over sixteen years of professional experience, consists of more than 2500 paper boards with various projects and studies. The preservation of the collection starts with the technique of conservation, then after, projetual cataloging, scanning, packing and storage, and to safeguard future availability for consultation via the website and in-loco visit. The steps are performed by trainees and technicals in conservation, by using appropriate materials and procedures. In the long term, the technique aims to minimize the natural deterioration of the documents, saving the maximum of information existing in the planks. Among the guidelines for analysis there are experiences from practical and theoretical work. This is based on recommendations about the topic of conservation, available in the Manual de Conservação Preventiva de Documentos (EDUSP, 2005), and also by consulting the available scanned titles of Projeto Conservação Preventiva em Bibliotecas e Arquivos (CBPA, 2001), from the National Archive, since the central aim of this text deals with the importance of the Technical Conservation for collection preservation.'
  keywords_en:
  - Armando de Holanda
  - Collection
  - Conservation
  - Preservation
