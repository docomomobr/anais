  section: Eixo C — A vigência do Modernismo na Contemporaneidade
  abstract: 'Este estudo reflete sobre a contribuição do projeto modernista na Amazônia dos Núcleos Urbanos de Vila Serra do Navio e Vila Amazonas, construídos no Amapá, entre os anos de 1955 a 1960, de autoria do engenheiro-arquiteto Oswaldo Bratke. Questiona-se sobre o grau de comprometimento desses projetos para com o paradigma desenvolvimentista modernista brasileiro, pautado na exploração de recursos naturais e a sua contribuição para o desenvolvimento econômico e social da região, e a conservação de paisagens. Conclui-se que esses projetos representaram um legado importante para a construção conceitual e metodológica relacionada ao projeto modernista de arquitetura, urbanismo e paisagismo na Amazônia e contribuíram pouco para o desenvolvimento prometido para a região.'
  keywords:
  - Paisagem amazônica
  - Desenvolvimento regional
  - Projeto modernista
  abstract_en: 'This study reflects on the contribution of the modernist project in the Amazon of Urban Centers of Serra do Navio and Vila Amazonas, Amapá built between the years 1955 to 1960, authored by the architect-engineer Oswaldo Bratke. Wonders about the degree of commitment to these projects with the Brazilian modernist developmental paradigm, based on the exploitation of natural resources and their contribution to economic and social development of the region, and the conservation of landscapes. It is concluded that these projects represent an important legacy for the conceptual and methodological construction related to the modernist architectural design, urban planning and landscaping Amazon and contributed little to the development promised for the region.'
  keywords_en:
