- id: 'sdnne05-016'
  title: Raul de Lagos Cirne
  subtitle: 'a presença mineira na Arquitetura Piauiense, 1971–1975'
  authors:
  - givenname: Alcília Afonso de Albuquerque e
    familyname: Melo
