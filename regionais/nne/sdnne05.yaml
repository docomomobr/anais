- id: 'sdnne05-012'
  title: Os edifícios Ouro Preto e Almirante Barroso de Diógenes Rebouças
  subtitle: expressões do Moderno nos enlaces entre a Arquitetura e o Urbanismo em Salvador
  authors:
  - givenname: Juliana Cardoso
    familyname: Nery
    email: 'jcnery19@yahoo.com.br'
    affiliation: FAUFBA
    orcid: '0000-0002-8476-5339'
    bio: null
    country: BR
    primary_contact: true
  section: 'Eixo A — História e Historiografia da Arquitetura e do Urbanismo Modernos: o Norte e o Nordeste'
  abstract: 'No ano de comemoração do centenário de Diógenes Rebouças, as contribuições desse grande arquiteto para a difusão do movimento moderno em Salvador e seu papel para o campo da arquitetura e do urbanismo no nordeste ainda permanecem sem o devido reconhecimento. Figura singular, ele foi artista e técnico, profissional autônomo e professor universitário, defensor do patrimônio e promotor da modernização da cidade. Pelos tantos espaços, por vezes antagônicos, que ocupou na cena arquitetônica e urbanística soteropolitana, esse arquiteto traçou rotas decisivas para os caminhos que uma importante parte dessa produção percorreu e que passaram fundamentalmente pelo ideário modernista. Dentre o vasto e diverso leque de suas realizações, esse trabalho debruça-se sobre duas obras de Diógenes Rebouças – o Edifício Ouro Preto (1960/1961) e o Edifício Almirante Barroso (1963) e busca compreender melhor através deles alguns passos fundamentais na modernização da arquitetura e do urbanismo em Salvador. Esses edifícios nos permite refletir, sobre distintos aspectos, as bases e resultados de parte importante desse processo de renovação. Essas obras foram escolhidas precisamente porque podem nos falar simultaneamente da difusão do moderno na cidade tanto na escala da arquitetura como na do urbanismo. Como edifícios altos, eles nos revelam os modos e significados de uma tipologia arquitetônica que redefiniu a paisagem do Comércio na Cidade Baixa, como aconteceu em muitos dos grandes centros urbanos brasileiros. Essa tipologia e o processo de verticalização que ela possibilita, são e simbolizam a modernização da cidade. Assim a proposta de um desenho moderno não se restringe ao edifício, mas é, sobretudo, um novo desenho urbano. Apesar de ainda manter a condição gregária dos edifícios, a altura elevada modifica consideravelmente o gabarito das construções, o que reconfigura tanto a forma urbana, quanto sua condição perceptiva. O recuo do térreo e primeiro pavimento em relação à testada do lote e a colunata que sustenta os andares superiores que voltam ao limite do terreno, numa espécie de peristilo, definem uma galeria como espaço protegido de transição/fluxo. Essa solução arquitetônica ganha sentido maior na repetição da solução edilícia que se torna então uma solução urbanística. É nesse rastro do entre arquitetura e urbanismo que buscaremos compreender tais realizações e suas contribuições para construção da “modernidade soteropolitana”.'
  keywords:
  - arquitetura e urbanismo modernos na Bahia
  - edifício alto
  - verticalização
  - Diógenes
  abstract_en: 'In the year of Diógenes Rebouças’ centenary commemoration, the contributions of this great architect for the modern movement’s diffusion in Salvador and his role in the architecture and urbanism’s field in the Northeast still remain without the due recognition. Singular figure, he was an artist and technician, self employee, and university professor, heritage advocate and promoter of the modernization of the city. By so many spaces, sometimes antagonistic, he held on architectural and urban scene in Salvador, this architect drew critical routes that an important part of this production toured and which passed mainly by modernist ideals. Among the vast and diverse range of his achievements, this labor focuses on two works by Diógenes Rebouças – Ouro Preto Building (1960/1961) and Almirante Barroso Building (1963) and seeks to understand them better through some key steps in the modernization of architecture and urbanism in Salvador. These buildings allow us to reflect on different aspects, the bases and the results of an important part of this renewal process. These works were chosen precisely because they can tell us about the modern city simultaneously in scale of architecture and urbanism. Being tall buildings they reveal the ways and meanings of an architectural typology that redefined the landscape of Comércio in Cidade Baixa, as happened in many of the large Brazilian urban centers. This typology and the verticalization process that it provides, are and symbolize the city’s modernization. Thus the proposal of a modern design is not restricted to the building, but it is, above all, a new urban design. Although still maintaining the gregarious condition of buildings, their tall condition modifies significantly the shape of buildings, which reconfigures both the urban form, and their perceptive condition. Indentation of the ground and first floor in relation to frontage of the lot, the colonnade that supports the upper floors returning to the limit of the land, a sort of peristyle, define a gallery like a protected of transition/stream space. This architectural solution wins more meaning with the repetition of the building solution that becomes then an urban solution. This is the trail between architecture and urbanism that we will seek to understand such achievements and their contributions to the construction of "soteropolitana’s modernity".'
