  section: 'Eixo A — História e Historiografia da Arquitetura e do Urbanismo Modernos: o Norte e o Nordeste'
  abstract: 'A arquitetura propriamente moderna aporta em Belém a partir da década de 1940 e se desenvolve sob várias influências, como a do estilo internacional e a da escola carioca, e como resposta a um novo e intenso anseio da elite paraense por modernização, tal como na belle époque. De qualquer forma, se fez sempre singular, principalmente por ter sido produzida por engenheiros. Junto às residências, os clubes recreativos e esportivos foram o cenário social dessa modernização e atribuíam aos seus sócios e frequentadores determinado prestígio social, destacando-se a sede social do Clube do Remo, a sede campestre da Tuna Luso Brasileira, a sede social da Associação Atlética Banco do Brasil (AABB) e a sede social do Paysandu Sport Club. Além de apresentar dados históricos sobre seus projetos e construções como ferramenta de documentação, o objetivo do artigo é analisar suas características e atentar para suas transformações, tanto as descaracterizantes como aquelas de potencial para o reconhecimento de seus valores e consequente preservação. Apesar das descaracterizações apontarem o não reconhecimento dos valores históricos e estéticos das sedes por parte do público em geral e dos usuários, a maioria delas tem ainda caráter reversível e a transformação das cores originais dos edifícios em função dos escudos dos clubes pode ser entendida como potencialidade para o reconhecimento, já que identifica as sedes com a história e importância das agremiações mais tradicionais do estado. Dessa forma, é possível restituir a unidade potencial dos objetos e aprofundar-se nas questões teóricas relativas ao reconhecimento dos seus valores com vistas à sua transmissão às gerações futuras, seja pela preservação ou por intervenções de restauro.'
  keywords:
  - Arquitetura moderna
  - Belém
  - Clubes recreativos e esportivos
  - Preservação
  abstract_en: 'The modern architecture arrives in Belém from the 1940’s and develops under several influences, such as the international style and the Rio de Janeiro’s school, and as a response to a new and intense desire of Pará’s elite for modernization, like it happened in belle époque. In any case, it was always unique, specially for having been produced by engineers. Along with the residences, recreational and sportive clubs were the social scenario of this modernization and gave to its members and goers certain social prestige, emphasizing the headquarters of Clube do Remo, Tuna Luso Brasileira, Associação Atlética Banco do Brasil (AABB) and Paysandu Sport Club. In addition to presenting historical information about their projects and constructions as a documentation tool, the purpose of the paper is to analyze their characteristics and make attention to their transformations, such the uncharacterizing interventions as well as those with potential for recognition of their values and consequent preservation. Despite the uncharacterizing interventions indicate the lack of recognition of buildings’ historical and aesthetical values by the general public and the users, most of them still have reversible character and the transformation of the buildings’original colors according to the institutions’ arms can be understood as potentiality to the recognition, since it identifies the headquarters with the history and importance of the most traditional recreational and sportive clubs of the state. Thus, it is possible to reestablish the potential unity of the objects and deepen the theoretical issues related to the recognition of its values with the goal of transmission to future generations, either through preservation or restoration interventions.'
