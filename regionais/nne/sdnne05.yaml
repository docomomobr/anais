- id: 'sdnne05-002'
  title: Além da Arquitetura
  subtitle: pioneirismo e legado na atuação profissional do arquiteto Neudson Braga
  authors:
  - givenname: Bruno Melo
    familyname: Braga
    email: 'redearquitetos@gmail.com'
