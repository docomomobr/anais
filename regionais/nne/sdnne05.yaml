- id: 'sdnne05-032'
  title: 'Sob as ondas a obra de João Filgueiras Lima, o Lelé, vista a partir dos sheds'
  authors:
  - givenname: Daniel Juracy Mellado
    familyname: Paz
    email: 'danielmelladopaz@hotmail.com'
    affiliation: FAUFBA
    orcid: '0000-0002-2119-5850'
