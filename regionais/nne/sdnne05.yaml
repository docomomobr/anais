  section: Eixo B — Análise crítica de projeto de arquitetura moderna e de intervenções no patrimônio modernista (teoria e prática)
  abstract: 'Este artigo dá continuidade às discussões iniciadas anteriormente por Nascimento (2012) e Nascimento e Silva (2012), acerca do processo que culminou na demolição do estádio João Cláudio de Vasconcelos Machado – o Machadão, o “Poema de Concreto” – marco da arquitetura modernista potiguar, projetado em 1956 pelo arquiteto Moacyr Gomes, inaugurado em 1972. A demolição se justifica a partir da relação de contraponto entre a imagem da obsolescência do edifício existente e o caráter requalificador da nova proposta. Predominará o “discurso pelo novo”, construído pelas instâncias governamentais, amparado na incompatibilidade e na inadequação do complexo existente aos padrões exigidos pela FIFA. Apesar do direcionamento dado à intervenção, identificamos a existência de uma proposta de adaptação do antigo estádio ao padrão FIFA, desenvolvida no ano de 2008 pelo arquiteto Moacyr Gomes, solicitada pela entidade. A proposta, que não se concretizou, tinha como premissas básicas, além da preservação do estádio e do Ginásio Humberto Nesi (pertencente ao complexo existente): (1) O rebaixamento do nível do campo e a ampliação do espaço para espectadores em 9 mil lugares; (2) A incorporação ao programa de novos ambientes, exigidos pela FIFA; (3) A ampliação da cobertura do estádio, partindo da definição de uma estrutura em balanço e de outra definida por tirantes, fixados em arcos metálicos, suportados por oito bases tronco-cônicas; e, (4) A proposta de edifícios complementares, tais como um edifício-garagem o Museu do Esporte e um Centro de Comércio e Lazer (para reuso pós-Copa). O objetivo do artigo é discutir, no âmbito do debate crítico sobre o processo de intervenção no patrimônio modernista – que oscila entre o ressaltar suas potencialidades e o gerar sua descaracterização – se a proposta desenvolvida por Moacyr Gomes possibilitaria, além da não demolição do edifício, a manutenção de suas características enquanto referência arquitetônica modernista.'
  keywords:
  - Estádios modernistas
  - Machadão
  - Moacyr Gomes
  abstract_en: 'This paper continues the discussion started by Nascimento (2012) and Nascimento and Silva (2012), about the process that culminated in the demolition of João Cláudio Vasconcelos Machado stadium - the Machadão, the "Concrete Poem" - a landmark of the Potiguar modernist architecture, designed in 1956 by architect Moacyr Gomes, inaugurated in 1972. The demolition is justified by the contrapuntal relationship between the obsolescence image of the existing building and the renewing character of the new proposal. The "argument for the new", built by government bodies, prevails and is supported by the incompatibility of the existing complex and its inadequacy to the standards required by FIFA. Despite the direction given to the intervention, we identified a proposal to adapt the old stadium to FIFA standards, developed in 2008 by architect Moacyr Gomes, requested by the entity. The proposal, which did not materialize, had as basic assumptions, beyond the preservation of the stadium and the Gym Humberto Nesi (belonging to the existing complex): (1) The lowering of the field level and the expansion of the space for spectators in 9000 places; (2) its incorporation by the new environments program, required by FIFA; (3) The expansion of the stadium roof, starting with the definition of a cantilever structure and another defined by ties fixed in metal arches supported by eight conical stem bases; and (4) The proposed additional buildings, such as a parking garage (for post-Cup reuse) and a Sports Museum Shopping and Leisure Centre. The objective of this article is to discuss, in the context of a critical debate, the process of intervention in the modernist heritage – which oscillates between highlighting its potential and generating its mischaracterization – if the proposal developed by Moacyr Gomes would be able to prevent the building´s demolition as well as to maintain its features as modernist architectural reference.'
