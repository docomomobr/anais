  section: 'Eixo A — História e Historiografia da Arquitetura e do Urbanismo Modernos: o Norte e o Nordeste'
  abstract: 'Este artigo possui como objetos de estudo a edificação sede do escritório “Maloca” - primeiro escritório de arquitetura construído na cidade de Teresina, Piauí e a residência de seu proprietário, Antônio Luiz Dutra de Araújo; obras vizinhas, concebidas pelo arquiteto na década de 1960 em consonância aos princípios norteadores do modernismo difundidos no Nordeste. Antônio Luiz é mineiro e se formou pela escola de Arquitetura da Universidade do Brasil, no Rio de Janeiro. Radicado em Teresina desde 1968, é um dos maiores expoentes da arquitetura moderna no Piauí, principalmente em sua produção arquitetônica institucional. Objetiva-se analisar as características projetuais do conjunto arquitetônico constituído pelo escritório (1967) e pela residência (1969), bem como as modificações pelas quais essas construções e o seu entorno passaram desde suas origens até a contemporaneidade, destacando sua relevância histórica na urbanização da Zona Leste da capital, especificamente à formação do Bairro São Cristóvão. Pretende-se, assim, contextualizar as citadas obras, enquanto símbolos da produção arquitetônica moderna no Piauí, com os momentos históricos vividos pela sociedade local quando de suas construções e posterior, fazendo-se, nesse ínterim, contraponto à legislação de proteção ao patrimônio histórico e cultural vigente. Justifica-se o artigo pelo ineditismo da análise à qual se propõe sobre as obras especificadas, como referência ao estilo desenvolvido por Antônio Luiz, que se encontra preservado mesmo em face às intempéries inerentes à especulação mobiliária praticada na cidade, após mais de 45 anos inserido em uma zona urbana que passa por constantes processos de expansão. A metodologia adotada consiste em entrevistas e coleta dos materiais do acervo pessoal do arquiteto. Quanto à bibliografia para embasamento teórico, toma-se como fonte obras locais e nacionais que possibilitam o estudo e a análise crítica da produção arquitetônica moderna de influência da Escola Carioca produzida por Antônio Luiz.'
  keywords:
  - Arquitetura Moderna Nordestina
  - Memória
  - Proteção
  - Preservação
  abstract_en: 'This article has as objects of study Maloca’s office building - first office of architecture built in the city of Teresina, Piauí - and the residence of its owner, Antonio Luiz Dutra de Araújo; neighboring edifications, designed by the architect in the 1960s in respect to the guiding principles of modernism widespread in the Brazilian Northeast. Antônio Luiz, from the state of Minas Gerais, graduated from the School of Architecture of the University of Brazil in Rio de Janeiro. Settled in Teresina since 1968, he is one of the greatest exponents of Modern architecture in Piauí, especially in his institutional architectural production. This text intends to analyze the characteristics of projective system of the office (1967) and residence (1969), as well as the modifications by which these buildings and their surroundings passed from its origins to contemporary times, highlighting its historical relevance in the urbanization of East Zone of capital, specifically the formation of São Cristóvão Neighborhood. It is intended, therefore, to contextualize the works cited as symbols of Modern architectural production in Piauí, with historical moments by local society when their buildings and later, becoming meanwhile, opposed to legislation to protect the heritage and cultural force. This work is justified by the uniqueness of the analysis proposed, as a reference to the architectural style developed by Antônio Luiz, which is preserved even in the face of real estate speculation practiced in the city, after more than 45 years inserted in an urban area that undergoes constant expansion processes. The methodology consists of interviews and collection of materials from the personal collection of the architect. As the theoretical basis for bibliography, it takes as source local and national works that enable the study and critical analysis of modern architectural production influence the Carioca School produced by Antônio Luiz.'
