  abstract: 'O artigo aborda a obra de Lina Bo Bardi em Salvador, explorando as transformações que tanto as obras de arquitetura, como o projeto urbano para o Centro Histórico sofreram nos últimos 25 anos. Assim, entre a concepção e a situação atual do quadro da cidade é possível recuperar o sentido de comemorar o centenário de Lina Bo Bardi sem incorrer em nostalgia ou fatalismo, apontando para uma investigação crítica das transformações, para as quais concorrem as abordagens sobre a gestão da cidade e de seu espaço público. Interessa fomentar uma discussão para retomar criticamente a obra e as questões de Lina Bo Bardi sem esquecer os processos e as motivações de destruição de sua obra.'
  keywords:
  - 'Lina Bo Bardi, Salvador, Centro histórico'
  abstract_en: 'The article discusses the work of Lina Bo Bardi in Salvador, exploring the transformations that both works of architecture, such as urban design for the Historical Center suffered in the last 25 years. So between the design and the current situation of the framework of the city can regain the sense of celebrating the centenary of Lina Bo Bardi without incurring nostalgia or fatalism, pointing to a critical investigation of the transformations for which the competing approaches to the management the city and its public spaces. Interested in promoting discussion to critically resume work and issues of Lina Bo Bardi without forgetting the processes and motivations of destroying his work.'
