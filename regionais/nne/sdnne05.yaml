  abstract: 'O surgimento, no fim do século XIX e inicio do século XX, de novas práticas higiênicas, esportivas e terapêuticas associadas ao mar transformaram por completo a relação que as pessoas tinham com a praia, consolidando novas práticas socioculturais e tornando-se a base que fundamenta a ocupação do borde costeiro. A arquitetura responde a estas mudanças sociais e culturais estabelecendo os espaços para o desenvolvimento dessas práticas modernas, criando novas arquiteturas, modificando outras e, em geral, dotando as cidades localizadas no litoral de uma infraestrutura adequada. Frente a esse contexto, o trabalho propõe um estudo sobre os processos históricos de transformação e as formas de ocupação da praia na modernidade. Objetiva-se estabelecer, descrever e analisar as obras arquitetônicas e esforços urbanos emblemáticos construídos e que se configuraram como elementos importantes na ocupação da praia. De forma a ampliar esse entendimento se propõe analisar dois casos de estudo: A cidade de João Pessoa – PB, Brasil e a cidade de Viña del Mar, Chile. A ideia é aportar as diferentes formas de construção e ocupação através de dois exemplos que dentro de seus contextos contribuem na compreensão desse processo moderno de ocupação do território.'
  keywords:
  - Praias
  - Arquitetura Moderna
  - Transformações urbanas
  abstract_en: 'The emergence, in the end of 19th century and the beginning of the 20th century, of new hygienic, sportive and therapeutic practices associated to the sea, transformed the relationship that people had with the beach, consolidating new sociocultural practices and becoming the foundation that fundaments the occupation of the sea coast. The architecture responds to these social and cultural transformations, establishing the spaces for the development of these modern practices, creating new architectures, modifying others and, in general, giving the cities located on the coast an adequate infrastructure. Facing this context, the paper proposes a study about the historical transformation process and the forms of occupation of the beach during modernity. The objectives are to establish, describe and analyze the architectural masterpieces and iconic urban efforts built that were configured as important elements on the occupation of the beach. In order to extend the understanding the work intends to analyze two cases of study: the city of João Pessoa – PB, Brazil and the city of Viña del Mar, Chile. The idea is to contribute with different forms of construction and occupation through two examples that inside their context contributes to the understanding of this modern process of territory occupation.'
