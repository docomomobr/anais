  abstract: 'Em 2005, Lauro Cavalcanti publicou o catálogo da exposição “Encore moderne? Architecture brésilienne 1928-2005”, e a tradução do título para o português deixa mais clara as suas intenções, a saber: “Ainda moderno?: arquitetura brasileira contemporânea”. Uma pergunta que parece ainda ser vigente e válida para falar da arquitetura moderna no Brasil e da produção contemporânea de arquitetura no Brasil. Para a exposição “Encore Moderne?” foram selecionadas obras de arquitetos e de escritórios de arquitetura de vários estados brasileiros, o que incluiu dois escritórios paraibanos: o de Gilberto Guedes e o de Ernani Henrique e Antônio Claudio Massa. Assim, a pergunta posta por Cavalcanti – e que, posta de outra maneira, motiva uma das sessões deste congresso – é a mesma que motiva esta análise: é possível ver na obra dos arquitetos Ernani Henrique Jr. e Antônio Claudio Massa a vigência do modernismo “histórico” em sua produção? Em que medida isso acontece? Por fim, entendendo a arquitetura moderna como um discurso e não apenas um estilo, esta comunicação busca contribuir com a reflexão sobre a continuidade (ou não) da experiência moderna na arquitetura tendo por objeto a produção contemporânea de Casas (residências unifamiliares) dos arquitetos acima citados.'
