  abstract: 'A Sede do Conselho Regional de Engenharia e Agronomia (CREA) inaugurada em 2012 em Campina Grande na Paraíba é um edifício representativo da arquitetura contemporânea brasileira e da produção do escritório Mapa Arquitetos (Studio Paralelo + MAAM). Como resultado de um Concurso Público Nacional de Arquitetura, ambos o projeto e a obra tiveram grande repercussão nacional e internacional e, no ano de 2014, representa a arquitetura brasileira entre as quatro obras premiada na IX Bienal Ibero1 americana de Arquitetura e Urbanismo (BIAU) . O trabalho enquadra-se na sessão temática “A Vigência do Moderno na Contemporaneidade” proposta pelo 5° DOCOMOMO N/NE e busca debater a continuidade da arquitetura moderna na produção atual.'
