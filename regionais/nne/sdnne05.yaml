  section: 'Eixo A — História e Historiografia da Arquitetura e do Urbanismo Modernos: o Norte e o Nordeste'
  abstract: 'O artigo analisa o edifício do Ginásio Municipal Antônio Xavier de Oliveira, inaugurado em 1970 em Juazeiro do Norte, cidade encravada no Vale do Cariri, região Sul do Ceará, enfatizando as características da obra de concepção modernista e a transformação dos usos ao longo de décadas, contextualizando-o em relação às mudanças ocorridas na cidade. Num cenário histórico, político e social marcado de dificuldades, a cidade de Juazeiro recebe, com expectativa de transformação da educação pública do município, a primeira escola de ensino ginasial local, voltada para os estudantes das classes populares. A instituição em estudo, além da sua importância como elemento formador e transformador pela educação, destaca-se pelo seu projeto arquitetônico, que apresenta princípios considerados inovadores para a cidade na época, demonstrando uma filiação a posturas e linguagem da arquitetua moderna brasileira. Estas características modernas podem ser constatadas na sua inserção urbana, com implantação da edificação como extensão da praça, o que faz ser considerada uma escola sem muros, articulando o espaço público com o privado. A indefinição de fronteiras entre o prédio e espaço urbano, entre os domínios público e privado, qualifica a escola como uma intervenção arquitetônica que possibilita um melhor aproveitamento e fruição da paisagem. Buscou-se as referências sobre Arquitetura Moderna e o tema em questão em Segawa (2002); Waisman (1990); Françoise Choay (2001); Buffa (2002) e Duarte (s/d). A relevância do artigo se sustenta na importância de registrar esta obra, assinalando o seu papel no resgate da memória do lugar, da instituição e, especialmente, da obra arquitetônica, contribuindo para a documentação da história da arquitetura moderna no interior do Nordeste.'
  keywords:
  - Arquitetura Moderna
  - Edifício Escolar
  - Ceará
  abstract_en: 'The article looks at the building of the Municipal gymnasium Antônio Xavier de Oliveira, opened in 1970 in Juazeiro do Norte, a town nestled in the Vale of Brazil, the southern region of Ceara, emphasizing the characteristics of the work of modernist design and the transformation of the uses for decades, contextualizing it in relation to changes in the city. In a historic, political and social scenario marked by difficulties, Juazeiro’s city receives, with anticipation of transformation of public education in the town, the first local high school, aimed at students of the popular classes. The institution under study, in addition to its importance as a trainer element and transformer for education, stands out for its architectural design, which features innovative principles to the city at the time, demonstrating an affiliation to postures and language of modern Brazilian architecture. These modern features can be found in your urban insertion, with deployment of the building as an extension of the square, which is considered a school without walls, articulating the public space with the private. The blurring of boundaries between the building and urban space, between the public and private domains, qualifies the school as an architectural intervention that enables a better use and enjoyment of the landscape. Sought if references about modern architecture and the issue at hand in Bruand (1981); Segawa (2002); Waisman (1990); Francoise Choay (2001); Buffa (2002) and Duarte (sd).The relevance of the article is based on the importance of registering this work, noting its role in the rescue of the memory of the place, of the institution and, especially, the architectural work, contributing to the documentation of the history of modern architecture in the interior of the Northeast.'
