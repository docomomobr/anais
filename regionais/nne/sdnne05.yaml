  section: 'Eixo A — História e Historiografia da Arquitetura e do Urbanismo Modernos: o Norte e o Nordeste'
  abstract: 'Em geral, o tema da difusão da arquitetura moderna brasileira vem sendo estudado a partir de uma ideia de “irradiação”, ou seja, um processo que parte de um centro irradiador para o conjunto do país. Esta ideia tem se tornado insuficiente para caracterizar uma série de outros processos que vêm sendo abordados a partir do mesmo termo genérico de “difusão”. Ainda que uma quantidade significativa de trabalhos venha sendo realizada em torno da temática, até o momento não se consolidou uma reflexão sobre o complexo modo de apropriação da linguagem da arquitetura moderna para além dos grandes centros brasileiros. Para esta comunicação, discutiremos os conceitos de difusão e recepção, dando destaque para um fenômeno específico que chamamos de “efeito-demonstração”, isto é, o efeito causado pela produção de arquitetos renomados em outros estados do país. Não se trata apenas de retomar a leitura acerca dos arquitetos migrantes, mas também de tentar apreender a complexidade do processo em torno da atuação de determinados profissionais além das suas fronteiras de origem. Nesse sentido, pretende-se abordar algumas obras projetadas por arquitetos formados nos grandes centros do país, em outras localidades – a exemplo das obras do arquiteto Vilanova Artigas em Londrina (Paraná) ou a atuação de arquitetos vinculados ao núcleo de arquitetos cariocas em Salvador (Bahia) – além da atuação de profissionais que conseguiram extrapolar a linha “centro-periferia” da “difusão/recepção”, como é o caso do arquiteto Acácio Gil Borsoi, que se formou no Rio de Janeiro, migrou para Recife, mas teve uma atuação ampla no Nordeste, contribuindo para a complexidade do chamado “efeitodemonstração” da linguagem moderna no território nacional.'
  keywords:
  - difusão
  - Recepção
  - Arquitetura moderna brasileira
  - Historiografia
  abstract_en: 'In general, the issue of Brazilian modern architecture diffusion has been studied from an idea of "irradiation", ie, a process that starts from a radiating center to the whole country. This idea has become insufficient to characterize a number of other processes which are being addressed within the same generic term of "diffusion". Although several researches had already investigated the theme, they did not consolidate a reflection on the complex mode of appropriation of the modern architecture language beyond large Brazilian cities. For this communication, we discuss the concepts of diffusion and reception, highlighting a specific phenomenon we propose to nominate as "demonstration effect", ie, the effect caused by the production of renowned architects in other states of the country. It is not the intention to resume reading about migrant architects, but also try to understand the complexity of the process around the performance of certain professionals beyond its borders of origin. Accordingly, it is intended to address some works designed by architects trained in the major centers of the country in other locations like the works of architect Vilanova Artigas in Londrina (Paraná) or the work of architects linked to the core of Escola Carioca architects in Salvador (Bahia) - beyond the performance of professionals who managed to extrapolate the line "center-periphery" of "dissemination/reception," such as architect Acácio Gil Borsoi, which has graduated in Rio de Janeiro, moved to Recife, but had a wide performance in the Northeast of Brazil, contributing to the complexity of the "demonstration effect" of modern language in the country.'
