  section: Eixo B — Análise crítica de projeto de arquitetura moderna e de intervenções no patrimônio modernista (teoria e prática)
  abstract: 'Este artigo tem o objetivo de realizar uma análise crítica de duas obras de Severiano Porto pouco conhecidas e já demolidas. O Estádio Vivaldo Lima, em Manaus, 1965, que promove junções aparentemente divergentes como o uso simultâneo de materiais distintos: caixinhas de madeira com vedações coloridas correspondentes às cabines de imprensa se assentam sobre a estrutura de concreto armado da arena, foi demolido recentemente, cedendo lugar à Arena da Amazônia, um projeto que atende aos complexos requerimentos da FIFA para a Copa de 2014. O Restaurante Chapéu de Palha, 1967, alia estratégias modernistas a princípios estruturais e materiais da oca indígena da região amazônica: uma estrutura de madeira coberta com palha. Apesar das suas especificidades enquanto programa, escala e forma, ambos os projetos possuem características comuns: a década em que foram projetados, correspondente a um contexto de expansão da arquitetura moderna; a localização na cidade de Manaus; a exemplaridade no quadro da arquitetura moderna brasileira; a utilização da madeira; a forma circular; e a tecnologia imaginativa do autor: o arquiteto mineiro formado em 1954, na UFRJ, que passa a viver e construir na Amazônia a partir da década de 1960, atuando como propagador do modernismo naquelas latitudes; e dando continuidade a uma vertente regionalizada da arquitetura moderna brasileira, na qual as estratégias da escola carioca se transfiguram de acordo com o clima, a geografia e a tradição, lição que deve ser revisada em tempos de preocupações ecológicas. Reflexões a partir de teorias historicamente consagradas e contemporâneas, como as que esse artigo se propõe, mantém essas obras vivas na memória da arquitetura moderna brasileira.'
  keywords:
  - Severino Porto
  - arquitetura moderna
  - Madeira
  - Amazônia
  abstract_en: 'This article aims to make a critical analysis of two works of Severiano Porto little known and already demolished. Vivaldo Lima stadium in Manaus, 1965 promotes seemingly divergent junctions as the simultaneous use of different materials: wooden boxes with matching colored seals to press boxes sit on the concrete structure of the arena, was recently demolished, giving place at Arena da Amazônia, a project that meets the complex requirements of FIFA for the 2014 World Cup. The Straw Hat Restaurant, 1967, combines modernist strategies structural principles and indigenous Amazonian region of hollow materials: a structure of wood covered with straw. Despite their specificities while programming, scale and shape, both projects have common features: the decade in which they were designed, corresponding to a context of expansion of modern architecture; the location in the city of Manaus; the exemplary background of Brazilian modern architecture; the use of wood; circular form; technology and the imaginative author: miner architect who graduated in 1954, at UFRJ, who goes to live and build in the Amazon from the 1960s, acting as propagator of modernism in those latitudes; and continuing a regionalized aspect of Brazilian modern architecture, in which the strategies of Rio school are transfigured according to the climate, geography and tradition, lesson to be reviewed in times of ecological concerns. Reflections from historically consecrated and contemporary theories, as this article suggests, these keeps alive memory in works of modern Brazilian architecture.'
