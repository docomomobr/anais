  abstract: 'Dentre as várias manifestações da arquitetura popular no Nordeste pode-se destacar as casas de meia morada, caracterizadas por fachada de porta e janela e frente estreita. Em Alagoas, como em vários estados do país, em meados dos anos 50 observa-se uma tentativa de modernização desta arquitetura. É o que ocorre em Quebrangulo e Palmeira dos Índios, pequenas cidades do agreste alagoano que constituem-se em referências para esse estudo. Nestas casas, no contexto dos anos 50 alguns elementos da arquitetura modernista foram sendo adaptados pelos moradores. A amarração ao lote por vezes admitia que ocorresse mudanças apenas nas fachadas, onde se adota o acréscimo de elementos em argamassa como platibandas e frisos para reforçar sua geometrização e no interior, alterações quanto aos materiais de revestimento e acabamento, soluções que vão lhes conferir uma ambiência moderna. Os moradores e construtores participam, então, de um processo de apropriação, reelaboração e transformação do moderno. A história do modernismo é também a história de pessoas que marcaram suas casas por um desejo de modernidade sob influência da arquitetura erudita ou da moda. Neste aspecto, com o passar das décadas e o envelhecimento dos moradores estas casas passam a tangenciar cada vez mais experiências que provêm de tempos mais remotos: vestem-se de um acúmulo de objetos decorativos e religiosos. Essa questão traz à tona a reflexão sobre o que seja o espaço habitado, a modernidade e suas relações com o elemento decorativo. Pretende-se, portanto, neste artigo, acessar a história desta arquitetura moderna popular através da observação empírica e por meio das narrativas dos seus moradores e construtores. Portanto, quando se trata da arquitetura moderna do ponto de vista popular, diferentes embates colocam a modernidade na berlinda, seja pelo pitoresco, seja pelo embate com a ação do tempo ou do acumular das vivências humanas.'
  keywords:
  - Arquitetura popular
  - Alagoas
  - Espaço habitado
  - Rural x Urbano
  - Afetividade
  abstract_en: 'Among the various expressions of popular architecture in the North-East of Brazil, attention should be drawn to the semi-residential houses (casas de meia morada )that are characterised by a façade consisting of a door, window and narrow frontage.In Alagoas, as in several other States in the country, there are clear signs of attempts being made to modernise this architecture in the mid 1950s. This was the case in Quebrangulo and Palmeira dos Índios, small towns in a harsh barren region of Alagoas which have been selected as benchmarks for this study. Against the background of the 1950s, some features of modernist architecture were adapted by the dwellers of these houses. The fixture to the site The fact that the houses were wedged in a fixed site only allowed changes to be made to the façades where the addition of new features, such as mouldings and ledges, could only be carried out to strengthen its geometrical shape, while in the interior there were alterations with regard to coating and finishing measures which endowed them with a modern ambience. The dwellers and builders thus were involved in a process of appropriation, redesigning and transformation of the modern. The history of modernism is also the history of people who made alterations to their houses in a desire for modernity under the influence of erudite architecture or fashion. In this respect, with the passing of years and the aging of the occupants, these houses began to be increasingly affected by experiences that originate from more remote times: they are embellished with an array of decorative and religious objects. This raises the issue of how to reflect on what is inhabited space, modernity and its relations with decorative elements. Thus the aim of this article is to gain access to this popular modern architecture through empirical observation and by means of the narrative accounts of their dwellers and builders. However, when dealing with modern architecture from the standpoint of the general public, different kinds of impacts put modernity in the limelight, whether through the picturesque, though a strong reaction against the action of time or from the accumulation of human experiences.'
