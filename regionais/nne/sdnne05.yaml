- id: 'sdnne05-004'
  title: A reinvenção do “vestíbulo”
  subtitle: particularidades na configuração espacial dos programas residenciais de Wandenkolk Tinoco
  authors:
  - givenname: Patricia Ataíde Solon de
    familyname: Oliveira
    email: 'ataidepatricia@gmail.com'
    affiliation: UFPE
    orcid: '0000-0002-0258-0307'
    bio: null
    country: BR
    primary_contact: true
  section: 'Eixo A — História e Historiografia da Arquitetura e do Urbanismo Modernos: o Norte e o Nordeste'
  abstract: 'Formado em 1958 pela Escola de Belas Artes de Pernambuco, o arquiteto Wandenkolk Tinoco integrou uma das primeiras turmas que contaram com os mestres Acácio Gil Borsoi e Delfim Amorim em seu corpo docente. Diversos autores já atestaram a importância da produção deste arquiteto para o cenário da arquitetura moderna em Pernambuco, entretanto, dentre os estudos realizados acerca da obra de Tinoco poucos buscaram analisar características além de suas soluções formais. Seu visível domínio das proporções guiou as pesquisas anteriores a uma análise estética e superficial de suas obras. Apesar de extremamente relevantes, estes estudos pouco demonstraram as particularidades dos arranjos espaciais propostos pelo arquiteto deixando uma lacuna neste campo de conhecimento. Este artigo, por outro lado, se propõe a analisar sob a ótica da sintaxe espacial, as soluções experimentadas por este arquiteto em programas residenciais desenvolvidos durante as décadas de 60 e 80: Com a elaboração de mapas convexos e grafos justificados é possível observar, além das características comuns aos exemplares contemporâneos, a presença recorrente de uma “zona neutra” capaz de articular os setores internos das residências (estar, serviço e íntimo), onde é possível transitar de um setor ao outro sem a necessidade de cruzar o terceiro. A semelhança funcional deste espaço com os vestíbulos, comuns nos programas residenciais do século XIX, levanta questionamentos que serão discutidos ao longo deste texto: Seria esta “zona neutra” uma tentativa de aproximação dos programas modernos com os arranjos espaciais das residências tradicionais ou apenas um resquício dos ambientes que se tornaram obsoletos e desnecessários à vida moderna e, assim como eles, tenderá a se diluir com o passar do tempo?'
  keywords:
  - Wandenkolk Tinoco
  - Arquitetura Moderna
  - Sintaxe Espacial
  - Residências
  abstract_en: 'Graduated in 1958 at the Escola de Belas Artes de Pernambuco, the architect Wandenkolk Tinoco joined one of the first classes that had as teachers the masters Acacio Gil Borsoi and Delfim Amorim. Several authors have demonstrated the importance of buildings designed by this architect for modern architecture in Pernambuco, however, among studies about Tinoco’s buildings just a few tried to analyze characteristics beyond their plastics solutions. His visible facility in dealing with plastic compositions led previous research to an aesthetic and superficial analysis of his work. Although extremely relevant, these studies have not demonstrated the characteristics of spatial arrangements proposed by architect leaving a gap in this field of knowledge. This paper, on the other hand proposes to analyze from the perspective of space syntax, the solutions experienced by this architect in residential programs developed during the decades of 60 and 80: With the drawing of convex break-up and justified graphs is possible to observe, in addition to the common characteristics of contemporary buildings, the recurring presence of a "neutral sector" able to articulate the internal sectors of the residences (social, service and private), where it is possible to transit a sector to the other without crossing the third. The functional similarity of this space with vestibules, recognizable at residential programs of the nineteenth century, raises issues that will be discussed throughout this text: Would this "neutral sector" an attempt to approach the modern program with the spatial arrangements of traditional residences or just a leftover spaces that have become obsolete and unnecessary to modern life and, like them, will tend to dilute in the course of time?'
