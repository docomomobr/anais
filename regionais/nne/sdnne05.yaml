  section: 'Eixo A — História e Historiografia da Arquitetura e do Urbanismo Modernos: o Norte e o Nordeste'
  abstract: 'O presente artigo trata da trajetória do arquiteto José Armando Farias (1927-1974) em Fortaleza que, apesar da morte precoce, foi um dos protagonistas no processo de introdução e difusão do modernismo arquitetônico na Cidade, tanto por via de sua atuação profissional como por sua atividade didática. Neste sentido, o trabalho pretende enfocar aspectos relativos ao resgate da memória do arquiteto, por meio da narrativa de sua atuação (profissional e docente) e, sobretudo, da análise da sua produção arquitetônica em Fortaleza. Entende-se que a contribuição do arquiteto e professor José Armando Farias, até agora pouco conhecida, constitui importante legado a ser documentado, permitindo inferir sobre as possibilidades de preservação desse patrimônio moderno e a reversão do seu quadro de desvalorização simbólica e degradação física. A pesquisa almeja ainda contribuir para a produção recente da história e historiografia da arquitetura moderna no Nordeste.'
  keywords:
  - arquitetura moderna
  - documentação
  - Fortaleza
  - José Armando Farias
  abstract_en: 'This article deals with the trajectory of the architect José Armando Farias (1927-1974) in Fortaleza, who despite the early death, was one of the protagonists in the introduction and dissemination process of architectural modernism in the city, both for his professional work as for his didactic activity. Therefore, this article intends to focus on aspects related to the rescue of the architect''s memory through narrative of his performance (professional and academic), and especially the analysis of its architectural production in Fortaleza. It is understood that the contribution of the architect and professor José Armando Farias, yet little known, is an important legacy to be documented, allowing inferences about the possibilities of preserving this modern heritage and reversal of its board of symbolic and physical degradation devaluation. The research aims at further contribution to the recent production history and historiography of modern architecture in the Northeast of Brazil.'
