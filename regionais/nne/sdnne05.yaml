- id: 'sdnne05-011'
  title: “Nordeste selvagem e acolhedor”
  subtitle: 'o olhar carioca, paulista e mineiro sobre a Arquitetura Moderna Nordestina através das revistas especializadas, 1950–1970'
  authors:
  - givenname: José Carlos Huapaya
    familyname: Espinoza
    email: 'jhuapayae@gmail.com'
