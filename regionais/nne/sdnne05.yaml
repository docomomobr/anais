  section: 'Eixo A — História e Historiografia da Arquitetura e do Urbanismo Modernos: o Norte e o Nordeste'
  abstract: 'Se fizermos uma revisão da bibliografia referencial sobre a história da arquitetura e do urbanismo modernos brasileiros é possível identificar, grosso modo, uma predominância por contar essa história através das experiências realizadas no Rio de Janeiro, em São Paulo e, posteriormente, em Brasília. São poucos e pontuais os casos em que aquilo que estava acontecendo, fora desses centros, tomou importância, sendo incorporado pela historiografia a modo de “casos isolados”. Ao contrário desse panorama, o conteúdo das revistas brasileiras especializadas da época revela-nos um conjunto de experiências muito mais amplo e diversificado que abrange também as experiências desenvolvidas nas capitais dos estados do Nordeste. No período em estudo que vai entre as décadas de 1950 e 1970, foram, basicamente, três as revistas que circularam no meio profissional nacional de forma mais ou menos contínua: a revista paulista Acrópole, fundada em maio de 1938 por Roberto A. Corrêa de Brito, a qual se manteve em circulação até 1971; a revista mineira Arquitetura e Engenharia dirigida por Geraldo Godoy Castro, publicada entre 1947 e 1965 e; a revista carioca Módulo, a qual teve como diretor responsável o arquiteto Oscar Niemeyer, mantendo-se em circulação entre 1955 e 1989 após um período de interrupção de dez anos entre 1965 e 1975. A proposta desta comunicação parte de duas questões-chave: o que foi publicado sobre a experiência em arquitetura e urbanismo modernos do Nordeste? Quais foram os arquitetos e projetos que tiveram maior destaque nessas revistas? Um levantamento preliminar do conjunto dos artigos publicados mostranos que a imagem do Nordeste “selvagem e acolhedor”, nas palavras de Mauricio Vinhas, ia muito além da ideia de cenários paradisíacos, quase intocados, os quais não haviam sofrido as transformações de outras cidades como o Rio de Janeiro e São Paulo. Assim, pretendemos trazer à luz aspectos que nos ajudem a repensar e relativizar a historiografia já estabelecida.'
  keywords:
  - arquitetura moderna
  - Arquitetura moderna nordestina
  - Revistas especializadas
  abstract_en: 'If we make an analysis of the references books on the history of Brazilian modern architecture and urbanism can be identified, roughly, a predominance for telling this story through the experiences carried out in Rio de Janeiro, Sao Paulo and later in Brasilia. Are few and specifics the cases where that was going on outside these centers, took importance and was soon incorporated by historiography as "isolated cases". Unlike this scenario, the content of the specialized Brazilian magazines of the time reveals a set of experiences much broader and diverse that also covers the experience developed in the capitals of Northeastern states. During the study period that goes between the 1950s and 1970s were basically three magazines that circulated in national professional means of more or less regular periodicity: the magazine Acropolis (São Paulo), founded in May 1938 by Roberto A. Corrêa Brito which remained in circulation until 1971; the magazine Arquitetura e Engenharia (Minas Gerais) directed by Geraldo Godoy Castro and published between 1947 and 1965 and; Rio''s magazine Modulo which had as director responsible architect Oscar Niemeyer, remaining in circulation between 1955 and 1989 after a break of ten years between 1965 and 1975. The purpose of this communication is based on two key issues: was what published on experience in architecture and modern urbanism northeast? What were the architects and projects that were more prominent in these magazines? A preliminary survey of all published articles shows that the image of the Northeast "wild and hospitable", in the words of Mauricio Vines, went far beyond the idea of untouched and paradisiac sceneries which had not undergone transformations from other cities like Rio de Janeiro and São Paulo. Thus, we intend to bring to light aspects that help us to rethink and relativize the already established historiography.'
