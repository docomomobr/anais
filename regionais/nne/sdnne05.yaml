- id: 'sdnne05-017'
  title: Uma iniciativa de preservação e valorização do patrimônio paisagístico de João Pessoa – PB
  subtitle: 'o caso do parque do Cabo Branco (Burle Marx - 1981)'
  authors:
  - givenname: Erika Diniz Araújo dos
