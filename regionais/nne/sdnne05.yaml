  section: 'Eixo A — História e Historiografia da Arquitetura e do Urbanismo Modernos: o Norte e o Nordeste'
  abstract: 'O presente artigo aborda o pioneirismo e o legado do arquiteto Neudson Braga não através dos edifícios que projetou, mas de sua atuação em outra construção tão ou mais importante: a da profissão em si. Aliada à prática tradicional de escritório, o arquiteto sempre teve uma atuação profissional bastante intensa em outras duas áreas: acadêmica e política. Professor Emérito da Universidade Federal Ceará, foi um dos fundadores da Escola de Arquitetura e Urbanismo desta instituição no ano de 1964, sendo também responsável pela formação de grande parte dos profissionais cearenses ainda atuantes. A valorização e documentação do seu legado nestes campos são fundamentais, pois diferentemente de suas obras, este acervo não pode ser demolido, somente esquecido. Serão abordados aqui dois momentos da carreira do arquiteto que exemplificam isso, considerados os mais relevantes: o primeiro, mais ligado à sua atuação acadêmica e política, trata do papel fundamental que o arquiteto exerceu em 1968 na reabertura do Instituto Central de Artes e da Faculdade de Arquitetura e Urbanismo (ICA-FAU) da Universidade de Brasília (UnB) no período da ditadura militar, quando mediou um processo tenso e complexo em defesa dos estudantes e dos interesses da profissão; o segundo, mais ligado à prática profissional de escritório, relata a sua participação no concurso promovido pelo IAB para a nova sede do Banco do Nordeste, em Fortaleza, na década de 70, quando participou não com um projeto, mas com uma carta, onde antevia diversos problemas ligados às diretrizes do concurso. Os dois exemplos representam distintos campos de atuação justamente para representar uma postura ética única e coerente do arquiteto, que sempre respaldou sua atividade profissional e que teve grande influência em sua trajetória.'
  keywords:
  - Arquitetura Moderna (CE)
  - Fortaleza
  - Neudson Braga
  abstract_en: 'This article discusses the pioneering spirit and the legacy of architect Neudson Braga not through the buildings he designed, but his performance in another construction equally or more important: the construction of the profession itself. Together with the traditional practice of office, the architect has always had a very intense professional activity in two other areas: academic and politic. Professor Emeritus of Ceará Federal University, he was one of the founders of the School of Architecture and Urbanism of this institution in 1964, and is also responsible for the formation of most architects from Ceará that are still active. The valuation and documentation of his legacy in these fields are essential, because unlike his works, this collection cannot be demolished, but only forgotten. This article will show two moments of the career of the architect that exemplify this, considered the most important: the first, more connected to his academic and political action, is the key role that the architect exercised in 1968 at the reopening of the Central Institute of Arts and the Faculty of Architecture and Urbanism (ICA-FAU) of the University of Brasília (UnB) during the military dictatorship, when brokered a tense and complex process in defense of the interests of students and the profession; the second, more linked to professional practice office, describes his participation in the contest sponsored by the IAB for the new headquarters of the Banco do Nordeste, Fortaleza, in the 70s, which he participated not with a project, but with a letter, which foresaw many problems relating to the contest guidelines. Both examples represent different fields of work just to represent a single coherent ethical stance of the architect, that always backed his practice and had great influence on his career.'
  keywords_en:
  - Modern Architecture (CE)
  - Fortaleza
  - Neudson Braga
