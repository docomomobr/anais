  section: Eixo C — A vigência do Modernismo na Contemporaneidade
  abstract: 'Esse trabalho se sustenta no conceito de habitus relacionado à teoria prática de Pierre Bourdieu, como o princípio que rege a lógica das práticas sociais. Trabalhamos a possibilidade de analisar o ensino de projeto de arquitetura destacando os principais elementos que contribuíram para a formação de estruturas - paradigmas e posturas pedagógicas - que perduram e se reproduzem no âmbito acadêmico e no espaço social da profissão. Investigamos a proposição de que o habitus incorporado por professores, ao longo dos diferentes processos de socialização pelos quais passaram e, principalmente, aqueles decorrentes de sua formação profissional de ideário moderno, colabora para a reprodução de práticas pedagógicas prescritivas, ao mesmo tempo em que dificulta a transformação do ensino de projeto de arquitetura. Justificamos essa possibilidade por meio de dois motivos: primeiro, através do próprio conceito de habitus, como um sistema de valores e ações, que rege ao mesmo tempo em que é influenciado por esquemas ou padrões de percepção, de pensamento e ações; segundo, pela própria importância que tem o modernismo no Brasil, sendo a força formadora desse habitus. Para investigar essa possibilidade, o trabalho analisou a produção científica dos Seminários Projetar (de 2003 a 2011). Pretendemos responder: De que maneira as práticas e paradigmas se reproduzem e se transformam no âmbito do ensino de projeto? Qual a gênese do habitus de ideário moderno e que características podem defini-lo? Quais os indícios desse habitus no discurso dos pesquisadores e professores de projeto de arquitetura no contexto brasileiro analisado? Os resultados apontam a conservação de um habitus de ideário moderno, de natureza funcionalista e racionalista, que se reproduz por meio de ações e posturas, algumas vezes, sem a ciência da sua propagação e sem o conhecimento de suas bases epistemológicas.'
  keywords:
  - habitus
  - conservação
  - arquitetura moderna
  abstract_en: 'This study is supported by the concept of habitus related to the practical theory of Pierre Bourdieu, as the principle governing the logic of social practices. We assessed the possibility of analyzing the teaching of the architectural design project highlighting key elements that contributed to the formation of structures paradigms and pedagogical attitude - which persist and reproduce themselves in the academic sphere and social space of the profession. We investigated the proposition that the habitus incorporated by professors - throughout different socialization processes they have experienced, and especially those arising from their professional training of modern principles, contributes to the reproduction of prescriptive pedagogical practices, while hindering the transformation of the teaching of the architectural design project. We justify this possibility by two reasons: first, by the concept of habitus itself as a system of values and actions, which governs at the same time that it is influenced by schemes or patterns of perception, thought and actions; second, by the very importance of modernism in Brazil, being the formative force of this habitus. In order to investigate this possibility, this paper portrays an analysis of the scientific production by “Projetar” Seminars (2003-2011). Our intention is to answer: How do the practices and paradigms are reproduced and transformed within the teaching of the architectural design project? What is the genesis of the habitus of modern principles and what characteristics can define it? What signs of that habitus can be found within the speech of researchers and teachers of architectural design project in the analyzed Brazilian context? The results indicate the conservation of a habitus of modern principles with a nature both functionalist and rationalist which reproduces itself by means of some actions and positioning, sometimes without the perception of its propagation and without the knowledge of its epistemological foundations.'
