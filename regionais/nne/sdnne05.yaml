  abstract: 'O contínuo processo de expansão e renovação das cidades tem trazido à tona a discussão sobre a incapacidade que muitas cidades brasileiras têm de enfrentar o crescimento urbano sem destruir boa parte do acervo arquitetônico, sobretudo, aquele edificado ao longo do século XX. Sob essa ótica, esse trabalho analisa as transformações ocorridas nas últimas décadas na área central da cidade de Macapá, capital do Estado do Amapá, local que concentra a maior parte dos bens de feições proto-modernas e modernas de Macapá, erguidos a partir da década de 1940, após a implantação do Território Federal do Amapá, marco que registra a separação entre os estados do Amapá e Pará. O artigo evidencia esse intenso processo de transformação, a partir de estudos realizados pelo grupo de pesquisa dos autores, que acompanharam e analisaram as modificações da área central do município na última década. A pesquisa identificou também três momentos significativos no processo de construção da cidade moderna e de seu acervo arquitetônico, surgidos a partir do governo de Janary Gentil Nunes (1943 a 1956); durante o governo de Ivanhoé Gonçalves Martins (1967 a 1972) e no governo de Anníbal Barcellos (1979 a 1985). A supervalorização imobiliária, a crescente verticalização das áreas centrais e a ineficiência do poder público em proteger o acervo arquitetônico de interesse histórico-cultural da cidade, permitiu uma drástica renovação da paisagem nas últimas décadas, apagando silenciosamente do tecido urbano parte da memória do lugar e de suas referências arquitetônicas, gerando lacunas irreparáveis na história da cidade, refletindo na erradicação do patrimônio colonial e na progressiva destruição do acervo arquitetônico moderno e proto-moderno e reforçando a ideia de que a cidade não possui mais exemplares a serem protegidos e que o acervo modernista não possui atributos para a sua proteção.'
  keywords:
  - Patrimônio Cultural
  - Arquitetura Moderna
