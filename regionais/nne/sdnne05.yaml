  section: Eixo C — A vigência do Modernismo na Contemporaneidade
  abstract: 'O presente artigo analisa a obra de João Filgueiras Lima, o Lelé (1932-2014), a partir de como desenvolve o shed ao longo dos anos, partindo de uma função agregada a vigas que realizavam funções sincréticas, depois parte complementar de um sistema de cobertura, até desdobrar-se em uma forma ondulante que pode ou não realizar a iluminação zenital e a ventilação. A implantação do Hospital Sarah, e do Centro de Tecnologia da Rede Sarah permite uma mudança profunda na maneira de construir: a cobertura não mais seria feita de pequenas peças de argamassa armada, mas estruturas metálicas leves e telha metálica calandrada, vencendo grandes vãos. A cobertura ganhava flexibilidade em altura, perfil, orientação, permeabilidade e, de certa maneira, das partes em relação ao conjunto do próprio edifício. Com táticas de exaustão e captação de vento pela cobertura, o serrilhado torna-se bidirecional. Mais leve, a cobertura torna-se inteiramente ondulante, com as telhas metálicas nas laterais do coroamento do edifício. Os grandes vãos são conquistados com esse método, substituindo as vigas e arcos externos que Lelé antes empregava. A cobertura extrapolava o shed como função final das ondulações, e ganhava versatilidade para as diversas solicitações do edifício ou da atividade que abrigava. Na ampliação do Sarah Brasília, de 1995-97, as ondulações perdem sua função de shed, demonstrando ser uma cobertura universal, com piso técnico dos bastidores do auditório e acima da platéia. No Sarah Fortaleza (1992-2001) a estrutura da cobertura se expande, permitindo ser agora fachada e área de transição, encapsulando cada vez mais os edifícios, com um diafragma que controla a luz de áreas coletivas, até seu ápice no Sarah Rio de Janeiro (2001-2009), onde a cobertura ganha independência, e se torna um filtro flexível para o edifício inteiro.'
  keywords:
  - Lelé
  - shed
  - arquitetura moderna
  abstract_en: 'This article analyzes the work of John Filgueiras Lima “Lele” (1932-2014), from the shed as it develops over the years, starting as one more function in syncretic beams of reinforced concrete, then as a complementary part of a roofing system, then becoming an undulating form that may or may not do the zenithal lighting and airing. The implementation of the Hospital Sarah, and the Centro de Tecnologia da Rede Sarah allows a profound change in the way of building: roofing would no longer be made of small pieces of reinforced cement, but lightweight and calendered metal tiles and metal structures, winning large spans. Roof gained flexibility in height, profile, orientation, permeability and, in a way, of the parts in relation to the whole building. With tactics of exhaustion and capture of wind by the roof, the ripple profile bidirectional. Lighter, the roof becomes entirely undulating, with metal tiles on the sides of the top of the building. The large spans are achieved with this method, replacing the beams and external arcs Lele before employed. The coverage went beyond the shed as the final function of the ripples, and won versatility for different applications of the building or activity sheltered below. The expansion of Sarah Brasilia, 1995-97, the ripples lose their function of shed, proving to be universal coverage, making the technical floors of the backstage of the auditorium and above the audience. In Sarah Fortaleza (19922001) the roof structure expands, allowing it to be now façade and transition area, encapsulating more and more buildings with a diaphragm that controls light of collective areas, until its apex Sarah in Rio de Janeiro (2001-2009), which cover gets independence, and becomes a flexible filter for the whole building.'
