- id: 'sdnne05-019'
  title: 'Arquiteturas modernas na Bahia, 1958–65'
  subtitle: 'dos arroubos plásticos do concreto à tradição construtiva da pedra, do barro e da Madeira'
  authors:
  - givenname: Nivaldo Vieira de
    familyname: Andrade Junior
    email: 'nivandrade@gmail.com'
