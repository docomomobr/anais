  section: Eixo B — Análise crítica de projeto de arquitetura moderna e de intervenções no patrimônio modernista (teoria e prática)
  abstract: 'O objetivo do presente trabalho é analisar interferências existentes entre a preservação do patrimônio cultural moderno e as normas de acessibilidade e desenho universal. Para verificar essas questões foram analisadas três obras localizadas na cidade de Fortaleza: a Rodoviária Engenheiro João Tomé, o Edifício C. Rolim e o DNOCS (Departamento Nacional de Obras Contra as Secas). Esse acervo localizado na capital cearense possui um caráter público ou institucional e sofreu intervenções que visavam à adaptação de novos usos ou à adequação dos espaços no que tange as recomendações da acessibilidade universal. Identificar as interferências das recomendações das normas de acessibilidade com a de preservação do patrimônio cultural tornou-se imperativa no contexto atual, em que há a obrigatoriedade em tornar acessíveis as edificações de uso coletivo, inclusive as com valor patrimonial. Em caso de bens tombados, A NBR9050 recomenda que os parâmetros de acessibilidade devem ser atendidos, porém respeitando-se os critérios específicos que devem ser aprovados pelos órgãos preservacionistas. Nas edificações estudadas, fez-se uma analise das intervenções realizadas, com o nível de cumprimento com a Norma Brasileira de Acessibilidade, confrontando com aspectos estruturais do prédio, e os impactos das intervenções. A grande parte dos edifícios datados do período modernista em Fortaleza não é tombada, apesar de seus reconhecidos valores patrimoniais e da importância cultural para a cidade. Isto se deve a diversos fatores: por serem recentes, pela dificuldade em estimar o real valor patrimonial destes bens e pelo tipo de ocupação dos edifícios. Porém, ressalta-se que, nestes edifícios, em casos de reformas, é demandada uma postura diferenciada a ser adotada para adaptação, pois se deve preservar a integridade do bem devido ao seu valor cultural.'
  keywords:
  - Acessibilidade
  - Patrimônio moderno em Fortaleza
  - Interferências
  abstract_en: 'The objective of this paper is to analyze interferences that exist between the preservation of cultural modern heritage and accessibility standards and universal design. To verify these questions three examples that are located in the city of Fortaleza were analyzed: the Bus Station Engineer João Tomé, the Building C. Rolim and DNOCS (National Department of Works Against Drought). This group located in Fortaleza has a public or institutional character suffered interventions aimed at the adaptation of new uses or suitability of spaces with respect to the recommendations of universal accessibility. Identify the interference of the recommendations of the accessibility standards to the preservation of cultural heritage has become imperative in the current context, where there is a requirement to make the buildings accessible for collective use, including those with value of heritage. In case of protected buildings, the NBR9050 recommends that the parameters of accessibility must be met, but respecting the specific criteria that must be approved by preservationists institutions. The buildings studied, there was an analysis of interventions, with the level of compliance with the Brazilian Accessibility Norm, confronting structural aspects of the building, and the impact of interventions. The great part of the buildings dating from the modernist period in Fortaleza isn´t protected, despite its recognized heritage values and cultural importance to the city. This is due to several factors: for being recent, by the difficulty in estimating the cultural value of these assets and by type of occupation of buildings. However, it is noteworthy that in these buildings, in cases of retrofits, it´s required a differentiated approach to be adopted for adaptation, because we ougth to preserve the integrity of the well due to their cultural value.'
