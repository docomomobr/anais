  - 'Macapá-AP'
  abstract_en: 'The continuous process of expansion and renewal of cities has brought up the discussion about the inability of many Brazilian cities have to face urban growth without destroying much of the architectural heritage, especially that built throughout the twentieth century. From this viewpoint, this paper analyzes the changes that have occurred in recent decades in the central area of the city of Macapa, capital of the state of Amapá, a place that concentrates most of the proto-modern and modern features goods from Macapa, raised from the decade 1940, after the creation of the Federal Territory of Amapa, landmark records that the separation between the states of Amapá and Pará. The article shows this intense process of transformation, from studies conducted by the research group of the authors, who followed and analyzed modifications to the central area of the city in the last decade. The survey also identified three significant moments in the construction of the modern city and its architectural heritage, arising from the government Janary Gentil Nunes (1943-1956) process; during the government of Ivanhoe Gonçalves Martins (1967-1972) and the government of Anníbal Barcellos (1979-1985). The real estate overvaluation, increasing verticalization of the central areas and the inefficiency of the government in protecting the architectural heritage of historical and cultural interest in the city has been drastically landscape renovation in recent decades, quietly erasing of the city of the place and memory their architectural references, generating irreparable gaps in the history of the city, reflecting the elimination of colonial heritage and the progressive destruction of the modern architectural heritage and proto-modern and reinforcing the idea that the city has no more copies to be protected and that the acquis modernist has no attributes for their protection.'
