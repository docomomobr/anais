  abstract: 'Construção, tradição e modernismo permeiam a ação do arquiteto José Liberal de Castro em sua atividade profissional. Um aspecto alimenta o outro, ativando uma integridade inquestionável. Moderno convicto, é, sobretudo, um profundo conhecedor de técnicas construtivas do passado e do presente. Sem cair em pastiche, o arquiteto, quando o projeto convem, recorre às praticas arquitetônicas consagradas pelo tempo e retira do passado referências tipológicas adequando-as aos postulados modernistas. Perseguiremos os liames entre os três aspectos em busca de sinteses para compreensão de sua atividade profissional. Analisaremos alguns de seus projetos e sua tese de Livre docência para comprovarmos a pertinência da tríplice aliança.'
