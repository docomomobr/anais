  section: Narrativas historiográficas
  abstract: 'Este artigo disserta acerca da importância dos registros iconográficos de arquitetura para a memória da cidade, como fonte de pesquisa da história da arquitetura e do urbanismo modernos. A enorme quantidade de documentos gerados a partir do projeto arquitetônico transforma a tarefa de se conservar estes registros em um grande desafio para arquivistas e bibliotecários, sobretudo quando ainda não existe a consciência do valor e raridade dos acervos. Portanto, defende-se o reconhecimento destes documentos como parte do patrimônio histórico, e, por conseguinte, a proteção necessária a essas coleções. Através da análise das condições físicas de diversos arquivos de arquitetura da cidade do Recife, nota-se o total descaso com o patrimônio iconográfico que vem se deteriorando devido a fatores climáticos e operacionais, sobretudo nos arquivos municipais de caráter operante (corrente): a falta de espaço dos arquivos além das péssimas condições de manuseio e armazenamento do material apenas contribuem para sua deterioração. É sob a perspectiva de salvaguardar estes documentos e promover maior difusão desse material que surgem as ações emergenciais de preservação, sendo, a digitalização a estratégia abordada neste texto. Urge, portanto, o início de um debate mais amplo sobre o papel da digitalização na preservação e reconhecimento do patrimônio iconográfico: é benéfica por minimizar os danos causados pelo manuseio constante e inadequado, ou acaba contribuindo para a destruição dos documentos originais, a medida que já se encontram armazenadas suas informações em meio digital?'
  keywords:
  - Documentação
  - Digitalização
  - Patrimônio
  - Recife
  abstract_en: 'This article talks about the importance of architecture’s iconographic registration for the city memory, as a research source of modern architecture and urbanism history. The huge amount of documents generated from the architectural project turns the job of conserving these records into a big challenge for archivists and librarians, especially when there isn’t awareness of the value and rarity of these collections. Therefore, we advocate the acceptation of these documents as a part of historic heritage, and, consequently, the necessary protection for this kind of collection. Analyzing the physical conditions of Recife’s several architecture archives, was n oted the total neglect with the iconographic heritage that is losing their integrity due to weather and operational factors, especially in municipal archives of operant natures (current): The lack of space for files, and the terrible conditions of handling and storage the material only contribute to deterioration. From the perspective of safeguarding these documents and promoting greater use of this material, witch such emergency actions to preservation, being the digitalization the strategy discussed in the text. Then is urgent the beginning of a broader debate on the role of digitization in preservation and recognition of iconographic heritage: is beneficial to minimize the damage caused by inadequate and constant handling, or just contribute to the destruction of the original documents, since the information are already safe in digital media?'
