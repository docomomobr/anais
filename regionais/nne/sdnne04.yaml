- id: 'sdnne04-025'
  title: Inserções Modernistas na moradia financiada pelos IAPS em Natal (décadas de 1950 e 1960)
  authors:
  - givenname: Luiza Maria Medeiros
    familyname: Lima
    email: 'luizamlima@hotmail.com'
