  section: Narrativas historiográficas
  abstract: 'O movimento moderno caracteriza-se pelo surgimento de um novo modelo de vida baseado na industrialização e no culto à máquina que se propagou por diversos campos do conhecimento, atingindo também a arquitetura não só num escala global, mas também na local. No caso do Rio Grande do Norte, o movimento adquire força a partir da chegada de jovens arquitetos formados nas Escolas Carioca e Paulista, dentre eles Moacyr Gomes. Contudo, a propagação indiscriminada das técnicas modernistas acabou banalizando o movimento, levando críticos à questionar a produção de muitos arquitetos. O objetivo deste artigo é, portanto, mostrar alguns traços da arquitetura moderna na obra de Moacyr Gomes e a importância de sua figura na arquitetura potiguar, a partir do método de análise elaborado por Geoffrey H. Baker no livro Le Corbusier: Uma análise da forma.'
  keywords:
  - Arquitetura moderna (RN)
  - Moacyr Gomes
  - Análise da forma
  abstract_en: 'The modern movement is characterized by the arising of a new model of life based on industrialization and the cult of the machine that has spread to many fields of knowledge, affecting not only the architecture on a global scale but also on local scale. In the case of Rio Grande do Norte, the movement acquires strength from the arrival of young architects graduated from Escola Carioca and Paulista, including Moacyr Gomes. However, the indiscriminate propagation of modern techniques caused the trivializing of the movement, leading critics to question the production of many architects. The aim of this paper is, therefore, show some traits of modern architecture in the work of Moacyr Gomes and the importance of his figure in potiguar architecture, using the analysis method developed by Geoffrey H. Baker in his book Le Corbusier: A review of the way.'
