  abstract: 'O trabalho trata de questões presentes na obra do crítico de arte pernambucano Mário Pedrosa, no contexto que vai dos anos 30 aos 50, culminando com a construção de Brasília. Visa investigar de que forma a questão do abstracionismo nas artes comparece nas elaborações do autor, informando sua postura de diferentes maneiras em relação aos domínios da arte (intelectual) e do social. Objetiva-se, assim, contribuir para a discussão acerca da percepção e da sensibilidade em relação ao moderno e suas relações com as questões políticas e sociais que se afirmam paulatinamente naquele momento, partindo-se da premissa de que a obra de Pedrosa constitui um marco teórico da maior importância para as elaborações artísticas – e arquitetônicas – que marcaram parte da produção do século XX no Brasil; e nos informando acerca das condições contemporâneas de produção e fruição desse mesmo repertório, pela crítica e pelo público mais amplo.'
