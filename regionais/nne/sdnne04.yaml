- id: 'sdnne04-002'
  title: Os painéis da Arquitetura Moderna Recifense
  authors:
  - givenname: Alcilia
    familyname: Afonso
    email: 'kakiafonso@hotmail.com'
    affiliation: UFPI
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Narrativas historiográficas
  abstract: 'Este trabalho tem como título “Os painéis da arquitetura moderna Recifense” e pretende difundir neste evento, parte do acervo recifense produzido na época, período de grande efervescência cultural, artística e arquitetônica na cidade que irradiava sua produção para várias capitais nordestinas, influenciando a maior parte dos profissionais. O texto é resultado de pesquisa realizada durante a elaboração de tese doutoral, concluída em 2006, na área de projetos arquitetônicos, com linha de pesquisa voltada para a modernidade arquitetônica, da ETSAB/UPC, na qual foram levantados os principais nomes do cenário artístico local e suas respectivas produções na elaboração de painéis ou murais, que integravam a arte à arquitetura, uma tendência existente na produção arquitetônica moderna. O objetivo é resgatar e divulgar o trabalho destes personagens, as temáticas e técnicas trabalhadas, observando a importância destas obras nos espaços construídos e na identidade cultural da cidade de Recife, pólo artístico regional. Justifica-se tal iniciativa, devido à importância da produção, e pelo ineditismo do enfoque proposto na área de pesquisa da modernidade nordestina, que procura relacionar arte e arquitetura. As fontes primárias trabalhadas foram encontradas nas próprias obras, que foram visitadas e fotografadas, bem como, nos arquivos do Museu do Estado de Pernambuco, e no atelier do artista e colecionador Paulo Bruscky, grande incentivador desta pesquisa. Acredita-se que devido à riqueza do tema, esta pesquisa possa ser futuramente aprofundada e cada um destes artistas, possa ter a sua obra estudada especificamente.'
  keywords:
  - Integração arte arquitetura
  - arte moderna nordestina
  - história da arte moderna
  abstract_en: 'This work is titled "The panels of modern architecture Recife" and want to broadcast this event, part of the collection Recife produced in time period of great ferment cultural, artistic and architectural heritage in the city that radiated its production to various capitals in the Northeast, the biggest influence the professionals. The text is the result of research conducted during the preparation of doctoral thesis, completed in 2006, the area of architectural projects, with line of research focused on modern architecture, the ETSB / UPC, which were raised in the top names in local art scene and their productions in the preparation of panels or murals that were part of the art and architecture, a tendency in modern architectural production. The goal is to rescue and promote the work of these characters, the themes and techniques worked, noting the importance of these works in buildings and cultural identity in the city of Recife, regional art center. Such action is justified because of the importance of production, and the novelty of the proposed approach in the search of modernity Northeast, which seeks to relate art and architecture. The primary sources were found worked in their own works, which were visited and photographed, as well as the archives of the “ Museu do Estado de Pernambuco” , and in the studio of artist and collector Paulo Bruscky, great supporter of this research. It is believed that due to the richness of the subject, this research can be further deepened and each of these artists, his work can be studied specifically.'
  keywords_en:
  - Integrating art architecture
  - modern art
  - modern Brazilian art history
