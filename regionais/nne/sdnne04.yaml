  section: Narrativas historiográficas
  abstract: 'O presente artigo trata da atuação do arquiteto José Neudson Braga em Fortaleza. O arquiteto foi um dos protagonistas no processo de introdução e difusão do modernismo arquitetônico na Cidade, após sua formação (1955-59) na Escola Nacional de Arquitetura no Rio de Janeiro. No regresso a Fortaleza, atuou no planejamento físico do campus e no projeto de diversos edifícios da Universidade Federal do Ceará. Desde a década de 1960, conciliou a atividade projetual com a prática docente, ingressando em 1962 como auxiliar de ensino na Escola de Engenharia da UFC, e em 1965 compôs a comissão de criação da Escola de Arquitetura da UFC, onde lecionou até 1992. A contribuição de Neudson Braga é relevante, tanto em relação a sua atuação como professor, legado deixado a gerações e gerações de arquitetos cearenses, como no que se refere à sua atuação profissional, com uma produção quantitativa e qualitativamente expressiva, com valores notadamente modernos. Neste sentido, o trabalho pretende enfocar aspectos relativos à formação e influências do arquiteto na cidade do Rio de Janeiro, os primeiros desafios da profissão no retorno à Fortaleza, a sua atividade docente e sua produção arquitetônica na cidade, onde ainda hoje desempenha papel relevante, mantendo-se ativo na sua atividade profissional. Em conformidade com a temática sugerida pelo seminário, entende-se que a contribuição do arquiteto e professor José Neudson Braga constitui importante legado a ser documentado, permitindo inferir sobre as possibilidades de preservação do patrimônio moderno e sua inserção em contextos socioespaciais contemporâneos de cidades que se pretendem “sempre novas”.'
  keywords:
  - Arquitetura Moderna (CE)
  - Fortaleza
  - José Neudson Braga
  abstract_en: 'This paper discusses the work of the architect José Neudson Braga in Fortaleza. The architect was one of the protagonists in the process of introduction and dissemination of modern architecture in the city, after his graduation (1955-59) at "National School of Architecture" in Rio de Janeiro. On his returning to Fortaleza, he worked in the campus physical planning and design of various buildings of the Federal University of Ceará (UFC). Since the 1960s, he reconciled the project activity with teaching practice, joining as a teaching assistant in the School of Engineering-UFC in 1962, and composed the creation committee of the School of Architecture of the UFC in 1965, where he taught until 1992. The contribution of Neudson Braga is relevant, both in relation to his role as teacher and the legacy he has left to several generations of architects in Ceará, as in regard to his professional practice, with a quantitatively and qualitatively relevant production, revealing modern values. In this sense, the paper intends to focus on the architect education aspects and influences in Rio de Janeiro, the first challenges of the profession when he returned to Fortaleza, his teaching and his architectural production in the city, where he still plays an important role, remaining active in their professional activity. According to the theme suggested by the seminar, it appears that the contribution of the architect and professor José Braga Neudson is an important legacy to be documented. The study allows us to infer about the possibilities of modern heritage preservation and its inclusion in contemporary socio-spatial contexts of cities that intended to be "always new".'
