  abstract: 'A cidade de Belém, ao longo de sua história, tem se defrontado com episódios de destruição de seu patrimônio arquitetônico. O obituário (Amorim, 2007) é visível e documentado nas obras do período eclético, mas ainda pouco estudado no que se refere às edificações construídas a partir das décadas de 40 e 50. O objeto deste estudo é iniciar uma reflexão sobre a proposta de intervenção elaborada para o edifício da Escola “Getúlio Vargas”, construída na década de 50, e tecer considerações sobre proposta de intervenção já elaborada. Objetiva-se ainda, estudar a condição da escola como referência importante da arquitetura moderna, evidenciando sua importância arquitetônica para a cidade de Belém, refletir sobre a originalidade arquitetônica da edificação e a importância de manutenção de suas características originais e o impacto visual que a proposta poderá causar.'
