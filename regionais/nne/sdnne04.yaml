  section: A arquitetura moderna como projeto
  abstract: 'As casas divididas em dois núcleos interligados tiveram um papel importante para a cultura arquitetônica do século XX. Permitiam uma fácil setorização das atividades da casa e ainda dissimulavam a tripartição oitocentista do programa em íntimo, social e serviços, tão questionada pelos arquitetos modernos, mas poucas vezes realmente abandonada. A organização binuclear do programa doméstico é uma estratégia presente na obra de importantes arquitetos brasileiros, como Oswaldo Bratke e Vilanova Artigas. No caso de João Pessoa-PB, a casa unifamiliar foi um meio fundamental de difusão da arquitetura moderna. Assim, considerando o aspecto particular de casas binucleares, este artigo trata de identificar, com base na leitura de duas casas projetadas pelo arquiteto paraibano Mario Di Lascio e construídas na segunda metade da década de 1970, na orla marítima de João Pessoa, uma possível fase de transição entre uma produção moderna e contemporânea em João Pessoa.'
