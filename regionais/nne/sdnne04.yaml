- id: 'sdnne04-005'
  title: 'Elementos da pré-fabricação industrial aplicado ao tipo residencial'
  subtitle: 'o uso de pré-moldados na Arquitetura residencial em João Pessoa – PB nos anos 1970'
  authors:
  - givenname: Ricardo Ferreira de
    familyname: Araújo
    email: 'ricfarujo@uol.com.br'
    affiliation: UNIPÊ
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: A arquitetura moderna como projeto
  abstract: 'Embora a arquitetura residencial moderna da cidade de João Pessoa nos anos 1970 não seja protagonista de aspectos inovadores, a atuação profissional na cidade é marcada por um mercado em expansão. Nesse momento, uma classe média urbana passa a ter acesso ao trabalho do arquiteto e a buscar os seus serviços, ou seja, a forma de concretizar a tão desejada casa moderna, de forma econômica, como convinha a esse grupo social emergente. Mesmo que não acrescente singularidade digna de registro à arquitetura moderna brasileira dos anos 1970 a arquitetura da cidade naqueles anos revela qualidade em algumas experiências, cujo know-how era amplamente difundido nacionalmente. As experimentações realizadas em algumas casas projetadas pelos arquitetos Antonio José do Amaral e Silva e Maria Berenice Fraga do Amaral, destacavam-se por um tipo de experiência que valorizava o fazer construtivo e que contava com a participação da indústria da construção civil, um modo de fazer arquitetônico que assumia um caráter “experimental” naqueles anos. No Brasil dos anos 1970, a experiência da pré-fabricação e a exposição do fazer arquitetônico foram responsáveis por difundir um senso estético diferenciado, algumas vezes inovador, ao deixar aparentes os blocos de cimento, as lajotas cerâmicas, as nervuras das lajes, a estrutura de escadas helicoidais, as instalações prediais e o tratamento das superfícies. O fazer arquitetônico nestas casas denunciavam a ideia de uma “poética” associada ao barateamento da obra, em que os elementos construtivos podiam ficar aparentes: das instalações até a matéria moldada pela indústria e pelo operário. Essas experiências sintetizavam uma produção arquitetônica referendada na industrialização e na utilização racional de técnicas construtivas populares, deixando aparente o fazer industrial e o fazer artesanal.'
  keywords:
  - arquitetura moderna (PB)
  - residências
  - 'pré-fabricação'
  abstract_en: 'In the 1970s the modern residential architecture in the city of João Pessoa was not protagonist of the novel aspects of modern Brazilian architecture. But the professional activity in the city is marked by an expanding market. At this time, an urban class hires the work of architects, waiting for economics decisions, as was the emerging social group. The productions of the city reveal architectural quality in some experiments, whose know-how has been proposed nationally. The experiments carried out by architects Antonio José do Amaral e Silva and Maria Berenice Fraga do Amaral, exposed through the use of prefabricated elements in their houses. In Brazil in the 1970’s, the experiences related the apparent pre-manufacturing left the ceramic tiles, the concrete beams, slabs of ribs, the building facilities and the treatment of surfaces. The houses designed by Amaral are economic, because they leave exposed any matter apparent and poetic technique to enhance the quality and constructively combined with an aesthetic sense. His experiences synthesize an architecture based on industry and use of construction techniques popular, leaving evidence in the industrial process and the worker’s labor.'
  keywords_en:
  - modern architecture
  - houses
  - prefabrication
