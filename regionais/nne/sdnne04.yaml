- id: 'sdnne04-001'
  title: Arquitetura do sol
  subtitle: soluções climáticas produzidas em Recife nos anos 50
  authors:
  - givenname: Alcilia
    familyname: Afonso
    email: 'kakiafonso@hotmail.com'
    affiliation: UFPI
