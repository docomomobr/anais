- id: 'sdnne04-019'
  title: Urbanismo Moderno no Brasil
  subtitle: 'três projetos, três momentos'
  authors:
  - givenname: Célia
    familyname: Gonsales
    email: 'celia.gonsales@gmail.com'
    affiliation: UFPel
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Narrativas historiográficas
  abstract: 'É conhecida a grande repercussão do Urbanismo desenvolvido nos CIAM de entre guerras no Brasil. Talvez não tão conhecida seja a influência dos desdobramentos dessas ideias no segundo pós-guerra que mostraram uma série de questionamentos das novas gerações de arquitetos modernos indicando uma rejeição à cidade funcionalista da Carta de Atenas. Esses fatos geraram novos posicionamentos em relação às contribuições da vida “real” e da experiência a um novo projeto de cidade. Nesse devir das ideias urbanísticas dentro do que foi conhecido como Movimento Moderno, podemos observar claramente três momentos de influência no Brasil: o do entre guerras, com a cidade funcional, um momento intermediário, com a inclusão do tema do centro cívico ou coração da cidade e um terceiro, com uma crítica mais contundente, que defende a importância de outros graus de relações urbanas sobre os funcionais. Neste trabalho apresentamos três projetos que poderiam representar esses momentos: o Conjunto Habitacional Várzea do Carmo, o projeto de Rino Levi para Brasília e o projeto de Joaquim Guedes também para a capital federal. Entendemos que a importância deste estudo reside no fato de detectar que no ínterim entre um modernismo mais dogmático e um “urbanismo pós-moderno” ocorrem uma série de fatos – de projetos que mostram que muitas das ideias urbanísticas contemporâneas são fruto de um processo que se vinha conformando dentro do próprio Movimento Moderno.'
  keywords:
  - urbanismo moderno brasileiro
  - O coração da cidade
  - Team X
  abstract_en: 'It is well-known the repercussion of Urbanism developed at the CIAM between wars in Brazil. Maybe it is not so well-known the influence of the developments of such ideas in the second post-war period which brought a number of questions for the new generation of modern architects indicating rejection to the functional city from the Athens Charter. These facts caused new opinions concerning the contributions of the “real” life and the experience to a new city project. In the becoming of the urban ideas of what was known as the Modern Movement we could clearly observe three moments of influence in Brazil: the moment between wars, with the functional city, an intermediate moment, with the inclusion of the civic center or heart of the city themes and a third moment, with a more incisive critique, defending the importance of other levels of urban relationships on the functional ones. In this paper, we present three projects which could represent these moments: the Várzea do Carmo housing community, Rino Levi’s project for Brasília and Joaquim Guedes’ project for the federal capital as well. We see that the importance of this investigation lies on the fact of detecting that in the interim between a more dogmatic modernism and a “post-modern” urbanism a series of events – projects – showing that several of the contemporary urban ideas are a result of a process which was developing in the Modern Movement itself.'
