  section: Experiências de conservação e transformação
  abstract: 'O presente trabalho é resultado da disciplina de Conservação da Arquitetura Moderna, parte do currículo do curso de pós - graduação em Desenvolvimento Urbano, da Universidade Federal de Pernambuco. Apresenta como objetivo elaborar um esboço de um Plano de Conservação para o edifício da Escola Alberto Torres, situado em Pernambuco, considerado ícone da arquitetura moderna no Estado. Projetado pelo arquiteto Luiz Nunes, na década de 30, o edifício integra princípios da arquitetura moderna aos ideais políticos da época. O esboço do Plano de Conservação utiliza a metodologia DRAPI e apresenta como objetivo orientar ações de intervenções que procurem recuperar, na medida do possível, os conceitos utilizados na construção da Escola, promovendo a melhoria das condições físico-materiais e mantendo os aspectos originais e os valores identificados. Para tanto, foram resgatados os principais elementos historiográficos, projetos arquitetônicos originais, além de toda uma análise da situação atual do imóvel, da identificação dos valores atribuídos – Declaração de Significância – e das normas legais incidentes na referida escola.'
  keywords:
  - Arquitetura Moderna
  - Conservação
  - Plano de Conservação
  abstract_en: 'The present piece of work is the result of the Conservation of Modern Architecture course, part of the curriculum of post-graduate studies in Desenvolvimento Urbano, of Universidade Federal de Pernambuco. This paper seeks to elaborate a first conservation plan for the Escola Alberto Torres, located in Pernambuco, considered icon of modern architecture in the state. Projected by architect Luiz Nunes, in the 1930´s, the building is based on modern architecture´s precepts and political ideals at the time. The first conservation plan uses the methodology DRAPI and has as objective to guide actions of interventions that seeks to recover, as far as possible, the concepts used in building, promoting the advance of the physical and materials conditions and maintaining the particular aspects and the values identified. Thus, the plan sought identify the main historiographical elements, original projects and seeks to do a analysis of the current situation of the building, of the values assigned – Declaração de Significância – and the legal rules incidents at the building.'
