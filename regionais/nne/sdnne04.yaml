  section: Narrativas historiográficas
  abstract: 'Analisando o processo de difusão da arquiteura moderna no Brasil, nos 1950’s e 1960’s, é essential para nós compreendermos através de que meios circulavam as ideias e se construiu uma dada imagem de modernidade. Assim, esta comunicação objetiva identificar, para o caso de João Pessoa, como e através de que meios a ideia de uma arquitetura moderna brasileira chega a cena local? E aprofundando um pouco mais, quais as obras e os profissionais [arquitetos] que serviram de referência ao processo de modernização da cidade e à construção da imagem de uma cidade moderna? Essas são as perguntas que fundamentam esta comunicação. Em uma cidade na qual as revistas especializadas não eram a fonte de circulação de ideias sobre arquitetura nem o urbano, acreditamos que os jornais locais desempenharam esse papel fosse reproduzindo localmente matérias e temas retirados da imprensa nacional e internacional, fosse através de um discurso incentivador à modernização da cidade e que trazia uma imagem do moderno apoiada em símbolos como os arranha-céus e uma linguagem de arquitetura brasileira legitimada nacional e internacionalmente nos anos de 1940.'
  keywords:
  - Arquitetura moderna (PB)
  - Difusão
  - Jornais
  abstract_en: 'Analyzing the diffusion process of modern architecture in Brazil is essential for us to comprehend by which vehicles the idea of modernity were disseminated. Thereby, this article aims to identify How and by which vehicles the ideas of a Brazilian modern architecture came to Joao Pessoa? And a little deeper, what projects and professionals [architects] served as a reference to its modernization process and to the image construction of a modern city? These are fundamental questions that underlie our discussion. Realizing that in João Pessoa the magazines were not the principal vehicle of new ideas (especially related to architecture and urbanism), we believe that local newspapers had been played this role presenting in a local scale themes from national and international press, which became an encouraging speech to the modernization of the city. By the end, this modernity was supported by modern symbols as the skyscrapers, the automobile and a language of Brazilian modern architecture legitimized nationally and internationally in the 1940s.'
