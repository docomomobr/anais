  section: A arquitetura moderna como projeto
  abstract: 'Com o tema das expressões da arquitetura modernista, privilegiando edifícios religiosos potiguares, este trabalho propõe uma análise comparativa entre a Catedral Metropolitana de Natal, de autoria do Arquiteto Marconi Grevi, e a Capela Ecumênica da UFRN, do Arquiteto João Maurício Fernandes de Miranda. A escolha dessas duas edificações se deu por um recorte temporal, especificamente a década de 1970. E também pela dissonância visual existente entre as duas edificações, o que geraria uma discussão interessante, tendo foco direcionador o Movimento Moderno. Apesar de possuírem a mesma função, detém porte e focos diferentes, o que torna o estudo ainda mais interessante. Sendo assim, para a leitura morfológica da arquitetura das edificações foram eleitos critérios, os quais são: impacto da obra arquitetônica, forma, organização do espaço, sistema estrutural, transparência x opacidade e materiais de revestimento. Esses critérios estão associados à influência que o Movimento Moderno exerceu sobre os edifícios religiosos.'
