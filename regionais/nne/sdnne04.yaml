  section: Narrativas historiográficas
  abstract: 'O trecho litorâneo do centro urbano de Maceió – AL, conhecido como Praia da Avenida, guarda desde fins do século XIX uma estreita relação com expressões arquitetônicas e urbanísticas de tônica modernizadora que a consolidou perante a população residente ou apenas frequentadora da praia glamurosa, que sempre refletiu a imagem de ápice de modernidade e progresso, assim se mantendo até a década de 1970. Após todo um processo que a desvalorizou como praia privilegiada para investimento imobiliário, iniciado no final da década de 1970, volta a conviver com a volúpia de uma re-valorização que já dizimou marcantes referências arquitetônicas que narravam sobre o apogeu vivido e materializado na conceptualidade de formas modernistas, ameaçando subtrair outros exemplares, alguns já obsoletos; porém, ainda prenhes de significação intrínseca à história da Avenida, dos bairros adjacentes e da cidade, o que exige AÇÕES institucionais de preservação para que não se veja aumentar o “obituário arquitetônico” de representações modernistas em Maceió.'
