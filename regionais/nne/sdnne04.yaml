  section: Experiências de conservação e transformação
  abstract: 'O artigo demonstra transformações na organização de plantas de unidades residenciais em um condomínio vertical de interesse social na cidade de São Paulo, o Conjunto Residencial Santo Antônio. Objetiva assinalar a possibilidade de readequação do espaço interno de suas unidades residenciais que remanesce nos dias atuais como fruto do emprego do conceito de “espaço fluido” decorrente utilização da planta livre, cara à arquitetura moderna desenvolvida à época de sua concepção e obra. Evidencia-se uma transição da “planta livre” a “planta flexível”, esta última apropriada hoje em dia pelo mercado imobiliário. A metodologia se fundamenta em análise e crítica da planta flexível selecionada no conjunto habitacional em estudo, anteriormente já objeto de estudo 1. de Paulo Bruna . Construído na década de 1950, assim como tantos outros similares voltados a classe trabalhadora e financiado pelos Institutos de Aposentadoria e Pensão (IAPs) é possível dizer que ao longo dos anos suas unidades mantiveram determinados atributos espaciais e arquitetônicos, enquanto outros se alteraram, deixando clara sua adaptabilidade diante de necessidades e diferentes modos de vida contemporâneos de seus usuários. Os casos analisados, por meio do método empregado, visam demonstrar como e o que se transformou e perdurou tanto nos apartamentos, quanto no próprio Conjunto Residencial como um todo, deixando claro como o conceito de espaço fluido, divulgado em livros e revistas acadêmicas possibilitou obras de inegável valor arquitetônico e cultural, aos que ali residem e à cidade, compondo parte de suas histórias.'
  keywords:
