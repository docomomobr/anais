    primary_contact: false
  section: Narrativas historiográficas
  abstract: 'Este artigo tem por objetivo registrar, como forma de preservar, o projeto do Clube Líbano Brasileiro em Recife, de autoria do arquiteto Dilson Mota Neves, integrante de uma geração atuante em Pernambuco nas décadas de 50/60. Construído em um momento onde o programa de clube social representava os anseios de uma elite econômica, o clube hoje, após reiteradas e agressivas intervenções, encontra-se com sua demolição anunciada para a substituição por um “moderno” edifício empresarial ao gosto das elites atuais. O projeto do Clube Líbano Brasileiro apresenta uma composição do primeiro modernismo composta por dois arcos atirantados que sustentam as laterais da edificação, aparentada ao Palácio dos Soviets de Le Corbusier (1930), artifício que será também utilizado pelo famoso e pioneiro arquiteto Luiz Nunes, em 1935, na Escola Rural Alberto Torres, em Recife. Seguindo a via aberta por Amorim (2007), pretendemos contribuir para um Obituário da arquitetura modernista em Pernambuco. Deixamos ao final em aberto uma questão sobre o desprezo em relação ao patrimônio modernista. De fato, se de um lado ele pode ser atribuído a questões da especulação imobiliária e da voracidade pela valorização de terrenos com maior taxa de ocupação, por outro lado ele não evidenciaria também a mudança das elites dirigentes? Os que no passado eram elite e construíram os Clubes, entre eles o Líbano Brasileiro, não são hoje substituídos pelos que constroem as torres empresarias? Na impossibilidade de fechar uma resposta o que pretende este artigo é documentar mais um moribundo, enfatizando o valor que se perde, mais do que choro de carpideiras pretendemos fomentar uma discussão reativa. Entre choros e velas dos sucessivos leitos de morte, talvez algum exemplar se salve. Registrar, como forma de sobreviver.'
  keywords:
  - Arquitetura moderna (PE)
  - Preservação
  - Obituário
  abstract_en: 'This article aims to register, as a way of preservation, the Project of the Líbano Brasileiro Club in Recife, created by the architect Dilson Mota Neves, one of the architects who belonged to the generation of the fifties and sixties in Pernambuco. Built in a moment in which the program of the social club represented the desires of the higher classes, the Club, today, after repeated and aggressive interventions, has its demolition announced to give place to a “modern” business tower, in the manner of the present elite. The Líbano Brasileiro Club project presents a composition of the first modernism, consisting of two two arches design that sustain both sides of the building, similar to The Soviets Palace of Le Corbusier (1930). This kind of solution was also utilized by the famous and pioneering architect Luiz Nunes, in 1935, at Alberto Torres Rural School, in Recife. Following the path opened by Amorim (2007), we intend to contribute for an Obituary of the modernist architecture in Pernambuco. In the end, we raise a question about the despise to the modernist heritage. In fact, if, in on one hand this despise can be assigned to the issues of real estate speculation and the voracity of the economic increase in value of the land with higher rate of occupancy, on the other hand, isn’t it an indication of a changing in the dominating classes? Could we not say that those who in the past were elite and built the clubs, such as the Líbano Brasileiro, have been replaced by the ones who build the business towers? Due to the impossibility to answer this question now, what the present article intends is to document one more moribund, emphasizing the value which is lost. Instead of simply mourning these losses, we want to foment a reactive discussion. Among the tears and candles of the successive deathbeds some specimen might be spared. Registration as a form of survival!'
