  section: A arquitetura moderna como projeto
  abstract: 'Esse artigo intitula-se “Eldorado Country Club Teresina: Antônio Luiz, 1987: Um olhar sobre a obra e a continuidade de critérios modernos” e tem como objetivo analisar a obra moderna piauiense do complexo Eldorado Country Club, situada em Teresina, capital do Piauí, na zona leste da cidade, bairro São João. A produção adequa-se ao eixo temático correspondente a “Arquitetura Moderna como projeto” e encaixa-se ainda nas abordagens subjacentes de identidade e modernidade, historiografia e documentação, análise e crítica. Justifica-se por sua notoriedade no contexto da sequência da produção arquitetônica piauiense pautada nos princípios das construções modernas, além do ineditismo dessa documentação. A análise resulta de pesquisa que vem sendo realizada pelo grupo de investigação cadastrado na UFPI e CNPQ, “Modernidade Arquitetônica”, sobre a obra do arquiteto Antônio Luiz Dutra de Araújo, mineiro radicado em Teresina desde o final dos anos 60. Antônio Luiz nasceu em Juiz de Fora, Minas Gerais. Estudou na Faculdade Nacional de Arquitetura da Universidade do Brasil, no Rio de Janeiro. No ano de 1964, trabalhava para uma instituição bancária que o levou até Teresina, cidade a qual adotou e se consolidou profissionalmente, trazendo consigo a Maloca Arquitetura e Decoração Ltda. O trabalho desenvolve-se através de duas metodologias principais: a primeira reforça a utilização da imagem como modo de se entender a arquitetura; a segunda linha metodológica utiliza a história oral, através de depoimentos, entrevistas com os vários atores envolvidos no processo, relacionando fatos pertinentes à investigação, com fim de analisar tais obras e suas importâncias.'
  keywords:
  - Arquitetura Moderna
  - Projetos Arquitetônicos
  - História da Arquitetura Brasileira
  abstract_en: 'This article is entitled "Eldorado Country Club Teresina: Antônio Luiz, 1987: A view at the work and the continuity of modern criteria" and aims to analyze the piauiense modern building Eldorado Country Club complex, located in Teresina, capital of Piauí in eastern city’s zone, São João’s neighborhood. This production fits the thematic axis corresponds to "Modern Architecture and design" and still fits in the underpinning of identity and modernity, history and documentation, analysis and criticism. It is justified by its notoriety in the context of the sequence of Piauí''s architectural production based on the principles of modern buildings, beyond the novelty of this documentation. The analysis results from research about the work of architect Antônio Luiz de Araújo Dutra, born at Juiz de Fora, Minas Gerais and living in Teresina from the late ''60s. The research has been conducted by the research group named "Architectural Modernity", registered at CNPq and UFPI. The architect studied at the Faculdade Nacional de Arquitetura’s Universidade do Brasil, Rio de Janeiro. At 1964, while working for a bank, was brought to Teresina, a city which has adopted and consolidated himself professionally, bringing the Maloca Architecture and Decoration Limited. The paper develops through two main methods: the first one reinforces the use of the image as a way to understand the architecture; the second methodological approach uses oral history, through depositions, interviews with various actors involved, linking the relevant facts to the investigation, for analyzing these works and their importance.'
