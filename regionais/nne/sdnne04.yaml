    country: BR
    primary_contact: true
  section: Narrativas historiográficas
  abstract: 'Em virtude de um contexto histórico que envolvia poucos recursos técnicos e financeiros, até a segunda metade do Século XIX o progresso e as inovações chegavam, a Teresina, com certo atraso se comparado aos grandes centros. Esse fato foi determinante para as manifestações da arquitetura local. Comumente sucessor do ecletismo, estilo arquitetônico que, pela época e local da construção da cidade, predomina no Centro da mesma, o Modernismo, assim como os outros estilos arquitetônicos nesta presentes, chegou à capital também de maneira tardia. Coexistindo com o estilo anterior, em muitas edificações residenciais do Centro da cidade os elementos próprios do movimento moderno foram incorporados às edificações ainda ecléticas, configurando, assim, uma arquitetura de transição. Através de levantamentos físicos e de imagens, cinco edificações que se adéquam à essa situação foram selecionadas para análise, e evidenciaram que a transição entre essas duas formas de construir deu-se de forma gradual em muitas edificações e que, apesar de todos os entraves técnicos e financeiros, havia uma busca pela inovação e progresso, que se configura, nas moradias, através da construção nos moldes do movimento moderno.'
  keywords:
  - Modernismo
  - Ecletismo
  - Transição
