    primary_contact: true
  section: Experiências de conservação e transformação
  abstract: 'A preservação patrimonial no Brasil nasce alicerçada pelo binômio CIAM & SPHAN porquanto representantes brasileiros nos Congressos Internacionais da Arquitetura Moderna foram também construtores de políticas de conservação do patrimônio cultural brasileiro. É natural, portanto, que surjam no Brasil as primeiras medidas institucionais de preservação do patrimônio moderno no universo mundial através dos tombamentos da Igreja de Pampulha, do edifício do MES, entre outros. Importante também era a inserção da nova arquitetura em núcleos antigos materializando a idealizada dialética costiana entre a arquitetura do período colonial e a expressão construtiva do Brasil moderno, tanto determinada pelo próprio Costa (Grande Hotel Ouro Preto) como por JK, então governador de Minas Gerais (Hotel Tijuco, Diamantina). Na ausência do Mestre, que se retira do SPHAN na década de 1970, posições confrontadoras de delegados regionais da instituição em PE e AL, que não reconhecem a até então meritória convivência entre o colonial e o moderno, ignoram o valor artístico do Hotel São Francisco em Penedo, AL, edifício representativo do ideário arquitetônico moderno, o consideram um elemento destruidor da paisagem urbana e impedem o tombamento da cidade. Este artigo discute criticamente a intolerância refratária do SPHAN à arquitetura moderna em Penedo na década de 1980 e registra as qualidades arquitetônicas deste patrimônio histórico e artístico do Estado de Alagoas.'
  keywords:
  - Tombamento
  - preservação
  - Penedo
  abstract_en: 'The preservation of cultural heritage in Brazil was from the beginning grounded by CIAM and SPHAN as brazilian representatives of the International Congresses of Modern Architecture were also builders of conservation policies for the country cultural heritage. It is therefore understandable that the first legal measures concerned with the protection of modern heritage in the whole word, came up earlier in Brazil, turning into listed buildings among others, Niemeyer’s church in Pampulha and the MES in Rio de Janeiro. It was also an important issue the insertion of new architectural structures in old urban settlements, materializing the costiana idealized dialectic between the architecture from colonial times and those from the modern demanded by Costa himself (Grande Hotel Ouro Preto) and by JK, in that time, governor of Minas Gerais (Hotel Tijuco, Diamantina). In the absence of the Master, who retired from SPHAN in the early 1970’s, confronting attitudes from the heads of regional offices in PE and AL, who did not accept putting together colonial and modern buildings structures would ignore the artistic values of the modern building of Hotel São Francisco in Penedo-AL, considering it a destructive element of the urban landscape and preventing SPHAN from turning Pendo into a listed site. This article critically discusses the 1980´s strong intolerance of SPHAN to modern architecture in old city fabrics as well as points out the architectural qualities of this artistic and historic heritage from the state of Alagoas.'
