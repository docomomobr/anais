  section: Narrativas historiográficas
  abstract: 'Uma arquitetura que se fez em Natal, a partir dos anos 1950, pelas mãos de um grupo de arquitetos com formação nas faculdades de arquitetura do Rio de Janeiro e do Recife. Arquitetos que trouxeram os preceitos do que se projetava de novo para desenhar uma Natal que se erguia nos dois novos bairros, Petrópolis e Tirol. Uma arquitetura que também se espalhou pelo Rio Grande do Norte nos mais diversos partidos, residências, clubes, escolas, prédios públicos. Arquitetura total, variada em seus tipos de construção, levando Natal e o Rio Grande do Norte à modernidade. Arquitetos pioneiros atentos à vanguarda, produzindo uma arquitetura moderna de igual tamanho e qualidade a que se fez pelo Brasil afora. Uma história que se deve e que se conta a partir do trabalho e da narrativa dos pioneiros, os arquitetos Arialdo Pinho, Moacyr Gomes, João Maurício de Miranda e Ubirajara Galvão. Uma história que se colhe a partir da memória destes arquitetos, em depoimentos e livros publicados sobre suas vidas e suas obras.'
  keywords:
  - Arquitetura moderna (RN)
  - História
  abstract_en: 'An architecture that has been done in Natal, from the 1950s through the hands of a group of architects trained in schools of architecture in Rio de Janeiro and Recife. Architects who brought the precepts of that protruded again to draw Natal in two new districts, Petrópolis and Tirol. An architecture that also spread by Rio Grande do Norte in various, homes, clubs, schools, public buildings. Overall architecture, varied in their types of construction, taking Natal and Rio Grande do Norte to modernity. Architects pioneers attentive to the forefront, producing an architecture of equal size and quality that has been done throughout Brazil. A story that must be realized and from work and narrative of the pioneers, architects Arialdo Pinho, Moacyr Gomes, Joao Mauricio de Miranda and Ubirajara Galvão. A story that is harvested from the memory of these architects, in statements and books about their lives and their works.'
