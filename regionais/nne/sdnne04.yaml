  section: Narrativas historiográficas
  abstract: 'Ao integrar a selecionada equipe do SPHAN e liderar o Departamento de Estudos e Tombamentos – DET, o arquiteto e urbanista Lucio Costa associou a modernidade e a tradição, o novo e o antigo, por meio da valorização das obras do passado mas aceitando o seu diálogo com as obras contemporâneas. Esta experiência viria a ser posta em prática não só na arquitetura mas também no urbanismo. Em finais da década de 1970, uma proposta de desenho para a expansão planejada de São Luís do Maranhão é desenvolvida pelo arquiteto moderno. A proposta do “Novo Polo Urbano de São Luís” ocorre na sequência dos estudos desenvolvidos por Michel Parent, em 1966, e Viana de Lima, em início da década de 1970, no âmbito da UNESCO para a cidade, com ênfase no património enquanto dimensão urbana. O artigo propõe analisar a proposta urbanística desenvolvida por Lucio Costa para a cidade-capital do Estado do Maranhão, São Luis, ao traçar uma análise paralela sobre o desempenho do tecido urbano atual e aquele proposto por Lucio Costa, salientando aspetos mais e menos relevantes para o desenvolvimento urbano da cidade.'
  keywords:
  - planeamento urbano
  - expansão
  - desenho urbano
  - Lucio Costa
  abstract_en: 'When the architect and urban planner Lucio Costa integrated the selected SPHAN team and led the Departamento de Estudos e Tombamento – DET, he joined together the modernity and the tradition, the old and the new, by enhancing works of the past but accepting their dialogue with contemporary works. This experience would be implemented not only in the field of architecture but also of urban planning. In the late 1970s, a design proposal for the planned expansion of São Luís do Maranhão is developed by the modern architect. The proposal of the "New Urban Pole of São Luís" occurs following the studies developed by Michel Parent, in 1966, and Viana de Lima, in the early 1970s, within the UNESCO perspective for the city, with a special emphasis on the heritage in its urban dimension. The article aims to analyze the urbanistic proposal developed by Lucio Costa for the city-capital of the State of Maranhão, São Luis, by drawing a parallel analysis on the performance of the current urban tissue and the one proposed by Lucio Costa, highlighting aspects more and less relevant for the urban development of the city.'
