- id: 'sdnne04-031'
  title: Arquitetura de Transição
  subtitle: 'Elementos Modernistas nas edificações residenciais do centro de Teresina- PI'
  authors:
  - givenname: Amanda Cavalcante
    familyname: Moreira
    email: 'amandacmoreira@hotmail.com'
