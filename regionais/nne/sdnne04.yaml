- id: 'sdnne04-043'
  title: De poema a "poeira"
  subtitle: 'Estádio Machadão, Natal/RN — a decretação da obsolescência de uma Referência Modernista'
  authors:
  - givenname: José Clewton do
    familyname: Nascimento
    email: 'jclewton@hotmail.com'
    affiliation: 'DARQ-UFRN'
    orcid: '0000-0002-9723-9207'
    bio: null
    country: BR
    primary_contact: true
  - givenname: Paulo Raniery Costa da
    familyname: Silva
    email: 'paulorani@hotmail.com'
    affiliation: 'DARQ-UFRN'
    orcid: null
    bio: null
    country: BR
    primary_contact: false
  section: Narrativas historiográficas
  abstract: 'O artigo discorre sobre o processo de transformação do estádio João Cláudio de Vasconcelos Machado — o Machadão — marco da arquitetura modernista natalense, em elemento de obsolescência, tendo em vista a sua não adequação aos padrões atuais exigidos pela FIFA, como uma das arenas de esporte que receberão o evento Copa do Mundo de Futebol de 2014. Nossa análise é realizada em duas etapas, que se complementam: primeiramente, buscamos relacionar a idealização e construção do edifício ao contexto político e social da época, em que o Estado passa a financiar a construção de vários estádios, na perspectiva de utilização do esporte como canal de aproximação com o povo, em busca da legitimação de suas ações. Analisamos o edifício enquanto objeto arquitetônico — revelador de uma linguagem modernista comum aos estádios à época, e cuja forma é resultante de uma relação entre público e prática futebolística bastante particular, bem como sob o ponto de vista urbano, através do qual constatamos que o edifício torna-se uma referência na paisagem natalense. Em seguida, analisamos o processo que desencadeará na opção pela demolição do edifício, tendo em vista a preparação da cidade para sediar o evento Copa do Mundo de Futebol 2014.'
  abstract_en: 'This article discusses the transformation process of João Cláudio de Vasconcelos Machado Stadium, also known as “Machadão”, which is a landmark of the modern architecture of Natal regarding obsolescence elements due to its inadequacy to the current patterns required by FIFA, as it will be one of the sports arenas that will host the Football World Cup in Brazil in 2014. Our analysis is divided into two complementary stages: first, we tried to relate the creation and the construction of the building to the social and political context of that time, in which the State started to sponsor the construction of various stadiums, in view of using sports as an approach channel with the population and of an attempt to legitimize its actions. We analyzed the building as an architectonic object that reveals a modernist language common to the stadiums built at that time, whose forms result from a relation between the public and a very particular football practice – in case of Brazil –, as well as from the urban point of view, through which we verified that the building has become a reference in the landscape of Natal. Then we analyzed the process that led to the choice of demolishing the building aiming at the preparation of the city to host the FIFA World Cup in 2014. We could observe the creation of a speech that attributes to the event a “redemptive” character of requalification of the urban space. In order to achieve this goal, it is necessary to readjust the spaces according to the requirements imposed by the FIFA standards as in the architectonic level of the building, as in the level regarding the urban space. In the latter context are the reasons for the demolition of the old building and the construction of a new space that will not only be a sporting complex, but an Arena. These reasons are predominantly based on the counterpoint between the obsolescence of what already exists and the requalifying character of what is new. For the purpose of developing this framework of analysis and critical reflection, we used research data obtained from documents, academic texts and reports of research groups and activities belonging to the Federal University of Rio Grande do Norte, as well as from newspapers, books, magazines, periodicals, theses, dissertations and articles presented in academic events, and also from presentations of representatives from government agencies at public hearings. DE POEMA A “POEIRA”: Estádio Machadão, Natal/RN – a decretação da obsolescência de uma referência modernista.'
