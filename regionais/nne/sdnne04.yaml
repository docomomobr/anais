  section: Experiências de conservação e transformação
  abstract: 'Com o passar dos anos, várias construções requerem adaptações e mudanças para se adequarem a novas demandas de uso. Os aeroportos são casos exemplares dessa dinâmica, ao tempo que alguns deles também são obras de reconhecido valor artístico. Dessa forma, a pesquisa aborda a intervenção arquitetônica em uma obra moderna. Estuda o Aeroporto Castro Pinto, projetado em 1981 por Sérgio Bernardes, que passou em 2004 pelo processo de ampliação e “modernização” de seu terminal de passageiros. Busca enfocar a análise da proposta de intervenção, a fim de questionar a tendência à padronização das soluções arquitetônicas de tais equipamentos, independentemente das particularidades e valores dos edifícios precedentes. Constata que o novo edifício substitui características singulares do projeto original por elementos desprovidos de caráter.'
  keywords:
  - Arquitetura moderna
  - Intervenção
  - Arquitetura (Paraíba)
  abstract_en: 'With passing of the years, some constructions require adaptations and changes for adjusting them to new demands of use. The airports are exemplary cases of this dynamics, on time that some of them are also works of recognized artistic value. In this form, the research approaches the architectural intervention in a modern work. It studies the Airport Castro Pinto, projected in 1981 for Sérgio Bernardes, what passed in 2004 for the process of enlargement and “modernization” of its terminal of passengers. Search to focus the analysis of the intervention proposal, in order to question the trend to the standardization of the architectural solutions of such equipment, independently of particularities and values of the preceding buildings. It evidences that the new building replaces singular characteristics of the original project for elements without character.'
