    primary_contact: false
  section: A arquitetura moderna como projeto
  abstract: 'Este trabalho tem como título A Modernidade na Obra de Miguel Caddah: Igreja da Santíssima Trindade e se enquadra no eixo temático “A arquitetura moderna como projeto”. É uma documentação da vida e obra do arquiteto teresinense Miguel Caddah, com enfoque na análise de um de seus principais projetos, a Igreja da Santíssima Trindade, localizada em Teresina, Piauí. A metodologia adotada foi a que vem sendo utilizada pelo grupo de Pesquisa “Modernidade Arquitetônica” da Universidade Federal do Piauí, cadastrado no CNPq e orientado pela professora Doutora Alcília Afonso de Albuquerque Melo, seguindo os métodos do departamento de projetos arquitetônicos da Escola Técnica Superior de Arquitetura de Barcelona, ETSAB/UPC. A linha utilizada foi “la forma moderna”, trabalha com resgate da obra do arquiteto e sua biografia, analisa os recursos projetuais empregados e a adoção de soluções e sistemas técnico-construtivos; utiliza a coleta de dados em arquivos públicos e privados, entrevistas, visitas a obras, análise fotográfica e redesenho do projeto para a sua melhor compreensão. Considerando o reduzido acervo público e privado de Teresina e mesmo do Piauí, percebe-se que há uma necessidade de documentação e criação de referências bibliográficas a respeito da evolução histórica da arquitetura local. Dessa forma, através de diversas pesquisas e depoimentos dados pelo próprio arquiteto, procurou-se evidenciar a importância da análise projetual como meio de absorver referências arquitetônicas e com o intuito de ampliar o horizonte criativo, fundamental no ato de projetar.'
  keywords:
  - arquitetura moderna piauiense
  - modernidade arquitetônica
  - projetos
  abstract_en: 'This work is titled Modernity in the Work of Miguel Caddah: Holy Trinity Church. This article falls within the main theme "Modern architecture and design". It’s a documentation of the life and work of the architect from Teresina Miguel Caddah, focusing on an analysis of its key projects, the Holy Trinity Church, located in Teresina, Piauí. The methodology adopted was the same used by the Research group "Architectural Modernity" at the Federal University of Piauí, registered at CNPq and directed by Professor Doctor Alcília Afonso de Albuquerque Melo, following the methods of the architectural projects department of the Escola Técnica Superior de Arquitetura de Barcelona, ETSAB / UPC. The line used is "la modern form", in which, recovers the work of the architect and his biography, analyzing the resources used projective and adoption of technical solutions and technical building systems, using the collection of data in public and private files, interviews and visits to works, photographic analysis and redesign the project to a better understanding. Considering the few private and public collections on Teresina, and even Piauí, one realizes that there is a need of documentation and creation of bibliographic references about the historical evolution of the local architecture. Thus, through various studies and testimonies given by the architect, we tried to highlight the importance of analyzing projectual as a means of absorbing and architectural references in order to expand the creative horizon, the fundamental act of designing.'
