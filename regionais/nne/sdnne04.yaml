  section: A arquitetura moderna como projeto
  abstract: 'O Museu do Pão, construído em Ilópolis, Rio Grande do Sul (2005 - 2007), do escritório Brasil Arquitetura, obra contemporânea recente, dá continuidade a certas estratégias da arquitetura moderna. Uma arquitetura moderna que no seu desdobramento incorpora, juntamente com seus ideais de racionalidade e universalidade, aspectos contingentes e característicos do lugar. Este trabalho exemplifica este processo e traça alguns paralelos entre o Museu do Pão e duas referências fundamentais, o Ministério da Educação e Saúde Pública no Rio de Janeiro (1936-1945), de Lúcio Costa e equipe, e o SESC Pompéia em São Paulo (1977-1986), da arquiteta ítalo-brasileira Lina Bo Bardi e equipe (composta pelo próprio Marcelo Ferraz, membro do escritório Brasil Arquitetura). Obras que, de alguma maneira, conjugam o espírito da época com espírito do lugar. Nas três obras citadas, existe uma intenção clara e consciente de relacionar a obra com o lugar e utilizar de maneira sistematizada aspectos dessa cultura como critério de projeto no processo de elaboração da forma arquitetônica.'
  keywords:
  - Arquitetura moderna
  - Arquitetura Contemporânea
  - Arquitetura e lugar
  abstract_en: 'The Bread Museum, situated in Ilópolis, Rio Grande do Sul (2005 – 2007), of the office Brasil Arquitetura, recent contemporary work, continues certain modern architecture strategies. A modern architecture that along with its ideals of rationality and universality incorporates in its development contingent aspects and local characteristics. This work means exemplify this process and traces a few parallels between the Bread Museum and two fundamental references, the Ministry of Education and Public Heath of Rio de Janeiro (1939-1945), by Lúcio Costa and team, and the SESC Pompéia in São Paulo (1977-1986), by the Italian-Brazilian architect Lina Bo Bardi and team (composed by Marcelo Ferraz himself, member of the office Brasil Arquitetura). Works that, in a way, conjugate the soul of the time with the soul of the place. On the three works mentioned, there is a clear and consistent intention of relating the work with the place and of using aspects of this culture in a systematic form as criteria of project in the process of elaborating the architecture’s form.'
