  section: Experiências de conservação e transformação
  abstract: 'Registra-se a relevância do patrimônio edificado modernista da Fundação Joaquim Nabuco, no Recife. Defende-se que os seus exemplares merecem atenção tanto da própria instituição, como acervo artístico-documental de sua história, como das instituições locais ligadas ao registro e à salvaguarda dos bens arquitetônicos. Os referidos edifícios são exemplares de notável representatividade na história da arquitetura modernista na cidade, especialmente dois conjuntos de particular significância: os campi Anísio Teixeira, no bairro de Apipucos, e Gilberto Freyre, no bairro de Casa Forte. Em ambos se verificam inserções dos exemplares modernos em glebas onde preexistiam imóveis do século XIX. Iniciadas as suas obras nas décadas de 1960 e 1970 e concluídas na década de 1980 (com projetos do arquiteto pernambucano Wandenkolk Tinoco), tratam-se de experiências pioneiras de intervenção – já que uma legislação municipal específica para a construção de novos edifícios em terrenos com residências históricas só passou a ser aplicada em 1997. Nos dois casos, inclusive, percebe-se uma nítida tentativa de estabelecer diálogos com os exemplares ecléticos – sendo que estes terminam por se sobressair na hierarquia dos arranjos compositivos. Todavia, a condição de passado recente dos exemplares modernos e, paradoxalmente, a própria peculiaridade da coexistência com edifícios reconhecidamente antigos (sobre os quais se concentram as ações de conservação) surgem como características que podem dificultar a percepção do seu valor. Este artigo aponta a necessidade de se tratar de tal acervo com uma postura de conservação específica – valorizando justamente os conjuntos e as relações entre os exemplares, mais do que os edifícios isolados.'
  keywords:
  - intervenção
  - patrimônio
  - arquitetura moderna (PE)
  abstract_en: 'It is pointed the relevance of modernist built heritage of Joaquim Nabuco Foundation in Recife. It is argued that its exemplars deserve attention not only from the institution itself, as an artisticdocumental historical collection, but also from local public agencies related to record and safeguard architectural goods. Those buildings are remarkable representative examples of modernist architecture history in the city, especially two sets of particular significance: the campi Anísio Teixeira, in Apipucos district, and Gilberto Freyre, in Casa Forte district. In both cases, it is noticed insertions of modern buildings on the same plot of pre-existing 19th century houses. Since their construction started in the 1960’s and 1970’s and were completed in the 1980’s (with projects of Pernambuco based architect Wandenkolk Tinoco), they are pioneering experiences of that kind of intervention – once a specific municipal legislation for building new exemplars on plots with historic houses was applied only in 1997. However, in both cases it can be perceived a clear attempt to establish dialogues with eclectic buildings – indeed, they are the ones which stand out in the hierarchy of arrangements. However, the condition of recent past of modern exemplars and, paradoxically, the unique situation of coexistence with old buildings (on which conservation actions are focused) are characteristics that can hinder the perception of their value. This paper stresses the need to treat such complexes with a specific conservational posture – valuing precisely the sets and relations between the exemplars as a whole, but not buildings individually.'
  keywords_en:
  - intervention
  - heritage
  - modern architecture (PE)
