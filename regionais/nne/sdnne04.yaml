- id: 'sdnne04-033'
  title: 'Convivência pacífica, pioneira e exemplar'
  subtitle: sobre a relevância dos conjuntos Modernistas da fundação Joaquim Nabuco
  authors:
  - givenname: Cristiano Felipe Borba do
    familyname: Nascimento
