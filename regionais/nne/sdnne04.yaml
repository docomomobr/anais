  section: A arquitetura moderna como projeto
  abstract: 'As construções destinadas a acomodar processos produtivos estão estreitamente ligadas a dois fenômenos da era moderna: a mecanização e a industrialização, o que qualifica estas construções como uma expressão ou face da modernidade. Arquitetos pensaram estes edifícios de forma a solucionar impasses de ordem técnica. Estas soluções resultaram em significativas conquistas na engenharia civil, Na direção de reduzir as formas ao estritamente necessário, o edifício industrial passou, ele mesmo, a servir de referência à arquitetura moderna. Por outro lado, pode-se dizer que tais conquistas afetaram a qualidade arquitetônica em termos artísticos, visto que, na maioria das vezes, a forma do edifício foi negligenciada. Entretanto, há exemplos singulares em que foram usados princípios e técnicas modernas de construção capazes, a depender de seu manejo, de conferir identidade e significado aos edifícios. Este artigo objetiva analisar edifícios industriais por meio de uma abordagem das técnicas e dos sistemas construtivos neles aplicados, tendo como objeto de estudo três edifícios construídos na Região Metropolitana do Recife, entre 1960 e 1980.'
  keywords:
  - Arquitetura Industrial
  - Arquitetura Moderna e Detalhe
  abstract_en: 'Buildings linked to the production and industrial processes were developed as part of two crucial phenomena of modernity: the mechanization and industrialization, which made them one of their faces or expression. Architects thought those buildings in a way to solve impasses of technical questions. These solutions applied to industrial buildings resulted in significant accomplishments in civil engineering. In a move to reduce its forms to what is really necessary, the building industry itself has served as a reference for modern architecture. Moreover, these achievements have affected the quality of architecture in artistic terms since, in most cases, the form of the building was neglected. However, there are singular examples where principles and techniques of modern construction were used, which are able to give them their own identity and meaning. This paper aims to analyze a specific group of industrial buildings, through an approach on techniques and building systems used in it. This group of buildings was built in the metropolitan area of Recife, in a period between the 1960 and decades.'
