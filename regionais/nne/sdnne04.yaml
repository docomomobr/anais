  section: Experiências de conservação e transformação
  abstract: 'Este artigo busca analisar alguns elementos característicos da arquitetura do movimento moderno, através de uma comparação entre o modernismo erudito e o popular. O universo de estudo escolhido compreende algumas edificações localizadas nos bairros de Tirol, Rocas e Alecrim, selecionados a partir do acervo disponibilizado pelo grupo de pesquisa MUsA – Morfologia e Usos da Arquitetura (Departamento de Arquitetura/UFRN). A escolha do tema deve-se à representatividade do movimento na cidade de Natal, principalmente nas décadas de 1950 e 1960, compondo parte significativa da paisagem urbana atual, embora grande parte desse acervo arquitetônico venha sendo substituído por novas edificações. Foram definidas quatro categorias para estruturar a pesquisa: pilares, elementos vazados, platibandas e plantas-baixas. Estes elementos foram analisados no conjunto de edificações escolhidas, de forma a encontrar traços de semelhança e diferença na arquitetura ditada pelos grandes mestres modernistas e na arquitetura dita popular da cidade de Natal. Nessas comparações, são levados em conta diversos fatores, como os contextos históricos e socioeconômicos, com o objetivo de entender como se processava a circulação e a assimilação da arquitetura vigente na época. A partir do acervo disponibilizado, foram selecionados aqueles casos que ofereciam mais subsídios à análise que seria realizada, somando ao todo sete residências. A partir dos estudos realizados observou-se que, de maneira geral, as edificações do modernismo de elite seguiam mais a risca as regras canônicas do movimento moderno, seja porque os proprietários tinham condições de contratar um arquiteto ou prático, ou mesmo porque esses tinham mais acesso as informações do que se passava no país e no mundo naquele momento. O modernismo popular, por sua vez, irá se apropriar da linguagem do movimento de forma mais “superficial”. Como os proprietários, em geral, não podiam contratar um arquiteto e as edificações eram pensadas por eles mesmos, repetia-se então nessas casas aquilo que se via pela cidade, inclusive às vezes por sugestão de um pedreiro ou mestre de obras que já havia executado algo parecido em outra construção. Este trabalho tem a intenção de valorizar parte de nossa história, assim como trazer à tona informações e percepções acerca das edificações populares, que, ainda mais do que as de elite, são destruídas, descaracterizadas ou ainda relegadas por muitos ao esquecimento.'
  keywords:
  - Modernismo em Natal
  - Modernismo Erudito
  - Modernismo Popular
  abstract_en: 'This article seeks to analyze some characteristic elements of the architecture of the modernist movement, through a comparison between popular and vanguard modernism. The chosen universe of study includes some buildings located in the districts of Tirol, Rocas and Alecrim, selected from the collection provided by the research group MUsA – Morfologia e Usos da Arquitetura (Morphology and Uses of Architecture) (Department of Architecture / UFRN). The theme is due to the importance of the movement to Natal, especially in the 1950s and 1960s, forming a significant part of the urban scenery even today, although much of this architectural heritage has been replaced by new buildings. Four categories were defined to structure the research: pillars, opening elements, platbands and floor plans were analyzed in the selected set of buildings in order to find traces of similarity and difference between architecture dictated by the great modernist masters and architecture dictates popular city Natal. These comparisons took into account several factors, such as historical and socioeconomic context, in order to understand how the circulation and assimilation of the prevailing architecture at the time happened. From previous knowledge of the inventory, we selected those cases that offered more subsidies to the analysis that was performed, in total of seven residences. From the studies it was observed that, in general, the buildings of modernism vanguard followed more strictly the canonical rules of the modern movement, because the owners could afford to hire an architect or practical, or even because they had more access the information of what was happening in the country and the world at that time. Popular modernism, in turn, will appropriate the language of movement in a more "superficial" way. As owners, in general, could not hire an architect and the buildings were designed by themselves, copying what they could see around the town, even sometimes by the suggestion of a mason or master builder who had run something similar in another building. This work is intended to valorize part of our history, as well as bringing to light information and perceptions about popular buildings, which, even more than the vanguards ones, are destroyed, lost their characteristics, or are relegated to oblivion by many.'
