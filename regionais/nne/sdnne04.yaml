  abstract_en: 'The city of Belém has faced, throughout its history, episodes of destruction of its architectural heritage. The obituary (Amorim, 2007) is visible and documented in the eclectic works of the period, and yet little study has been done in relation to buildings constructed from the 40s to the 50s. The object of this study is to initiate a reflection on the intervention proposal prepared for the "Getúlio Vargas" school building built in the 50s, and to discuss intervention proposal already prepared. The aim is also to study the condition of the school as an important reference of modern architecture, highlighting its architectural importance to the city of Belém, reflecting on the originality of the building and architectural importance of maintaining its original features and the visual impact the proposal may cause.'
