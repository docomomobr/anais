  section: Experiências de conservação e transformação
  abstract: 'O artigo discorre sobre o patrimônio arquitetônico inventariado na cidade de Viçosa/AL, realizado como um Projeto de Extensão vinculado à disciplina Prática do Restauro ministrada no Curso de Arquitetura e Urbanismo da FAU/UFAL durante o semestre letivo 2011.2, quando foram registradas 144 edificações. A pesquisa bibliográfica comprovou o que os antigos moradores rememoram como os “bons tempos” do comércio do algodão, que selou um grande desenvolvimento econômico e social entre o final do século XIX, até quase meados do século XX, época em que se construiu o acervo arquitetônico mais representativo da cidade. Edificações com traços dos estilos Eclético, Protomodernista e Modernista notabilizam este acervo, e espelham ideários que buscaram romper com tradições e ‘viajar’ em imaginários assimilados pelos “tempos modernos”; mas que somente foram possíveis de ser edificadas pelo patrocínio da rentabilidade comercial do beneficiamento do algodão, o que nos permite alcunhá-la como uma ”arquitetura do algodão”. Mostra ainda como alguns desdobramentos do inventário podem subsidiar AÇÕES de Educação Patrimonial pontuadas nas representações modernistas de várias edificações que ainda marcam a fisionomia das principais ruas da cidade e o cotidiano das pessoas.'
  keywords:
  - Arquitetura modernista (AL)
  - Preservação
  - Inventário
  abstract_en: 'The article discusses the architectural heritage inventory in Viçosa / AL, performed as an extension project linked to the discipline taught in the Practice of Restore on the Course of Architecture and Urbanism at FAU / UFAL 2011.2 during the semester, when 144 buildings were cataloged. The literature review confirmed that the former residents recall how the "good times" of the cotton trade, which marked a major economic and social development, between the late nineteenth century until almost mid-twentieth century, as the time which the most representative Architectural collection of the city was built. Buildings with dashes of Eclectic, Proto-modernist and Modernist styles, distinguish this stock, and reflect ideologies that breaks with traditions and ''travel'' in the imaginary assimilated by "modern times", that were only possible to be built by the sponsorship of commercial profitability of the cotton processing, which allows us to nickname it as an "architecture of cotton". It also shows how some inventory developments may subsidize ACTIONS of Heritage Education scored in the representations of several modernist buildings that still mark the physiognomy of the city''s main streets and everyday life.'
