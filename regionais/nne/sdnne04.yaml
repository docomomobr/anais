  section: A arquitetura moderna como projeto
  abstract: 'Este texto pretende refletir sobre as contribuições da arquitetura moderna brasileira produzida nos anos 50, observando de que forma foram tratadas as propostas projetuais e construtivas para a solução dos condicionantes climáticos da região nordeste, tomando como estudo de caso, projetos elaborados na cidade de Recife, capital de Pernambuco. É fruto de pesquisas realizadas durante a elaboração de tese doutoral em projetos arquitetônicos e adotou como metodologia de pesquisa, a linha trabalhada pelo grupo FORM, da ETSAB/ UPC. Trabalhou com fontes primárias coletadas em campo, nas obras visitadas, e com documentos de projetos arquitetônicos existentes nos arquivos municipais da DIRCOM /Prefeitura da Cidade de Recife. Os resultados destas contribuições têm sido empregados no ensino de projetos arquitetônicos em nível de graduação e pós- graduação em cursos da UFPI.'
  keywords:
  - arquitetura moderna nordestina
  - projetos arquitetônicos
  - arquitetura bioclimática
  abstract_en: 'This paper intends to reflect about the contributions of modern Brazilian architecture produced in the fifties, observing how they were treated projective and constructive proposals for the solution of climate conditions in the northeast region, taking as case studies, projects developed in the city of Recife, capital of Pernambuco. It is the result of research undertaken during the preparation of doctoral thesis in architectural projects and adopted as a research methodology, the line worked by the group FORM, the ETSAB / UPC. Worked with primary sources collected in the field, visited the works, and documents architectural projects in the municipal archives of DIRCOM / Prefecture of Recife. The results of these contributions have been used in teaching architectural design at undergraduate and postgraduate courses UFPI.'
  keywords_en:
  - Northeastern modern architecture
  - architectural design
  - bioclimatic architecture
