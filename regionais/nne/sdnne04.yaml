- id: 'sdnne04-045'
  title: 'Projeto moderno, cidade histórica e racionalidade Técnica no palácio da secretaria da Fazenda (1933-1936)'
  authors:
  - givenname: Francisco Sales
    familyname: Trajano Filho
    email: 'sales@sc.usp.br'
    affiliation: USP
    orcid: '0000-0003-3594-6878'
    bio: null
    country: BR
    primary_contact: true
  section: A arquitetura moderna como projeto
  abstract: 'Este artigo recupera e discute as condições que permearam o projeto e a construção, entre 1933 e 1936, do Palácio da Secretaria da Fazenda, pela Diretoria de Viação e Obras Públicas (DVOP), no núcleo histórico da cidade de João Pessoa. Funcionando como uma espécie de cabeça-de-ponte de um amplo processo de modernização do tecido urbano eminentemente colonial da capital paraibana que tomaria plena operatividade durante a administração Argemiro de Figueiredo (1935-1940), a realização dessa obra traz para perto muitas das contradições, dificuldades e impasses associados às empreitadas de modernidade arquitetônica em situações de carência de uma base técnica e material concernente às prerrogativas de produção de uma arquitetura que se pretendia tributária da ideia de arquitetura moderna disseminada desde a Europa na década de 1920. Noutra perspectiva, ela repõe, desde seu exemplo pontual e circunscrito geográfica e historicamente, o conflito incontornável do edifício moderno frente à cidade histórica, revelando outras possibilidades para sua solvência.'
  keywords:
  - Arquitetura moderna – cidade histórica – racionalidade técnica – modernização
  abstract_en: 'This paper reviews and discusses the conditions that permeated the design and construction between 1933 and 1936, the Palace of the Department of Finance, the Directorate of Roads and Public Works (PVOD), the historical core of the city of Joao Pessoa. Functioning as a kind of bridgehead for a wider process of modernization of the urban fabric eminently colonial capital of Paraiba would take full operability during administration Argemiro de Figueiredo (1935-1940), brings the work was close to many of the contradictions difficulties and dilemmas associated with works of modern architecture in situations of a shortage of material and technical basis regarding the prerogatives of producing an architecture that is intended to tax the idea of modern architecture spread from Europe in the 1920s. In another perspective, it replaces, since his example point and circumscribed geographically and historically, the inevitable conflict of the modern building opposite the historic city, revealing other possibilities for their solvency.'
