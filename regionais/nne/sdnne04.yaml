  section: Experiências de conservação e transformação
  abstract: 'Este artigo procura contribuir para o debate sobre a conservação e a requalificação de grandes edifícios esportivos ao apresentar uma experiência de requalificação de um grande ginásio desportivo com lugar para 15.000 expectadores, o Ginásio de Esportes Geraldo Magalhães (Geraldão) no Recife, projeto de Ícaro de Castro Mello, inaugurado em 1970. O problema residiu na adaptação de um edifício com problemas de conservação, sem tombamento e sem reconhecimento de seus valores pela sociedade, visando adaptá-lo às novas exigências das federações esportivas e dos orgãos públicos e às demandas da municipalidade para modernizar o ginásio a fim de recolocá-lo no circuito de grandes eventos esportivos. O projeto propôs um rearranjo de funções e fluxos no interior do conjunto, privilegiando intervenções mínimas na estrutura física do complexo, e um novo edifício anexo, que contém estacionamento, quadras auxiliares e de aquecimento, bem como espaços para a administração. Na primeira parte, situamos o Geraldão e a obra de Castro Mello em um contexto mais amplo, que inclui a relação entre arquitetura moderna e a prática dos esportes, a utilização do concreto como elemento plástico na arquitetura moderna brasileira, e apresentamos o edifício e a declaração de significância. Na segunda parte, será apresentada uma síntese da pormenorizada análise dos principais problemas de conservação. Por fim, as concepções preliminares e a proposta de intervenção arquitetônica, que deverão ser colocadas em prática a partir da segunda metade de 2012.'
