- id: 'sdnne04-003'
  title: “Difusão da Arquitetura Moderna Brasileira”
  subtitle: 'construindo um tema, anos 1970-80'
  authors:
  - givenname: Adriana Leal de
    familyname: Almeida
    email: 'lalmeida@sc.usp.br'
    affiliation: 'IAU-USP'
    orcid: '0009-0004-4822-5767'
    bio: null
    country: BR
    primary_contact: true
  section: Narrativas historiográficas
  abstract: 'Investiga como o tema da “difusão” começou a aparecer na historiografia da arquitetura moderna brasileira. Alguns debates realizados no final dos anos 1970 apontavam para um momento de crise da produção nacional e chamavam atenção para a existência de experiências significativas de produções arquitetônicas ditas “regionais”. Este artigo busca compreender o modo como essas produções “periféricas” foram inseridas no debate e discutir a presença de uma leitura dominante sobre um processo de “difusão” que se dá, em geral, a partir de uma perspectiva geográfica-temporal, sobretudo, através da migração de profissionais e da disseminação do repertório da chamada “Escola Carioca”. Hoje, a quantidade de trabalhos realizados sobre o tema, o (re)conhecimento de produções até pouco tempo excluídas do debate, além dos espaços de discussão criados em torno dos seminários Docomomo nacionais e regionais, mostram que essa leitura linear tornou-se insuficiente para o entendimento dos diversos sentidos da “difusão da arquitetura moderna brasileira”.'
  keywords:
  - Arquitetura moderna brasileira
  - Historiografia
  - Difusão
  abstract_en: 'Investigates how the subject of "diffusion" began appearing in the historiography of Brazilian modern architecture. Certain debates in late 1970s pointed to a crisis of national production, and drew attention to the existence of significant experiences of architectural productions called "regional". This article seeks to understand how these "peripheral" productions were inserted in the debate and to discuss the presence of a dominant reading from the "diffusion" process which comes, in general, from a temporal and geographical perspective, mainly through professionals migration and the dissemination of the "Escola Carioca” repertoire. Today, the amount of work conducted on the subject, the recognition of architectures which were excluded from the recent debates, and the spaces of discussion created around Docomomo’s national and regional seminars, show that this linear reading became insufficient to comprehend the various meanings of the "Brazilian modern architecture diffusion."'
  keywords_en:
  - Brazilian modern architecture
  - Historiography
  - Diffusion
