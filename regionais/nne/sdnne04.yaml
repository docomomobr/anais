- id: 'sdnne04-004'
  title: Hotel Paulo Afonso
  subtitle: Arquitetura Moderna no Sertão da Bahia
  authors:
  - givenname: Nivaldo Vieira de
    familyname: Andrade Junior
    email: 'nivandrade@gmail.com'
    affiliation: UFBA
    orcid: '0000-0001-9543-8432'
    bio: null
    country: BR
    primary_contact: true
  section: A arquitetura moderna como projeto
  abstract: 'Diógenes Rebouças atuou profissionalmente como arquiteto desde meados da década de 1930 até a sua morte, em 1994 e foi, entre o final dos anos 1940 e o início dos anos 1960, o mais importante arquiteto da Bahia. Dentre as centenas de obras projetadas e construídas por Rebouças, as que se tornaram mais conhecidas são aquelas localizadas em Salvador e projetadas na década de 1940, como o Estádio da Fonte Nova, a Escola-Parque do Centro Educacional Carneiro Ribeiro e o Hotel da Bahia (este, em co-autoria com Paulo Antunes Ribeiro). Neste mesmo período, contudo, Rebouças projetou um outro hotel, a pedido da Diretoria do Patrimônio Histórico e Artístico Nacional (DPHAN), em pleno sertão baiano, às margens do rio São Francisco e nas proximidades do acampamento da Companhia Hidroelétrica do São Francisco (CHESF) – futuramente cidade de Paulo Afonso. Este projeto se destaca como um dos mais interessantes e sofisticados de toda a longa trajetória de Rebouças e nele podemos encontrar referências claras a projetos não executados de arquitetos como Oscar Niemeyer (Hotel em Nova Friburgo) e Le Corbusier (Casa Errázuriz, no Chile). Embora o Hotel Paulo Afonso tenha tido toda a sua estrutura erguida logo em seguida à elaboração do projeto, esta permaneceu abandonada por muitos anos, e quando finalmente as obras foram retomadas e o hotel inaugurado, foi seguido um novo projeto, de outro arquiteto, que utilizou materiais nas vedações, esquadrias e revestimentos que modificaram radicalmente a percepção do edifício com relação àquela concebida por Rebouças, compromentendo significativamente suas qualidades formais e espaciais.'
  keywords:
  - Arquitetura moderna (BA)
  - Hotel Paulo Afonso
  - Diógenes Rebouças
  abstract_en: 'Diógenes Rebouças worked as an architect since the middle 1930s until his death, in 1994, and was, between the late 1940s and the early 1960s, the most important architect in Bahia. Among his hundreds of works, the ones who became more known are those built in Salvador and designed in the 1940s and 1950s, such as the Fonte Nova Stadium, the Escola-Parque (Park-School) at Carneiro Ribeiro Educational Center and the Hotel da Bahia (this one with Paulo Antunes Ribeiro as co-author). At the same time, however, Rebouças designed another hotel, commissioned by the Diretoria do Patrimônio Histórico e Artístico Nacional (DPHAN), in Bahia’s sertão, at the border of São Francisco River and at the surroundings of Companhia Hidroelétrica do São Francisco (CHESF) settlement – latter, Paulo Afonso. The Hotel Paulo Afonso is one of the most interesting and sophisticated buildings designed by Rebouças and presents clear references to non-built designs by architects such as Oscar Niemeyer (hotel at Nova Friburgo, Rio de Janeiro State) and Le Corbusier (Errázuriz House, in Chile). Although the Hotel Paulo Afonso had its structure entirely built in the early 1950s, it remained abandoned for many years, and when the works were finally resumed and the hotel was dedicated, it was done following another design by another architect, and used in its walls, fenestrations and claddings materials that changed radically the building perception from that conceived by Rebouças, jeopardizing its formal and spatial qualities.'
  keywords_en:
  - Modern architecture (BA)
  - Hotel Paulo Afonso
  - Diógenes Rebouças
