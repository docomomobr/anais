  abstract: 'É possível afirmar que a arquitetura moderna brasileira passou, nas últimas décadas do século XX, do prestígio à desvalorização social. A crescente descaracterização e perda do patrimônio arquitetônico moderno vêm, nos últimos anos, suscitando debates no meio arquitetônico e chamando a atenção dos órgãos de preservação para a necessidade de salvaguarda de exemplares da arquitetura moderna. Diante desse quadro, o presente trabalho avalia, através da analise de 430 artigos publicados nos anais do Docomomo Brasil, a forma como a relação entre população e arquitetura moderna é vista hoje por aqueles que advogam a preservação dessa arquitetura.'
  keywords:
  - Arquitetura moderna
  - Preservação
  - Docomomo
  abstract_en: 'It can be argued that in the last decades of the twentieth century, Brazilian modern architecture turned from social prestige to devaluation. In recent years, the increasing distortion and loss of modern architectural heritage are prompting discussions among architects and architectural critics and drawing the attention of conservation agencies to the need to safeguard exemplars of modern architecture. In such a context, this paper evaluates, through the analysis of 430 articles published in the annals of ‘Docomomo Brasil’, how those who advocate for the preservation of this architecture see the relationship between population and modern architecture today.'
  keywords_en:
  - Modern Architecture
  - Preservation
  - Docomomo
