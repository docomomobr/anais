  section: Experiências de conservação e transformação
  abstract: 'O Jardim do Palácio do Campo das Princesas é um marco e mirante no centro do Recife por sua posição geográfica e constitui uma paisagem especial ao lado da Praça da República, ambos contendo intervenções realizadas pelo paisagista Roberto Burle Marx. Supõe-se que o projeto tenha sido realizado entre os anos de 1936 e 1937, pouco antes da saída de Burle Marx do cargo de Diretor do Setor de Parques e Jardins do Governo do Estado. Burle Marx fez o projeto de um jardim integrado ao palácio proporcionando ao visitante não só um passeio olhando a paisagem do entorno, mas também, admirando o próprio jardim como uma parte especial da natureza circundante. Ao longo do tempo, mudanças foram introduzidas para atender necessidades do uso. Em 2010, o Governo do Estado de Pernambuco decide restaurar o conjunto do palácio com o jardim tal qual tinha sido tratado nos anos 1930, como intervenção moderna. O objetivo do texto é apresentar o processo de elaboração do projeto de restauro desse jardim.'
  keywords:
  - jardim histórico
  - Burle Marx
  - conservação
  abstract_en: 'The Palácio do Campo das Princesas garden has a special character by its privileged localization in the center of Recife as a visible object near República Square, both proposed by landscape designer Roberto Burle Marx. Its project was done by 1936 and 1937, little time before Burle Marx’s demission as Director of Parks and Gardens sector of state government. Burle Marx related the garden and the palace as a landscape unity providing to the visitors a pleasant walk looking to the water landscape and the own vegetation thinking in the historic and natural landscape. By the time, changes occurred in order to attend new uses. In 2010, state government decided to restore architecture of the building and of the garden together as a modern intervention from the 1930s. The aim of this article is to present the proceedings to restore this garden as a historic garden.'
