  section: A arquitetura moderna como projeto
  abstract: 'A Arquitetura Moderna foi primeiramente divulgada no Brasil através da Escola de Belas Artes do Rio de Janeiro, entre as décadas de 1930 a 1950. No Piauí, mais especificamente em sua capital Teresina, ela foi produzida a partir de meados dos anos 1950. Esta arquitetura adotou a modernidade nos seus projetos como cinemas, aeroportos, edifícios governamentais e instalações educacionais. Temos como arquitetos responsáveis pelo desenvolvimento do modernismo em Teresina nomes como Antônio Luiz Dutra de Araújo, Acácio Gil Borsói e Miguel Caddah, sendo, este último, importante, dentre outras obras, pela sua grande contribuição na arquitetura modernista escolar no estado do Piauí. O presente trabalho trata-se de uma análise de duas de suas obras educacionais de caráter modernistas, a Unidade Escolar Paulo Ferraz e a Unidade Escolar João Clímaco D´Almeida, ambas situadas na cidade de Teresina, com grande importância no cenário educacional da capital piauiense.'
  keywords:
  - Modernismo
  - Miguel Caddah
  - Arquitetura educacional
  abstract_en: 'The Modern Architecture was first reported in Brazil through the School of Fine Arts in Rio de Janeiro, between the decades 1930-1950. In Piauí, specifically in its capital Teresina, she was produced from the mid-1950s. This architecture embraced modernity in their designs such as cinemas, airports, government buildings and educational facilities. We as architects responsible for the development of modernism in Teresina names like Antonio Luiz de Araújo Dutra, Acacio and Miguel Gil Borsoi Caddah, being the latter, importantly, among other works, for his great contribution to modern architecture school in the state of Piaui. The present work it is an analysis of two of his modernist educational character, Paulo Ferraz Unity School and Unity School John Climacus D''Almeida, both located in the city of Teresina, with great importance in the educational capital of Piaui.'
