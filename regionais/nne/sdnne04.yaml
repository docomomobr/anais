  section: Narrativas historiográficas
  abstract: 'Emergiam em Natal, em meio aos anos de 1930 e de 1960, novas linguagens na arquitetura. Tendências racionalizantes e elementos da “arquitetura moderna” disseminavam-se em prédios institucionais, equipamentos públicos e residências particulares. Paralelamente, instalavam-se na capital as primeiras instituições federais encarregadas de intervir diretamente no mercado de moradias por meio do financiamento para construção e aquisição de imóveis, além da produção direta de vilas e de conjuntos: os Institutos de Aposentadorias e Pensões – IAPs. Atualizados quanto ao debate acerca da “reformulação da moradia”, profissionais articulados por esses órgãos propuseram obras que traduziram preceitos da arquitetura e do urbanismo modernos por vários centros do país. Nos agrupamentos residenciais propostos para Natal, estes princípios se materializaram especialmente no Conjunto Nova Tirol, concebido e edificado pelo IAPC em 1958. Neste trabalho, objetiva-se discutir a apropriação de novas tendências na arquitetura das moradias individuais, alvo de sua política entre 1946 e 1964. Para tanto, foram identificados e discutidos os “traços e linhas” que revelavam inovações na moradia, conforme três aspectos: formais, técnicos e espaciais. Os dados primários provêem dos processos prediais arquivados no INSS-RN e armazenados no Banco de dados do HCUrb, sobretudo do material gráfico anexado a 40% desses processos. Verificou-se que novas tendêncas se apresentam em intensidades diferentes ao longo dos períodos, sendo mais “incisivas” nas décadas de 1950 e 1960, quando profissionais alinhados com a arquitetura moderna passaram a atuar na cidade, e, também, no corpo técnico dos IAPs.'
  keywords:
  - arquitetura modernista
  - financiamento habitacional
  - história da moradia
  abstract_en: 'In the period comprising the 1930s to the 1960s, new architectural forms emerged in Natal. Rationalizing tendencies and the use of “modern” architectural elements were growing in institutional buildings, public equipment and private houses. Concurrently, the first federal institutions tasked to intervening directly in the housing market - the “Institutos de Aposentadorias e Pensões” (Retirement and Pension Institutes - IAPs) - were being created, taking part in the mortgaging and buying of real estate, as well as directly producing groups of housing developments. Professionals linked to these institutions, being familiar with the debate on “housing reformulation”, proposed works that translated the paradigms modern architecture and urban planning on several urban centers in the country. In residential groups proposed for Natal, these principles set to materialize especially in “Nova Tirol”, designed and built by the IAPC in 1958. This work aims to discuss the new architecture trends’ appropriation of individual houses, the target of its policy between 1946 and 1964. Thus the following factors were identified and discussed about the "features and lines" that revealed housing innovations, according to three aspects: formal, technical and space. The primary data have been extracted from the building processes archived in INSS-RN and stored in the HCUrb database - including the plans’ graphical material attached to 40% of these processes. It was found that new trends were presented at different intensities throughout the period, being more "incisive " in the 1950s and 1960s, when professionals aligned with the modern architecture started to work in the city, and also, in IAPs’ staff.'
