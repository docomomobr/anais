  section: A arquitetura moderna como projeto
  abstract: 'Este artigo traz para conhecimento o Monumento erguido em homenagem aos heróis da batalha do Jenipapo, localizado na cidade piauiense de Campo Maior em 1973. A batalha do Jenipapo foi uma peleja travada em 13 de março de 1823 e que teve como atores portugueses e brasileiros que lutaram pela independência do Brasil. O monumento foi erguido em comemoração aos cento e cinquenta anos da batalha e tem como autor o arquiteto mineiro Raul de Lagos Cirne. Com forma pura, geométrica, marcada pela horizontalidade que é quebrada com a torre vertical que lhe faz o contraponto, limpeza de detalhes e tendo o concreto aparente como o material mais relevante, o monumento revela seus conceitos modernos. Outros elementos plásticos foram usados por Raul Cirne como os espelhos d’água e as lâminas de vidro presentes no pequeno museu sob a plataforma horizontal. São elementos plásticos que se contrapõem à dureza do concreto. O monumento possui tombamento estadual e apresenta razoável estado de conservação. Aberto a visitação pública, o monumento recebe diariamente uma quantidade razoável de visitantes, fato que contribui para sua conservação.'
  keywords:
  - Arquitetura moderna
  - Documentação
  - Patrimônio
  abstract_en: 'This article brings to your attention the monument raised in 1973 that honours the heroes of the Battle of Jenipapo. It’s located in the city of Campo Maior, in the Brazilian State of Piauí (PI). The Battle of Jenipapo took place on 13 March 1823. It was a battle between Portuguese and Brazilians who fought to the independence of Brazil. The monument was built to celebrate the 150 years of the Battle of Jenipapo. It was designed by the architect Raul de Lagos Cirne. As a pure form, geometrical in itself, marked by the horizontality interrupted by a vertical tower, full of simplicity and clarity of forms expressed by the raw concrete as the main material, the monument reveals its concepts of modern architecture. Other aesthetic elements were used by Raul Cirne such as water mirrors a nd glass panels in the small museum under the horizontal base. These aesthetic elements counteract the massiveness of the raw concrete. The monument is listed on the State of Piauí heritage register and it is on satisfactory state of conservation. Open to the public, it has received a quite number of visitors daily, what enhances the concern with its conservation.'
  keywords_en:
  - Modern Architecture
  - Documentacion
  - Inheritance
