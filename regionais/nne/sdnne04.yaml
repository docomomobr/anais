  section: A arquitetura moderna como projeto
  abstract: 'Considerando a necessidade de compreender o processo de modernização da cidade de Patos a fim de contribuir para a história da arquitetura, o presente artigo tem como objeto de estudo a Arquitetura Moderna da cidade de Patos, que faz parte das pesquisas sobre as cidades paraibanas como João Pessoa e Campina Grande. O trabalho buscou realizar um levantamento inicial, listando e avaliando a produção arquitetônica moderna em Patos através de registros fotográficos. Através da análise de fotos e jornais locais antigos, de livros e periódicos sobre a história de Patos e mesmo de placas de inauguração de algumas edificações públicas foi possível pré-selecionar alguns edifícios. Foram identificados os elementos que caracterizam essa produção moderna, como janelas corridas, brises, marquises, elementos vazados, lajes em balanço, lajes planas, telhado borboleta e pilotis. Assim foram realizadas visitas aos exemplares pré-selecionados, para realizar os registros fotográficos. A etapa seguinte tratou de formular uma ficha para esses registros, que continha informações relativas ao seu uso atual, ao arquiteto autor do projeto, ao construtor, ao proprietário, à data de inauguração/construção, à identificação das imagens, à localização de cada edifício na cidade e às características modernas identificadas na obra. A premissa do trabalho é a de que o registro fotográfico é uma forma de preservar as informações sobre essa produção moderna na cidade.'
  keywords:
  - Arquitetura moderna (PB)
  - Registro
  - Preservação
  abstract_en: 'Considering the need to understand the process of modernization of the city of Patos in order to contribute to the history of modern architecture, this article has as subject the modern architecture of the city of Patos, Paraíba, as part of the research on the cities of João Pessoa and Campina Grande. The study attempts to make an initial diagnosis, listing and evaluating the modern production, through a photographic pre-registration. Through the analysis of old photos and old local newspapers, in books and periodicals on the history of Patos and even others information in some public buildings was possible to pre-select some buildings. We identified the elements that characterize this modern production, such as “fenêtre en longuer”, “brise-soleil”, canopies, cantilever slabs, flat slab roofs, covered butterfly and “pilotis”. The examples selected were visited in order to make the photographic registers. The next step was the formulation of the charts for pre-registration of buildings, which contain information about its current usage, the author of the architectural project, builder, owner, date of construction, and identification and location of each building in the city and its modern characteristics. This paper is based on the premise that through the photographic record is possible to conserve the modern production of the city.'
