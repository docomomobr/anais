  abstract: 'É corrente hoje, um discurso disseminado sobre o concreto armado como tecnologia construtiva, não apenas no meio técnico de arquitetos, engenheiros e empresas construtoras, mas que perpassa para a informalidade da mão de obra menos especializada. Define-se essa característica como cultura técnica do concreto armado, que prescinde da formulação e sua sistematização do conhecimento científico acumulado sobre uma tecnologia construtiva, possibilitando, assim a sua normatização e, por conseqüência, sua difusão. Nesse enredo, as companhias construtoras com domínio do sistema construtivo do concreto armado tornam-se importantes agentes desse processo. Elas são as responsáveis no caso brasileiro da introdução daquela nas construções, dotando-o de um novo valor estético e tectônico. A Christiani & Nielsen, empresa dinamarquesa constituída em 1904, vem ao Brasil em 1917, entrando por Recife. Na primeira obra em solos brasileiros, a construtora enfrenta diversidades próprias do meio socioeconômico e tecnológico. Problemas que são resolvidos com perspicácia e inovação, denotando uma dos aspectos que marca a atuação da empresa construtora ao longo de quase 80 anos de existência. Num segundo momento, onze anos depois dessa obra pioneira, a Christiani & Nielsen ganha a concorrência da ampliação do Elevador Lacerda, empreitada em que novamente, ela vai executar correspondendo além das expectativas exigidas pelo edital. Entende-se, tanto o caso da obra de Recife, quanto a de Salvador como duas portas importantes de ingresso da empresa construtora no Brasil, que nos permitem entender duas questões importantes dessa tessitura tectônica: o diálogo entre os distintos profissionais envolvidos no canteiro de obra e as incongruências existentes entre uma tecnologia construtiva e o meio em que se desenvolve, mostrando como o concreto armado é um sistema construtiva versátil. No fim, como plasticidade, para além da questão de estilo, resta-nos a racionalidade construtiva, condição imprescindível para o entendimento da ação da Christiani & Nielsen e a bem sucedida empreitada como um dos principais agentes de constituição da cultura técnica do concreto armado no Brasil atual.'
  keywords:
  - 'Christiani & Nielsen'
  - cultura técnica
  - concreto armado
  - Recife e Salvador
  abstract_en: 'It is usual today, a common discourse on the reinforced concrete as construction technology. Not only in the technical field of architects, engineers and construction companies, but permeates to the informality of labor, less specialized work. This characteristic is defined as technical culture of reinforced concrete, which dispenses the formulation and systematization of their scientific knowledge on a construction technology, thus allowing its regulation and, consequently, their diffusion. In this plot, construction companies in the field of reinforced concrete structural system become important agents of this process. They are responsible in the Brazilian case that the introduction of the buildings, giving it a new aesthetic and tectonic. The Christiani & Nielsen, a Danish company founded in 1904, came to Brazil in 1917, going to Recife. In the first work in Brazilian soils, the developer faces the diversity own socioeconomic and technological means. Problems that are solved with ingenuity and innovation, denoting an aspect that marks the work of the construction company over nearly 80 years of existence. Secondly, eleven years after this pioneering work, Christiani & Nielsen wins the competition enlargement Lacerda Elevator contract in which again, she will perform beyond expectations corresponding required by edict. It is understood both the case of the work of Recife, and Salvador as the two major ports of entry construction company in Brazil, which allow us to understand two important issues that tectonic fabric: the dialogue between the different professionals involved in construction site and the discrepancies between a construction technology and the environment in which it develops, showing how the concrete is a versatile system constructive. In the end, as plasticity, beyond the question of style, we are left with the constructive rationality, an indispensable condition for understanding the action of Christiani & Nielsen and successful endeavor as a major player in the constitution of the culture technique of reinforced concrete in Brazil Current.'
