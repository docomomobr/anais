  section: Experiências de conservação e transformação
  abstract: 'Com exceção de poucos exemplares, a arquitetura moderna em Belém está implantada em áreas ocupadas e consolidadas ao longo do século XX, que se encontram fora do núcleo inicial da cidade e que inclusive ultrapassam a 1ª légua patrimonial do município, estando, portanto, afastadas do Centro Histórico de Belém – área de tombamento delimitada por legislação municipal. Por ter sido um dos principais eixos de expansão, ocupação e urbanização da cidade durante o século XX, a Av. Almirante Barroso e seu entorno conformam uma dessas áreas que concentra quantidade considerável de edificações modernas. Isto porque a prática da arquitetura racional e funcionalista ocorreu concomitantemente – e principalmente nas décadas de 1950 e 1960 – ao adensamento dos bairros do Marco da Légua, do Souza e, posteriormente, de Castanheira, todos cortados e estruturados pela Av. Almirante Barroso, que se caracteriza, dessa forma, como o principal corredor de arquitetura moderna em Belém. Essa arquitetura, por ser patrimônio recente e ter um aspecto ainda muito atual, tanto no apelo estético como no sentido do desgaste pelo tempo, é dificilmente reconhecida pelo público leigo como monumento de valor artístico e, principalmente, histórico. Além disso, por estar distante do tradicional núcleo de preservação da cidade e não estar abarcado por legislação patrimonial específica, o corredor modernista da Av. Almirante Barroso sofre com as ameaças da especulação imobiliária e com as possibilidades de descaracterizações e degradações futuras. Este trabalho tem por objetivo alertar para as questões teóricas e conceituais da preservação e do restauro que podem ilustrar a problemática do não reconhecimento dos valores artísticos e históricos do patrimônio moderno, mas, ao mesmo tempo, apontar a legitimidade de sua preservação na condição de objeto de fruição estética e de testemunho de um período singular de revoluções técnicas e formais na arquitetura.'
  keywords:
  - Arquitetura moderna
  - Belém
  - preservação
  - valores artísticos e históricos
  abstract_en: 'With exception of a few examples, the modern architecture in Belém is located in areas that were occupied and consolidated throughout the twentieth century, which are outside the city’s initial core and even beyond its 1st land property, being, therefore, away from Belém’s Historical Centre – legal preservation area bounded by municipal legislation. As a major axis of expansion, occupation and urbanization of the city during the twentieth century, Almirante Barroso Avenue and its surroundings are one of those areas that concentrates considerable amount of modern buildings. This is because the practice of rational and functionalist architecture occurred concurrently - and especially in the 1950s and 1960s – with the density enlargement of the neighborhoods of Marco da Légua, Souza and later, Castanheira, all crossed and structured by Almirante Barroso Avenue, which is characterized as the main corridor of modern architecture in Belém. For being a recent heritage and still having a very current look, this architecture is hardly recognized by the lay public as monument of artistic and historical values. Also, being away from city’s traditional core of preservation and not being protected by specific heritage laws, the modern corridor of Almirante Barroso Avenue suffers from threats of construction business and with the possibilities of future degradation and uncharacterized remains. The work is, thus, an alert for the theoretical and conceptual issues of preservation and restoration that can illustrate the problem of not recognizing the artistic and historical values of the modern heritage, but at the same time, points out the legitimacy of its preservation in condition of aesthetic pleasure object and testimony of a singular period of technical and formal revolutions in architecture.'
