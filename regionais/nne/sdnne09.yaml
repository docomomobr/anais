  abstract: 'Durante o período do “milagre econômico brasileiro”, como parte de esforço do poder público federal para desenvolver a região Nordeste, vários projetos de porte foram aprovados com incentivos e financiamento da Superintendência de Desenvolvimento do Nordeste (SUDENE). Em Pernambuco, poucos arquitetos estiveram diretamente engajados com projetos industriais e de porte nesse período, e dentre estes poucos, estava Reginaldo Esteves. Arquiteto e artista plástico, Esteves conviveu desde cedo com arte e arquitetura, trabalhou com as grandes empresas de infraestruturas, e teve como mentores grandes nomes da arquitetura moderna. De personalidade calma e reflexiva, Esteves acreditava que o arquiteto deveria possuir o domínio dos materiais e das técnicas construtivas para poder conceber arquitetura de maneira consciente. Essa visão de mundo de Esteves se aproxima da ótica tectônica, uma vez que essa teoria procura relacionar a arquitetura com a cultura construtiva local, atribuindo valor ao saber fazer, e a distinguindo de uma mera construção. Desta forma, este trabalho pretende - além de abordar de maneira mais aprofundada a pouquíssima estudada produção de Reginaldo Esteves durante as décadas de 1960 a 1980 - entender como a tectônica pode ser aplicada a sua produção para melhor entendimento de seu ímpeto criativo.'
  keywords:
  - Reginaldo Esteves
  - Pernambuco
  - tectônica
  - arquitetura moderna
  abstract_en: 'During the "Brazilian Economic Miracle", as part of an effort by the Federal Government to develop the Northeast region of the Country, several big projects were approved with incentives and funding from the Northeast Development Superintendence (SUDENE). Pernambuco was a state with few architects directly engaged with industrial projects during this period, but among these, was Reginaldo Esteves. Architect and artist, Esteves life was always surrounded by arts and architecture, and later he worked with large infrastructure companies and studied with great modern mentors. With his calm personality Esteves believed that architects should possess the mastery of materials and construction techniques to be able to design architecture consciously. Esteves’ vision can be seen from a tectonic perspective, because this theory seeks to relate architecture with the constructive local culture and know-how, in an impulse to distinguish it from mere construction. Thus, this work seeks to understand the barely studied production of Reginaldo Esteves during the 1960s to 1980s by an tectonic view, for a better understanding of his creative impetus.'
