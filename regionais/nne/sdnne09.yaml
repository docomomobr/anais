  section: Artigos Completos — Documentação
  abstract: 'Este trabalho faz uma investigação sobre a ausência historiográfica da produção feminina na arquitetura e contribui para dar visibilidade à atuação da arquiteta cearense Nélia Romero. Sua prática no setor público e as contribuições de suas obras para o cenário do movimento moderno no Ceará corroboram para reivindicar essa memória feminina na história da arquitetura no Ceará e rever o apagamento das arquitetas na historiografia cearense. A análise de sua carreira profissional e de seus projetos edificados atestam a importância de sua atuação e a necessidade deste resgate, de modo a suprir o vazio historiográfico atribuído à pouca valorização das mulheres. Este artigo analisa, com forma inédita, algumas de suas principais obras, e contribui para a valorização de uma arquiteta que fez parte da construção do movimento moderno Cearense.'
  keywords:
  - Mulheres arquitetas
  - Nélia Romero
  - Arquitetura cearense
  abstract_en: 'This work investigates the de-historization of female production in architecture, and contributes to giving visibility to the work of the architect from Ceará, Nélia Romero. Her practice in the public sector and the 9° Seminário Docomomo Norte e Nordeste São Luís, 2022 contributions of her works to the scenario of the modern movement in Ceará corroborate to claim a female memory in the history of architecture in Ceará and review the erasure of female architects in general historiography. The analysis of her professional career and her built projects attest to the importance of her performance and the need to rescue her in order to fill the historiographical void attributed to the little appreciation of women. This article analyzes, with originality, some of her main works, and contributes to the appreciation of a modernist architect who was also part of the construction of the Ceará modern movement.'
  keywords_en:
  - women architects
