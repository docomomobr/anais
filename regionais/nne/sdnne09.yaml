- id: 'sdnne09-047'
  title: 'Arte, Arquitetura e Paisagem'
  subtitle: o rural de Minas Gerais pelos olhos de Tarsila do Amaral
  authors:
  - givenname: Nycole de Araújo
    familyname: Régis
    email: 'nycoleregis@gmail.com'
    affiliation: UFCG
    orcid: null
    bio: Arquiteta e urbanista
    country: BR
    primary_contact: true
  section: Artigos Completos — Cultura
  abstract: 'Tem como objeto de pesquisa obras selecionadas da artista brasileira Tarsila do Amaral em sua fase Pau- Brasil (1924-1928) que abordam cenas da paisagem rural edificada de Minas Gerais. Aborda a relação existente entre arte e arquitetura, tendo como hipótese que as obras da artista podem nos permitir uma relação de suas representações de pintura de paisagem com os contextos sociais, políticos, construtivos e arquitetônicos de sua época de produção. Objetiva compreender os entrelaçamentos de suas obras com tais contextos, ao passo que estabelece paralelos entre a arte e realidades construtivas, convergindo a arquitetura e cultura artística brasileira. O norte metodológico advém da didática desenvolvida por Fayga Ostrower em seu livro Universos da Arte (2013), partindo da premissa de como a vivência e contexto que o artista se insere reflete em sua obra. Em Tarsila é possível observar essa relação e identificar como suas representações comunicam a história arquitetônica e construtiva do local retratado, aqui enfatizando a paisagem rural de Minas Gerais.'
  keywords:
  - Arquitetura e arte
  - Tarsila do Amaral
  - Pintura de Paisagem
  - Minas Gerais
  abstract_en: 'The research object are selected works by the Brazilian artist Tarsila do Amaral in her Pau-Brasil phase (1924- 1928) that address scenes from the built-up rural landscape of Minas Gerais. It addresses an existing relationship between art and architecture, with the hypothesis that the artist''s works can allow us to relate her representations of landscape painting to the social, political, constructive and architectural contexts of her time of production. It aims to understand the intertwining of his works with such realities, while establishing parallels between art and constructive realities, converging Brazilian architecture and artistic culture. The methodological guide comes from the didactics developed by Fayga Ostrower in her book Universos da Arte (2013), based on the premise of how the artist’s experience and context is reflected in his work. In Tarsila´s works it is possible to observe this relationship and identify how its representations communicate the architectural and constructive history of the portrayed place, here emphasizing the rural landscape of Minas Gerais.'
  keywords_en:
  - Architecture and art
  - Tarsila do Amaral
  - Landscape Painting
  - Minas Gerais
