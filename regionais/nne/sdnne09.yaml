    country: BR
    primary_contact: false
  section: Artigos Completos — Documentação
  abstract: 'A iconografia representa uma ferramenta de grande valor para o desenvolvimento de pesquisas históricas. Compreendendo o potencial das imagens enquanto fontes nesse processo, especialmente no campo da arquitetura e do urbanismo, o presente artigo tem como objetivo, a partir delas, analisar importantes momentos da história de Teresina - PI no século XX, sendo este marcado por notáveis tentativas modernizadoras, destacando também o acervo de obras do engenheiro Cícero Ferraz de Sousa Martins (1909 – 1988) entre as décadas de 1930 e 1950 na cidade, que representam importantes exemplares desse processo. Pra tanto, pretende analisar séries fotográficas representativas do período, interpretando as informações levantadas e relacionando-as à narrativa teresinense em questão. O pressuposto teórico da metodologia se baseia em pesquisas bibliográficas referentes à investigação histórica, especialmente na perspectiva iconográfica, enquanto o pressuposto prático tem como alicerce a análise de imagens capazes de descrever processos e eventos relevantes para a modernização da capital no período analisado. Portanto, o estudo reforça a importância da iconografia na construção de narrativas, e a necessidade de contínua revisão historiográfica, enfatizando o quão enriquecedor pode ser adicionar novos olhares e abordagens a respeito de determinado objeto.'
  keywords:
  - pesquisa histórica
  - fontes iconográficas
  - modernização
  abstract_en: 'Iconography represents a valuable tool for the development of historical research. Understanding the potential of images in this process, especially presented in the field of architecture and urbanism, or aiming, from them, to study important moments in the history of Teresina - PI in the 20th century, which was marked by notable modernizing attempts, also highlighting the collection of works by the engineer Cícero Ferraz de Sousa Martins (1909 – 1988) between the 1930s and 1950s in the city, which represent important examples of this process. Therefore, they intend to analyze representative photographic series of the period, interpreting how they were raised and relating to the Teresina information in question. The study of methodology is based on scientific research, especially in the iconic perspective of historical research which is practical of images, while relevant research events are relevant to the modernization of the capital in the scientific period. Therefore, the study reinforces the importance of iconography in the construction of the narrative, and the need for continuous historical review, improving how enriching it can be to add new views and approaches to a given object.'
