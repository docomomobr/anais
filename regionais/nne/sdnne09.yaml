- id: 'sdnne09-019'
  title: O Brasil em Brasília
  subtitle: a contribuição dos arquitetos brasileiros para o curso de Arquitetura da Universidade de Brasília (1962–1970)
  authors:
  - givenname: Amanda Rafaelly Casé
    familyname: Monteiro
    email: 'arqamandacase@gmail.com'
    affiliation: UnB
    orcid: null
    bio: Doutora
