- id: 'sdnne09-017'
  title: Nordeste na historiografia da Arquitetura Brasileira
  subtitle: revisando panoramas
  authors:
  - givenname: Oton
    familyname: Sá
    email: 'otonsa@icloud.com'
    affiliation: Mackenzie
    orcid: '0000-0001-7810-4334'
    bio: Mestrando
    country: BR
    primary_contact: true
  section: Artigos Completos — Documentação
  abstract: 'O presente artigo tem como objetivo contribuir com a discussão da revisão de panoramas historiográficos no campo da arquitetura e urbanismo brasileiro. É nesse contexto que este trabalho toma como objeto de estudo o livro “Arquiteturas no Brasil 1900-1990” para discutir aquilo que define como “representatividade nordestina” na obra de Hugo Segawa. Sendo uma bibliografia referencial em grande parte dos cursos de história da arquitetura brasileira no Nordeste, por ser, entre os livros panorâmicos sobre arquitetura brasileira, aquele que mais faz referências a obras e arquitetos nordestinos, faz-se justificável a necessidade de revisar e compreender a efetiva capacidade de representação da região na construção argumentativa desse autor. Está lançada, então, a mão de um método de análise quantitativo, sistematização e representação desses dados e, por conseguinte, a interpretação dos mesmos coligindo conhecimentos empíricos e referências bibliográficas. A narrativa historiográfica não tem compromisso objetivo com a verdade. Hugo Segawa faz o uso dos seus dados e chega nesse resultado, aquele que valoriza certas obras/arquitetos/regiões no sentido de construir o seu discurso. Entretanto, quando lemos os vazios do seu texto podemos contestar algo que se toma como verdade unívoca por muitos. Questionemos.'
  keywords:
  - arquitetura moderna
  - historiografia
  - nordeste
  - cânon
  - panoramas
  abstract_en: 'This article aims to contribute to the discussion of the review of historiographical panorams in the field of Brazilian architecture and urbanism. It is in this context that this paper takes as it’s object of study the book “Arquiteturas no Brasil 1900-1990” to discuss what he defines as “Northeast representativeness” in the work of Hugo Segawa. As a reference bibliography in most courses on the history of Brazilian architecture in the Northeast, as it is, among the panoramic books on Brazilian architecture, the one that most makes references to Northeastern works and architects, the need to review and understand the effective capacity to represent the region in this author''s argumentative construction. Then, the hand of a method of quantitative analysis, systematization and representation of these data is launched and, consequently, their interpretation, gathering empirical knowledge and bibliographic references. The historiographical narrative has no objective commitment to the truth. Hugo Segawa makes use of his data and arrives at this result, one that values certain works/architects/regions in order to build his discourse. However, when we read the gaps in his text, we can contest something that is taken as univocal truth by many. Let''s question ourselfs.'
