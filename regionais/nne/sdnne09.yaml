  section: Artigos Completos — Documentação
  abstract: 'O objetivo deste trabalho é discutir o processo de modelagem digital da Residência José Macedo (⁕1957 - †2000), de autoria do arquiteto Acacio Gil Borsoi por meio da tecnologia HBIM (Historic Building Information), com o intuído de compor o Obituário Digital da Arquitetura Moderna em Fortaleza. Trata-se de um esforço de ressuscitar a memória do arquiteto e da obra que já foi demolida no ano 2000, entendendo que o redesenho e a documentação digital possuem potencial de resgatar o valor dessas residências modernas em Fortaleza e no Nordeste em um contexto de voraz e predatória dinâmica imobiliária. A metodologia se sustenta na definição de pressupostos teóricos e práticos, bem como a sistematização de fontes para viabilizar a modelagem. A relevância do trabalho se refere ainda à produção de conhecimento no campo da historiografia da arquitetura moderna e a possibilidade de se valer da parametrização do edifício como subsídios para práticas de ensino, pesquisa e extensão.'
  keywords:
  - arquitetura moderna
  - HBIM
  - modelagem digital
  - patrimônio moderno
  - Acácio Gil Borsoi
  abstract_en: 'The purpose of this paper is to discuss the process of digital modeling of the José Macedo House (⁕1957 - †2000), authored by the architect Acacio Gil Borsoi through the HBIM (Historic Building Information) technology, with the intention of composing the Digital Obituary of Modern Architecture in Fortaleza. This is an effort to resurrect the memory of the architect and the work that was already demolished in 2000, understanding that the redesign and the digital documentation have the potential to rescue the value of these modern residences in Fortaleza and in the Northeast in a context of voracious and predatory real estate dynamics. The methodology is based on the definition of theoretical and practical assumptions, as well as the systematization of sources to enable modeling. The relevance of the work also refers to the production of knowledge in the field of modern architecture historiography and the possibility of using the parameterization of the building as subsidies for teaching practices, research and extension.'
