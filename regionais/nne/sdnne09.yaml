    country: BR
    primary_contact: true
  section: Artigos Completos — Documentação
  abstract: 'O presente trabalho tem por objetivo documentar e analisar uma obra moderna de início dos anos 1970, do arquiteto norte-americano Richard Meier e equipe: a Casa Douglas (1971-73), em Harbor Springs, Michigan, Estados Unidos. Richard Meier faz parte de um grupo de arquitetos que teve atuação importante a partir dos anos 1960. Suas casas retomam elementos do modernismo inicial e são declaradamente inspiradas na “arquitetura branca” de Le Corbusier. A Casa Douglas tem uma história interessante, com altos e baixos. Recebeu prêmios, teve vários proprietários, entrou em decadência e acabou por ser restaurada e declarada patrimônio nacional. Seu primeiro proprietário gostou de uma casa anterior de Meier, a Casa Smith, e queria uma igual. Arquiteto e cliente chegaram a um acordo, e a residência é apenas parente próxima de sua predecessora. O lote, extremamente íngreme, exigiu tecnologia especial. A solução, em vários níveis, explora com maestria a luz natural, as vistas do entorno e os motivos náuticos. A residência foi tombada em 2016, juntamente com seu sítio de implantação, uma exuberante paisagem natural às margens do Lago Michigan. Trata-se, portanto, de um edifício cujo destino é permanecer intacto em meio à natureza que o cerca, atribuindo-lhe status de paisagem cultural.'
  keywords:
  - Casa unifamiliar moderna
  - Casa Douglas
  - Richard Meier
  - 'Arquitetura dos anos 1960-75'
  abstract_en: 'The current paper aims to document and analyze a modern work from the early 1970s, by the American architect Richard Meier and team: the Douglas House (1971-73), in Harbor Springs, Michigan, United States. Richard Meier is part of a group of architects that played an important role in the 1960s. His houses take up elements of early modernism and are clearly inspired by Le Corbusier’s “white architecture”. Douglas House has an interesting history, with ups and downs. It received awards, had several owners, went into decline and was finally restored and declared National Historic Place. It’s first owner liked a previous Meier’s house, the Smith House, and wanted an equal one. Architect and client have come to an agreement, and the residence is only a close relative of its predecessor. The plot, extremely steep, required special technology. The multi-level solution masterfully exploits natural light, views of the surroundings and nautical motifs.The residence was listed in 2016, along with its site, a lush natural landscape on the shores of Lake Michigan. It is, therefore, a building whose destiny is to remain intact in the midst of the nature that surrounds it, giving it the status of cultural landscape.'
