  section: Artigos Completos — Documentação
  abstract: 'A presente pesquisa buscou analisar a adaptabilidade das soluções projetuais em habitações, trazidas por imigrantes japoneses à Amazônia amapaense durante o período moderno-janarista do TFA (Território Federal do Amapá). Partindo do contexto da imigração, incentivada pelo governador Janary Nunes visando o desenvolvimento agrícola, colonos japoneses foram trazidos aos municípios de Macapá, Porto Grande e Mazagão. Tais imigrantes ao chegar ao território foram incentivados a construir suas próprias residências utilizando materiais regionais típicos da Amazônia, aproveitando ainda o conhecimento técnico construtivo das soluções projetuais típicas da arquitetura japonesa. No intuito de analisar tais construções, os procedimentos metodológicos adotados foram a pesquisa bibliográfica sobre o contexto histórico da imigração para o Amapá e acerca das soluções projetuais, técnicas construtivas, estratégias sustentáveis e bioclimáticas presente no estilo arquitetônico japonês construído tradicionalmente. A partir das informações obtidas é realizada uma análise de fotografias das habitações mencionadas identificando os aspectos das soluções projetuais aplicadas nas mesmas. Os resultados obtidos demonstraram a forma como os imigrantes japoneses trouxeram consigo o estilo arquitetônico tradicional de seu país de origem e adaptaram os procedimentos construtivos às características bioclimáticas e aos materiais disponíveis na região que se estabeleceram, criando consequentemente uma arquitetura adaptada ao contexto local, mesclando técnicas estrangeiras a materiais regionais.'
  keywords:
  - arquitetura japonesa
  - amazônia amapaense
  - 'período moderno-janarista'
  - adaptabilidade
  - soluções projetuais e bioclimáticas
  abstract_en: 'The present research intended to analyze the adaptability of the design solutions in housing, brought by Japanese immigrants to the Amapaense´s Amazon during AFT´s (Amapá´s Federal Territory) modern-janarist period. Starting from the immigration context, encouraged by the governor Janary Nunes, aiming at agricultural development, Japanese settlers were brought to the municipalities of Macapá, Porto Grande and Mazagão. Upon arriving in the territory, such immigrants were encouraged to build their own houses using Amazon´s typical regional materials, also taking advantage of the constructive technical knowledge of typical Japanese architecture´s design solutions. In order to analyze such constructions, the methodological procedures adopted were the bibliographic research on the historical context of immigration to Amapá and on the design solutions, construction techniques, sustainable and bioclimatic strategies present in the traditionally build Japanese architectural style. From the information obtained, an analysis of photographs of the mentioned dwellings is carried out, identifying the constructive, bioclimatic and sustainable techniques applied on it. The results obtained demonstrate how Japanese immigrants brought with them the architectural style developed in their country of origin and adapt the construction procedures to the bioclimatic characteristics and materials available in the region where they settle, consequently creating an architecture, adapted to the local context, by merging foreign techniques with regional materials.'
