- id: 'sdnne09-006'
  title: Bina Fonyat
  subtitle: uma análise sobre sua produção arquitetônica
  authors:
  - givenname: Luan Alves
    familyname: Santana
    email: 'luansantana1999@hotmail.com'
    affiliation: UFBA
