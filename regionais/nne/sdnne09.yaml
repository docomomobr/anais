  abstract: 'Esse texto tratará sobre duas obras arquitetônicas da cidade de Campina Grande-PB, produzidas por arquitetos pernambucanos que atuaram na cidade, durante o recorte da implantação da modernidade arquitetônica: 1950-1960, e que levaram para o local, as influências adquiridas em suas formações no curso de arquitetura e urbanismo da antiga EBAP/Escola de Belas Artes de Pernambuco. A escola recifense produziu em Campina Grande um importante volume de obras, que estão sendo estudadas, catalogadas, mapeadas, tendo seus projetos analisados, buscando identificar as soluções construtivas utilizadas, e o mais importante, observar e divulgar a importância destas obras como patrimônio cultural da cidade.'
