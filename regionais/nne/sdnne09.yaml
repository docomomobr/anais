- id: 'sdnne09-011'
  title: Influência da medicina e da higiene na Arquitetura Moderna Europeia do século XX
  authors:
  - givenname: Leonardo
    familyname: Oliveira
    email: 'arq.leonardo.oliveira@gmail.com'
    affiliation: UFRGS
    orcid: '0000-0003-3202-9281'
    bio: Doutorando em arquitetura
    country: BR
    primary_contact: true
  section: Artigos Completos — Documentação
  abstract: 'O livro Vers une Architecture (1923) é um dos textos fundamentais da arquitetura moderna do século XX. Trata-se de um manifesto em que o autor, sob a alcunha de Le Corbusier-Saugnier, defende a criação de uma arquitetura e um urbanismo que refletissem o esprit nouveau emergente naquele período, marcado pela consolidação do discurso médico. À vista disso, este ensaio propõe uma revisão historiográfica que fornece base para examinar valores socioculturais europeus modernos, historicamente condicionados, que se relacionam com a arquitetura e o urbanismo. Especificamente, objetivou-se analisar Vers une Architecture a fim de identificar correlações entre as recomendações de Le Corbusier, o discurso médico e o movimento da higiene. Para tal propósito, foi realizada a análise do conteúdo de dez trechos do livro que fariam alusão a esse discurso, procedimento complementado pela utilização da ferramenta Voyant Tools. Verificou-se que o movimento da higiene objetivava aperfeiçoar a saúde física das populações urbanas europeias e que, para Le Corbusier, era necessária a criação de cidades higiênicas e ordenadas, as quais trariam como consequência a saúde às populações, concluindo-se que o aquele discurso, legitimado pela ciência moderna, se manifesta no texto de modo latente, sintoma reforçado pela predominância dos termos casa, saudável, saúde e cidades nos trechos analisados.'
  keywords:
  - Le Corbusier
  - 'Le Corbusier-Saugnier'
  - Por uma Arquitetura
  - modernidade
  abstract_en: 'The book Toward an Architecture (1923) is one of the foundational texts of the modern architecture of the 20 th century. It is a manifesto in which the author, under the pen name Le Corbusier-Saugnier, advocated for an architecture and urbanism that reflected the esprit nouveau which emerged in that period, marked by the consolidation of the medical discourse. In view of this, this essay proposes a historiographical review that provides a basis for examining historically conditioned modern European socio-cultural values related to architecture and urbanism. This study aimed to specifically analyze Toward an Architecture so that correlations between Le Corbusier''s recommendations, the medical discourse and the hygienic movement could be established. For this purpose, the content analysis of ten excerpts from the book that would refer to this discourse was carried out, supported by the use of the Voyant Tools. The hygienic movement aimed to improve the physical health of European urban populations, and Le Corbusier understood it as the necessity to create hygienic and orderly cities which would, consequently, bring health to the population. Therefore, this discourse, legitimized by modern science, is apparent in the book, observed in the recurrence of the words home, healthy, health, and cities in the analyzed excerpts.'
