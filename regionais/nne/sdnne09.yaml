- id: 'sdnne09-016'
  title: Navegando no Paraíso
  subtitle: 'casa Douglas, Richard Meier, 1971–73'
  authors:
  - givenname: Silvia Lopes Carneiro
    familyname: Leão
    email: 'silvia-leao@uol.com.br'
    affiliation: 'DA-UFRGS'
    orcid: null
