  - 'VAINER, Andre; FERRAZ, Marcelo (org.). Cidadela da liberdade: lina bo bardi e o sesc pompeia. São Paulo: Edições Sesc, 2013. 168 p. São Luís, 2022 NOTAS O artigo da autora para o Docomomo evidencia as trocas intelectuais ocorridas entre Bardi e Rocha na década de 1960, a partir das aulas ministradas por Lina na Universidade Federal da Bahia (UFBA). Ver GRINOVER, Marina. Lina Bo Bardi e Glauber Rocha: diálogos para uma filosofia da "práxis". diálogos para uma filosofia da "práxis". 2010. Disponível em: https://www.yumpu.com/pt/document/view/12846717/lina-bo-bardi-e- glauber-rocha-dialogos-para-docomomo-bahia. Acesso em: 04 jul. 2022. Assim como os dois personagens que serão abordados, é importante frisar que Ferreira Gullar (São Luís, 1930 - Rio de Janeiro, 2016) também possuía ideal semelhante por meio da Poesia Neoconcreta. Gramsci foi um dos expoentes que defendia a figura do intelectual denominado como "orgânico" em contraposição ao "tradicional" que não estabelecia relações entre sua respectiva área de atuação e envolvimento político e social, objetivando a "emancipação popular". A arquiteta e o cineasta se conheceram quando Lina aceitou o convite de Edgar Santos (Salvador, 1894 - Rio de Janeiro, 1962) para lecionar na Universidade Federal da Bahia (UFBA) em 1958, estabelecendo forte vínculo, uma vez que Rocha, além de seu aluno, foi assistente do Museu de Arte Moderna da Bahia - instituição que Lina dirigiu de 1960 a 1964. Exceto pela produção de O Dragão da Maldade Contra o Santo Guerreiro (1969), compreendida como uma continuação de Deus e o Diabo na Terra do Sol. A película, entretanto, não foi produzida de forma alienada e nem destoa das reflexões do momento vigente, focando nas considerações que o período militar trouxe ao cineasta. São Luís, 2022'
