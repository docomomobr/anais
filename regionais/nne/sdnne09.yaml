- id: 'sdnne09-002'
  title: Acácio Gil Borsoi e sua produção arquitetônica moderna em Teresina
  subtitle: Tribunal de Justiça do Estado do Piauí (1972)
  authors:
  - givenname: Alcília Afonso de Albuquerque e
    familyname: Melo
    email: 'kakiafonso@hotmail.com'
    affiliation: null
    orcid: '0000-0002-6344-9329'
    bio: Doutora em projetos arquitetônicos pela ETSAB/UPC. Professora adjunta do curso de Arquitetura e Urbanismo da UFCG
    country: BR
    primary_contact: true
  section: Artigos Completos — Documentação
  abstract: 'O artigo trata sobre a atuação do mestre carioca Acácio Gil Borsoi em Teresina, capital do estado do Piauí, tomando como estudo de caso, a obra projetada e construída na cidade e que adotou a modernidade como linguagem arquitetônica: o edifício do Tribunal de Justiça do Estado do Piauí (1972). Borsoi sediado em Recife, no início dos anos 50, atuou como profissional liberal e como professor de projetos arquitetônicos durante vinte e oito anos, do curso de arquitetura e urbanismo, vinculado à antiga Escola de Belas Artes de Pernambuco (Recife), e posteriormente, incorporado ao Centro de Artes e Comunicação da Universidade Federal de Pernambuco/ UFPE. Suas conexões profissionais em várias cidades brasileiras, levaram seus princípios projetuais que produziram obras significativas e que fazem parte do acervo moderno no cenário nacional. Sua experiência acadêmica na chamada Escola do Recife, repercutiu na formação de alunos/discípulos, além da produção de exemplares, que proporcionaram concretizar os critérios projetuais do arquiteto.'
  keywords:
  - arquitetura moderna
  - projetos arquitetônicos
  - patrimônio moderno
  abstract_en: 'The article deals with the performance of the carioca master Acácio Gil Borsoi in Teresina, capital of the state of Piauí, taking as a case study, two works designed and built in the city and which adopted modernity as an architectural language: the buildings of the Court of Justice of the State of Piauí (1972). Borsoi based in Recife, in the early 1950s, worked as a liberal professional and as a professor of architectural projects for twenty-eight years, in the architecture and urbanism course, linked to the former School of Fine Arts of Pernambuco (Recife), and later, incorporated into the Arts and Communication Center of the Federal University of Pernambuco/UFPE. His professional connections in several Brazilian cities, led to his design principles that produced significant works that are part of the modern collection on the national scene. His academic experience at the so-called Escola do Recife, had repercussions on the training of students/disciples, in addition to the production of examples, which enabled the architect''s design criteria to be implemented.'
  keywords_en:
  - modern architecture
  - architectural projects
  - modern heritage
