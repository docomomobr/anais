  abstract: 'A arquitetura brasileira das décadas de 1930 e 1940 foi marcada pela heterogeneidade das diversas tentativas de renovação em meio as questões do afloramento do sentimento nacionalista e de progresso impulsionado pelo momento político e pelo governo autoritário de Getúlio Vargas (1930-1945). Durante a ditadura Vargas houve uma intensa produção da arquitetura cívica em decorrência do aparelhamento da máquina pública com a criação de ministérios e também com a implementação de políticas voltadas para modernização. Uma dessas políticas foi a de Marcha Para o Oeste com um objetivo explícito de modernização através da ocupação de supostos vazios territoriais para fins de melhor integração com as regiões que encontravam mais desenvolvidas tecnologicamente e mais adensadas, como as regiões mais próximas do litoral, sobretudo a região sudeste. Nesse sentido, a pesquisa proposta busca a documentação e a análise das obras cívicas construídas na região de Cuiabá, capital de Mato Grosso, durante os anos 30 e 40.'
