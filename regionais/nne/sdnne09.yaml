  abstract: 'O prédio da Antiga Receita Federal de Cuiabá, construído em 1950, é um dos exemplares edificados em um período de forte ideário desenvolvimentista da Era Vargas. Durante o período citado, houveram muitas mudanças e investimentos na cidade, e por intermédio do interventor Júlio Muller, foram financiadas as chamadas “Obras Oficiais” que visavam transformar o desenvolvimento de Cuiabá, através não só do crescimento econômico, mas também urbanístico. Foram 15 obras realizadas, visando a modernização local. A Antiga Receita Federal, não está na lista de obras oficiais e nem se pode afirmar que a sua construção foi influenciada arquitetonicamente por elas, mas a conjuntura política na época de sua construção era bastante semelhante, e a cidade de Cuiabá ainda se encontrava sob forte influência das premissas políticas do Estado Novo. Com isso, buscou-se neste trabalho realizar um estudo sobre esta importante edificação, reconhecendo e interpretando suas qualidades arquitetônicas e também iniciando uma discussão estilística a respeito do prédio, comparando-o com o Grande Hotel de Goiânia, um exemplar do estilo art. déco, construído sob circunstâncias semelhantes, no mesmo período, mas que se difere no que diz respeito a estilo e linguagem.'
  keywords:
  - era vargas
  - antiga Receita Federal de Cuiabá
  - obras oficiais
  abstract_en: 'The building of the “Antiga Receita Federal” of Cuiabá, built in 1950, is one of the examples built in a period of strong developmentalist ideas of the Era Vargas. During the mentioned period, there were changes and investments in the city, and through the intervener Júlio Muller, they were financed as so-called "Obras Oficiais" that aimed to transform the development of Cuiabá, through not only economic growth, but also urban growth. 15 builts were carried out, aiming at the local modernization. The “Antiga Receita Federal” isnt on the list of the "Obras Oficiais" and it cannot be said that its construction was architecturally influenced by them, but the political situation at the time of its construction was similar, and the city of Cuiabá was still under strong influence from the political premises of the Estado Novo. Thus, this work sought to carry out a study on this building, recognizing and interpreting its architectural qualities and also initiating a stylistic discussion about the building, comparing it with the Grande Hotel de Goiânia, an example of the art deco style, built under similar circumstances, in the same period, but differs in style and language.'
