  section: Artigos Completos — Conservação
  abstract: 'Este trabalho tem como objeto de estudo o pátio ferroviário da Estação Nova, mais especificamente o edifício da Estação que está localizado na cidade de Campina Grande, Paraíba. O mesmo foi construído entre 1957 e 1961 e faz parte do patrimônio protomoderno da cidade, tendo funcionado e composto durante décadas a linha de cargas e passageiros entre os estados de Pernambuco e Paraíba. Inserindo nesse contexto a discussão sobre patrimônio inteligente, busca-se apresentar aqui os resultados referentes à utilização de um veículo aéreo não tripulado (VANT) para imageamento e documentação do referido edifício. Ao permitir a produção de imagens e modelos tridimensionais com alta precisão, essa ferramenta pode auxiliar diretamente no estudo e conservação de obras em estado de degradação e abandono, assim como em outras áreas. Com isso, espera- se fomentar as potencialidades desse tipo de tecnologia, além de difundir sua utilização e estimular sua aplicação como instrumento de salvaguarda para o patrimônio e para a promoção de cidades mais inteligentes.'
  keywords:
  - patrimônio inteligente
  - laser scanner
  - VANT
  - preservação
  abstract_en: 'The object of this study is the railway yard of Estação Nova, more specifically the Station building that is located in Campina Grande, Paraíba. It was built between 1957 and 1961. It is part of the proto-modern heritage of the city, it was operated for decades for freight and passenger lines between Pernambuco and Paraíba. Inserting the discussion on intelligent heritage in this context, we seek to present here the results regarding the use of an Unmanned Aerial Vehicle (UAV) for imaging and documentation of that building. By allowing the production of images and three-dimensional models with high precision, this tool can directly assist in the study and 9° Seminário Docomomo Norte e Nordeste São Luís, 2022 conservation of constructions in a state of degradation and abandonment, as well as in other areas. It is expected to promote the potential of this type of technology, in addition to disseminating its use and encouraging its application as a safeguarding instrument for heritage and the promotion of smarter cities.'
