- id: 'sdnne09-001'
  title: A contribuição do engenheiro Freitas Diniz para a construção da cidade moderna de São Luís – MA
  authors:
  - givenname: Maria Luiza Freitas Diniz
    familyname: Luna
    email: 'mlfdluna@gmail.com'
    affiliation: UNDB
    orcid: null
    bio: Arquiteta e Urbanista
    country: BR
    primary_contact: true
  - givenname: José Antonio Viana
    familyname: Lopes
    email: 'jose.lopes@undb.edu.br'
    affiliation: UNDB
    orcid: '0000-0003-4758-6339'
    bio: Arquiteto e Urbanista
    country: BR
    primary_contact: false
  section: Artigos Completos — Documentação
  abstract: 'A cidade de São Luís passou por diversas transformações, marcadas pela elaboração de planos que objetivavam favorecer seu crescimento e mitigar os problemas já existentes no espaço urbano, elaborados por corpo técnico capacitado, que por diversas questões políticas e sociais fora excluído da memória coletiva da história da cidade. Portanto, este trabalho tem o intuito de efetuar o resgate à memória do engenheiro Domingos de Freitas Diniz Neto, abordando sua atuação enquanto urbanista, após formar-se na Escola Nacional de Engenharia do Brasil, quando retorna ao Maranhão e desempenha importante atuação à frente de diversos cargos públicos, estudando, planejando e implantando diversas soluções que geraram impactos significativos na configuração do espaço urbano contemporâneo da cidade, de modo a consolidar tendências de crescimento, através da promulgação do Plano Rodoviário do Estado do Maranhão (1965), com o estudo, análise e adaptações do Plano de Expansão da Cidade de São Luís (1958), proposto pelo engenheiro Ruy Mesquita.'
  keywords:
  - planejamento urbano
  - tendências de crescimento
  - espaço urbano
  - cidade moderna
  abstract_en: 'The city of São Luís has undergone several transformations, marked by the elaboration of plans that aimed to favor its growth and mitigate the problems already existing in the urban space, prepared by a qualified technical staff, which for various political and social issues had been excluded from the collective memory of history. of the city. Therefore, this work aims to rescue the memory of the engineer Domingos de Freitas Diniz Neto, approaching his role as an urban planner, after graduating from the Escola Nacional de Engenharia do Brasil, when he returned to Maranhão and plays an important role at the head of several public offices, studying, planning and implementing various solutions that have generated significant impacts on the configuration of the contemporary urban space of the city, in order to consolidate growth trends, through the promulgation of the Rodoviário do Estado do Maranhão Plan (1965), with the study, analysis and adaptations of the São Luís City Expansion Plan (1958), proposed by the engineer Ruy Mesquita.'
  keywords_en:
  - urban planning
  - growth trends
  - urban space
  - modern city
