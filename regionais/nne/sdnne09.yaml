    primary_contact: true
  section: Artigos Completos — Documentação
  abstract: 'A Universidade de Brasília foi criada com o compromisso com a nação e como colaboradora da nova capital nas suas missões. Seus objetivos eram a oferta de um ensino superior diversificado e modelar, que, aberto a toda juventude brasileira, auxiliaria o Estado, a cidade e seus moradores com uma formação científica e cultural, coerente com os princípios modernistas e progressistas que cunharam a capital. Esses objetivos foram postos em prática por meio dos seus três primeiros cursos, entre eles o de Arquitetura e Urbanismo. O objetivo desse artigo foi, portanto, narrar a história do Curso de Arquitetura e Urbanismo da UnB, no período de 1962 a 1970, apresentando-o como um exemplo institucional de busca constante por uma educação renovadora, a partir de uma comunidade acadêmica integrada por cidadãos de todo país, para formação de profissionais críticos aptos a ajudar o Brasil e seu povo. Como método, além da revisão historiográfica, o texto contou com documentais institucionais, matérias de jornais e entrevistas que proporcionaram a construção de uma narrativa histórica identificando as fases, as inovações didáticas e os atores que colaboraram para a criação do Curso e de sua identidade, corroborando a realização dos objetivos da UnB.'
  keywords:
  - Universidade de Brasília
  - ensino de arquitetura
  - educação de arquitetos
  abstract_en: 'The University of Brasília was created with a commitment to the nation and as a collaborator of the new capital in its missions. Its objectives were to offer a diversified and model higher education, which, open to all Brazilian youth, would help the State, the city and its residents with a scientific and cultural education, consistent with the modernist and progressive principles that created the capital. These objectives were put into practice through its first three courses, including Architecture and Urbanism. The objective of this article was, therefore, to narrate the history of the Architecture and Urbanism Course at UnB, from 1962 to 1970, presenting it as an institutional example of a constant search for a renewing education, from an academic community integrated by citizens from all over the country, for the formation of critical professionals able to help Brazil and its people. As a method, in addition to the historiographical review, the text had institutional documents, newspaper articles and interviews that provided the construction of a historical narrative identifying the phases, the didactic innovations and the actors that collaborated for the creation of the Course and its identity, corroborating the achievement of UnB''s objectives.'
