  abstract: 'A praça e Memorial Maria Aragão está localizada no centro da cidade de São Luís, com uma posição privilegiada, às margens do Rio Anil, mais conhecida como Beira Mar, construída para homenagear a médica e ativista social maranhense. O espaço é tombado pelo Instituto do Patrimônio Histórico e Artístico Nacional (IPHAN) desde 1955, devido ao seu grande valor histórico e pela posição próxima de cartões postais, como a Igreja dos Remédios e a Praça Gonçalves Dias, ambas de alto valor para a cidade e para a população maranhense. O arquiteto responsável pela obra foi o grande Oscar Niemeyer, com um projeto inovador para a cidade, dividido em três espaços: a praça, um anfiteatro e um prédio de apoio, utilizado atualmente por projetos sociais, culturais e festividades locais. O artigo tem como finalidade mostrar a origem, as ideias, como o local se encontra atualmente e seus usos, levando em consideração a sua história e o seu entorno, através de pesquisas bibliográficas e imagens do ambiente.'
