- id: 'sdnne09-046'
  title: Abordagem tectônica na leitura de obras residenciais
  subtitle: estudo de caso Lina Bo Bardi
  authors:
  - givenname: Gabriela Lopes de Moura
    familyname: Rangel
    email: 'gabrielalmrangel@gmail.com'
