- id: 'sdnne09-005'
  title: Arquitetura e iconografia
  subtitle: construindo uma narrativa histórica sobre Teresina através de imagens do século XX
  authors:
  - givenname: Camila Soares de
    familyname: Figueiredo
    email: 'camilafigueiredo@alu.ufc.br'
