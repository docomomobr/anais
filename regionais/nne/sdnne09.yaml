  section: Artigos Completos — Documentação
  abstract: 'O presente artigo ocupa-se das particularidades arquitetônicas do edifício-sede da antiga Escola Industrial de Cuiabá, atual Instituto Federal de Mato Grosso (IFMT), projetado no início dos anos 1950, que fazem dele um marco na história de modernização da região central do país. As análises se concentram, inicialmente, sobre as características do seu projeto original, elaborado no Rio de Janeiro pelo Setor de Estudos e Projetos do Ministério da Educação, destacando-se suas inovações em relação aos padrões construtivos então vigentes no centro-oeste brasileiro. Busca-se também relacionar sua arquitetura com a de outras escolas técnicas construídas do período, como a de Maceió e a de Natal. Comparando suas soluções tipológicas e de implantação, suas estratégias de setorização e circulação, pôde-se demonstrar a versatilidade da linguagem modernista que os une, expressa na tensão derivada da adaptação de soluções tipificadas à realidade urbana e geográfica de cada local, com destaque para as condicionantes do clima, do programa e do terreno. Com o objetivo de ilustrar a dinâmica de intervenções que ameaçam a unidade arquitetônica dessas obras, adota-se o histórico de reformas do atual IFMT, como estudo de caso.'
  keywords:
  - Modernismo
  - Institutos federais
  - IFMT
  abstract_en: 'This article deals with the architectural particularities of the main building of the former Escola Industrial de Cuiabá, currently the Federal Institute of Mato Grosso (IFMT), designed in the early 1950s, which make it a landmark in the history of modernization in the central region of the country. The analyzes focus, initially, on the characteristics of its original project, elaborated in Rio de Janeiro by the Studies and Projects Sector of the Ministry of Education, highlighting its innovations in relation 9° Seminário Docomomo Norte e Nordeste São Luís, 2022 to the constructive standards then in force in the Brazilian Midwest. It also seeks to relate its architecture with that of other technical schools built at the time, such as Maceió and Natal. Comparing their typological and implantation solutions, their sectorization and circulation strategies, it was possible to demonstrate the versatility of the modernist language that unites them, expressed in the tension derived from the adaptation of typified solutions to the urban and geographic reality of each location, with emphasis on the climate, program and terrain constraints. In order to illustrate the dynamics of interventions that threaten the architectural unity of these works, the history of reforms of the current IFMT is adopted as a case study.'
