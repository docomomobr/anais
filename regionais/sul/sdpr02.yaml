- id: 'sdpr02-003'
  title: O projeto como um elemento de organização do território
  subtitle: análise crítica de Algumas Obras de Paulo Mendes da Rocha
  authors:
  - givenname: Ana Elisa Moraes
    familyname: Souto
    email: 'anesouto@ig.com.br'
    affiliation: Feevale
    orcid: '0000-0002-4486-4324'
    bio: null
    country: BR
    primary_contact: true
  section: Apresentação Oral
  abstract: 'Este trabalho faz parte dos estudos realizados na tese defendida em 2010 na UFRGS/PROPAR, que trata da relação entre projeto e lugar nas obras de Paulo Mendes da Rocha. O arquiteto é sem dúvida um arquiteto moderno pela sua formação e suas obras, e assim tem se mantido. A Produção arquitetônica de Paulo Mendes materializa um posicionamento crítico frente aos problemas urbanos das cidades contemporâneas. Sua arquitetura tem um forte empenho em definir lugares públicos e simbólicos e apresenta-se como um contraponto de pausa e reflexão. Os principais aspectos que fundamentam a sua produção são: a arquitetura como construção do espaço urbano e conseqüentemente a relação com a natureza; a relação indivíduo e sociedade e a relação entre arte e técnica. Alguns fundamentos da arquitetura de Paulo Mendes surgem de Vilanova Artigas, o formador de consciência crítica de base social entre os arquitetos paulistas a partir da década de 1960. Para Paulo Mendes a malha urbana torna-se dado determinante para o projeto, a intenção do arquiteto é a intervenção em todo o território. A arquitetura de Paulo Mendes é normalmente elogiada pela sua definição estrutural e perícia técnica, sempre com soluções específicas para cada obra. O que nem sempre é mencionado é que essas soluções são muitas vezes decorrentes de uma comprometida leitura das particularidades do lugar. Seus projetos se explicam através do lugar de implantação onde adquirem identidade, mas também independência formal e visual. Como objeto de análise foram selecionas as seguintes obras: Fórum de Avaré (1962), Sede Social do Jóquei Clube de Goiás (1962) e o Clube da Orla do Guarujá (1963). Através do estudo dessas obras o trabalho pretende auxiliar para fundamentar análises de conceitos arquitetônicos voltados para a prática da intervenção arquitetônica contemporânea, em especial quando apresenta certa relevância como patrimônio da modernidade.'
  keywords:
  - Paulo Mendes da Rocha
  - organização território
  - relação com o lugar
