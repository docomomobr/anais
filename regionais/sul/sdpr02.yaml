- id: 'sdpr02-001'
  title: 'Lucio Costa: três Obras e a Criação do lugar em cidades brasileiras de pequeno e médio porte'
  authors:
  - givenname: Anna Paula Moura
    familyname: Canez
    email: 'canez@exemplo.com'
    affiliation: UniRitter
    orcid: '0000-0003-3225-1704'
    bio: null
    country: BR
    primary_contact: true
  section: Apresentação Oral
  abstract: 'A finalidade deste trabalho é realizar uma análise crítica de três obras exemplares de Lucio Costa, construídas em cidades brasileiras de pequeno e médio porte, cujo pressuposto de criar o lugar, conforme identificamos, foi condição relevante. Para tanto, selecionamos o Museu Nacional das Missões, construído junto às ruínas de São Miguel - RS (1937); a Residência Saavedra, localizada em Correias - RJ (1942-44) e o Park Hotel, em Nova Friburgo - RJ (1944). Nos três casos escolhidos para estudo, de distintos programas, busca-se investigar a ênfase dada ao lugar no processo de projeto do arquiteto, considerando ainda que a comparação entre as obras selecionadas para exame reforça o entendimento do destaque dado a esta questão por aquele que foi o mentor da arquitetura moderna brasileira. O Museu Nacional das Missões é, sem dúvida, das três, a mais reconhecida quanto a este aspecto. Sua implantação recria a praça central do povoado missioneiro e a simples inserção do museu propriamente dito e da casa do caseiro, garantem tal delimitação. A Residência Saavedra, inserida em meio à paisagem natural, não possui qualquer referência construída ao seu redor, sua implantação original é composta por duas grandes barras horizontais elevadas, constituindo um "L" que define um conjunto de espaços com diferentes hierarquias. O Park Hotel São Clemente parece não ter sido pensado de forma diferente das outras duas obras. Projetado igualmente na condição de marco referencial, é ele quem delimita através de sua implantação, que demarca o espaço ao seu redor. Deste conjunto de obras de Lucio Costa, do final dos anos 30 e início dos anos quarenta do século passado, é discutido neste trabalho, principalmente, o modo de relacionar e criar espaços em regiões de baixa densidade e relevante entorno natural.'
  references:
  - 'BRUAND, Yves. Arquitetura Contemporânea no Brasil - São Paulo. Editora Perspectiva, 2002.'
  - 'CANEZ, Anna Paula; SILVA, Cairo Albuquerque da (Org.). Composição, partido e programa: uma visão crítica de conceitos em mutação. Porto Alegre: Ed. UniRitter, 2010.'
