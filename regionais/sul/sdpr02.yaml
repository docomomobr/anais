  section: Apresentação Oral
  abstract: 'A proposta neste artigo é enfatizar a importância de se preservar o patrimônio arquitetônico, através da divulgação da experiência de conservação e transformação de espaços já edificados de grandes intelectuais que defendem tal prática. Tomado como exemplo, explana-se uma síntese da biografia do Arquiteto Acácio Gil Borsoi e os projetos realizados na cidade de Teresina, capital do estado do Piauí, que mesmo tendo em sua essência o modernismo não deixou de lado a lição dada por Lucio Costa sobre preservação patrimonial. Para isso foram realizadas pesquisas documentais, entrevistas e visitas aos projetos aqui descritos, com levantamento de dados e fotográficos. Através desse material é possível perceber uma identidade construída e o papel do arquiteto com seu comprometimento, responsabilidade social e respeito que deve exercer sobre a cidade e sua memória. Neste trabalho foi utilizada uma metodologia que trabalhou com o método empregado no grupo de Pesquisa "Modernidade Arquitetônica" da Universidade Federal do Piauí, cadastrado no CNPq e orientado, pela Arquiteta, Professora Doutora em Projetos Arquitetônicos pela ETSAB/UPC, Alcilia Afonso de Albuquerque Costa, que segue os métodos do departamento de projetos arquitetônicos da Escola Técnica Superior de Arquitetura de Barcelona, ETSAB/UPC da linha "la forma moderna".'
  keywords:
  - Arquitetura moderna
  - Preservação
  - Acácio Gil Borsoi
  - 'Teresina-PI'
  abstract_en: 'The proposal in this paper is to emphasize the importance of preserving the architectural heritage through the dissemination of the experience of conservation and transformation of spaces already built the great intellectuals who defend the practice. Taken as an example, explained by a summary biography of the architect Acácio Gil Borsoi and projects conducted in Teresina, capital of the Piaui, that even though in essence modernism did not leave aside the lesson given by Lucio Costa on heritage preservation. Were performed to documentary research, interviews and visits to the projects described here, with survey data and photographs. Through this material is possible to realize a constructed identity and the role of the architect with his commitment, social responsibility and respect to be exercised over the city and its memory. In this work we used a methodology that worked with the method employed in the research group "Modernidade Arquitetônica", Federal University of Piaui, registered at CNPq and directed by Architect, PhD in Architectural Design by ETSAB / UPC, Alcília Afonso de Albuquerque Costa, which follows the methods of the department of architectural projects of the Higher Technical School of Architecture of Barcelona, ETSAB / UPC line "la forma moderna".'
  keywords_en:
  - Modern Architecture
  - Preservation
  - Acácio Gil Borsoi
  - 'Teresina-PI'
