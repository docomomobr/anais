- id: 'sdpr02-009'
  title: 'Tardias manifestações do Art Déco em cascavel-PR'
  authors:
  - givenname: Tamara
    familyname: Vieira
    email: 'tamara_vieira_7@hotmail.com'
    affiliation: FAG
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Apresentação Oral
  abstract: 'A pesquisa trata do estudo e análise da produção arquitetônica Art Déco, e da existência de possíveis tardias manifestações na cidade de Cascavel-PR. O Art Déco teve repercussões no Brasil, especialmente nas cidades do Rio de Janeiro e Goiânia, que podem ser consideradas referenciais do estilo do país. O trabalho pretende investigar sua disseminação, e demonstrar que houve uma continuação dessa arte, mesmo mais tarde, em outras regiões do território brasileiro, em especial no Estado do Paraná o qual teve um processo de ocupação acentuado a partir dos anos de 1940. Toma como estudo de caso a cidade paranaense de Cascavel, localizada no Oeste do Estado, que apresenta manifestações, em algumas de suas construções mais antigas, as quais acredita-se que sejam enquadradas nesta expressão artística. Iniciado a partir de 1915, tendo seu apogeu em 1930, e seu fim marcado por volta de 1945, o Art Déco contempla ainda algumas tardias manifestações, acreditando ser esse o caso de Cascavel-PR, por possuir obras características do Estilo. Tendo em vista o entendimento dessas obras encontradas em Cascavel-PR, como possíveis manifestações tardias do estilo Art Déco, é realizado um estudo de levantamento de campo, para que seja feita a análise e interpretação e, acreditando na importância como patrimônios históricos, espera-se que haja uma maior preocupação e cuidado, preservando para que não se perca essa produção.'
  references:
  - 'BRANDI, Cesare. Teoria da Restauração. São Paulo: Ateliê Editorial, 2004.'
  - 'BRESLER, Henri. O Art Decorafit Moderno na França. P. 11-17. Art Déco na América Latina. Rio de Janeiro: Prefeitura da Cidade do Rio de Janeiro/SMU, Solar Grandjean de Montigny — PUC/RJ, 1997.'
