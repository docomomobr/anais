  - givenname: Renato Leão
    familyname: Rego
    email: 'rego@exemplo.com'
    affiliation: 'UEM-UEL'
    orcid: '0000-0003-1822-2907'
    bio: null
    country: BR
    primary_contact: false
  section: Apresentação Oral
  abstract: 'Esse trabalho versa sobre a obra do arquiteto de origem alemã Philipp Lohbauer que, situado na cidade de São Paulo e por intermédio da Empresa de Construções Brasil, projetou mais de quarenta edificações no norte do Paraná na década de 40 — mais especificamente nas cidades de Londrina, Maringá, Apucarana, Mandaguari e Marialva. Mantidos em sua grande maioria do Acervo da Biblioteca da FAU-USP, estes projetos variam em tamanho, complexidade, importância e uso. Certamente, a maior expressão do conjunto está em sua variação estilística. Assim, o presente trabalho busca compreendê-los através da sistematização de certos aspectos, como cronologia, localização e finalidade (observada através dos usos residenciais, comerciais, mistos e culturais). A análise levada a cabo contribui para o entendimento das diversas estratégias projetuais empregadas, resultantes dos valores e modelos arquitetônicos vigentes no começo do século XX — um momento no qual o modernismo não era hegemônico e cuja produção arquitetônica variada seguramente interferiu na formação acadêmica de Lohbauer. Através da apreensão das motivações e das limitações de uma carreira arquitetônica de aparente sucesso, é possível ampliar o foco de discussão sobre a modernidade no norte do Paraná, sobretudo ao cotejar as características da arquitetura proposta e da sociedade contratante que, em sua conjuntura socioeconômica particular, almejava uma imagem progressista.'
  references:
  - 'BANHAM, R. Teoria e projeto na primeira era da máquina. 3ed. São Paulo: Perspectiva, 2003.'
