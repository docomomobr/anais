  section: Apresentação Oral
  abstract: 'O objetivo desse artigo é analisar duas obras brasileiras dos arquitetos alemães Dominikus e Gottfried Böhm, pai e filho respectivamente, construídas em Santa Catarina: as Igrejas Matrizes de São Paulo Apóstolo em Blumenau e São Luiz Gonzaga em Brusque. Partindo de uma apresentação dos arquitetos — já que se trata de nomes conceituados, com extensa obra produzida, mas praticamente desconhecidos do público brasileiro — propõe-se analisar e relacionar as características arquitetônicas, construtivas e tipológicas dos dois templos, além de sinalizar sua importância dentro do contexto urbano, como forma de reconhecimento do vasto trabalho de dois grandes nomes da arquitetura moderna e religiosa do século XX.'
