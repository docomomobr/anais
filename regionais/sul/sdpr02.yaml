- id: 'sdpr02-002'
  title: 'Modernidade Carioca no interior: dois edifícios em Erechim'
  authors:
  - givenname: Marcos Flavio Teitelroit
    familyname: Bueno
    email: 'bueno@exemplo.com'
    affiliation: 'PROPAR-UFRGS'
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  - givenname: Silvio Belmonte de Abreu
    familyname: Filho
    email: 'abreu@exemplo.com'
    affiliation: 'PROPAR-UFRGS'
    orcid: null
    bio: null
    country: BR
    primary_contact: false
  section: Apresentação Oral
  abstract: 'Carlos Alberto de Holanda Mendonça chegou a Porto Alegre logo após sua formatura na Faculdade Nacional de Arquitetura do Rio de Janeiro, em setembro de 1946. Trabalhou inicialmente na Secretaria de Obras Públicas projetando edifícios públicos importantes, como o Mercado Público de Uruguaiana e o Grupo Escolar da Vila do IAPI. Em 1950 associou-se à construtora Azevedo Bastian Castilhos, produzindo em cerca de quatro anos uma quantidade notável de projetos, entre os quais alguns edifícios emblemáticos, como o Santa Terezinha e o Formac, considerado um marco da verticalização da capital gaúcha. Segue em escritório próprio até a morte prematura em 1956, legando mais alguns projetos fundamentais da arquitetura moderna em Porto Alegre, como os edifícios Consórcio e Santa Cruz. Pelo pioneirismo e prestígio do diploma da FNA, é usualmente considerado um dos introdutores da arquitetura moderna brasileira no RS, e pela prática um dos responsáveis por sua difusão, inclusive no interior do estado. No início dos anos 50, Mendonça recebe o encargo de projetar a nova sede do Clube do Comércio de Erechim, destruída por um incêndio dois anos antes, em 1948. Núcleo colonial projetado polarizando uma região de fronteira agrícola do norte gaúcho em processo de expansão, Erechim buscava se modernizar. Holanda Mendonça foi chamado para criar uma edificação filiada à arquitetura moderna feita na capital federal, inserindo Erechim na vanguarda. O projeto do clube foi tão bem recebido que possibilitou outro trabalho a Mendonça: um edifício multifuncional contendo lojas, apartamentos simples e duplex, e uma grande sala de cinema. O prédio foi denominado Edifício Zanin, em homenagem a seu investidor, mas acabou conhecido popularmente como Cine da Luz. Os dois projetos representaram uma abertura significativa no interior do estado para a divulgação e aceitação da arquitetura moderna da escola carioca, e a partir deles uma série de empreendimentos foram planejados e construídos em outras cidades médias do interior do estado, como Passo Fundo, Caxias do Sul e Santa Maria. O trabalho busca fazer uma análise das características arquitetônicas dos dois projetos, deixando claras suas qualidades e características inovadoras, e a importância que tiveram tanto para o desenvolvimento de Erechim na década de 50, quanto para a difusão da arquitetura moderna brasileira de raiz carioca no interior do estado do RS.'
  references:
  - 'ABREU FILHO, Silvio B. de; LUCCAS, Luis H. Haas A falta que ela nos faz: reflexões sobre a perda da arquitetura moderna em Porto Alegre. ARQtexto 3-4, 2003.'
