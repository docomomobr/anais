  section: Apresentação Oral
  abstract: 'Simultaneamente ao processo de desmatamento para a colonização do estado do Paraná em meados do século XX, acontece o fenômeno do Movimento Moderno, o qual se firmava no país. A arquitetura Moderna nas cidades do interior do Paraná encontrou aceitação por parte da população devido à imagem vinculada ao progresso e perspectiva de futuro, isso fica particularmente claro quando observado as construções vernaculares, as quais também passam a adotar ao longo do tempo elementos da linguagem modernista. Paralelo a essa visão de futuro, principalmente nas décadas de 1950 a 1970, constata-se ações do Estado, na intenção de ocupar o território paranaense de forma organizada dentro dos preceitos vigentes à época do urbanismo progressista, fomentando o desenvolvimento com obras de linguagem que evocassem progresso, trabalho e eficiência. Desta forma, obras de expressão financiadas pelo poder público e iniciativa privada, somadas às promovidas pela própria população, contribuíram para a formação do Paraná, tornando-se elementos de identidade para grande parte do estado. Em um segundo momento, percebe-se a influência principalmente do que hoje se denomina de Brutalismo quando arquitetos formados em Curitiba, capital do estado, buscam dar continuidade a essa imagem de progresso às cidades de maior representatividade. Apesar de exemplos significativos distribuídos em todo o Paraná verifica-se um atual descaso e mesmo ignorância pertinente ao assunto, acarretando em intervenções a edificações e espaços públicos desprovidas de critério ou respeito aos projetos originais. A contribuição do presente artigo está em apontar como a arquitetura moderna no Paraná pode ser considerada sinônima de identidade à população. A relevância do assunto está justamente por se tratar de um processo de ocupação pioneiro no país, vinculadas a uma arquitetura de expressão que, devido à carência de estudos, corre o risco de ter seu legado esquecido em meio ao desenvolvimento atual.'
  keywords:
  - Processo de urbanização
  - Arquitetura Moderna
  - Paraná
