  section: Apresentação Oral
  abstract: 'O presente trabalho apresenta a manifestação da modernidade em Anápolis-GO, cidade localizada entre Goiânia e Brasília, atentando-se aos processos de difusão do ideário modernista entre 1930 e 1970. Destaca-se, nesse contexto, a relação entre edifício e cidade, visíveis pelas transformações urbanas de reconfiguração da área central e implantação do bairro Jundiaí aos moldes da cidade-jardim, entre as décadas de 1940 e 1960. E, na configuração da paisagem da cidade "modernizada" foi possível distinguir expressões edilícias em sua arquitetura ao analisarmos as residências erguidas no período como: exemplares modernistas legítimos, apropriados e popularizados — categorias estas definidas ao longo da pesquisa para caracterizar a expressão de modernidade alcançada em Anápolis. Essa metodologia foi necessária visto que alguns exemplares possuíam elementos mais evidentes que outros que, somados à sua localização na cidade permitiu perceber a própria ocupação do tecido urbano, evidenciando os processos de desenvolvimento e crescimento ao longo do período selecionado, uma vez que a grande maioria dos exemplares de caráter modernista se distribuíram entre a área central renovada e o bairro planejado Jundiaí.'
