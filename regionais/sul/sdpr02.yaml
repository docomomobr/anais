  section: Apresentação Oral
  abstract: 'O edifício da Universidade do Sagrado Coração em Bauru é conhecido em todo o interior do estado de São Paulo como um modelo de arquitetura onde os espaços destinados à educação proporcionam a excelência do aprendizado. Seu projeto e construção marcam profundamente as formas da arquitetura da cidade, eles traçam a ruptura entre a forma do espaço construído em moldes tradicionais para um modelo definitivamente moderno. Além do aspecto formal a linguagem do concreto armado aparente propõe um novo significado à cor e à beleza das edificações. O projeto desenvolvido pelo arquiteto bauruense Jurandyr Bueno Filho utiliza de leituras simbólicas da arquitetura religiosa e as aplica à construção do conhecimento. O arquiteto que até então havia tinha em seu principal eixo de trabalho o exercício de formas habitacionais propõe um conjunto institucional de grande porte que se relaciona com a paisagem e transforma o ambiente e seu entorno. O presente trabalho faz uma análise do projeto e da construção da Universidade do Sagrado Coração de Jesus sob os parâmetros do simbólico em sua arquitetura e instalações.'
  keywords:
