  locale: es
  file: sdsul01-034.pdf
  arquivo_pdf: sdsul01-034.pdf
  file_original: 34-Vasquez.pdf
  pages_count: 27
  resumo: 'El 7 de Agosto de 1937 empezó a funcionar la Fábrica Nacional de Vidrios Planos en Lirquén, localidad ubicada en las cercanías de Concepción, en la zona Sur de Chile. Según las publicaciones de la época2, fue la primera planta de su tipo en Sudamérica. Hasta entonces la utilización de vidrio plano provino exclusivamente de la importación, por lo tanto se limitó a los formatos y productos que los importadores comercializaban. Esta dependencia de la tecnología extranjera obligó a que la instalación de la planta fuera realizada con la directa colaboración de empresas alemanas como Siemens A.G Berlín y Hugo Knochenlauch-Freiberg S.A, por intermedio del ingeniero Walter Agst, profesional a cargo del montaje iniciado en 19343. En su construcción se utilizaron más de 4.000 toneladas de material refractario para la instalación de un horno de estirado vertical Fourcault 4. Al mismo tiempo la práctica de los arquitectos chilenos ya esbozaba una orientación decididamente moderna y las escuelas de arquitectura comenzaban a modificar sus programas en la misma línea5. Aun cuando no es posible afirmar que la producción de vidrio nacional determinó la posición estética de los arquitectos, lo cierto es que su trabajo se vio facilitado por una mayor disponibilidad de este material a menor costo, cobrando relevancia en todos los ámbitos de nuestra arquitectura.

    Este trabajo se basa en el texto “Arquitectura y tecnología del vidrio. Entre la importación y la producción nacional”, desarrollado junto al historiador Rodrigo Booth como capítulo del libro Monografía Técnica: El Vidrio, de la editorial ARQ, actualmente en prensa. A su vez dicho texto se basa en la investigación: “Bases para el desarrollo de la Historia del proceso de incorporación tecnológica del vidrio en la arquitectura chilena”, desarrollada por el autor junto a la investigadora Andrea Masuero.

    Ver, (sin autor), “Nuevas industrias establecidas: La fábrica de vidrio plano”, en Industria, Santiago de Chile, 1938, p. 24'
