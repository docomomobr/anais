  file_original: 02-de-Castro-Oliveira.pdf
  pages_count: 14
  resumo: 'A vinda de Le Corbusier ao Rio em 1936, a convite do ministro Capanema, é episódio bem documentado e marca momento crucial para a formação de toda uma geração de arquitetos modernistas sob a influência do grupo que, em torno de Lucio Costa ― mentor da visita do arauto da nova arquitetura ―, acolhia a promessa de transformação civilizadora que emanava dos desenhos de Corbu. Para Le Corbusier, o chamado seduzia pela possibilidade entrevista de concretizar esses desenhos em solo brasileiro, uma nova terra que se abriria generosamente para uma nova era. Nos estudos por ele realizados para a sede do Ministério da Educação e Saúde1 e, com maior ênfase, para a cidade universitária da Universidade do Rio de Janeiro, assomava em primeiro plano sua pretensão normativa, levando-o a propor projetos que, antes de buscar o atendimento de demandas específicas de seus patrocinadores, queriam constituir soluções exemplares, modelos do que seria o edifício modernista e, mais importante ainda, a cidade modernista. O caráter generalizador desse empreendimento fica claro quando nos damos conta de quão tênue é, nos desenhos, a alusão à cidade que o acolhe: o que Le Corbusier retém, desde o primeiro panorama que descortina do alto, a bordo do dirigível Hindemburg, é o esplendor da paisagem. Idealmente, o que o Brasil lhe oferece é o solo virgem de um continente que ainda espera ser construído, a natureza intocada capaz de acolher o gesto fundador do arquiteto que vê, isto é, que apreende possibilidades criativas de uma grandeza capaz de dispensar qualquer atenção aos resíduos edificados de um lugar sem história. O vigor poético que deriva do sonho corbusiano naquele momento certamente o anima a realizar estudos capazes de colocar-nos em comunhão com o espírito da nova arquitetura, apontando para realizações posteriores que vão incorporar, ao menos em parte, ordenações e figuratividades ali exploradas. No caso da cité universitaire, a própria posição por ela ocupada no conjunto da oeuvre complète, sob o título l''organisation des villes, mostra como seu autor a ela atribuía um valor prospectivo. Tratava-se, frisa a publicação, de uma "investigação dos elementos urbanísticos constitutivos das cidades contemporâneas".'
