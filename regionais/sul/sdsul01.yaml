  pages_count: 19
  resumo: O trabalho aqui proposto trata da análise comparativa de casas unifamiliares modernas no que diz respeito a transparência, sombra e opacidade. As casas selecionadas possuem estrutura formal semelhante, caracterizando-se por duas fachadas opostas predominantemente transparentes e outras duas preferencialmente opacas, potencializando contrastes quanto a efeitos de luminosidade. Todas situadas entre a metade dos anos 50 e meados dos 70, foram projetadas por arquitetos que atuaram no estado de São Paulo, vinculados à tendência que ficou conhecida por Escola Paulista, cuja arquitetura foi denominada Brutalismo Paulista. Foram escolhidas por essa característica comum. Através de uma revisão bibliográfica de casas do período, foram selecionadas dez delas, de diferentes arquitetos, que utilizaram de forma clara essa estratégia. Dentre eles estão alguns dos principais representantes da Escola Paulista, como João Batista Vilanova Artigas, Carlos Millan, Sérgio Ferro, Paulo Mendes da Rocha e Ruy Ohtake. Além de escolher casas de diferentes arquitetos, considerou-se a representatividade desta produção pela difusão que tiveram na época, principalmente pela revista Acrópole, e pela influência que geraram. Algumas variantes foram propositadamente inseridas de forma a enriquecer a análise. Vilanova Artigas pode ser visto como o precursor dessa estratégia, que foi, de certa forma, uma revisão da casa tradicional paulista. Como professor e por sua importante produção, inicialmente com Carlos Cascaldi, assumiu liderança que influenciou uma geração de arquitetos. Carlos Millan teve sua promissora atuação interrompida por morte prematura. Sérgio Ferro contribuiu de forma consistente pelos posicionamentos que assumiu no grupo Arquitetura Nova, com Flávio Império e Rodrigo Lefèvre, e através de publicações como O Canteiro e o Desenho, que marcou época. Paulo Mendes da Rocha projetou várias casas que foram de certa forma variações sobre o tema da contraposição entre empenas cegas e fachadas abertas. Ruy Ohtake, mais jovem e, portanto, com produção posterior, não explorou de forma sistemática esse recurso. Não há uma justificativa explícita dos arquitetos para o uso de tal estratégia; o fato é que foi corrente no período. De qualquer forma, uma possível razão nos remete às experimentações sobre o tema da habitação social, esta sim literalmente dita como ensaiada na casa burguesa
