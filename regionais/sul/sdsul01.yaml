  resumo: 'O progresso significava novo fôlego às aspirações de uma nova sociedade. Novas tecnologias inspiravam uma nova ordem, uma sociedade mais justa e igualitária. Entretanto, este processo de modernização formava novos mercados consumidores e uma burguesia emergente: a sociedade de consumo. Entre os novos materiais na construção como ferro, concreto armado, entre outros, o vidro teve um papel revolucionário. A fachada antes quase opaca e delineadora das esperas públicas e privadas, agora com partes transparentes torna-se a interface entre o coletivo e o individual. Para Sigfried Giedion a palavra chave nesta nova tradição arquitetônica é interpenetração 1 . Isto significa: interpenetração de espaços, de planos, de experiências urbanas. Interpenetração que a imaterialidade do vidro favorece implicando em simultaneidades. As questões a serem abordadas neste artigo são exatamente as simultaneidades e ambigüidades entre interior/exterior, cheio/vazio, parte/todo, moderno/tradicional existentes entre o objeto arquitetônico – neste caso a tipologia multifamiliar - quando inserido no contexto urbano tradicional na cidade de Porto Alegre. Sobre a questão da composição arquitetônica moderna, Robin Evans divide em três períodos a arquitetura do século XX. As três fases da composição moderna podem ser descritas em: o primeiro período movido por um impulso revolucionário emprestado pela pintura cubista (1910-1920). No segundo período, a partir da segunda guerra mundial, há uma busca de humanização da arquitetura. E por último, um período a partir da década de 70, marcado pelo fim do projeto utópico do modernismo. 2 Pode-se fazer um paralelo entre este segundo período classificado por Evans e a segunda idade do vidro, pois ambos enfocam as contradições que esta busca de valores humanos trouxe à tona neste período pós-guerra. Esta pesquisa de maneira pontual - através do estudo de caso de alguns'
