  resumo: O presente trabalho propõe uma análise da questão da transparência no movimento moderno, mais especificamente durante a década de 1950 e através da abordagem dada a ela pela revista Casa e Jardim, periódico sobre arquitetura, decoração e jardinagem, destinado a um público leigo, isto é, não profissional, e dedicado à produção arquitetônica de caráter residencial, predominantemente unifamiliar, considerando-se o período entre 1953 e 1960, ou seja, do surgimento da revista até a inauguração da cidade de Brasília, marco do movimento moderno. O momento histórico em estudo mostrou-se inicialmente bastante particular e sob alguns aspectos até contrário aos nossos dias, sendo marcado por um forte sentimento nacionalista associado a um grande otimismo em relação ao futuro, representados tanto pela política econômica de Vargas no início da década, como pelo desenvolvimentismo do plano de metas de Juscelino Kubitschek após 1955, ambos intimamente ligados à tentativa de se construir o novo homem brasileiro e à eterna busca da identidade nacional. Em comparação com o governo Vargas e os meses que se seguiram ao suicídio do presidente, os anos JK podem ser considerados de estabilidade política. Mais do que isso, foram anos de otimismo, embalados por altos índices de crescimento econômico, pelo sonho realizado da construção de Brasília. Os “cinqüenta anos em cinco” da propaganda oficial repercutiram em amplas camadas da população (FAUSTO, 2004, p. 422). Diante da nova posição obtida no pós-guerra pela América Latina e em especial pelo Brasil, perdendo o estigma de colônia e passando a ser visto como novo fundo de investimento para o capital estrangeiro, a cidade do Rio de Janeiro se constitui nos anos 50 como um espaço de intensa experimentação artística, inovador e renovador (CAVALCANTI, 2001a. p. 15.7), modifica seus hábitos e seu consumo, incorporando o american way of life, resultado da crescente influência do capitalismo norte-americano. Um novo estilo de vida se populariza através da propaganda veiculada principalmente pelo rádio, revistas, cinema e, um pouco mais tarde, com a televisão1, incitando o consumo de novos produtos modernos, práticos e funcionais e colocando a classe média urbana em sintonia com a vida moderna dos países desenvolvidos.
