  resumo: 'Na cidade burguesa do século XIX, o comércio varejista se acomoda em três tipos arquitetônicos que persistem até hoje. As passagens cobertas ou galerias se abrem para corredores que nascem e desembocam nas calçadas vizinhas, como a Vittorio Emanuele de Milão ou a Galeria Chaves de Porto Alegre. As lojas de departamentos são acessíveis diretamente pelas calçadas fronteiras como o Grand Magasin Printemps de Paris ou a Mesbla de Porto Alegre. O mesmo ocorre com as lojas de rua. Nos três casos, as atividades comerciais se articulam com espaços públicos do ponto de vista de uso, mesmo que as passagens cobertas ou galerias sejam empreendimentos privados e seus corredores eventualmente se fechem. A articulação inclui uma relação de permeabilidade e transparência que se dá, em diferentes graus, através de vitrines.1 É comum que as lojas de departamentos ocupem um quarteirão inteiro, com acessos nas esquinas ou meios de quadra, vinculados por sucessão de vitrinas protegidas por toldos ou marquises. Ao mesmo tempo, esses panos ou caixas de vidro delimitam e separam: de um lado o interior da loja e o produto exposto e de outro o passeio e o público transeunte. Num extremo de transparência máxima, pode-se permitir a continuidade visual entre interior e exterior e transformar toda a loja em vitrine e seus ambientes (e usuários) em elementos expostos. No outro extremo está a vitrine equipamento, a vitrine caixa: expositores que bloqueiam (ou dificultam) a continuidade visual entre calçada e loja, sem deixar de se articular com o espaço público. No caso de lojas de departamentos ocupando todo um quarteirão, a sucessão de vitrinas anima a calçada e conduz a acessos múltiplos equacionados como recessos. Essa articulação parece perder-se, lamentavelmente, no decorrer do século XX. No shopping center de origem norte-americana, instalado à beira de auto-estradas em áreas sub-urbanas e portanto dependente do acesso motorizado, as lojas ocupam um edifício cego cercado de estacionamentos, a calçada não importa, as vitrines se descartam. A exposição de mercadorias se substitui por logomarcas e outdoors presos às fachadas, identificando revendedores, fabricantes ou produtos, a imagem destes muitas vezes dispensada. No entanto, o estereótipo corresponde a um momento específico no desenvolvimento do shopping center. Na verdade, o primeiro shopping center obedece, na sua estrutura, à lógica da ruacorredor que caracteriza a cidade do século XIX. Seu surgimento data de 1922 - o mesmo ano em que Le Corbusier publica sua Ville Contemporaine. O Country Club Plaza é construído por Jesse'
