  resumo: 'A persistente recorrência entre a herança acadêmica e a postura moderna, entre os procedimentos tradicionais e os impulsos de inovação, que parece perpassar a obra de Lucio Costa, se manifesta de forma mais intensa em projetos relacionados com a preservação do Patrimônio Histórico. O primeiro trabalho realizado por ele para o IPHAN foi o estudo dos assentamentos missioneiros do Rio Grande do Sul, em dezembro de 1937. O contato com os remanescentes das reduções jesuíticas parece tê-lo impressionado intensamente. O interesse pela arte antiga, a maneira como reconhece nestas manifestações a expressão de culturas pregressas e a consciência aguda de que está diante de testemunhos sob a ameaça de desaparecimento refletem-se no tom poético e um pouco desolado do texto de seu relatório de viagem (Costa, 1999: 488-97). Por mais de uma vez o arquiteto recorreu a evocações nostálgicas e sentimentais para descrever o impacto causado pela presença tênue, porém forte, daqueles “restos” e daquilo que foi capaz de criar a associação da “personalidade inconfundível” dos padres jesuítas com a cultura guarani. Tendo como objetivo a catequese, os jesuítas promoveram a ocupação de extensas áreas de território na bacia do rio Uruguai, nelas estabelecendo uma grande quantidade de “povos”, assentamentos de base agrícola, que concentravam contingentes indígenas em “reduções” de características marcadamente urbanas. Desenvolviam produção diversificada de utensílios de uso corrente e cultivavam as artes, particularmente aquelas voltadas para a atividade religiosa, como a música e a imaginária. Submetidas à rígida disciplina característica dos empreendimentos dos jesuítas, tais reduções desfrutavam, no entanto, de uma vida de acentuado sentido comunitário. Estas características, aliadas a uma prosperidade contínua destes “povos”, permitiram alcançar notáveis realizações, entre as quais se destaca o assentamento de São Miguel Arcanjo. Os restos desta redução, com as ruínas do colégio, do cotiguaçú, 1 do tambo, 2 do cemitério e dos muros e sucessivos pátios'
