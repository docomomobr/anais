  resumo: Terminada a Segunda Guerra, os Estados Unidos surgiram como modelo de modernidade. Sua influência deixava transparecer noções de democracia, de progresso, de futuro. A cultura americana recriou sua própria imagem, que foi rapidamente transformada em símbolo de alcance mundial. O American way of life, convertido em objeto de consumo, monopolizava as atenções, fomentando novos padrões de comportamento. Para boa parte dos habitantes de São Paulo, aqueles que assistiam aos filmes de Hollywood e tinham acesso às revistas de atualidade, como Time, Look e especialmente Life (que muitas famílias assinavam), o exemplo americano era um estímulo à inovação. Ao poder dos meios de comunicação, deve-se somar outro fator que favoreceu a hegemonia norte-americana. A Europa, voltada para a reconstrução durante os anos posteriores ao conflito bélico, concentrou suas preocupações no campo da moradia coletiva. A América do Norte, ao contrário, era o reino da casa individual. Diante de tal alternativa, uma cultura que refletia liberdade e estabilidade, juntamente com uma saudável dose de otimismo e frivolidade, se apresentava como um modelo muito mais sedutor para a São Paulo dos anos 50 do que o existencialismo francês ou o neorealismo italiano, carregados de pessimismo e autocrítica. Em outras palavras, Doris Day expressava uma simpatia ingênua que faltava a uma sempre angustiada Anna Magnani. Gelsomina e Zampanò não eram, precisamente, o modelo de casal ambicionado pelo mundo moderno do pós-guerra. 1 Nem O ser e o nada ou A náusea, títulos sedutores para ler junto à piscina. 2 Contudo, o novo modo de vida não foi uma invenção do pós-guerra. Seus fundamentos já estavam implícitos no conceito da casa Usonia, que Frank Lloyd Wright desenvolvera na década de 30. Precursora do American way of life, ela representava a idéia de uma sociedade democrática, onde todos tinham direito a um lar moderno e confortável. A típica casa Usonia era de um pavimento, isolada no terreno, com ampla sala de estar, um espaço de trabalho (que reunia cozinha e serviços) e a ala de dormitórios. Sua concepção guardava semelhanças com um kit de peças para armar, cujos detalhes padronizados permitiam a adaptação a diversas situações. As linhas horizontais eram dominantes, assim comoas transparências, os grandes beirais, encarregados de proteger a casa da
  referencias:
  - norte-americanas perdem sua exclusividade e é preciso beber de múltiplas fontes, como se verá a seguir.
  - VIDA INTERIOR “Em um lote urbano, o muro passa a ser parte integrante da casa. A casa-pátio surge como uma solução natural. Não é a residência isolada dos limites de um terreno de grandes dimensões, como acontece no caso americano”, comentou Roberto Aflalo Filho, enquanto exemplificava suas idéias na prancheta, com desenhos claros e didáticos, feitos com lapiseira grossa, naquela que parece ser sua forma de expressão favorita. 40
