  - 'Tentar colocar a casa suburbana norte-americana típica em um lote de dimensões regulares na cidade, em qualquer bairro de classe média de São Paulo, seria o que popularmente se conhece como um “peru no pires”. Nos Estados Unidos, a população abandonou maciçamente as cidades para se estabelecer no subúrbio. No Brasil, país não adepto de soluções radicais, ambas as opções continuaram sendo válidas, viver na cidade ou viver no subúrbio, embora seja certo que houve uma grande demanda por “casas estilo americano” nos novos loteamentos do outro lado do rio Pinheiros. A moradia urbana tem a múltiplos antecedentes. Mas não é objetivo deste trabalho estudar a genealogia histórica da casa-pátio. Retrocedamos somente a 1931, ao conjunto projetado por Mies van der Rohe ao longo de mais de um lustro, até 1938. O projeto sempre o acompanhou, pendurado na parede de seu estúdio. Entre eles, a casa de três pátios, datada de 1934. A residência ronda os 300 m2, o lote, ao redor de 1.000 m2. 41 Como diz Iñaki Ábalos em La buena vida, não estamos diante de um caso de Existenzminimum. 42 O projeto de Salvador Candia para o conjunto Jardim Ana Rosa, do Banco Hipotecário Lar Brasileiro evidencia uma clara influência de Mies. Não se podia esperar menos de quem se autodeclarara um fanático miesiano em entrevista a Marlene Acayaba. 43 Os muros de tijolo, como no desenho original de Mies, traspassavam interiores e exteriores, integrando-os e dando privacidade. 44 “Eu não quero ser interessante. Eu quero ser bom”, repetia o arquiteto alemão. 45 Como todo “gramático”, Mies se concentrava obsessivamente nos elementos básicos da linguagem. A residência no Pacaembu, de Plínio Croce e Roberto Aflalo (com mobiliário da Branco & Preto), se apresenta como uma sucessão de pátios para diversos usos: social, íntimo, serviços e dormitórios, organizados como um quebra-cabeças em um esquema de extrema compacidade. O projeto apelou para uma modulação rígida. Aflalo “projetava em uma folha com modulação de 0.90 x 0.90, que era o tamanho das portas”, recorda seu filho Marcelo. 46 E Roberto Filho evoca as frases miesianas que seu pai costumava repetir, “Deus está nos detalhes”, “menos é mais”. 47 Do mesmo modo, não se pode negar um ar oriental na solução dos espaços. A influência japonesa se consolidou como uma das principais fontes em que bebeu a arquitetura americana dos anos 50. 48'
