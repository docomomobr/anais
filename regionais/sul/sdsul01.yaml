  file_original: 46-Correia-Campos.pdf
  pages_count: 15
  resumo: 'Em 1962, Frei Otto apresentou em seu texto intitulado “Construir para amanhã? A arquitetura em busca de novos caminhos”1 a defesa de uma arquitetura que fosse capaz de se adaptar e se modificar todo tempo: “Se queremos seguir adiante, então temos que finalmente aprender a dominar a arte da mudança. (...) O construir e também a arquitetura do futuro devem ser completamente adaptáveis, ...”2 Tendo como ponto de partida a necessidade de interação entre o homem e o meio ambiente, Frei Otto lança a seguinte pergunta ao leitor “Não é tarefa do arquiteto, através da configuração do meio ambiente, abrir para os seres humanos um mundo, que, se não fosse desta maneira, permaneceria fechado?”3 Este “encerramento” é reconhecido pelo arquiteto na produção da época, classificada por ele em duas vertentes: uma monumental, rótulo sob o qual podem ser subentendidos pelo leitor tanto os exemplos do formalismo dominante no final dos anos 50 como o início das tendências historicistas que mais tarde, nos anos 70 e 80, viriam a ser predominantes, a quem ele associa métodos construtivos inflexíveis como nunca antes, e uma cristalina, representada pelo edifício Seagram, de Mies, mas indicativa de todo o desenvolvimento de arranha-céus prismáticos com fachadas em cortina de vidro, ligada à expressão da verdade da época, “uma triste verdade”4 porém. Tendo como produto construções imóveis e intransigentes, ambas vertentes não conseguiriam entretanto conter a dinâmica da época. 5 Para dar conta desta dinâmica, Frei Otto apresenta todo um programa arquitetônico que sintetiza em seu tom de manifesto as experiências de nomes como Cedric Price, Jean Prouvé ou Buckminster Fuller, de trabalhos dos anos 60 de grupos como o Archigram ou o Superstudio, e que antecipa elementos de suas próprias obras futuras mais famosas, como o Pavilhão da Alemanha na exposição de Montreal em 1967 ou a cobertura do Estádio Olímpico de Munique, de 1972, ou de parte da arquitetura convencionalmente chamada de high-tech, em obras dos anos 70 e 80, como o Centro Georges Pompidou em Paris, ou a sede do Lloyd’s Bank, em Londres.'
