  pages_count: 6
  resumo: 'Diretora, ARCA- Archivos de Arquitectura Contemporánea Argentina Membro, (Confederación Internacional de Museos de Arquitectura) e de ICASAR (Sección de Arquitectura del Consejo Mundial de Archivos)

    ANTONIO BONET DISEÑÓ EN BUENOS AIRES EL PABELLÓN DE LA FIRMA CRISTALPLANO QUE OBTUVO EL PRIMER PREMIO EN LA EXPOSICIÓN DEL CENTENARIO DE LA REVOLUCIÓN DE MAYO EN 1960 CRISTALPLANO La organización de la Exposición del Sesquicentenario, concebida para rememorar la Revolución de mayo de 1816, comenzó tardíamente, careciendo de un plan suficientemente coordinado que organizara los espacios para representar la totalidad de los territorios de la Argentina. Veamos la genealogía del plan general de la exposición-dejando hablar a los protagonistas de ese momento- para comprender la importancia que concedió el jurado al stand de Cristalplano con la consiguiente adjudicación del premio principal. En la revista de Arquitectura de 1961, (Nº79-80) una sección completa dedicada al análisis de los resultados de la exposición. Ilustra sobre la controversia, estética, programática y política, que constituye el contexto en el que se construye el Pabellón diseñado por Antonio Bonet para Cristalplano. Rafael Iglesia, docente en la Universidad de Buenos Aires opinaba entonces: “No concluyó en una imagen de importancia acorde con las declaraciones oficiales”. Opinión que hace eco de la oposición permanente, aunque nunca completamente explicitada, sobre cuales deberían ser los elementos para expresar la grandeza nacional. Uno de los grandes objetivos era el de cómo lograr una comunicación con las masas bajo las influencias vigentes de ese momento, provenientes en su mayoría de las tendencias europeas. Estas objeciones ponían en evidencia la crisis entonces existente entre la arquitectura del modernismo internacional –acusada de formalismo- y la que podría surgir de un lenguaje propio de nuestras regiones.'
  seminario: sdsul01

