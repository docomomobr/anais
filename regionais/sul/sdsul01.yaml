  resumo: 'O projeto do edifício FAM nasceu do casamento entre o desejo utópico da modernização urbana através da ação renovadora do urbanismo moderno com o conceito abstrato do conjunto habitacional de caráter autônomo. A cidade funcional, o zoning, o centro administrativo, o centro de negócios, os bairros de habitação coletiva, as avenidas largas, os automóveis e o transporte público, a cidade jardim e a tabula rasa, o berço fértil da arquitetura moderna, são os ancestrais imediatos dessa parte de cidade nova conquistada ao rio após sucessivos aterros. Nela se criou e cresceu o anseio coletivo pela modernização. na forma do espaço planejado e normatizado pelos padrões e ideais de um urbanismo que teve na Carta de Atenas a referência mãe.

    O FAM (1963-1968), construído no aterro da Praia de Belas, obedece à morfologia determinada pelo Plano Diretor de 19592 (Fig.2), que traçava para o novo território urbano, o Centro

    Administrativo de escala monumental, grandes parques urbanos, avenidas estruturais e bairros residenciais. Conjuntos de habitação coletiva configurados por uma seqüência de ruas entra-e-sai, intervaladas por praças vicinais com serviços locais, compostos por prédios de apartamentos, “cúbicos”, de aproximadamente 12 m de lado, com térreo mais três pavimentos, recuos laterais, de frente e fundos, e possibilidade de balanço sobre o recuo de jardim (Fig.3).'
