  resumo: 'A história da arquitetura se confunde com a busca de mais e maiores aberturas. Lúcio Costa descreve este movimento na arquitetura brasileira: “Outro ponto digno de atenção é o que se refere à relação dos vãos com a parede. Nas casas mais antigas, presumivelmente nas dos fins do século 16 e durante todo o século 17, os cheios teriam predominado, e logo se compreende porque; á medida, porém, que a vida se tornava mais fácil e mais policiada, o número de janelas iam aumentando; já no século 18 cheios e vazios se equilibram, e no começo do século 19 predominam francamente os vãos; de 1850 em diante as ombreiras quase se tocam, até que a fachada, depois de 1900, se apresenta praticamente toda aberta, tendo os vãos muitas vezes ombreiras comuns. O que se observa, portanto, é a tendência para abrir sempre e cada vez mais.“(Costa,1993:198) Mas foi só no começo do século 20 com o movimento moderno que este desejo histórico se realizou em plenitude. As aberturas, o contato com o espaço exterior conquistado através das novas tecnologias do vidro ganhou dimensão mítica que se sintetiza na imaterialidade transcendental representada pela montanha de cristal desenhada por Bruno Taut em 1919. As aberturas crescem de tal maneira que já não há mais a porta, o umbral que delimita e separa claramente o exterior ou a janela que enquadra a paisagem. Porta, janela e parede se confundem e fundem-se em uma membrana fina e transparente que reduz ao mínimo os limites entre o dentro e o fora. Simbolizam uma era porvir de plena democracia e transparência social. A caixa de cristal pura exerce tal fascinação sobre os arquitetos que por vezes abrem mãos dos critérios mais comezinhos do conforto ambiental para desenhar grandes aberturas e panos de vidro que intensificam o contato entre interior e exterior. A fascinação perdura. Distantes que estamos do movimento moderno e toda a simbologia da montanha de cristal, ainda hoje insistimos em grandes aberturas. Vale a pena, portanto estudar o caráter e as soluções de diferentes caixas de vidro e verificar suas semelhanças e discrepâncias. Assim, a seguir analisamos comparativamente duas obras de Mies van der Rohe contraponteadas por um projeto de Rino Levi e outro de Oscar Niemeyer. Tudo isso em busca de pistas que nos revelem o poder do vidro e da luz natural incorporados à arquitetura e que nos permitam distinguir suas diferenças para além da fina espessura de sua pele.'
