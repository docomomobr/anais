  pages_count: 20
  resumo: 'O presente trabalho parte de uma abordagem da monumentalidade que combinou dois pontos de vista: tangível e intangível. O estudo “Enfim, sombra! Justiça seja feita à vidraça do palácio” é fruto da dissertação de mestrado “Monumento e cidade: construções sociais”, que foi apresentada em janeiro de 2002 ao Programa de Pesquisa e Pós-Graduação em Arquitetura (PROPAR) da Universidade Federal do Rio Grande do Sul (UFRGS), e trata do monumento como resultado de um processo de atribuição de valor por parte da sociedade. O cenário daquele estudo foi a Praça Marechal Deodoro - Praça da Matriz - na cidade de Porto Alegre. A escolha deu-se em função de o lugar ser historicamente reconhecido como palco de manifestações culturais, políticas e religiosas, além de tradicionalmente figurar como ponto de encontro da população porto-alegrense, o que o torna especialmente dotado de significados. A praça abriga parte do centro histórico da cidade, onde se encontram edificações institucionalmente representativas, como a sede do governo do estado – o Palácio Piratini, a Catedral Metropolitana, o Theatro São Pedro, o Palácio Farroupilha e o Palácio da Justiça.

