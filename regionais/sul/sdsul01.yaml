  resumo: '“What would concrete be, what steel, without the plate glass?(…) only a glass skin and glass walls can reveal the simple structural form of the skeletal frame and ensure its architectonics possibilities.(…) Only now can we give shape to the space, open it and link it to the landscape.(…) Simplicity of construction, clarity of tectonic means, and purity of materials have about them the glow of pristine beauty.” Mies Van der Rohe [1933], Prospectus written for the Union of German Plate Glass Manufacturers in Frampton,[1995] Diversos autores têm abordado a relação entre o uso de determinados materiais - azulejos, concreto, vidro - e o estilo de Niemeyer a partir da associação com o contexto ou com precedentes arquitetônicos: as paredes de vidro e a estrutura independente, por exemplo, teriam sido incorporadas à obra de Niemeyer a partir da obra e da teoria de Le Corbusier.[Bullrich,1969; Sartoris,1997; Frota,1997;Mindlin,1999]. Por outro lado, também é destacada a evolução e a independência do estilo de Niemeyer: a partir da habilidade de manipulação das idéias e vocabulário corbusiano, Niemeyer desenvolveria uma linguagem

    arquitetura que se afastaria da sintaxe corbusiana, para uma expressão mais pessoal [Segawa,1999]. Para Campello [1994] Niemeyer rompeu sistematicamente com a gramática purista, introduzindo uma liberdade de criação, com base nas possibilidades técnicas mais avançadas. Um traço comum nas descrições da obra de Niemeyer, como na teoria arquitetônica1, tem sido o uso de expressões como linguagem, vocabulário, sintaxe, semântica e gramática. A analogia com a estrutura da linguagem tem sido utilizada com freqüência tanto nas artes como no discurso arquitetônico como um modo de relacionar padrões de expressão que determinam o estilo individual ou de diferentes escolas estilísticas, a termos conhecidos.'
