  resumo: 'O edifício Armênia foi projetado em 1955, pelo arquiteto Ari Canarim. O terreno está localizado no início da rua Mostardeiro, ao lado de uma praça, a Júlio de Castilhos. A área é o ponto de encontro de algumas das principais ruas da cidade, em uma zona alta e valorizada da cidade Porto Alegre. Quando do término da obra, em 1962, o edifício foi ocupado, principalmente, por proprietários de grandes fazendas do interior do Rio Grande do Sul, que tinham a praça Júlio de Castilhos como ponto preferencial para a instalação de suas moradias, na capital. Na época da construção do edifício, o entorno era constituído por uma maioria de casas baixas, com comércio no térreo, casarões de famílias conhecidas e alguns poucos edifícios modernos à volta, como o Esplanada (1952) projetado por Román Fresnedo Siri, o Linck (1952) de Emil Bered, e o Hospital Fêmina (1955) de Irineu Breitman. De fato, poucos eram os edifícios modernos em Porto Alegre (fig. 1).

    O terreno, de 12m x 28m, é de esquina, com a frente maior voltada para o sul, na rua Mostardeiro, e outra para oeste, onde está a praça. Construído nos alinhamentos, o edifício mantém um pequeno afastamento de seu vizinho da Mostardeiro, e libera uma parte de terreno no interior do quarteirão, para onde voltam-se os serviços, predominantemente. A frente dos apartamentos, por consequência, é oeste e sul, e há uma linha de dormitórios abertos para o leste, aproveitando o afastamento lateral (fig.2).

    O edifício adota boa parte do ideário moderno, mas não há pilotis no térreo e a ocupação do quarteirão é periférica, tradicional. Acima do sub-solo de estacionamento, há duas lojas no térreo e entre elas, próxima da esquina, está a entrada, pela rua Mostardeiro (fig.3). Acima do térreo há 14 pavimentos tipo e um terraço com uma vista magnífica de 360° da cidade,'
