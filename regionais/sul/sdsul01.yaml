  resumo: A noção de arquitetura moderna, oriunda do final do século XVIII, é associada à idéia de progresso, à perda de confiança nas tradições renascentistas e nas teorias que as apoiavam e ao surgimento da Revolução Industrial, que criou novos padrões, trouxe novos problemas, novos métodos de construção e sugeriu novas formas. Além disto, a industrialização também criou novas estruturas econômicas e centros de poder. Enquanto até o século XVIII as principais obras arquitetônicas se apóiam na Igreja, no Estado e na aristocracia, a partir daí passam a ser resultado das necessidades das novas classes, como conseqüência de seu enriquecimento recente. Os novos meios de transporte modificaram as relações de espaço e tempo e permitiram que a exploração, o refino, a industrialização, o gerenciamento do processo e a comercialização dos produtos se dessem em lugares diferentes. Isto remodelou a hierarquia social, afetou a organização das cidades e a construção, que, no final do século XIX, deixa de ser baseada no vernacular local para dar lugar ao concreto armado ou aos sistemas estandardizados em aço.
