  resumo: A importância dos museus na atualidade é crescente, comparável à importância das catedrais em tempos passados, e está relacionado a duas questões. A primeira se refere ao papel social dos museus que, além de locais para a guarda, conservação e exibição de acervos, estão se tornando cada vez mais locais de lazer, entretenimento e reunião de público. O aumento do número e tamanho dos museus já supera o crescimento dos acervos. Diversos museus surgem apenas para abrigar exposições temporárias e outros são construídos antes mesmo da reunião de um acervo. A segunda questão se refere à importância dos museus no panorama da produção arquitetônica atual. Os novos museus têm um papel protagonista para a arquitetura contemporânea, resultado da combinação de expressivos orçamentos para a sua construção aliados a uma valorização do prédio enquanto atração. Muitas vezes o prédio do museu passa a ser um atrativo maior que as obras ali expostas, alcançando o status de atração turística e promovendo cidades até então pouco visitadas. Desde a criação dos primeiros espaços expositivos, a arquitetura de museus vem desenvolvendo a iluminação natural como um de seus principais temas. Fundamental para a visualização das obras, a iluminação dos primeiros museus era exclusivamente natural. Ao longo da história a iluminação lateral através de janelas foi sendo gradativamente combinada ou substituída pela zenital. Diversos sistemas de iluminação natural foram sendo aprimorados, a fim de se obter uma distribuição mais eficiente da luz. No século XX o tema da iluminação de museus passa a ter dois enfoques antagônicos. As vanguardas arquitetônicas modernas propõe o museu aberto, um espaço transparente voltado a uma maior integração do museu com a sociedade. São poucos os exemplos construídos de acordo com essa concepção. O segundo enfoque está ligado aos movimentos de conservação, transformando o museu em uma caixa fechada e defendendo o uso exclusivo da iluminação artificial. Este modelo caracteriza a maioria dos museus implantados no século XX –prédios construídos em diferentes tipologias, prédios históricos reciclados, e ampliações de museus existentes. Atualmente estes dois enfoques estão sendo revisados, como forma de combinar a qualidade ambiental propiciada pela iluminação natural com as necessidades de conservação. Os novos museus respondem ao tema da iluminação natural de duas maneiras. A primeira diferencia as áreas de exposição e circulação dos museus, priorizando a iluminação
