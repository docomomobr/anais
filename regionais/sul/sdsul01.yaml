  resumo: '1. A Arquitetura dos 30 aos 50: Porto alegre na vanguarda do modernismo no Rio Grande do Sul A Exposição do Centenário Farroupilha, em 1935, foi o maior acontecimento da década de 30 e resume a diversidade do pensamento arquitetônico do estado neste período. Os pavilhões exibiam “uma amostra das vertentes modernas disponíveis naquele momento: expressionismo, art déco e linguagem nautica compareciam definindo um alinhamento da arquitetura local com certas vanguardas estéticas da época.”1 Na transição dos anos 30 para os 40 foram feitos investimentos nos setores imobiliário e urbano. É neste período que ruelas do centro foram transformadas em avenidas, entre elas, a Avenida Farrapos (1940) dando acesso a zona norte de Porto Alegre, a Avenida Borges de Medeiros (1935) e a Avenida Senador Salgado Filho (1940). Para conformar estas avenidas surgem os primeiros edifícios em altura, em resposta a densificação do centro de Porto Alegre. Entre eles estão os edifícios: Sulacap (1938), Reunidos (1938), Guaspari, União e Sulamérica, todos na Av. Borges de Medeiros. Gladosh é contratado pela prefeitura para elaboração de um plano de urbanismo (1938) para a cidade. Nesse plano trabalham também os engenheiros Edvaldo Pereira Paiva e Luiz Ubatuba de Faria, que, por sugestão de Gladosh, vão estudar urbanismo no Uruguai com Mauricio Cravotto. A arquitetura da Escola Carioca chegou ao estado através dos arquitetos Edgar Albuquerque Graeff e Carlos Alberto de Holanda Mendonça, na década de 1940, enquanto Edvaldo Pereira Paiva, Luiz Ubatuba de Faria e Demétrio Ribeiro traziam as influências do modernismo uruguaio. São também desta década os projetos para alguns edifícios modernos em Porto Alegre, de autoria de arquitetos da jovem Escola Carioca. O primeiro deles é a Sede do IPE (Instituto de Previdência do Estado) cujo concurso de 1936 foi vencido por Fernando Corona e Egon Weindörfer. Em 1946 um novo projeto foi solicitado pelo presidente do Instituto a Oscar Niemeyer. Nenhum dos projetos foi executado. Jorge Machado Moreira, em 1942, é autor do projeto para o Hospital de Clínicas de Porto Alegre, construído a partir de 1958 com modificações do projeto original. E, Affonso Eduardo Reidy e Jorge Machado Moreira fazem o primeiro projeto para o Edifício Sede da Viação Férrea do Rio Grande do Sul, em 1944. Porém, ainda em 1944, o projeto é reelaborado por Affonso Eduardo Reidy, mas nenhum dos projetos é realizado.'
