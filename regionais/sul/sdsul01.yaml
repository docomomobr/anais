  arquivo_pdf: sdsul01-033.pdf
  file_original: 33-Mahfuz.pdf
  pages_count: 13
  resumo: Um dos aspectos sempre associados à arquitetura moderna é a busca de transparência, cujo objetivo principal é criar uma possibilidade maior de integração visual com o meio circundante. A obtenção de transparência implica uma alteração significativa das superficies verticais das edificações, antes maciças e pouco vazadas, cada vez mais abertas e expostas a partir das primeiras décadas do século XX, com a consequente ampliação das superfícies envidraçadas. O interesse pelo aumento da transparência, no sentido de permeabilidade visual, surgiu em países europeus de clima frio, resultando em que amplas superfícies envidraçadas constituissem as faces dos prismas elementares que caracterizaram a arquitetura moderna nos seus primórdios. A partir do momento em que a busca da transparência começou a ser empreendida em climas tropicais e temperados tornou-se clara a necessidade de considerar simultâneamente a proteção dos planos transparentes. A solução mais comum, em todo o mundo, tem sido o emprego de quebra-sóis verticais e horizontais para controlar a quantidade de luz solar a ser admitida nos edifícios. A história do brise-soleil a partir da sua introdução no Brasil em projetos como o MES, a ABI e o aeroporto Santos Dumont é por demais conhecida; não haveria muito sentido em voltar a trilhar caminho tão percorrido nos últimos tempos. O que me interessa abordar neste breve texto é um outro modo de favorecer a existência da transparência, obtida por meio de sombras profundas criadas por um ou mais planos horizontais superiores. Em termos muito elementares, a estratégia deriva daquela situação elementar e imemorial em que uma árvore frondosa oferece abrigo ao homem em situações climáticas adversas. (Figura 1)
