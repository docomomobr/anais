  resumo: A apresentação deste trabalho neste Primeiro Seminário DOCOMOMO Sul, pode trazer uma importante contribuição para aprofundarmos nossas reflexões sobre o tema a transparência na arquitetura moderna. No Museu de Arte de São Paulo – Masp a transparência envolve uma concepção de museu entendida como uma relação entre arquitetura, cidade e cultura. A transparência dos suportes expositivos e das fachadas constituem uma estratégia de inserção da arte na vida da cidade. A partir de 1996, já longe da direção de Pietro Maria Bardi e da sua autora, Lina Bo Bardi, o Masp passou a sofrer sucessivas alterações na sua concepção museográfica e museológica. O tema da transparência das fachadas e dos suportes se tornou emblemático e sua remoção assinalava o fim do Masp como o casal Bardi o concebera. O edifício já havia sofrido reformas no final da década de 1980, ainda sob a coordenação da sua autora. Mesmo a radicalidade da transparência da fachada já havia sido atenuada há muito com o uso de persianas internas. Em 1996 o casal Bardi se encontrava longe da direção do museu. Pietro M. Bardi, afastado devido a problemas de saúde há anos, Lina falecida em 1992. As alterações da Pinacoteca em 1996, apresentada inicialmente como uma disposição provisória para uma exposição, não foi a primeira a retirar os suportes de vidro temperado, mas a museografia montada apontava para uma provocação acintosa. Os painéis de compensado pintados de branco simulavam uma sucessão de salas e corredores no interior do espaço contínuo da Pinacoteca. A luz reduzida, controlada de acordo
