  resumo: 'La casa Oks fue el resultado de un encargo motivado en el interés artístico por las condiciones del arquitecto, Antonio Bonet, tanto como el deseo de los comitentes de vivir en ella. Transcurridos poco más de 50 años de su construcción, habiendo sido abandonada por sus primeros habitantes, y luego de muchas modificaciones, la oportunidad de visitar la casa vacía, nuevamente en venta, junto con Mariano Oks, comitente original de la obra, interlocutor de Bonet, y atento observador, permitió echar una mirada sobre el estado de la obra. Pero sobre todo, sobre la relación entre uso y conservación en aquellas obras que la historia consagra como monumentos de arquitectura, suerte de paradigmas construidos de las idvveas de su época. En distintos momentos de este diálogo y visita se pusieron de manifiesto las contradicciones entre la integralidad de la “obra artística” y la funcionalidad y habitabilidad práctica de la casa durante el lapso de tiempo en que Oks habitó la casa. Los mayores inconvenientes para el comitente consistieron en lo que consideró un intolerable comportamiento térmico de la casa, incapaz de absorber las variaciones de temperatura. Estas condiciones se pueden adjudicar a dos factores principales, las grandes superficies vidriadas, y el escaso espesor que Bonet buscó dar al techo. En cualquier caso el juicio de Oks es categórico sobre este aspecto: “... ustedes querrán saber por qué me mudé (...) Esta casa tenía el 80% del perímetro de vidrio. Y era vidrio simple. Entonces cuando hacía calor, en verano, era un horno. Compramos un equipo de 10 hp de General Electric para el aire acondicionado, pero era más importante el ruido que el aire acondicionado. En invierno era un heladera, no había calefacción que alcance.... ...Yo me adapté desde el ''55 hasta el ''64, casi nueve años que me aguanté la falta de inercia térmica...” 1 En 1964 Oks decide mudarse a una casa cercana. Se trata de una casa colonial de muros de adobe de 70 centímetros de ancho. “…entonces busque una casa animal…paredes de ladrillones coloniales asentados en barro…”, dice Oks. Encargó una mínima reforma a Ernesto Katzenstein, y es la casa donde vive todavía, orgulloso de su inercia térmica y confort. Esta irónica comparación quedó registrada en el texto de Jorge Hampton en la revista Summa+80, siguiendo a la entrevista que mantuviera con Mariano Oks. 2 Aspectos también tratados en el texto que Roberto Lombardi escribió, a propósito de dicha entrevista, bajo el título de “La casa inhabitable ( un mito moderno)”3, señalando que la historia de inhabitabilidad no es en absoluto privativa de la casa Oks, y que nombres tan importantes como'
