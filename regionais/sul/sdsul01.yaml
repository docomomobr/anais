  resumo: Santa Maria, uma cidade de porte médio no interior do Estado do Rio Grande do Sul, teve poucas expressões de arquitetura moderna em sua forma mais pura. No entanto, o campus da Universidade Federal de Santa Maria (UFSM), situado no bairro Camobi, difere do contexto arquitetônico local por ter, desde sua implantação, seguido os princípios urbanísticos e arquitetônicos que orientaram o Movimento Moderno nacional e mundial. O edifício, que abriga a Administração Central e Reitoria da UFSM, projetado na década de 1960, é um marco referencial, sendo o ponto culminante do principal eixo de implantação e o edifício mais alto do complexo de edifícios que compõe o campus. Este artigo apresenta e analisa os elementos arquitetônicos que definem o edifício da Administração Central e Reitoria da UFSM, em especial o tratamento de suas fachadas. A partir de consulta a documentos (plantas, fachadas, memoriais), de visitas ao local, de entrevistas e da observação dos fechamentos verticais da envolvente do edifício, faz-se uma análise da composição de suas fachadas no que tange ao jogo de cheios e vazios, à textura e à orientação solar. Observa-se a presença de aberturas envidraçadas em toda a extensão de algumas fachadas, o uso de cobogós e brises móveis onde o sombreamento é necessário e pequenas aberturas onde o controle do microclima no interior da edificação as exige.
  abstract_en: Santa Maria, a medium-sized town inland, in South of Brazil, has no much Modern Architecture expressions considering the canonical principles of Modern Movement. However the campus at “Universidade Federal de Santa Maria” (UFSM) differs from local context. Since its planning the design considers the principles of worldwide and national Modern Movement. The “Administração Central e Reitoria” building, designed in 1960’s decade, is a landmark and the highest building in the complex of buildings that constitutes the campus, located at the end of the main composite axis of the campus plan. This paper presents and analyzes architectural elements that constitute the “Administração Central e Reitoria” building, principally the elements of façades. Starting from reference documents, plans, visit to the building, interviews and observation of façades, composite of façades is analyzed (light and darkness, textures, solar direction). There are façades with great glass panels, “cobogós” and “brise-soleils” where the shade and privacity are necessary, with small windows where the control of thermal environment is more demanding.
