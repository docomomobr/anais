  resumo: 'A antiga Casa Dico (atual Sinoscar), foi um dos primeiros edifícios projetados em Porto Alegre para atender um programa relativamente novo para a época de sua construção (1952): revendas de automóveis. Já destacado por Xavier e Mizoguchi (1987), este projeto apresenta aspectos plástico-formais onde se pode observar diversas características da arquitetura do movimento moderno que passaram a ser empregadas na arquitetura porto-alegrense com maior freqüência a partir dos anos 1950. Situado na avenida Farrapos, nº 4000 – na época a principal entrada da cidade – o projeto tem uma localização peculiar, pois situa-se em um trecho onde a avenida faz uma inflexão, o que proporciona uma visão privilegiada do edifício, sobretudo para quem se desloca no sentido bairro centro.

