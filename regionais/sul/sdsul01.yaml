  resumo: 'O Palácio das Artes de São Paulo (1951-54) e o Museu de Arte Moderna de Caracas (1954-55) são emblemáticos da arquitetura para exposições de Oscar Niemeyer, inaugurada com o Pavilhão Brasileiro na Feira Mundial de Nova York (1938-39), elaborado em equipe com Lucio Costa. O primeiro projeto conta com a participação de Zenon Lotufo, Hélio Uchoa e Eduardo Kneese de Mello, além da colaboração de Carlos Lemos e Gauss Estelita2. O segundo tem como colaboradores o arquiteto Fruto Vivas e os acadêmicos Henrique Hernández, Elio Vidal, Gustavo Legorburu, Pedro Valenti, T. Vande Walle e José Maria Gomes. Juan Otahola é o engenheiro estrutural. O Palácio das Artes integra conjunto construído no Parque Ibirapuera por ocasião do quarto centenário da capital paulistana, em área de inclinação suave contígua à entrada principal. O conjunto inclui uma marquise sinuosa ligando três pavilhões de planta retangular- o Palácio dos Estados, o Palácio das Nações, o Palácio das Indústrias- e o auditório com o qual o Palácio das Artes deveria se articular mediante rampa circular e galeria reta, constituindo um sub-conjunto entre o largo pavimentado junto ao pórtico do parque e a marquise que configura praça coberta3. Primeiro edifício cúpula da carreira de Niemeyer, o Palácio das Artes dá continuidade às experiências com cascas de concreto ar-

    mado iniciadas na Capela da Pampulha. Não executado nem o auditório de forma trapezoidal nem a galeria com jeito de propileu alongado, mutila-se a composição que remetia tanto ao projeto da Praça de Acesso à Cidade Universitária do Brasil (1937), do qual Niemeyer participara como membro da equipe de Lucio Costa, quanto ao projeto da Praça de Acesso ao Centro Atlético Nacional (1941), seu vôo solo sobre o mesmo terreno. “A'
