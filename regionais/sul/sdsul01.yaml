  pages_count: 12
  resumo: 'O edifício da sede social do Jockey Club do Rio Grande do Sul é uma edificação a beira do Lago Guaíba construído no eixo SSO e NNE, resultando daí que a face da arquibancada é uma fachada ESE, azimute 112° e 30’, enquanto a fachada do acesso, oposta à arquibancada, é ONO azimute 292° e 30’. Ambas as fachadas, da arquibancada e do acesso são envidraçadas. Ao envidraçamento das fachadas corresponde o controle da radiação solar direta, mormente num país tropical e principalmente num local 30° S com clima temperado, o caso de Porto Alegre. Na fachada da arquibancada, ESE, há uma marquise que se projeta acima dos espectadores e das aberturas que se abre do salão de festas para a pista de corridas. O salão encontra-se no topo da arquibancada superior com esquadrias em grandes panos de vidro e que podem ser abertos correndo uns sobre os outros. De certa forma, essas esquadrias estão protegidas do sol alto, sol do fim da manhã. O lado oposto à arquibancada é onde se encontra a entrada social. Essa entrada é marcada por um volume envidraçado que se projeta à frente do plano maior da fachada.

    Tanto a fachada que dá para a pista de corridas quanto a fachada do acesso necessitam, em princípio, de um sistema de controle da radiação solar porque sendo envidraçadas vão deixar que o sol penetre promovendo o efeito estufa. O sistema deve ser, em princípio, com elementos verticais porque as orientações leste e oeste recebem sol com altura baixa.'
