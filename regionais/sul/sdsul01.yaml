  resumo: 'Com mais de 150 metros de extensão, o Hospital de Clínicas de Porto Alegre [HCPA] impacta quem o aviste pela av. Jerônimo de Ornelas. Sua fachada não cabe dentro da perspectiva que a caixa dessa via oportuniza, ocupando todo o pano de fundo. À noite o espetáculo visual intensifica-se pelas diversas cores que a fachada assume devido aos grandes panos envidraçados (figura 1). Qualidade “fundamental das realizações de apreço” (Comas, 2002, v. 1: 139), a transparência foi reduzida nas intervenções posteriores ao projeto de Jorge Moreira pela redução da área vítrea na fachada sudoeste mediante à inclusão de peitoris que demarcam a horizontalidade, tendendo achatar a edificação em altura. Objeto de estudo desde a década de trinta, o HCPA foi alvo de projetos de tendências expressionistas e beaux-arts, aproximando-se inclusive da arquitetura art déco 1 . No início da década seguinte Jorge Moreira inicia seu envolvimento com a edificação concluindo seu projeto em 1942. Enquanto se lançava a pedra fundamental da edificação, no ano seguinte a arquitetura moderna brasileira estava sendo (re)conhecida internacionalmente por meio da exposição Brazil Builds patrocinada pelo MoMA. Porto Alegre era uma cidade cuja linguagem arquitetônica permanecia envolvida por expressões ecléticas e este foi o primeiro projeto destinado para a capital gaúcha produzido por um dos grandes mestres da escola carioca que vinha se afirmando

    Sobre os projetos desenvolvidos para o HCPA antes da atuação de Jorge Moreira consultar Silva, 2006: 21-52.

    no país. Moreira realizou em uma década três versões do projeto que são analisadas neste artigo, sendo afastado do encargo após a realização de sua última versão em 1952.'
