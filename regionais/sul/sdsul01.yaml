  arquivo_pdf: sdsul01-045.pdf
  file_original: 45-Mascaro-Mascaro.pdf
  pages_count: 18
  resumo: 'A natureza está feita de luzes e sombras, de dia e noite. O recinto urbano também. A luz modela as formas. As sombras também. Trabalhamos mais com a luz, talvez por sentir que a sombra e as penumbras, principalmente em nossa cultura, têm varias interpretações, algumas de rejeição pelo escuro, o associam com o medo. Não se permitem os desfrutes das sombras enquanto outras culturas se deleitam com a penumbra, lhe encontram qualidades. Acrescentam à sombra a profundidade, a qualificam como silenciosa harmonia, relação entre os brilhos e reflexos de uma luz discreta e a penumbra de seu entorno, pensando-a como uma variação de intensidade, apenas como algo a mais na mudança de humor da pessoa que vivência o espaço.

    LUZ E SOMBRAS NOS ESPAÇOS ABERTOS URBANOS DO SUBTRÓPICO ÚMIDO As sombras subtropicais As sombras são ricas e complexas e justificam uma reflexão sobre elas porque estão presentes quase que permanentemente nos espaços da cidade subtropical. São as que os fazem habitáveis na estação quente. As sombras urbanas de maior finura e qualidade são as que projetam as árvores.

    São sombras frescas devido à circulação do ar entre os múltiplos estratos de folhas e pela evapotranspiração insuspeitadamente alta das mesmas. São sombras coloridas, algo diferente em cada espécie.'
