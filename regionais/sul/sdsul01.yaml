  resumo: A comienzos de la segunda mitad del siglo se produce una suerte de crisis en la cultura arquitectónica local. En el ámbito académico y profesional se suceden cambios que marcarán definitivamente los nuevos cursos del pensamiento y la práctica profesional en arquitectura. En la Facultad de Arquitectura se aprueba el nuevo Plan de estudios, conocido posteriormente como el Plan del 52; este hecho fue fundamental y marca una importante y fuerte renovación en el pensamiento académico y cultural del escenario arquitectónico en Uruguay. Este singular hecho fue impulsado por personas que suscribían una explícita postura moderna; posición que se oponía al modelo de Bellas Artes en la práctica académica hasta ese momento y que venía protagonizando y dominando el pensamiento académico en la Facultad de Arquitectura de Montevideo. El principal protagonista y líder de este muy importante cambio fue el arquitecto Carlos Gómez Gavazzo, impulsor del Plan 52. Lo siguieron otras figuras, en ese momento jóvenes estudiantes y que luego se convertirían en importantes arquitectos y profesores titulares de la Facultad; todos ellos suscribieron y apoyaron a su líder en esta cruzada; me refiero a Carlos Reverdito, Felicia Gilboa, Carlos Latchinian, Conrado Petit. En el escenario profesional, empiezan a aparecer en escena arquitectos como Acosta, Brum, Carreri y Stratta; la oficina conocida como Estudio Cinco (Blumstein, Orozco, Barañano, Ferster, Rodríguez Orozco y Rodríguez Juanotena); Justino Serralta; Carlos Reverdito; todos ellos comenzando a producir una importante obra inscripta en la arquitectura moderna. Con formalizaciones y materializaciones perfectamente asociables mas también inscriptas en el pensamiento moderno en lo referente al fuerte compromiso social. Este es de algún modo el escenario que comienza a gestarse a comienzos de los cincuenta y sesenta, aparentemente renovador, aparentemente abierto a las nuevas propuestas. Sin embargo parecería ser que este ambiente aparentemente propicio y amigable a la práctica moderna no fueron los propicios para que figuras trascendentales como Raul Sichero Bouret, Luis García Pardo y Roman Fresnedo Siri, (este último de gran proyección internacional) tuvieran presencia y protagonismo en el discurso académico y en la historiografía arquitectónica. (Figuras 1-2)
