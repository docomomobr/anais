  resumo: A área portuária de Porto Alegre ao longo da Avenida Mauá, no centro da cidade, pode ser considerada fundamental na constituição da imagem urbana local e de seu caráter como lugar, tendo uma presença marcante na paisagem urbana e importância histórica crucial para a cidade. Ser um porto é um aspecto central da história de Porto Alegre, o qual está incorporado no próprio nome da cidade. Porto Alegre surgiu como porto, e sua importância como porto pode ter sido o fator mais significativo para seu crescimento e posição de liderança na região. Nas últimas décadas em especial, o porto tem sido um tema importante em discussões sobre a cidade. Arquitetos e urbanistas preocupados com a área central interessaram-se pelas relações entre cidade e rio e no que é percebido como um isolamento problemático, desenvolvido com o decorrer do tempo, da cidade em relação ao rio. Douglas Aguiar, por exemplo, chamou a atenção para a magnitude da questão, observando que qualquer intervenção no porto teria um impacto em todo o centro da cidade. 1 Em maio de 1995, por sua vez, o governo do Estado anunciou a intenção de transformar a área do Cais Mauá, a parte do porto que se estende ao longo do lado norte da península que constitui a área central de Porto Alegre, num complexo dedicado ao lazer, turismo e atividades culturais. Foi realizado um concurso de arquitetura para a obtenção de um plano diretor para a área. Mas um plano desses envolve vários pontos controvertidos, tanto de natureza prática ou técnica como em termos simbólicos, estéticos, políticos, econômicos, culturais e históricos, e o plano acabou não sendo levado adiante. As discussões foram, no entanto, recentemente retomadas, mas talvez em outras bases. Em todo caso, este processo, acompanhado pela imprensa local, trouxe de volta ao debate coletivo a questão da importância do porto na vida e imagem da cidade. Voltou à tona a consciência de que Porto Alegre é uma cidade portuária, que se localiza junto a um rio (Figura 1), e de que esta situação tem sido crucial para sua própria existência, assim como a noção de que, em algum momento, cidade e rio foram separados um do outro e deveriam ser reaproximados. Como pode ser visto através da cobertura da imprensa, a questão central nas discussões foi o muro de concreto construído atrás dos armazéns do Cais Mauá (Figuras 2-5) como parte do sistema de proteção contra enchentes. A construção deste sistema tinha começado em 1947, 2 após a grande enchente de 1941. A extensão dos danos levara à decisão de prover a cidade com
