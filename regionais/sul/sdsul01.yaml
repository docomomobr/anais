  resumo: 'A vinda de Le Corbusier ao Brasil em 1936 consolida um alinhamento com suas propostas arquitetônicas por parte de um grupo de arquitetos cariocas. A carreira posterior de Lúcio Costa, Oscar Niemeyer, Affonso Reidy, Jorge Moreira e outros representará a afirmação de um modo corbusiano e brasileiro de fazer arquitetura que irá disseminar-se pelo país e repercutir no mundo inteiro. Dentre os atrativos que resultaram nesse alinhamento por parte dos arquitetos cariocas, certamente destacavam-se as potencialidades latentes que o sistema corbusiano apresentava. Através de suas propostas, Le Corbusier estava introduzindo uma visão didática da nova arquitetura. É de sua autoria o protótipo residencial que explicita as possibilidades inovadoras da estrutura em concreto armado: a Maison Dom-Ino, de 1914. Na década seguinte, Le Corbusier divulga seus "Cinco Pontos da Nova Arquitetura", que configuram parâmetros metodológicos pioneiros para o projeto arquitetônico moderno.1 São eles o piloti, que eleva o edifício do solo, liberando-o para circulação e acesso; a planta livre, que graças à estrutura independente das paredes, permite a livre compartimentação dos pavimentos; a fachada livre, resultado do recuo dos componentes estruturais em relação à envolvente do edifício, tornando-as em películas que podem ser perfuradas ou removidas livremente; a janela longitudinal, que permite otimizar ventilação, iluminação e visualização no edifício; e o terraço-jardim, que representa a substituição do telhado por uma superfície elevada de contemplação do entorno. Estes cinco pontos são exemplificados por Le Corbusier nas Quatre Compositions, construídas entre 1923 e 1929: as villes Jeanneret-La Roche, Carthago, Stein e Savoye. Através da Oeuvre Complète, compêndios publicados regularmente que documentam a produção do arquiteto, tais obras e muitas outras ganharão divulgação e reconhecimento mundial como exemplos das possibilidades compositivas corbusianas. Cidade tradicional e arquitetura moderna Entretanto, essa arquitetura moderna de matriz corbusiana que chegava ao Brasil nos anos 30 não se limitava a novas propostas de resolução de edifícios. Dentre suas proposições revolucionárias estava incluída uma nova visão da cidade, cujos princípios organizativos foram delineados no IV CIAM (1933) e posteriormente foram publicados por Le Corbusier.2 Autopista, superquadra, bloco habitacional, torre de escritórios, parque contínuo e zona monofuncional criariam o novo ambiente urbano da era da máquina, substituindo a cidade histórica tradicionalmente constituída de rua-corredor, quarteirão periférico, praça e bairro. O contexto do Rio de Janeiro da década de 30 tornaria difícil o estabelecimento de uma arquitetura moderna conjugada a tal visão de cidade. A capital da república estava implantando um plano executado pelo urbanista francês Alfred Agache como diretriz para seu desenvolvimento, que vinculava o futuro do Rio de Janeiro à uma modernização nãorevolucionária da cidade tradicional. O plano criava grandes áreas novas para edificação junto ao centro do Rio, em função do desmonte de morros e da implantação de aterros junto à baía da Guanabara. Contudo, a ocupação destas novas áreas fora projetada com legislação'
  referencias:
  - 'importantes: a reafirmação dos valores da tradição clássica e a assimilação da sintaxe moderna corbusiana dos cinco pontos. É curioso notar que esta síntese ocorre sem qualquer prejuízo da expressão formal moderna do edifício e sem qualquer questionamento à implantação tradicional do edifício entre divisas (sem recuos no alinhamento ou nas laterais). Numa condição muito singular verificada no Rio de Janeiro entre 1930 e 1950, um grupo local de arquitetos teve na disciplina da arquitetura clássica um instrumento de compreensão e interpretação da arquitetura moderna. O discurso destes arquitetos é explícito em reconhecer a importância dessa tradição. No caso dos Irmãos Roberto, a solução dos pisos térreos de edifícios no centro do Rio deixa evidente a potencialidade da disciplina clássica como estruturadora do projeto. A coluna joga um papel fundamental em suas obras: ela organiza modularmente a planta térrea, estrutura eixos de percurso, define perspectivas e ritmos, coordena relações de hierarquia e fluxo e modula espaços como pórticos de embasamento e átrios de recepção. Além disso, o marco ordenador por ela conferido permite a presença dos eventos diversificadores, que sempre cumprem funções específicas. Portanto, o piloti, a planta e a fachada livres de Le Corbusier tiveram o efeito de liberar novamente as energias latentes do sistema clássico nos térreos dos Irmãos Roberto, respondendo de forma significativa à demandas do presente. Sua arquitetura revela a síntese entre a afirmação da fluidez espacial do térreo moderno com o sentido de ordem do pórtico clássico. É provável que uma significativa parcela do legado deixado pela arquitetura moderna carioca esteja ligado a essa conexão vitalizante entre modernidade e tradição. Referências bibliográficas:'
