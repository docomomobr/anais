  resumo: O arquiteto italiano Giancarlo Palanti apresentou em suas obras diversas investigações sobre a maneira de trabalhar o vidro, que foi, sem dúvida, um material que sempre o inquietou. Representante da segunda geração de arquitetos racionalistas milaneses, e, portanto envolto nas discussões e experiências trazidas pelos arquitetos modernos no uso deste material, Palanti emigrou para o Brasil em 1946 e aqui participou da construção de vários pontos importantes da imagem da cidade de São Paulo. Ele utilizou amplamente o vidro em sua arquitetura nos dois países em que viveu, enfrentando diferentes contextos culturais, materiais, arquitetônicos e climáticos. Em suas obras Palanti deu diferentes respostas a estas condicionantes, e por vezes pareceu afrontá-las com seu foco voltado à escolhas originadas de uma vontade plástica, da procura por uma determinada estética que seria evidenciaria na sua arquitetura e na cidade e que o levaram a usar o vidro e explorar as suas qualidades de diferentes maneiras. Giancarlo Palanti nasceu em Milão, em 1906, num ambiente familiar culturalmente rico e propício ao desenvolvimento dos talentos da arquitetura e das artes. Formou-se como arquiteto em 1929, no Politécnico de Milão. Ele inseriu-se no grupo de arquitetos liderados por Giuseppe Pagano e Edoardo Persico e reunidos em torno da revista Casabella. Suas primeiras experimentações com o vidro aparecem através de projetos para mobiliário realizados ainda na Itália, desenvolvidos por vezes com Franco Albini, seu parceiro freqüente de trabalho. Neste sentido, destaca-se a estante de prateleiras deslocáveis em suportes de tubos de aço e planos de vidro, que projetou com Albini e Camus em 1934, representante do desenvolvimento dos móveis metálicos que começavam a ser adotados nos ambientes domésticos italianos, a partir dos anos trinta.
