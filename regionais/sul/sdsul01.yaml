  resumo: Nos últimos anos, Antonio Bonet Castellana (1913-1989) teve seu legado reconhecido e divulgado através de uma significativa exposição itinerante sobre sua obra, a qual foi acompanhada da edição de um livro-catálogo. A posição referencial do arquiteto sobre a arquitetura moderna do cone sul vem sendo gradualmente reconhecida, coroando o eficiente trabalho de recuperação iniciado na Catalunha. Seu exemplo para a região do Rio da Prata foi decisivo, praticando uma arquitetura genuinamente moderna desde a chegada a Buenos Aires, em 1938, como atesta o antológico “edifício de ateliês” com abóbadas (1939), localizado na esquina das calles Suipacha e Paraguai, quando o racionalismo crioullo era a expressão máxima de modernidade nas duas margens do grande rio. Essa tendência prosseguia na década seguinte, tanto na capital porteña como em Montevidéu. Os argentinos Juan Kurchan e Jorge Ferrari Hardoy, seus colegas na passagem pelo ateliê de Le Corbusier, constituíam exceções, praticando uma arquitetura identificada com as vanguardas construtivas européias. Em 1943, Amâncio Williams concebia a célebre casa-ponte, ingressando no restrito grupo. No final dos anos 40, Mario Roberto Alvarez ensaiava algumas obras modernas de forma tímida, mas segura, transmitindo sensação de suspensão a um edifício residencial através do destaque dos pilares sobre a fachada recuada na base, utilizando janelas rasgadas e inserindo trechos de pilotis e brises verticais em seus dois projetos de Centros Sanitários. Na margem oposta, Luis García Pardo e Raúl Sichero Bouret davam os primeiros passos na direção de uma arquitetura construtiva, quando se encerrava a primeira metade do século. E arquitetos como Román Fresnedo Siri realizavam obras nas quais o acento acadêmico inibia a utilização da sintaxe moderna, como demonstram a pauta clássica da Faculdade de Arquitetura e o repouso na composição do Hipódromo de Maroñas, o qual amenizou a tensão presente nos grandes balanços. No caso da Faculdade de Arquitetura, a solução conservadora eleita acomodou o edifício de forma contingente à esquina, adotando como geratriz um setor de circunferência que originou um pátio interior triangular. O ritmo justo dos pilares-brises nas fachadas exteriores e interiores, aliado à geometria do partido, resultou num conjunto que expõe as origens acadêmicas marcantes do autor, características da escola uruguaia; uma tendência da obra de Fresnedo que seria revertida no curto período da segunda metade da década, como demonstra o projeto do Jockey Club de Porto Alegre, de 1951.
