  file: sdsul01-042.pdf
  arquivo_pdf: sdsul01-042.pdf
  file_original: 42-Soler-Machado.pdf
  pages_count: 20
  resumo: 'Nos anos 1950, década de giro disciplinar da arquitetura moderna brasileira, dois Concursos Públicos Nacionais de projeto deram origem a dois novos Palácios em Porto Alegre, trazendo novas luzes aos Altos da Praia: o Palácio da Justiça, Luiz Fernando Corona e Carlos Maximiliano Fayet, 1953 e o Palácio Farroupilha, Gregório Zolko e Wolfgan Schoedon, colaborador, 1958. O recente retorno do regime democrático no país, a próspera situação econômica do estado e a precariedade das antigas instalações do judiciário e do legislativo geraram um quadro de oportunidades para que os dois empreendimentos se sucedessem. O surgimento da carreira de arquiteto na função pública, a criação da Faculdade de Arquitetura e a grande vitalidade econômica e imobiliária favoreceram investimentos no setor da construção pública e privada. A rápida verticalização da área central da cidade e a promoção de vários Concursos de anteprojetos para edifícios públicos, revelariam uma nova realidade: a arquitetura moderna era enfim assumida como Estilo Oficial. Ambos possuem várias semelhanças: programa público e monumental, endereço privilegiado na Praça da Matriz, centro cívico da cidade desde o século XVIII, e adesão ao estilo moderno, a arte de configurar os espaços urbanos através de transparências e sombras. A significatividade dos dois projetos relaciona-se com a terceira semelhança -- estilo moderno --, e constitui a dimensão genérica do recorte obtido através da descrição da inserção do Palácio da Justiça e do Palácio Farroupilha na Praça da Matriz, em Porto Alegre. Seus respectivos projetos, realizados na década de 1950, nos remetem às principais idéias e obras produzidas pelo “episódio recente mais transcendental da arquitetura”1: o Movimento Moderno, brasileiro e internacional. Os pilotis, quebra-sóis, parede de vidro, estrutura independente e planta livre do Palácio da Justiça evocam tanto Le Corbusier, quanto a arquitetura moderna brasileira produzida entre 1936 e 1955. A desmaterialidade envidraçada e transparente predominante no Palácio Farroupilha deriva-se do miesianismo americano que, a partir da segunda metade do século XX, promove o vidro como alternativa à parede milenar na vedação dos edifícios.'
