- id: sdsul01-001
  title: Transparência, opacidade e reflexão
  subtitle: os projetos urbanos sul-americanos de Le Corbusier e a construção de uma fenomenologia da percepção arquitetural
  authors:
  - givenname: Carlos Alberto
    familyname: Martins
    affiliation: USP
    email: martins@exemplo.com
    primary_contact: true
  section: Sessão 1 Mesa 1 - Projetos Urbanos, Pavilhões e Equipamentos
  locale: pt-BR
  file: sdsul01-001.pdf
  arquivo_pdf: sdsul01-001.pdf
  file_original: 01-Martins.pdf
  pages_count: 1
  resumo: Como é sabido o célebre texto de Rowe que propõe a transparência, literal ou fenomenológica, como categoria de análise de estratégia projetual se apóia na leitura do projeto de Le Corbusier para o Palácio da Sociedade das Nações (1928). Para além das implicações desse famoso concurso no processo de articulação política dos arquitetos da vanguarda construtiva européia, o próprio Le Corbusier vê nesse projeto um ponto de clivagem de sua obra, caracterizada pela introdução da noção-consigna de “unidade do sistema arquitetural”, isto é, pela proposição de que a escala de intervenção do edifício e da cidade obedecem a um mesmo conjunto de princípios e “leis”, que configuram a base de uma poética purista do espaço urbano. O trabalho pretende investigar a hipótese de que a primeira experimentação projetual desses pressupostos se dá na elaboração dos projetos urbanos para Buenos Aires, Montevidéu, São Paulo e Rio de Janeiro e recebe sua formalização conceitual mais completa no livro Precisões sobre um estado presente da arquitetura e do urbanismo, publicado em 1930. Nesta hipótese, propõe-se que, superando a formulação do esquema teórico da Cidade Contemporânea de 1922, Le Corbusier avança, nos projetos sul-americanos, um método de elaboração projetual em que as cidades (ou as cidadelas) ganham um novo desenho, isto é, um novo processo de “formação”, a partir de uma refinada interlocução com a paisagem e os territórios que as recebem e conformam, numa antecipação daquela “acústica da paisagem”, que preside a busca poética de projetos como o Plano Obus de Argel, a Capela de Notre Dame du Haut, em Ronchamp ou o Capitólio de Chandigarh.
  seminario: sdsul01

- id: sdsul01-002
  title: Horizontes e cerramentos na cidade dos prismas (Cidade Universitária do Brasil, 1936)
  authors:
