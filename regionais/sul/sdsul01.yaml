  resumo: Este trabalho enfoca o Mosteiro de Nossa Senhora das Graças, obra projetada por Francisco Bolonha (n. 1923) em Belo Horizonte e procura demonstrar como as modificações ocorridas desde o desenho original até a obra construída geraram um edifício mais fechado do que aquele imaginado inicialmente pelo arquiteto. Antes de ser uma reprodução do trabalho apresentado no 5º Seminário Docomomo Brasil1, o presente artigo pretende complementá-lo. Naquela época, a pesquisa encontrava-se em andamento e desde então, importantes informações sobre o objeto de estudo foram obtidas. 2 Aqui, procuramos apontar aquelas que dizem respeito especialmente às proposições arquitetônicas que conferem ao edifício linguagem moderna, não tanto pelo discreto uso de pilotis ou disposição setorizada das funções, mas muito pela possibilidade de amplos vãos livres nas fachadas, resultantes da ossatura independente, e pela utilização de dispositivos para a filtragem da luz, que geram em seu interior relações de transparência, opacidade, permeabilidade, luminosidade e sombreamento, aspectos que reforçam o sentido do sagrado do lugar e evidenciam o quão inspiradora é a relação das monjas beneditinas com seu espaço de habitar. Dentre as principais diferenças entre os dois artigos, citamos a publicação das plantas da obra construída (ainda inéditas), particularidades das modificações mais importantes ocorridas da 1ª para a 3ª versão de projeto3, além do cruzamento de análises desta com demais obras de Bolonha que a pesquisa concluída permitiu realizar. Das informações publicadas no artigo anteriormente mencionado, foram inseridos apenas alguns dados essenciais para a compreensão deste trabalho. O Mosteiro de Nossa Senhora das Graças se localiza em Vila Paris e foi projetado por solicitação do Abade do Mosteiro de São Bento do Rio de Janeiro (Dom Inácio Accioly) para abrigar doze monjas que viriam transferidas de São Paulo – onde existia o único mosteiro feminino do Brasil – para fundar uma comun