  resumo: 'O percurso da utilização do vidro na obra de Lina Bo Bardi se desenvolve paralelamente ao período de sua obra em que o projeto da Casa de Vidro – cujo nome não foi dado pela arquiteta mas pelos vizinhos do Real Parque e do Brooklin1 – é aquele que concentra em si todos os demais projetos do período e aquele que por ter sido construído se relaciona no tempo com toda a obra da arquiteta. O edifício para a sede dos Diários Associados proposto por Lina (figuras 1e 2), a primeira sede do Museu de Arte, os projetos para o edifício Taba Guaianases e para o Museu de São Vicente, os primeiros esboços para a nova sede do Museu de Arte, entre outros, todos em São Paulo, foram os projetos que complementaram o período “Casa de Vidro”, o qual finalizaria com outro projeto de casa que já anunciava em sua natureza certas transformações com relação ao uso do vidro: a Casa Cirell.

    No museu, na casa, no edifício de escritórios ou habitação, é constante em todos esses projetos uma tendência à extroversão, já que se caracterizam por compor-se de um limite zenital e prescindir de alguns muros, coincidindo em todos eles a utilização do vidro. Ainda que a casa ou o museu tenham distintos programas, o processo que decanta sua forma, a abertura ao entorno, trabalha para que em todos seja adotado um tipo de organização espacial em que os volumes são construídos por um teto e abertos lateralmente.

    BO BARDI, Lina, FERRAZ, Marcelo (ed.). Lina Bo Bardi, São Paulo: ILBPMB, 1993, p. 81.'
