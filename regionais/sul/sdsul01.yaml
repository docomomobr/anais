  resumo: 'Relatos sobre o edifício da estação Argentina Televisora Color em Buenos Aires reportam-se a um projeto realizado em curto prazo, e quase imediatamente construído. Entretanto, a história desta obra tem início um pouco antes, quando a Argentina foi escolhida para sediar o XI Campeonato Mundial de Futebol da FIFA, ou Copa do Mundo de 1978. Argentina Televisora Color (ATC), inicialmente Centro de Produção Buenos Aires, era parte importante do conjunto de equipamentos técnicos, arquitetônicos e urbanos necessários para adequar a capital e o país à realização do mundial. Ao contrário dos primeiros campeonatos mundiais, acompanhados ao pé do rádio, na década de setenta o desenvolvimento das tecnologias eletrônicas havia tornado possível não apenas o jogo televisionado, mas sua transmissão para o mundo em tempo real. Digamos que em 1970, na Copa do México, o futebol havia confirmado as intuições sessentistas de Marshall McLuhan, sintetizadas na imagem do mundo como aldeia global retribalizada pelas novas tecnologias. Neste caso, a televisão estaria entre aqueles dispositivos tecnológicos que tornavam obrigatória a redefinição da expressão “meios de comunicação de massa” em uma cultura eletrônica, uma vez que seu significado já não se referia apenas ao tamanho das audiências, mas sobretudo à implicação simultânea de milhares de pessoas nos mesmos acontecimentos, independentemente de coincidências de espaço e lugar.1

    Marshall McLuhan, Comprender los medios de comunicación. Barcelona, Paidós, 1996, p. 354 (original Understanding Media, 1964).'
