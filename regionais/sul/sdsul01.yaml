  resumo: 'A estrutura independente da ABI está baseada em uma retícula de malha quadrada com vãos de 6,8m. Cada pano quadrado de laje é composto pelas vigas primárias e duas vigas secundárias, que dividem a superfície em 4 partes iguais de 3,40m. Os balanços que ocorrem nas fachadas norte e

    oeste possuem 2,30m, além das divisas do edifício no lado leste (2,30m) e ao sul (3,20m de comprimento). Nesta área de laje balançada se encontram as câmaras de dispersão de calor – entre os brises e as esquadrias – que não recebem nenhum carregamento além do peso próprio do plano de laje e seu revestimento.

    No térreo, “o corpo em balanço sombreia a colunata com 8m de altura, mordida pelas esquadrias de lojas e sobrelojas ou perfilada à frente do vazio entre duas lojas na testada principal” 1. O simples recuo das lajes de sobreloja em relação ao plano externo das colunas assegura a sugestão da ordem colossal (fig. 02), com menos autonomia da coluna mas sem recorrer ao efeito de consolo. Os pilares do térreo, revestidos com travertino, possuem dimensões que se inscrevem em um retângulo de 0,6m x 1m, conformando uma trama de cinco naves do lado da Araújo Porto Alegre e três do lado da México.'
