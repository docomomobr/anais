  file_original: 05-Comas.pdf
  pages_count: 9
  resumo: 'Em fins de 1937, o Serviço do Patrimônio Histórico e Artístico Nacional encarrega Lucio Costa, ainda envolvido com a construção da sede do Ministério da Educação e já recuperado da rejeição de seu projeto para a Cidade Universitária do Brasil, de inspecionar as ruínas dos Sete Povos das Missões da Província Jesuítica do Paraguai, situadas em território rio-grandense, na região natal do presidente Getulio Vargas.1 Testemunhos da experiência de evangelização estável dos índios guaranis pelos jesuítas, iniciada no século XVII, os povos missioneiros integravam uma rede de trinta reduções em terras hoje brasileiras, argentinas e paraguaias. Entraram em decadência depois que a Ordem de Santo Inácio foi banida de território sob o domínio espanhol, nos anos sessenta do século XVIII, ficando os povos brasileiros totalmente abandonados durante o século XIX e primeiro quarto do século XX. Entre 1925 e 1927, a Secretaria de Obras Públicas do Rio Grande do Sul faz as primeiras intervenções visando conter o avançado estado de deterioração das estruturas remanescentes, iniciando o processo de preservação. Cabe a Lucio propor o que fazer nessa obra que nada tem a ver com a arquitetura jesuítica da Província do Brasil mas está definitivamente encravada em território nacional e constitui setor autônomo no conjunto dos monumentos coloniais brasileiros.2 Lucio viaja e se documenta, reconstitui e descreve um traçado em relatório enviado a Rodrigo Mello Franco de Andrade, presidente-fundador do órgão de preservação: Cada povo e cada burgo era constituído pela igreja que compunha com a residência dos padres, o asilo, a enfermaria, as aulas, as oficinas, as cocheiras, etc., e também com o cemitério, um grande conjunto arquitetônico, servido por vários pátios, tudo murado, muros que continuavam para os fundos das construções, abraçando a enorme área ocupada pelo pomar e pela horta, ou seja, a quinta dos padres. Em frente à igreja havia um grande terreiro ou praça, em volta do qual eram dispostos numerosos blocos de habitação coletiva, composto cada um de muitas células de 5 m por 7 aproximadamente, verdadeiros apartamentos com porta e janela e construídos com paredes de pedras ou de barro, morando em cada um deles uma família de índios. Um passeio alpendrado ligava esses blocos de habitação que constituíam assim, por si mesmos, verdadeiros quarteirões. Os primeiros blocos construídos eram os que formavam a praça: depois, à medida em que o povo crescia, novos blocos eram edificados paralelamente aos primeiros, surgindo dessa forma, entre eles, numerosas ruas, todas em esquadro à moda espanhola… O edifício do Cabido ocupava geralmente a extremidade da praça oposta à igreja. 3'
  seminario: sdsul01

