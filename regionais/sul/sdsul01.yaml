  resumo: 'A motivação inicial para traçar um paralelo entre a Exposição de Roma de 1942 (E.42) e o Centro de Exposições de Caxias do Sul, de 1954, é de ordem cultural. Decorre da forte presença italiana na região da Serra Gaúcha, condicionada própria colonização iniciada no século XIX e do permanente contato dos imigrantes com a terra natal. Além disso, cabe registrar que, a partir da década de 20, diversos arquitetos de origem italiana passam a atuar na região, como Luigi Valiera e Sylvio Toigo. (Costa e Guaresi, 2003)1 No contexto cultural, a análise dos espaços de celebração parece ser muito importante, pois nos monumentos e pavilhões expositivos a identidade de um povo é construída e reconstruída. Nesses espaços, os governos ditatoriais investem na construção da sua “imagem de poder”, de uma “Arte de Estado”, o que Giuseppe Pasquali (1985) define como “pathos da auto-celebração” de um sistema político. Na busca de uma linguagem que seja capaz de traduzir novos ideais e identidades, os espaços expositivos são cenários privilegiados de experimentação e se transformam, muitas vezes, em vitrines para inovações arquitetônicas, inclusive aquelas referentes ao uso do vidro. Podem ser citados como exemplos: o Palácio de Cristal (1851), construído para a Primeira Exposição Universal de Paris; o Pavilhão da Alemanha em Barcelona, de Mies Van der Rohe; e ainda, os pavilhões das Indústrias Alemãs (1913) e das Indústrias do Vidro (1914), ambos projetados por Bruno Taut, configurando estruturas que visavam exibir a natureza do novo material. No contexto italiano, durante o regime fascista, as exposições tiveram grande valor na construção e afirmação do vocabulário racionalista, como nas Exposições de Arquitetura Racional (1928 e 1931) e nas Trienais de Milão. Buscava-se uma linguagem capaz de traduzir o novo conteúdo político, uma “transparência” do regime fascista, que por analogia se associava à proposta racionalista de transparência do edifício em estrutura aparente e vid