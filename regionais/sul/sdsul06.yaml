  section: Artigos Completos
  abstract: 'O arquiteto chileno Guillermo Jullian de la Fuente (1931-2008) foi um dos principais colaboradores latino-americanos de Le Corbusier, teve importante participação em projetos realizados durante sua passagem pelo Ateliê da Rue Sèvres entre 1959 e 1965, experiência encerrada com a morte do mestre franco-suíço. Considerado um dos mais fiéis discípulos, assumiu a responsabilidade de continuar projetos em andamento e comandar realizações póstumas do escritório francês. A experiência foi determinante para sua carreira, não apenas por se tratar do maior laboratório da cultura arquitetônica moderna, mas pelas circunstâncias que o tornaram herdeiro de trabalhos que abriram um campo de pesquisa em sua trajetória profissional. Desenvolvidos paralelamente no início da década de 60, o Hospital de Veneza (1963-1969) e a Embaixada da França em Brasília (1963-1965) são projetos amplamente investigados na obra de Le Corbusier, nos quais Jullian teve participação em diferentes níveis de envolvimento e com atuação decisiva sobre seus desdobramentos após 1965. O princípio organizacional do Hospital exerce forte influência em pesquisas e projetos subsequentes de Jullian, que desenvolveu a proposta original em nível de projeto executivo através de um processo que demonstra fidelidade e coerência entre os esboços iniciais e sua versão final. Já no projeto da Embaixada, ao optar por não modificar a ideia original do mestre, elabora uma proposta inteiramente nova e pouco conhecida, baseada no método projetual que constitui sua investigação sobre sistemas ordenadores. O presente estudo tem como objetivo investigar a trajetória entre os dois projetos com foco no desenvolvimento da ferramenta conhecida por Yellow Peripherical Distinction (YPD) que o arquiteto aplica em seus projetos para capital brasileira. A contextualização no período revela como o contato com Team 10 impactou sua produção e aponta para a possibilidade de interpretação do projeto realizado da Embaixada da França em Brasília (1971-1974) como uma manifestação de mat-building.'
