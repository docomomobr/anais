    bio: null
    country: BR
    primary_contact: true
  section: Artigos Completos
  abstract: 'Dentro de um quadro amplo de determinados fundamentos do Movimento Moderno, consubstanciados na rica produção projetual, teórica e artística de Le Corbusier, a realização de projetos para Pavilhões do mestre suíço carrega conteúdos emblemáticos de alguns destes princípios, de sua própria obra e de seu pensamento. Evidencia-se que o arquiteto se utilizava do caráter representativo e da oportunidade proveniente deste tipo de obra para prospecção e divulgação de suas teorias e pensamentos. O projeto para o Pavilhão S.T.A.R. e um dos que reflete este conceito. Durante o período do entre guerras, Le Corbusier estava desenvolvendo estudos sobre a industrialização da construção, para a fabricação de casas para trabalhadores. Entre os anos de 1928 e 1929 o arquiteto desenvolve juntamente com Pierre Jeanneret e Charlotte Perriand o projeto para as Maisons Loucheur, casas econômicas, padronizadas para serem produzidas em série. O desenvolvimento dessa habitação exigiu um estudo minucioso das necessidades dos moradores bem como dos padrões construtivos. Os estudos feitos no atelier da rue de Sèvres quanto ao sistema construtivo partem das experiências já realizadas pela equipe em construções a seco sendo o Pavilhão para as Indústrias Nestlé uma delas. Os arquitetos desenvolvem para a estrutura resistente da Maisons Loucheur um sistema de pilares e vigas metálicos que sustentavam lajes e paredes também prémoldadas, sistema no qual os arquitetos basearam-se para a construção do Pavilhão S.T.A.R., desenvolvido pouco tempo depois do fim deste projeto. Apesar da existência de bibliografia vasta e abundante sobre Le Corbusier e sua obra, esta obra e pouco mencionada. O Pavilhão foi construído em junho de 1930. A investigação sobre este pouquíssimo conhecido projeto de Le Corbusier, parece ser mais um dos buracos negros, que persistem em aparecer, na aparente infinita constelação de estudos sobre o mestre suíço.'
