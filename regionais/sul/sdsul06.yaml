  abstract: 'Este artigo tem como objetivo apresentar os resultados do projeto de pesquisa “Inventariação de bens edificados com interesse patrimonial na área central de Santa Maria – RS” no que concerne as edificações modernistas do centro histórico que foram abarcadas, ou não, pelo Decreto Executivo (84/2018) que tombou provisoriamente cento e trinta e cinco remanescentes de vários períodos da história da cidade. A principal razão para o desenvolvimento deste projeto é a desproteção de bens ocasionada pela aprovação da nova legislação de uso e ocupação do solo urbano de Santa Maria, ocorrido em meados de 2018, onde a proteção garantida anteriormente pela configuração da chamada zona 2, centro histórico, foi substituída pela pressão da especulação imobiliária. Como ação emergencial, o poder executivo municipal emitiu o decreto que elencou as edificações a serem mantidas, até que seu valor seja realmente aferido. Assim, fez-se necessária uma união de forças entre as universidades e o Instituto de Planejamento de Santa Maria (IPLAN), para garantir o reconhecimento dos bens com valor e apoiar os pedidos de preservação. Entretanto neste primeiro momento da reação preservacionista alguns exemplares foram excluídos da listagem, principalmente os exemplares modernistas, devido não apenas ao seu caráter emergencial como ainda ao grande impacto do tombamento de conjunto e a reação negativa sobre a sociedade. A pesquisa consistiu na elaboração das fichas cadastrais para auxiliarem no tombamento, por meio de revisão bibliográfica, levantamento em diversos acervos, assim como no levantamento fotográfico atualizado das fachadas das edificações. Num segundo momento, foram analisados futuros exemplares para constituírem outro inventário e possíveis estratégias de incentivo aos proprietários dos bens tombados. Finalmente, o inventário representa a continuidade da luta pela preservação e esta nova listagem para inventariação, que provavelmente será apresentada e aprovada pelo poder público, minimizará o dano da precipitada retirada da proteção do patrimônio remanescente.'
