  section: Artigos Completos
  abstract: 'As empresas estatais constituídas a partir da década de 1950 foram importantes instrumentos de infraestrutura no processo de industrialização do Paraná como forma de superar a dependência econômica centrada na monocultura do café, sujeita a frequentes geadas. Neste contexto destacamse as sedes administrativas da CELEPAR (1964) projetada por Rubens Meister, da TELEPAR (1966) e da COPEL (1970), projetadas por Lubomir Ficinski. A criação do Curso de Arquitetura e Urbanismo na UFPR (1962) impulsionou a realização de significativo acervo de projetos desenvolvidos pelos professores e pelos novos graduados. Esses profissionais, pela participação em concursos nacionais de arquitetura, ficaram conhecidos como “Grupo do Paraná.” O edifício sede da PETROBRAS no Rio de Janeiro (1968), principal estatal brasileira, projetada por Roberto Gandolfi, José Sanchotene e Abrão Assad, exerceu grande influência na concepção de projetos desta geração de arquitetos. A sede da SANEPAR (1982), projetada por Braulio Carollo e Salvador Gnoato, adota princípios “brutalistas” no uso da estrutura em concreto aparente e na distribuição racional das instalações de infraestrutura do edifício. A mesma equipe foi contratada em 2017 para o restauro do concreto aparente e para o Retrofit de suas instalações, com o objetivo de obter o certificado de eficiência energética.'
