    bio: null
    country: BR
    primary_contact: true
  section: Artigos Completos
  abstract: 'Este ensaio tem como principal objetivo realizar uma revisão sobre o interior da residência de Antônio Barbosa de Souza (1971- 1974), projeto do arquiteto João Batista Vilanova Artigas localizado em Campo Grande no estado do Mato Grosso do Sul, obra pouco conhecida e citada do arquiteto curitibano. Para tanto, a análise terá seu foco na atmosfera das áreas sociais e na relação entre envoltório e conteúdo. A análise será realizada através da observação e descrição dos componentes que conformam a ambiência interna da residência dos Barbosas, como dimensões, disposição de mobiliários e equipamentos, variedade de texturas e materiais, iluminação natural, artificial e demais elementos relevantes à composição da atmosfera ali criada. Essa investigação se apoiará, principalmente, na análise de imagens do começo da década de 80, disponíveis no Acervo da Biblioteca da FAUUSP (Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo), quando a residência era ainda lar dos Barbosas e encontrava-se, de certa forma, intocada. Único exemplar de Artigas na cidade de Campo Grande, a residência teve seu uso alterado no ano de 2007, quando passou a abrigar a sede da Agepan (Agência Estadual de Regulação de Serviços Públicos de Mato Grosso do Sul), o que gerou mudanças profundas no caráter do edifício e consequências ao projeto, que teve seu espaço interior e jardins alterados. Por último, o trabalho pretende iniciar uma breve discussão sobre as adaptações que a residência sofreu com o passar dos anos e sua relação com a questão da preservação da identidade arquitetônica de um projeto considerado historicamente importante para a cidade de Campo Grande.'
