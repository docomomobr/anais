  section: Artigos Completos
  abstract: 'Um dos aspectos associados à arquitetura moderna é a busca de transparência, procurando criar maior integração visual com o exterior. A obtenção de transparência implica uma alteração significativa das superfícies verticais das edificações, antes maciças e pouca vazadas, e cada vez mais abertas e expostas a partir da metade do século XX, com a consequente ampliação das superfícies envidraçadas. A arquitetura moderna brasileira procurou adaptar essa premissa às condições particulares de clima e contexto com a criação de sistemas de proteção, como a aplicação de brises e elementos vazados (cobogós). O objetivo deste artigo é uma reflexão acerca da transparência e permeabilidade na arquitetura moderna gaúcha por meio do estudo do Edifício Christofell (1962), do arquiteto Emil Bered, com enfoque na alteração da fachada em reforma recente, que subtraiu os panos vazados, um dos elementos de composição arquitetônica mais expressivos. O uso dos cobogós como elemento de arquitetura foi importante para a composição arquitetônica da edificação, especialmente com função protetora, permitindo que a luz e insolação que incide na fachada oeste fosse filtrada num jogo instigante de transparências e sombras, conferindo privacidade, permeabilidade visual e porosidade à fachada. Sua perda afeta esses atributos, desvelando os panos envidraçados. O estudo traz resultados preliminares do Projeto de Pesquisa Emil Bered Arquiteto em andamento, com um inventário da obra completa, reunindo a documentação original redesenhada e análises crítico-comparativas. A trajetória de Bered cobre toda a segunda metade do século XX, em contribuição fundamental para a introdução, difusão e consolidação da arquitetura moderna no estado, e a qualidade e relevância de sua produção é reconhecida em todos os estudos da arquitetura moderna gaúcha. O projeto exemplifica com qualidade essa condição, e rendeu a Bered a medalha de bronze na categoria edificação residencial no II Salão de Arquitetura do Rio Grande do Sul, em 1962.'
