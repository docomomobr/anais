  section: Artigos Completos
  abstract: 'O atual Hospital Federal da Lagoa foi inicialmente um hospital geral privado, tendo seu padrão modificado ao longo das seis décadas de atividade, o que contribuiu para acentuar as contínuas adequações funcionais que o programa requer. Neste âmbito, o fato relevante foi a construção do anexo de gabarito baixo à direita do ingresso, no final dos anos setenta, dedicado ao atendimento ambulatorial. Impossibilitado de assumir o projeto, Niemeyer demonstrou contrariedade ao indicar um profissional que não foi contratado. A intervenção não chegou a prejudicar a percepção da obra, mas constitui outro aspecto que agrega substância à análise. Concluído em 1958, foi comprado pelo IAPB em 1962, passando a seguir para rede pública federal; o atendimento atual é restrito ao SUS, voltado a cirurgias de média e alta complexidade. No sentido contrário, existe a necessidade de preservação do bem, o que se restringe a determinados setores e âmbitos, como a configuração espacial, o tratamento de fachadas, os espaços interiores com qualidade arquitetônica reconhecida, especialmente aqueles visitáveis pelo público, e os painéis de Bulcão e jardins de Burle Marx. Este trabalho busca analisar as intervenções realizadas nessa obra emblemática da arquitetura moderna, tentando entender como e foi possivel compatibilizar a preservação patrimonial com a atualização funcional que o programa hospitalar requer.'
