  abstract: 'O tema deste trabalho gira em torno da crescente demolição de edificações de expressão modernista na cidade de Santa Maria, interior do estado do Rio Grande do Sul. O modernismo iniciou tardiamente no estado, em parte pelo isolamento geográfico em relação a outros polos de influencia, em parte pela escassez de profissionais, principalmente arquitetos. O período compreendeu as décadas de 1940 até 1970 e manifestou arquiteturas que representaram a difusão dos preceitos modernistas, com a particularidade de estarem inseridas no contexto regional e de expressarem a forma como os arquitetos gaúchos decodificaram as influências do sudeste para adaptá-las as condições culturais e ambientais locais. Portanto, tais edifícios são representantes importantes de um período da história e do comportamento social, sendo cenário estruturador de uma paisagem urbana que ainda perfaz o imaginário coletivo. Dessa forma, o objetivo geral do artigo pretende lançar um olhar observador sobre a destruição de muitos espaços de vida e de memória, dotados de valor histórico, arquitetônico e afetivo. Além disso, almeja refletir sobre de que maneira a desconstrução da paisagem, tanto natural quanto edificada, pode interferir na memória individual e coletiva, uma vez que quando ocorre uma ameaça ou mesmo a destruição de um patrimônio que estava ligado a uma coletividade, surge o sentimento de perda de parte da memória, e ameaça a continuidade do grupo de que pode ser nominada emoção patrimonial, que nada mais é que o interesse mobilizador e reivindicatório que o patrimônio desperta em alguns indivíduos. Para tanto, o processo de trabalho se baseia na leitura de livros sobre o tema, na pesquisa em periódicos, físicos e digitais, na análise iconográfica já registrada e na busca por documentos. Nesse estudo, foram utilizadas múltiplas fontes de evidência. Com o material de pesquisa em mãos será possível compreender melhor a temática, que gira em torno da memória, e realizar as contribuições pretendidas, como refletir quais exemplares poderiam permanecer na paisagem urbana. Percebendo a cidade como uma estrutura dinâmica, que se (re)constrói e se (re)cria conforme as necessidades e o momento histórico, a dúvida sobre o que se deve preservar evidencia-se nas discussões acerca das preexistências. A falta de interesse em, ao menos, inventariar esses prédios antes da sua demolição, reflete a ausência de uma política de preservação, que colabora para que aconteçam perdas irreparáveis de significativos exemplares da arquitetura moderna regionalista gaúcha.'
