  section: Artigos Completos
  abstract: 'Nascido em São Paulo em 23 de março de 1932, o arquiteto Gregório Zolko tem uma vasta produção ligada à modernidade paulista. Formado na Universidade de Illinois, nos Estados Unidos da América, sua prática como arquiteto se notabilizou por algumas obras que se tornaram muito conhecidas dentro e fora do Brasil, como o caso da Assembleia Legislativa do Rio Grande do Sul – o Palácio Farroupilha, em Porto Alegre, (1967) ou do Edifício das Emissoras Associadas, em São Paulo (1959). Seu escritório, chamado Constructa Planejamento e Arquitetura Ltda, foi fundado em junto ao seu sócio Wolfgang Schoedon em 1962. Em 65 anos de atividades, Zolko trabalhou com as mais diversas tipologias arquitetônicas: edifícios residenciais e comerciais, projetos de interiores, reformas e projetos de edifícios industriais. Com um total de 147 obras catalogadas, encontra-se no trabalho do arquiteto um expressivo número de edifícios com grande interesse arquitetônico que ainda não estão devidamente estudadas. O objetivo deste artigo é jogar luz sobre esse recorte na obra do arquiteto, focando na análise de cinco casos concretos: a Fábrica Amortex (São Paulo,1972), a Industria Empax (São Paulo,1974), a Industria Tecelagem Santaconstancia (São Paulo, 1974), Fábrica Fundinox (São Paulo, 1974) e a Indústria de Ferramentas Belzer (Guarulhos, 1976). O “Lado B” da obra de Gregório Zolko, especificamente os 44 edifícios industriais desenvolvidos em seu escritório, oferecem uma considerável gama de soluções construtivas, programáticas e bioclimáticas, exemplares tanto para o tipo em questão quanto para arquiteturas com outras naturezas programáticas.'
