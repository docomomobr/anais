- id: 'sdsul06-002'
  title: O interior da residência de Antônio Barbosa
  subtitle: uma breve análise da atmosfera projetada por Vilanova Artigas
  authors:
  - givenname: Amanda Evellyn
    familyname: Zys
    email: 'amandazys@gmail.com'
    affiliation: null
