  section: Artigos Completos
  abstract: 'O presente artigo se propõe a observar o projeto de interiores do apartamento do arquiteto gaúcho Cláudio Araújo, situado no terceiro e último pavimento do Edifício FAM. Depois de uma breve contextualização sobre o interesse de Cláudio pela minúscia e pela resolução de problemas na escala do detalhe - que surgiu a partir de suas experiências pessoais durante a juventide e cresceu ao longo da academia e da vida aulta, incluindo a atuação profissional em escritório e a docência – inicia-se a análise de projeto da parte social do apartamento. A análise contempla desde as decisões de Cláudio (aparentemente tomadas de maneira livre, sem a interferfência de um cliente ou, neste caso, de seus familiares) para a “concha“ do apartamento, que seria a envoltória denominada architectural shell por Peter Thornton, até a escolha ou projeto de mobiliário e decoração.'
