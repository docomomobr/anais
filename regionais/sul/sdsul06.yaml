    country: BR
    primary_contact: false
  section: Artigos Completos
  abstract: 'Em Razões da nova arquitetura (1934), Lucio Costa sinaliza que o segredo da arquitetura moderna é a ossatura independente, mas não uma estrutura qualquer, referindo-se ao tipo indicado por Le Corbusier para as casas Dom-ino (1915), ou seja, lajes planas (placas) em balanço e grelha regular de suportes. A associação de placa e grelha com paredes leves de espessura mínima viabiliza uma planta e uma fachada livres. O espaço resultante é estratificado horizontalmente, potencialmente flexível, tanto para permitir a disposição independente da compartimentação nos diversos pavimentos, como as futuras operações de renovação ao longo do ciclo de vida do edifício. Por seu turno, no seu Inventário da Arquitetura Moderna em Porto Alegre 1945/65, Carlos Eduardo Comas atribui o insucesso dos arquitetos da Escola Carioca em Porto Alegre à forte oposição dos engenheiros locais. A chegada tardia da arquitetura moderna na cidade por volta de 1950 se explica, segundo Comas, pela rejeição dos seus princípios estéticos, preocupações climáticas e pelos interesses de grupo no mercado. Nessa conjuntura provinciana e pragmática, a rejeição quase que absoluta da placa estaria justificada, afinal nesses tempos esta era obtida não por uma simples laje sem vigamento, mas por uma laje nervurada com duplicação de piso e teto. Sem as placas vindas do modelo carioca, os edifícios residenciais porto-alegrenses do período entre 1950 a 1968 se distinguem pela regularidade ou irregularidade da grelha de apoios. Por outro lado, a distribuição regular de cargas nos apoios é inquestionável fator de melhor desempenho econômico da estrutura. A ausência de regularidade na grelha de suportes, com o aumento de paralisação de planta em relação às futuras reformas desses apartamentos, deve ser debitada na conta de arquitetos, que por uma provável incompreensão dos diversos graus de liberdade da planta livre optaram pela submissão da ordem geométrica do esqueleto à partição.'
