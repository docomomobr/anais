- id: 'sdsul06-023'
  title: Llao llao
  subtitle: 'luxuoso, pampeiro, moderno, tudo junto e misturado'
  authors:
  - givenname: Marta Silveira
    familyname: Peixoto
    email: 'marta@martapeixoto.com.br'
    affiliation: null
    orcid: '0000-0002-2213-7740'
    bio: null
    country: BR
    primary_contact: true
  section: Artigos Completos
  abstract: 'O Hotel Llao Llao (1936-38), projeto de Alejandro Bustillo, foi concebido como uma casa de campo de proporções excepcionais e fazia parte de uma empreitada bem maior, que pretendia transformar Bariloche em uma cidade pitoresca de montanha. Os interiores estiveram a cargo do próprio arquiteto em conjunto com a empresa COMTE, que trouxe a colaboração do decorador francês Jean-Michel Frank. Eles teriam que desenvolver uma linha de móveis rústicos, sólidos e que não fizessem maior conexão com nenhum dos estilos tradicionais estrangeiros de campo ou montanha europeus, nem dos novos estilos semelhantes criados na América do Norte naquela época. Os móveis do Llao Llao deveriam ser originais, com madeiras e couros locais, com desenho de linhas simples e severas e estofamento de couro de animais nativos. A intenção essencial era o uso de materiais locais e desenhos inéditos. Mas, assim como o projeto do edifício, o mobiliário do Llao Llao também atestava seu alinhamento aos tempos modernos além de amparar-se nos modelos tradicionais. Bustillo e Frank compartilhavam o entendimento de que fazer uma obra ao mesmo tempo contemporânea, luxuosa e local não implicava na adoção de um cardápio determinado de formas, mas no uso de soluções autênticas, coerentes e articuladas não apenas com sua utilidade, mas também com os processos e materiais de sua execução. E que da atemporalidade e simplicidade do classicismo deveria ser extraída a base para um estilo que mantivesse valor e resistisse àqueles tempos de mudança para fundar sobre ela uma nova - mas não inventada - arquitetura argentina. A observação atenta do projeto e de seus interiores ampara a comprovação deste argumento.'
