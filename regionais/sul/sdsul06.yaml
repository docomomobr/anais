    primary_contact: false
  section: Artigos Completos
  abstract: 'A arquitetura e a fotografia são duas artes que se conectam desde os seus princípios básicos. Apesar de não substituir as experiências físicas reais nos ambientes construídos, a fotografia permite uma ampliação imensurável do conhecimento de obras arquitetônicas. Este trabalho tem como tema central a apresentação da relação do fotógrafo João Alberto Fonseca da Silva com o Edifício Formac, localizado no centro de Porto Alegre. Projetado pelo arquiteto Carlos Alberto Holanda Mendonça, o Edifício Formac, construído em 1953, foi o primeiro projeto no Rio Grande do Sul a utilizar a técnica da fotomontagem para ilustrar em etapa de projeto a inserção do edifício no seu contexto, num período que Porto Alegre passava por um notável processo de verticalização urbana. O estudo desse caso se oferece também como oportunidade para a compreensão do trabalho do fotógrafo João Alberto Fonseca da Silva que, através de suas lentes, registrou importantes manifestações da modernidade arquitetônica no Estado, a partir da década de 1950. Autodidata, João Alberto pode ser considerado um visionário na arte de fotografar, tendo sido pioneiro em muitas técnicas de fotografia. A coleta, análise e divulgação desse material, composto pelas fotomontagens e fotografias da construção do Edifício Formac, disponíveis no acervo fotográfico de João Alberto, que foi doado ao Laboratório de História e Teoria da Arquitetura (LHTA) do curso de Arquitetura e Urbanismo da UniRitter pelo próprio fotógrafo, configura uma importante contribuição para a história da arquitetura e da fotografia brasileira, como parte indissociável do movimento moderno gaúcho. Com isso, se espera colaborar para a divulgação do acervo fotográfico de João Alberto, que é uma herança cultural sem precedentes na história da fotografia gaúcha, especialmente por retratar as transformações urbanas pelas quais a capital gaúcha passou, funcionando como um poderoso instrumento de interpretação do contexto arquitetônico da época.