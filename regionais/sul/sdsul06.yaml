- id: 'sdsul06-024'
  title: Alejandro Bustillo e Victoria Ocampo
  subtitle: a casa de Palermo Chico
  authors:
  - givenname: Cláudia Piantá Costa
    familyname: Cabral
    email: 'cabral@exemplo.com'
    affiliation: null
    orcid: '0000-0003-0079-1861'
    bio: null
    country: BR
    primary_contact: true
  section: Artigos Completos
  abstract: 'A casa que Alejandro Bustillo (1889-1992) construiu para a escritora Victoria Ocampo (1890-1979) em 1929 é a primeira obra moderna registrada pelo Guía Patrimonio Cultural de Buenos Aires. Contudo, o próprio guia considera a casa como uma modernidade de segunda linha, ou modernidade “lado B”, seguindo a nomenclatura proposta pelo VI Seminário DOCOMOMO Sul. De fato, rondam a história da casa de Palermo Chico tanto a suspeita da obra apócrifa, feita a contragosto por Alejandro Bustillo, um prestigioso arquiteto acadêmico, para uma cliente cuja participação no projeto parece ter extrapolado o rol usualmente consentido, quanto o fantasma ilustre de uma outra casa, encomendada por Ocampo a Le Corbusier e nunca construída. Entretanto, numa visão retrospectiva, não deixa de ser intrigante que essa casa moderna, feita por um arquiteto passadista e por uma leiga, não pareça hoje tão deslocada, quando comparada a muitos dos exemplos publicados por Hitchcock e Johnson na famosa exposição The International Style em 1932, num conjunto tantas vezes identificado e descrito como a expressão de uma vanguarda que a América Latina estava distante de poder acompanhar.'
