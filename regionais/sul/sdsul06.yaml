  section: Artigos Completos
  abstract: 'É indiscutível que, entre todas as obras realizadas por Oscar Niemeyer em Brasília, os palácios da nova capital constituem marcos reconhecidos como patrimônio cultural e arquitetônico do país. O Palácio da Alvorada e os palácios da Praça dos Três Poderes são realizações de primeira ordem, sendo sucesso de público e de crítica, figurando em qualquer lista das principais obras realizadas por Niemeyer. Ao se estabelecer uma relação com a indústria da música, esses palácios estariam no topo da parada de sucessos, sendo os mais tocados e os mais reconhecidos pelo público. Essa consagração é confirmada até mesmo pelo próprio autor, que sempre procurou dar destaque para essas composições do que para outras, consideradas de menor importância. Por outro lado, as obras da Universidade de Brasília, que foram criadas dois anos depois do “lançamento” da nova capital, acabaram entrando para um universo mais underground, raramente citadas nos textos de seu criador, nas suas entrevistas ou palestras. Seriam, dentro da relação do mercado fonográfico, composições “lado B”. Esses edifícios, construídos em concreto pré-moldado e sem a estética palaciana de seus grandes hits em concreto armado, tem uma “pegada” absolutamente distinta, conferida justamente pela utilização industrial dos “instrumentos”, agora mais cadenciados e intencionalmente mais repetitivos, mas em nenhum momento deixar de levar em consideração a harmonia e o ritmo já característicos de seu repertório. Busca-se identificar, a partir de obras menos cultuadas de Brasília, semelhanças e diferenças de um sistema estrutural à brasileira, que privilegia grandes vãos, um menor número de apoios verticais e que tem como alvo uma maior qualidade e versatilidade dos espaços.'
