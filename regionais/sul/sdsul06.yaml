  section: Artigos Completos
  abstract: 'Tendo em vista a demanda de prover as principais cidades brasileiras com terminais aeroportuários, à semelhança de Salvador, Porto Alegre e São Paulo, o Departamento de Aeronáutica Civil (1931), órgão administrativo encarregado das normas de aviação comercial vinculado ao Ministério de Aviação e Obras Públicas do Rio de Janeiro, preparou dois editais de concurso, tanto para a Estação de Passageiros do Aeroporto Santos Dumont, que seria a estação terrestre, quanto para a marítima, a Estação de Hidroaviões. Enquanto aeródromos iam sendo construídos, a prioridade era dada aos hidroaviões, em virtude das pistas terrestres existentes à época serem inseguras, curtas e sem pavimentação, utilizadas apenas para pequenas aeronaves. Mas essa prioridade iria mudar rapidamente. O primeiro passo em direção à concretização do serviço aeroportuário foi dado, em 1933, com a aprovação do orçamento, tornando público o anteprojeto preliminar que consistia na escolha do local e previsão de infraestrutura, exigindo a construção de um quebra-mar, e o lançamento de mais de 2,7 milhões de metros cúbicos de areia na área conquistada do mar. Já no emblemático ano de 1936, pelo Decreto Nº 1150, com as obras em andamento, o local chamado de Ponta do Calabouço – área da baía da Guanabara ganha por aterro –, passou a chamarse Santos Dumont, marcando um contexto de desenvolvimento e modernidade republicana que não combinavam com a nomenclatura calabouço, cuja conexão com a passado escravocrata se preferia esquecer. Porém, antes do edital para a construção do aeroporto, foi publicado o edital para o concurso público da Estação de Hidroaviões do Aeroporto Santos-Dumont. Com o apoio do Instituto dos Arquitetos do Brasil (IAB), que elaborou todo o processo, 17 propostas foram analisadas, sendo que uma delas foi escolhida com louvor em razão das premissas: “boa circulação de público e passageiros, serviço bem localizado e um sistema construtivo bem definido”, plenamente em conformidade com o edital. Era fevereiro de 1937, e o primeiro lugar foi dado à Attílio Corrêa Lima e equipe. Por acreditar que o transporte aéreo no Rio de Janeiro seguiria na linha dos hidroaviões, atendendo inclusive ao tráfego aéreo internacional, a obra marítima foi priorizada, sendo concluída em um ano (1938). Isto em comparação com a estação terrestre que, maior, demorou sete anos para ser finalizada, passando na sequência a operar isoladamente com a extinção precoce dos hidroaviões. Assim, a principal adversidade da Estação de Hidroaviões foi operar durante breves quatro anos, dando lugar à estação de aeroaviões, mas houve outras. A efemeridade da operação na Estação de Hidroaviões relaciona-se com a fortuna albertiana e a reflexão a respeito do ímpetos e desejos que deveriam ser controlados, especialmente tratando-se de obras públicas.'
