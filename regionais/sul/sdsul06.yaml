- id: 'sdsul06-019'
  title: Pavilhão aviação S.t.a.r
  subtitle: uma Estrela pouco conhecida na constelação de obras sobre Le Corbusier
  authors:
  - givenname: Mônica Luce
    familyname: Bohrer
    email: 'monica@bml8.com.br'
    affiliation: null
