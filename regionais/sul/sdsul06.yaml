  abstract: 'O edifício da Facultad de Ingeniería da Universidad de la Republica (UdelaR), em Montevidéu, possui uma dimensão arquitetônica e historiográfica reconhecida internacionalmente, como demonstra sua menção como obra moderna uruguaia precursora por Henry-Russel Hitchcock em “Latin American Architecture Since 1945” (1955), entre outras fontes bibliográficas. O conjunto projetado por Julio Vilamajó em 1936 foi inovador ao antecipar o uso do concreto aparente de forma global; mas também por implantar os diversos blocos de usos e dimensões distintas de modo similar à solução neoplástica da Bauhaus: a obra se destaca do tecido tradicional e denso às margens do Rio da Prata através da implantação livre em área verde junto ao Parque Rodó. Pelos motivos consistentes tornou-se merecidamente Monumento Histórico Nacional do Uruguai em 1975. Desde a década de 1990, o conjunto vem recebendo as atualizações técnicas e funcionais necessárias ao funcionamento, pela defasagem natural de equipamentos, funções e condições de uso; são efetuadas “reciclagens” e ampliações, além do restauro e conservação de elementos existentes. Até o presente momento, o autor dessas intervenções foi Juan Gustavo Scheps Grandal, Doutor em Teoria e Prática de Projeto de Arquitetura pela Universidad Politécnica de Madrid, onde desenvolveu tese sobre a obra em exame e seu autor. Este trabalho analisa as intervenções realizadas de modo recente nesse conjunto emblemático da arquitetura moderna uruguaia, contextualizando a experiência na abordagem característica do país – contrastante com a práxis brasileira; uma apreciação cujo interesse cresce justamente pela oportuna expertise de Scheps sobre a obra e seu autor.'
