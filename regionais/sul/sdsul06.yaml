- id: 'sdsul06-018'
  title: Museu de arte do Rio
  subtitle: sobre dimensão patrimonial e projeto
  authors:
  - givenname: Luís Henrique Haas
    familyname: Luccas
    email: 'luccas@exemplo.com'
