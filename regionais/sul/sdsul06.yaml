    country: BR
    primary_contact: true
  section: Artigos Completos
  abstract: 'Em julho de 1960, é proposto um concurso de anteprojetos para o edifício da nova Biblioteca Nacional de Buenos Aires. As bases do concurso e o programa são aprovados em 1961, e o concurso é aberto no mesmo ano. As bases preveem, especialmente, que “o projeto deve ser encarado funcionalmente e com as previsões lógicas de um uso em permanente crescimento e evolução. Assim como, valorizar e aproveitar as características urbanísticas e arquitetônicas do sítio, assegurando a salvaguarda do espaço verde, do barranco e dos valores botânicos existentes”.1 Os jurados consideram que o anteprojeto dos arquitetos Clorindo Testa, Francisco Bullrich e Alicia D. Cazzaniga não somente resolve os aspectos funcionais, como também é o que melhor se adéqua ao terreno. Assim, em 30 de julho de 1962, é premiado o anteprojeto que viria a ter sua obra concluída três décadas depois. A imagem atual da Biblioteca Nacional refere-se basicamente ao projeto executivo desenvolvido e entregue em 1966. Sua obra teve início em 1971 e, por volta de 1981, apenas um terço da edificação havia sido construída. Somente nos anos 90 a biblioteca teve seu uso corrente. Os mais de 30 anos que separam o concurso da efetiva construção ficam marcados por duas principais intervenções, para adaptações e renovação do programa do projeto arquitetônico e sua funcionalidade. A primeira, na ocasião da elaboração do projeto executivo; a segunda, no fim da década de 80, quando a biblioteca estava às vistas da inauguração. O presente ensaio tem por objetivo principal a análise sistemática do projeto da Biblioteca Nacional e a apresentação dos momentos que compõem a história dessa edificação, do concurso à construção.'
