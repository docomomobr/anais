  section: Artigos Completos
  abstract: 'O presente trabalho apresenta duas residências projetadas em 1969 por quatro arquitetos da segunda geração de modernos do Rio Grande do Sul: Luis Carlos da Silva Zubaran, José Carlos Pereira da Rosa, David Léo Bondar e Arnaldo Knijnik. A primeira foi projetada para João Cândido Silveira da Rosa por Zubarán e Rosa; a segunda casa foi para o médico Marco Aurélio Rosa, projeto de Bondar e Knijnik.O propósito do trabalho é analisar as intervenções sofridas nas duas casas, de linguagem arquitetônica bem distintas; busca entender como a arquitetura moderna residencial gaúcha foi preservada nesses dois exemplares. Com base nos documentos originais dos projetos e fotos da época, a partir da visitação nas residências e entrevistas com os arquitetos que nelas interviram, pretende-se discorrer sobre as mudanças necessárias com o passar do tempo. A escolha pelas residências deu-se primeiramente pelo ineditismo, pela data e por um interesse pessoal dos autores. O propósito do artigo é difundir esta arquitetura, aproveitando para debater de que forma preservá-la, aqui são apenas dois exemplares, mas cujos projetos de renovação podem servir de exemplo à várias outras obras da arquitetura moderna das décadas de 1960 e 1970.'
