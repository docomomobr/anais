  section: Artigos Completos
  abstract: 'Este artigo apresenta a trajetória do Edifício Guaspari, construído na esquina da Avenida Borges de Medeiros com a Rua José Montaury, ícone da modernidade em Porto Alegre. Não se limita apenas naanálise da construção, mas busca revelar a obra como um importante personagem na história e na arquitetura do Centro Histórico. Traça um breve histórico dos acontecimentos urbanos e arquitônicos ocorridos na decada de 1930 em Porto Alegre assim como a história do Edifício Guaspari,projeto do escultor e arquiteto autodidata Fernando Corona; edifício que está diretamente relacionadoa estes acontecimentos, de forma cronológica, apontaas transformações sofridas pelo edifícioao longo da sua existência. Apresenta a última intervenção no edifício, ocorrida em 2017, trata-se do processo de requalificação do edifício que esteve quase três décadas totalmente encoberto por uma estrutura metálica, irreconhecível. O trabalho, além de abordar as propostas e alterações arquitetônicas sofridas ao longo do tempo, evidencia o processo de requalificação como responsável pelo ressurgimento do edifício no Centro Histórico, deixando de ser uma imagem reminiscente.'
