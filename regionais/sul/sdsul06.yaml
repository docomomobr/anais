- id: 'sdsul06-012'
  title: Cápsula do tempo
  subtitle: 'residência Germano Vollmer Filho, 1967–69, Porto Alegre, arquiteto João Carlos Paiva da Silva'
  authors:
  - givenname: Daniel Pitta
    familyname: Fischmann
    email: 'fischmann@exemplo.com'
    affiliation: null
    orcid: '0009-0002-8082-4853'
    bio: null
    country: BR
    primary_contact: true
  section: Artigos Completos
  abstract: 'A arquitetura moderna produzida em Porto Alegre, Lado B da produção moderna nacional, costuma ser contada e estudada, como não poderia deixar de ser, a partir de suas obras excepcionais, em geral de maior escala e indiscutível qualidade, mas que, no entanto, obtiveram pouco destaque ou reconhecimento acima do Mampituba. Se no contexto nacional essas obras não são Lado A, seu estudo mais aprofundado, no entanto, revela algumas surpresas interessantes, especialmente se considerarmos projetos de menor escala como as residências unifamiliares. Este parece ser o caso da Residência Germano Vollmer Filho, no bairro Petrópolis, em Porto Alegre, de autoria do arquiteto João Carlos Paiva da Silva em 1967 e construída em 1969. Sua condição atual pode ser considerada bastante rara: segue habitada pelos mesmos moradores desde sua construção. Sem jamais ter sido reformada ou alterada, e sim conservada, a obra reflete ao longo dos últimos cinquenta anos uma relação respeitosa e afetiva de seus moradores para com o falecido arquiteto, tendo mantida sua concepção inalterada, numa demonstração inequívoca de perfeito atendimento das necessidades dos clientes. Além de apresentar a obra, pouco conhecida até mesmo no contexto local, o artigo pretende discutir a questão da preservação e conservação do patrimônio moderno com enfoque nas residências unifamiliares de Porto Alegre, cuja vida útil depende não somente de seus atributos construtivos, mas também do desejo de seus moradores e sua identificação com a obra. Além disso, o trabalho também procura sustentar que há uma produção residencial unifamiliar porto-alegrense em extinção, cujo conjunto merece reconhecimento, ainda que, por vezes, seja Lado B em seu próprio território.'
