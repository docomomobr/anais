    country: BR
    primary_contact: true
  section: Artigos Completos
  abstract: 'O Museu de Arte do Rio, que também abriga a Escola do Olhar, é um projeto de Bernardes+Jacobsen Arquitetura inaugurado em março de 2013. Reutiliza três prédios contíguos situados na Praça Mauá, com funções e configurações contrastes: o edifício eclético denominado Palacete Dom João VI, inaugurado em 1916, antiga Inspetoria de Portos e Canais do Ministério da Marinha; o bloco moderno projetado no final dos anos trinta por Saturnino de Brito para a Polícia Marítima, posteriormente convertido em Hospital da Polícia Civil; e o embarque coberto do Terminal Rodoviário Mariano Procópio, inaugurado em 1950. As construções se inserem em pouco mais de três décadas, podendo ser consideradas coetâneas. Os autores definiram o antigo hospital como Escola do Olhar e edifício eclético como museu pelas afinidades espaciais e funcionais. A partir disso, buscou-se dar unidade ao conjunto heterogêneo reduzindo um pavimento do antigo hospital e unindo os dois edifícios através da grande laje ondulada “flutuante” que identifica a obra; e o funcionamento do complexo foi definido a partir do fluxo, levando os visitantes ao terraço-mirante para o percurso “de cima para baixo”. A reflexão analisa questões específicas da intervenção, com destaque para a relação entre a estratégia de projeto adotada e a avaliação subjetiva dos bens efetuada por eles, que relega a promissora marquise de embarque à condição de cobertura de apoios e serviços. Converge a isto a abordagem segregadora da intervenção, prejudicando a apropriação do local pelos usuários e a correspondente segurança, que eram metas implícitas da revitalização daquela área. De modo genérico, o estudo busca demonstrar a importância da avaliação patrimonial para a intervenção, associando ao valor histórico-artístico os critérios mais recentes de viés identitário, que abrangem outros níveis de historicidade.'
