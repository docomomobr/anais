  section: Sessão de comunicação 3
  abstract: 'Ao longo de mais de cinquenta anos de profissão, João Filgueiras Lima – Lelé, como é mais conhecido, consolidou um método de trabalho baseado na experimentação de tecnologias construtivas e na racionalização do canteiro de obras. A trajetória profissional do jovem Lelé se inicia com sua vinda para Brasília em 1957, para assumir a direção da construção da primeira superquadra da cidade, a 108 Sul, de autoria de Oscar Niemeyer. Em meio a uma obra altamente diversificada e espalhada por todo o território nacional, tendo como tônica a pré-fabricação, destaca-se a idiossincrasia dos seus projetos residenciais em contraponto com sua demais produção. Neste estudo, interessa-nos particularmente a chamada “casa de autor”, aquela realizada para atender extratos mais abastados e em cujo projeto pode ser exercida uma liberdade de escolhas técnicas, funcionais e estéticas que difere essencialmente de outros programas com que lidam os profissionais. Em 1961, já envolvido com as obras para o campus da Universidade de Brasília, realiza a primeira delas, a pedido do amigo e assessor de Juscelino Kubitschek, César Prates. Apesar do programa tradicional, esta residência já evidencia algumas preocupações de caráter técnico e estético que serão aprimoradas e aplicadas com maior desenvoltura em suas demais experiências nesse campo. Para percorrer o espectro das soluções construtivas de que se vale Lelé, foram escolhidas quatro residências, todas em Brasília. A primeira delas, a Residência Aloysio Campos da Paz (1969 e 1991), apresenta certas particularidades que lhe conferem um lugar diferenciado na produção do arquiteto. Além de possuir uma planta bastante atípica, obtida pela interpretação organicista dada ao programa, não há aqui uma rigidez na organização espacial ditada por alguma definição modular como soe acontecer em outros exemplos. Casa de final de semana construída em alvenaria de pedra e completamente integrada à paisagem, recebe em 1991 um acréscimo em estrutura metálica cuja linguagem difere por completo daquela originalmente adotada. A segunda casa representa um momento em que Lelé se volta para as técnicas construtivas em tijolo. A Residência Nivaldo Borges (1972-1978) foi concebida segundo um sistema estrutural baseado no uso de arcos e abóbodas em “meio-ponto”, cuja execução ficou à cargo do mestre espanhol Tião, exímio construtor e amigo da família. O terceiro projeto pode ser lido como uma ode ao concreto armado e às soluções técnicas arrojadas dele advindas. Na Residência José da Silva Netto (1973-1976), Lelé adota uma lógica construtiva simples, porém sofisticada do ponto de vista da execução. O cálculo da estrutura envolvia pórticos e balanços que sustentam uma grande laje atirantada nas vigas de cobertura da própria residência, elevada cinco metros do chão. A inusitada solução é fruto da interpretação de um desejo claramente expresso pelo cliente: a vista desimpedida do Lago Paranoá. Fugindo ao recorte temporal estipulado, isto no intuito de responder integralmente à temática do presente evento, o quarto projeto, a Residência Roberto Pinho (2007-2008), é representativo de uma fase mais recente da arquitetura de Lelé, caracterizada pelo uso extensivo do aço como elemento estrutural e plástico. Empregado de forma pioneira durante os anos da Fábrica de Equipamentos Comunitários, FAEC, em Salvador (1985-1989), este sistema construtivo serviu de base para uma experiência subsequente bastante frutífera, o Centro de Tecnologia da Rede Sarah (1991), continuada e aprimorada no Instituto Brasileiro de Tecnologia do Habitat (2009).'
  keywords:
  - João Lelé Filgueiras Lima
  - arquitetura residencial
  - casa
  - sistemas construtivos
  - materiais
  abstract_en: 'career of the young architect begins with his coming to Brasilia in 1957, to take over the construction of the city''s first superblock, SQS 108, designed by Oscar Niemeyer. Amid a work highly diversified and spread throughout the country, with emphasis in prefabrication, his residential projects are distinguished for the idiosyncrasy in counterpoint to his other productions. In this study, we are particularly interested in the so-called "author''s house," those made to meet more wealthy client''s requirements and in whose design it can be exercised a freedom of technical, functional and aesthetic choices that differ essentially from other architectural programs. In 1961, already involved in the works for the campus of the University of Brasília, Lelé designs his first house at the request of his friend and Juscelino Kubitschek''s adviser, César Prates. Despite the traditional program, the residence already'
  keywords_en:
  - João Lelé Filgueiras Lima
  - residential architecture
  - home
  - building systems
  - materials
  references:
  - 'e soluções de que se vale o arquiteto. São apenas quatro casas, realizadas entre 1969 e 2007, porém cada uma delas representativa do emprego de um material próprio: pedra, tijolo, concreto e aço Marcado pelo entusiasmo característico da primeira geração de Brasília, Lelé começa a trilhar em 1960 um caminho fértil por seu forte engajamento na busca de soluções de interesse social. Do hospital à parada de ônibus, o que sua obra revela é a satisfação em contribuir com uma arquitetura mais acessível e tecnologicamente avançada. Suas casas são apresentadas aqui como extensão dessa trajetória, marcada pela experimentação com materiais e sistemas construtivos aplicada em seus projetos institucionais. Projetadas quase que exclusivamente para amigos, visitá-las é ocasião para um encontro único com a arte de Lelé, inegavelmente inserida no movimento moderno da arquitetura brasileira, inescapavelmente original e reveladora de uma personalidade artística ímpar.'
  - 'Visitando as casas de Lelé Uma primeira orientação para o passeio que se segue é encontrada em Le Corbusier: uma análise da forma (1998), de Geoffrey Baker, baseado, por sua vez, na metodologia desenvolvida por Peter Eisenman em sua tese de doutorado The formal basis of Modern Architecture (1963). Complementa a abordagem o modelo adotado por Iñaki Ábalos em seu A boa-vida: visita guiada às casas da modernidade (2003). Sem a pretensão de se equiparar à habilidade com que Ábalos discorre sobre as suas casas ou à agudeza de Baker ao destrinchar as realizações de Le Corbusier, espera-se aqui contribuir para uma apresentação mais íntima a alguns projetos de Lelé que, por sua representatividade e coerência, merecem maior destaque. Como delicadamente aponta Ábalos (2008: 9): As visitas a casas, uma prática tão habitual entre arquitetos e estudantes, têm, ainda, uma virtude que as faz particularmente interessantes como a forma discursiva a se empregar. Ao realizá-las, os arquitetos, em grande medida, livram-se dos preconceitos impostos por sua formação. Ao visitar casas, o arquiteto torna-se usuário, passa a olhar através dos olhos do habitante, e assim adota uma atitude mais próxima à de uma pessoa qualquer, perdendo essa couraça que o domínio de uma disciplina cria,'
  - 'vencido pela força mesma da experiência real da casa, da domesticidade e da vida que ela contém.'
  - 'PEDRA :: Residência Aloysio Campos da Paz | Brasília/DF | 1969-1997 Casa de fim de semana concebida para o médico e amigo Aloysio Campos da Paz, a escolha do seu sítio à beira do Lago Paranoá, assim como dos materiais a serem empregados, foi decidida em conjunto. De suas conversas surgiu a ideia de implantá-la junto ao rochedo em declive, como se incrustada na pedra e dela emergindo, nivelada pelo topo por um terraço de cobertura em forma livre, de onde se poderia desfrutar a vista do lago e da natureza circundante. Entrevistado por Ana Gabriella Lima Guimarães (2003: 74), Lelé explicou:'
  - 'Fig. 1 – Res. Aloysio Campos da Paz – Planta da casa original | Fonte: acervo dos autores (2011)'
  - 'Fonte: acervo dos autores (2011) A casa foi implantada num tipo de terreno característico de Brasília dessa época, hoje não existem terrenos tão pedregosos. Eu escolhi o melhor lugar para locar a casa e combinei com o Aloysio que o próprio caseiro iria coletar as pedras, amontoando-as de acordo com meu interesse. Foi o caseiro quem a construiu, eu só fixei mais ou menos a implantação, mas eu tinha em mente três áreas: uma grande sala de estar na área central da casa, o ateliê e a parte dos dormitórios.'
