- id: 'sdsul04-030'
  title: 'Vedações de tijolos aparentes, estrutura de concreto'
  subtitle: uma análise da prática através do centro municipal de cultura de Porto Alegre
  authors:
  - givenname: Marcos Amado
    familyname: Petroli
    email: 'petrolim@ufl.edu'
    affiliation: ''
    orcid: '0000-0002-5891-5911'
    bio: null
