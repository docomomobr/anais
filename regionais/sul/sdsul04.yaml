  section: Sessão de comunicação 6
  abstract: 'Durante a década de 1950, os arquitectos portugueses tomam contacto com as novas tendências internacionais que aconselham uma maior integração das culturas locais, designadamente a paisagem, o território, os materiais de construção, os hábitos das populações rurais, etc. Em 1955, o Sindicato Nacional de Arquitectos recebe autorização para dar início ao levantamento da arquitectura popular em Portugal, dividindo o país em seis regiões e calcorreando o território nacional, registando tipologias habitacionais rurais e sistemas construtivos tradicionais. Este levantamento é publicado em 1961 com o título Arquitectura Popular em Portugal e tem enorme repercussão nas práticas profissionais e nos partidos arquitectónicos que os portugueses seguem a partir de então. Paralelamente, estudos menos abrangentes e mais localizados são igualmente realizados tendo em atenção a África subsariana e os territórios tropicais que então constituem o império colonial português. Como consequência deste movimento, as abordagens desenvolvidas pelos arquitectos portugueses para África passam a lidar com sistemas tradicionais. Estas podem ser elencadas em dois grupos: 1. Produção arquitectónica especificamente pensada para as populações “indígenas” africanas, abarcando tipologias programáticas de pequena escala, desde a habitação unifamiliar, passando por uma grande diversidade de equipamentos (escolas primárias, lavadouros comunitários, instalações sanitárias colectivas, etc.); 2. Equipamentos públicos de forte significado de representação política, ainda que ligados à comunidade africana, como estruturas de ensino religioso ou instituições de formação profissional. Nos dois casos, o estudo dos sistemas construtivos tradicionais africanos, o uso da madeira (especificamente no território de São Tomé e Príncipe), do barro (Guiné, Moçambique e Angola) ou da pedra (Cabo Verde) tornam-se determinantes nas opções de projecto. Inscrevem-se no primeiro caso, por exemplo, as instalações sanitárias colectivas para Bafatá (Gabinete de Urbanização Colonial, ainda datadas da década de 1940), as escolas primárias desenvolvidas por Fernando Schiappa de Campos para as regiões rurais da Guiné (1961) ou as casas construídas (e já demolidas) de Alfredo Silva e Castro para a vila piscatória de Santa Catarina (São Tomé e Príncipe, 1964). No segundo caso, onde se integram os equipamentos de maior porte e escala, quer o Seminário da Praia (também de Silva e Castro, 1962) quer as diversas propostas para a Escola Prática de Agricultura de São Jorge dos Orgãos (Victor Consiglieri, 1964), ambos localizados na ilha de Santiago, em Cabo Verde, inscrevem temas da arquitectura local, recorrendo à pedra, por exemplo. Tratam-se de projectos, na sua maioria construídos, que reflectem as abordagens arquitectónicas que integram sistemas construtivos inspirados nas técnicas tradicionais, desenvolvidas pelo projecto moderno durante a última fase do domínio colonial português em África, onde se inclui o recurso à madeira, barro ou pedra, entre outros. Portuguese colonial architecture and traditional African building systems Modern approaches During the 1950s, the Portuguese architects make contact with the new international guidelines that recommend greater integration of local cultures, including the landscape, territory, building materials, habits of rural populations, etc. In 1955, the National Union of Architects (Sindicato Nacional dos Arquitectos) receives authorization to begin the survey of popular architecture in Portugal, dividing the country into six regions, inventorying rural housing typologies and traditional construction systems. This survey is published in 1961 under the title Popular Architecture in Portugal and has huge effect on professional practices that Portuguese'
