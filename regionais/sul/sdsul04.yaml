  section: Sessão de comunicação 6
  abstract: 'Madera y piedra en el Hotel Termas de Puyehue y el Hotel Portillo El presente trabajo aborda la relación de la piedra con la arquitectura hotelera desarrollada en Chile a partir de la década del 30. La exploración de la piedra en su condición de zócalo, portal de acceso o revestimiento interior, logró construir una condición particular asociada a las características naturales del entorno y a una condición turística moderna. Dada la condición sísmica del país, la piedra se utilizó como un revestimiento que adquirió una condición distintiva dentro de macizos de hormigón o estructuras de madera. El vínculo entre turismo y la empresa de Ferrocarriles del Estado implicó no sólo la difusión de los atractivos turísticos del país, sino también la construcción, y en algunos casos administración, de infraestructura hotelera. Hoteles, establecimientos termales, hosterías y refugios, alcanzaron una importante presencia dentro de los medios de difusión turística antes mencionados y se constituyeron como elementos significativos en la construcción de una identidad nacional. La piedra en muchos de estos casos, constituyó uno de los elementos que construía la relación estética y simbólica; entre el edificio y el paisaje natural en el cual se posaban. Exploraciones a menor escala como refugios unifamiliares, dieron paso al desarrollo de grandes recintos hoteleros donde la piedra se mostraba como un elemento representativo de la imagen publicitaria. Los casos de las Termas de Puyehue (1947) y el Hotel Portillo (1942-1949), el primero localizado en las cercanías del lago Puyehue, al sur del país y el segundo en la zona central cordillerana de los Andes, dan cuenta de la utilización de la piedra como elemento significativo en la construcción de una imagen moderna, que se presenta en constante relación con el entorno natural. Ambos establecimientos, desde las tipologías de refugio invernal y gran hotel termal, constituyeron acciones modernizantes dentro del panorama turístico chileno. El trabajo se estructura en cuatro partes: “Ferrocarriles del Estado y la difusión del turismo nacional”; “La piedra y la madera de la arquitectura turística del paisaje chileno”; “desde el refugio al gran hotel”; y “la expresión formal del naciente turismo”. De esta forma, el presente trabajo pretende dar cuenta, a partir de los medios de difusión turística de Ferrocarriles del Estado, la relación de la piedra con la arquitectura hotelera chilena, desde su condición estética, programática, y infraestructura moderna, reflejando las condiciones propias de una acción territorial y modernizante.'
  keywords:
  - Turismo
  - Arquitectura moderna
