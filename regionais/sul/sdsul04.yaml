  abstract: 'A finales de los años sesenta, en la segunda expansión planificada de Viña se encuentra el Conjunto Habitacional República Popular China, ejemplar que ocupa el acero como material soportante. Diseñado en la oficina De Groote-Gubbins-Molina-Barros, consta de 7 bloques de cuatro pisos con 32 unidades cada uno, que destacan por aspectos formales como la permeabilidad de la organización, que ofrece un espacio abierto y libre a las circulaciones públicas; por la ortogonalidad de la propuesta, determinada por el uso de una materialidad que favorece los tramos rectos y los encuentros perpendiculares; por la volumetría que privilegia los volúmenes simples y por un emplazamiento diagonal que contrasta con el orden de la trama urbana pre-existente. Entre los aspectos funcionales, las circulaciones organizan a los volúmenes no sólo en el sentido del uso, sino que en su vinculación espacial y en la idea de conjunto generando un sistema de circulaciones que propone recorridos en los niveles superiores. En relación al programa, su organización claramente racional sitúa a los dormitorios y estar hacia el sol y las zonas húmedas hacia el sur y libera del uso del suelo, ocupando menos del 15% del terreno. En lo material, la industrialización permite la construcción de elementos modulares, la estandarización que apuesta a la disminución de los precios de las viviendas populares y la materialidad de acero que cumple con el espíritu del movimiento moderno de incorporar nuevas tecnologías. El conjunto representa, primero, las expectativas de una arquitectura que incorpora al acero como material predominante, ratificando el afán innovador en la idea de proyecto y transformándose en un ejemplar que acepta los postulados de la arquitectura del movimiento moderno. En segundo lugar, el conjunto es testimonio del enfrentamiento entre un modelo que, “refrenda la norma” en los aspectos espaciales, formales y funcionales de la arquitectura del movimiento moderno, en relación a la idea de incorporar materiales nuevos, técnicas industrializadas, elementos normalizados y diseños estandarizados y en los postulados del urbanismo del movimiento moderno, que son incorporados en un conjunto que ejemplifica en el agrupamiento libre y en la utilización modular de sus elementos, los principios de la composición urbana; y por otro “constituye una licencia” en la ejecución de un proyecto que no sólo incorpora al metal como elemento de diseño, de estructuración y de construcción, sino que transforma esta innovación en una herramienta para materializar de manera eficiente y clara los postulados de la arquitectura defendidos por el movimiento moderno. Y tercero, el estado general de los bloques es una comprobación, en este caso en particular, a la siempre discutida tesis, que afirma que el buen diseño es causa fundamental de la permanencia en el tiempo de las condiciones que le dan valor a una obra.'
  keywords:
  - Viña del Mar
  - Conjunto Habitacional
  - Estructura Metálica
  abstract_en: 'The complex represents, first, the expectations of an architecture that incorporates the steel as main material, upholding the spirit of innovation and turning this complex into a set that accepts the postulates of the architecture of the modern movement. Second, the group is testimony of the confrontation between a model, that in one way, "endorses the norm" in the spatial, formal and functional architecture of the modern movement incorporating new materials, industrialized techniques, standardized elements and the propositions of modern urbanism movement, which are embedded in a complex that exemplifies the free grouping and the use of modular elements as principles of urban composition of the modern movement, and in other way "represents a license" on the execution of a project that not only incorporates the metal as a design element, from structuring and construction, but this innovation becomes a tool to realize an efficient and clear way to materialized the principles of the modern movement.'
