- id: 'sdsul04-022'
  title: 'É pau, é pedra, é o fim do caminho / é um resto de toco, é um pouco sozinho'
  subtitle: 'quatro projetos, uma paisagem'
  authors:
  - givenname: José Artur
    familyname: D'Aló Frota
    email: 'arturfav@yahoo.com.br'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  - givenname: Eline Maria Moura Pereira
    familyname: Caixeta
    email: 'caixeta@exemplo.com'
    affiliation: ''
    orcid: '0000-0001-9147-3927'
    bio: null
    country: BR
    primary_contact: false
  section: Sessão de comunicação 4
  abstract: 'Este ensaio busca explorar mais uma narrativa (in)formalmente vinculada a um racionalismo figurativo e local, lançada como caminho alternativo na produção de projetos nos últimos anos da década de 1940 e primeiros da década de 1950, quando a arquitetura moderna brasileira já possuía um elenco expressivo de obras conhecidas e reconhecidas nacional e internacionalmente: o Park Hotel em Nova Friburgo (19441945), de Lúcio Costa; a casa de fim de semana do arquiteto Carlos Frederico Ferreira, também em Nova Friburgo (1949); a casa de campo do embaixador Hildebrando Accioly, projetada por Francisco Bolonha (1950) e por fim, já estabelecendo um novo rumo, a Casa de Edmundo Canavelas (1954), em Pedro do Rio, de Oscar Niemeyer. Trata-se de incursões por caminhos básicos ou mesmo primitivos do artefato arquitetônico, já anunciadas por Le Corbusier na década de 1930. Verdadeiras “folies” arquitetônicas cariocas, no sentido expressivo e experimental que contém; estes projetos localizam-se em contexto não urbano, respondem a programas funcionais centrados no lazer e aludem a uma certa regionalização do edifício na paisagem. A natureza como suporte simbólico, participa do imaginário desta arquitetura que busca se impor como imagem renovadora. Tais projetos destacam-se de outros, baseados nos mesmos princípios, por revelarem um certo processo de catarse, uma experimentação quase antropofágica; mas também por assumirem um certo romantismo quixotesco, aquele de dar cara à modernidade desde um processo quase franciscano de tecnologia.'
  abstract_en: 'This essay seeks to explore a narrative (in) formally linked to a figurative rationalism and local alternative path in producing projects in the last years of the 1940s and early-1950s, when the Brazilian modern architecture already had a cast of expressive works known and recognized nationally and internationally: the Park Hotel in Nova Friburgo (1944-1945), by Lúcio Costa, the weekend home of architect Carlos Frederico Ferreira, also in Nova Friburgo (1949), the house of the ambassador Hildebrand Accioly, designed by Francisco Bologna (1950) and finally, already setting a new course, the House of Edmund Canavelas (1954), in Pedro do Rio, by Oscar Niemeyer. These are incursions by basic paths or even primitive architectural artifact, already announced by Le Corbusier in the 1930s. Real "folies" architectural locals, as meaning expressive and experimental, these projects are located in non-urban, respond to functional programs focused on leisure and allude to a certain regionalization of the building into the landscape. Nature as symbolic support, the imaginary part of this architecture that seeks to impose itself as renovating image. These projects we highlight from others, based on the same principles, because they reveal a certain process of catharsis, an experimentation almost cannibalistic, but also by assuming a certain quixotic romanticism, that of giving face to modernity from an almost Franciscan technology.'
  references:
  - 'a uma imagem histórica revisitada nos alpendres, no telhado de barro, nos avarandados generosos e na localização campestre; também comparece ao mesmo tempo a necessidade de ser moderno, de demonstrar seus princípios e valores, na elegante inserção ao local, ao criar uma plataforma natural que destaca sua condição de artifício construído, ou na alegoria à estrutura independente, aos panos de vidro que se inserem caprichosamente no volume do pavilhão, tratado como folie moderna.'
  - 'Figura 3 e 4. Carlos Frederico Ferreira, Casa do arquiteto, Nova Friburgo, Rio de Janeiro, 1949. Fonte: (ARCHITECTURAL FORUM, nov. 1947)'
  - 'A casa de campo projetada para si, do arquiteto Carlos Frederico Ferreira (figs. 3 e 4), já se acomoda à topografia do terreno como as “casas chão” da arquitetura vernácula rural brasileira. Feitas de pau a pique, madeira e pedra (em alguns casos), estas casas de espalham no terreno como podem, sem se preocupar com uma formalização que anuncie sua presença. Sua volumetria, sem muita “expressão” como forma plástica, apresenta-se como forma construída, cuja tectônica reverencia sua condição local, sua condição básica como abrigo, nas texturas provocadas pelos materiais e na simplicidade despojada de pretensões das soluções construtivas.'
  - 'As imagens publicadas apontam para uma visão didática do objeto arquitetônico como produto experimental, suporte de processos construtivos vernaculares utilizados, ainda hoje, nas regiões interioranas do país. Mesmo remetendo a técnicas e usos locais, as imagens buscam evidenciar a presença intrínseca dos postulados da arquitetura moderna, à exemplo do uso do pau a pique, que em sua essência, pode ser concebido como sistema estrutural independente. Percebe-se a busca de uma valorização tectônica e compositiva das partes e dos materiais, seja na articulação sequencial de uma estrutura de madeira roliça que atua como pilotis; ora independente dos muros ciclópicos de fechamento e ora atuando como suporte aos painéis de pau à pique. A única imagem interna, evidencia a proposta de estrutura independente, com os pilotis de madeira roliça claramente dissociados dos elementos de vedação vertical: um muro interno de pedra rústica do lugar e um pano de vidro que atua como única referência industrial.'
  - 'Figuras 5 e 6. Francisco Bolonha: Casa de campo do embaixador Hildebrando Accioly, Fazenda Inglêsa, Petrópolis, Rio de Janeiro, 1949-50. Fonte: (L’ARCHITECTURE D’AUJOURD’HUI, ago. 1952)'
  - 'Construída no mesmo período da residência anterior, a casa de campo para o embaixador Hildebrando Accioly, em Petrópolis, Rio de Janeiro (figs. 5 e 6), insere-se na paisagem montanhosa utilizando uma estratégia distinta. Sua área generosa e seu extenso programa funcional, geram um volume construído segmentado e de maior complexidade na implantação, que enfrenta um terreno natural acidentado. As imagens publicadas revelam propósitos formais e construtivos mais contidos do que os exemplos anteriores. Percebe-se a busca por um diálogo com as raízes da arquitetura colonial e as imagem oferecidas valorizam o uso da madeira, da grande cobertura com telha de barro capa-canal e de panos de pedra marcando volumes, que neste caso, perdem o caráter rústico e adquirem uma ar mais refinado. O diálogo com a história não provém tanto dos materiais utilizados, mas sim na valorização de alguns elementos funcionais de uso tradicional na arquitetura das casas rurais coloniais. Assim, a imagem apresentada da fachada revela uma construção alongada, disposta sobre um promontório do terreno, onde predomina um longo e elegante alpendre de madeira, que conecta duas partes da casa, tratadas como superfícies e volumes distintos. O alpendre adquire uma grande importância na composição da casa, estabelecendo um limite virtual a um grande vazio interno, ao mesmo tempo em que'
  - 'conecta a parte social da casa à capela. Esta, tratada com madeiramento rústico e local, apresenta uma cobertura em telha de barro capa-canal aparente e fechamentos laterais também em madeira. Pertencendo ao universo do primitivo, a capela, com pinturas murais de Emeric Marcier, evoca, de certo modo, a solução do grande painel de Portinari localizado atrás do altar da Capela de Pampulha. As imagens da capela evidenciam o esforço em estabelecer uma relação que evoque, ao mesmo tempo, a modernidade e a tradição. O Park Hotel, a casa de campo de Carlos Frederico Ferreira e a Fazenda Inglesa, dialogam entre si, contando com elementos comuns, ainda que cada uma possua suas peculiaridades.'
  - 'Figura 7,8 e 9. Oscar Niemeyer, Casa Edmundo Canavelas, Pedro do Rio, 1954. Fonte: (Niemeyer, 1977)'
  - 'Niemeyer, na casa de Edmundo Canavelas (1954), em Pedro do Rio (figs. 7,8 e 9), foge ao diálogo constatado anteriormente, procurando estabelecer outro nível de interação entre arquitetura e paisagem. Para tanto, conta com a participação não só de uma paisagem desbordante, mas também de um inspirado Burle-Marx que atua no sentido de contrapor e interagir naturezas distintas em um mesmo sítio. Niemeyer propõe um objeto arquitetônico que pode ser inserido dentro de uma releitura de Mies e seu pavilhão de 1929, enquanto inserção singela, cuja espacialidade está voltada sobretudo para as articulações dos panos verticais ora internos, ora externos ao volume principal, que, em si, é diáfano e permeável. O destaque do projeto é a paisagem. A solução é o pavilhão. Comparecem nele a grande e delgada cobertura metálica estendida, tracionada e suportada por quatro pilares situados nas extremidades. Dois paramentos transversais, de pedra ciclópica, o mesmo material dos pilares, são utilizados na articulação do espaço interno e externo do edifício. A forma dos pilares prenuncia certas soluções posteriormente aplicadas em Brasília. Por outro lado, o arrojo estrutural da cobertura encontra'
  - 'certo parentesco com algumas experimentações de Sérgio Bernardes na época, como podemos encontrar na cobertura da residência Lotta Macedo (1951), ou na cobertura tracionada do Pavilhão da CSN no Parque do Ibirapuera (1953-4), construída na mesma época. Niemeyer abandona assim a referência direta a técnicas ou formas evocativas do passado colonial e insere na paisagem não um objeto, mas três universos interativos: o lugar, uma paisagem sublime na sua construção natural; o edifício, que busca potenciar o caráter plástico e diagramático do edificio, e a paleta de cores de um paisagismo pictórico, que tenciona e reestabelece as escalas no sitio.'
  - 'São as águas de março fechando o verão É a promessa de vida no teu coração... Os projetos serão publicados enfatizando, principalmente o efeito ambíguo de suas imagens que procuravam, ao mesmo tempo, revelar um caráter notadamente primitivo e moderno, a um mesmo tempo. São experimentações que revelam certo grau de antropofagia ao buscar extrair de programa funcionais relativamente simples e flexíveis, edificações carregadas de um profundo sentido, não só experimental, mas sobretudo mental, deglutindo simultaneamente, tempos, processos, paisagens. Dentro deste contexto, assumem uma dimensão quase panfletária. São como folies arquitetônicas, revelando um “que” de romantismo quixotesco no seu processo quase franciscano de utilização ostensiva de uma tecnologia local, parodiando formas e soluções modernas. Estas quase folies, que parecem ter importância secundária ou de pouca expressão na comparação com os outros projetos brasileiros então publicados, maiores e mais pretenciosos enquanto programa e uso, revelam: a vontade, ainda que tímida e focada a uma experimentação individual, de desenvolver/experimentar/explorar processos formais que adentram no território das mutações e da hibridização do objeto arquitetônico. Estes processos têm sido importantes para entender boa parte das atuais investigações em torno da própria “natureza” do projeto arquitetônico, suas relações internas e suas articulações com o entorno. Se estes projetos, enquanto edificação, possuem uma dimensão singela, sua associação com o contexto/paisagem local, estabelece nova dimensão perceptiva e sensorial. As características tectônicas, ressaltadas por imagens cuidadosamente selecionadas, permitem observar a intencionalidade do caráter ao mesmo tempo rústico da pele dos edifícios, com um entorno natural, que é abordado sob um ângulo flexível e muitas vezes inovador. O meio, é incorporado ora como ambiente natural ora como espaço pictórico, utilizado como suporte a intervenções paralelas que introduzem uma mediação entre edifício e paisagem, como podemos observar na imagem da Casa Cavanelas, que cuidadosamente inclui o panorama, sublime, de seu contexto. Se existem paralelos, principalmente imaginários, com a famosa figura da cabana primitiva de Laugier, onde a árvore produz o abrigo como representação e o engenho humano; estes projetos'
  - 'possuem um certo conteúdo épico, de aventura, de jogo, um exercício de diversidade em busca de caminhos paralelos que, de certo modo, validam a modernidade como um processo, um trajeto, não como receita/linguagem/vocabulário. O sentido do efêmero, que acompanha estas arquiteturas tão prosaicas em relação à ordem vigente, sólida, racional e lógica –ao menos intrinsecamente–, permite com que estes projetos assumam a condição da não perfeição e, neste sentido, de enfrentamento ao status quo de razão e ética modernos. A fabricação breve e fugaz, impermanente ou instável –de curta duração–; ao mesmo tempo permite que estes projetos estabeleçam um claro compromisso com a ideia de espaço moderno, que se desloca da ideia de composição –como regulamentação– para a de posição – como correlação: pedra/madeira/tijolo.'
  - 'Pau, -edra, -fim, -inho, -esto, -oco, -ouco, -inho, -aco, -idro, -ida, -ol, -oite, -orte, -aço, -azol'
