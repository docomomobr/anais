  abstract_en: 'The presence of concrete, wood and metal at building Restaurante Vertical Fasano3. The article proposes to study the Vertical Restaurant Fasano, designed and built by architect Telésforo Cristófani (1929-2002), in 1964, the City Center of São Paulo. His intention is to identify and analyze the strategies projective relations between compositional results and the means employed in a constructive chosen the most significant works designed and built by the architect. During the analysis, we used as conceptual tools to reread the theories of “origin of revestiment” the of “transformation of material” [Stoffwechseltheorie] german architect and theorist Gottfried Semper nineteenth century (1803-1879) present in their most important works, Die Vier Elemente der Baukunst (1851) and Der Stil (1860), and studies of Kenneth Frampton on the concepts of estereotomic/tectonic and the book "El Muro", of Jesús Maria Aparicio Guisado. These concepts are applied to the analysis of the building, not only in their material properties and constructive, but also about their ideas, intentions and architectural visions. With the project, Cristófani received the silver medal award in the category for "commercial building" at the VIII International Biennial of Sao Paulo, in 1965. In the same year, the project was featured in the magazine Acrópole nº 321/september. The challenge of making the space habitable and adjust complex program involving various uses within it (confectionery, waiting, bar, tea house and restaurant) and their technical areas and support made Cristófani adopt the same solution of neighboring buildings occupancy of the lot. The building designed by architect occupied the entire area of the lot in the form of slightly irregular parallelogram, set between the walls mediators (“muros medianeiros”). The apparent presence of reinforced concrete construction is abundant, and during the process of analysis is read symbolically as a building stone, estereotomic character. The rough texture of the concrete and the apparent use of two staircases and metal louvers precast were justified by the architect on the memorial project and presented in the article. The justification of the architect completes the design process as possible reading with ambivalence, between construction and composition. The intent of overlapping wood panels designed by Cristófani concrete walls apparent ambivalence reveal that along with wooden furniture also designed by him, constitute a unique environment created by the architect. The assumptions made in the article to other open space, so that the reading of the employment of these materials (reinforced concrete and apparent, and wood) allows us to affirm that complex combination of techniques and elements chosen and used by Cristófani, with different textures in the same plane and / or in different planes, regardless of its true reason, enrich his work from the point of view of the numerous possible readings that can do it.'
