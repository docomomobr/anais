  abstract: 'A presença do concreto, da madeira e do metal no edifício Restaurante Vertical Fasano2. O artigo se propõe a estudar o Restaurante Vertical Fasano, projetado e construído pelo arquiteto paulista Telésforo Cristófani (1929-2002), no ano de 1964, no Centro da cidade de São Paulo. Sua intenção é identificar as estratégias projetuais e analisar as relações entre os resultados compositivos e os meios construtivos escolhidos empregados em uma das obras mais significativas projetadas e construídas pelo arquiteto. Durante o processo de análise, utilizamos como ferramentas conceituais a releitura das teorias do “princípio do revestimento” [Prinzip der Bekleidung] e da “transformação de material” [Stoffwechseltheorie] do arquiteto e teórico alemão do século XIX Gottfried Semper (18031879) presente nas suas obras mais importantes, Die Vier Elemente der Baukunst (1851) e Der Stil (1860); e os estudos de Kenneth Frampton sobre os conceitos de estereotômico/tectônico e do livro “El Muro”, de Jesús Maria Aparício Guisado. Esses conceitos são aplicados na análise do edifício, não só nas suas propriedades materiais e construtivas, mas também quanto às suas ideias, intenções e visões arquitetônicas. Com o projeto, Cristófani recebeu a medalha de prata no prêmio para a categoria “edifício para fins comerciais” na VIII Bienal Internacional de São Paulo, no ano de 1965. No mesmo ano, o projeto fora destaque na revista Acrópole nº 321/setembro. O desafio de tornar o espaço habitável e ajustar o complexo programa que envolvia vários usos dentro dele (confeitaria, espera, bar, casa de chá e restaurante) e respectivas áreas técnicas e de apoio, fez com que Cristófani adotasse a mesma solução dos edifícios vizinhos de ocupação total do lote. O edifício projetado pelo arquiteto ocupava toda a área do lote em forma de paralelogramo ligeiramente irregular, ajustado entre os muros medianeiros. A presença do concreto armado aparente é abundante na construção, e durante o processo de análise é lida, simbolicamente, como uma construção em pedra, de caráter estereotômico. A textura rústica do concreto armado aparente e o emprego das duas escadas metálicas e dos brises pré-moldados foram justificados pelo arquiteto no memorial do projeto e apresentados no artigo. A justificativa do arquiteto complementa a leitura do possível processo projetual com ambivalências, entre a construção e a composição. A intenção de sobrepor os painéis em madeira desenhados por Cristófani nas paredes de concreto armado aparente revelam ambivalências que, juntamente com o mobiliário em madeira também desenhado por ele, conformam um único ambiente criado pelo arquiteto. As suposições apresentadas no artigo abrem espaço para outras, de forma que a leitura do emprego desses materiais (o concreto armado e aparente, e a madeira) nos permite afirmar que a complexa combinação entre as técnicas e os elementos escolhidos e utilizados por Cristófani, com diferentes texturas em um mesmo plano e/ou em planos diferentes, independente da sua razão verdadeira, enriquecem sua obra do ponto de vista das inúmeras possíveis leituras que podemos fazer dela.'
