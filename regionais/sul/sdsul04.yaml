- id: 'sdsul04-013'
  title: Ofício e arte na Arquitetura Moderna
  subtitle: 'Ari Marangon, arquiteto artesão'
  authors:
  - givenname: Célia Helena Castro
    familyname: Gonsales
    email: 'celia.gonsales@gmail.com'
    affiliation: ''
    orcid: '0000-0002-9249-1390'
    bio: null
    country: BR
    primary_contact: true
  section: Sessão de comunicação 5
  abstract: 'Na virada do século XIX para o XX, a busca de uma arquitetura que representasse o espírito dos novos tempos se dava a partir de vários dilemas: a relação entre tradição e a ordem social emergente, o problema do ornamento na arquitetura, a relação entre artesanato e indústria. As diversas respostas a essas questões caminharam para um consenso: a expressão direta de materiais e primazia do espaço; a fusão de ornamento e plano; a distinção entre ornamentação aplicada e ornamento como expressão da essência da forma; a expressão direta dos (novos) meios construtivos, a busca da beleza apenas na forma e não no ornamento. Na década de 20 ocorre uma consonância de expressões em direção à Nova Objetividade. As propostas da geração anterior junto à herança da estética da engenharia aliada à influência do cubismo e da arte abstrata leva a uma comunhão de ideias formativas: a arquitetura direta e imediatamente percebida é uma combinação de massas, espaços e linhas passíveis de reprodução em série. A partir dos anos 30 se dá uma recuperação da questão do oficio. A arquitetura dialoga outra vez com o artesão. A pedra, o barro, a madeira são materiais fundamentais da superfície revalorizada – superfície expressiva, “ornamentada”. O revestimento recupera seu sentido original, expressivo. Nesse caminho, o arquiteto Ari Marangon, conjuga de maneira exemplar a “norma” do ser moderno universal e a “licença” do trabalho e do oficio. Seguindo essa linha de raciocínio, e lançando mão da doutrina Semperiana, este trabalho investiga as potencialidades do uso do ornamento como ofício e arte no caminho de uma “humanização” da arquitetura moderna, de um preenchimento da lacuna entre a cultura e a sociedade.'
  keywords:
  - arquitetura moderna
  - ornamento
  - Ari Marangon
  abstract_en: 'At the turn of the nineteenth to the twentieth centuries, the search for an architecture that represented the spirit of the times was given from several dilemmas: the relationship between tradition and social order emerging, the problem of ornament in architecture, the relation between craft and industry. The various answers to these questions walked to a consensus: the direct expression of materials and primacy of space; fusion of ornament and wall, the distinction between decoration and ornament applied as an expression of the essence of the form, the direct expression of the (new) constructive technic , the pursuit of beauty only in form and not in ornament. In the 20s there is a line of expressions towards the New Objectivity. The proposals of the previous generation with the heritage of aesthetic engineering together with the influence of Cubism and Abstract art leads to a pooling of directive idea: the architecture directly and immediately perceived is a combination of masses, spaces and lines reproducible in series. From the 30s take place a recovery craft issue. The architecture dialogues again with the craftsman. The stone, clay, wood materials are fundamental surface revalued - expressive surface, "ornate". The cladding recovers its original sense, expressive. In this way, the architect Ari Marangon, combines in an exemplary manner the "norm" of being modern and universal "license" of work and craft. Following this line of reasoning, and making use of the Semperian doctrine, this work investigates the potential use of ornament as art and craft in the way of a "humanization" of modern architecture, in the fill of gap between culture and society.'
  keywords_en:
  - modern architecture
  - ornament
  - Ari Marangon
