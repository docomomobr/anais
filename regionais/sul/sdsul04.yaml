  section: Sessão de comunicação 1
  abstract: 'Tijolo por tijolo num desenho mágico O arquiteto João Baptista Vilanova Artigas projetou uma residência para seu uso pessoal pela primeira vez em 1942-3, quando ele tinha apenas 4 anos de formado e era sócio da empresa Marone & Artigas que projetava e construía suas próprias obras. Conhecida pelo apelido de "Casinha", esta e outras casas que ele projeta naquele momento podem ser consideradas como experiências construtivas, materiais, formais e espaciais, estabelecendo uma base para o desenvolvimento posterior de suas seguintes obras. A Casinha foi construída em alvenaria de tijolos pintada de branco, pisos de cerâmica e um telhado de quatro águas suportado por uma estrutura de madeira coberta com telhas de barro. Sua forma quase-quadrada é girada 45 º dos limites do lote. Seus espaços interiores rodeiam sem interrupção um núcleo central retangular que abriga o único banheiro, um fogão a lenha e uma lareira. O detalhamento de alvenaria de tijolo é requintado e oferece uma ampla variedade de sutilezas, projeções, reentrâncias, saliências, soleiras, escadas, molduras e articulações; suas paredes sólidas definem um projeto lógico e um padrão quase mágico, ou senão, poético.'
  abstract_en: 'Brick by brick in a magical design Architect João Baptista Vilanova Artigas designed a residence for his personal use for the first time in 1942-3, after only 4 years of professional practice at the Marone & Artigas firm, that designed and built their own works. Known by the nickname of "Casinha", this and other houses he designs at that moment may be considered as constructive, formal, material and spatial experiences, establishing a basis for the future development of his posterior architectural works. It was constructed with the use of masonry bricks painted white, ceramic floors and a four slopes roof supported by a wooden structure and covered with clay tiles. Its quasi-square shape is rotated 45º from the lot’s boundaries. Its interior spaces revolve uninterruptedly around a central rectangular core that houses the only bathroom, a wood stove and a fireplace. The brick masonry detailing is exquisite and offers a wide variety of niceties, projections, recesses, ledges, sills, stairs, moldings and joints; its solid walls define a logical design in a quite magical pattern; or perhaps, a poetical one.'
