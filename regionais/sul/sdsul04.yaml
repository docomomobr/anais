- id: 'sdsul04-029'
  title: Identidade material
  subtitle: 'legibilidade de usos e materialidade no edifício Floragê, David Libeskind, Porto Alegre, 1963'
  authors:
  - givenname: Marcelo Della
    familyname: Giustina
    email: 'giustina@exemplo.com'
    affiliation: ''
    orcid: '0000-0001-9264-8637'
    bio: null
    country: BR
    primary_contact: true
  section: Sessão de comunicação 6
  abstract: 'O edifício Floragê é o exemplar gaúcho de uma série de edifícios de apartamentos projetados pelo arquiteto David Libeskind nas décadas de 1950 e 1960. O estudo parte de cinco exemplares do Bairro de Higienópolis em São Paulo para compreender de forma sistemática a solução do edifício em Porto Alegre. A linguagem moderna normatizada no bairro residencial paulista é, na época, exceção nos apartamentos de classe alta porto-alegrenses. A comparação entre o Edifíco Arper, o primeiro, e o Edifício Floragê, o último da série, estimula a compreensão do trabalho da arquiteto como um processo de sedimentação de soluções, com diferenças sutis porém eficazes em detalhamentos de materiais e acabamentos. Em ambos exemplares a planta dos apartamentos evidencia o partido formal: três diferentes funções configuradas de forma autônoma e identificadas por volumes com diferentes soluções de materialidade. Os elementos da fachada definem a volumetria com critérios próprios a cada função. A configuração geométrica das plantas baixas segue regras de compartimentação tradicional à habitação residencial nos quartos e serviços, com espaços sucessivos conectados a corredores e halls. Já a exceção ao layout compartimentado está nos espaços sociais, com espaço fluído e conexão visual franca com o exterior. A materialidade e o desenho empregado em cada fachada são essenciais para a demarcação da hierarquia e configuração volumétrica dos projetos, expressando os diferentes usos com distintos graus de privacidade. Os acabamentos nobres dão precisão à forma elementar e comunicam a identidade dos projetos: edifícios modernos de apartamentos luxuosos.'
  keywords:
  - edifícios de apartamentos modernos
  - arquitetura moderna em Porto Alegre
  abstract_en: 'The Floragê building is the brazilian southern example of the series of apartment buildings designed by architect David Libeskind in the 1950s and 1960s. This study starts with five buildings of the Higienópolis neighborhood in São Paulo to understand systematically the solution of the building in Porto Alegre. The modern language standardized in the residential neighborhood of São Paulo is at the time, except in high-class Porto Alegre´s apartments. Edifico Arper, the first of the series, and Floragê building, the last, are compared to understand the architectural work of Libeskind as an imminence processs, with subtle differences and effective detailing of materials and finishes. In both of the buildings, the apartment´s plan highlights the volumetry: three different set functions autonomously and identified by volumes with different materiality solutions. The facade elements define the volumetric criteria specific to each function. The geometric configuration of the plans with subdivision rules follows traditional residential housing in the rooms and services, with successive spaces connected to corridors and halls. The social spaces are the exception of the compartmentalized layout, with fluid space and frank visual connection with the outside. The materiality and design used in each facade are essential for the demarcation of the hierarchy configuration and volume of projects, expressing different uses with different degrees of privacy. The fine finishes gives precision to elemental form and communicate the identity of the projects: luxuries apartment´s modern buildings.'
