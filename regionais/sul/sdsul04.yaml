- id: 'sdsul04-020'
  title: Ciudades de barro
  subtitle: experiencia urbana y cultura material en la Arquitectura Chilena del siglo XX
  authors:
  - givenname: Horacio Enrique
    familyname: Torrent
    email: 'htorrent@uc.cl'
    affiliation: ''
    orcid: '0000-0003-3637-586X'
    bio: null
    country: BR
    primary_contact: true
  section: Sessão de comunicação 4
  abstract: 'Los terremotos han estado directamente relacionados con la vida urbana en Chile, y su experiencia no pudo ser despreocupada y especulativa, la destrucción tenía detrás componentes materiales que la cultura despreciaría por su baja calidad resistente principalmente el barro en la forma de adobe y ladrillo. Durante el siglo XX los sismos provocaron los cambios tanto en la cultura técnica como en la material. Promovieron el despliegue de la racionalidad científica por una parte para la seguridad de las construcciones y por otra para la figura de la planificación. Las formas de la arquitectura antisísmica, su conocimiento técnico y su significación cultural estuvieron en el centro del problema. Provocaron también sucesivos cambios en los paradigmas formales arquitectónicos, principalmente reemplazando la concepción masiva tradicional, por una aproximación basada en el esqueleto resistente y las partes, como generación de nueva arquitectura. El trabajo expone este derrotero articulando los desarrollos conceptuales e interpretando las fuentes contenidas en las publicaciones periódicas.'
