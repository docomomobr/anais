  abstract: 'O trabalho revisita o projeto do arquiteto paulista Abram Elman para a antiga Casa Dico, uma oficina e revenda de automóveis, que data de 1952. Neste período a presença do automóvel no cotidiano da cidade difundia-se, promovida pelas grandes obras viárias que aconteciam à época. A posição de empreendimento tão específico está profundamente arraigada à dinâmica e ao caráter urbano da via onde foi localizada, transformando o objeto arquitetônico em um marco na Avenida Farrapos e um símbolo da transformação social. O projeto investiga soluções para um programa novo, composto pelo conjunto de demandas provenientes da difusão do automóvel, com áreas de conserto, limpeza e venda de veículos e equipamentos. Comportando o novo programa, investiu-se em uma composição setorizada de funções, refletida em um partido com volumes articulados. Grande parte dos volumes e dos elementos construídos foram projetados em concreto. Entretanto, a estrutura elaborada para vencer o grande vão do pavilhão de oficina, as telhas e os finos perfis das esquadrias externas utilizam o metal. A curva de cobertura metálica empregada na Casa Dico, que busca expressão formal ao mesmo tempo em que recorre às possibilidades tecnológicas do metal, encontra referência no projeto de 1944 de MMM Roberto para a Sotreq, caso análogo também no programa veicular. As soluções para grandes vãos utilizando estruturas metálicas também aparecem em 1955 em Porto Alegre, no projeto de Ícaro de Castro Mello para o Grêmio Náutico União. Além do programa e da técnica como pontos de investigação, o tema moderno da integração das artes e da arquitetura é explorado no conjunto da Casa Dico. Na fachada principal, voltada para a Avenida Farrapos, um painel de mosaico de pastilhas cerâmicas realizado pela empresa Dema, representa o desenvolvimento da indústria automotiva e a presença do veículo no cotidiano da cidade. A pedra, em sua expressão natural, era originalmente utilizada como revestimento em alguns planos de fachada, explicitando planos e volumes na fachada principal da Avenida Farrapos. A presença veicular na cidade demanda a casa de reparos e venda de automóveis. A materialização desta casa utiliza o concreto e metal, pedra e barro em pontos de exceção. A história da indústria automotiva é ilustrada no painel de mosaicos. São temas modernos explorados no projeto da Casa Dico. A retomada deste caso objetiva, então, contribuir para a complementação de acervo sobre a arquitetura gaúcha, recolocando em pauta uma obra que, ainda que tenha sofrido alterações ao longo dos anos, apresenta soluções originais - técnicas e formais - para demandas emergentes no seu tempo, nas condições da sua região. O metal e a pedra, embora não sejam os materiais protagonistas, são exceções relevantes. aparecendo em pontos destacados do projeto.'
  keywords:
