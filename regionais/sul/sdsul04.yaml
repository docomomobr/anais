- id: 'sdsul04-021'
  title: Uma realidade ausente
  subtitle: casa em Jean Mermoz
  authors:
  - givenname: Igor
    familyname: Fracalossi
    email: 'fracalossi@exemplo.com'
    affiliation: ''
    orcid: '0000-0002-5630-6215'
    bio: null
    country: BR
    primary_contact: true
  section: Sessão de comunicação 2
  abstract: 'A Casa em Jean Mermoz já não existe física e materialmente; foi demolida no ano de 1992. Desde sua construção, em 1961, até seu desaparecimento foi muito pouco conhecida, enquanto que tanto suas generatrizes como suas filiações diretas –sobretudo estas– assim foram em grande medida. Suas geratrizes: os projetos que não conseguiram ser concretizados do Instituto de Arquitetura de Valparaíso. Suas filiações: a Cidade Aberta, em Ritoque, e suas obras construídas. A Casa em Jean Mermoz é, de fato, a primeira obra do Instituto a se constituir materialmente. Em seu processo de constituição mental e material assume um papel determinante o modo de projetar, o qual se inicia antes, percorre todo o tempo de construção, em movimentos de ida e volta, ensino e aprendizagem, proposição e observação, e se completa depois de concluída a obra. Projeto e construção se confundem, ao ponto de se fundirem num só processo. A casa, não obstante, é una obra inexistente, uma realidade ausente. O que impossibilita qualquer enfrentamento sensível à matéria. O Arquivo Histórico José Vial Armstrong, conserva um vasto e rico acervo sobre a Casa em Jean Mermoz, doado pela família de Fabio Cruz há pouco aproximadamente dois anos. Entre os grupos de materiais, um se mostrou de maior interesse. Corresponde à carta de Fabio Cruz destinada a Godofredo Iommi, Francisco Méndez e Miguel Eyquem, parcialmente transcrita e publicada na revista ARQ número 16. A carta não é, segundo Fabio, um diário. Como dito por ele, não se seguiu “nenhuma ordem cronológica, nem de nenhuma espécie”. Não obstante, a Carta a Godo, Pancho e Miguel percorre todo o processo construtivo-projetual da obra. Se vive através dela outro modo de projetar, longe do improviso, mas ao contrário, aberto a receber os câmbios sem desvirtuar sua identidade. Na Casa em Jean Mermoz, em seu obrar, se abre uma nova dimensão projetual para a construção, um novo modo de materializar a arquitetura, quase oposta ao projeto total e definitivo; porém perdido no passar dos anos, somente mantido, em certo grau, nas obras do Instituto de Arquitetura de Valparaíso e outras poucas exceções. Torna-se outra realidade ausente, formadora daquela realidade ausente: a própria casa.'
  keywords:
  - Casa em Jean Mermoz
  - Escola de Valparaíso
  - processo construtivo
  abstract_en: 'The House on Jean Mermoz no longer exists physically and materially; it was demolished in 1992. Since its construction in 1961 until its disappearance it was barely known, while its generatrix and its direct affiliations –especially those– were in large scale. Its generatrix: the projects that did not achieve to be realized of the Institute of Architecture of Valparaíso. Its affiliations: the Open City in Ritoque, and its completed works. The House on Jean Mermoz is actually the first work of the Institute to materially become. In the process of mental and material become, assume a decisive role the way of designing, which starts before and runs throughout the construction time, in back and forth moves, teaching and learning, proposition and observation, and it completes itself after the work is done. Project and construction confuse themselves to the point of fusing into a single process. The house, notwithstanding, is a nonexistent work, an absent reality which prevents any confrontation to sensitive matter. The José Vial Armstrong Historical Archive keeps a broad and rich collection about the House on Jean Mermoz, donated by Fabio Cruz’s family about two years ago. Among the group of materials, one proved to be of greater interest. Correspond to the letter from Fabio Cruz to Godofredo Iommi, Francisco Méndez and Miguel Eyquem, partly transcribed and published in the magazine ARQ number 16. According to Fabio the letter is not a diary. As he said, it didn’t follow “any chronological order or of any kind”. Nevertheless, the Letter to Godo, Pancho and Miguel runs throughout the whole construct-projective process of the work. Through it, lives other way of designing, away from improvisation, but instead is open to receive the changes without misrepresenting its identity. In the House on Jean Mermoz, in its behave, opens a new projective dimension for the construction, a new way to materialize architecture, almost opposite to the overall and final design; although lost through the years, only maintained, to certain extent, in the work of the Institute of Architecture of Valparaíso and other few exceptions. It becomes another absent reality forming that absent reality: the house itself.'
  keywords_en:
  - House on Jean Mermoz
  - Valparaiso School
  - building process
  references:
