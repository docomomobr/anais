  - 'As criações arquitetônicas compartilhadas entre casais foram uma prática mais comum do que se imagina no século XX. Para citar apenas alguns exemplos, podemos lembrar da parceria Mies van der Rohe e Lilly Reich, em trabalhos como a exposição Weissenhofsiedlung (1927), mas também no Pavilhão de Barcelona (1929). Alvar Aalto e suas duas mulheres: a primeira, Aino Marsio que o venceria em um concurso de design com seus famosos Aalto Glasses; a segunda, Elissa Aalto, que gerenciou o escritório de Aalto após sua morte e concluiu projetos importante como a Essen Opera House. Um casal norte-americano particularmente produtivo e reconhecido foram os Eames, Ray e Charles. Colaboradores profissionais a vida inteira, estabeleceram uma dinâmica'
