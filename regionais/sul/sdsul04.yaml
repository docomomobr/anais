  section: Sessão de comunicação 3
  abstract: 'A produção arquitetônica que ensejou o desenvolvimento de uma modernidade particular no interior do Brasil é patentemente marcada pelo esforço de seus arquitetos em redefinir aspectos da vida pública, lidando com a coletividade e com um cliente anônimo de massa. Tal comunicação, que deveria superar diferenças e se inserir como índice espacial consistente em favor de uma sociabilidade mais positiva, foi construída por meio de diversas tecnologias, dentre elas a pré-fabricação. Este artigo procura identificar aspectos que influenciaram o direcionamento de determinadas tecnologias construtivas a partir de demandas materiais específicas, como forma de identificar temas sociais pertinentes no momento de sua emergência, tentando compreender melhor que fatores moldaram seu desenvolvimento e declínio. Para tanto, será feita análise de exemplares do período, mais especificamente da obra do arquiteto Milton Ramos, responsável por levar adiante a pré-fabricação e a racionalização construtiva entre as décadas de 1960 e 1970. Destaca-se a análise de edifícios de habitação coletiva, os blocos de superquadra, campo no qual o arquiteto deu valorosa contribuição.'
  keywords:
  - arquitetura moderna
  - 'pré-fabricação'
  - Milton Ramos
  abstract_en: 'The architecture which led to the development of a particular modernity in Brazil os the sixties is characterized by architects in their effort to redefine aspects of public life, dealing with the community and a kind of anonymous client. This modernization process should overcome differences and produce a consistent spatial index in favor of a more positive sociability, with prefabrication occupying a central role. This article aims to identify aspects that influenced the direction of these technological demands from certain materials as a means to identify relevant themes in their emergency, trying to better understand the factors which have shaped its development and decline. Therefore, there is an analysis of the period between the 1960s and 1970, in particular the work of architect Milton Ramos, responsible for carrying out the pre-fabrication and rationalization between 1960 and 1970s. Its important to bounce the analysis of coletive dwelling, a field which Miton have a relevant contribution.'
