  abstract: 'Ao final da década de 1950, a crescente produção arquitetônica de arquitetos como Paulo Mendes da Rocha, Pedro Paulo de Melo Saraiva, Fábio Penteado e Francisco Petracco demonstrava que os arquitetosprocuravam atender a intensa demanda através de soluções projetuais com traços próprios e originais, como a exploração plástica das estruturas de concreto armado aparentee cada vez mais acuidade com as superfícies. Esta prática foi adotada por Luiz Forte Netto e José Maria Gandolfi, arquitetos paulistas estabelecidos em Curitiba a partir de 1962. O presente artigo traz alguns exemplos da arquitetura de Forte e Gandolfi que expõem as principais características da sua arquitetura, tendo como abordagem principal o uso da cerâmica como revestimento. Os planos verticais,externos ou internos, geralmente são revestidos compeças cerâmicas desenhadas especialmente para cada projeto, evidenciando o material e retratando a originalidade de sua obra. Esta era uma prática frequente do escritório: desenhar a composição das peças de azulejo que revestiam as paredes de algumas obras, como acontece naresidência Jacks Zitronenblatt (1965), na residência Ayrton Araujo (1965), no Clube Curitibano (1966), na sede do IPE (1967), no Edifício Panorama (1966) e no Centro Eletrônico Bamerindus (1970). Este tipo de revestimento era bastante utilizado em virtude da sua durabilidade em comparação a outros materiais convencionais, além do aspectoartístico inerente ao seu trabalho. A relevância deste tema estende-se ao fato de que nas décadas de 1940 a 1960 existiu uma série de obras arquitetônicas, em especial em São Paulo, com a presença constante de painéis artísticos, como apontam Ribeiro e Maffei, cuja mensagem embutida era a da participação do espectador em relação à obra e do seu fenômeno socializante e coletivo, estimulando assim a participação do público.É provável que esta prática de inserção de painéis nas obras arquitetônicas provinha de um desejo dos arquitetos e não de uma imposição e sua presença era frequentemente associada à ideia de decoro na edificação, enquanto aceitação da natureza ornamental da arte e sem a obrigatoriedade da representação figurativa. Os painéis de cerâmica pintada fazem parte das obras de Forte e Gandolfi, como já apontado, e de acordo com o arquiteto Orlando Busarello, colaborador do escritório, estão ali presentes representando uma união cultural com a arquitetura colonial de ascendência portuguesa, além do interesse em se vincular a arte à arquitetura naqueleperíodo. Estas questões, entre outras, são abordadas neste trabalho, a fim de promover a arquitetura moderna paranaense e auxiliar novas pesquisas que venham surgir sobre o tema.'
  keywords:
  - arte e arquitetura
  - arquitetura moderna paranaense
  - arquitetura moderna brasileira
  abstract_en: 'At the end of the 1950s, the increasing production architects such as Paulo Mendes da Rocha, Pedro Paulo Saraiva de Melo, Fábio Penteado and Francisco Petracco showed that architects sought to meet the intense demand through unique design solutions with their own traits, as exploitation of plastic reinforced concrete structures and increasingly acute with the exposed concrete surfaces. This practice was adopted by Luiz Forte Netto and Jose Maria Gandolfi, architects from São Paulo established in Curitiba in 1962. This article presents some examples of Forte & Gandolfi that expose the main features of their architecture, with the main approach of the use of ceramic tiles coating . The vertical planes, external or internal, are usually coated with ceramic pieces designed especially for each project, highlighting the material and originality of his work. This was a frequent practice at this office: composition design of tiles that lined the walls of some works, such as the residence Jacks Zitronenblatt (1965), the residence Ayrton Araujo (1965), in Curitibano Club (1966), headquarter of State Pension Institute (1967), in Building Panorama (1966) and headquarter of Electronic Center Bamerindus (1970). This type of coating was widely used because of its durability as compared to other conventional materials, in addition to the artistic appearance inherent to their work. The relevance of this theme extends to the fact that in the decades from 1940 to 1960 there was a series of architectural works, especially in São Paulo, with the constant presence of artistic panels, as shown by Ribeiro and Maffei, whose message was embedded in the participation of the viewer in relation to their work and collective phenomena, thus encouraging public participation. It is likely that this practice of inserting panels in architectural works came from a desire of these architects and not an imposition and their presence was often associated with the idea of decorum in the building, while acceptance of ornamental art and nature without the requirement of a figurative representation. The painted ceramic panels are part of the work of Forte & Gandolfi, as already pointed out, and according to Orlando Busarello, architect and colaborator they represent a cultural link with the colonial architecture of Portuguese filiation, besides the interest in connecting the art to architecture by that period. These questions, among others, are discussed in this work in order to promote modern architecture in Paraná and help further researches that may arise about the topic. Key-words: Art and Architecture, Modern Arquitecture in Paraná, Modern Architecture in Brazil.'
