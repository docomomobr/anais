- id: 'sdsul04-032'
  title: A tenda moderna
  subtitle: o uso da pedra e do metal numa obra de exceção
  authors:
  - givenname: Maria Luiza Adams
    familyname: Sanvitto
    email: 'sanvitto@exemplo.com'
    affiliation: ''
    orcid: '0000-0001-6106-5949'
    bio: null
    country: BR
    primary_contact: true
  section: Sessão de comunicação 2
  abstract: 'A tenda moderna: o uso da pedra e do metal numa obra de exceção Projetada por Oscar Niemeyer em 1954, a Casa Edmundo Cavanelas no Distrito Pedro do Rio em Petrópolis, Rio de Janeiro, pode ser inserida no quadro de revisão que a obra de Niemeyer sofre na década de 60, anunciada no projeto para o Museu de Arte Moderna de 1955. Destaca-se pela racionalidade na concepção formal e pelo uso da pedra e do metal, em contraste com as obras anteriores marcadas pela plasticidade do concreto. Mais do que isto, demonstra uma mudança nas estratégias compositivas usadas pelo arquiteto, antecipando os palácios de Brasília concebidos como caixas de vidro protegidas por peristilos nas mais variadas concepções. Inserida numa magnífica paisagem, esta proposta para uma casa de campo está perfeitamente integrada a natureza, através da cobertura curva que acompanha a concavidade do vale onde está implantada, e pela continuidade visual da área social com os jardins projetados por Burle Marx. A cobertura metálica em catenária, estruturada por treliças metálicas, está suspensa em quatro pilares trapezoidais de concreto revestidos em pedra, sugerindo a imagem de uma tenda, estratégia sem precedentes na obra de Niemeyer. Telhas onduladas de fibrocimento garantem a estanqueidade e o sombreamento no plano superior, enquanto a madeira é usada como forro em toda extensão, acompanhando a curvatura inferior, exceto na cozinha e banheiros com forros alveolares planos. Nas bordas laterais da cobertura as treliças permanecem à vista. Sob esta tenda, desenvolve-se uma planta racional com três quartos, banheiros e cozinha, segregados da sala de estar e jantar por uma parede que acompanha o revestimento em pedra dos pilares, prolongando-se além da cobertura até o jardim. Estratégia esta que reforça a continuidade espacial permitida pelos grandes planos envidraçados que delimitam a área social, em contraste com outra parede em pedra que completa o fechamento. Muito divulgada pelos jardins de Burle Marx, perfeitamente restaurados por seu novo proprietário, a concepção arquitetônica da Casa Cavanelas não teve o mesmo destaque da Casa das Canoas, obra emblemática na produção residencial de Oscar Niemeyer. O presente trabalho pretende um olhar sobre a Casa Cavanelas, procurando situá-la no contexto da obra de Niemeyer, considerando o uso da pedra e do metal desta solução de exceção entre as demais casas projetadas pelo arquiteto.'
  keywords:
  - casa moderna
  - cobertura em catenária
  - casa de campo
  abstract_en: 'The modern tent: The use of stone and metal in an exceptional work Designed by Oscar Niemeyer in 1954, the house Edmundo Cavanelas in the Pedro do Rio district, Petrópolis, state of Rio de Janeiro, can be considered within the landmark of the review of Niemeyer’s work during the 1960s that was announced in the design of Museu de Arte Moderna of 1955. In this house, the rational formal conception and the use of stone and metal contrast with his previous work, in which concrete plasticity was central. Moreover, it shows a change in the composition strategies applied by the architect, in an anticipation of the palaces in Brasília designed as glass boxes protected by diverse peristyles. Placed in a magnificent landscape, this country home is completely integrated to nature by a roof curved according to the concavity of the valley where it is set and by the visual continuity of the social area with the gardens designed by Burle Marx. The catenary metal roof, with a metal truss structure, is suspended on four trapezoidal concrete pillars covered with stone, suggesting the image of a tent. This is an unprecedented strategy in the work of Niemeyer. Corrugated fiber cement sheets provide rain protection and shade, whereas wood is used as ceiling material throughout the house, except for the kitchen and the bathrooms, which have flat honeycomb ceilings. Trusses remain apparent at the roof sides. Under this tent, there is a rational plan with three bedrooms, bathrooms, and kitchen, which are separated from the living room and the dining room by a wall made of the same stone lining the pillars and that extends beyond the roof to the garden. This strategy stresses the space continuity provided by the large glass panes that limit the social area and contrasts with the other stone wall that closes the structure. Renowned by Burle Marx’s gardens, which have been perfectly restored by the new owner, the architectural conception of Cavanelas house has not received the same attention as the house “Casa das Canoas”, an emblematic work in Oscar Niemeyer’s house design. The present study aimed at discussing Cavanelas house within the context of Niemeyer’s work, particularly taking into account the use of stone and metal in this design, which is an exception relative to the other houses designed by him.'
