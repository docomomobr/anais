  section: Sessão de comunicação 6
  abstract: 'BLOCKS MODERNOS PARA O ÓCIO: O EDIFÍCIO VANGUARDIA EM PUNTA DEL ESTE, 1956 Reconhecido, mas carente de merecida biografia, o arquiteto argentino Julio Aranda foi autor de uma obra extensa, variada e consistente, como decorrência plausível de formação acadêmica sólida nos moldes tradicionais. Destro em diferentes “linguagens”, realizou desde bungalows pitorescos até composições modernas pautadas por rigor e coerência. Através do empresário conterrâneo Mauricio Litman, sua produção transpôs o Rio da Prata atingindo a margem oriental. Nos anos quarenta, Litman urbanizou uma área de Punta Del Este cuja âncora foi o Cantegril Country Club, em torno do qual Aranda projetou os treze chalés iniciais do empreendimento. Alguns anos depois, confiou-lhe novo trabalho na entrada da península, o edifício Vanguardia, projetado em 1956: um grande prédio que se tornou um marco no balneário, sendo tema do trabalho proposto. Atracada às margens da Praia Mansa, essa Unité d’Habitation destinada ao ócio burguês apresentou três centenas de apartamentos compactos de categoria elevada distribuídos em doze pavimentos tipo, base e coberturas. De modo precursor no balneário, um prédio de características modernas (e grandes proporções) utilizava tijolos aparentes como principal elemento compositivo; uma prática usual em edifícios tradicionais que migrava para a nova habitação coletiva uruguaia. Arquitetonicamente banal ao olhar desatento, o Vanguardia constitui um caso cujas premissas de projeto e resultados práticos justificam seu exame. Além de tratar da presença do tijolo aparente na arquitetura moderna da região e contribuir para a documentação da obra de Julio Aranda, o trabalho reflete sobre a adoção, em tais circunstâncias, de padrões sabidamente atrelados à habitação social e à disposição reformadora do Movimento Moderno.'
  keywords:
  - Edifício Vanguardia
  - Punta Del Este
  - Julio Aranda
  abstract_en: 'MODERN BLOCKS FOR LAZINESS: THE VANGUARDIA BUILDING IN PUNTA DEL ESTE, 1956 Recognized, but lack of a deserved biography, the argentine architect Julio Aranda was the author of an extensive, varied and consistent work, as a plausible result of solid academic formation in traditional molds. Dexter in different "languages", he made from picturesque bungalows, to modern compositions, guided by rigor and consistency. Through the countryman entrepreneur Mauricio Litman, its production crossed the River Plate reaching the eastern shore. In the forties, Litman urbanized an area of Punta Del Este, whose anchor was the Cantegril Country Club, around which Aranda designed the thirteen initial chalets of the business enterprise. Some years later, the entrepreneur gave him a new work at the entrance of the peninsula, the Vanguardia building, designed in 1956: a large building that has become a landmark in the bathing resort, theme of the proposed work. Moored on the banks of Mansa Beach, this Unité d''Habitation, proposed to bourgeois laziness, presented three hundred high-class compact apartments spread over twelve floors, base and tops. Precursor in the bathing resort, this building with modern features (and large proportions) used apparent bricks as the main compositional element: a common practice in traditional buildings that was migrating to the new Uruguayan collective housing. Architecturally banal to a careless look, the Vanguardia is a case whose design premises and practical results justify its examination. Besides treating the presence of the apparent brick in modern architecture of the region and contributing to the documentation of the Julio Aranda’s work, the paper reflects on the adoption, in such circumstances, of patterns linked well-known to social housing and to reformative disposal of the Modern Movement.'
