  section: Sessão de comunicação 4
  abstract: 'Na totalidade da obra de Lucio Costa, a preocupação em estabelecer o lugar é recorrente e incide de várias maneiras, desde a reconstrução da Praça no Museu das Missões até a contraposição ao tecido urbano circundante no Ministério de Educação e Saúde Pública. Este trabalho visa, na arquitetura de Lucio Costa, discutir a relação do uso da materialidade colonial - da pedra, madeira e telha canal - com a concepção do lugar, em especial, no Museu das Missões (1937), Parque Hotel São Clemente (1944) e Rampas da Igreja do Outeiro da Glória (1959). Nessas três obras, Lucio Costa se utiliza dos materiais referidos como elo entre a nova intervenção e o sítio original. Ao mesmo tempo, sob outra ótica, ocorre um contraste entre esses elementos construídos e o lugar que os abriga, pois as texturas das pedras adensadas em um plano ou em um volume constituem uma presença passível de ser distinguida. Outro aspecto importante é a veracidade estrutural utilizada, onde tais elementos foram aproveitados de acordo com características naturais. Ainda pode ser observada a relação volumétrica, funcional e material, utilizada como articulação e distinção entre as partes e o todo. Embora embebido pelo conteúdo que embasa a Arquitetura Moderna, a partir da casa Ernesto Gomes Fontes (1930), Lucio Costa investigou de que modo essa arquitetura poderia aproximar-se e usufruir da arquitetura colonial luso-brasileira sem, contudo, abrir mão de atender as, então novas, necessidades daquele período. Tanto em termos de continuidade visual entre exterior e interior, quanto em termos de materialidade, seu trabalho busca estabelecer uma nova relação entre o concreto armado e suas lógicas construtivas, sem rejeitar os materiais naturais como a pedra, a madeira e o barro, este último utilizado por ele principalmente na telha canal. Neste sentido, Lucio Costa almejava uma relação harmoniosa entre a Nova Arquitetura e a arquitetura então vigente no país, os materiais, a proporção, os aspectos funcionais e programáticos e, principalmente, a construção do lugar, reunidos em uma só solução, que passa a caracterizar uma vertente da Arquitetura Moderna Brasileira, sempre associada à leveza, à plasticidade, à rica solução dos elementos de controle solar e aos espaços abertos com utilização em profusão da flora tropical brasileira.'
  keywords:
  - Lucio Costa
  - Arquitetura Moderna e materialidade
  abstract_en: 'In all the work of Lucio Costa''s concern to establish the applicant''s place and focuses in many ways, since the reconstruction of the square in the Missions Museum opposed to the surrounding urban fabric in the Ministry of Education and Public Health. This work aims in architecture Lucio Costa, discuss the relationship of the use of colonial materiality - stone, wood and tile channel with the design of the place, especially in the Missions Museum (1937), Park Hotel St. Clement'
