  references:
  - 'que se interligam e é, portanto, importante ponderar que a sua produção é heterogênea, tanto em relação aos programas e a aspectos teórico-conceituais, quanto a soluções de partido adotadas por eles.Em relação às superfícies e texturas aparentes em sua arquitetura, leva-se em conta neste estudo a utilização de dois materiais base: o concreto e o azulejo. A arquitetura brasileira utiliza-se do azulejo como elemento decorativo desde o início da colonização do país, resultado de uma herança trazida de Portugal. A produção de artistas e artífices formados na Europa estimulou seu uso, principalmente no período Barroco.No Rio de Janeiro, a implantação de materiais mais refinados na construção civil e o aperfeiçoamento das técnicas de revestimento dos países europeus estimulou o gosto pelo azulejo, o que acabou determinando uma característica importante na arquitetura imperial: um elementoessencial não só no exterior como no interior de casas e igrejas.Além disso, a utilização de azulejos como revestimento veio garantir a proteção eficaz contra as intempéries de um país tropical, com abundância de chuva e a ação incisiva do sol. De origem árabe hispânico (al-zuléig)2, o azulejo nada mais é do que um ladrilho vidrado em um lado, com desenhos e cores variadas, e outro lado com nervuras que facilitam seu assentamento ao se cobrir superfícies parietais, pavimentares, etc. O azulejo é um produto cerâmico, isto é, um subproduto da cerâmica. Cerâmica, por sua vez, é produto do emprego de uma matéria prima, o barro, e a ação do fogo sobre ela. Em resumo, o termo azulejo contém a ideia de “pedra lisa e escorregadia” e também a ideia de coloração azul que lhe dá qualidades decorativas.3 No século XVII, os azulejos tinham sua decoração simétrica e suas cores tricrômicas, sendo as mais comuns o amarelo, o azul e o branco, com ornamentações geométricas, laçarias e/ou motivos florais estilizados. No século XX, a arquitetura moderna brasileira promoveu seu valor estético com superfícies revestidas de azulejos e sua aplicação tornou-se mais frequente a partir dos painéis criados por Portinari para o Ministério da Educação e Saúde no Rio de Janeiro, em 1936, e para a igreja da Pampulha, em Belo Horizonte, em 1947, projetada por Oscar Niemeyer. O azulejo assume posição de destaque e de expressão plástica. No MES, a sugestão de Le Corbusier para integrar o tradicional o azulejo de herança portuguesa na obra moderna promove o trabalho de Candido Portinari, cuja paleta cromática, em tons de azul e branco, parece evocar o período barroco, inspirando novas perspectivas de colaboração entre artistas e arquitetos.Os murais e painéis cerâmicos se tornaram populares e sua inserção em uma obra arquitetônica era de praxe.'
