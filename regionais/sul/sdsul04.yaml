- id: 'sdsul04-025'
  title: O uso do metal nas rearquiteturas brasileiras
  authors:
  - givenname: Liege Sieben
    familyname: Puhl
    email: 'liegepuhl@gmail.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Sessão de comunicação 1
  abstract: 'As intervenções em edificações de interesse cultural – as rearquiteturas - tem sido uma prática corrente no Brasil, a desde a década de 70 até os dias atuais. Esta prática decorre da necessidade de se adaptar tais edificações a novos usos e exigências. O metal é um material muito utilizado nas rearquiteturas, pela praticidade das estruturas pré-moldadas de fácil e limpa montagem e desmontagem, interferindo o mínimo na estrutura existente. Há um outro aspecto possibilitado pelas estruturas e fechamentos metálicos que é um certo caráter contemporâneo do material, que se destaca em relação ao existente, mesmo não sendo de fato contemporâneo, tendo a Revolução Industrial como parâmetro. A Carta de Veneza, de 1964, já recomendava que os elementos novos, a serem inseridos nas edificações para substituir aqueles em mal estado de conservação, ou faltantes, deveríam ser distinguíveis do original e, ao mesmo tempo, proporcionar harmonia na integração. Na inserção de volumes novos como anexos, também uma prática recorrente em função de acessibilidade e de novos programas, tem o metal como material estratégico de construção. O artigo percorre exemplos pioneiros brasileiros de rearquiteturas usando metal, como a Casa das Retortas, de Paulo Mendes da Rocha, o Banco Comercial e Agrícola Carlo Porto e Leila Beatriz Silveira, a Sede da Cia. Internacional de Seguros, de Alcides da Rocha Miranda e o Sesc Pompéia, de Lina Bo Bardi, todos da década de 70. O intuito deste trabalho é de verificar o uso do metal em exemplos de rearquiteturas brasileiras modernas analisando os aspectos funcionais, estruturais e de linguagem arquitetônica, especialmente do diálogo entre “novo” e “antigo” abordando conceitos de continuidade, ruptura, harmonia e adequação.'
  keywords:
  - rearquitetura
  - patrimônio cultural
  - arquitetura moderna brasileira
  abstract_en: 'Interventions in buildings of cultural interest (re-architecture) have been a common practice in Brazil, since the 1970’s to the present day. This practice stems from the need to adapt such buildings to new uses and requirements. The metal is a material widely used in re-architecture for many reasons: precast structures availability, easy and clean handling, and low-interference with the existing structure. Another aspect made possible by metallic structures and closures is a certain contemporary appeal of the material which stands out in relation to the existing project, although not really contemporary - with the Industrial Revolution as a parameter. The Letter of Venice of 1964 has already recommended that new elements to be inserted into new buildings to replace those in poor conditions, or missing, should be distinguishable from the original and, at the same time, provide harmony in integration. On inserting new volumes as annexes, also a recurring practice in terms of accessibility and new schemes, the metal come as a strategic material for construction. The article goes through pioneer examples of Brazilian re-architecture using metal, as the Casa das Retortas by Paulo Mendes da Rocha, the Commercial and Agricultural Bank by Carlo Porto and Leila Beatriz Silveira, the Headquarters of the Cia. International de Seguros by Alcides da Rocha Miranda and the Sesc Pompéia by Lina Bo Bardi, all of the 1970. The aim of this work is to check the use of metal into examples of modern Brazilian re-architecture analyzing structural and functional aspects of architectural language, especially the dialogue between "new" and "old", addressing concepts of continuity, rupture, harmony and suitability.'
