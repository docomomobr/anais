  abstract: 'Situado en la ciudad de Montevideo el Edificio Positano (1959) de los arquitectos Luis García Pardo y Adolfo Sommer Smith, constituye uno de los intentos más claro de construcción moderna en la ciudad. El prisma abstracto del edificio, (de hormigón, vidrio y aluminio) flota sobre cuatro pilares que permiten liberar la planta baja y crear una nueva metáfora de la naturaleza a través del diseño de todos sus elementos. En ella los murales del artista Lino Dinetto, la escultura de Germán Cabrera y el diseño del jardín de Pablo Ross, asesorado en última instancia por Burle Marx dan forma a esta metáfora construida en piedra, ladrillo, metal y agua.'
