  section: Sessão de comunicação 6
  abstract: 'A arquitetura de Paulo Mendes da Rocha é expressão de espacialidade livre e constante, que se traduz em extrema originalidade plástico-formal. Uma obra genuinamente singular, porém com raízes na racionalidade universal do projeto moderno. Afastando-se de meras influências estilísticas e contrapondo-se às preocupações dualistas: regional e universal típicas do início da formação da arquitetura moderna brasileira, portanto a obra de Paulo Mendes da Rocha contém a síntese e atinge plena autonomia, compreendendo a arquitetura pelo que lhe é elementar e intrínseco: a arte e a técnica. Sua produção apresenta-se como exemplar em função da estreita relação entre forma e estrutura. O arquiteto opta por materiais que possibilitam técnicas arrojadas como o concreto, o aço e o vidro. Paulo Mendes assume uma postura crítica contrapondo-se á pragmática utilização da estrutura aparente ortogonal de viga e pilar, sintetizando os componentes construtivos convertendo-os plasticamente em uma totalidade homogênea. O arquiteto acompanha as sucessivas questões ditadas pelas descobertas tecnológicas sem abrir mão das soluções tradicionais das construções vernaculares e seus aspectos telúrico e tectônico. O Ginásio do Clube Atlético Paulistano (1958) é claro indício de concepção espacial abstrata neoplástica, contrapondo-se ao tradicional sistema tridimensional volumétrico. Projeto ganhador de concurso de equipamento para um clube privado e exclusivo, o edifício se define a partir de sua relação tanto com o quarteirão interno quanto em relação à cidade. É a partir de necessidades elementares, luz, sombra, praça e abrigo, que a edificação se insere na malha urbana existente como espaço ordenador de continuidade da cidade a partir de uma ótica planificadora: são planas as lajes de tetos e pisos e é plana a cúpula do Ginásio. A plástica do prédio é, sem dúvida atribuída à habilidosa cobertura plana, parte compacta e parte translúcida, com um imenso anel circular periférico de concreto, articulado por cabos de aço que partem de um pendural central, apoiado em pilares de concreto armado. Paulo Mendes apresenta uma produção precisa e constante, que abre mais um caminho de interpretação da arquitetura brasileira.'
  abstract_en: 'The architecture of Paulo Mendes da Rocha is an expression of freedom and spaciousness constant, which translates into extreme plastic-formal originality. A genuinely unique work, but with roots in universal rationality of modern design. Moving away from mere stylistic influences and opposition to the dualistic concerns: regional and universal typical beginning training of Brazilian modern architecture, so the work of Paulo Mendes da Rocha contains the synthesis and reaches full autonomy, including the architecture by which is elementary and intrinsic: the art and technique. Its production is presented as exemplary function of the close relationship between form and structure. The architect chooses materials that enable technical daring as concrete, steel and glass. Paulo Mendes take a critical opposition to be pragmatic use of orthogonal apparent structure beam and column, summarizing the building components converting them plastically in a homogeneous whole. The architect came the successive issues dictated by technological breakthroughs without compromising traditional solutions of vernacular buildings and their telluric and tectonic aspects. The Gymnasium Paulistano Athletic Club (1958) is clear evidence of neoplastic abstract spatial design, as opposed to the traditional three-dimensional volumetric system. Project winner of contest equipment for a private and exclusive club, the building is defined from its relationship with both the internal block as compared to the city. It''s from elementary needs, light, shade, shelter and plaza, the building fits into the existing urban fabric as a space officer of continuity of the city from a perspective that flattens: are flat slabs of ceilings and floors is flat and the gym summit. The plastic of the building is undoubtedly attributed to skillful flat roof, compact part and part translucent, with a huge circular peripheral ring of concrete, articulated by steel cables that run from a central hanger, supported by concrete columns. Paulo Mendes presents an accurate and constant production, which opens another path interpretation of Brazilian architecture.'
  keywords_en:
  - Paulo Mendes
  - Ginásio Clube atlético Paulistano
  - flat roof
  references:
  - ': seu modo de fazer a arquitetura, a sua participação dentro das idéias conceituais e formais da escola paulista e a sintonia com as referências mais minimalistas que têm vigorado no panorama arquitetônico internacional do século'
  - 'XX. Uma arquitetura seletiva em termos de sintaxe, vocabulário e materialidade que insiste na unidade da composição. A clara preferência pela caixa elevada de planos opostos contrastados, e pela rigorosa definição estrutural quase sempre com um número mínimo de apoios verticais. Através de uma linguagem muito pessoal a economia de meios é posta a serviço de uma visão urbanística que faz do objeto arquitetônico não um protagonista, mas a consequência natural de necessidades elementares como: luz, sombra, praça e abrigo, temas que o arquiteto abordará outras tantas vezes de maneiras variadas. Uma das características mais marcantes da obra de Paulo Mendes da Rocha é possuir forte identidade formal. Essa qualidade deriva da presença de estruturas formais claras como base da organização dos seus projetos, da utilização de formas elementares na configuração dos seus elementos constituintes e do fato de que o número de elementos em seus projetos é sempre limitado. Essas características definem uma obra sintética, fácil de entender e memorizar, por isso de alto valor simbólico. A arquitetura de Paulo Mendes é normalmente elogiada pela definição estrutural e perícia técnica sempre inovando com soluções específicas para cada obra. São exemplos desse fato os projetos: Ginásio do Clube Atlético Paulistano (1958) e o Ginásio de Serra Dourada (1973) entre outros. Paulo Mendes apresenta uma arquitetura que trata de recuperar a competência técnica que garante sua credibilidade construtiva, material, formal e com isso seu sentido histórico, sua qualidade artística e seu sentido social na realidade brasileira. 1 Em várias obras de Paulo Mendes não se consegue separar a estrutura resistente da estrutura formal. A estrutura formal e a estrutura resistente são resolvidas ao mesmo tempo. Na grande maioria das obras arquitetônicas primeiramente ocorre uma definição formal e a estrutura é resolvida como um elemento posterior a essa definição de forma. Essa é a prática mais comum'
  - 'entre os arquitetos. A estrutura resistente desempenha um papel muito importante na definição espacial e na configuração dos espaços individuais nos projetos. Quando essas estruturas resistente e formal coincidem o arquiteto concebe de forma integrada e a construção bem como a materialidade tem um papel fundamental nesse processo. A obra de Paulo Mendes deixa bem claro que não existe como conceber sem consciência construtiva, é esse conhecimento profundo a respeito dos materiais, suas potencialidades e possibilidades o que diferencia a capacidade desses arquitetos exemplares de explorar ao máximo o sistema construtivo para obter a forma desejada. Para Paulo Mendes não existe uma diferença entre forma e estrutura, as duas são uma única coisa. Talvez por isso seus croquis e desenhos de concepção sejam tão significativos para o entendimento do projeto, pois pouco haveria a acrescentar após a definição dos elementos principais. Sua produção se baseia no domínio do saber técnico, na intensidade conceitual, na vontade de inserção urbana e a vocação social da sua arquitetura. Sua obra desenvolve uma postura, partindo da fascinação pela engenharia e pela técnica. Obviamente essa característica não é exclusiva da obra de Mendes da Rocha, ela é compartilhada com mais de uma geração de arquitetos cariocas e paulistas, desde o Reidy do'
  - 'MAM, Oscar Niemeyer (MAC), Vilanova Artigas e etc.'
  - 'Figura 01 - Croqui partido do Ginásio do Clube Atlético Paulistano Fonte: ARTIGAS, Rosa. 2006'
  - 'Percebe-se a busca por uma estrutura de forte significado visual, tornando-se comum à opção entre o cheio, representado pela estrutura sólida, a massa edificada. E o vazio representado pelos grandes vãos. O sólido representa a ocupação, a marcação do território através da utilização de formas geométricas puras mostrando a interferência humana na paisagem e nas cidades. O vão, o vazado representando a continuidade visual e espacial entre projeto e lugar. 2 Um exame detalhado de suas obras é suficiente para demonstrar que seu traço característico é a recorrência, a reutilização de soluções próprias ou de outros arquitetos. Paulo Mendes foi desenvolvendo um modo próprio de resolver programas arquitetônicos, ampliando seu repertório,'
  - 'adaptando e reciclando as soluções já utilizadas. O verdadeiro significado dos seus projetos não reside nos seus elementos, mas na sua estrutura relacional específica de cada um. Paulo Mendes volta o foco da concepção para aqueles aspectos do problema arquitetônico que são relevantes e transcedentes, para aquilo que é essencial em um programa, lugar ou processo construtivo, deixando de fora o que for acessório. O programa, o lugar e a construção são estimulantes da forma arquitetônica, são elementos presentes com maior ou menor intensidade na origem e no desenvolvimento do processo projetual. O rigor aplicado na hierarquização do programa é acompanhado por uma atitude análoga no momento de definir os elementos que materializam a estrutura formal e a estrutura resistente. Desta forma o sistema construtivo utilizado pelo arquiteto se relaciona diretamente com sua ideia de forma e as ações necessárias para sua construção. O material escolhido deve potencializar a solução arquitetônica. Na grande maioria das suas obras o concreto aparente é o material utilizado. O êxito do concreto armado no Brasil vai além de razões técnicas e plásticas. Material que possibilita inúmeras soluções estruturais, o seu uso obedece, também, a imperativos econômicos, pois seus componentes básicos: cimento areia e brita são facilmente encontrados e podem ser preparados artesanalmente dispensando mão de obra especializada. Paulo Mendes não esconde sua aversão aos métodos tradicionais típicos de materiais como o tijolo de barro. Contrapondo-se a pragmática utilização da estrutura aparente ortogonal de viga e pilar em concreto armado, independente da vedação das paredes em tijolos, o arquiteto sintetiza os componentes construtivos convertendo-os em plasticamente em totalidade homogênea. Valendo-se da capacidade estrutural do concreto aramado, utiliza placas de concreto que adquirem simultaneamente as funções de vedação e suporte. O grande cuidado com as questões técnicas, que leva o arquiteto a estudar cada obra junto a engenheiros especializados está latente em sua formação. A universidade Mackenzie de São Paulo, onde se formou em 1954, foi implantada a partir de um desdobramento da Escola Politécnica, de onde provinham professores altamente especializados, entre os quais Roberto Rossi Zúculo, engenheiro calculista, um dos introdutores da técnica do concreto protendido no Brasil. Em 1958, Paulo Mendes da Rocha, com apenas três anos de formado, em parceria com seu ex-colega de faculdade João Eduardo de Gennaro, vence o concurso público para o projeto do Ginásio do Clube Atlético Paulistano (1958-61). A plástica do conjunto do Ginásio decorre de um engenhoso sistema misto em aço e concreto, sem dúvida fator decisivo para a premiação (SOUTO, 2010, p29). No Ginásio do Clube Atlético Paulistano, a utilização do sistema misto foi tímido quando comparado a obras posteriores do arquiteto, o aço foi apenas localizado em tirantes na laje de cobertura, mas em outros projetos como na Loja Forma (1987), Paulo Mendes da Rocha opta por um sistema de estrutura metálica para a cobertura e as fachadas. Vigas metálicas de trinta metros de extensão e aproximadamente sete metros de altura constituem as fachadas principal e traseira,'
  - 'resolvendo desta forma à longa e contínua vitrine, que se caracteriza como um intervalo entre viga superior e laje inferior, uma ausência de elementos que, paradoxalmente, adquire um protagonismo essencial. Unindo as duas vigas principais aparecem à estrutura da cobertura e o mezanino da loja, o qual aumenta a área de loja ao mesmo tempo em que atua como contraventamento de todo o sistema metálico. Fica assim definido um grande prisma de espaço interior, cuja unidade o mezanino não compromete, absolutamente adequado ao seu propósito de expor móveis contemporâneos. Segundo Mahfuz (2011): ...”É realmente impressionante como esse complexo estrutural constituído por elementos de grandes dimensões pode passar tão despercebido, permitindo que o protagonismo seja de um interior e um exterior quase mágicos na sua leveza e espacialidade. A busca de leveza e ocultamento das reais dimensões da obra fica evidente no tratamento das bordas tanto das empenas quanto do plano inferior da vitrine, os quais são acabados por um chapa metálica dobrada em ponta, o que reduz visualmente suas espessuras a quase zero”...3 No projeto do Arco da Praça do Patriarca (1992), o arquiteto adota a solução estrutural tipo casca de aço delgada com nervuras internas. São dois pilares metálicos e uma viga metálica de 40 m de vão livre com uma cobertura leve que só sustenta o seu peso. O metal comparece como único material que potencializa a solução adotada e fornece toda a leveza e idéia de movimento do conjunto proposto.'
  - 'Figura 02-Fotografia Arco da Praça do Patriarca Fonte: Fotografias da autora'
  - 'Uma obra de arquitetura, para assumir a categoria de obra de arte, precisa como condição básica, apresentar um conteúdo mínimo de criação, ou seja, uma contribuição pessoal do arquiteto. Sem isso, ela se limita a uma repetição de formas e soluções já conhecidas de escolas. O que não falta na obra de Paulo Mendes é a originalidade plástico formal, as técnicas arrojadas, as soluções muito específicas para cada contexto. Na arquitetura Mendes da Rocha, após a definição e/ou construção da estrutura resistente pouco falta para completar o edifício. Essa resolução em conjunto de vários elementos que vão gerar, definir e estimular a forma arquitetônica conferem uma qualidade superior a sua arquitetura. O projeto do Ginásio do Clube Atlético Paulistano marca'
  - o início de sua trajetória profissional e contém a essência da sua arquitetura que é desenvolvida nos anos posteriores.
  - '1- SOUTO, Ana Elisa Moraes. Projeto arquitetônico e a relação com o lugar nas obras de Paulo Mendes da Rocha 1958-2000.'
  - '2010. 2 v. : il. ; 21 x 30 cm. Tese (doutorado) - Universidade Federal do Rio Grande do Sul. Faculdade de Arquitetura. Programa de Pesquisa e Pós-Graduação em Arquitetura, Porto Alegre, BR-RS, 2010. Ori.: Mahfuz, Edson da Cunha. 2- SOUTO, Ana Elisa.op.,cit,p.120,2010 3- MAHFUZ, Edson da Cunha. Loja Forma, Paulo Mendes da Rocha, São Paulo, 1987. Série projetos exemplares, n. 1. Projetos, São Paulo, 11.123, Vitruvius, mar 2011 <http://www.vitruvius.com.br/revistas/read/projetos/11.123/3818>.'
  - '2.0 Ginásio do Clube Atlético Paulistano Localizado no centro de bairro residencial de São Paulo, em terreno de dimensões reduzidas e, em sua maior parte, já ocupado pelas demais instalações do Clube, o prédio do Ginásio foi projetado como um centro de interligação entre os espaços da rua, os jardins e das demais instalações do clube ocupando totalmente o espaço do terreno ainda disponível, o arquiteto insere o projeto em um patamar mais elevado, semi-enterrando a construção. Ao fazer coincidir a planta baixa do prédio com o perímetro do terreno, estratégia que será também utilizada no Mube em 1988, garante a máxima utilização da área construída para as instalações do Ginásio, ao mesmo tempo, não elimina nem reduz o espaço livre existente. Muito ao contrário, a grande praça elevada promove ainda a expansão da paisagem do clube, antes limitada ao seu jardim integrando-se a via pública. O prédio compreende um grande bloco de base quadrangular, semi-enterrado, com a imensa cobertura circular suspensa, o que corresponde a uma área total de 4.500m 2 de construção. Essa plataforma habitável semi-enterrada cuja cota superior estaria posicionada a meia altura em relação ao transeunte da Rua Colômbia abriga boa parte do programa solicitado e pode ser entendida como uma continuação do piso urbano, qual praça semi elevada e aberta, possibilitando franco acesso às arquibancadas do ginásio coberto: desde o clube a praça também é mirante, terraço que devolve ao uso comum a área livre e aberta anteriormente existente e agora ocupada pelo ginásio, realizando assim o entendimento corbusiano do teto jardim como instrumento de recuperação urbana do espaço privativamente ocupado pela cidade. Todos os'
