  abstract: 'del cual resultan constitutivos y no un mero agregado, en tanto que la organización funcional obedece a estrictas lógicas de racionalización de los espacios y sus relaciones. Los planteos para distintas viviendas particulares realizados en diversas regiones del país a partir de la década de 1930, si bien a primera vista se pueden considerar como un desarrollo evolutivo de algunos proyectos realizados en la década anterior en Berlín, difieren notablemente en dos aspectos muy visibles: la aplicación rigurosa del sistema Helios y, en no pocos casos, la utilización de la piedra como material constructivo, ya sea en mampostería o revestimientos, siempre combinada con estructuras de hormigón armado y mampostería común de ladrillos revocada. Ejemplo de ello, entre otras, son la Casa Pillado (Bahía Blanca, Provincia de Buenos Aires, 1932/33) y la Casa Miramontes (La Falda, Provincia de Córdoba, 1938/40). Sin embargo, este aspecto es rara vez mencionado. La tensión entre superficies tersas y superficies ásperas y la diferente reacción ante la luz provocando fuertes contrastes entre las texturas, a la vez que la piedra en un segundo plano pasa a ser el fondo para la luminosa presencia de los componentes del sistema Helios, resulta un recurso que actúa como refuerzo expresivo. Pero es tal la potente resolución geométrica de los volúmenes que la textura de la piedra (por lo general asociada a las formas del organicismo o a las expresiones pintoresquistas), se diluye y no es percibida por la crítica. Así como Gregori Warchavchik aplicó tejas en la galería posterior de su casa modernista de la calle Santa Cruz (San Pablo, 1927) como un motivo de aproximación a las tradiciones locales, su compatriota, colega y amigo Wladimiro Acosta hizo lo propio con la utilización de la piedra como modo de adaptación, generando esta particular hibridación de formas y técnicas en la creación de una arquitectura moderna localizada.'
