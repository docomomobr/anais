  section: Sessão de comunicação 3
  abstract: 'Este artigo tem o objetivo de dar continuidade aos estudos sobre Brasília, com interesse especial pelas questões relativas à preservação e ao patrimônio moderno de Brasília. Quando se trata de uma cidade pensada em perspectiva tão otimista e utópica, encarar sua situação atual e refletir sobre o presente torna-se uma tarefa fundamental. A abordagem crítica dos nexos da arquitetura moderna de Brasília é útil para pautar uma reflexão sobre nossa própria modernidade, ampliando a fortuna crítica de nosso próprio campo epistemológico. O tombamento de Brasília é um fator sine qua non para pensar a cidade e suas arquiteturas. Ao investigar as tensões entre o ideário geral da cidade e o projeto urbano consolidado, é possível debater alternativas e possibilidades novas, desdobrando seu projeto adiante. Para tanto é preciso investigar os desafios técnicos, os aspectos simbólicos e as demandas funcionais referentes à conservação e à preservação de sua arquitetura moderna.'
  abstract_en: 'Brasilia needs to expand the challenges not only for facing the future as used to be, but for facing modern heritage. Facing the present is the most important task that this article explores upgrading another one already published. Brasilia`s architectural nexus are also very important to guide a critical reflection about our own modernity recycling and improving the architectural epistemological field as well. So it is necessary to explore all the tensions between the general ideal of the city facing the real urban reality to step forward finding out solutions, brand new possibilities or detecting values that still remain. This argumentation has to consider the preservation as a sine qua non condition for such reflection proposal stepping up.'
