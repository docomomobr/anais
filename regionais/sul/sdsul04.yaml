  abstract: 'A Casa Lota de Macedo Soares, situada em Petrópolis, região serrana do Rio de Janeiro, foi projetada pelo arquiteto Sérgio Bernardes em 1951. Três anos depois, ainda inconclusa, recebe o 1º prêmio na II Bienal de São Paulo, concedido a arquitetos com menos de 40 anos. O arquiteto, então com 32 anos de idade, recém-formado pela Universidade do Brasil, foi avaliado por júri de peso, encabeçado por Walter Gropius e integrado por figuras da envergadura de José Lluis Sert, Alvar Aalto e Ernesto Rogers. A residência, que tanto chamou a atenção dos jurados, é de fato especial no âmbito da arquitetura moderna brasileira do período. Foi publicada na revista francesa L’Architecture d’Aujourd’Hui em 1952, na brasileira Habitat, também em 1952, e catalogada por Henrique Mindlin em Modern Architecture in Brazil, na relação que apresenta das principais obras modernas do país até 1956. O arquiteto talentoso, com uma produção precoce, iniciada antes mesmo da formatura, é ousado, versátil e tem gosto pela experimentação. A cliente também não é uma pessoa qualquer: cosmopolita, rica, amante das artes, tem posições vanguardistas e é figura proeminente nos meios artísticos e culturais do Rio de Janeiro da época. Coabitou a casa premiada com Elizabeth Bishop, poetisa norte-americana merecedora do prêmio Pulitzer em 1956. O sítio é deslumbrante. Local de veraneio seleto das elites cariocas, Petrópolis era frequentada por personalidades que fugiam do calor da cidade do Rio. Lota, herdeira de enorme propriedade no bairro de Samambaia, decide ali construir sua casa de fim de semana, em terreno com vista para as montanhas e o vale, em que convivem vegetação nativa, pedras e um pequeno córrego. Tais fatores permitem ao arquiteto realizar uma obra bastante singular, tanto do ponto de vista de sua concepção em planta, como de sua materialidade híbrida, um tanto distintas dos padrões brasileiros da época. A planta de contorno irregular desenvolve-se em alas ao longo de uma circulação longitudinal, espalhando-se ordenadamente pelo terreno de topografia acidentada. É centralmente envidraçada e transparente, permitindo a vista da paisagem, e, na extremidade leste, incorpora uma pedra existente no terreno, deixando a ala íntima em balanço sobre o córrego. O uso simultâneo de elementos e materiais aparentemente tão díspares como a delicada estrutura metálica, a cobertura de alumínio recoberta por sapê e a vedação com pedras, vidro e tijolos, também se distingue do grosso das casas modernas brasileiras contemporâneas. Se o grupo de arquitetos cariocas do período, encabeçado por Lucio Costa e Oscar Niemeyer, inclinava-se mais pela arquitetura moderna proposta pelo europeu Le Corbusier, com mesclas da tradição brasileira, Sérgio Bernardes olha com mais atenção para a vertente norte-americana. As plantas em alas alongadas de Wright, que também incorporara a pedra na Casa da Cascata de 1936 e usara tijolo à vista nas Usonian Houses dos anos 30 e 40; as casas americanas de Mies, com estrutura metálica e transparência central, como Farnsworth e Resor; e, em especial, o conjunto das Case Study Houses, dos anos 40-60, com estruturas metálicas leves, treliças aparentes e ideais de pré-fabricação, ecoam de forma incisiva nesta casa de Bernardes. Que não desconhece, é claro, referências europeias do próprio Le Corbusier ou da planaridade do neoplasticismo holandês, entre outras. Lota de Macedo Soares, com forma e espacialidade modernas, foi casa pioneira no uso da estrutura metálica no país e incorporou materiais tão tradicionais como pedra bruta e tijolo. Comprova que modernidade, tradição, artesanato, pré-fabricação, racionalidade e licença são, não apenas compatíveis, mas capazes de formar um elegante conjunto.'
  keywords:
  - Casa Lota de Macedo Soares 2
  - Arquiteto Sérgio Bernardes 3
  - Materialidade híbrida no moderno 5
  abstract_en: 'was designed by the architect Sérgio Bernardes in 1951. Three years later, although the building was still unfinished, the house was awarded the first prize at the 2nd Bienal de São Paulo, given to architects under 40 years old. The architect was then 32 and had recently graduated at Universidade do Brasil. His design was evaluated by a distinguished jury headed by Walter Gropius and composed by the renowned architects José Lluis Sert, Alvar Aalto, and Ernesto Rogers. The house which caught the attention of the jury is indeed atypical considering Brazilian modern architecture at the time. Articles on the house were published in the French magazine L’Architecture d’Aujourd’Hui and in the Brazilian magazine Habitat, both in 1952. It was also catalogued by Henrique Mindlin in Modern Architecture in Brazil, which included the main modern works in Brazil until 1956. Sérgio Bernardes was a talented architect, and started to design even before he graduated. He was bold, versatile, and keen on experimentation. The client was also special: she was cosmopolitan, rich, loved arts, had avant-garde attitude, and was a prominent person in the arts and culture environment in Rio at that time. She lived in the house with Elizabeth Bishop, the American poet that won the Pulitzer prize in 1956. The site is breathtaking. Fashionable resort of Rio’s elite, Petrópolis received celebrities that fled the hot summers of the city of Rio. Lota, heiress of a huge estate in the neighborhood of Samambaia, decides to build there her weekend house, in a lot which had a view of the mountains and of the valley, and in which there are natural vegetation, stones, and a stream. Such factors allowed the architect to design a very singular house, both in terms of its conception of the plan as well as of the different materials applied, which were very distinct comparing with the Brazilian standards at that time. The irregular contour plan has wings along a longitudinal circulation that orderly spread over the uneven relief of the plot. In the center, glass allows a clear view of the landscape, and at the east end, it incorporates an existing stone, on which the private wing is balanced above the stream. The simultaneous use of seemingly different elements and materials, such as the delicate metal frame, the thatched aluminum roof, and stone, glass, and tile walls, is quite different from the usual design of modern Brazilian houses at that time. The contemporary group of Rio’s architects, led by Lucio Costa and Oscar Niemeyer, tended to follow the modern architecture proposed by the European Le Corbusier, mixing some Brazilian traditional aspects, whereas the North-American trends caught the attention of Sérgio Bernardes. The plans with long wings designed by Wright, who had also incorporated stone in the Fallingwater House in 1936 and rough bricks in the Usonian Houses of the 1930s and 1940s; Mies’ houses with metal frames and center transparence, such as the Farnsworth and Resor houses; and particularly, the Case Study Houses of the 1940-60’s, with light metal frames, unpainted lattices, and pre-fabrication ideals, evidently echoed in this design of Bernardes. Of course, European references of Le Corbusier himself and of the straight lines of Dutch neoplasticism, among others, are also found. The Lota de Macedo Soares house, with its modern shape and spaces, was the first to use metal frames in Brazil, incorporating at the same time traditional materials, such as rough stones and bricks. This house demonstrates that modernity, tradition, crafts, pre-fabrication, rationality, and freedom are not only compatible, but capable of building an elegant set.'
