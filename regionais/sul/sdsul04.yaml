  abstract_en: 'This paper approaches the project for the former Casa Dico, by the architect Abram Elman, a garage and car dealership, which dates from 1952. In this period the presence of the automobile in everyday life in the city began to spread, promoted by major roadworks taking place at the time. The position of the complex is deeply rooted in the dynamics of the city and the urban character of the avenue where it was located, transforming the architectural object in a landmark for Farrapos Avenue and a symbol of social transformation. The project design investigates solutions to a new use, composed by demands from the diffusion of the automobile in the daily life of the city, with areas of repair, cleaning and sale of vehicles and equipment. In order to respond to the new theme in architecture, the project is characterized by sectorized composition of functions, reflected in a building with volumes articulated. Much of volumes and built elements were designed in concrete. However, the elaborate structure to overcome the large gap Pavilion workshop, tiles and windows uses metal. The curved metal roof of the Casa Dico seeks formal expression while makes use of the technological possibilities of the metal. The design for Sotreq by MMM Roberto, in 1944, is a similar case also in the vehicle theme. Solutions for large spans using metal structures also appear in 1955 in Porto Alegre, in the design of Icaro de Castro Mello for Grêmio Náutico União. The project of Casa Dico investigates points as the theme of integrating modern art and architecture. In the main façade, facing the Avenue Farrapos, a mosaic panel inserts conducted by the company Dema, represents the development of the automotive industry and the presence of the vehicle in the city everyday life. The stone in its natural expression was also originally used as a coating in some plans façade. The study of this complex aims to contribute to the documentation of the architecture in Porto Alegre. Although it has undergone changes over the years, the building complex presents original solutions technical and formal - for emerging demands on their time. The metal and stone, although not material protagonists, appear in important points of the design.'
