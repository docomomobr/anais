- id: 'sdsul04-005'
  title: Arquitectura Colonial Portuguesa e sistemas construtivos tradicionais africanos
  subtitle: abordagens modernas
  authors:
  - givenname: Ana Cristina Fernandes Vaz
    familyname: Milheiro
    email: 'avmilheiro@gmail.com'
