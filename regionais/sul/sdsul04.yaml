    primary_contact: true
  section: Sessão de comunicação 2
  abstract: 'O propósito do presente trabalho consiste na revisão de três projetos de casas rurais construídas, entre os anos de 1956 e 1975, pelo arquiteto argentino Eduardo Sacriste, na província de Tucumán, ao noroeste da Argentina. Alinhando-se aos objetivos estabelecidos pelo IV DOCOMOMO Sul, as três casas selecionadas possuem em comum o uso da pedra natural como material principal. Seguindo uma ordem cronológica, a primeira obra a ser analisada será a casa Torres Posse (1956/1958), seguida da casa Garcia Bernasconi (1964/1966) e a casa Ahualli (1974/1975). Até o presente momento, o material publicado acerca destas construções, além de pouco difundido no exterior, é escasso e disperso mesmo no país de origem. Pretende-se com este trabalho ampliar e organizar os estudos preexistentes, na tentativa de contribuir com uma apresentação gráfica que permita um melhor estudo analítico e comparativo destas casas.'
  keywords:
  - Arquitetura moderna
  - América Latina
  - Pedra
  abstract_en: 'The purpose of this paper is to review three projects of rural houses built between the years 1956 and 1975, by the Argentine architect Eduardo Sacriste, in Tucumán province, in northwestern Argentina. Aligning the goals set by DOCOMOMO IV Sul, the three selected houses have in common the use of natural stone as the main material. Following a chronological order, the first work to be analyzed will be the house Torres Posse (1956/1958), followed by the house Garcia Bernasconi (1964/1966) and the house Ahualli (1974/1975). Until these days, the published material on these constructs, besides being few disseminated, is scarce and dispersed even in the country of origin. The aim of this work was to expand and organize the existing studies in an attempt to contribute with a graphical presentation that allows a better analytical and comparative study of these houses.'
