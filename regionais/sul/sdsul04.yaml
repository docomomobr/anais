  section: Sessão de comunicação 4
  abstract: 'Apesar de problemáticas, as noções de “primitivo” e “primitivismo” foram categorias essenciais para a arte e a arquitetura moderna latino-americanas, tanto para produtores (arquitetos e artistas), quanto para os seus intérpretes (historiadores e críticos), estando intensamente associadas à contribuição latino-americana à modernidade universal, e à apreciação dessa contribuição. Este texto tem por objetivo cercar determinados “usos do primitivismo” na arquitetura do cone sul americano, que coincidem com a presença de materiais naturais como a pedra e o barro, e de técnicas construtivas pré-industriais a eles associadas. Embora esta presença possa ser discutida apenas nos termos de uma relação com o “vernáculo”, escolho propositalmente a noção de “primitivismo”, por exibir um impasse (de certa forma indiferente ao vernáculo), de uma ligação intelectual, e não natural, com a tradição. O trabalho finaliza com dois concursos, Monlevade (Brasil, 1936) e Viviendas Rurales (Argentina, 1939), examinando a proposta de Lucio Costa para a casa operária de Monlevade e as alternativas do grupo Austral para a casa rural argentina.'
  keywords:
  - primitivismo
  - Monlevade
  - Austral
  abstract_en: 'Despite problematic, the notions of “primitive” and “primitivism” were essential categories to Latin American art and architecture, for both producers (architects and artists) and interpreters (historians and critics). These notions are strongly associated with Latin American contribution to the universal modernity, and with the critical reception of this contribution. The main goal of this text is to point out certain “uses of primitivism” in South American architecture, which coincides with the presence of natural materials such as stone and clay, and pre-industrial constructive techniques. Although this presence can be also discussed in terms of its relationship with the vernacular, the notion of “primitivism” was chosen on purpose, as it exhibits an impasse (in some way indifferent to the vernacular), of an intellectual, and not natural, connection with tradition. The article finishes with some notes on two competitions, Monlevade (Brazil, 1936) and Viviendas Rurales (Argentina, 1939), discussing Lucio Costa’s proposal for a worker house at Monlevade and the alternatives presented by Austral group to rural houses in Argentina.'
  keywords_en:
  - Primitivism
  - Monlevade
  - Austral
  references:
  - 'habituais no assunto, como Architecture without Architects, de Bernard Rudofsky, e Adam’s house in Paradise, de Joseph Rykwert.10 Onde Rudofsky usou o interesse pelo primitivo para colecionar uma série de exemplos anônimos, que de algum modo desejava contrapor à ideia de arquitetura como atividade culta, Rykwert tratou justamente de recuperar a historicidade própria do primitivo no âmbito de um pensamento disciplinar.11 Num esforço recente para situar a questão no campo da arquitetura e do urbanismo modernos, Michelangelo Sabatino indicou três manifestações do primitivo: no diálogo entre modernismo e tipologias construtivas arcaicas (cavernas, cabanas e tendas); na busca pela natureza (seja restaurando sua presença na cidade, ou seja deixando a cidade para reencontrá-la); e finalmente, “no desejo de integrar tectônicas e tecnologias da arquitetura vernácula e práticas construtivas contemporâneas, abrindo um diálogo entre o handmade e o machine-made.”12 A aparição da pedra e do barro na arquitetura moderna tem uma relação direta com este terceiro caso, e portanto, com o vernáculo. Este texto pretende cercar determinados “usos do primitivismo” na arquitetura do cone sul americano, que coincidem com a presença de materiais naturais como a pedra e o barro, e de técnicas construtivas pré-industriais a eles associadas. Estou consciente de que esta presença poderia ser discutida apenas nos termos de uma relação com o vernáculo, ou mais simplesmente, com a tradição. Escolho propositalmente a noção de primitivismo porque, como pretendo demonstrar, ela exibe um impasse (de certa forma indiferente à noção de vernáculo), de uma ligação intelectual, e não natural, com a tradição.13'
