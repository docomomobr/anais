  - 'estruturalistas que animam os circuitos internacionais, designadamente os companheiros de Pancho no Team 10. São todavia concebidas (e, no caso da Escola Clandestina, erguida) à margem do poder colonial, não servindo como “arquitectura de representação” precisamente por exporem a sua precariedade material num universo que se deseja perene. Este aspecto será explorado pelos grandes equipamentos que, ao servirem a população local, marcam no território um discurso de permanência e de progresso.'
  - '5. Escola Clandestina do caniço, Maputo, arquitecto Pancho Guedes, 1968, visita de Peter Smithson [Foto: Arquivo Pancho Guedes]'
  - '4. Equipamentos públicos “de representação” Não obstante as experiências que se vivem na produção de habitação para as populações africanas, a plasticidade dos materiais locais, não industrializados, leva portanto algum tempo a integrar obras de arquitectura de promoção pública, principalmente se aplicada a equipamentos colectivos de grande porte. Os arquitectos ajustam gradualmente os discursos de “representação”, geralmente associados a expressões monumentais e historicistas, às novas orientações estéticas dos anos de 1960 que, como vimos, propõem uma maior integração da paisagem e da cultura locais. Num tempo curto, a construção de dois projectos públicos, de grande impacto estratégico e paisagístico, elaborados em Lisboa para a província de Cabo Verde, mostra como a exigência de uma expressão de “cunho moderno”, convenientemente enquadrada pela monumentalidade, e decorrente do uso do betão, pode coexistir com o manuseamento de aparelho de pedra à vista, jogando-se com “a grande abundância de muros de pedra seca no arquipélago” (Gama, 1960, s.d.). Da responsabilidade da'
  - 'DSUH-DGOPC o novo Liceu do Mindelo (trab. 612, 1960) e o Seminário da Praia (trab. 663, 1962) ilustram uma alteração de paradigma (de uma fisionomia funcional e “burocrática” para um maior expressionismo texturado), que se faz gradualmente e sem pressas entre os arquitectos dos organismos coloniais oficiais.'
  - '6. Liceu Gil Eanes (actual Ludgero Lima), Mindelo, Santiago, Cabo Verde, arquitecto Eurico Pinto Lopes, DGOPC-DSUH, Ministério do Ultramar, 1960, trab. 612 [Foto: Ana Vaz Milheiro, 2011]'
  - 'A transferência do Liceu Gil Eanes para novas instalações é uma aspiração antiga que se cumpre com a visita do arquitecto José Luís Amorim a São Vicente, com o objectivo de preparar novo plano de urbanização para a cidade do Mindelo, em 1960. Os projectos de equipamentos liceais estão regulamentados desde 1956, data da elaboração das “Normas para as instalações dos Liceus e Escolas do Ensino Profissional nas Províncias Ultramarinas”. Existe portanto uma cultura de projecto claramente sedimentada que conduz as respostas de organização e construtivas a este tipo de programas. Eurico Pinto Lopes, o arquitecto do Liceu Gil Eanes do Mindelo, é autor de outras escolas, dominando claramente a linguagem e as soluções correntes. Estes equipamentos ocupam normalmente lugares privilegiados, na perspectiva da sua implantação urbanística, correspondentes à sua importância dentro'
  - 'das estratégias coloniais. Aspectos funcionais determinam o “partido geral do edifício”, que deve ser “construído de preferência com materiais da região” (Lopes, 1960, p. 4). Subentende-se que estes não afloram nas suas fachadas, nem lhes alteram a expressão. A especificidade das condições cabo-verdianas face a outras colónias, mais pujantes economicamente, influem directamente na carência de materiais de construção convencionais. Mas o resultado final não parece condicionado ao uso de soluções locais, já que estas se submetem à configuração geral. Em Cabo Verde não se fabricam produtos cerâmicos e os tijolos a utilizar terão de ser importados e portanto caros, sendo também importada toda a madeira para construção, incluída a necessária para cofragens. /Por estas razões, a tradição construtiva da província assenta na alvenaria de pedra, e consequentemente, a mão de obra local está habituada a estes processos de construção e pouco treino terá na execução de cofragens para estruturas e de montagem de armaduras. /O recurso ao betão armado é necessariamente mais caro que o uso dos métodos tradicionais. Parece portanto preferível que num projecto de edifício a construir na província se preveja o emprego de alvenaria de pedra, reservando o betão armado apenas para os elementos estruturais em que tal resulte vantagem económica, como sejam pavimentos, lajes de cobertura e varandas exteriores. (Escudeiro, Cruz, 1960, p. 3-4)'
  - '7. Seminário da Praia, Santiago, Cabo Verde, arquitecto Alfredo Silva e Castro, DGOPCDSUH, Ministério do Ultramar, 1962 [Foto: Ana Vaz Milheiro, 2011]'
  - 'Dois anos desta “reflexão” sobre os recursos do arquipélago, Silva e Castro desenha duas versões para o Seminário da Praia, em Santiago, de que foram somente'
  - 'localizados os desenhos, desconhecendo-se os documentos escritos que poderiam trazer informações sobre as opções deste arquitecto. A falésia onde se implanta, erma à época, deve ter causado forte impressão no arquitecto que aqui realiza um dos mais notáveis edifícios promovidos pelo Ministério do Ultramar. O edifício concretizado organiza-se em torno de dois claustros e cruza sistemas construtivos exigentes (como as abobadas de betão que cobrem os claustros) com métodos locais (o aparelho em pedra, explorado plasticamente em diversas composições). O programa admite, para lá da capela aberta ao culto público, salas de aulas, biblioteca, sala de estudos/salão de festas, refeitório, dormitórios, lavabos, quartos para professores, instalações do reitor, etc. Durante 1963, Silva e Castro fica encarregado do ante-projecto para a Escola Prática de Agricultura de São Jorge dos Órgãos (trab. 691/DSUH-DGOPC), também em Santiago. O projecto não se concretizará e o arquitecto Victor Consiglieri elabora novo projecto em 1964 (trab. 691A/DSUH-DGOPC). Trabalhando na região interior da ilha, numa paisagem equiparavelmente forte à do Seminário, o que Silva e Castro considera para a escola agrícola deve estar muito próximo da abordagem que realiza no complexo religioso. Aplicar-se-ão, no máximo, os materiais de obtenção local – pedra e blocos – especialmente para as paredes de elevação. /Para cobertura previu-se uma esteira de betão, coberta de fibrocimento, deixando caixa de ar. / No exterior, de paredes caiadas ou pedra à vista conforme os casos, procurou-se sempre a maior simplicidade de alçados resultando numa mais facilitada e económica construção. (Castro, 1963, trab. 691, p. 3-4)'
  - '8. Escola Prática de Agricultura de São Jorge dos Órgãos, Santiago, Cabo Verde, arquitecto Alfredo Silva e Castro, DGOPC-DSUH, Ministério do Ultramar, 1963, trab. 691 [Foto: Filipa Fiúza]'
  - 'Os sistemas mistos de construção prevalecem como campo de experimentação nesta fase final da colonização portuguesa em África. Para Luanda e Lourenço Marques, actual Maputo, Luís Possolo projecta as estações radionavais e respectivos bairros (trab. 581/DSUH-DGOPC, para Lourenço Marques; e 581A/DSUH-DGOPC, para Luanda)10, a partir de 1959 (Saldanha, 2012, p. 99-107). O desenho é mais “moderno” que “organicista”. A descrição escrita foge ao estereótipo da memória descritiva que habitualmente os arquitectos dos organismos oficiais redigem, por traçar um compromisso disciplinar: “Procurou-se acabar com as fachadas principais e seus consequentes artifícios” (Possolo, 1959, Trab. 581 e 581A, p. 1). Possolo é antigo formando da AA e por isso um entusiasta de soluções inspiradas em práticas locais, como aprendeu com os mestres britânicos: “Partindo destes princípios, orientação em relação ao sol, ás brisas frescas e arruamentos de acesso, resolvemos as plantas dentro daquilo que a lógica nos aconselha” (Possolo, 1959, Trab. 581 e 581A, p. 2). A adequação do programa às condições tropicais implica não apenas soluções arquitectónicas standard – dentro de uma abordagem moderna – como o recurso a “laminas de betão, dispostas horizontalmente” (Possolo, 1959, Trab. 581 e 581A, p. 6), por exemplo – mas também a materiais como o bambu. Árvores e arbustos estrategicamente plantados asseguram “a defesa para o sol nascente e poente”: “A distância da implantação deverá ser igual à sua altura, uma vez rebatida, para efeito de calculo ou creando [sic] como que uma parede dupla” (Possolo, 1959, Trab. 581 e 581A, p. 3). Floreiras e canteiros produzem efeito semelhante, reduzindo “consideravelmente a dita irradiação calorífera mas também [quebrando] a reverberação proporcionando uma luz agradável nos interiores” (Possolo, 1959, Trab. 581 e 581A, p. 6). As estações radionavais de Possolo inserem-se num programa militar, que a guerra colonial iniciada no arranque dos anos de 1960 acabará por tornar estratégicas. O endurecimento do regime colonial – que naturalmente a guerra impulsiona – não comprometerá contudo estas conquistas que os arquitectos paulatinamente conseguem e os discursos por habitats mais equilibrados e harmoniosos com o meio físico existente – como diria Mário de Oliveira – intensificamse.'
