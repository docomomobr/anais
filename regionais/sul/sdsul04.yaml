  abstract_en: 'education in new technologies," developed by the University of Caxias do Sul (UCS), between 2008 and 2012. Among other objectives, this research aims to make public a voluminous collection of projects and works inventoried by UCS since 2004. This work is a part of systematic studies and surveys, focusing exclusively openings in modern architecture of Caxias do Sul between 1930 and 1950. It is understood that the modernity of the early of century manifested through various modernisms - art deco, neo-modern architecture, among others. That position comes to encounter Segawa''s reading (1999) makes of Brazilian architecture between 1900 and 1990. For the author, the Brazilian modernity manifested itself in several ways, here highlighting the "pragmatic modernity", which converges a lot with the framework of Serra Gaucha. In this context, frames, and their materiality, translate stylistic issues, technological mastery and cultural issues of a time. As bigger is the span, bigger is the domain of the constructive system who allows large empty spaces. As bigger is the span, the greater is the desire of relation between inner x outer, and the of compositions where there is the domain from empty to full. The externalization, in turn, reveals a pattern of behavior of a man who begins to contemplate the world, relativizing the concept of privacy. So, is possible relate, so simplified, part of the history of architecture by the openings. In the context of Serra Gaucha, this narrative is not different. Small verticals and rhythmics windows from art deco, reveal a constructive precarious system, where the walls complies structural function. Therefrom results arrangements where the full predominates over empty space and spatial arrangements excessively privatized. Like this are many institutional and commercial buildings, as Banrisul, Magnabosco and Eberle. Still with language art deco, with a little more grip on the concrete, the spans are extended and assumed: the role of corner windows, like in school Emilio Meyer; or arrangements upright, as the Cine Guarany. In almost all cases, the frames are'
