  section: Sessão de comunicação 1
  abstract: 'Atraída pelo prestígio da arquitetura brasileira na época, Lina Bo Bardi chega ao Brasil com Pietro Maria Bardi em 1946. Na capital paulista, Lina desenvolve a primeira fase de sua vida profissional no Brasill, entre 1947 e 1958. Neste período, São Paulo passa por um momento de desenvolvimento urbano acelerado. São alguns dos seus projetos deste período: edifício do Diário Associados (1947), edifício Taba Guaianases (1951), Museu de São Vicente (1951), e a Casa de Vidro (1951). Este artigo pretende abordar este período inicial da arquiteta no Brasil, e tratar particularmente da materialização da Casa de Vidro, sua primeira obra construída, pontuando, por um lado, importantes questões quanto às relações da sua produção com a arquitetura moderna internacional, e por outro com o contexto cultural italiano. Em um dos pontos mais altos do Jardim Morumbi, a Casa de Vidro é resultado da união de dois blocos de construção independente: um posterior, fincado na terra; e outro que, acoplado ao bloco posterior, está voltada para a testada principal do terreno, e com três lados em vidro, eleva-se do terreno por uma estrutura metálica de tubos Mannesmann. Carlos Eduardo Comas já ressaltou a semelhança deste com a Casa Farnsworth (1945-51) e o Pavilhão de Philip Johnson (1945-49), distinguindo os seus arquétipos de base. Flexibilidade, ênfase nos materiais nobres e leveza predominam no conjunto da obra de Mies. Na Casa Farnsworth, os pilares externos pintados de branco destacam-se na paisagem. Entretanto, na "casa de árvore" de Lina, pilares circulares em metal, na cor azul acinzentado, confundem-se com a vegetação de um "jardim não planejado". Se Mies privilegia a estrutura em metal, certamente não se pode afirmar o mesmo de Lina. Entre as suas obras metropolitanas, apenas a Casa de Vidro foi idealizada em estrutura metálica, e mesmo assim, parcialmente, embora o metal apareça em outros elementos do conjunto de sua obra. Tanto Mies quanto Lina exploram a expressividade dos materiais nas suas obras. Porém, enquanto Mies prefere os materiais nobres, buscando sempre a perfeição e o platonismo, Lina trabalha todo tipo de material, com a intenção de confrontar seus contrastes, intensificando assim os significados. Após conhecer a obra de Gaudí e projetar a Casa Valéria Cirell (1958), Lina executa os muros de arrimo do jardim da Casa de Vidro em pedregulhos e restos de material cerâmico. A partir de então, a dualidade da obra, escondida, se expande e predomina. Em artigo da Domus de 1944, ainda na Itália, Lina afirma que cada material é o meio de expressão do qual possui o artista para unir quem vê a obra ao pensamento deste e ao processo criativo que na obra foi materializado. Não admitindo a alteração do aspecto original de cada material, diz que não é a humildade do meio que marca o valor de arte da obra, mas a maneira como este meio é empregado, aproveitando suas qualidades peculiares. Este pensamento é uma das bases da arte criada pela arquiteta no Brasil, arte que, seguindo às ideias de Giuseppe Pagano, obtém da vida o alimento à fantasia.'
