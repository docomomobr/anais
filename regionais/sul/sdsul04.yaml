- id: 'sdsul04-006'
  title: A poética dos tijolos aparentes e o caráter industrial
  subtitle: MAESA (1948)
  authors:
  - givenname: Ana Elísia da
    familyname: Costa
    email: 'costa@exemplo.com'
    affiliation: ''
    orcid: '0000-0003-4829-5699'
    bio: null
    country: BR
    primary_contact: true
  section: Sessão de comunicação 5
  abstract: 'Até a Primeira Guerra Mundial, parte das fábricas brasileiras era caracterizada formalmente pela simplicidade e despojamento. Alguns desses edifícios adotaram o que se pode chamar de “padrão manchesteriano”: fachadas erguidas em tijolos aparentes que encobrem estruturas moduladas de concreto armado e/ou estruturas importadas de ferro. Nelas, o barro “reveste” o concreto, fazendo duelar a manufatura rudimentar da vedação versus a racionalização construtiva da estrutura e cobertura. Tijolo a tijolo, provavelmente, buscava-se traduzir o caráter fabril depreendido dos materiais e se ensaiava a fábrica moderna brasileira. Ilustram estes casos, entre outras, a Industrial Pernambucana, em Camaragibe; a Cia. Progresso e a Fábrica de Tecidos Botafogo, no Rio de Janeiro; e, em São Paulo, a Fábrica de Tambores Irmãos Mauser e as Indústrias Reunidas Matarazzo. No contexto gaúcho, percebe-se que fábricas com padrão manchesteriano foram mais raras. Fábricas com linguagem colonial foram recorrentes no sul do Estado, condicionadas pelas charqueadas e pela forte presença portuguesa. Nas regiões de colonização alemã e italiana, as referenciais projetuais adotadas foram aquelas dos países de origem dos imigrantes e não da Inglaterra, cujo capital financiou grande parte do desenvolvimento das indústrias no centro do país. Na década de 1920, algumas poucas fábricas assumiram feições ecléticas e outras já buscavam a racionalização da construção, como os moinhos RioGrandense, Porto-Alegrense e Chaves. Ao longo da década de 30 e 40, foram recorrentes edifícios industriais com linguagem Art Déco e, isoladamente, já ocorreram experiências com vocabulário moderno, como a fábrica A. J. Renner & Cia., que lembra os volumes curvilíneos e envidraçados de Mendelsohn. Nesse cenário, grandes fábricas em tijolos aparentes ganham relevância no Estado, pela excepcionalidade das mesmas. São fábricas que, normalmente, ocupam grandes áreas urbanas e que, pelo seu porte ou pelo seu apelo visual, estão diretamente ligadas à história e à imagem das cidades, ajudando a introduzir e a popularizar elementos da arquitetura moderna no Rio Grande do Sul. Analisar as características projetuais de tais fábricas é objetivo principal deste trabalho. Mais precisamente, o artigo objetiva analisar a Fábrica da Metalúrgica da Eberle – MAESA (1945), construída em Caxias do Sul. O conjunto ocupa uma área fora do perímetro original da cidade e próxima à BR 116. O projeto envolve quatro quadras, deixando livre uma grande área verde e algumas ruas internas de acesso, onde estão distribuídas galpões, edificações de um a dois andares. O sistema construtivo do conjunto é definido por estrutura modulada de concreto armado, evidenciado a preocupação com a racionalização construtiva e com a configuração de plantas livres. Vedam o conjunto superfícies de tijolos aparentes. Em alto relevo, tijolos ainda marcam a estrutura e definem molduras nas platibandas e nas aberturas. No artigo, após uma breve contextualização das fábricas de padrão manchesteriano e das primeiras fábricas modernas no mundo e no Brasil, a MAESA é documentada e analisada em sua implantação, seus aspectos formais e tecnológicos. Revela-se o seu valor patrimonial para Caxias do Sul, estando este diretamente associado à poética do tijolo aparente e seu caráter industrial.'
  keywords:
  - arquitetura industrial
  - tijolos aparentes
  - 'MAESA-Eberle'
  abstract_en: 'of these buildings have adopted what might be called the "standard Manchesterian": built in brick facades that hide modulated structures of concrete and / or imported iron structures. Here the clay "coats" the concrete, making the duel between crude manufacture of sealing and constructive rationalization of the structure and roof. Brick by brick, probably sought to translate character inferred from manufacturing materials and rehearsed the modern factory in Brazil. These cases are illustrated, among others, by Industrial Pernambucana in Camaragibe; Cia Progresso and Fábrica de Tecidos Botafogo, in Rio de Janeiro; and, in São Paulo, Fábrica de Tambores Irmãos Mauser and Indústrias Reunidas Matarazzo. In Gaucho context, one realizes that Manchesterian standarded factories were rare. Colonial language factories were recurred in the south of the state, conditioned by charqueadas and strong Portuguese presence. In regions of German and Italian colonization, project references adopted were those of the immigrants’ origin countries and not from England, whose capital largely financed the development of industry in the center of the country. In the 1920s, just a few factories showed eclectic features and some others already sought construction rationalization, such as Rio-Grandense, Porto-Alegrense and Chaves mills. Throughout the 30s and 40s, Art Deco industrial buildings language were recurring, and, separately, have occurred experiments with modern vocabulary, like A. J. Renner & Co. factory, which resembles Mendelsohn’s curvilinear volumes and glazing. In this scenario, large brick factories gain relevance in the state by their exceptionality. This factories normally occupy large urban areas and that, due to their size or visual appeal, are directly linked to the history and image of cities, helping to introduce and popularize the elements of modern architecture in Rio Grande do Sul.'
  keywords_en:
  - industrial architecture
  - brick
  - 'MAESA-Eberle'
  references:
  - 'projetuais de seus países de origem e não da Inglaterra, cujo capital financiou grande parte do desenvolvimento das indústrias no centro do país. Século XX No início do Século XX, o programa industrial passou a ser objeto de investigação dos arquitetos europeus e americanos e foi quando se afirmou um novo caráter industrial. Na escola alemã, mais precisamente na Bauhaus, são identificadas duas correntes de produção: a expressionista, representada por Poelzig, Berg, Marx e Stoffrengen, associava novas formas para novos problemas, com livre criação artística; a funcionalista, representada por Behrens, Muthesius, Mies van der Rohe e Gropius, estava a serviço da função e não era inventiva na forma (Banham, 1979; Pehnt, 1975). Neste contexto, tem destaque a Fábrica Fagus (Figura 5) e a Turbinenfabrik (Figura 6), que serviram de modelo para a arquitetura industrial no mundo no período pós-guerra.'
  - 'Figura 5: Fábrica Fagus, Gropius e Werner. 1910-1914 Fonte: Berdini, 1986, p. 21.'
  - 'Figura 6: Turbinenfabrik, Peter Behrens. 1908-1909 Fonte: Gössel, Leuthäuser, 1996, p. 92.'
  - 'Na ala expressionista da Bauhaus, a experiência mais significativa do uso do tijolo foi a da Fábrica de Produtos Químicos Luban (1911-12), de Poelzig (Figura 7). Entre os funcionalistas, merecem menção: parte do conjunto da AEG e o Gasômetro Frankfurt (1911), ambos de Behrens, além da própria Fábrica Fagus (1910-14), de Gropius, onde uma parede de tijolos aparentes contrapõe-se à ousada esquadria na aresta do volume.'
  - 'Figura 7: Fábrica de Produtos Químicos, Hans Poelzig. Luban, 1911-1912 Fonte: Gössel, Leuthäuser, 1996, p. 96.'
  - 'Além da produção de edifícios da escola alemã, merecem destaque arquitetos e escolas que também contribuíram para a afirmação do programa industrial e de seu caráter. Na Itália, da escola Futurista, destaca-se Sant’Elia, cujo desenho e discurso influenciaram a ala expressionista da Bauhaus. Na França, contribuem Auguste Perret e Tony Garnier, que publicou o livro Cidade industrial (1918) e que desenvolveu o projeto do Matadouro de Lyon (1913), com dois tons de tijolos. Nos Estados Unidos, Albert Kahn destaca-se pelo seu trabalho junto à Companhia Ford. Simultâneo a tais vanguardas, mais precisamente no período da Primeira Guerra Mundial, ocorreu um crescimento vertiginoso da indústria no Brasil. As condições econômicas e as restrições às importações durante o conflito obrigaram os proprietários de fábricas a buscarem soluções arquitetônicas baratas, que não recorressem a materiais importados. Como resultado, observa-se a simplificação da composição, bem como o uso da planta livre, como ilustram algum dos moinhos e engenhos gaúchos - Engenho Rio-Grandense (Figura 8), Engenho Porto-Alegrense e Moinho Chaves (Miranda, 2003; Weimer, 1998).'
  - 'Figura 8: Engenho Rio-Grandense. Porto Alegre – 1915-1917 Fonte: Weimer, 1998, p. 29.'
  - 'Contudo, até o final da década de 1920, a arquitetura brasileira pouco incorporou o “espírito modernizador europeu” que contagiou o mundo após 1910. A simplificação volumétrica observada obedecia a um “modismo”, sendo mantidos esquemas tradicionais de construção e de organização espacial. Tal cenário configurou o que Segawa (1995) chama de “modernidade pragmática” - difusa, sem programa definido, com vontade de exprimir ideias novas, de tentar ser moderno, mesmo sem ter clareza de qual modernidade.'
  - 'São arquiteturas que também foram chamadas de “modernas”, “cúbicas”, “futuristas”, “comunistas”, “judias”, “estilo 1925”, “estilo caixa d’água” e assim por diante. Hoje podem também ser identificadas como déco e como fascistas.[...] Talvez não as manifestações radicais ou as efusivas, mas manifestações de renovação arquitetônica, qualquer que fosse ela – a maneira “folle”, mimeticamente, pragmaticamente, ou transformação modernizadora em sua dimensão perversa. (Segawa, 1995, p. 7). Neste contexto, o Art Déco, ou sua simplificação, ganhou força entre os edifícios fabris brasileiros, principalmente após 1930. A ausência de uma doutrina teórica vinha ao encontro do pragmatismo da produção desses edifícios. Além disso, a sua lógica construtiva era perfeitamente adaptável ao programa industrial – plantas flexíveis, estruturas em concreto, técnicas'
  - 'ornamentos contidos (Conde, Almada, 1997). Paralelamente, ainda na década de 1930, algumas experiências com o vocabulário modernista começaram a se destacar no país. Em 1934, merecem ser mencionados: o projeto de Lúcio Costa para o concurso do Núcleo Fabril Monlevade (Correia, 2000); e o projeto da Usina Higienizadora de Leite de Recife (Figura 9), de Luiz Nunes, que remete às obras dos anos 1920 de Oud e Gropius (Vaz, 1994). Na mesma década, merecem menção: em Salvador, a Sede do Instituto do Cacau (Segawa, 1995); e, em Porto Alegre, a fábrica A. J. Renner & Cia (Figura 10), que remete aos volumes curvilíneos e envidraçados de Mendelsohn (Luccas, 2000).'
  - 'Figura 9: Usina de Leite, Luiz Nunes. Recife – 1934 Fonte: REVISTA ARQUITETURA E URBANISMO, dez. 1993./jan. 1994, p. 64.'
  - 'Figura 10: Fábrica A.J.Renner, Egon Weindörf. Porto Alegre – década de 30 Fonte: Luccas, 2000, p. 25.'
  - 'A partir da década de 40, com a consolidação do Movimento Moderno no Brasil, edifícios industriais modernos ganharam importância no cenário cultural. No livro Modern architecture in Brazil (Midlin, 1956), aparecem dois edifícios − a Fábrica Duchen, de Niemeyer (Figura 11) e a Fábrica SOTREQ, de MMM Roberto. Em um número dedicado ao Brasil da revista La Architecture D’Aujourd’hui (1952), além da SOTREQ e da Duchen, também são apresentadas: Fábrica Sidney Ross Co. (1947), de Afonso Reidy; Usina de Mármores e Granitos do Brasil, de Sérgio Bernardes; Ateliers Petrópolis, de Rocha Miranda; e Fábrica C.B.L.C., de Carlos Ferreira. Destaca-se ainda o projeto da Fábrica de Processamento de Café (1946), de Rino Levi, publicado nos Anais do CIAM (Gideon, 1951).'
  - 'Figura 11: Fábrica Duchen, Oscar Niemeyer. São Paulo − 1950 Fonte: REVISTA LA ARCHITECTURE D’AUJOURD’HUI, 1952, p. 29.'
  - 'Na década de 50, duas correntes se afirmaram dentro da arquitetura nacional. Uma corrente, liderada por Lúcio Costa, buscou resgatar os valores da memória nacional, fazendo a mediação entre tais valores e a nova ordem tecnicista. A outra corrente, liderada por Niemeyer, buscou explorar as possibilidades construtivas e escultóricas do concreto. É o aspecto da originalidade, da inovação, alcançada pelas possibilidades da técnica, que prevaleceu no modernismo brasileiro e nos seus edifícios industriais (Silva, 1991). A inexistência de uma tradição industrial estimulava a busca de um novo repertório formal, tradutor de um novo tempo, como ocorreu entre os expressionistas alemães no início do século. Contudo, é importante observar que, a partir da década de 40, houve um descompasso da arquitetura industrial gaúcha em relação ao cenário nacional. Primeiramente, houve uma demasiada permanência do uso do Art Déco, como pode ser percebido nos edifícios industriais apresentados no livro comemorativo do 75 Aniversário da Colonização Italiana no Estado, de 1950 (Costa, 2001) (3). Também se observa que as tentativas de racionalização da construção nos programas industriais buscaram referenciais mais funcionalistas, ao contrário do que se observa no centro do país, onde predominou a busca por uma nova expressão estética das estruturas de concreto (Weimer, 1998).'
  - 'Anos 40 em Caxias do Sul – um alinhamento possível A história dos edifícios industriais de Caxias do Sul na primeira metade do século XX demonstra dois períodos bastante distintos – de 1880 a 1910 e de 1930 a 1950. No primeiro período, dado ao seu isolamento geográfico, a produção caxiense se manteve imune ao desenvolvimento tecnológico, estilístico e programático alcançado nos contextos regional, nacional e internacional. Este isolamento só foi rompido com a inauguração da estrada de ferro (1910), que proporcionou uma maior penetração de referências culturais externas. A promulgação do Código de Posturas de 1920 também teve grande importância no cenário local, já que impôs um novo padrão construtivo, em substituição ao uso da madeira. Neste contexto, as maiores alterações no programa industrial se deram do ponto de vista programático, observando-se a ampliação das atividades fabris em decorrência da Primeira Guerra Mundial. Este quadro, contudo, não chegou a proporcionar grandes avanços na expressão de um caráter industrial moderno. É somente na década de 30 que a racionalização da construção começou a ser experimentada. A estrutura de entrepisos em concreto armado e a vedação em alvenaria de tijolos passaram a ser adotadas em larga escala. Ao contrário da Europa, o uso do aço e das grandes peles de vidro não foi expressivo em Caxias do Sul. A alvenaria aparente foi usada com pouca freqüência, prevalecendo a alvenaria rebocada (4). A composição predominante entre os edifícios fabris é simples e pesada, sendo bem visível a volumétrica imposta pelos códigos de edificação desde 1893. Dentre os edifícios desse período, têm destaque as cooperativas vinícolas e madeireiras surgidas na década de 1930, em função da crise de 1929, e o primeiro grande complexo da Metalúrgica'
  - 'Eberle, construído na Rua Os Dezoito do Forte (Figura12).'
  - 'Figura 12: Edifício da Metalúrgica Eberle, na rua os Dezoito do Forte. Década de 30. Arquiteto Silvio Toigo Fonte: da autora'
  - 'Ao longo da década de 40, afirmou-se na cidade o Art Déco, influenciado pelos edifícios públicos do governo Vargas, e, ainda, pela Exposição do Centenário da Revolução Farroupilha (1936). Neste contexto, conviveram lado a lado indústrias com um Déco “de fachada” – platibanda só na fachada frontal, sistema construtivo e arranjo distributivo tradicionais – e edifícios que efetivamente se modernizaram e apresentaram um autêntico Déco, como o edifício da Metalúrgica Eberle na Rua Sinimbu. Nos aspectos compositivos desses edifícios, percebe-se a geometrização efetiva dos volumes, com platibanda em todo seu conjunto e uma rígida simetria que rege a marcação do acesso principal, o escalonamento da platibanda, a disposição rítmica de janelas tipo basculante ou “tipo copacabana” e a disposição de altos e baixos-relevos. Construtivamente, observa-se o uso de uma retícula modular de pilar e vigas em concreto armado como sistema estrutural, permitindo a elaboração de diversas soluções tipológicas. Em contrapartida, observa-se a permanência do uso da pedra basalto nas fundações, evidenciando uma mescla de técnicas modernas com técnicas construtivas locais. A partir de 1950, diversos edifícios deram vestígios da consolidação do vocabulário modernista na cidade, como o Pavilhão da Festa da Uva (1954), hoje Prefeitura Municipal. Portanto, a modernidade caxiense teve seu início a partir de década de 1950, coincidente com a produção modernista porto-alegrense. Assim, só a partir da década de 1930, quando superadas as necessidades primárias da produção, manifestaram-se em Caxias do Sul preocupações com as questões estéticas dos edifícios industriais e, portanto, com o significado inerente ao edifício, seu caráter. Na arquitetura industrial da cidade, ocorre inicialmente um avanço tipológico, seguido por uma busca de sua capacidade de caracterização. Neste contexto, os edifícios da Metalúrgica Eberle – o da Rua Os Dezoito do Forte (década 30), o da Rua Sinimbu (década de 40) e a MAESA (fim da década de 40) – podem ilustrar sinteticamente a própria transformação da arquitetura em Caxias do Sul.'
  - 'Em 1948, foi construído o novo complexo da Metalúrgica Eberle – a MAESA, resultante de mudanças administrativas na empresa (5). A ocupação de uma área na periferia da cidade, próxima à BR 116, se tornou necessária devido à saturação do pátio da fábrica da empresa na área central, à modernização das práticas tecnológicas, que exigia novas instalações; e às dificuldades de circulação de mercadorias. Assim, a MAESA foi uma das primeiras indústrias caxienses a forçar o crescimento da cidade para além dos seus limites urbanos (Figura 13). (6)'
