  - 'Figura 13: Caxias do Sul (de 1930 a 1950) e área da MAESA Fonte: (a) Paiva, 1953 (intervenções da autora sobre a base); (b) Arquivo Histórico Municipal João Spadari Adami'
  - 'Implantação Inicialmente, as terras da empresa envolviam três quadras - 159, 160 e 161, sendo a quadra 159 definida pelo prolongamento das Ruas Farrapos e Vereador Mário Pezzi, que não foram executadas devido à inviabilidade topográfica do terreno. O arquiteto italiano Silvio Toigo, responsável também por outros projetos da empresa (Costa, Machado, Venzo, 2008), definiu em 1945 um plano que ocupava a quadra 159 e, a partir de 1951, Romano Lunardi projetou os edifícios que ocupavam as quadras 160 e 161 (7). No estudo inicial de Toigo, observa-se que os blocos estavam colados nas divisas do terreno, ocupando quase a totalidade da quadra, e que, de modo equivocado, a topografia foi considerada plana, com acesso de veículos nas testadas dos lotes (Figura 14). Apesar destes equívocos, o plano orientou os estudos posteriores e a linguagem estabelecida foi também obedecida nos projetos de Lunardi, que conseguiu conferir unidade ao conjunto.'
  - 'Figura 14: MAESA - Estudo inicial – Implantação e perspectiva. 1945. Arquiteto Silvio Toigo Fonte: Arquivo Histórico Municipal João Spadari Adami'
  - 'Com a inviabilidade de abertura das ruas Vereador Mário Pezzi e Farrapos, o complexo passou a ocupar quarto quadras, totalizando hoje uma área de 41.000 m², dos quais 34.000m2 são de área construída (Venzo, 2008). Assim, a leste do eixo da rua Vereador Mário Pezzi, ficou locada a área principal da metalúrgica e, a oeste, uma área verde e edificações menores (Figura 15 e 16).'
  - Rua V. Mário Pezzi
  - 'Projeto Lunardi -'
  - 'Figura 15: MAESA - Implantação, com eixo da Rua Vereador Mario Pezzi. Indicação da ampliação. Fonte: (a) Google (intervenções da autora sobre a base); (b) Boletim Eberle'
  - 'Figura 16: MAESA – fotos aéreas, mostrando os limites da fábrica: rua D. José Barea (antiga Visconde de Mauá); Treze de Maio (antiga Farrapos); Plácido de Castro; Pedro Tomasi. Fonte: Arquivo Histórico Municipal João Spadari Adami'
  - 'Aspectos formais Ao longo da Rua Treze de Maio, foi disposto um volume de dois andares, que, parcialmente, assumiu um pavimento a mais, devido ao declive da rua. A modulação do volume se explicita nas fachadas, pela disposição rítmica aberturas e pela sequência de oitões que arrematam pequenos telhados em duas águas (8). Ainda nesta fachada percebe-se a parede lateral do pavilhão que se volta para a rua D. José Barea, com seus sheds orientados a sul (Figura 17).'
  - '(c) Figura 17: MAESA – Blocos voltados para a rua Treze de Maio. Fonte: (a) Google (intervenções da autora sobre a base); (b) Mário André Coelho (c) Venzo, 2008.'
  - 'Essa mesma modulação também é observada na fachada da rua Plácido de Castro. Contudo, a composição desta fachada é bastante descontínua, com volumes que possuem tratamentos distintos. Em alguns trechos, as platibandas dos módulos sofreram pequenas ondulações e, em outros, assumiram a feição de pequenos oitões. As janelas também não foram tratadas de modo uniforme, estando em alguns trechos ritmadas e, em outros, em fita (figura 18). No projeto de Toigo, este volume foi projetado para possuir um pavimento, que se contrapunha à verticalidade de um dos volumes de acesso, que deveria possuir três andares (Figura 19).'
  - '(c) Figura 18: MAESA – Blocos voltados para a rua Plácido de Castro. Fonte: (a) Google (intervenções da autora sobre a base); (b) da autora; (c) Venzo, 2008.'
  - 'Figura 19: MAESA – Estudo inicial da fachada da rua Plácido de Castro e o projeto executado. 1948. Arquiteto Silvio Toigo. Fonte: (a) Arquivo Histórico Municipal João Spadari Adami; (b) Venzo, 2008.'
  - 'Na rua D. José Barea, Toigo dispôs longitudinalmente três pavilhões térreos, com suaves escalonamentos,'
  - estando estes contrapostos a um
  - pavilhão vertical
  - 'perpendicularmente em relação à rua. Lunardi lançou os dois pavilhões a leste, que possuem'
  - 'sheds orientados a sul. As fachadas do conjunto foram tratadas de modo unitário, com a suave ondulação da platibanda e o ritmo das aberturas ou “falsas aberturas” (Figura 20).'
  - 'Figura 20: MAESA – Blocos voltados para a rua D. José Barea. Fonte: (a) Google (intervenções da autora sobre a base); (b): da autora; (c) Venzo, 2008.'
  - 'Nesta fachada, destaca-se o grande pavilhão vertical de Toigo, cuja platibanda originalmente era escalonada. O projeto, contudo, sofreu modificações, passando o pavilhão a ser arrematado por um arco, conforme a solução adotada em sua cobertura (Figura 21). Este pavilhão, isoladamente, remete ao pavilhão de Behrens para a AEG.'
  - 'Figura 21: MAESA – Estudo inicial da fachada da rua D. José Barea. 1948. Arquiteto Silvio Toigo Fonte: Arquivo Municipal João Spadari Adami.'
  - 'Figura 21: MAESA – Estudo inicial da fachada da rua D.José Barea e o projeto executado. 1948. Fonte: Arquivo Histórico Municipal João Spadari Adami.'
  - 'Ao longo do eixo da Rua Vereador Mario Pezzi, onde a topografia se acidentava, Toigo escalonou volumes. No corpo de cada volume, o jogo rítmico das aberturas também foi explorado, bem como o emolduramento dos oitões das coberturas. Destacam-se os grandes embasamentos em pedra basalto e posição variável dos sheds – a sul, no projeto, e a norte, na obra (Venzo, 2008). Hoje, esta fachada está descaracterizada devido à ocupação da porção oeste da gleba da fábrica. (Figura 22 e 23).'
  - 'Figura 22: MAESA – Pavilhões voltados da Rua Vereador Mario Pezzi. . 1948. Arquiteto Silvio Toigo. Fonte: Arquivo Histórico Municipal João Spadari Adami.'
  - 'Figura 23: MAESA – Pavilhões voltados para o eixo da Rua Vereador Mario Pezzi Fonte: (a) Google (intervenções da autora sobre a base); (b): Arquivo Histórico Municipal João Spadari Adami.'
  - 'Desde os primeiros estudos (Figura 14), observa-se que Toigo já evidenciava a intenção de configurar volumes arrematados por platibandas escalonadas e janelas verticalizadas, ao gosto Art Dèco. Contudo, ao fim, as aberturas do conjunto assumiram feições mais horizontalizadas do que o estudo original, fazendo prevalecer o cheio sobre o vazio e o peso visual do conjunto, como recorrente no padrão manchesteriano. Esse peso visual foi ainda enfatizado pela textura dos tijolos aparentes, sendo apenas amenizado pelas molduras das platibandas e dos peitoris das janelas.'
  - 'Aspectos tecnológicos As fachadas em tijolo aparente encobrem uma estrutura modulada de concreto armado aparente, projetada pelo engenheiro Gabriel Pedro Moacir, da Empresa Riograndense de Engenharia, de Porto Alegre. Apoiadas nesta estrutura estão dispostas as tesouras de madeira que, por sua vez, apoiam telhas de barro ou, nos casos dos sheds, de fibrocimento ou metálica (Figura 24 e 25). .'
  - 'Figura 24: MAESA – Planta esquemática baseado nas plantas Arquivo Histórico Municipal João Spadari Adami, nas imagens do Google Earth e nas medidas obtidas in loco. Fonte: Venzo, 2008.'
  - 'Figura 25: MAESA – tesouras de madeira da cobertura apoiadas em estrutura modulada de concreto Fonte: Arquivo Histórico Municipal João Spadari Adami.'
  - 'No projeto original do pavilhão vertical, a estrutura arqueada da cobertura foi tracionada horizontalmente, descarregando em pilares de concreto. Entre os pilares, numa cota inferior, uma viga de concreto estabilizava o conjunto, apoiava uma linha de janelas e ainda, internamente, apoiava mecanismos móveis. (Figura 26). Este projeto foi em parte executado, sendo alterada a estrutura da cobertura, que foi substituída por uma trama metálica, e a modulação da estrutura de concreto nos extremos transversais do pavilhão (figura 27).'
  - 'Figura 26: MAESA – Corte do Pavilhão voltado para a Rua D. José Barea. Fonte: Arquivo Histórico Municipal João Spadari Adami'
  - 'Figura 27: MAESA – Vista interna do Pavilhão voltado para a Rua D. José Barea. Fonte: Arquivo Histórico Municipal João Spadari Adami'
  - 'No conjunto, as paredes e pilares se apoiam em baldrames de pedra basalto, que ajudam a enquadrar cada um dos planos compositivos das fachadas (Figura 28). Os tijolos das paredes possuem o “assentamento flamenco”, com as juntas fileteadas. Nas molduras das platibandas e peitoris de janelas, os tijolos estão levemente em balanço. Internamente, as paredes são rebocadas. Para dar sustentação às aberturas, uma grande verga de concreto armado rasga cada um dos planos compositivos e permanece aparente nas fachadas (Figura 29).'
  - 'Figura 28: MAESA – Assentamento das paredes sobre baldrame de pedra basalto. Fonte: Venzo, 2008.'
  - 'Figura 29: MAESA – Assentamento dos tijolos nas paredes e molduras e verga da janela em concreto armado. Fonte: da autora'
  - 'CONSIDERAÇÕES FINAIS A partir da análise da MAESA, é possível afirmar que nela o caráter industrial é resgatado em toda sua integridade – partido decomposto, com vários volumes, de diferentes alturas, ocupando a periferia da quadra; aspecto pesado e monumental, manifesto principalmente pelo porte da edificação, pelo predomínio dos cheios sobre o vazio e pela cor dos tijolos aparentes ; estrutura modular em concreto armado; planta livre, pé-direito alto. Contudo, são as enormes superfícies em tijolos aparentes os elementos mais expressivos do complexo, conferindo -lhe uma carga poética que se relaciona diretamente com o caráter industrial. Apesar de não buscar os referenciais da arquitetura modernista standartizada ou com apelo escultural, que já se afirmava no Brasil na década de 1940 e 50, o edifício tem claras referências na arquitetura inglesa do século XIX e na arquitetura de vanguarda do início do século de Poelzig e Behrens. Esse descompasso da obra com a arquitetura produzida nos grandes centros, contudo, não lhe tira o valor arquitetônico, que é depreendido de seus próprios atributos. No contexto estadual e municipal, os valores da MAESA são ainda mais significativos, se considerada a excepcionalidade das fábricas de padrão manchesteriano, o que lhe atribui um possível valor patrimonial. Em Caxias do Sul, especificamente, o valor patrimonial da MEASA pode ainda ser reforçado pelo seu valor histórico, associado ao papel econômico e social da empresa Eberle na cidade (9). Culturalmente, é importante observar que as obras da Eberle exerceram grande influência na linguagem arquitetônica adotada na cidade, bem como interferiram diretamente nas lógicas de crescimento urbano do município. Assim, a história da arquitetura de Caxias do Sul pode estar ilustrada, sinteticamente, pela própria história dos edifícios da Eberle, dentre os quais se destaca a MAESA.'
  - '(1) O conceito de caráter adotado aqui é amplo e fundamenta-se na formulação apresentada por Mahfuz (1996). O autor propõe uma investigação do caráter arquitetônico através da expressão e conjunção de diversos caracteres: caráter imediato – relacionado com a técnica e materiais empregados em um edifício; caráter genérico – determinado pelo partido e pelas relações entre o edifício e o contexto; caráter essencial – associado às proporções de um edifício e o conteúdo psicológico transmitido por elas; programático – relacionado com elementos do programa que traduzem a função do edifício e o associativo – baseado no emprego de elementos de algo existente, visando à transposição de caráter. (2) Merecem serem citados, como exceções, edifícios industriais cuja exuberância do tratamento das fachadas encobre o próprio caráter industrial. Em Porto Alegre, é digna de citação a Cervejaria Bopp, de Theo Wiederspahn (Miranda, 2003; Weimer, 1989); em Minas Gerais, a Serraria Garcia de Paiva & Pinto; no Rio de Janeiro, a Fundicão Progresso; em São Paulo, o Palácio das Indústrias, símbolo de poder industrial, que foi construído como um monumento eclético (Santo,1986). (3) A importância do Art Déco na arquitetura industrial do Estado pode estar associada à ocorrência da Exposição do Centenário Farroupilha (1935-1936), que atuou no plano da memória urbana da capital e de cidades do interior do Estado (D´aló Frota, 1999), ou à ocorrência da revolução constitucionalista na década de 1940, que deu força a uma arquitetura de expressão “fascista” (Wiemer,1992). (4) Poucos exemplares exploram a alvenaria aparente: Lanifício São Pedro e sua vila operária, Moinho Progresso, Lanifício Gianella, parte da Cantina Michielon, Cooperativa Madeireira Caxiense, Tecelagem Panceri (Costa, 2001) (5) A construção do complexo resulta do processo de mudanças administrativas na Metalúrgica − decretação de empresa de interesse militar, durante a Segunda Guerra Mundial; transformação em sociedade de responsabilidade limitada, em 1943; e alteração para sociedade anônima, em 1948 (Venzo, 2008, Costa, 2001). (6) Segundo Venzo (2008), a área da Maesa era considerada rural até 1925, quando o perímetro urbano da cidade ampliou-se no sentido leste oeste. Contudo, mapas da década de 1940 comprovam que até este período o entorno imediato da área permanecia como um grande vazio, com alguns poucos loteamentos e chácaras. (7) Segundo Venzo (2008), Toigo aparece como responsável pelo projeto até 1951, quando ocorre o encerramento da empresa Silvio Toigo e Cia. A partir daí, a empresa R. Lunardi passa a se responsabilizar por projetos desenvolvidos em 1951, 1954 e 1958. Supõese que parte das referências do projeto original tenha sido apontada pelos próprios filhos de Abramo Eberle – Júlio e José, este último formado em metalurgia no Instituto técnico de Mittweida, na Saxônia. Além disso, há diversos relatos de viagens da família para a Europa e Estados Unidos, onde a família visitava os principais centros ligados aos interesses da metalurgia (Antunes, 1957). (8) Sobre este pavilhão, Venzo (2008, p. 13) observa: “Lunardi propõe sheds na fachada da rua Treze de Maio, porém, na execução, eles são substituídos por telhados de duas águas. No projeto aparece uma laje entre o segundo pavimento e o telhado, portanto pode ser que a alteração seja devida à inutilidade dos sheds, neste caso.” (9) Sobre o assunto, vale consultar Venzo (2008).'
