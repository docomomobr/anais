  - 'Ao eliminar os batentes e fixar os vidros diretamente nos elementos construtivos, segundo Mônica Junqueira (2000 p. 72), os arquitetos acabam definindo espaços e possibilitando um desenho mais livre. “A casa J. Breyton assenta-se sobre terreno com 17m de desnível, e desenvolve-se em um pavimento, tendo como referência paisagens a leste e norte. As marcantes estruturas independentes da cobertura, em concreto armado, correspondem às funções internas, com a divisão das áreas de dormir e de viver. A grande laje inclinada cobre a sala de estar e setor de serviços enquanto o volume escalonado, mais baixo, marca os dormitórios. Nesta casa Guedes atinge o ponto máximo de radicalização na relação concreto/vidro. A caixilharia é abolida e o vidro é encaixado diretamente em ranhuras marcadas na laje de concreto e no piso de ardósia. O detalhe e a técnica flexibilizam a composição, a membrana de vidro da sala é articulada, ganha vida. Os poucos matérias empregados, tijolo, concreto, vidro e ardósia contrastam com uma composição complexa e elegante.” Graça (2007 p. 96)'
