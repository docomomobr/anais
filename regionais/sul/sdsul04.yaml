  abstract: 'En 1941, el arquitecto recién titulado Emilio Duhart, comenzó a trabajar en la Corporación de Reconstrucción y Auxilio, recientemente creada por el Gobierno de Chile, para hacerse cargo de la devastación generada por el terremoto de 1939. En este contexto, se interesó por los problemas e investigaciones que se desarrollaban en Francia sobre la construcción en barro. Producto de un terremoto en Argelia, los franceses estaban estudiando una técnica en adobe que denominaron Pisé, consistente en una mezcla de barro con zarzamora que daba consistencia al adobe y lo armaba, dándole cualidad de resistencia a la tracción. Conociendo el trabajo que Duhart estaba desarrollando en la Corporación de Reconstrucción y Auxilio, es razonable pensar que el joven arquitecto buscara referentes en Francia a la problemática que debía resolver, y que justamente la casa Labbé le sirviera de laboratorio para explorar el funcionamiento del adobe con estas características, así como las cualidades térmicas del material, los detalles constructivos necesarios para su adecuada ejecución y por supuesto sus cualidades estéticas. La casa está compuesta de tres materialidades distintas y complementarias que sirven para distinguir las áreas y funciones de la casa. El abobe y la madera para el área privada y pública de la casa respectivamente. En el exterior, la piedra configura el plano en el que se posa la vivienda. Este zócalo de piedra labrada del lugar, arraiga la casa a la topografía del cerro y define la terraza y la circulación que recorre todo el perímetro. Cabe destacar que las referencias de la Casa Labbé a la casa Errázuriz de Le Corbusier han sido reconocidas por Héctor Valdés P., co-autor del proyecto. El arquitecto recuerda haber hecho en más de una oportunidad, referencia al proyecto de Le Corbusier para defender la modernidad de la casa Labbé, entendiendo por ello la clara separación de funciones y el uso de materiales propios del lugar en forma honesta así como la relación de la espacialidad principal con el paisaje. La Casa Labbé, fue el primer encargo profesional de Duhart y Valdés. Para Emilio Duhart, su proyecto de fin de carrera, Base Industrial y Población Pesquera en San Quintín y la casa Labbé, son el punta pie inicial de un proceso de búsqueda constante que continúa con la Casa para Mercedes Larraín Vial en Requinoa, (1948), o la casa para la Familia Echeverría en Zapallar (1953), proyectos todos con el espíritu de fusión con las cualidades de una determinada materialidad, de un paisaje, de unas condiciones locales particulares. En 1976, ya radicado en Francia, realiza en esta línea una serie de casas en Ustaritz, País Vasco francés, comenzando por la suya propia, sigue la casa para Robert Laffitte en 1978, o la casa para Pierre Laffitte dos años más tarde. Un lúcido proceso de búsqueda por la autenticidad, que a través del filtro moderno desea ser innovadora, integrada, y respetuosa a las características del lugar donde se emplaza el proyecto.'
