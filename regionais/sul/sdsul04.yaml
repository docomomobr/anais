- id: 'sdsul04-024'
  title: Os casos das igrejas de Eladio Dieste em Atlântida e Durazno
  authors:
  - givenname: Leonardo
    familyname: Fitz
    email: 'fitz@exemplo.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Sessão de comunicação 4
  abstract: 'O engenheiro uruguaio Eladio Dieste (1917-2000) ao longo de sua trajetória profissional desenvolveu a técnica da cerâmica armada – em seu tempo pouco conhecida e explorada em terras sul-americanas – para construir, sobretudo, armazéns, silos e depósitos. Em grande medida, o trabalho de um engenheiro de estruturas está atrelado à busca de eficiência dentro de padrões normativos que supostamente regem a qualidade, a durabilidade, a capacidade de suportar cargas das estruturas. No exame das obras de Dieste, no entanto, o que se verifica é certo afastamento destes padrões normativos para buscar em princípios físicos fundamentais a possibilidade de reinventar a construção de coberturas em tijolos. Dieste não teria realizado suas obras caso se detivesse em normas de engenharia. As características técnicas de seus edifícios nunca foram abarcadas por nenhum código ou norma construtiva. Dieste buscou na essência dos materiais tijolo – barro cozido, resistente à compressão e pouco exigente em mão-de-obra – e aço – metal resistente à flexão e igualmente de fácil manipulação – as características físicas ideais para produção de estruturas absolutamente eficientes e dotadas dos predicados que talvez não fossem alcançados caso optasse por soluções pragmáticas. Neste cenário que a produção do engenheiro Eladio Dieste, vista num panorama disciplinar, constitui licença, não só pelo uso reinventado do tijolo, mas pela operação que inicia com um método de cálculo inovador e perpassa técnicas de construção tradicionais num processo com eficiência e velocidade compatíveis com tecnologias construtivas industrializadas. Já ao verificar internamente o rol de sua produção, podem ser consideradas raras as oportunidades em que Dieste projeta e constrói programas arquitetônicos mais complexos ou refinados que armazéns. Este artigo busca, portanto, uma aproximação à obra de Eladio Dieste através do estudo de suas duas obras sacras emblemáticas, a Igreja Cristo Obrero, em Atlántida (1958-60) e a Igreja de San Pedro, em Durazno (196971). Nestas obras, manifestam-se qualidades arquitetônicas que suplantam as habilidades de um engenheiro: a economia de meios; as proporções do todo; os detalhes das partes; a manipulação absolutamente eloquente, mas prudente, da luz natural e; sobretudo, o uso do tijolo como material legitimador de uma modernidade localmente modulada. Nestas obras o tijolo é material onipresente, explorado não somente como substituto do concreto armado para estruturas laminares em curvas ou em planos dobrados, mas como constituinte de uma série de componentes das edificações, tal como pisos, guarda-corpos, torres, confessionários. O tijolo assume, assim, papéis relativamente amplos: avalizado tecnicamente pelas qualidades construtivas exploradas pelo engenheiro Dieste, seu uso licencia intenções formais e simbólicas que exprimem a capacidade de manipulação plástica do arquiteto Dieste.'
  keywords:
  - 'Eladio Dieste, Atlántida, Durazno'
  abstract_en: 'The Uruguayan engineer Eladio Dieste (1917-2000) developed throughout his career the technique of reinforced brick – almost unknown and unexplored by his time in South America - to build especially warehouses, garners and storage structures. Largely, the work of a structural engineer is related to pursuit efficiency within normative standards that supposedly rule structure’s quality, durability, ability to withstand loads. On a nearer view of Dieste’s work, however, what is found is some detachment to these normative standards to seek through physical fundamental principles a way to reinvent building roofs in bricks. Dieste would not have done his work if he decided to an ordinary engineering practice. The technical characteristics of his buildings were never embraced by any code or constructive standard. Dieste sought in the essence of brick – baked clay, crush resistant and undemanding in specialized workers - and steel – bending resistant metal and equally easy to handle - the ideal physical characteristics to produce structures absolutely efficient and endowed with some predicates that might not be achieved if he had chosen for pragmatic solutions. In this scenario the production of the engineer Eladio Dieste, viewed in a disciplinary panorama consist in a license, not only because his reinvented use of brick, but because his operation that starts with a new calculation method and runs through an innovative construction techniques in a traditional process with efficiency and speed compatible with industrialized building technologies. In an internally examine of his work roll, opportunities to project and build programs more complex than warehouses can be considered rare. This paper aim to come close to Eladio Dieste’s word by the case study of two emblematic sacred works: the Church of Cristo Obrero, Atlántida (1958-60), and the Church of San Pedro, Durazno (1969-71). In these two buildings, architectural qualities that surpass engineering skills are manifested: economy of means, proportions of the whole, details of the parts; absolutely eloquent, but prudent, manipulation of natural light and, mainly, the use of brick as a legitimizing material of a local modulated modernity. In these works, brick is an omnipresent material, exploited not just as a reinforced concrete substitute for laminar structures in a curved or in a flat folded way, but as a constituent of a set of components, such as floors, railing, towers, confessionals. The brick thus assumes relatively large roles: technically endorsed by constructive qualities explored by the engineer Dieste, its use license formal and symbolical intentions that express the capability of plastic manipulation of the architect Dieste.'
