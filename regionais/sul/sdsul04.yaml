- id: 'sdsul04-037'
  title: Superfícies abstratas
  subtitle: o elemento cerâmico como textura na Arquitetura Moderna Brasileira
  authors:
  - givenname: Nathalia Cantergiani Fagundes de
    familyname: Oliveira
    email: 'nathalia@ck.arq.br'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Sessão de comunicação 5
  abstract: 'Durante séculos o barro em forma de blocos maciços foi um dos elementos fundamentais para configuração de planos verticais. As alvenarias de tijolos estruturais foram utilizadas massivamente na arquitetura brasileira desde o período colonial, uma resposta tradicional ao enfrentamento das questões estruturais e compositivas até o princípio do século XX. O cenário técnico-construtivo brasileiro sempre foi propício ao uso do bloco derivado do barro, material que continuou sendo empregado como vedação mesmo após o surgimento e uso da estrutura independente de concreto armado. Contudo, é justamente quando o modernismo estabelece novos paradigmas compositivos que surge o uso do bloco cerâmico como textura no desenho de fachadas. O elemento antes completamente maciço se torna leve e vazado, passando a ter outra função. Os pequenos elementos que criam diversos padrões de repetição tornam-se uma alternativa mais abstrata na configuração de planos, em substituição ao ritmo das aberturas em volumes maciços e pesados da arquitetura colonial e eclética. O conceito de textura, assim como de ritmo, está relacionado à ação de repetição. A arquitetura moderna explorou novas estratégias também no uso do ritmo, valorizando assimetrias e o equilíbrio, ao invés da repetição espelhada. Porém, foi a textura, e não o ritmo, o princípio compositivo responsável pela tendência à abstração visual nas fachadas deste período. A texturização de planos trouxe leveza para os volumes puristas e lisos, ampliando as possibilidades de combinações com os inevitáveis planos de vidro já instituídos pelo Movimento Moderno. O artigo abordará, sob este ponto de vista, obras icônicas do período entre 1930 e 1970, onde o uso do elemento vazado cerâmico foi explorado como textura nas fachadas. Diante deste contexto, serão traçados paralelos compositivos, técnicos e funcionais da aplicação deste material em projetos selecionados sob o critério da texturização. Entre eles, o Pavilhão Brasileiro em Nova York (1939), de Lúcio Costa e Oscar Niemeyer, e os edifícios do Parque Guinle (1948) de Lúcio Costa. Através de uma conexão formal, o trabalho buscará estabelecer uma relação entre a abstração e o uso do elemento cerâmico vazado na configuração das fachadas na arquitetura moderna brasileira.'
  keywords:
  - abstração
  - cobogó
  - fachadas modernas
  abstract_en: 'For centuries the clay in the form of massive blocks was a key element for setting vertical planes. The structural bricks were used in Brazilian architecture since the colonial period, a traditional answer to compositional and structural issues until the early twentieth century. The Brazilian technical and constructive context always been conducive to the use of bricks- derived clay material that remained employed for constructing walls, even after the emergence of the independent structure made of reinforced concrete. However, it is precisely when modernism sets new compositional paradigms that the ceramic block as texture arises. The traditional ceramic brick, before solid, becomes light and perforated. The repetition of this small elements creates patterns and this texture is an abstract alternative instead of the heavy and massive volumes of colonial and eclectic architecture. The concept of texture, as well as rhythm, is related to the action of repetition. Modern architecture also explored new strategies in the use of rhythm, valuing asymmetries and balance, instead of repeating a mirror action. But still, it was the texture, not the rhythm, the compositional principle responsible for the tendency to abstraction in modern facades. Texturing plans brought lightness to the purists and flat volumes, expanding the possibilities of combinations with the inevitable glass wall. The paper will approach, from this point of view, some iconic works of the period between 1930 and 1970, where the use of perforated ceramic element was explored as a texture. Given this context, compositional, technical and functional parallels will be drawn through the analysis of this material application in projects selected under the texturizing criterion. Among them, the Brazilian Pavilion in New York (1939), of Lúcio Costa and Oscar Niemeyer, and the buildigns at the Guinle Park (1948), of Costa. The potential of ceramic elements as texture, which balance the weight in the facade composition while establishing a new relation of visual permeability, have also been explored in small residential architecture. One example is the residence Couto e Silva (1953), of Affonso Eduardo Reidy, that also is a reference in the analysis proposed within this panorama. Through a formal connection, the paper aims to establish a relationship between abstraction and the use of ceramic perforated elements in the configuration of facades in Brazilian modern architecture.'
