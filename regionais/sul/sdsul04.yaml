  abstract: 'artefato e natureza. A rocha em estado natural que penetra a acristalada sala de estar simboliza o pacto da arquitetura com a natureza, da máquina com a pedra, uma espécie de nostalgia do mundo moderno em relação ao mundo das cavernas, ou concessão da civilização frente ao primitivo. O pavilhão ameboide assenta-se sobre uma plataforma que esconde partes prosaicas do programa, construída com pedras de granito extraídas do local, cortadas de forma irregular e deixadas à vista, uma arquitetura cavernosa, tectonicamente tradicional e correta. Niemeyer (...) navega entre a Casa da Cascata, de Frank Lloyd Wright e a Casa Farnsworth, de Mies van der Rohe. Mas diferentemente dessas, a natureza aqui não é amiga nem indiferente, mas um poder a aplacar, a manipular mais radicalmente, a civilizar mais contundentemente, com o engenho e a violência inevitável da criação de um artefato: hedonismo? Sensualidade? Sim, mas com cérebro.1 Niemeyer curvando-se às pedras do lugar simboliza a atitude que dará identidade à arquitetura moderna brasileira: a de conciliar o universal e o contingente. A arquitetura moderna produzida em Porto Alegre, capital do Rio Grande do Sul, já nasceu em comunhão com as pedras. A casa da Rua Coroados, 1090, construída nos anos 1970, não deixa o grande rochedo natural do morro penetrar em seus interiores, como a Casa das Canoas, mas flutua sobre o mesmo, enquadrando a magnífica vista do Guaíba. (Fig. 1) Figura 1: Casa da Rua Coroados, 1090. Fonte: Foto da autora. A produção se desenvolveu a partir do final da segunda guerra e do Estado Novo, 1945, mas é a partir dos anos 1950 que os arquitetos locais beneficiam-se com o surgimento da carreira de 2'
  references:
