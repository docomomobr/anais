  references:
  - 'do passado, sem abrir mão dos adornos, o Art Dèco não chegou a formular um sistema estruturalformal, como o elaborado por Le Corbusier. Muitos dos seus edifícios foram erguidos com tecnologia tradicional, servindo suas paredes de apoio estrutural e de suporte para uma ornamentação em alto e baixo relevo. Diante disso, as janelas dos edifícios dèco assumiram feições mais verticalizadas, deixando entre elas pontos de apoio na extensão horizontal da superfície estruturante. Assim, a partir da década de 1920, duas composições de fachadas passaram a constar no cenário internacional: a moderna, com esqueleto estrutural e paredes de vedação, em que o uso de grandes aberturas fazia prevalecer o vazio sobre o cheio (Figura 1); e a dèco, com paredes estruturais e janelas verticalizadas e ritmadas, em que o cheio prevalece sobre o vazio (Figura 2). Naturalmente, ao longo do tempo, as soluções dèco foram se apropriando dos avanços técnicos da arquitetura moderna, surgindo soluções hibridizadas.'
  - 'Figura 1: Parque Guinle; Rio de Janeiro; Lucio Costa - 1954 Fonte: http://www.archdaily.com.br/14549/classicos-da-arquitetura-parque-guinle-lucio-costa'
  - 'Figura 2: Edifício Sant´Anna; Campinas - 1936 Fonte: Ferreira, 2006'
  - 'Do fechamento das aberturas: caixilhos Enquanto os avanços estruturais indicavam a ampliação dos vãos das aberturas, a indústria se esforçava para desenvolver vidros e caixilhos para vedar estes vãos. As janelas verticalizadas dèco, em sua maioria, eram fechadas por venezianas de madeira (de enrolar ou de abrir) e por basculantes de pequenos vãos, sustentados por perfis metálicos (Figuras 3 e 4). Também devem ser mencionados os casos em que os caixilhos metálicos foram trabalhados com elaborados desenhos geométricos, vindo a compor parte da ornamentação dos edifícios. Vedando estes vãos, eram empregados vidros de diversas naturezas - os texturizados, como martelados, os leitosos ou jateados, e ainda, os coloridos, compondo vitrais geometrizados.'
  - 'Figura 3: Veneziana na arquitetura art dèco de Montevideu Fonte: http://www.vitruvius.com.br/revistas/read/arquiteturismo/04.039/3466'
  - 'Figura 4: Janelas basculantes na arquitetura arte dèco de Goiânia Fonte: Acervo da pesquisa'
  - 'Para os grandes vãos dos edifícios modernos e para a ampliação da relação visual entre interior e exterior, os pesados caixilhos de madeira não se mostravam adequados. Diante disso, a indústria desenvolveu vidros de diversas espessuras e perfis metálicos cada vez mais resistentes e sutis. Os vãos entre os caixilhos se ampliaram, ensaiando a “pele de vidro” (Figura 5). Para se proteger do sol, internamente, foram adotadas cortinas e persianas e, externamente, brises e elementos vazados (Figura 6). Por vezes, são explorados painéis deslizantes horizontais, configurados por venezianas de madeira, que reforçam a horizontalidade das aberturas. Neste contexto, arquitetos despenderam importantes horas de trabalho para detalhar aberturas com engenhosos mecanismos de funcionamento.'
  - 'Figura 5: Esquadria da Farnsworth; Mies Van Der Rohe - 1951 Fonte: http://www.archdaily.com.br/40344/classicos-da-arquitetura-casa-farnsworth-mies-van-der-rohe/03-33/'
  - 'Figura 6: Esquadria do Parque Guinle; Rio de Janeiro; Lucio Costa-1954 Fonte: http://www.archdaily.com.br/14549/classicos-da-arquitetura-parque-guinle-lucio-costa/'
  - 'Do grande vão: novas perspectivas Com a abertura das janelas, uma nova espacialidade se apresentou. O espaço se dilatou, integrando interior e exterior, e se formou pela sobreposição ou sucessão de elementos opacos e transparentes, que definiram uma nova profundidade perspectiva. O espaço passou a ser, antes de tudo, um fato perceptivo (Figura 7). As linhas que se distribuem na vertical e na horizontal criam uma multiplicação caleidoscópica do espaço, que fazem um contraponto com os planos cartesianos derivados da retícula ortogonal: estes permitem medir continuamente a posição e a presença do indivíduo (PRODI, 1996, p. 29, tradução nossa).'
  - 'Figura 7 a e b: Pavilhão Brasileiro de 1939 em Nova York - Lucio Costa e Oscar Niemeyer Fonte: http://www.archdaily.com.br/67026/classicos-da-arquitetura-pavilhao-brasileiro-de-1939-em-novayork-lucio-costa-e-oscar-niemeyer/pavilhaony-11/'
  - 'Por outro lado, essa nova espacialidade exigiu do homem contemporâneo mudanças de comportamento, ou esse homem contemporâneo exigiu mudanças espaciais, como sugere Abalos'
  - '(2003), ao analisar as relações de Mies Van Der Rohe com Nietzsche. As casas miesianas se abrem francamente para o exterior, atendendo as demandas do novo “homem só”. Da sua sala, o homem, pensativo e distante, contempla um pátio ou um recinto-paisagem artificial, isolado do mundo. Permanece ali, sem interagir com esse mundo exterior, apenas contemplando o tempo passar, o dia e a noite, o sol e a chuva... Contudo, as casas miesianas não foram desenhadas para abrigar famílias, e os seus valores não foram assimilados plenamente. Em família, o desejo de privacidade permaneceu. Nos programas residenciais, os quartos continuaram a ser os ambientes mais voltados ao isolamento dos indivíduos, permanecendo parcialmente fechados. As salas integradas, onde ocorre o encontro familiar, foram os ambientes eleitos para promover a abertura para a paisagem, mesmo que também isolada dos olhos de estranhos. Assim, a exteriorização da obra revela um novo padrão de comportamento, de um homem que se põe a contemplar o mundo, revisando o conceito de privacidade. Esta “abertura” se contrapõe claramente ao isolamento espacial e visual imposto pelos ambientes confinados e sustentados por paredes (Figura 8).'
  - 'Figura 8 a e b: Casa de Vidro; São Paulo; Lina Bo Bardi - 1951 Fonte: http://www.archdaily.com.br/12802/classicos-da-arquitetura-casa-de-vidro-lina-bo-bardi-2/mairamartines_4/'
  - '2. BREVE CONTEXTUALIZAÇÃO HISTÓRICA – CAXIAS DO SUL Entre as décadas de 30 e 60 do século passado, Caxias do Sul assistiu à construção de “edifícios modernos”. Os cenários urbanos, até então, eram configurados, em grande parte, por edificações em alvenaria construídas pelo governo português no início da colonização, edificações vernáculas típicas das regiões de colonização italiana e, ainda, palacetes de gosto eclético (COSTA, 2001). Entre as edificações vernáculas, têm destaque aquelas erguidas em madeira ou com técnicas mistas, apresentando, normalmente, um embasamento em pedra basalto e os demais pavimentos em madeira e/ou alvenaria (POSENATO, 1983). A partir de 1910, com a chegada da linha férrea, e, principalmente na década de 20 do mesmo século, observa-se a construção de vários edifícios'
  - 'ecléticos. Em rigor, a década de 20 do século passado representou o início da modernização de Caxias do Sul: ruas foram calçadas, investimentos foram feitos em iluminação pública, a praça Dante Alighieri foi rebaixada e remodelada, o Código de Posturas passou a proibir a construção de edifícios de madeira nas avenidas principais da cidade, e os edifícios passaram a ser construídos com uma linguagem eclética. O trem trouxe o desejo de urbanização, facilitou as trocas comerciais e culturais, estas últimas impulsionadas pelos cinemas que se espalharam pelas cidades. Nesse contexto de urbanização, o ecletismo pode ser entendido como um dos “modernismos” da modernidade caxiense (Figura 9a). Com a crise econômica da década de 30 (século XX), a arquitetura eclética regional perdeu fôlego e, gradativamente, incorporou elementos da arquitetura art déco e, em menor escala, da arquitetura neocolonial. A incorporação desses elementos, muitas vezes, ocorreu apenas na fachada frontal, configurando um “modismo”. Deve-se observar que o art déco passou a ter maior projeção nacional e impacto na Serra Gaúcha a partir do momento em que o governo Vargas incorporou o estilo nos seus edifícios institucionais – escolas, prefeituras, correios..., como uma linguagem capaz de traduzir a modernidade proposta pelo seu governo (Figura 9b). No início dos anos 50 (séc. XX), alguns edifícios modernos começaram a despontar na paisagem estudada. Uns seguiram o receituário moderno em toda sua complexidade; outros incorporaram elementos de arquitetura como fragmentos que foram “colados” na fachada (Figura 9c).'
  - 'Figura 9: Quadro síntese ilustrativo da arquitetura de Caxias do Sul de 1920 a 1950 - (a) Banco Pelotense; (b) Auto Palácio; (c) Banco do Brasil, hoje Palácio da Polícia Fonte: (a) Adami, 1966; (b) Álbum comemorativo do 75° Aniversário da Imigração Italiana no Rio Grande do Sul, 1950; (c) Antunes, 1957'
  - 'Assim, as fachadas art dèco passaram a figurar na paisagem caxiense no final da década 30, dez anos após a Exposition des Arts décoratifs de Paris; e as fachadas modernas, na década de 50, mais de duas décadas após Le Corbusier lançar os “cinco pontos da nova arquitetura”. O descompasso com o cenário internacional pode evidenciar a dificuldade de assimilação do novo padrão estético e espacial sugerido pelos modernistas e/ou de assimilação de um novo padrão técnico-construtivo.'
  - '3. AS ABERTURAS NA ARQUITETURA CAXIENSE Segundo Costa (2001), a ampliação da Metalúrgica Eberle na década de 1930, referente aos edifícios voltados para as Ruas Borges de Medeiros e Os 18 do Forte, é um marco no uso da estrutura modulada de concreto armado em Caxias do Sul. O seu tratamento volumétrico também antecipa pontualmente o vocabulário moderno na cidade, com a marcação horizontal das aberturas, fazendo prevalecer o vazio sobre o cheio, bem ao gosto das janelas contínuas (Figura 10).'
  - 'Figura 10: Fachada da Metalúrgica Eberle – Rua Borges de Medeiros Fonte: Arquivo Municipal João Spadari Adami'
  - 'A partir deste edifício, o uso das estruturas moduladas de concreto armado passa a ser recorrente na cidade. Contudo, contraditoriamente, o vocabulário arquitetônico moderno viabilizado por este sistema estrutural não se afirma, revelando mais uma dificuldade de aceitação cultural da nova estética, do que a assimilação de um novo padrão técnico-construtivo. Estrutura modulada de concreto e pequenas janelas: o “medo” de ser moderno Confirma esta hipótese o fato de que os principais edifícios construídos na cidade na década de 30 e 40, todos com programas diferentes, evidenciam a hibridização entre um sistema estrutural modular e uma composição de fachadas pesadas. Merecem destaque três edifícios com janelas tipo “copacabana”, bem ao goto dèco: Lojas Magnabosco (1938); a Indústria Eberle, voltada para a Rua Sinimbú (1945); o Banco do Estado do Rio Grande do Sul (1949). A loja de departamentos Magnabosco (1938) se transformou num ponto de referência e de encontro na cidade. O projeto, do arquiteto Sylvio Toigo, já previa uma estrutura modular de concreto armado que viabilizava a planta livre, não explorando, contudo, a fachada livre preconizada por Le Corbusier. Compositivamente, é clara a proposta de valorização da esquina, cuja volumetria serve de eixo de simetria para a composição das fachadas que, isoladamente, também buscam arranjos simétricos. As janelas, do tipo “copacabana”, definem um ritmo composto por quatro ou cinco aberturas, inclusive no plano curvo junto à esquina (Figura 11).'
  - 'Figuras 11: Perspectiva e Planta Baixa do térreo das Lojas Magnabosco Fonte: Arquivo Histórico Municipal João Spadari Adami'
  - 'Os vãos são pequenos, verticalizados, e a estrutura das aberturas é composta por perfis e caixilhos de madeira. Na parte interna, as folhas das esquadrias são “de abrir”, com cada folha subdividida horizontalmente por caixilhos menores, que sustentam as lâminas de vidro. Na parte externa, originalmente, foram previstas duas folhas de venezianas de madeira, sendo estas subdivididas em outras duas, que se dobram uma sobre as outras (Figuras 12 e 13). Como resultado, a relação visual entre o interior e o exterior é ainda tímida, com exceção do térreo, aberto pelas grandes vitrines. A solução pode ser questionada para um programa comercial que, como uma vitrine, poderia se abrir para a esquina, como observado no projeto da Magazine Petersdorff (1927), de Mendelsohn.'
  - 'Figura 12: Lojas Magnabosco Fonte: Antunes, 1957, p. 154'
  - 'Figura 13: Detalhes das fachadas das Lojas Magnabosco, com e sem veneziana Fonte: acervo da pesquisa'
  - 'O edifício da Metalúrgica Abramo Eberle (1945) voltado para a Rua Sinimbú, projeto do arquiteto Sylvio Toigo, obedece uma rígida malha estrutural de concreto armado, que possibilitou maiores vãos livres internos, adaptando-se às novas necessidades fabris (Figura 14). Apesar de adotar um esqueleto estrutural, as paredes externas do edifício são tratadas como “estruturais”, recebendo pequenos vãos de esquadrias, dispostas aos pares, que compõem um conjunto onde o cheio prevalece sobre o vazio (Figura 15).'
  - 'Figura 14: Estrutura modulada da Metalúrgica Eberle Fonte: Arquivo Histórico Municipal João Spadari Adami'
  - 'Figura 15: Fachada da Metalúrgica Eberle – projeto original e foto da fachada executada Fonte: (a) Arquivo Histórico Municipal João Spadari Adami; (b) acervo da pesquisa'
  - 'O sistema de funcionamento das esquadrias é do tipo “guilhotina”, com pesados perfis e caixilhos de madeira. Em cada folha da esquadria (superior e inferior), o quadro é subdividido em oito módulos, que definem vidros de pequenas dimensões. Assim, a relação visual entre interior e exterior é relativamente limitada (Figura 16).'
  - 'Figura 16: Detalhe das esquadrias – Metalúrgica Eberle Fonte: acervo da pesquisa'
  - 'Embora construído em 1949, o edifício do Banco do Estado do Rio Grande do Sul ainda apresenta características art dèco ou de referências fascistas, inspiradas na composição das fachadas em projetos de Piacentini. Observa-se que a marcação do corpo central, típica da composição déco,'
  - 'desaparece, o que é bastante significativo, mas a simetria ainda é enfatizada no pavimento térreo, com o eixo marcado por três grandes aberturas verticais, típicas do loby dèco (Figura 17).'
  - 'Figura 17: Banco do Estado do Rio Grande do Sul Fonte: Adami, 1966, p. 369'
  - 'O ritmo vertical das aberturas resultou da disposição da estrutura em concreto, lançada a partir de uma grelha. Apesar desta estrutura, as paredes ainda recebem pequenos vãos. As esquadrias são compostas por folhas internas e externas. Internamente, as folhas são do tipo guilhotina; e externamente, do tipo veneziana, com duas folhas, subdivididas em duas. Os perfil e caixilhos das folhas internas e externas são largos e de madeira. A relação entre o interior e exterior é limitada, com as pequenas janelas compondo quase como pequenas “espias urbanas” (Figura 18).'
  - 'Figura 18: Detalhe da fachada Banco do Estado do Rio Grande do Sul. Fonte: Acervo da pesquisa'
  - 'Ainda neste contexto, edifícios como o Cine Guarany (1939), a escola Henrique Emílio Meyer (1940) e o Auto Palácio (década de 40) também apresentam soluções híbridas, mas que inovam pontualmente com outras tipologias de aberturas. No Cine Guarany, o “cheio” ainda'
  - 'predomina na fachada, mas o edifício já ensaia a modernidade com esquadrias verticalizadas que rasgam os pavimentos (SCHUMACHER, COSTA, BARELLA, 2004). A área ocupada pelos vidros aumenta e os perfis e caixilhos são mais esbeltos, sugerindo uma maior relação visual entre interior e exterior. A verticalidade dessas janelas, a grelha da janela central, e a inexistência de molduras horizontais evidenciam a intenção de ruptura da escala compositiva convencional, perdendo o referencial da dimensão de cada pavimento. Assim, mesmo com poucos andares, esse edifício marca em Caxias do Sul uma transição entre a linguagem dos edifícios verticais e horizontais (Figura 19).'
  - 'Figura 19: (a) Cine Guarany; (b) Detalhe da fachada Fonte: Acervo da pesquisa'
  - 'Ainda com linguagem dèco, o edifício da escola Emílio Meyer inova pontualmente, ao incorporar janela de canto e aberturas verticalizadas (Figura 20). A janela de canto do bloco administrativo preserva componentes em madeira, com caixilhos muito próximos e superfícies de vidro pequenas, mas a configuração resultante rompe com a tecnologia tradicional, sugerindo um formato que permite maior contato visual com o exterior. Ao lado deste volume, o volume que abriga a circulação destaca-se na composição pela sua verticalidade, que elimina pontos de apoio horizontais da fachada (Figura 21).'
  - 'Figura 20: Escola Henrique Emilio Meyer Fonte: Álbum comemorativo do 75° Aniversário da Imigração Italiana no Rio Grande do Sul , 1950, p.'
