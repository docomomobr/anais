  abstract_en: 'Attracted by the prestige of THE Brazilian architecture at the time, Lina Bo Bardi arrives in Brazil with Pietro Maria Bardi in 1946. In São Paulo, Lina develops the first phase of her professional life in Brasil, between 1947 and 1958. During this period, São Paulo is going through a time of rapid urban development. Some of her projects from this period are: Diary Associates (1947), Guaianases Taba (1951), St. Vincent Museum(1951), and The Glass House (1951). This article aims to address this initial period of the architect in Brazil, and particularly the materialization of the Glass House, her first project, pointing out on one side, important issues about the relationship of its production to the international modern architecture, and on the other establishing a connection with the Italian cultural context. In one of the highest points of Jardim Morumbi, the Glass House is the result of the union of two independent building blocks: one in the ground, and another that, together with the subsequent block, is facing the main field tested, and three-sided glass, rises from the ground by a metal tube Mannesmann. Carlos Eduardo Comas already noted the similarity of this with the Farnsworth House (1945-51) and Philip Johnson Pavilion (1945-49), distinguishing their basic archetypes. Flexibility, emphasis on quality materials and light prevail throughout the work of Mies. In the Farnsworth House, the white painted external pillars stand out in the landscape. However, in the "tree house" Lina, circular metal pillars, blue-gray in color, merge with the vegetation of an "unplanned garden." If Mies metal structure favors, surely we can not say the same for Lina. Among his metropolitan work, only the Glass House was designed in metal structure, and even though, partially, although metal appears in other parts of his work. Both Mies and Lina explore the expressiveness of the materials in his works. But while Mies prefers the noble materials, always striving for perfection and Platonism, Lina works with all kinds of materials, with the intention of confronting their contrasts, thus enhancing their meanings. After experiencing the work of Gaudí and designing Valeria Cirell House (1958), Lina runs the retaining walls of the garden of the Glass House in stone and tile debris. Since then, the hidden duality of the work, expands and dominates. In the article Domus 1944, still in Italy, Lina says that each material is the medium of expression from which the artist has to unite those who see the work and the thought of this creative process at the work in which it was embodied. Not admitting to change the appearance of each original material, she says that it is humbleness that stamps the average value of the work of art, but the way this medium is employed, taking advantage of its unique qualities. This thought is one of the foundations of art created by the architect in Brazil, art, following the ideas of Giuseppe Pagano, gets its fantasy from from life.'
