  section: Sessão de comunicação 3
  abstract: 'As torres de vinte e oito pavimentos do Palácio do Congresso Nacional, projetadas por Oscar Niemeyer em 1957, são uma das expressões mais contundentes de uma mudança de paradigma da arquitetura moderna brasileira em sua vertente carioca, voltada agora para a busca de simplicidade formal, e não mais se exprimindo por seus elementos secundários. A transparência completa de seus panos de vidro, rendilhada por um habilidoso desenho de esquadrias de aço foi parte importante do estabelecimento desta linguagem. O estudo de sua concepção e de sua execução, compromissadas com o exíguo prazo disponível, revelamnos estratégias e princípios como a centralização de responsabilidades nos executantes, redução do número de peças e de juntas, a fixação associada a juntas de dilatação, que garantiram o sucesso e a durabilidade dos elementos de fachada. O edifício Anexo IV da Câmara dos Deputados, concebido e construído vinte anos mais tarde também por Niemeyer com dez pavimentos, estabelece um interessante diálogo com as torres originais. Construídas também com de perfis de alumínio anodizado bronze e vidro temperado estrutural, protegidas em sua face norte por brises móveis de alumínio, as fachadas não tiveram desempenho condizente com a promessa tecnológica que representavam. Apresentaram prontamente vazamentos e problemas de funcionamento nas partes móveis. Uma das das razões deste relativo malogro foi justamente a inobservância dos princípios que haviam norteado a concepção das torres do Congresso. Por meio do estudo do percurso histórico e de um exaustivo levantamento construtivo, o presente artigo busca estabelecer as bases para intervenções de conservação e restauro dos edifícios, hoje patrimônio cultural nacional.'
  keywords:
  - Palácio do Congresso Nacional
  - Oscar Niemeyer
  - Fachadas de Vidro
  abstract_en: 'The twenty-eight-storey towers of the Brazilian Palace of Congress, designed by Oscar Niemeyer in 1957, are one of the strongest expressions of a paradigmatic shift in Modern Brazilian Architecture, now turned to the formal simplicity, and not expressed through its secondary elements. The full transparency of their glasswalls enlaced by a skillful steel-framing, was an important part of the establishment of that language. The study of its conception and execution, committed to the tight available schedule, shows us the strategies and principles such as the centralization of responsibilities on the contractors, reduction of the number of components and joints, the attachment of pieces associated to expansion joints, which have ensured the success and lasting of the façade’s elements. The Annex Building IV of the Chamber of Deputies, designed and built twenty years later with ten stories also by Niemeyer, dialogues in a way with the original towers. The façades were built with bronze aluminum profiles and structural tempered glazing, with the north side protected by movable aluminum brise-soleil, both their performance did not reach the level represented by its technological promise. They soon presented leaks and malfunctioning of the mobile parts. One of the reasons of this relative failure was precisely the non-observance of the guidelines that oriented the conception of the Congress towers. Through the study of the historical path and of an exhaustive survey, this article aims to establish the bases for interventions of conservation an restoration of the buildings, today listed as National Monuments.'
  keywords_en:
  - Brazilian Palace of Congress
