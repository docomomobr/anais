  section: Sessão de comunicação 2
  abstract: 'diversas rupturas e continuidades enfrentadas pelo novo estilo, desde seu surgimento na década de 1920 até a sua institucionalização e internacionalização, após a segunda grande guerra mundial. Enquanto núcleo de um novo sistema arquitetônico, a estrutura tipo Dom-ino é protagonista de uma verdadeira revolução: um espaço planar, contínuo e isotrópico com o forte apelo estético da coluna desprendida das vedações, em favor da radical abstração geométrica, imaterialidade e transparência. No entanto, desde a emergência da estrutura independente tipo Dom-ino como cerne do sistema arquitetônico moderno, o sistema híbrido entre colunas metálicas sob lajes planas em concreto armado acabou se tornando uma espécie de licença ao novo estilo, aplicado especificamente aos edifícios baixos com estrutura em esqueleto. As razões para as suas restrições no edifício alto parecem estar relacionadas com a incrível esbelteza do pilar metálico se comparado com o seu equivalente em concreto armado. Neste sentido, há exigências tanto de contraventamentos ou núcleos rígidos para os problemas de estabilidade lateral, como reforços no interior das lajes em torno dos apoios, decorrentes do efeito de perfuração junto aos tetos planos sem vigas. Tem início conspícuo e emblemático no Pavilhão Alemão de Barcelona. Oito colunas cruciformes revestidas de aço cromado cumprem um papel de absoluta desmaterialização dos suportes em favor da abstração dos planos horizontais e verticais. No cenário brasileiro, os exemplos mais notáveis são residências que utilizam a pontuação de colunas em tubos de aço em meio a um espaço aberto de planta livre em que as vedações não se engajam com as colunas, em nítido contraste com uma planta de espaços compartimentados. O espaço bipartido resultante entre os ambientes sociais e íntimos pode ser verificado nas casas das Canoas (1953) e Prudente de Morais Neto (1943), no Rio de Janeiro, Alberto Simão (1953) na Pampulha, em Belo Horizonte, todas de Niemeyer, e na casa de vidro (1950), em São Paulo, de Lina Bo Bardi. Em Porto Alegre, a casa Helio Dourado (1961), de Miguel Pereira e João Carlos Paiva se constitui em uma rara exceção no emprego híbrido entre pilares metálicos e cobertura plana de concreto armado. Este artigo tem como objetivo analisar esta residência premiada com medalha de prata no II Salão de Arquitetura do Rio Grande do Sul, realizado em 1962. Enquanto um exemplar de exceção, a residência Helio Dourado sob diversos aspectos transita entre a norma e a licença. O artigo discute a fusão entre três esquemas: a caixa envolta por peristilo, a caixa sobre embasamento expandido e a caixa murada, sob a premissa de transformação contínua dos tipos arquitetônicos. As tensões decorrentes entre essas fusões e a representação arquitetônica, programa doméstico, lugar e a tecnologia da construção são abordadas a partir da influência da estrutura tipo Dom-ino. Dentro desta perspectiva, a pesquisa investiga o papel da coluna cruciforme dentro de um recinto livre de pontuação colunar, teto plano e grande vão. Pavilhão Alemão em Barcelona, casa Tugendhat em Brno, projeto de casa com três pátios internos e Nova Galeria Nacional em Berlim, enquanto precedentes notáveis internacionais, possuem uma malha quadrada que corrobora o emprego da seção em cruz. No entanto, na casa Helio Dourado, a malha estrutural anisotrópica 1 / 3 construtivamente se opõe ao perfil de dupla simetria. Curiosamente, ao contrário dos projetos em que Mies realiza na fase norteamericana, o espaço resultante dessa estrutura parece tanto emprestar uma percepção de planta livre, quanto de planta genérica, sem recorrer às regressões neoclássicas da axialidade miesiana.'
  keywords:
  - 'estrutura tipo Dom-ino'
  - casas da arquitetura moderna
  abstract_en: 'The various formal and technological transformations which have occurred using independent structures during the development of modern architecture in the twentieth century constitute a fundamental testimony of several ruptures and continuities faced by this new style, since its rise in the 1920s until its institutionalization and internationalization, after the Second World War. While the core of a new architectural system, the Dom-ino type structure is the protagonist of a revolution: a planar, continuous and isotropic space with strong aesthetic appeal of the disengaged column in favor of radical geometric abstraction, transparency and immateriality. However, since the emergence of the independent type Dom-ino structure as the heart of a modern architectural system, the hybrid composition using metal columns under reinforced concrete flat slabs ended up becoming a new style, specifically applied to low buildings with skeletal structures. The reasons for its restrictions in high-rise buildings appear to be related to the slenderness of the metal pillars, compared to its equivalent in reinforced concrete, requiring rigid cores for lateral stability problems, or additional reinforcements inside the slabs around the supports under the effect of drilling along the flat roofs without beams. Conspicuous and emblematic beginnings appear with the German Pavilion in Barcelona. Eight cruciform columns coated with chrome steel play a role of absolute dematerialization of supports in favor of abstraction of the horizontal and vertical planes. In the Brazilian context, the most notable examples are houses that use steel pipes as columns in the open space of the free plan where the walls do not merge with the pillars, in visible contrast to the plan with divided spaces. The result is a division between social and intimate environments that can be found in the houses of Canoas (1953) and Prudente de Morais Neto (1943), in Rio de Janeiro, Alberto Simon (1953) in Pampulha, Belo Horizonte, all designed by Niemeyer, and the glass house (1950), in São Paulo, by Lina Bo Bardi. In Porto Alegre, the Helio Dourado house (1961), by Miguel Pereira and João Carlos Paiva is an exception using a hybrid system with metal pillars under a reinforced concrete flat roof. This article aims to analyze the residence which was awarded a silver medal at the II Salão de Arquitetura do Rio Grande do Sul, held in 1962. While an exemplary exception, the Helio Dourado residence for a lot of reasons moves between the rule and the exception. The article discusses the merger of three schemes: a box surrounded by peristyle, the box on an expanded basement and the box involved by the walls, under the premise of continuous transformation of architectural types. Tensions arising from these mergers and architectural representations, within the domestic program, place and construction technology, are addressed under the influence of the Dom-ino type structure. Within this perspective, the paper investigates the role of the cruciform column inside an enclosure free of the structural columns, characterised by flat ceiling over a large span. The German Pavilion in Barcelona, The Tugendhat house in Brno, the projected house with three courtyards and The New National Gallery in Berlin, while notable international precedents, have a square grid of supports which recommend the use of the cross section. However, in the Helio Dourado house, the structural grid 1 / 3 constructively opposes the double symmetry section. Curiously, unlike the projects that Mies designed during the United States phase, the final perception of this skeleton suggests spatial ambiguities between the free plan and the generic plan, without the use of the neoclassical regressions of Mies’s axiality.'
