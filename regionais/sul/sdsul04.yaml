- id: 'sdsul04-031'
  title: 'A casa, a pedra, e os três projetos de Eduardo Sacriste'
  authors:
  - givenname: Maria Ana
    familyname: Ferré
    email: 'ferré@exemplo.com'
    affiliation: ''
