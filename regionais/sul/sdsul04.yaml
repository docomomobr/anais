  - givenname: Luís Henrique Haas
    familyname: Luccas
    email: 'luccas@exemplo.com'
    affiliation: ''
    orcid: '0000-0002-9860-3509'
    bio: null
    country: BR
    primary_contact: false
  section: Sessão de comunicação 5
  abstract: 'As casas Jaoul (1951), de Le Corbusier, demonstram que o tijolo foi um ingrediente importante da arquitetura brutalista desde seu surgimento. No Brasil, a produção de feições brutalistas valorizou a estrutura de concreto definindo a forma, utilizando aparente de forma extensa este material consagrado pela arquitetura no período. A necessidade de vedações complementares, especialmente no tema da residência, resultou em alvenarias rústicas como o exemplo da Casa Antônio D’Elboux (1962), de Carlos Millan. E a alternativa com tijolos aparentes teve como solução exemplar a Casa Waldo Perseu Pereira (1966), de Joaquim Guedes e Liliana Guedes. Gradualmente, uma linhagem influenciada por premissas brutalistas originou uma arquitetura mais cuidada, onde aquela combinação de materiais foi utilizada com freqüência, como demonstram numerosos exemplos em cidades brasileiras. O trabalho propõe a análise dessa prática em obras de Porto Alegre, com destaque para o Centro Municipal de Cultura, projeto de Edgar Sirângelo do Valle e Sérgio Matte inaugurado em 1978. A análise do projeto e dos fatos relacionados demonstra a influência que o CMC recebeu das obras do Campus do IIT, de Mies van der Rohe, perceptível na adoção de volumes puros contíguos com os diferentes elementos do programa, na pauta estrutural periférica destes, nas vedações de tijolos aparentes, na continuidade espacial perseguida e outros pormenores; um conjunto de características pertinentes que conferem qualidade ao projeto. O trabalho também examina a intervenção inadequada imposta ao CMC. A presente incapacidade de compreender certos detalhes importantes de projetos do período vem desfigurando de forma contínua os testemunhos de um estrato arquitetônico recente. Não fosse isso, o CMC seria um exemplo característico de uma arquitetura sem heroísmos praticada na cidade nos anos setenta.'
  keywords:
  - Brutalismo
  - Centro Municipal de Cultura
  - tijolo aparente
  abstract_en: 'The Maisons Jaoul (1951), Le Corbusier, demonstrate that the brick was an important component of brutalist architecture since its beginning. In Brazil, the production of brutalist features valued the concrete structure defining the form, using apparent extensively this material consecrated by architecture in the period. The need for additional sealings, especially on the issue of residence, resulted in rustic masonries as the example of the Anthony D''Elboux House (1962), Carlos Millan. Furthermore, the alternative with apparent bricks had as exemplary solution the Waldo Perseu Pereira House (1966), Joaquim Guedes and Liliana Guedes. Gradually, a lineage influenced by brutalist assumptions led to a more careful architecture, in which that combination of materials was used frequently, as demonstrate numerous examples in Brazilians cities. The paper proposes the analysis of this practice works in Porto Alegre, with emphasis on the Municipal Culture Centre, project by Sirângelo Edgar Valle and Sergio Matte, inaugurated in 1978. The analysis of the project and of the related facts demonstrates the influence that the CMC received from the works on the IIT Campus, Mies van der Rohe, perceived in the adoption of contiguous pure volumes with the different elements of the program, in these peripheral structural organization, in the apparent brick sealings, in the spatial continuity persecuted and other details, a set of relevant characteristics that lend quality to the project. The paper also examines the inadequate intervention imposed on the CMC. This incapacity to understand certain important details of thes project in the period is continuously disfiguring the testimonies of a recent architectural stratum. If it were not so, the CMC would be a typical example of an architecture without heroisms practiced in the city in the seventies.'
