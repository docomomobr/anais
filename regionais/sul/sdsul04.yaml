- id: 'sdsul04-038'
  title: 'Vinculaciones técnicas, históricas y arquitectónicas sobre el origen del asentamiento moderno de cerro sombrero en Tierra del Fuego, con la producción acerera en el sur de Chile'
  authors:
  - givenname: Pamela
    familyname: Dominguez
    email: 'dominguez@exemplo.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Sessão de comunicação 4
  abstract: 'Tierra del Fuego, una de las islas más grandes del territorio chileno, se descuelga del continente americano en el extremo austral del Cono Sur, separada del continente por el Estrecho de Magallanes. En el norte de la Isla, se encuentra el poblado de Cerro Sombrero, un asentamiento construido entre los años 1958 y 1961 por la ENAP, la Empresa Nacional del Petróleo, cuyo destino fue principalmente albergar a los trabajadores del petróleo y sus familias. Las tierras fueguinas han sido históricamente un territorio hostil, donde la ocupación del hombre se ha visto desafiada por las adversidades del clima; fuertes vientos, lluvias y heladas marcan las vicisitudes de este territorio. Su lejanía respecto de otros centros poblados, el aislamiento geográfico y los rigores del clima extremo hacían de la vida de los trabajadores del petróleo un desafío diario. Paralelamente, el proceso de industrialización y desarrollo productivo chileno abarca todo el país, y toma fuerza con la constitución de nuevas empresas con apoyo estatal. En 1946 se creó la Compañía de Acero del Pacífico (CAP), y a continuación en 1950 se inauguró y puso en marcha la Planta Siderúrgica Huachipato, en la ciudad de Talcahuano al sur de Chile. Esta conjunción de impulsos modernizadores, encuentran al arquitecto Julio Ríos Boettiger como articulador de estos procesos. Trabaja como arquitecto y jefe de planificación de la CAP a partir de 1947, por lo que tiene cercanía a los procesos industriales del material y los posibles alcances técnicos del acero. Posteriormente, en 1952 como Arquitecto Jefe del Departamento de Arquitectura de ENAP y ya realiza inmediatamente sus primeros viajes a la Tierra del Fuego para estimar la planificación y ubicación del Campamento Petrolero Cerro Sombrero, que sería el asentamiento base de los trabajadores de las exploraciones realizadas en toda la Tierra del Fuego. Julio Ríos Boettiger tiene un rol fundamental en la planificación urbana que adquiere el campamento y la coordinación de los equipos de diseño. Dentro del conjunto planificado por Ríos, se reconocen 3 sectores principales: Zona Industrial, Zona Habitacional y Centro Cívico. Este último, se constituye como un sector recreacional, la cual, a causa del clima austral, se caracteriza por contener diversos equipamientos de actividad interior, cobijado de los fríos y fuertes vientos. Entre ellos, se encuentran el Cine, la Iglesia, El Supermercado y el Complejo Deportivo, que se muestra como el edificio de mayor relevancia y presencia urbana, por su silueta que parecen 3 arcos continuos. Al interior de sus tres naves metálicas, el Complejo Deportivo alberga una Piscina Semi-olímpica en un extremo y un Gimnasio al otro extremo. En la nave del medio, de menor altura, encontramos un espacio aún más excepcional: un espacio de jardín botánico cubierto. Estas estructuras metálicas reticuladas fueron la solución arquitectónica ideal para conseguir grandes espacios libres. Para construirlas, fueron previamente fabricadas en la Planta Siderúrgica Huachipato de la CAP, y trasladadas por vía marítima en buques que navegaron por las costas del Pacífico de Chile hasta llegar a la Tierra del Fuego. Se puede decir que la construcción del poblado de Cerro Sombrero, tal como se realizó, fue producto de una conjunción de procesos modernizadores, que incluyen factores productivos, asociados a la industrialización del Acero, las contingencias económicas y sociales dadas por la producción petrolera que definieron su materialización, y la visión planificadora e integradora de los recursos y técnicas de un arquitecto, Julio Ríos Boettiger.'
  keywords:
  - Acero
  - Chile
  - Tierra del Fuego
  references:
