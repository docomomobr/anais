- id: 'sdsul04-039'
  title: Decifrando a esfinge
  subtitle: uma tentativa de análise do Conjunto JK
  authors:
  - givenname: Pedro
    familyname: Morais
    email: 'morais@exemplo.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Sessão de comunicação 3
  abstract: 'O presente artigo busca realizar uma análise teórico-crítica de alguns aspectos relativos à história, configuração arquitetônica e polêmicas que envolvem o projeto e a construção do Conjunto Governador Juscelino Kubitschek – Conjunto JK, projetado por Oscar Niemeyer e construído em Belo Horizonte, Brasil, ao longo das décadas de 1950-1970, desde a sua concepção aos dias atuais. As informações e dados disponíveis acerca do Conjunto Governador Kubitschek (bem como da maioria dos grandes blocos na América Latina) são em geral dispersos, incompletos e não raro de origem obscura. A pesquisa de material sobre a construção do CJK deixa sempre alguns (ou muitos) elos perdidos, dando margem a inferências que dependem da visão, miopia ou predisposição daquele que se debruça sobre o assunto. Um aspecto simples e inexorável é entretanto o que maior espanto provoca desde a sua construção: o fato de que ele “está lá”. Qual seja o ponto de vista, sua escala gigantesca e sua história cercada de mitos e fracassos o tornam presença inegável no contexto de Belo Horizonte, qual seja o juízo que se faça dele ou representatividade que se lhe atribua. Grande parte das análises do Conjunto JK pecam pela abstração e subjetividade, que neste artigo se tentarão evitar. Inicialmente, serão analisadas as contradições presentes na encomenda do projeto do Conjunto JK a Oscar Niemeyer, investigando as intenções subjacentes à luz de publicações da época, complementadas por informações em boa parte extraídas dos livros de Thais Pimentel 1 e Carlos M. Teixeira2, dos poucos que tratam do assunto. Serão então identificados dilemas centrais da questão da moradia na construção e finalização do complexo, tendo em vista o modelo de produção de moradia adotado e a medida do envolvimento do Estado no empreendimento, à luz de textos de Hermínia Maricato3, Luiz Ribeiro e Robert Pechman4, além do estudo dos documentos de constituição e estatuto do condomínio elaborados quando da sua incorporação. A seguir, se verá como a resposta projetual de Niemeyer para o projeto se situa dentro do campo da arquitetura à época e também no contexto de sua própria produção, com o auxílio das visões de Anatole Kopp5, Yves Bruand6, Hillary French7, Danilo Matoso Macedo 8 e Carlos Eduardo Dias Comas9. Serão tratados aspectos relativos à autoria e integridade da obra na posição do arquiteto frente às alterações e críticas sofridas pelo projeto e às dificuldades de concretização da obra. Parte-se então para a descrição e análise crítica dos aspectos propriamente arquitetônicos e espaciais do projeto, as alterações sofridas no seu desenvolvimento e construção e por fim as modificações promovidas de então até os dias atuais. Busca-se também documentar o edifício conforme construído e em seu estado atual e não conforme publicado originalmente e posteriormente replicado. Ao final, buscar-se-á identificar como o desencadeamento dos fatos repercutiu na ocupação e uso dos edifícios ao longo dos anos até o atual momento, concluindo com uma breve análise do processo de revalorização e gentrificação pelo qual o conjunto vem passando ao longo da última década.'
  abstract_en: 'The present paper aims do proceed a critical analisys of some aspects related to the history, architectural configuration and polemics that surround the planning and construction of Conjunto Governador Kubitschek – Conjunto JK, designed by Oscar Niemeyer and built in Belo Horizonte, Brazil, during the decades of 1950-1970, since its conception until today. The information and data available over Conjunto Governador Kubitschek (as well as most highrise housing blocks over Latin America) are generally spare, incomplete and seldom of obscure origin. The research of information over Conjunto JK''s construction usually leaves some (or many) loose ends, leaving room for deductions that depend much on the view, miopia or preconceptions of one who aims to look after the subject. A simple feature, though, is somehow one that amazes the most since its erection: the fact that “it is there”. From any point of view, its gigantic proportions and his history, surrounded by myths and defeats make it an unavoidable presence in the context of Belo Horizonte, independent of the judgement one makes of it or the importance one considers it may have. Most analisys of Conjunto JK fail for their subjectivity, which will be tried to avoid over this paper. At first, will be analized the contradictions involving the request of the project of Conjunto JK to Oscar Niemeyer, investigating the underlaying intentions through the readings of material published by the time it has been designed, most of them extracted from the books of Thais Pimentel and Carlos Teixeira, being these some of the few writings that touch the subject. Then will be identified how core dilemmas of the housing issues mat have influenced on the construction and finishing of the complex, having in mind the housing production model adopted and the measure of State involvement over the undertaking, lit by essays from Hermínia Maricato, Luiz Ribeiro and Robert Pechman, as well as the study of the incorporation and ruling documents produced during the condominum''s establishment. Over the following part, it will be seen how the architectural response of Niemeyer for this project can be understood inside the state of architectural field at time, and also how it fits among his own works, helped by the vision of Anatole Kopp, Yves Bruand, Danilo Matoso Macedo and Carlos Eduardo Dias Comas. It will be analized how aspects concerning authorship and integrity of the oeuvre fit the position assumed by the architect facing the changes and critics the project went through along the troubles found over the building''s execution. The target turns then to the description and critical analisys of the proper architectural as spatial features of the project, the changes it went through over its development and construction and, in the end, the modifications done over the building from then to today. It aims also to document this building as it has been built and its actual state, and not as it has been so many times published and republished. In the end, an atempt to identify how the following of facts over time could have mirrored on the occupancy and usage of the buildings along the decades until present moment, closing with a brief analisys of the process of revaluation and gentrification which the complex has been through over the last years.'
  references:
  - 'de Oscar no projeto, uma vez que as investigações acerca do tema da moradia vertical urbana já vinham ocupando arquitetos de todo o mundo no mínimo desde a 1a guerra. Além disso, se quando da concepção do CJK já haviam sido postuladas as utopias do Plan Voisin e da Ville Radieuse, a primeira realização de Corbusier em habitações coletivas, a Unité d''Habitation de Marseille, encontrava-se ainda em estágio de gestação. Em termos de realizações concretas, parece mais plausível situar o projeto de Oscar como descendente, por um lado, do Edifício Narkomfin, de Moisei Ginzburg e Ignati Milinis, em Moscou'
