  section: Sessão de comunicação 3
  abstract: 'Os edifícios representativos construídos em pouco mais de três anos e meio para a inauguração de Brasília caracterizam-se, essencialmente, pela exaltação da técnica do concreto armado e das possibilidades do material híbrido, explicitadas na leveza aparente das colunas dos palácios, nos planos delgados e nas cúpulas. Não obstante, o conjunto arquitetônico dos edifícios de múltiplos andares, definidor da Esplanada dos Ministérios, materializou-se a partir do considerável uso de esqueleto estrutural metálico. Testado preliminarmente como protótipo na execução do Brasília Palace Hotel, o sistema fez parte das soluções apresentadas por Oscar Niemeyer para os prismas que abrigariam os Ministérios – conforme a proposta urbanística de Lucio Costa – e para as torres anexas do Palácio do Congresso Nacional. A decisão tornou possível o cumprimento do prazo previsto, mas não sem dificuldades. De um início alicerçado na indústria nacional ao envolvimento malogrado de empresas estrangeiras a leitura da sequência dos fatos revela, nas dificuldades enfrentadas e nas concessões admitidas, aspectos próprios da condição em que se encontravam a técnica e a tecnologia das estruturas de aço no Brasil. Tendo por base a análise da documentação técnica original, referente ao projeto e à execução daqueles edifícios, bem como dos documentos administrativos da construção, o trabalho apresenta os eventos históricos e procura avaliar as possíveis contribuições deste período de incomum concentração do emprego de estruturas de aço nas construções.'
  keywords:
  - Estruturas metálicas
  - Palácio do Congresso Nacional
  - Edifícios Ministeriais de
  abstract_en: 'Brasilia’s representative buildings, produced in three years and a half for the inauguration of the capital, are a showcase for the advanced technique of reinforced concrete in Brazil, exploring the possibilities of that hybrid material through the lightness of the palaces’ columns, the slim plans and the domes. However, many of the main buildings defining the Esplanade of Ministries were possible thanks to a steel skeleton. The system, tested as a prototype at the small Brasília Palace Hotel, was used in the prisms of the Ministries – designed by Niemeyer after Lucio Costa’s urban design – and also in the towers annex to the National Congress. It made possible to accomplish the tight schedule, but not without difficulties. From a beginning based on Brazilian industry to a unsuccessful involvement of foreign companies, the reading of the historical facts shows, in the obstacles and compromises, the state of development of technique and technology of steel structures in Brazil. Based on the scrutiny of the original technical and administrative documentation referring to the design and building processes of those works, this paper present the historical events aiming to evaluate the possible contributions of that period of unusual and concentrated use of steel structures in Brazil.'
