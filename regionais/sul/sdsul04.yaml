  section: Sessão de comunicação 4
  abstract: 'Na década de 50, arquitetos da Universidade Católica de Santiago do Chile resolveram mudar para Valparaíso, a fim de criar um local em que fosse possível não somente pesquisar, mas vivenciar a arquitetura como um misto de trabalho e moradia. Dessa forma, iniciaram as primeiras obras críticas experimentais que, juntamente com excursões de pesquisa na América Latina, culminaram com a criação nos anos 70 da Cidade Aberta de Ritoque. A criação dessa só foi possível, através da formação da cooperativa Amereida com arquitetos, artistas, filósofos, professores, que compraram cerca de 300 hectares entre a cidade de Vina del Mar e Ritoque. A Cidade Aberta de Ritoque se iniciou com a ideia de assembleias, nas quais seria possível discutir em comunidade a formação de cada etapa da cidade, iniciando a mesma com as ágoras, sala de música e hospedarias. As construções eram realizadas pelos próprios professores e alunos e materiais locais reciclados, como campus de experimentação da Universidade Católica. Até os dias atuais a cidade continuou a se desenvolver com novas hospedarias, capela, entre outros edifícios, na qual, muitos dos habitantes são os arquitetos, artistas, filósofos que estiveram em sua criação. Embora muitas das atividades da Universidade Católica ocorram nesse local, que hoje possuí além de campos esportivos e uma sala de música, diversos ateliês e campos de experimentação com atividades obrigatórias para os alunos de arquitetura da UC. A Cidade Aberta por ser de uma cooperativa possibilita mesclar o que poderia ser um campus universitário com valores de cidades ideais. Nesse sentido, esse artigo visa analisar algumas características arquitetônico-urbanísticas da Cidade Aberta de Ritoque como campo de experimentação de ideias e materiais. Tanto no que se refere à criação de um ambiente universitário quanto na forma em que os materiais são revistos, a fim de se relacionar com o meio ambiente e criar espacialidades inusitadas. Para isso, será realizado um percurso histórico da criação da Cidade Aberta de Ritoque, com seus principais momentos e representações arquitetônicas, enfocando como objeto de análise um conjunto de edifícios de ágoras, sala de música e hospedarias, criados na década de 70. Procura-se enfatizar nesses objetos suas características arquitetônicas, principalmente quanto às técnicas e materiais empregados, e suas relações com o entorno e criação de espacialidades diversificadas. Esses objetos procuram mesclar em seus projetos teoria e prática, tanto nos conceitos empregados relacionados ao entorno e a criação de edifícios representativos da América do Sul, quanto nas experimentações de técnicas construtivas que mesclam mais de um material e buscam a melhor utilização da tecnologia para o ambiente e as espacialidades criadas.'
  abstract_en: 'In the 50s, architects of the Catholic University of Santiago de Chile decided change to Valparaiso, in order to create a place in which it was possible not only search, but experiencing the architecture as a mixture of work and housing. This way, they started the first works critical experimental which, together with tours of the research in Latin America, have culminated with the creation in the 70 the Open City of Ritoque. The creation of this was possible only through the formation of the cooperative Amereida with architects, artists, philosophers, teachers, who purchased approximately 300 hectares between the city of Viña del Mar and Ritoque. The Open City of Ritoque began with the idea of assemblies, in which it would be possible to discuss community in the formation of each step of the city, starting the same with the “ágoras”, music room and hospederias. The constructions were carried out by the teachers themselves and students and local materials recycled, as campus of experimentation of Catholic University. Until the present days the city continued to develop with new houses, chapel, among other buildings, in which, many of the inhabitants are the architects, artists, philosophers who have been in its creation Although many of the activities of the Catholic University will occur at this site, which today has in addition to sport fields and a music room, various workshops and camps for experimentation with mandatory activities for students of architecture from UC. The City Open for being of a cooperative allows merge what could be a university campus with values of cities ideal. In this sense, this article seeks to examine some features architectural-urban of Open City of Ritoque as field of experimentation of ideas and materials. Both in the creation of a university environment as in the form in which the materials are reviewed, in order to relate with the environment and create unusual spatiality. For this reason, it will be carried out a historical journey of the creation of the Open City of Ritoque, with its main moments and architectural representations, focusing on as an object of analysis of buildings with a “ágoras”, music room and hospederias, created in the 70 ''s. It seeks to emphasize these objects its architectural characteristics, mainly regarding the techniques and materials used, and its relations with the surroundings and creation of spatiality diversified. These objects seek to merge with their projects theory and practice, both in concepts employees related to the surroundings, and the creation of buildings representative of South America, as the experiments of building techniques that mix more than one material and seek the best use of technology for the environment and the spatiality created.'
