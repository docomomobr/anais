- id: 'sdsul04-033'
  title: Vidro feito de metal
  authors:
  - givenname: Marta Silveira
    familyname: Peixoto
    email: 'marta@martapeixoto.com.br'
    affiliation: ''
    orcid: '0000-0002-2213-7740'
    bio: null
    country: BR
    primary_contact: true
  section: Sessão de comunicação 1
  abstract: 'além do fato de envelope e conteúdo terem as mesmas características gerais, a disposição rigorosa de móveis e objetos forma um conjunto marcado pela homogeneidade e despojamento, muito próximo da pureza de estilo. Em outra direção aparecem as constelações de móveis e objetos reunidos por outros critérios que não aqueles de semelhança, seja ela de materialidade, estilo, proporção ou origem, tampouco relativos à criação do que se entende, de maneira mais convencional, como unidade. O resultado envolve o ocupante num manto de misturas e heterogeneidade, que ainda pode ser temperado pela acumulação. Além disto, existe a ação do tempo que joga a favor da transitoriedade e faz com que se aceite mais facilmente as alterações físicas que acompanham as transformações naturais da vida em família, principalmente nos interiores domésticos. Neste contexto, a casa de vidro de Lina Bo Bardi é um exemplo interessante. A casa foi divulgada incialmente logo após sua conclusão e trinta anos depois houve um novo momento de registro e divulgação da casa, promovido pela própria autora. A versão do projeto publicada logo após a conclusão da obra alinha-se às estratégias que revelam uma sensibilidade eclética, contrapondo à conhecida imagem da fachada social envidraçada, um interior composto de móveis metálicos desenhados por ela, lado à lado com antiguidades de valor. A segunda versão, dos anos 1980, apresenta uma densidade de móveis e objetos dentro da casa que é impressionante, ainda mais se comparada com a versão original. Este trabalho propõe-se a discutir, através da análise desta casa, a ação do tempo sobre a obra doméstica do arquiteto morador e, de forma mais ampla, investigar que atitudes ecléticas persistem na produção das ambientações modernas.'
  keywords:
  - Arquitetura Moderna Brasileira
  - Ambientação Interna
  abstract_en: 'besides the fact that the content and the envelope have the same general characteristics, the precise layout of furniture and objects form a set marked by homogeneity and simplicity, very close to the purity of style. In another direction appear the constellations of objects and furniture, collected by criteria other than similarity, put together despite their differences in materiality, style, proportion and origin, without commitment to a conventional idea of unity. The result puts the occupant within a set characterized by heterogeneity, which can still be tempered by accumulation. Moreover there is the role of time, which plays in favor of transience and makes more acceptable the reforms made especially in domestic interiors throughout the family life transformations. In this context, the glass house of Lina Bo Bardi is an interesting example. The house was released shortly after its completion, in the 50’s, and thirty years later there was a new movement to disseminate the house, sponsored by the author herself. The first version aligns with the strategies that reveal an eclectic sensibility where there is an interior composed of metal furniture designed by Lina Bo Bardi herself, side by side with value antique, inside the very known glass box. The second one, from the 80’s, has a density of objects and furniture inside which is really impressive, especially when compared to the original version. This paper proposes to discuss, through the analysis of this house, the relations of time and control with the design of domestic interiors, more broadly, to investigate ecletic attitudes that persist in the production of eclectic modern ambiences.'
  keywords_en:
  - Brazilian Modern Architecture
  - Interior Ambiance
  - Internal settings
  references:
