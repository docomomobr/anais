  abstract: 'Brasília, não consegue ocultar o tom heroico, como o de um poema épico, com que narra a construção dos edifícios do Instituto de Artes (ICA) do câmpus da Universidade de Brasília. Tratase de um documentário de dezenove minutos, editado em 1970 e filmado em 1962 por Heinz Forthmann, o fotógrafo e cineasta que acompanhou Darcy Ribeiro em expedições pelo Brasil. As imagens de cor mate são lindas e no ritmo cadenciado da fala do professor Coutinho elas deslindam as circunstâncias, expressando o entusiasmo e a inventividade dos construtores de Brasília. Havia urgência em tudo. A pré-fabricação era a opção mais adequada, porque imprimia a velocidade necessária à demanda de uma cidade que urgia concluir. O arquiteto João da Gama Filgueiras Lima engajou-se nessa tarefa e, como um bricoleur, criava soluções, adaptava a maquinaria que, associada a ferramentas tão arcaicas quanto as enxadas, permitiu erguer os edifícios do ICA em tempo prodigioso. Lelé, o apelido de J. F. Lima, granjeado nas peladas de futebol, iniciava sua atuação profissional em Brasília. Sua participação na construção da Universidade da Capital Federal não se limitou à execução do projeto de Niemeyer para o ICA e ICC, estendendo-se ao câmpus, na elaboração e execução dos projetos para a residência dos professores, os primeiros edifícios da Colina, e os galpões para os serviços gerais, ainda hoje em funcionamento. Concebidos para a execução pré-fabricada, os elementos desses edifícios eram construídos no chão e depois montados com o uso de equipamentos. As peças eram pesadas, e o sistema fechado utilizava, principalmente, o concreto armado. Essas realizações representaram na longa carreira de Lelé um momento inicial de experimentação, que compreende o Hospital Distrital de Taguatinga, a sede da revendedora de veículos Disbrave e os belos edifícios da Camargo Corrêa construídos no setor Comercial Sul. O apogeu desses experimentos deu-se com a construção do Centro Administrativo de Salvador, sobre