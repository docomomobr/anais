- id: 'sdsul04-003'
  title: El bosque y la espiral
  authors:
  - givenname: Alfredo
    familyname: Peláez
    email: 'peláez@exemplo.com'
    affiliation: ''
    orcid: '0009-0006-5115-890X'
    bio: null
    country: BR
    primary_contact: true
  section: Sessão de comunicação 2
  abstract: 'Entre 1956 y 1958 Rafael Lorente Escudero proyecta y construye en el balneario Bella Vista seis casas de temporada, a 85 kilómetros al este de Montevideo. Entre ellas, la suya propia. Lejos de la ciudad, entre la escasez, la distancia y la falta de control, la oportunidad para construir se ofrece para el experimento. Simples ranchos o cabañas a simple vista, proyectadas y construidas de forma sencilla y modesta: muros de ladrillos de campo, techo de quincha, rolos de madera rústica. Como principio de serie, la casa propia de Lorente Escudero será la que guíe el desarrollo de este trabajo. Las casas inauguran el paisaje de Bella Vista, lo nombran y construyen. La arquitectura se adapta, se hace, en función de lo existente. Al mismo tiempo, lo transforma. La trayectoria de Lorente Escudero, de prolífica producción pública y privada, exhibe grandes obras, destacadas en la modernidad del país (Complejo Plaza, Estaciones de servicio para ANCAP, Sede AEBU). Sin embargo, es el propio arquitecto que realiza un destaque especial a sus ranchos de Bella Vista. En la obra de Lorente se destaca una aproximación al proyecto pragmática. En especial en esta serie de casas, el aquitecto adopta una postura atenta con el medio local, conciliando la obra con su contexto, revalorando tradiciones materiales. Se vincula a otras búsquedas contemporaneas de conjugar la modernidad con ciertas tradiciones rurales o populares (Vilamajó, Bonet, Le Corbusier). Es posible ver en Lorente, el intento de superar la dicotomía entre lo racional y lo orgánico, tal como se lo definía la crítica en su momento. En este sentido, la influencia de la obra y el pensamiento de Torres García se hará sentir en la búsqueda de la construcción de un orden interior a la obra a través de la geometría, de la economía y la expresión material, de la inclusión de obras de arte en la arquitectura. Un orden que supere la aproximación esquemática de la arquitectura y el arte. Este orden era asumido en forma de una ética: el valor de lo modesto y lo sencillo, el refugio de lo íntimo de lo privado. Así mismo, ciertos autores (Arana, Lorente Mourelle) reconocen en estas casas de temporada ejemplos de arquitectura atenta a las particularidades sociales, económicas, técnicas y climáticas del país, frente a la aceptación acrítica de modelos foráneos, y su influencia en la generación de arquitectos uruguayos de los años 60. Al mismo tiempo y a pesar de estos datos, se observa la escasa información disponible en las publicaciones que se ocupan de su obra. Este trabajo tiene como objetivos aportar al conocimiento del proyecto de arquitectura y su práctica por los arquitectos nacionales, y en particular, por un lado el reconocimiento y análisis de las casas de Lorente Escudero en Bella Vista, registrando gráficamente las obras, por medio de fotografías y geometrales; y por otro el estudio de estos proyectos a partir de su construcción de lugar, analizando las casas según el paisaje (el bosque), y el espacio (la espiral) a partir de la casa del arquitecto. 2'
