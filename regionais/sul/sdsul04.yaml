- id: 'sdsul04-004'
  title: 'Pedra, papel'
  subtitle: tesouro
  authors:
  - givenname: Ana Carolina Santos
    familyname: Pellegrini
    email: 'pellegrini@exemplo.com'
    affiliation: ''
    orcid: '0000-0001-7389-8577'
    bio: null
    country: BR
    primary_contact: true
  section: Sessão de comunicação 1
  abstract: 'No antigo jogo de mãos oriental, cujo nome em trocadilho intitula este texto, o papel ganha da pedra, a pedra da tesoura e a tesoura do papel. Simbolicamente, a mão aberta, que representa o papel, pode envolver a mão fechada, que representa a pedra, anulando-a. As regras do jogo a seguir apresentado, entretanto, são diferentes: no que diz respeito a projeto e patrimônio, o papel é aliado da pedra. Passível de ser armazenado e catalogado, o projeto é capaz de se tornar fonte de consulta a respeito de uma construção presente concebida no passado, a qual tenha sofrido modificações decorrentes da ação do tempo. Fundamental é o papel desempenhado pelo registro gráfico de uma obra quando se trata de bem que desperte interesse patrimonial. No âmbito da arquitetura e do urbanismo, no que diz respeito a patrimônio – institucionalmente protegido ou não – vêm à mente, via de regra, edificações realizadas por arquitetos de renome, de importância ou excelência reconhecidas pelos expertos, ou que tenham sido relevantes para a história de certa comunidade. Este trabalho, no entanto, não versará sobre edifícios, mas, sim, calçadas – mais especificamente, aquelas de pedra portuguesa. As calçadas em mosaico português são apropriadas para ilustrar a relação entre desenho e construção que se pretende abordar neste paper. Originária, evidentemente, de Portugal, esta modalidade de pavimentação é comum em países de colonização lusa, principalmente no Brasil, onde está presente em cidades como Porto Alegre, São Paulo, Manaus, Recife, Belém, e tantas outras. Dentre todos, o caso brasileiro mais lembrado é o do Rio de Janeiro, cuja imagem do calçadão de Copacabana – precisamente do trecho delineado pelo desenho sinuoso em preto e branco que alude às ondas do mar – transformou-se em símbolo da cidade. A polêmica a respeito da conveniência deste tipo de pavimentação tem figurado nos meios de comunicação e divide, principalmente, as opiniões da população carioca, que, desde 1906, na administração de Pereira Passos, passeia sobre mosaicos, nem sempre, bem conservados. A suscetibilidade a irregularidades é o principal argumento contrário às calçadas portuguesas. A facilidade de manutenção da rede subterrânea, simplicidade da substituição de peças, e permeabilidade do solo são vantagens a elas atribuídas. É consenso, por outro lado, que cuidados com execução, manutenção e conservação são premissas fundamentais para a eficiência destes passeios, dos quais o desenho é a essência a ser preservada. A substituição de lotes de pedras é natural e, muitas vezes, necessária à conservação da calçada portuguesa. Daí se pode concluir que, por um lado, o desenho prevalece sobre a materialidade. Ou seja, o que interessa preservar é o padrão decorativo e não o bem em si – como ocorre em relação ao patrimônio arquitetônico. Por outro lado, dependendo de como é abordada, a questão da materialidade não é fator de importância menor, já que é da técnica construtiva adotada, da qualidade do material empregado e do rigor com a execução do passeio que depende a excelência do resultado em relação ao previsto em projeto. A fim de discutir as relações entre projeto e patrimônio, à luz das calçadas em mosaico português, o paper se apoiará no caso exemplar do calçadão de Copacabana, projetado por Roberto Burle Marx, em 1970, e tombado provisoriamente em âmbito estadual, em 1991, pelo INEPAC (Instituto Estadual do Patrimônio Cultural). Este passeio moderno levará as ondas do Rossio lisboeta à costa carioca e, de lá, à badalada Lincoln Road de Miami, percorrendo caminhos construídos em pedra que se tornaram tesouros protegidos no – e pelo – papel.'
