  abstract: 'Este artigo é fruto da pesquisa “Arquitetura moderna na Serra Gaúcha: acervo e novas tecnologias na educação patrimonial”, desenvolvida pela Universidade de Caxias do Sul (UCS), de 2008 a 2012. Entre outros objetivos, esta pesquisa visa tornar público um acervo volumoso de projetos e obras inventariados pela UCS a partir de 2004. Nesse trabalho está sistematizada uma parcela dos estudos e levantamentos, enfocando exclusivamente as aberturas na arquitetura moderna de Caxias do Sul entre 1930 e 1950. Entende-se que a modernidade do início do século se manifestou através de diversos modernismos – art déco, neocolonial, arquitetura moderna, entre outros. Esta posição vem ao encontro da leitura que Segawa (1999) faz da arquitetura brasileira entre 1900 e 1990. Para o autor, a modernidade brasileira se manifestou em diversas vertentes, destacando aqui a “modernidade pragmática”, que converge bastante com o quadro da Serra Gaúcha. Neste contexto, as esquadrias, e sua materialidade, traduzem questões estilísticas, domínio tecnológico e questões culturais de uma época. Quanto maior o vão, maior o domínio de um sistema construtivo que permite grandes vãos. Quanto maior o vão, maior o desejo da relação interior x exterior e de composições em que haja o domínio do vazio sobre o cheio. A exteriorização, por sua vez, revela um padrão de comportamento de um homem que se põe a contemplar o mundo, relativizando o conceito de privacidade. Assim, é possível relatar, de modo simplificado, parte da história da arquitetura pelas aberturas. No contexto da Serra Gaúcha, esta narrativa não é diferente. As pequenas janelas verticalizadas e ritmadas do art dèco, revelam um sistema construtivo precário, onde as paredes cumprem função estrutural. Disso resultam arranjos onde o cheio predomina sobre o vazio, e arranjos espaciais excessivamente privatizados. Assim são diversos edifícios institucionais e comerciais, como o Banrisul, Magnabosco e Eberle. Ainda com linguagem art déco, com um pouco mais de domínio sobre o concreto, os vãos se ampliam e assumem: o papel de janelas de canto, como no colégio Emilio Meyer; ou arranjos verticalizados, como no Cine Guarany. Em quase todos os casos, as esquadrias são configuradas por folhas de vidro de abrir ou gilhotina, associadas a venezianas de madeira, que garantem recintos estanques aos olhos de estranhos. Nas décadas de 40 e 50, o uso das esquadrias metálicas de correr e vitroux revelam um novo momento na arquitetura de Caxias. Os vãos se agigantam ou ganham feições horizontais, graças ao sistema estrutural modulado e recuado da fachada e a uma nova condição cultural, que assimila a estética moderna. Os perfis metálicos diminuem o peso visual das esquadrias e as venezianas de madeira perdem sentido como mecanismo de fechamento. Assim, o sistema construtivo, o tamanho dos vãos e a materialidade das aberturas estão diretamente relacionados, revelando um retrato que data as transformações da arquitetura ao longo do tempo. Especificamente, esta relação traduz a afirmação dos cânones modernos, particularmente no que se refere a configuração das janelas contínuas, que se tornam recorrentes em Caxias do Sul, após a década de 1950.'
