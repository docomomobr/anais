    primary_contact: true
  section: Artigos
  abstract: 'O projeto para o hangar do Aeroporto Nacional de Buenos Aires, realizado em 1951 por Pier Luigi Nervi, foi uma das tentativas do arquiteto italiano de difundir suas novas técnicas construtivas na aparentemente promissora América do Sul. Sua relação com o continente é decorrente da amizade com Pietro Maria Bardi, jornalista italiano residente no Brasil. Existem registros de duas viagens de Nervi para o Brasil e a Argentina: em 1950 e 1951. Na primeira, Nervi recebe o prêmio honoris causa pela Faculdade de Arquitetura de Buenos Aires, onde promove um ciclo de palestras que resulta na publicação El lenguaje architectonico. Naquela oportunidade, o engenheiro também submete uma proposta ao concurso promovido pelo governo argentino para o hangar do Aeroporto de Buenos Aires. O edital requisitava dois hangares de 90m de vão e portão de 70m. Nervi propõe um único hangar com vão de 180m e aberto ao longo do maior lado. A estrutura é uma fina abóbada curva formada pelas peças do Sistema Nervi, encaixadas em pilares inclinados de concreto armado. De Buenos Aires segue para São Paulo, a convite de Bardi, onde contribui com projetos de Lina Bo. Na segunda viagem, Nervi apresenta numerosos estudos sobre a compatibilidade do sistema proposto para ao hangar com o contexto produtivo local, e acaba perseguindo algumas possibilidades mais simples, dada a dificuldade de importar uma técnica construtiva tão peculiar. O projeto não se concretiza, mas fica claro que Nervi estava pondo em prática uma lúcida estratégia de construção de sua fama internacional que atuava em diversos níveis: academia, publicações, prêmios e projetos. Apesar do fracasso na implantação do Sistema Nervi na Argentina, o arquiteto abriu a discussão sobre a relação entre técnica construtiva e linguagem arquitetônica, e sobre a necessidade de estudos experimentais, já que o cálculo estático se mostrava insuficiente para estruturas hiperestáticas. Essa herança acabou influenciando a prática de diversos arquitetos sul-americanos como Eládio Dieste e Amancio Williams, que tiveram significativo papel na ampliação do conceito da resistência pela forma, e conseguiram desenvolver novas técnicas construtivas compatíveis com o contexto do seus país.'
