  - 'produced in United States nowadays due to understand the Brazilian context through an external point of view. The case of late modernism in Porto Alegre demonstrates the variety of architectural singularities even within a kind of Brazilian familiarity. This paper aims also to recognize this small divergent image in the whole “Latin America” context, neither Brazilian Architecture as a homogenous group—the “whole” Latin America is not the image of its 21 countries, cultures, and civilizations. The United Nations (UN) actually break down America as two different continents though: The North (and Central) America and the South America. The Office of the Coordinator of Inter-America Affairs (CIAA) actually consolidated the term “Latin America” as a whole gap of knowledge during the Second World War. The millionaire entrepreneur Nelson Rockefeller (1908–1979) was the head of the agency. The American architect Wallace Harrison (1895–1981) was his successor. Although the “Latin America” term can be understandable (and it is usual in United States) as a characterization of such countries, it creates sometimes a kind of misunderstandings, myths, and decontextualized qualities. This paper warns then the placement of completely different cultures in the same group actually creates a quite dangerous space for superficiality in American Modern Architecture historiography. In his recent work Latin American modern architecture: ambiguous territories (New York: Routledge, 2013), Patricio del Real argues that the idea of Latin American architecture was subordinated to early postwar political and cultural anxieties in the United States, and he highlights MoMA as a key stage in the construction of this historical concept, beyond the specifics of any'
  - 'single exhibition. Del Real considers the multiple and ambiguous images of Latin American modern historiography as the central problem to be worked on. According to the author, the need for a regional construct named “Latin America” permeated postwar modernization before the unfolding of the bi-polar world of the Cold War. Guided by US postwar economic and political strategies, the multiple mirror images and distortions produced at MoMA made modernism in the Americas a contested ground challenged by regional Latin American powers and European cultural centers. Del Real understands that a dominant group of people, and not exposing the cultural diversities in this region created a partial and lopsided history. It is crucial to understand the Brazilian context in the period and its architectural production through such cultural conflict on the construction of a national identity, and usually related with a kind of tropical folklore. Further assumptions relates Modernism with utopic industrializations, European avant-garde ideologies, or political and cultural conflicts. As Reed states, “the aesthetics of modernism come to bear upon these sorts of political actions which are themselves the result of impossible economic choices”.1'
  - 'Figure 1 (left): Cocoa farm in Minas Gerais/Brazil in the XIX century. Source: http://brasilescola.uol.com.br/ Figure 2: Petrobras P-51 Oil Platform. Source: http://www.petrobras.com.br/pt/'
  - 'These cultural dualities were also transmitted to the Banking Architecture, which worked as an architectural lab in the period. The post 67 period (time of the Brazilian economic miracle) accelerated and spread agencies throughout the country. More than one hundred buildings were built in Porto Alegre. There were two main typologies: the small banking agency and the Bank headquarters. The construction site frequently was formed both with a mixture of industrial components and artisanal solutions adapted directly on the site. Finally, the search for innovation in the design generated technical challenges, which varied in terms of success and failure.'
