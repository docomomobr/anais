  abstract: 'O arquiteto austríaco Bernard Rudofsky (1905-1988) é conhecido sobretudo por sua contribuição crítica e teórica, em especial através da exposição organizada por ele no Museu de Arte Moderna (MoMA) de Nova Iorque em 1964, Architecture Without Architects, com base nos relatos e fotografias de suas inúmeras viagens ao redor do mundo, mas contando também com o conteúdo acumulado de décadas de sua pesquisa sobre a arquitetura “vernácula, anônima, espontânea, indígena, rural”. Mais de duas décadas antes disto, entre dezembro de 1938 e abril de 1941, Rudofsky residiu em São Paulo, após ter vivido e trabalhado por alguns anos na Itália – onde foi profundamente influenciado pela arquitetura e pelo estilo de vida do Mediterrâneo. Durante este período no Brasil, Rudofsky trabalhou em alguns projetos, com destaque para as Casas Frontini e Arnstein, que fizeram parte da emblemática exposição Brazil Builds, organizada por Philip Goodwin também no MoMA em 1943. Apesar disso, as ideias e principalmente a obra arquitetônica de Rudofsky são, no entanto, pouco conhecidas no Brasil, mesmo tendo o arquiteto austríaco vivido e trabalhado no país durante um momento chave para o desenvolvimento da arquitetura moderna brasileira. O objetivo deste texto é ampliar o conhecimento atual em relação à obra projetual de Rudofsky, com foco específico nestas duas casas idealizadas e construídas pelo arquiteto em São Paulo. Através da análise das estratégias arquitetônicas utilizadas por Rudofsky - sobretudo a utilização de pátios e da articulação dos ambientes internos com os externos - pretende-se apresentar as diversas relações entre estas estratégias e as ideias e conceitos domésticos preconizados pelo arquiteto durante toda a sua carreira, tais como a valorização da intimidade, da comodidade, e do contato sensorial dos moradores com o sol, a luz, o ar e a água dentro do espaço privado.'
