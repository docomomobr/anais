  abstract_en: 'The period of colonization of the city Maringá-Paraná-Brazil coincides with the best moment of the Brazilian modern architecture. While some cities like São Paulo and Rio de Janeiro exposed icons of modern architecture, Maringá was born by the settler Companhia Melhoramentos Norte do Paraná, of British capital. This capitalist enterprise wanted the occupation of land by sale of plots of farmland distributed throughout a network of cities among which Maringá stands out, designed by the engineer Jorge de Macedo Vieira under the ideals of the City-Garden of Howard. The facilities to purchase lands offered by the settler attracted immigrants like Japanese, Germans, Arabs and Portuguese, among others, who saw the opportunity to become agricultural smallholders. The architecture of Maringá consisted mainly of wooden buildings, abundant in the region, which showed how the tradicional construction techniques of the immigrants adapted to the physical and cultural conditions encountered by the settlers. From 1960 on, with the end of the colonizing period and the scarcity of wood, "Maringá Moderna", since its deployment project, entered in the context of modernization that had advanced all over the country and had as its main precept the breakup with the architecture produced earlier. In the short period marked by cultural and ideological transformations, Maringá sees, between the old wooden buildings, symbols of the arrival of a way of designing and building marked by the use of new materials and construction techniques arising, by abstract appearance that refused the image of traditional home, horizontal lines, and other characteristic elements of modern architecture. The wooden architecture of the colonizers, not modern and not harmonic with the new aesthetic or precepts, starts a process of extinction generated by the lack of maintenance and negligence on the part of the modernist movement. The modern city tries to erase or delete its past, and its representative objects, on behalf of a constant modernization, a tension between the antique and the modern. The history should not be seen in a linear manner, under a positivist perspective in which cultural and architectural movements (materials and techniques) are simply replaced with the passage of time, where the old wooden buildings should be replaced by modernist buildings, considering only the scientific advances, but as processes that overlapped and are continually overlapping, delineated by concepts and values that escape from the scientific field and turn to other areas such as economy, sociology and anthropology. Then, it is not worth it the rejection of the vernacular architecture in wood and its constructive techniques, given the fact that they are an intrinsic part of the history that allows us to understand how the process of the colonization of Maringá was, and how to preserve its own configuration as a modern city. This preservation could be ensured by national and international legislations, which understand and establish the registry of cultural assets that act as evidence of a particular civilization, knowledge and expertise, and ways of doing rooted on the daily routine of the communities. It is proposed, through bibliographical survey and analysis of concepts in historiography, on the matter of heritage and preservation, the study of a balanced relationship between the ideals of modernity existent in Maringá and the preservation of the cultural heritage of the wooden architecture, so that the advance is not stunted at the expense of conservation, and vice versa. Today, preserving the wooden architecture in modern city consists of essential component to its historiography and encourages the preservation of examples modern architecture. This inheritance, accumulated for generations, which reflects in their particularities, themes that go beyond issues related to technological advancement and the architecture itself.'
