  abstract: 'Oscar Niemeyer projetou em 1967, um edifício para o Instituto de Educação do Paraná IEP em Curitiba, que nunca foi usado como escola. A obra foi implantada junto ao Cívico de Curitiba, projetado pela equipe de David Azambuja, discípulos de Lucio Costa, no início da década de 1950. Dois anos depois, coma mesma tipologia Niemeyer projetou o bloco de salas de aula da Universidade de Constantine, na Argélia. No período em que o arquiteto residiu fora do Brasil, explorou os limites do uso de estruturas de concreto armado, uma das premissas do “brutalismo”. O bloco principal de 205 metros por 45 metros, em concreto aparente pintado de branco, composto por três conjuntos de aula, mais tarde transformadas em salas de exposições, foi executado com vigas-paredes de 5,50 metros de altura com vão central de 65 metros e balanços laterais de 20 metros. Conforme croquis original do arquiteto, o conjunto arquitetônico teria outros blocos complementares. Durante a elaboração do projeto estrutural Niemeyer solicitou que as marcas de madeira das formas da estrutura deveriam ficar expostas, típica postura “brutalista”. Em 1978 o edifício teve seu primeiro uso como sede das Secretarias de Estado. Esta adaptação foi elaborada por Luiz Forte Netto, arquiteto paulista formado no Mackenzie e um dos criadores do curso de arquitetura da UFPR. Para atender as solicitações de intelectuais da cidade, depois do edifício ficar desocupado, Niemeyer foi convidado em 2002, para transformá-lo em museu de arte. Principal solicitação do novo programa, o salão principal de exposições destinado principalmente para obras contemporâneas, com amplo pé-direto, composto por duas formas curvas, foi executado sobre um pedestal que marca a identidade do museu. Contrastando com o despojado edifício linear e apesar de menos utilizado para exposições o desenho desta sala se transformou em ícone urbano. O pilotis sob a grande estrutura de concreto armado é o local mais interessante do Museu Oscar Niemeyer MON e um dos mais importantes espaços públicos da cidade. Em uma década, o projeto de re-uso de Niemeyer transformou o edifício em um dos museus mais freqüentados do Brasil.'
