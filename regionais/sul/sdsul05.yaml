  section: Artigos
  abstract: 'Em 2015, ano do centenário de seu arquiteto, João Batista Vilanova Artigas, a FAU-USP entregou o mais recente pacote de obras de preservação no prédio da faculdade. A partir da análise dos processos utilizados nessas intervenções, serão exploradas aqui três questões sobre a prática contemporânea de restauro: (1) Preservação não tem apenas uma dimensão física; (2) Restauro demanda projeto com intensões precisas e desenhos em diferentes escalas (3) Pesquisas técnicas, teóricas e atuação dos órgãos de patrimônio não vêm a reboque das obras. Essas questões mostram as contradições e as distâncias entre a teoria e a prática de preservação. Os projetos para o Edifício Vilanova Artigas, a partir de 2007, foram feitos sem interface com a comunidade, antes da criação de estruturas participativas, e destituídos de relação com o ensino na instituição. Durante as obras, as atividades acadêmicas não se relacionaram com o canteiro interior ao edifício. Sem um projeto único – capaz de integrar as diferentes intervenções na construção de 21.000m² – a FAU consolidou um processo iniciado logo após sua inauguração em 1969: o edifício foi convertido em uma colagem desconexa de diferentes projetos, cada um com uma autoria. As múltiplas intervenções então seguiram abordagens diferentes de restauro. A sequência de etapas adotada ignorou processos de aprovação em órgãos de patrimônio e desenvolvimento de pesquisas técnicas para a fachada, convertida em uma colcha de retalhos. Esse trabalho discute o paradoxo de como que o próprio lugar de ensino de arquitetura negligenciou teorias de restauro.'
  keywords:
