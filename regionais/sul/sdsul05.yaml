  - 'Vê-se que o projeto opera claramente com princípios essenciais à megaestrutura – uma armação estrutural fixa determinada pelas torres de concreto, e de certo modo, pela estabilidade dos grandes pavimentos enterrados; a flexibilidade do espaço edificável pelas “células-containers” secundárias, pré-fabricadas e encaixáveis na estrutura principal. Nelas, o espaço é livre, a ser apropriado por atividades diversas. O projeto não abarca partes da cidade, mas não deixa de poder fazê-lo. Num programa urbano, o crescimento ilimitado se potencializa se pensarmos que as torres de concreto poderiam crescer com novos módulos-seta reproduzidos em altura, empreendendo a ideia da verticalização extensiva dos bairros “helicoidais” para Copacabana (1965). Ou com o sistema proliferando horizontalmente por repetição, algo inspirado no que Tange propôs para o Yamanashi Press and Broadcasting Center (1964). Uma possível cidademegaestrutura poderia surgir ainda se outras megatorres de concreto fossem implantadas e conectadas às originais por esteiras, passarelas, dutos, pontes, numa imaginária Plug-in City (Peter Cook, 1963/64). Contudo, caberá ao projeto outro destino. Em 06 de junho de 1978 o caderno de economia do jornal O Globo publica: Está definitivamente enterrado o projeto de construção de uma sede do IBC em Brasília. Os custos, aliados à conveniência comercial e política, no entanto levaram a direção da autarquia a arquiva-lo. (...). Em seu lugar, o IBC decidiu adquirir um prédio já pronto na Rua do Acre, no Rio, de construção bem tradicional, que exige inclusive uma série de obras para permitir a instalação da presidência e de todos os departamentos e divisões da autarquia que ainda controla o principal produto de exportação do País. (...).19'
  - 'A carga de experimentalismo do projeto não fora maior que a ironia de sua substituição por uma “construção bem tradicional”. Era um claro sinal de que a aposta de Bernardes numa arquitetura altamente tecnológica patrocinada pelo poder militar chegava ao limite, depois de pelo menos dez anos. Do fim do “milagre” resta o projeto como herança. E o rastro das fundações como memória (fotográfica).'
