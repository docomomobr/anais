  - 'óbvias aos apoios de fuste trapezoidal verificados no MAM-RJ, nem tampouco ao apoio em V, reiterado refrão da arquitetura de Niemeyer dos anos 1950. Entretanto, falam do princípio que as reúne, a variedade de licenças na forma dos suportes pontuais que caracterizaram o período em terras brasileiras, a busca pelo fazer diferente, sem cair em cópia literal, pastiche ou algo assim. O mesmo pode-se afirmar das paredes encurvadas ou planas. As primeiras, quase como pétalas da metáfora em flor de Lucio Costa, dispõem-se ao longo dos lados maiores do paralelogramo e são apoios contínuos em substituição ao suporte pontual em porções do programa em que a necessidade de vedação acústica se faz necessária, conjugando apoio e vedação em um único elemento monolítico e contínuo. A separação entre suporte e vedação desaparece nesses casos, a parede estrutural rivaliza com o suporte pontual, um protagonismo no corpo principal equivalente ao ocorrido com o brutalismo paulista nos anos 1960. Paredes planas também se dispõem parcialmente coplanares aos bordos menores das placas horizontais, que resultam em volumes com percepção'
  - 'volumétrica. Componentes de rara ortogonalidade às placas horizontais são, ora suspensas desde a placa de cobertura - como fragmento gigante da aba de proteção solar da casa Butantã, ora assentes na placa do piso da esplanada, entremeada com a placa de cobertura por feixes de barras sob efeito de suspensão, à maneira de brises.'
