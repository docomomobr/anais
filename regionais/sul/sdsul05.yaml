  - 'A Casa Varanda: reverberação moderna na produção contemporânea brasileira 1 INTRODUÇÃO Este artigo busca construir um comparativo entre duas residências: a Casa Lota (Arq. Sérgio Bernardes) e a Casa Varanda (Arq. Carla Juaçaba). A primeira, considerada exemplar da arquitetura moderna, e a segunda, uma referência contemporânea. O método de comparação possibilita observar a similaridade entre as duas residências, bem como a relação entre arquiteturas modernas e contemporâneas, através de análise gráfica e textual. Tendo como cliente Carlota Macedo Soares, Sérgio Bernardes projetou a residência Lota em um terreno com topografia acidentada, vegetação nativa e um riacho em Petrópolis, região serrana do Rio de Janeiro (1951). O projeto parte de um retângulo alongado, ao qual perpendicularmente se justapõe um menor. As circulações se dão no sentido longitudinal, através de uma rampa, um corredor e uma galeria, onde seria exposta a coleção particular da proprietária. A casa foi pioneira ao empregar estrutura metálica no país, incorporando materiais tradicionais como a pedra bruta e o tijolo, os quais a destacam por sua singularidade no panorama moderno brasileiro da época. A Casa Varanda, projetada para a neta do arquiteto Sérgio Bernardes, teve como diretriz de projeto o desejo dos proprietários de a mesma ser uma referência a Casa Lota. Também construída no Rio de Janeiro, em um terreno com densa vegetação, o projeto foi desenvolvido por Carla Juaçaba em 2007. A arquiteta adotou um volume prismático, cuja disposição no lote é uma tentativa de preservar a vegetação existente e conferir privacidade com relação à via. A planta é um retângulo, onde todos os ambientes abrem-se ao exterior por meio de grandes painéis de vidro. A cobertura metálica apoia-se sobre uma estrutura de pilares e projeta-se para fora do perímetro da planta, configurando um beiral que protege as fachadas de vidro da insolação, e configura o ar de grande varanda à casa. Num primeiro olhar, observa-se que a Casa Varanda apresenta similaridades com a Casa Lota, na horizontalidade, no uso de materiais leves e no emprego de varandas, reinterpretada no projeto de um modo diverso – a casa é a própria varanda que se abre para o exterior, por meio de painéis de vidro. À luz destes comentários, o artigo objetiva identificar como a Casa Lota e as casas anteriores do programa Case Study Houses interferem na concepção da Casa Varanda. A Casa Varanda ganha destaque por nela, hipoteticamente, estarem hibridizadas referências à arquitetura residencial moderna na produção contemporânea brasileira.'
  - 'Pretende-se apresentar, por meio da análise gráfica, os novos significados atribuídos à arquitetura residencial, compreendendo as transformações e as inovações entre as duas casas. Espera-se, que através da análise comparativa, seja possível identificar conceitos até então desapercebidos. Para alcançar o objetivo foram desenvolvidos procedimentos de pesquisa bibliográfica, pesquisa documental, redesenho e análise. A pesquisa bibliográfica tratou do levantamento de informações sobre as obras eleitas como objeto de estudo. No segundo momento foi realizada uma pesquisa documental, que buscou a documentação técnica, plantas, cortes e fachadas das obras. Para auxiliar no levantamento da implantação das obras e seu perímetro, também foram utilizadas bases de dados geográficos (Google Earth, Google Maps, Google Street View). De posse dos documentos, as obras selecionadas foram reconstruídas de modo bidimensional. No processo de reconstrução gráfica, os desenhos bidimensionais foram construídos em vistas múltiplas (implantação, plantas dos pavimentos e cortes) (Fraser & Henmi, 1994; Forseth, 2004). O redesenho permitiu a investigação do fundamento construtivo de arquiteturas consistentes, além de se conhecerem os critérios que incidiram sobre sua produção original. Procurou-se assim desvendar as qualidades formais, funcionais e de inserção no contexto das obras (Piñon, 2005). O processo de redesenho foi realizado, para a Casa Lota, a partir dos desenhos disponíveis em Mindlin (2000) e no site do arquiteto (http://www.bernardesarq.com.br/pt-br/projetomemoria/sergio-bernardes) e para a casa Varanda, a partir do material disponível em Segre (2010)'
  - '(http://www.archdaily.com.br/br/01-'
