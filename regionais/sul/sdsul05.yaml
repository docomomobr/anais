  abstract: 'Este artigo analisa o edifício projetado para a Biblioteca Municipal de Maringá a partir da noção de circulação de ideias em arquitetura, manifestada na incorporação das formas da modernidade. Compreender o processo de difusão, assimilação, rejeição e transformação dessas ideias é necessário para o entendimento da arquitetura produzida no interior do país a partir da metade do século XX, no contexto da modernização das cidades interioranas. O edifício, inaugurado em 1975, está referenciado na arquitetura modernista e do concreto aparente, fazendo ressoar a produção de arquitetos paulistas e curitibanos das décadas de 1960 e 1970. O trabalho se desenvolveu através de uma pesquisa correlacional entre a biblioteca e seus antecedentes arquitetônicos.'
