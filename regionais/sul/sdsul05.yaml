  - 'Outro ponto crítico identificado é a solução dos cantos do edifício. Se levarmos em consideração as diferenças de orientação de cada uma das fachadas, adotando soluções individualizadas e mais eficientes para cada orientação, teremos problema de continuidade nos cantos do edifício. O tratamento formal homogêneo e contínuo das fachadas, característico da arquitetura da obra, exige um cuidadoso estudo de forma a compatibilizar os aspectos de preservação e técnicos.'
  - '3. METODOLOGIA A metodologia empregada consiste em estudo de caso utilizando-se método de simulação computacional para avaliação de soluções de intervenção em relação ao desempenho da fachada do edifício. Pela comparação entre o projeto original (tal como concebido e registrado nos documentos disponíveis) e possíveis intervenções, foi possível avaliar quantitativamente e qualitativamente os impactos na forma e no desempenho quanto ao nível de conforto previsto em uso regular como edifício público. O estudo de caso foi precedido por uma revisão teórica e por levantamento documental sobre o projeto original, além de levantamentos de campo: fotográfico, materiais, iluminâncias, equipamentos e mobiliários, sistemas, ocupação e rotinas. Foram levantados dimensionalmente, de forma detalhada, os elementos componentes da fachada, bem como seu estado atual. A etapa de análise simulada foi precedida pela realização de workshop internacional que serviu como brainstorm para organizar as possíveis estratégias de intervenção, visando também a ampliação do leque de soluções tecnológicas com algumas não convencionais. Posteriormente foram selecionadas alternativas de intervenções a serem simuladas e comparadas quanto ao grau de alteração na visualidade, linguagem arquitetônica, desempenho de conforto térmico e luminoso, bem como o desempenho de eficiência energética de suas peles. 3.1 WORKSHOP INTERNACIONAL Na Alemanha, assim como em muitos países da Europa e dos Estados Unidos, a demanda de crescente eficiência energética tem levado a comunidade de arquitetos a enfrentar a questão das intervenções em patrimônio moderno de diferentes formas, mantendo em maior ou menor grau a aparência original (Pottgiesser e Kirch 2010). Pela experiência acumulada entre os profissionais alemães, que recentemente realizaram intervenções em edifícios ícones da arquitetura moderna, remodelando-os e adaptando-os às rigorosas normas alemãs de eficiência energética, como, por exemplo, o Sanatório Zonnestraal (2010), a Casa Tugendhat (2012) e a sede da Bauhaus em Dessau (2013), escolhemos como parceira para o estudo a Detmolder Schule für Architektur und Innenarchitektur, Universidade de Ciências Aplicadas Hochschule Ostwestfalen-Lippe, na cidade de Detmold.'
  - 'Nessa Universidade é oferecido um Mestrado Internacional em Fachadas e Construção International Facade Design and Construction Master - cujo objetivo é preparar consultores para atuarem em diversas partes do mundo. O trabalho foi desenvolvido mais especificamente na disciplina sobre revitalização de fachadas, coordenada pela Profa. Dra. Uta Pottgiesser com a participação da Profa. Dra. Betina Tschiedel Martau, no primeiro semestre de 2014. Aos alunos foi proposta a simulação de uma consultoria em fachadas no prédio da SMOV, em Porto Alegre, cujo clima composto era um condicionante bastante desafiador. Contando com alunos provenientes da Ásia, Europa e África, dividiam-se entre engenheiros e arquitetos já atuantes em grandes empresas internacionais da área de esquadrias ou consultorias em fachadas. As propostas conceituais resultantes do workshop foram apresentadas em outro trabalho (Martau, Duro e Pottgiesser 2014) e foram utilizadas como ponto de partida para o desenvolvimento das simulações deste estudo. 3.2'
