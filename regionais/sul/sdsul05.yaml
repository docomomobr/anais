  abstract_en: 'The article deals with the building "The Eye" (2000-2002) a project by Oscar Niemeyer by which turned into a museum one of his own earlier work - the building Humberto Castelo Branco, originally designed in 1967, was designed to house the Institute of Education of Paraná, in Curitiba. However, for political reasons, it housed for a long time several state secretariats. The proposition to it use as a museum occurred more than three decades after the original design. In 2002, the then State Governor Jaime Lerner invited the architect to develop the expansion and the conversion of the building into a museum. The article confronts some interpretations of Oscar Niemeyer’s projective procedures through verifications on the development of solutions proposed in 2002, in relation to the repertoire and compositional behaviors observable in 1967. It is located in the continuity of the topics presented in the 7th DOCOMOMO Brazil and III PROJETAR which dealt with building recycling- rearchitecture, requalification - both held in Porto Alegre in 2007. The pre-existing building, though it contained quality architecture, has long been overlooked in the historiography of the works of the architect. We just need to note its absence in the book of J. Ma. Botey (1996), considered one of the best in recording the work of Oscar Niemeyer. Still, its proposition is pioneering in the work of O.N. to contain a large volume, defined by a completely closed box (chevron building). Its sidewalls and the cellular internal walls function as beams enabling large spans and balances relying on 24 truncated pyramidal pillars, allowing a free ground. This proposal worked as a rehearsal for the building design of the classrooms of the University of Costantine (1969-1972). The conversion of the building to a museological function occurred through a project of internal restructuring and the establishment of an "annex" requalifying the old work and still expanding its public use. The definition of the buil'
