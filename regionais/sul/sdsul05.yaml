  - 'It is reasonable to say that the first brutalist features in Porto Alegre appear around the transition of the 1950s and 1960s, when architects begin to overvalue the structure of the buildings and to keep the materials on its natural appearance. Brutalism became a cult style, which consolidated in the 1970s. Almost all the governmental buildings and other private sectors (as the banks) adopted Brutalist features an architectural model. As Luccas states, the reinforced concrete gradually started to model sculptural forms: "The project had a more extensive acceptance of intuition or artistic sensitivity (both lyrical or concretist), rather than a compositional mechanics grounded on rationality; and the execution of buildings entailed expensive processes such as the manufacture of molded elements in disposable wooden frames" 2 According to Luccas, there are two distinct moments in Brutalist architecture in Porto Alegre. The first, 1959–1968, from the Evangelical Center in Porto Alegre to the Brazilian economic "miracle" (1969–1973).'
  - 'It starts with the overvalue under the reinforced concrete structural shape, the'
  - 'excessive exposition of concrete, and prefabrication. The second is the consolidation of Brutalism, post-1968, but with an emphasis on the 70s. Such production emphasize a set of qualities coming from the so-called “Paulista School” as well as local solutions. In both moments, there was also the influence of the Carioca “lyrical” design and European master architects. This is also the architectural scholarship for later banking works. One previous qualitative and rational design reference is the Public Works & Utilities Services City Department Headquarters (SMOV), by Moacyr Moojen Marques, João José Vallandro, and Leo Ferreira da Silva. This example presents a set of austere solutions against the "mythical sculptural design with no limits made with exposed concrete" 3 (typical in some unrestrained Brutalist segments). Another positive point of SMOV refers to the adaptation of external compositional references. Centralizing vertical circulations and toilets as a typical Miesian axial arrangement, for example, released the building perimeter to a homogeneous facade treatment—disregarding that former modernist special solar shading care towards tropical weathering (Figures 3 and 4)). SMOV also contains possible developments related to the Corbusian post-War II production. For instance, a superstructure in apparent concrete supported on the outer pillars expanded out of the floor projection in the attic of the building, which creates a peripheral gallery. This tailpiece using dramatic light is clearly a Corbusian influence, according to Luccas in his thesis; as well as the concrete gargoyles and the protective horizontal plan in apparent concrete, something similar to Villa Shodhan (Figures 5 and 6).'
