  - 'Posicionado à frente o “Olho” se debruça sobre Curitiba e a cidade o observa como elemento predominante. Princípio e fim da leitura da arquitetura e da cidade O acesso, espelho d’água, as rampas e a disposição dos elementos. À utilização da figura de um olho que observa em seus croquis e memoriais de projeto se podem se acrescentar mais algumas decisões arquitetônicas ligadas ao modo com que coloca o observador pra a compreensão dos espaços projetado ON se utiliza de muitos artifícios para colocá-lo estrategicamente disposto para a leitura de suas obras. Sua preocupação com promenades para visualizar a arquitetura é notória. Para elas, além de outros elementos, utiliza-se do desenho de rampas, caminhos, coberturas e/ou marquises que definem os percursos pelos quais sua arquitetura pode ser contemplada e compreendida. Como rampas devem ser recordadas aquelas que já se tornaram conhecidas por seus trajetos internos em edifícios, como o Pavilhão da Bienal e as rampas da Oca (projetos de 1952). Por meio delas a visão dos usuários é conduzida à leitura em ação do edifício e ao entendimento de seus espaços e às surpresas por elas provocadas. No caso das marquises estas provocações ao caminhar também são evidentes como de observa na própria marquise do Ibirapuera (1950) ou no conjunto da casa de Baile de Pampulha (1940), passeia-se criando novos descortínios para a paisagem e a arquitetura. Estas rampas internas ou externas já registraram, em projetos pré Brasília, o objetivo de, além da circulação, criar percepções da paisagem e do edifício ao visita-lo desde se aproximar passando por penetrá-lo e dele ver o entorno. São encaminhamentos que mais que revelar o edifício, fazem entendê-lo na paisagem e esta nele. Estas rampas externas colocam distâncias e pontos de leitura que estimulam compreensões e a atentam para o valor do itinerário espacial. Em projetos mais recentes estas rampas transitam externamente com mais desenvoltura ou ainda transportam passeios de fora para dentro e de dentro para fora com mais eloquência. Esta atitude se consolida cada vez mais nítida em alguns projetos mais recentes, basta lembrar o Museu de Arte de Niterói (1991-1996), o Museu Nacional de Brasília (1999-2004) e o próprio Museu Oscar Niemeyer. No caso do Museu de Curitiba a estratégia das rampas externas também se complementa com a implantação de um grande espelho de água (elemento, também do repertório de ON) pelo qual,'
  - 'além dos reflexos gerados, cria posições de pontos de vista para apreciar a arquitetura. As rampas que estabelecem o acesso ao conjunto e a passagem entre os prédios, além de relacionar com os espaços públicos existentes, situam os observadores em perspectivas e percursos que fazem apreciar os volumes. Desta forma conduzem os usuários a experenciar a passagem sob o edifício “Olho” justamente sob seu balanço (cerca de 30 metros) para pousar no plano dos pilotis do volume conduzindo ao acesso das alas do Museu. A implantação e os percursos conduzem a sensações variadas e surpreendentes. Conduzem, também para a geração de uma figura e um fundo, fazendo do edifício Castelo Branco um cenário para o qual o volume do “Olho” comparece como figura predominante. O conjunto e as partes O conjunto de edifícios que acabaram por compor o Museu ON acabou por ser constituído pelo antigo edifício-viga e o novo edifício “Olho”. As relações entre o edifício inicial e o que o complementa não foram vistas em nenhum museu antes projetado pelo arquiteto dado à predominância quase completa do partido monobloco. As articulações e o vocabulário de ON são recorrentemente conhecidos nos trabalhos de Mahfuz (4) (5), Valle (11), Cabral (12) e Guimarães (23). Todos têm em comum uma visão de que ON construiu um repertório de elementos e estratégias que se traduzem numa contínua reutilização criativa de elementos e conjunções entre eles. Para Valle, este vocabulário forjou-se pelo encontro de Niemeyer com a obra de Corbusier e de suas relações com Lúcio Costa. Em sua longa e competente análise, observa que ON forjou-o, com novos entendimentos e inserções gerando um repositório próprio. Para ele, esta expansão e desenrolar de repertórios e de estratégias compositivas realizaram-se por descontinuidades, interrupções e retornos ao longo da vasta carreira de ON. Reforça também que o arquiteto não tratou de constituir um método, mas de um conjunto de procedimentos que se caracterizou por desenhar e redesenhar sistematicamente seu próprio arsenal arquitetônico. Trata-se de entender ainda outras ocorrências durante o processo de projeto porque, no caso do Museu de Curitiba, o escritório de ON convidou o escritório Brasil Arquitetura para desenvolver a adaptação do edifício pré-existente aos requisitos da configuração do programa do Museu. Este programa, segundo o arquiteto Marcelo Ferraz (24), diretor da Brasil Arquitetura, tudo ocorreu de forma paralelo, pois havia uma equipe de historiadores traçando planos logísticos e expográficos que só vieram a se consolidar a posteriori das definições arquitetônicas principais. Em relação às delimitações das áreas e atividades, aparentemente a liberdade de definições foi total tanto no prédio viga quanto no “Olho”. As principais definições entre o volume retangular e o de composto de cascas eram as que estabeleciam as necessidades de ligação entre eles. Acesso ao público e ligações de serviço para transporte de obras e montagem de exposições. Devido ao fato de haver duas equipes de projeto e a pouca indicações de relacionamentos entre os volumes poderia se esperar rupturas na unidade do projeto. A dualidade dentre os dois volumes, entretanto é diluída pela experiência compositiva do arquiteto que já observava a necessidade do estabelecimento de uma unidade entre eles. Assim ON declara quando da realização do projeto. “Olho a maquete e ninguém vai imaginar que este prédio é uma adaptação de uma obra já realizada, e, menos ainda, a economia fantástica que essa metamorfose permitiu”. (25) A utilização das cascas abobadadas tem presença marcante no arquivo de elementos de ON. Portanto, não é difícil imaginar que ele tenha recorrido tanto em sua primeira versão como na proposição do “Olho”, pois se trata de duas superfícies curvas uma no sentido tradicional e outra como casca invertida.'
  - 'Fig 6 - Congresso Nacional-Museu Oscar Niemeyer- Escola estadual de Minas Dudeque situa o precedente do Museu e em sua interpretação do projeto aventa a noção de contraponto. “contraponto musical... pelo qual duas ou mais vozes melódicas são compostas levando-se em conta simultaneamente: o perfil melódico de cada uma delas... Nas obras que iremos analisar existe a predominância de uma volumetria cartesiana que funciona como um fundo para um volume “em contraponto” de forte contraste que assume formas mais livres” (26) Situa nesta estratégia as obras de ON como a sede do Partido Comunista Francês, Universidade de Costantine, Bolsa de Bobigny e o Museu ON. Como precedente desta estratégia compositiva cita o projeto do Colégio estadual de Belo Horizonte (1954). Desta forma reitera a afirmação dos demais autores revelando o redesenho de soluções repertoriais para a definição de estratégias conceituais e compositivas. (fig. 6) A sugestão de interpretação que Cabral realiza é indicar que além das reutilizações, ON interpreta e utiliza em seu repertório o procedimento de inversão dos elementos obtidos pela frase: “vira de cabeça para baixo”- este estratagema pode ser notado no Museu de Caracas com sua grande pirâmide “invertida“, nas colunas do palácio da Alvorada que enrevesam os arcos em direção também ao piso ou no Congresso Nacional com a inversão da cúpula (domo) para uma calota voltada ao céu. Nesta interpretação o “Olho” surge da inversão da superfície de uma abóbada. Funcionando como base de um cálice que sustenta o “Olho” gerado pela justaposição das duas superfícies curvas. Há também uma ampliação do repertório já sugerido em projetos anteriores, mas reinterpretados em novas expressões. Pode-se dizer que além dos elementos identificados pro Mahfuz em seu supracitado texto deve ao menos era incorporada a forma de cálice, ou seja de um único pilar que sustenta um volume que se ergue acima do chão como indica desde o Museu da Fundação de Brasília (1958), passando pelos Museu Expo Barra (1978), Museu de arte de Niterói (1991/96) e muitos outros incluindo o Museu ON. Interpretações são possíveis para que possamos entender que a arquitetura se compõe de conhecimentos e construção de repertórios. Os projetos de ON são, na leitura de estudiosos, uma reelaboração de ideias vinculadas à história da arquitetura e aos artefatos desenhados pelos homens para habitar, viver e conviver. Entretanto, as ideias esboçadas por ON, não se configuram como meras repetições. São novas proposições de implantação, de utilização de estruturas e tecnologias. Constituem uma renovada ação prospectiva que envolve proporções, escalas,'
  - 'agenciamentos e circulações tanto nos espaços internos como em relação à cidade, à cidade e a cultura. Valle, ao expor e estudar o imenso trabalho de ON cuida para que ela não seja visto como método: Procuramos encadear a leitura dos repertórios com as questões em que a obra do arquiteto foi citada ou envolvida ao longo período que abordamos (1935-1988). Niemeyer continua sua produção, aos 93 anos, demonstrando vigor e uma profunda consciência do conjunto de seu trabalho. Certamente, essa possibilidade não existiria se o arquiteto não tivesse, como acreditamos controle absoluto das formas que produziu e de suas possiblidades de utilização, e se não tivesse construído estratégias de tal maneira que não sofressem desgaste, o que teria acontecido com qualquer repertório que utilizasse que estivesse nas mãos de qualquer arquiteto que o utilizasse como método. (27) Em relação ao programa e agenciamentos internos ao Museu as adaptações realizadas no edifício-viga, como a abertura de um espaço externo para exposições de esculturas e o piso de vidro colocado sobre o espaço Niemeyer, promoveram uma grande melhoria no subsolo pela possibilidade de maior iluminação e integração entre os níveis. A circulação interna ao edifícioviga realizada por rampas e percursos ao longo dos alvéolos iluminados pela cobertura superou alguns dilemas da configuração existente. Entretanto, e as rampas nas alças de acesso ao conjunto favorecem a compreensão do todo, mas a passagem entre os dois volumes realizada pelo subsolo não tem o mesmo compromisso. Se a composição em dois blocos favoreceu ao protagonismo do “olho” acabou por dificultar as circulações entre os blocos para uma integração mais favorável. Em diversos ambientes notam-se dificuldades de utilização: Com exceção do grande salão para exposições, fixado desde o início, espaço que justifica a construção do novo prédio, as demais atividades foram constituídas ao longo do projeto. Por exemplo, depois da sugestão do escritório Brasil Arquitetura para que houvesse um alargamento da passagem entre os museus, o trânsito de obras do edifício Castello Branco até o salão do “Olho” torna-se possível e o depósito passa a ser inútil. Esse espaço é então transformado em um pequeno auditório, que acompanha a grande curva do piso. A torre, por sua vez, a despeito das paredes abauladas, tem as salas destinadas à exposição de fotografias, necessitando a construção de paredes retas postiças, para melhor atender a essa função. Aparentemente, a atividade específica “exposição de fotografia” parece ter sido a última a ser definida, pois não aparece em nenhum dos programas encontrados. (28). O protagonismo do “olho” Comentar as obras de ON sempre nos remete à “surpresa arquitetural”. Passar sob o “olho” e caminhar nos amplos planos gerados pelo e no edifício-viga causa o espanto que no dizer de Ferreira Gullar faz surgir sua poesia – “Todos meus poemas nascem do espanto”(29). Espantar como causar ou encher (-se) de admiração; maravilhar (-se), surpreender (-se). Assim ao daí apreciar o espetáculo não como frivolidade ou pomposidade, mas retomando as origens do termo que provém spectáre - olhar, observar atentamente, contemplar. A anunciada a proposição de transformação do edifício Castelo Branco em Museu com objetivo foi o de constituir um espaço público destinado às artes teve o mérito de atingir este alvo. No processo, o edifício criado numa condição de apêndice ou complemento acabou dentro dos procedimentos utilizados por ON se transformando na própria imagem do Museu. Muitas de suas experiências não atingiram os resultados esperados, como foi a do IEP, mas no caso do Museu Oscar Niemeyer a transformação do anexo “olho” em protagonista resultou em um edifício de claro reconhecimento. O edifício “olho” se torna espetacular por nos fazer ver.'
