  abstract: 'A construção de escolas e edifícios docentes na metade do século XX permitiu aos arquitetos modernos o desenvolvimento de uma série de atributos, muitos deles com viés meio-ambiental. Especificamente no estado de São Paulo, nomes como Rino Levi, Vilanova Artigas, João Walter Toscano e Paulo Mendes da Rocha esboçaram, na resolução de programas docentes, elementos e estratégias de projeto que perduraram ao longo do século XX, chegando a influenciar novas experiências no século XXI. A partir da análise dos aspectos primordiais de edifícios como o Instituto Superior de Filosofia Sedes Sapientiae (19401942) – de Rino Levi, a Faculdade de Filosofia, Ciências e Letras de Itu (1958-1959) – de João Walter Toscano ou a Escola Estadual de Itanhaém (1960-1961) – de Vilanova Artigas, é possível entender quais foram as bases sobre as quais se organizam alguns projetos contemporâneos de autoria de jovens arquitetos realizados no estado de São Paulo. Nesse sentido, as escolas promovidas pela Fundação para o Desenvolvimento da Educação (FDE) – da Secretaria de Educação do Estado de São Paulo – oferecem um amplo campo de pesquisa e comparação. Em centros como Escola Professora Selma Maria Martins Cunha (Grupo SP Arquitetos), A Escola Jardim Maria Helena (+ K Arquitetos) e a Escola de Ensino Fundamental FDE Campinas F1 (MMBB Arquitetos) é possível perceber nitidamente os “ecos” da arquitetura moderna supracitada. Se comparados esses grupos de escolas de diferentes épocas, algumas estratégias formais se reiteram,: arranjos gerais de implantação, volumetrias, configurações de salas de aulas e espaços de convívio, definições de espaços abertos e estruturas portantes. Determinados atributos arquitetônicos de controle meio-ambiental também são constantes e repetem-se em projetos tanto de um período como de outro. Os elementos que talvez saltem à vista mais rápido são os cobogós. Rino Levi aplicou na fachada oeste do bloco de salas de aula na Faculdade de Filosofia, Ciências e Letras de Itu (1958-1959) uma série de cobogós formados por elementos vazados de cimento, os quais protegem o interior da incidência solar excessiva mas permitem que a circulação tenha ventilação e luminosidade filtrada. O mesmo acontece na escola Jardim Maria Helena (2006), projetada pelo escritório + K Arquitetos. A Escola Professora Selma Maria Martins Cunha (2008) distribui-se sobre um terreno de geometria irregular em dois blocos que refletem as partes do programa, formando um “L”: um bloco de salas de aula e espaços administrativos e um bloco que contém a cancha poliesportiva. O mesmo foi pensado para a Faculdade de Filosofia, Ciências e Letras de Itu (1958-1959), na qual o edifício assenta-se no recortado terreno por intermédio da fragmentação do programa em duas alas lineares, gerando diferentes pátios e espaços abertos. A utilização da estrutura como elemento de controle da incidência solar também parece ser uma constante na arquiteturas escolares de diferentes épocas aqui comparadas. A estrutura de pórticos com pilares de geometria triangular, lajes e vigas de concreto armado da Escola Estadual de Itanhaém (1960-1961) definem quase que totalmente o edifício construído. A proeminência da parte superior dos pilares na direção do perímetro da planta recebe lajes de cobertura que projetam sombra nas fachadas, controlando a incidência solar no interior das salas de aula. O mesmo pode ser visto na Escola de Ensino Fundamental Campinas F1 (2004), na qual a fachada norte fica protegida do sol pela projeção da cobertura. Nos projetos referidos abundam os principais atributos da arquitetura moderna brasileira: o emprego de rampas e a estipulação de percursos, os pilotis, a integração com os espaços abertos e com o entorno e o controle da incidência dos ventos e do sol. Quando colocados em relação conformam um edifício verdadeiramente sustentável, no qual os entraves meio-ambientais próprios do lugar são resolvidos com dispositivos arquitetônicos elementares.'
