  abstract: 'A reabilitação da arquitetura moderna tende a transformar-se num campo especializado de crescente demanda. Muitos dos edifícios desse período têm sido demolidos ou refuncionalizados, mas nem sempre a conservação dos aspectos originais ou da significância cultural das obras é respeitada. Na maior parte das vezes, a justificativa da necessidade de melhoria dos aspectos de conforto ambiental e eficiência energética se sobrepõe às questões da visualidade. A nova materialidade das intervenções, em geral, não busca desenvolver soluções que respeitem aspectos da linguagem arquitetônica da obra ou projeto original. Isto é, várias intervenções sobre o patrimônio moderno contrariam pressupostos do campo da conservação, que supervaloriza a integridade das obras mesmo que em detrimento de suas condições de conforto ambiental. Um ponto central da discussão é como equilibrar aspectos econômicos, de eficiência e conforto com decisões sobre o que conservar, manter ou renovar. Uma das características do período moderno foi a grande experimentação construtiva, quando os arquitetos buscavam conhecer os limites de materiais até então pouco explorados, como o concreto e o vidro. Em decorrência de vícios de projeto ou dos desgastes ocorridos com o tempo, as fachadas são, em geral, o ponto mais crítico das edificações ainda em uso. A maior parte dos edifícios públicos do período moderno em Porto Alegre está em péssimo estado de conservação e sem condições de habitabilidade para seus usuários. Em termos de conforto térmico e luminoso, podem ser considerados extremamente inadequados. Dentro desse contexto, o edifício escolhido como objeto para desenvolvimento de pesquisa, cujo objetivo é verificar como requalificar os aspectos ambientais e tecnológicos de um edifício exemplar da arquitetura moderna sem descaracterizá-la em relação aos seus valores históricos e artísticos, foi a sede da Secretaria Municipal de Obras e Viação. De autoria dos arquitetos Moojen, Vallandro e Ferreira, o edifício foi projetado e executado entre os anos de 1966 e 1970. Possui os elementos mais representativos das construções do período moderno, como as fachadas independentes compostas de esquadrias envidraçadas e contínuas apoiadas sobre painéis pré-fabricados de concreto. Com planta livre, contendo apenas um núcleo central de sanitários e circulações verticais, o edifício é coordenado por um módulo de 1,25m x 1,25m, tanto nos elementos estruturais e de fachada quanto nos elementos internos, como divisórias e forros, por exemplo. O rigor do desenho, inclusive do mobiliário, é um dos grandes valores da obra. Como em muitas edificações de uso público no Brasil, a edificação carece de manutenção continuada e o desgaste dos elementos da fachada são visíveis. Alterações externas foram realizadas na década de 1980, sem consulta aos autores, quando foram retiradas as esquadrias originais com montantes em ferro e substituídas por outras em alumínio. A nova subdivisão dos montantes e vidros modificou a aparência da fachada, sem resolver as questões de ganho térmico e falta de estanqueidade à água e sonora identificadas até hoje no edifício através de uma avaliação pós-ocupação. A discussão apresentada neste artigo simula alternativas de intervenção nas fachadas, desenvolvidas em 2014 por alunos do Mestrado Internacional “Facade Design and Construction” da Detmolder Schule für Architektur und Innenarchitektur, na Alemanha. Utilizando o estudo de caso como estratégia metodológica, neste edifício com problemas típicos dos sistemas construtivos do período moderno foram analisadas e comparadas simulações do projeto original e do estado atual de desempenho da fachada com outras duas alternativas de intervenção, cuja variável seria a maior ou menor interferência visual na obra, verificando suas consequências na concepção arquitetônica original. Resultados preliminares apontam para o desenvolvimento de novos materiais como melhor estratégia para equilibrar o conflito entre a manutenção da imagem da obra e a melhoria dos aspectos de conforto e eficiência energética.'
