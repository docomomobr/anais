  abstract: 'De autoria de um dos mais importantes arquitetos brasileiros, Oscar Niemeyer, o Conjunto da Pampulha já se encontrou mais de uma vez ameaçado por intervenções descaracterizadoras e adaptações para usos contraditórios. Muitas são as justificativas que apoiam o estudo documental do projeto em questão e trazem para a pauta a discussão sobre como o tema patrimônio moderno é abordado entre profissionais, gestores e população em geral. Talvez, a maior delas resida na nomeação do Conjunto à Patrimônio Mundial da UNESCO, em 2015. No contexto de intervenção em uma obra arquitetônica construída, é de suma importância diferenciar, em termos gerais, as intervenções de restauro, reforma e reciclagem. Este artigo trata-se de um recorte da Dissertação de Mestrado intitulada “Reciclagem no Patrimônio Moderno Brasileiro: o caso da Pampulha de Niemeyer”, defendida em fevereiro de 2015 pelo Programa de Pós-Graduação em Arquitetura (PROPAR) da UFRGS. Sobre os edifícios que compõe esse conjunto, é necessário pontuar o inegável e substancial. O Cassino da Pampulha convertido em Museu de Arte da Pampulha precisou passar por remodelações utilitárias para atender ao novo uso. A Casa do Baile, há muito não utilizada para seu fim original, em abandono e deterioração visível durante a década de 80, também recebeu apropriação às condições de usabilidade atuais com novo projeto aprovado pelo arquiteto criador. O que se seguiu com o Iate Clube não é menos grave: modificações irresponsáveis somadas à clara falta de interesse patrimonial da administração do Clube privado transformaram-no em uma espécie de ruína Moderna. Já a Igreja de São Francisco de Assis continua com seu uso inalterado e permanece com certa dignidade às margens da Lagoa da Pampulha – ainda que isso não garanta a permanência do edifício no cotidiano da cidade, A Residência Juscelino Kubistchek, encomendada pelo então prefeito da cidade de Belo Horizonte em 1940, abrigou a família Kubistchek por poucos anos, mas a venda para um amigo da família guardou-a em estado bastante próximo do original. O edifício projetado para abrigar o Iate Golfe Clube é hoje território mantido pela Fundação ZooBotânica de Belo Horizonte, apresentando-se em mau estado de conservação e com ocupação sem devidos cuidados. Com esses dados em mente é que entro em uma reflexão sobre a natureza das mais impactantes intervenções feitas nesses edifícios e quais resultados trouxeram mais bônus do que ônus.'
