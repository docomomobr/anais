  - 'Figure 7 (left): Uruguay School, by Ronald Spieker, and Ubirajara Borne, 1971 Porto Alegre. Photo: author Figure 8: Olympic Center Thermal Pool at UFRGS, by Fernando González, José Albano Volkmer, and Suzana Costa Barboza, 1967 Porto Alegre. Source: Author'
  - 'As became clear in Luccas dissertation, the influence Corbusian-Carioca architecture, "sensuous" and "extrovert", resulted in a high contrast comparing with the architecture practiced in São Paulo, austere and dramatic. Luccas sought to demonstrate that the difference between architectural results in Porto Alegre and in Rio de Janeiro was due to both dissimilar construction resources and divergent socio-cultural contexts as well. Beyond that, Rio was the Brazilian capital at that time, which created a more “sophisticated” demand for designs in both public and in private sectors. This explains such extroversion and sensuality attributed to the Carioca production in comparison to the containment of Porto Alegre proposals. The construction of Brasilia (1960), the new Brazilian capital, illustrates this different political hierarchy and limited resources (Figures 9 and 10).5 Finally, the economic crisis lies in the country in 1970s, driven by the 1973oil crisis. It slows down the demand for new construction in Porto Alegre. The Brutalist influence gradually loses force as well. In early 1980s, Brutalism is different in comparison to previous decades (although the exposed concrete had been used for more few years).'
