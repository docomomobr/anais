  - 'meramente mercadológicas, banais e descartáveis, uma arquitetura no âmbito público poderia introduzir menos “ruído formal” em meio a esse imenso parque temático. Entretanto, a ausência no bairro de edifício público de tamanha carga cultural como a Cidade das Artes permite licença para estratégias mais “ruidosas”, que, no entanto, pertencem a um sistema arquitetônico unitário. A própria definição de esquema Dom-ino traz consigo a noção de construção com qualificação, que de modo algum é antagônica à distorção do prisma puro ou a irregularidades de grelha de apoios sejam estes pontuais ou contínuos, puros ou híbridos. É senso comum que arquiteturas de proposição e descoberta devam ter maior margem de manobra, especialmente quando comparadas ao contraponto da arquitetura corrente. É nesse contexto de início de século XXI, marcado pela multiplicação de arquiteturas corriqueiras cheias de fragmentação ou distorção formal que professam a sua natureza aleatória e contrária a qualquer noção de sistema unitário, é que a diversidade, a irregularidade, o raro e o espetacular da Cidade das Artes podem ser entendidos. São propósitos bem-sucedidos porque pertencem a arquiteturas em que a estrutura é elemento-chave de um sistema arquitetônico em contínua transformação, no qual além do incomum, a obtenção da leveza e das permeabilidades ocorre não apenas por mero capricho formal, mas por uma compreensão hábil e profunda de um sistema já entendido e expandido pela arquitetura moderna brasileira precedente que ecoa somente em determinadas obras contemporâneas.'
