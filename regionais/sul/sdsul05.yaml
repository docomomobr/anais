na brasileira no Sul – 1950/1970”. 2012. PROPAR, Porto Alegre, 2012. Montenegro Filho cita o projeto da Lanchonete no Ibirapuera, elaborado por Kneese de Melo em 1954 e que já previa elementos pré-fabricados registrado pela UniSeco. Ver Montenegro Filho, Roberto Alves de Lima. 2007. “Pré- fabricação e a obra de Eduardo Kneese de Mello”. Dissertação de Mestrado, USP, São Paulo p. 124 Segundo Montenegro Filho, “A proposta construtiva do CRUSP, assim como sua implantação, lembra o Conjunto Elmington State, construído na Inglaterra em 1955, na Picton Street. Desenvolvido pelo arquiteto J.L.Martin, do Greater London Council, foi uma construção experimental apoiada em métodos de pré-fabricação. Dois blocos de lajes foram previstos para serem erguidos por um guindaste. Pelo caráter pioneiro, consta que a construção enfrentou dificuldades usuais associadas à pré-fabricação – tolerâncias, encaixes, etc.[…]” Ver Montenegro Filho, Roberto Alves de Lima.'
  - '2007. “Pré-fabricação e a obra de Eduardo Kneese de Mello”. Dissertação de Mestrado, USP, São Paulo p. 174 Ver depoimento de Eduardo Kneese de Melo em entrevista no video em https://youtu.be/7jed-ZVMWq0 acesso em 19 de junho de 2016. Como na maioria dos sistemas de pré-fabricação, transporte e montagem constituem o crivo do processo, uma vez que a dimensão dos elementos pré-moldados é definida pela capacidade do equipamento. No caso tratado, os guindastes determinaram, por sua capacidade, o limite do peso e da superfície das peças pré-moldadas. Ver artigo "Pré-Moldados Em Concreto Compensam Para Estruturas Em Série" Dirigente Construtor, novembro 1964, 46-52. A experiência do Conjunto Residencial da USP abrangeu edifícios com 73,20m de comprimento por 8,58m de largura e área total construída de 4.396,42m por edifício. Foram produzidos no conjunto pré-fabricado 109 pilares, 546 vigas e 2.016 lajes. 13 2 O concreto despejado nos moldes foi preparado em usina, dosado racionalmente, com resistência de 300kg/cm . Considerando o elevado peso dos elementos pré-moldados, utilizaram-se vibradores de ponta, desconsiderando-se o uso de mesa vibratória. A cura foi acompanhada com cuidado, utilizando três processos distintos: cura a vapor (levando 5 horas para atingir resistência de transporte), com aditivos químicos e método tradicional. 14 3 Segundo a construtora, os coeficientes de consume para cada metro quadrado de piso foram altos: 0,1645m de concreto e 34,21kg de ferro. As formas foram projetadas para serem utilizadas 300 vezes, porém as formas de laje foram aproveitadas 100 vezes, as dos pilares 78 e as das vigas 68 vezes. Ver em "Pré-Moldados em Concreto compensam para estruturas em série." Dirigente Construtor, 1964, p. 46-52. Ver Zein, Ruth Verde. A arquitetura da escola paulista brutalista 1953-1973. 2005. Tese de doutorado – Universidade Federal do Rio Grande do Sul. Faculdade de Arquitetura. Programa de Pesquisa e Pós-Graduação em Arquitetura., Porto Alegre, 2