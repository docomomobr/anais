  abstract_en: 'The work of Jaime Lerner is known for urban interventions proposed in Curitiba, resulted from his engineering and architecture graduation, and the executive positions he held in political career. However, the beginning of his professional work is marked by an architectural project in the state, the Municipal Sports Center of Maringá, CEMM in 1961. In the 1970s he designed the University of Maringá, UMA and in 1974 a trench connecting one space to another, by its solutions, these works have integrated the urban space. The urban planning of the city (1945) defined a modern style aligned with the garden city principles, with sectored areas and established for the center area both the civic functions, commercial and sports area. The university was located to the northern edge of the city plan. The CEMM had its architectural concept ruled the "stadium on ground", an expression used by Lerner for the structural solution adopted, installed around the soccer field, located at the center position of the square and with a prevalent scale. The gymnasium had its position changed as the project progresses, and one of the design solutions had strong influence of the Paulistano Athletic Club design. The occupation of CEMM`s block is composed by construction and void that allows the collective use, with events, market-place, thus it is allowed the scenery for public meetings, concept established since this early stage, which remains until this day. The project was developed by the team constituted with the architects Domingos Henrique Bongestabs and Marcos Loureiro Prado. The University of Maringá was founded in 1969, its origin coincides with the high rates of economic growth in the country in the Brazilian Miracle period of investment and the proliferation of works within Brazil, including schools and the university area, although in the political area we lived in repression regime. The conception of the architectural design of the university, not built, was made by the same team and is ruled by a modern implantation, monumental and sectored, predominantly formed by two large blocks which converge to a civic square, verifying influence of the ICC UNB in the buildings’ configuration. The professional life of Lerner is marked by several arrangements in the constitutions of teams and partnerships, such as in Maringa, beyond Bongestabs and Prado, there was the association with the architect Manoel Coelho for the development of trench project (1974). These projects have some linkage to the precepts of Team 10, resulted by the internship Lerner did in Paris with George Candilis, member of the group, who was positioned in defense of the city. A critical stance on urban planning, seeking new definitions forward the complexity of cities. These proposals represent to Maringa, solutions that have adopted the urbanity scale, interpreted the urban layout and its decisions value the life on the streets, the appropriation of empty areas and the diversity of functions.'
