  - '6 Projetada em 1986 e inaugurada em 1988, a Casa do Benin encontra-se em rua no sopé da ladeira do Pelourinho, originalmente área de residência da aristocracia soteropolitana entre os séculos XVII e XIX, como salientado acima. Instalada em casarão colonial urbano típico do século'
  - 'XIX, e situado em esquina, possui duas fachadas: uma magnífica, marcada por oitão com aberturas em arco pleno, resultante da inclinação do telhado de duas águas, e situada na rua do Taboão, volta-se para o largo do Pelourinho; e outra estreita, a do acesso principal, na rua Padre Agostinho Gomes, rua que dá continuidade ao caminho aberto a partir do largo em questão, rumo ao bairro de Santo Antônio.Vista assim pelos que descem do importante largo, é também ponto de visualização obrigatória para os que sobem a ladeira do Taboão em direção à Baixa dos Sapateiros. O terreno original, característico dos tempos da Colônia, é em forma de retângulo. Com testada estreita e grande profundidade, o mesmo é totalmente ocupado pelo imóvel. Lina mantém a entrada da casa cultural na testada estreita, como na tipologia colonial, coincidindo tal fato com uma maior facilidade de acomodação do espaço expositivo do pavimento térreo. Passado e presente se unem na construção de uma narrativa que assinala o caráter brasileiro e colonial da edificação. Nesta edificação, que se pode dizer principal, uma vez que a Casa do Benin estende-se à casa vizinha, além de Lina instalar o centro de estudos com seus espaços expositivos de obras beninenses no térreo, ela coloca as exposições temporárias, área para conferências, hospedaria para estudantes em intercâmbio e pesquisadores africanos nos pisos superiores13. Além destes espaços, o programa exigia um restaurante e a moradia do representante do Benin, o que foi cumprido com a apropriação da casa vizinha, que passa a se comunicar com a casa de oitão através de área aberta, uma espécie de "quintal", no qual Lina instala o restaurante. Lina encontra a casa de oitão com sua estrutura interna alterada, resultado de uma reforma realizada pela prefeitura anterior, após a mesma ter sofrido um incêndio em 197814: vigamento exposto, e uma sucessão de colunas no sentido longitudinal, todos em concreto. Embora esta reforma esteja de acordo com os princípios contidos na Carta de Veneza, uma vez que utiliza técnicas e materiais contemporâneos na recuperação do casarão colonial15, a própria Lina critica a restauração estrutural em concreto, pesada e em desequilíbrio com a “simplicidade elegante” da estrutura original; “demais” para o espaço tão pequeno16. Com a intenção de minimizar esta situação, Lina mantém a estrutura, mas a reveste de palha de coqueiro trançada à mão no pavimento térreo, aos moldes do Benin. Além disso, a escada, meio de comunicação entre três dos quatro andares constituintes do edifício, estava marcada no projeto anterior no meio do piso térreo17. Entretanto Lina opta por colocá-la entre a linha de colunas em concreto e a parede longitudinal, na qual está o acesso para a área externa. Segundo as palavras da arquiteta, cria-se assim “um caminho contínuo, moderno, mas em linha como as escadas contínuas do tempo da Colônia”18. Realmente não apenas as'
  - '7 escadas eram contínuas nas casas coloniais que ocupavam aquele tipo de lote, mas geralmente toda circulação, também de maneira majoritária, situava-se ao longo da parede longitudinal, a partir da entrada da casa, existente na parte menor do retângulo que geralmente conformava. Ainda tratando do espaço interno e expositivo, Lina descasca a parede longitudinal da lateral da escada de concreto, surgindo aí um muro estrutural de pedra e tijolo que escancara a herança colonial. Entre a parede e a cinta de concreto que apoia os outros andares, a fresta que permite entrever o céu é fechada com vidro. Escada em concreto, muro em pedra e tijolo, abertura em vidro, apoio dos demais andares em concreto e trançado de palha de coqueiro coexistem lado a lado e assim acusam a construção de uma narrativa que ressalta a diversidade de técnicas e materiais de tempos e lugares também diversos. Para a construção da escada que dá acesso aos quartos dos estudantes e pesquisadores beninenses, Lina opta pela leveza, como ela própria afirma19, e faz uma escada em metal como também o corrimão da escada em concreto e guardacorpo do mezanino.'
  - 3.Interior Casa do Benin Foto da autora
  - 4.Restaurante casa do Benin Foto da autora
  - 'Lina expõe os três tempos do edifício: sua parede estrutural do período colonial; a estrutura em fot concreto, da reforma anterior; a escada em metal e o trançado de palha sobre os pilares, fo entre o industrial e o artesanal. Ainda nesta sala, estabelecendo neste ponto também o contraste em meio a esta diversidade de materiais, os condutores hidráulicos e elétricos expostos e coloridos, se acomodam em meio aos tons vivos e alegres dos tecidos e tapetes africanos. Adentrando ao pátio que liga as duas casas por porta estreita aberta no muro estrutural de pedra e terra, que foi exposto também para o exterior, encontra-se uma construção de forma elíptica, com parede e estrutura em barro e cobertura em palha. Esta construção foi concebida para ser a área propriamente dita de degustação de um cardápio africano, estando a cozinha e os banheiros deste restaurante no piso térreo da segunda casa, mas abrindo-se para este pátio, comunica-se'
  - '8 com a cabana primitiva. Esta espécie de palhoça, remetendo-se às construções africanas, acomoda, no espaço interno, uma grande mesa também oval, convidando os visitantes a um banquete coletivo. O ambiente natural no qual se encontra tal construção primitiva é sugerido pela presença de coqueiros, uma cachoeira concebida artificialmente a partir de uma grande calha que deságua em um espelho d’água. Este é atravessado superior e transversalmente por uma grande pedra que sugere uma passagem entre duas de suas “margens”. É a cabana inserida no seu ambiente florestal e natural africano, mas também brasileiro, com a presença de vegetação tropical, cachoeiras e rios, com sugestivas e perigosas pontes. É a montagem de uma espécie de cenário20, trazendo a África para o Pelourinho, uma verdadeira mise en scène. Certamente não foi em vão o curso de Cenografia, frequentado por Lina na Scuola Superiore di Architettura di Roma. A parte posterior da casa vizinha, na qual se encontram os aposentos do representante do Benin, volta-se para este mesmo quintal, exibindo sua parede em argamassa armada, "sistema derivado do famoso ferro-cimento do engenheiro italiano Pier Luigi Nervi, que o registrou em 1937"21. Este material foi utilizado também nas demais obras de Lina em Salvador deste período, resultado da parceria com Lelé na empreitada de recuperação do Centro Histórico de Salvador. Elemento de modernidade, no espaço aberto em meio à tradição africana e brasileira, a parede de argamassa armada plissada, cobrindo toda extensão dos dois pavimentos e com pequenas aberturas, lembra na textura as empenas expostas das casas coloniais que na busca de proteção eram encobertas por telha colonial na vertical.'
  - 'No Pelourinho, ainda encontrava-se algumas destas empenas'
  - 'protegidas por telhas cerâmicas até a transformação da área nos anos 1990. De certa maneira, Lina também remarca a tradição dos quintais urbanos coloniais, espaço aberto nas quadras que, acumulando atividades de serviços, devido às pequenas dimensões dos cômodos das casas, comportava inclusive elementos construtivos como as “cozinhas fora” para um preparo de alimentação mais demorado22.'
  - Casa do Brasil (ou Bahia) no Benin
  - '5.Projeto Casa do Brasil no Benin -implantação Arquivo Histórico Municipal de Salvador'
  - '9 Instalada em uma casa colonial francesa23 de dois pavimentos, a Casa do Brasil (ou Bahia) no Benin, como a Casa do Benin em Salvador, teve projeto de recuperação de Lina Bo Bardi. E como elemento para ressaltar a cultura baiana e brasileira em terras africanas, esta casa também comportou um programa similar ao da casa beninense no Brasil. As plantas do executivo são muito simples, praticamente sem detalhamento. A partir de um levantamento do existente, desenhado por Lina e seus colaboradores, um projeto considerando a demolição de algumas paredes é concentrado no casarão. Com uma forma externa simétrica, considerando-se seu eixo central coincidente com a parede interna transversal também central, tem-se no piso térreo, acessado por uma escada seguida de varanda: área de exposição, ladeada por uma pequena livraria, seguida da administração ao fundo; e do outro lado, uma biblioteca seguida de uma sala de projeções, com copa e depósito na área posterior. Simétrico, o volume possui escada de acesso ao pavimento superior nas duas laterais. Neste pavimento tem-se: uma sala de exposição de dimensões idênticas e no mesmo alinhamento que a do pavimento inferior, ladeada por uma copa e pela casa do representante da Bahia; no espaço posterior, quartos para alojamento de estudantes. Situada em um grande terreno em areal, com a presença de coqueiros como indicado em projeto, a Casa do Brasil (ou Bahia) no Benin, teria um restaurante em construção independente no “quintal”, como na Casa do Benin na Bahia. Este, de forma circular teria eixo central alinhado com o eixo do casarão colonial francês. E se na Casa do Benin, o restaurante é um representante vivo da cultura africana no Brasil, em território de Ouidah, o restaurante também seria uma referência viva do Brasil na África. O projeto do restaurante é contido em um volume cilíndrico único ao qual se ligam dois outros volumes também cilíndricos independentes e menores. Se nestes últimos estão a cozinha e os banheiros, na construção maior concentra-se a área de alimentação propriamente dita. Esta, em concreto aparente com teto-jardim, rico em vegetação, possui uma varanda com cobertura de palha circunscrevendo externamente o espaço circular do restaurante; e mais externamente a esta, um espelho d’água também contínuo dá a volta no edifício, permitindo seu acesso através de cinco pequenas pontes de pedra. É a expressão da modernidade, inclusive brasileira, no uso do concreto, aliada ao caráter vernacular das primeiras construções indígenas, das taperas e casas de pau a pique cobertas de palha e ainda presentes no nordeste brasileiro. Como não poderia deixar de ser, a presença da varanda para a qual se abre o espaço propriamente dito do restaurante, seguida de um espelho d’água, caracteriza certamente a casa brasileira, onde a vida cotidiana se estende aos espaços externos e naturais24. Este partido, composto por um único volume, com teto-jardim, mas de forma retangular e varanda circundante, fez parte dos estudos da Casa Valéria P.Cirell, projetada em 1958, e também foi proposta para casa em lote grande no Conjunto Itamambuca, em Ubatuba-São Paulo no ano de'
  - '196525. Para Lina, segundo Campello, o trabalho a partir de formas plenas, únicas e totais, diria,'
  - '10 assume um significado importante desde os tempos da Itália: (...) as figuras que podem ser contínuas na sua tendência ou ritmo podem ser descritas como comunicativas, sociais;aquelas que se completam em si mesmas, que são autossuficientes têm a nossa admiração e respeito (...)26. Vasos de plantas27, cúbicos ou cilíndricos, propondo tetos-jardins ricos em vegetação, sem função diretamente utilitária para o homem, tanto nas propostas iniciais dos finais dos anos 1950 __ a casa Valéria Cirell, em 1958 __ quanto as dos finais dos anos 1980, confirma-se “o gesto volumétrico minimalista e vigoroso, sempre oscilando entre o cilindro e o paralelepípedo”28.'
  - 'Conclusão Casa do Benin em Salvador e Casa do Brasil (ou Bahia) em Ouidah. Enquanto uma foi concretizada, a que fica em Salvador, a outra parece ter sido mantida no papel, enquanto projeto de Lina Bo Bardi. Ambos trabalhos de recuperação de antigas arquiteturas, que colocam em paralelo o moderno, a tradição, o artesanal e o industrial, explorando materiais e técnicas de vários tempos. O partido dual dos trabalhos de Lina, o qual Carlos Eduardo Comas afirma ser “uma ferramenta disciplinar que transcende programa e local específicos”29, é aqui evidente. Segundo Campello, para Lina, contrastar é intensificar os significados, como parece ter sido afirmado pela própria arquiteta30. Se a intenção era criar os centros de cultura aqui e lá, marcando o intercâmbio entre Bahia e Benin, a narrativa construída por Lina pretendeu levar a África para o Pelourinho e a Bahia (e o Brasil) para Ouidah. Através da narrativa arquitetônica construída por ela, as marcas do passado são escancaradas no nosso presente. Um passado carregado de tradição e simplicidade convivendo lado a lado com as técnicas modernas. O trabalho de justaposição de imagens de origens diversas, desenvolvido pela arquiteta no tempo que era ilustradora de revistas na Itália, e ressaltado por Zeuler Lima31, parece estar aqui também presente. Como uma espécie de colagem, Lina coloca lado a lado, elementos de tempos diversos, elementos e técnicas ora de um passado longínquo e muitas vezes ainda contínuo, carregado de tradição e simplicidade, ora da modernidade. Entretanto, se este caráter dual caracteriza todas suas obras de restauro, inclusive a primeira, o Solar do Unhão, ele não é ausente nos projetos e obras iniciados do zero, como também nos mostra Carlos Eduardo Comas. Explorando sempre referências populares, as mais simples e tradicionais, ao lado de traços da cultura erudita, Lina não as repete mimeticamente32. A própria arquiteta chama atenção para a visualização destes elementos que devem ser compreendidos, segundo ela, “porque a força [sic] de humanidade e de capacidade que contém, são [sic] cargas das quais pode saltar uma sugestão, uma inspiração, um dado concreto sobre o qual estudar e trabalhar”33. A arquiteta busca traços de identidade. E estes, ela conseguiu perceber particularmente nas diversas viagens de pesquisa que fez pelo Brasil, continuando sua experiência do pouco tempo passado na Itália do'
  - '11 pós-guerra. Lina seguiu o ato original de Giuseppe Pagano, de partir em busca das produções simples e espontâneas no interior da Itália, invadindo o Brasil e particularmente o Nordeste, para registrar a criatividade presente no viver cotidiano do povo brasileiro. Assim, "o cenário", marcado pela presença de elementos ambíguos, e complementares, na Casa de Benin em Salvador e da sua irmã em terras de Ouidah, é uma atitude antiga no trabalho da arquiteta. E embora concebido em um contexto mundial rico de obras na qual imperam o uso de referências contraditórias as mais diversas, como o Instituto do Mundo Árabe (1981-1987) de Jean Nouvel, a Staatsgalerie (1977-1984) de Stirling, destas se distancia. 1'
