  - 'Tendo como método uma pesquisa correlacional, o trabalho pretende identificar as referências arquitetônicas presentes no projeto para a Biblioteca Municipal de Maringá. Para tanto, o artigo propõe revisar alguns conceitos do fenômeno de circulação de ideias em arquitetura, traçar a trajetória profissional do engenheiro Luty Kasprowicz; e analisar o edifício construído.'
  - 'O conceito de circulação de ideias Uma investigação acerca da modernização da paisagem urbana nas pequenas e médias cidades brasileiras, que se desenvolveram na segunda metade do século XX, requer a compreensão da difusão da arquitetura produzida nos grandes centros, bem como a recepção dessas ideias nas cidades do interior. Para Cohen (2013, p. 14), esse processo “redefiniu a identidade profissional de arquitetos, mesmo daqueles que trabalhavam a uma distância considerável dos edifícios que estavam interpretando e, por vezes, imitando”. Assim, o estudo da circulação, assimilação, rejeição e transformação das ideias se faz necessário para identificar as referências presentes do projeto da biblioteca. Os termos “circulação” e “difusão” trazem a noção de que todas as partes envolvidas nas transferências culturais contribuem de alguma forma para a propagação das ideias, propondo trocas em todas as direções. Ao contrário, o termo “influência” se limita a uma relação emissor/receptor ou exportador/importador, descrevendo um movimento descendente e unilateral que deixa clara uma noção de dependência, ignorando as complexas relações do trânsito das ideias e das trocas culturais (LEME, 2004, p. 1). Sendo assim, o termo “circulação” se apresenta mais coerente com a discussão proposta neste artigo, uma vez que permite “uma maior isonomia entre as partes envolvidas no intercâmbio das ideias e das práticas urbanísticas” (LEME, 2004, p. 01). No estudo das “ideias viajantes”, Said (1983) descreve quatro etapas dessa viagem: primeiro, deve-se atentar para o seu ponto de origem, ou seja, um conjunto inicial de circunstâncias; segundo, para o percurso dessa ideia, através de situações diversas; então, para seu ponto de chegada, onde há por certo uma série de condições de aceitação e resistência à ideia migrante; e 2'
  - 'por último, deve-se atentar para o fato de a ideia ser simplesmente incorporada, acomodada ou, muitas vezes, modificada por seus novos usos e por seu novo contexto. Para Leme (2004), nessa “viagem das ideias” os aspectos formais precedem os aspectos conceituais, uma vez que o conceito das ideias difundidas é de mais difícil assimilação e prática, enquanto as características formais apresentam rápida adaptação e fácil aceitação. Essa facilidade de reconhecimento dos aspectos formais é atribuída por Waisman (2013, p. 88) a certa simplificação na transmissão da arquitetura: “os meios de difusão [...] reduzem a arquitetura construída a uma representação recortada de todo o seu contexto”. Alguns autores identificaram mecanismos da circulação de ideias de arquitetura e urbanismo pelo interior do Brasil. Para Segawa (2002), as revistas de arquitetura, ou relacionadas a esse tema, que circularam no país entre 1950 e 1960 constituíram um importante veículo para a difusão da arquitetura modernista. Essas revistas também contribuíram para elevar o prestígio da profissão, refletindo na demanda de profissionais da área. Esse fato teve como consequência a criação de várias escolas e cursos de arquitetura no interior do país, resultando em uma linguagem comum e fazendo com que o jovem arquiteto migrante fosse o principal agente de modernização (SEGAWA, 2002, p. 131). Para Bastos e Zein (2010, p. 142) a migração de jovens arquitetos para o interior do Brasil, a fim de atuar na atividade docente e/ou em projetos realizados em diferentes estados ou regiões, por meio de convites ou concursos, bem como a divulgação dessas obras feita pelas revistas de circulação nacional, geraram uma teia de referências cruzadas. Logo, “foi essa produção mais híbrida que teve manifestações Brasil a fora na década de 1970, encarnando, na época, a continuidade da arquitetura moderna brasileira” (BASTOS e ZEIN, 2010, p. 142). No estudo das ideias de modernidade presentes nas cidades do norte do Paraná, Rego (2012) tratou de um movimento de mão dupla. Como a colonização da região decorreu da ocupação do oeste paulista e a cidade de São Paulo era o centro econômico e financeiro, notou-se uma dependência econômica e ao mesmo tempo uma deferência cultural do interior para com a metrópole. Assim, por um lado pode-se falar em exportação de ideias, quando companhias sediadas em São Paulo levaram ao interior paranaense a arquitetura que se produzia na capital; e de importação, quando a sociedade local buscou, na capital, profissionais renomados que pudessem dar às cidades um ar de progresso e modernização. O estudo do fenômeno da circulação de ideias é relevante para a compreensão de como esse fato se modifica, além de ajudar a identificar os elementos que foram aceitos, transformados ou rejeitados na mistura intercultural que se deu em Maringá, e como isso se reflete nos edifícios erguidos na cidade.'
  - 'O engenheiro Kasprowicz Luty Vicente Kasprowicz formou-se pela Escola de Engenharia da Universidade Federal do Paraná em 1955, onde foi aluno de Rubens Meister, Romeu Paulo da Costa, Paulo Augusto Wendler e Ralph Jorge Leitner, integrantes da comissão que criou o Curso de Arquitetura e Urbanismo em 1962. Na escola de engenharia, cursou disciplinas como desenho a mão livre e desenho técnico, para a conclusão do curso defendeu um projeto na disciplina de Construção Civil e Arquitetura. Além disso, Kasprowicz estagiou com o arquiteto Ayrton “Lolô” Cornelsen entre 1952 e 1955 (KASPROWICZ, 2014). Segundo Pacheco (2010), Cornelsen é dono de uma obra diversificada seguindo as formas da escola modernista carioca. De acordo com Kasprowicz, a experiência como estagiário de Cornelsen contribuiu para o seu aprendizado sobre arquitetura modernista: [...] acho que foi no começo do 3º ano [...] apareceu um arquiteto em Curitiba que começou com aquela arquitetura. Curitiba não tinha construção moderna, era tudo clássico naquela época e ele apareceu e começou a projetar umas obras completamente diferentes (KASPROWICZ, 2014).'
  - 'Convidado pelo então prefeito Inocente Villa Nova Júnior (1953-1956), Kasprowicz chegou a Maringá em maio de 1956 para ocupar o cargo de engenheiro da Prefeitura Municipal, no qual permaneceu um ano, estabelecendo paralelamente escritório particular de arquitetura e engenharia. Em 1969, Kasprowicz retornou à prefeitura como Secretário de Obras, quando realizou vários projetos públicos para a cidade, como centros esportivos, praças, escolas e creches. Em paralelo, o engenheiro desenvolvia projetos privados em seu escritório: reformas, residências, clínicas médicas e edifícios verticais de uso misto.'
  - 'Figura 03 – Centro Esportivo, Kasprowicz, 1977. Fonte: Projeto legal, acervo da PMM.'
  - 'Figura 04 – Edifício Tozzo, Kasprowicz, 1972. Fonte: Acervo da autora.'
  - 'Sua postura projetual por vezes seguia os ensinamentos da arquitetura modernista, que transparecia nos projetos públicos ou privados. Em relato, Kasprowicz (2014) afirmou que, a princípio, a população maringaense não estava totalmente habituada à estética de sua obra: um de seus clientes, por exemplo, aproveitando uma viagem do engenheiro, mandou rebocar e pintar uma empena de concreto aparente na fachada de sua clínica. Assim como Cornelsen em Curitiba, Kasprowicz também realizou uma obra bastante diversificada em Maringá. Observam-se obras que apresentam a racionalidade modernista, enquanto outras possuem geometria não ortogonal, como nos centros esportivos, que são edificações soltas de composição livre em terrenos de grandes proporções. Essa variedade de soluções revela a busca por inventividade do engenheiro (ROSA, 2016). A esposa de Kasprowicz era prima do arquiteto João Batista Vilanova Artigas. Devido às relações familiares, o engenheiro conhecia Artigas e o encontrava em São Paulo para conversar sobre arquitetura e visitar obras, como o edifício da Faculdade de Arquitetura e Urbanismo da USP e a sede do Instituto de Arquitetos do Brasil (IAB-SP), onde conheceu arquitetos como Paulo Mendes da Rocha e Eduardo Kneese de Mello. O Artigas é primo-irmão da minha esposa. E eu fui lá uma vez a São Paulo e fui fazer uma visita pra ele. Aí, ele já me levou no Instituto dos Arquitetos do Brasil, me apresentou toda aquela turma lá. Ele era muito querido e muito ligado com os arquitetos, e sempre que tinham alguma coisa [...] me convidavam pra ir (KASPROWICZ, 2014).'
  - 'Portanto, Kasprowicz (2014), além de ter aprendido sobre arquitetura modernista com Ayrton Cornelsen, também manteve contato com a arquitetura produzida em São Paulo entre as décadas de 1960 e 1970. O engenheiro relata ainda que assinava várias revistas de arquitetura e construção, inclusive internacionais. É importante ressaltar que, com a realização do concurso para Brasília contribuindo para o prestígio da profissão e para a demanda de profissionais por todo o Brasil, conforme Segawa (2002, p. 130), houve a criação de diversas revistas especializadas, que circulavam por todo o território nacional divulgando a moderna arquitetura brasileira e seu reconhecimento no exterior. Ainda para Segawa (2002, p. 129), a repercussão internacional dessa produção trouxe um “reconhecimento social inédito” para os arquitetos, resultando em uma apropriação de elementos formais dessa arquitetura como “modismo”, especialmente nas cidades que cresciam nos anos 1950 e 1960 e se tornaram “verdadeiros repositórios dessa arquitetura imitativa – às vezes alcançando resultados agradáveis ou, no mínimo, toleráveis”. Assim, o que Kasprowicz aprendeu sobre arquitetura moderna com Cornelsen em Curitiba, seus amigos de São Paulo e as revistas de arquitetura e construção, se complementou com as inúmeras viagens que fez pelo Brasil e para outros países, criando um repertório suficiente para a produção de um conjunto arquitetônico diversificado em Maringá.'
  - 'Análise do edifício O edifício para a biblioteca foi encomendado pela Prefeitura de Maringá e construído pela empresa local Construtora Cruzeiro do Sul, sendo inaugurado em 30 de novembro de 1975. Antes disso, o acervo do município ocupava uma sala comercial alugada no centro da cidade. O terreno – àquela época, o único disponível para a construção da biblioteca – possui formato retangular de 40 por 16 metros, localizado em uma esquina definida pelo cruzamento de duas principais avenidas: o bulevar que conectava a praça da estação ferroviária ao centro cívico – Avenida Getúlio Vargas – e a avenida transversal a ele, paralela à praça cívica – Avenida XV de Novembro. O edifício de três pavimentos está implantado de maneira a ocupar toda a extensão do terreno no sentido Leste-Oeste. O maior recuo se encontra a norte, enquanto a sul, o pavimento térreo está no alinhamento predial e os pavimentos superiores estão em balanço, avançando sobre a calçada. As entradas ocorrem através das duas vias: na Avenida XV de Novembro se encontram os acessos à biblioteca e ao foyer do auditório, hierarquicamente mais importantes; o acesso pela Avenida Getúlio Vargas ocorre junto à escada externa, que constitui a circulação vertical pública entre os três pavimentos da edificação.'
  - 'Figura 05 – Pavimento térreo. Fonte: Redesenho elaborado pela autora.'
  - 'Figura 06 – Terceiro Pavimento. Fonte: Redesenho elaborado pela autora.'
  - 'Outros edifícios importantes para a paisagem da cidade já faziam parte do entorno da biblioteca. Segundo Kasprowicz (2014), “era o único terreno que tinha do município disponível. Nos outros já estava tudo construído, estava lá o correio já feito, a prefeitura já estava feita”. Os edifícios contíguos à praça cívica antes da inauguração da biblioteca são a Prefeitura (1967), Correios, Catedral Metropolitana (1958-77) e edifícios privados, ainda que de caráter público, como o Grande Hotel Maringá (1951-55), de propriedade da Companhia colonizadora, e o edifício Maria Teresa (1961), que marcou o início da verticalização da cidade, com torre de apartamentos e térreo comercial. Assim, da sacada da biblioteca criada sobre o volume do auditório, é possível avistar os edifícios implantados na praça cívica e seu entorno, além de observar o modo como eles, juntamente à biblioteca, se relacionam com a vasta área pública desenhada por Macedo Vieira. Essa mesma 6'
  - 'solução da sacada voltada à praça já havia sido utilizada por Bellucci, nos anos 50, no projeto do Grande Hotel.'
  - 'Figura 07– Praça cívica. Fonte: REGO, 2012.'
  - 'Figura 08 – Grande Hotel Maringá. Fonte: Acervo da autora.'
  - 'O lado maior do lote, que está voltado à praça a sul, foi considerado mais importante pelo projetista, ainda que o bulevar, com 45m de largura e generoso canteiro central, fosse então a via paisagística mais prestigiada da cidade. A fachada principal mais longa, somada à orientação solar – sem grandes problemas nessa latitude – garantiu um aspecto marcante à edificação, definindo seu caráter final. Nessa face, o térreo possui fechamento em vidro translúcido U-glass e os pavimentos superiores compõem um volume em balanço com fechamento em vidro fumê. Além de proporcionar a entrada de luz natural, a constituição do volume envidraçado permite a visualização, a partir do interior da biblioteca, da praça cívica e, mais adiante, da catedral. A fachada também é marcada pelo volume em concreto da sacada e do auditório, cuja inclinação da plateia cria um balanço sobre o jardim, e pelo conjunto de elementos verticais em concreto aparente nos pavimentos superiores, espaçados do pano de vidro contínuo. Esses elementos são classificados por Kasprowicz como brises soleil: [...] funciona um pouco como quebra-sol. Não totalmente porque a fachada ali é sul. Mas o sol na época do verão ele não se põe no poente, ele se põe pra fora, pra lá do poente, um pouco mais virado para o sul. E nasce um pouco pra lá do leste. Então aquilo cortava um pouco a incidência de raios solares também. É, juntou o útil ao agradável, um pouco de decoração (KASPROWICZ, 2014).'
  - 'A solução dos elementos fixos em concreto aparente, como marquises e brises, utilizada como moderadores climáticos foi recorrente nas obras de arquitetos paulistas como Vilanova Artigas, Paulo Mendes da Rocha e Ruy Ohtake, como na Residência Nadir Zacarias. No caso da biblioteca, no entanto, a orientação sul, a pré-existência do edifício vertical vizinho a oeste, e a própria forma e disposição desses elementos, revelam uma intenção menos funcional que decorativa.'
  - 'Figura 09 – Brises verticais da biblioteca. Fonte: Acervo da autora.'
  - 'Figura 10 – Residência Nadir Zacarias. Fonte: Portal Arquivo Arq. Disponível em <http://www. arquivo.arq.br/#!residencia-nadir-zacarias/c197z> Acesso em: 12/jan./2016.'
  - 'No caso da biblioteca, a relação com o entorno contribuiu na definição de seu caráter. Além de a face sul ser a mais longa – proporcionando, portanto, a maior fachada – a presença da praça cívica condicionou que essa fosse a mais importante: ao voltar os acessos a sul, o engenheiro contribui para a definição do espaço público, garantindo que o edifício participe da praça, mesmo separado dela por uma avenida, relação que seria menos direta caso a entrada estivesse localizada na face oeste. A horizontalidade é acentuada pelo ritmo dos elementos verticais e a soltura do volume envidraçado com relação ao plano do térreo. Essas características – acessos, horizontalidade, repetição de elementos – somadas à existência da sacada a modo de parlatório, podem aproximar o edifício a uma solução recorrente em palácios governamentais e/ou representativos da administração pública. Solução semelhante é encontrada na sede do Poder Executivo Estadual do Paraná, Palácio Iguaçu, projetada por David Xavier de Azambuja em 1951, cuja construção ocorreu durante os anos em que Kasprowicz estudava engenharia civil na UFPR. No caso do Palácio Iguaçu, há ainda a constituição de um piano nobille, que separa o edifício do nível da praça diante dele, conferindo-lhe monumentalidade reforçada por sua implantação isolada no eixo da avenida de acesso ao Centro Cívico. Na biblioteca de Kasprowicz, de menor escala e menor valor simbólico, se comparada ao Palácio, tal monumentalidade não é percebida, apesar da composição semelhante – horizontalidade, ritmo e repetição de elementos, presença do parlatório. O edifício vincula-se à vida pública, se relacionando diretamente com a calçada e, inclusive, protegendo-a com seu balanço. Não há, no entanto, isolamento com relação aos vizinhos nem a conexão direta entre a biblioteca e o plano da praça, o que conferiria o distanciamento necessário para o caráter monumental.'
  - 'Figura 11 – Perspectiva da biblioteca. Fonte: Redesenho elaborado pela autora.'
  - 'Figura 12 – Palácio Iguaçu. Fonte: Mueller, 2006, p 78.'
  - 'Todos os pavimentos possuem solução em planta livre, com sanitários e escada de serviço locados junto ao limite norte do terreno, prática que separa os espaços servidores, secundários, do espaço servido, maior e mais importante. A estrutura é um sistema porticado de concreto armado, com lajes nervuradas tipo caixão-perdido apoiadas sobre pilares, à maneira Dom-ino. A modulação é interrompida no interior do auditório, que ocupa dois vãos, e no volume da escada externa, de estrutura independente também em concreto armado. A modulação regular da estrutura continua na composição da fachada sul por meio do posicionamento dos elementos verticais, sendo interrompida apenas pelo volume do auditório, que ocupa o espaço de dois módulos. Na fachada oeste, uma parede sem aberturas separa a escada externa do volume de vidro fumê em balanço. Auditório e escada destacam-se do prisma retangular de horizontalidade acentuada, que caracteriza o edifício, e tem suas independências reforçadas através do uso de materiais distintos aos do volume principal. O tratamento dado a esses dois elementos é recorrente nas composições modernistas e brutalistas. Por trás da ideia de “forma segue a função” percebe-se no volume da escada um desenho que evidencia a inclinação dos lances e patamares, mesma solução usada por Corbusier, na Unité d’Habitation em Marselha ou na Maison du Brésil na Cidade Universitária de Paris, e pelo arquiteto Décio Tozzi, na Escola Técnica de Comércio, de 1963, para citar apenas três exemplos.'
  - 'Figura 13 – Elevação oeste da biblioteca. Fonte: Redesenho elaborado pela autora.'
  - 'Figura 14 – Escola Técnica de Comércio. Fonte: ArchDaily Brasil. Disponível em: < http://www.archdaily. com.br/br/01-45069/classicos-da-arquitetura-escola-tecnicade-comercio-decio-tozzi > Acesso em: 10/nov./2015.'
  - 'Da mesma maneira, o auditório em balanço permite perceber, através da laje inferior, a inclinação da plateia. Esse recurso foi bastante utilizado e repetido na arquitetura brasileira desse período – em uma escala monumental, no teatro Castro Alves, projeto de 1960 do arquiteto José Bina Fonyat Filho em Salvador, onde todo o volume do edifício se caracteriza pela existência dessa laje inclinada em balanço. A composição dos objetos de destaque incorpora soluções já conhecidas, ou seja, não são invenções do engenheiro. As superfícies em concreto aparente – escada, caixa d’água, auditório e soclo – receberam um desenho abstrato geométrico em baixo relevo. Em vez de se valer da textura da madeira e das marcas das formas como fizeram Artigas e os arquitetos da Escola Paulista, Kasprowicz optou por um acabamento mais refinado e artístico, e, portanto, menos ‘bruto’ e artesanal. Tal detalhe ornamental foi frequente na obra dos arquitetos curitibanos, que tratavam as superfícies em concreto aparente com painéis em alto e baixo relevo, como na sede da Petrobrás (1968) e da Telepar (1966), contando inclusive com a participação de artistas plásticos para a elaboração das composições.'
  - 'Figura 15 – Baixo relevo da biblioteca. Fonte: Acervo da autora.'
  - 'Figura 16 – Baixo relevo da Petrobrás. Fonte: Portal Gazeta Online. Disponível em <http://midias.gazetaonline.com.br/.../justica_hipoteca_sede_da_ petrobras_como_garantia_de_divida_de_r_935_mi-3855005.jpg> Acesso em: 12/jun./2016.'
  - 'Em sua inauguração, apenas o pavimento térreo era ocupado pela biblioteca – os demais abrigaram as Secretarias Municipais de Cultura e de Obras. O engenheiro afirma que essa subutilização inicial se devia à possiblidade de ampliação do espaço destinado ao acervo, ressaltando a importância da flexibilidade espacial para o projeto: “[...] a biblioteca é um negócio dinâmico. Vai aumentando, vai crescendo, vai modificando, inclusive eu não pus nenhuma parede interna de alvenaria, eram todas paredes removíveis [...] pra adaptar aquela ocasião ao que fosse necessário” (KASPROWICZ, 2014). No entanto, essa intenção está presente apenas no discurso do engenheiro, uma vez que a conexão entre pavimentos acontece por escada de serviço, não destinada a usuários, ou por uma escada externa, o que impossibilita o controle de acesso e, portanto, o controle do acervo, além de estar exposta às intempéries. No projeto legal, única documentação existente, não existe layout proposto para a biblioteca, informação relevante para a 10'
  - 'compreensão do edifício. Apesar de a legislação permitir a verticalização no centro – o primeiro “arranha-céu” da cidade, com 15 pavimentos, já havia sido construído na esquina em frente em 1961 – o autor projetou um edifício de baixa altura, que logo se tornou insuficiente para as atividades realizadas, culminando na transferência da biblioteca para outro espaço, alugado, e também inadequado.'
  - 'Considerações finais O trabalho identificou as referências arquitetônicas assimiladas no edifício da Biblioteca Municipal de Maringá, dentro do fenômeno da circulação de ideias em arquitetura. Ao tratar dos conceitos relacionados a esse processo, percebeu-se que algumas obras, de pequenas e médias cidades do interior, incorporaram a arquitetura realizada nos grandes centros. O norte do Paraná tinha a produção de São Paulo e Curitiba como referências para a constituição de seu caráter moderno. Essas, no entanto, não eram importadas integralmente: mesmo que fossem incorporadas conscientemente, existia a conjuntura de uma cidade nova, com realidade tecnológica distinta, que repercutia na produção local. As ideias de arquitetura, fora de seu contexto e sem conceitos ideológicos, sofreram transformações e a biblioteca se apresenta como testemunho desse processo. As referências apresentadas não tem a ambição de serem as mesmas que estavam impregnadas na memória de Kasprowicz no momento da concepção do projeto, mas sim de auxiliar na percepção de uma arquitetura comum à época, que de certa maneira era realizada com aspectos semelhantes em diversos lugares. Essa arquitetura estava presente nas publicações que chegavam a Maringá, ainda que de maneira reduzida e fora de seu contexto. Observa-se que o edifício possui referências nas formas modernistas e na estética do concreto aparente do Grupo do Paraná. Da arquitetura modernista, a solução em planta livre e a separação dos espaços servidos e servidores se mostrou eficiente para a distribuição do programa do edifício, enquanto a composição que se utiliza da linguagem e de elementos modernos define o caráter da fachada. O tratamento das superfícies de concreto aparente, com ornamentos em baixo relevo de desenho geométrico abstrato, referencia-se nas soluções curitibanas. Nesse sentido, as distintas referências arquitetônicas presentes no projeto, somadas às transformações ocorridas no processo da circulação de ideias, geraram uma arquitetura híbrida, menos rígida que suas referências originais.'
