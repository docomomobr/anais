  - 'casa-museu'
  abstract_en: '. Essay on "Casa Vilamajó" (1930), residence designed and constructed for personal use by the Uruguayan architect Julio Vilamajó (1894-1948). Linked to the School of Architecture of UdelaR – University of the Republic –, the house is protected by Uruguay''s law. The house, which was declared a national historical monument in 1990, has undergone a great process of renovation, restoration, remaking of furnishings and adaptation for its new usage and it was reopen as the Museum of Casa Vilamajó in 2012. The house, considered one of the first examples of Montevideo''s modernism, represents a particular interpretation of the architect of the ideal modernism of the 1920s, having occupied a central position in his works. In Casa Vilamajó, are present the fifteen years of accumulated work in architecture, being it through the exercise of the profession, being it through the academic works or the years of residence in Europe (1921-24). Aiming to make sense of modernist propositions of the Casa Vilamajó, we findreminiscences in the Arab and Hispanic roots, as well as seeing a translation of modern vocabulary through Dudock and Le Corbusier. Furthermore, we can perceive a mor "flexible" composition, in which the axis does not determine simmetry. It is also possible to see once again the theme "studio houses" which has been quite important to an avant-gard architecture. We see then, a compact house, which reduced spaces are quite dear to modern rationality. The essay at hand is part of a series, alongside three other texts (Argentina, Mexico and Brazil), that forms our doctoral thesis titled "Four interprations of the modernist house in Latin America", from 2010.'
