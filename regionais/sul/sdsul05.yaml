  - 'Abstract This article analyzes the Maringá library building regarding the diffusion of architectural ideas, manifested in the incorporation of modern forms. Understanding the process of diffusion, assimilation, rejection and transformation of these ideas is necessary to comprehend the architecture developed in the mid-twentieth century inner cities, when urban modernization was noticed. The building, opened in 1975, is referenced in the modernist architecture and béton brut aesthetics, which resonates the works of architects from São Paulo and Curitiba of the 1960s and'
  - '1970. The work was developed through a correlational research between the library and its architectural antecedents. Key words: Architecture diffusion. Modern architecture. Northern Paraná.'
  - 'Referências da modernidade no edifício para a Biblioteca Municipal de Maringá Introdução Este trabalho trata da incorporação das ideias da modernidade no edifício projetado para a sede da Biblioteca Municipal e para a Secretaria de Educação e Cultura de Maringá, cidade nova planejada localizada no norte do Paraná fundada em 1947. Essa região teve uma ocupação planejada pautada pela colonização sistemática, que imprimiu aspecto inovador para as novas cidades implantadas. Adaptando a noção de cidades satélites foram consideradas quatro cidades principais e outras menores, dependentes e interligadas. Maringá é uma dessas quatro cidades, projetada pelo engenheiro Jorge de Macedo Vieira em 1945-47, que aplicou elementos do urbanismo moderno, como aspectos formais do garden city e do city beautiful (BONFATO, 2003;'
  - 'REGO, 2012). Nesse mesmo sentido, o anseio de se aproximar da paisagem dos grandes centros urbanos fez com que alguns edifícios construídos na cidade também recebessem aspectos da moderna arquitetura brasileira, prestigiada e intensamente divulgada pelo país. Assim, discute-se como a arquitetura produzida nas metrópoles brasileiras serviu de referência para o projeto da biblioteca, em um processo denominado circulação de ideias de arquitetura. O estudo desse fenômeno é necessário para compreender como as referências de modernização chegaram a Maringá, e de que maneira elas foram apropriadas, transformadas e, por vezes, rejeitadas. Tal fato é fortemente percebido no norte do Paraná, região que teve um acelerado desenvolvimento e enriquecimento graças ao cultivo do café, atraindo colonos de várias partes do Brasil, que trouxeram o anseio de progredir e melhorar o local (DELMONICO, 2010). A biblioteca foi inaugurada em 1975, e tem como autor o engenheiro curitibano Luty Vicente Kasprowicz, formado em 1955 pela Escola de Engenharia da Universidade Federal do Paraná. O edifício está implantado em terreno contíguo ao centro cívico da cidade, que traz ressonâncias do movimento city beautiful (REGO, 2012), sua forma foi condicionada pelo entorno físico, trazendo como principais referências a arquitetura produzida em São Paulo e em Curitiba, dos anos 1960 e'
  - '1970. A arquitetura curitibana dessa época incorporou e transformou a conhecida Arquitetura Brutalista Paulista, por meio da produção de jovens arquitetos como Luiz Forte Netto, José Maria Gandolfi, Roberto Luis Gandolfi e Francisco Moreira, formados pela Universidade Presbiteriana Mackenzie.'
