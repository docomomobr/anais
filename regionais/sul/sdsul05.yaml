  - 'A altura das edificações que bordejavam o Boulevard Artigas (obrigatoriamente 11 metros) estava diretamente relacionada ao desenho de jardins e equipamentos do Boulevard, concebido pelo arquiteto e paisagista francês Charles Thays (1849-1934) e concretizado por outro paisagista também francês, Charles Racine (1859-1935). 11 Peças cerâmicas encomendadas ao amigo, o escultor uruguaio Antonio Pena (1894-1947). 12 Segundo a mitologia grega, o olhar da Medusa petrificava os mortais. Paradoxalmente, a crendice popular atribuiu à figura de olhos fechados o poder de amuleto, usado para afugentar o “mau olhado”, “mal de ojo” em castelhano (inveja). 13 Medianeras: aquilo que intercede; parede comum a duas casas ou outras construções contiguas. No Uruguai, os lotes urbanos vazios também deviam ser cercados com muros de altura igual à das medianeras (por norma: 2,50 m). Uma curiosidade a respeito: parece ser que o que mais teria impressionado a Le Corbusier, em sua visita de 1929, teria sido “la despojada belleza de seus muros medianeros”. Segundo Arana, a suposta apreciação faz parte do que o autor chama de “mitologia celosamente preservada por los memoriosos arquitectos uruguayos”, e que, de ser verdadeira, tal premissa seria mais um de seus tantos desplantes, “irónico, algo insolente y bastante injusto, pero al parecer, disfrutable por quienes pugnaban por el cambio”. Arana e Garabelli, Arquitectura renovadora em Montevideo 1915-1940, 9. 14 Parodi Rebella, “Entrre el cielo y el suelo”, 219. 15 Arquitetos que participaram do primeiro projeto e proposta de restauro (junho de 1998): Agostino Bossi (diretor e propulsor dos trabalhos), Fernando de Sierra (diretor do Instituto de Diseño da Farq), Carlos Pantaleón (coordenador da equipe do Instituto de Diseño, projetista), Laura Fernández, Aníbal Parodi (projetistas pelo Instituto de Diseño), Eduardo Brenes (assessor acondicionamento sanitário), engenheiro Eduardo Di Fabio (assessor acondicionamento elétrico e iluminação), Haroutum Chamlián (assessor estrutura de concreto armado).Todos docentes da Facultad de Arquitectura de la Universidad de la República. A primeira etapa dos trabalhos consistiu na adaptação da casa existente e a proposta de construção de uma sala de aula e exposições sob a área dos jardins. O arquiteto Gustavo Scheps, como encarregado dos edifícios sede da Farq, é o responsável pelo segundo projeto (construído parcialmente). A proposta consiste na adaptação do projeto precedente para a incorporação da sede do Centro de Investigaciones de Arquitectura del Siglo XX en América Latina - “Julio Vilamajó”. Abrigará o “Museo Vilamajó”, a hemeroteca do CEDODAL - Uruguay e os escritórios do Centro de Investigaciones. 16 Visita realizada em 2008. O Museu Casa Vilamajó foi inaugurado 4 anos depois. Nos anos posteriores, vem se dando especial atenção ao refazimento da mobília, segundo desenhos do próprio Vilamajó. 17 Ceibo (Erythrina crista-galli L.;). Árvore da subfamília Faboideae, encontra-se a noreste e centrooeste da Argentina, a leste da Bolívia, ao sul do Brasil (corticeira), grande parte de Paraguai, e quase todo Uruguai. É árvore e flor nacional da Argentina do Uruguai. Bibliografia Arana, Mariano e Lorenzo Garabelli. Arquitectura renovadora en Montevideo 1915-1940: reflexiones sobre um período fecundo de la a arquitectura en el Uruguay. 2 ed. Montevidéu: Fundación de Cultura Universitaria, 1995. Carmona, Liliana e María Julia Gómez, Montevideo: processo planificador y crecimientos, 2 vol., Montevidéu, IHA / Farq – UdelaR, 2002. Loustau, César, Vida y obra de Julio Vilamajó, Montevidéu, Dos Puntos, 1994. Lucchini, Aurelio. Julio Vilamajó, su arquitectura. Montevideo, UdelaR / Farq / IHA, 1970. Parodi Rebella, Aníbal. “Entre el cielo y el suelo. Casa Vilamajó, Julio Vilamajó”. In Puertas adentro, interioridad y espacio domestico en el siglo XX, cap. 8: 203-224. Barcelona, UPC, 2005. Sheps, Gustavo. “17 Registros: Facultad de Ingeniería, de Julio Vilamajó”. Tese de Doutorad