  - 'A PERSISTÊNCIA DA TRADIÇÃO DISCIPLINAR MODERNA NA ARQUITETURA DE OSCAR NIEMEYER PARA AS ARTES PERFORMATIVAS. O Teatro Popular Oscar Niemeyer em Niterói e o Teatro Raul Cortez em Duque de Caxias Introdução A história, a teoria, a crítica, o projeto e o ensino da arquitetura de teatros são ainda insipientes no Brasil. Todo o material teórico resultante de investigação crítica sobre diferentes tipologias de teatro em cada circunstância e em um determinado espaço urbano lança novas luzes à produção de edifícios teatrais neste terceiro milênio. O objetivo maior deste paper é analisar dois teatros concebidos por Oscar Niemeyer no estado do Rio de Janeiro, a partir de estudos comparativos com sua própria produção em tempos pretéritos, no sentido de identificar a persistência da tradição disciplinar moderna na arquitetura do arquiteto para as artes performativas. Este trabalho é um dos produtos da pesquisa maior sobre espaços teatrais na contemporaneidade no Brasil e no mundo1 Paralelamente, o resultado aqui apresentado colabora com os órgãos de patrimônio cultural, visto que apresenta novas avaliações teóricas sobre projetos originais de Niemeyer. Três categorias de espaço estão intrinsecamente ligadas ao espaço teatral: o espaço arquitetural, o espaço urbano e o espaço social. Neste estudo, privilegio a análise das duas primeiras. Ao reconhecer qualidade dos dois projetos de Niemeyer, recorro ao clássico conceito de Alberti, que em De re aedificatoria (1485), estabelece a junção do campo teórico e prático e impõe ao arquiteto uma tarefa que vai mudar seu estatuto social, visto que reconhece a formação de uma nova categoria profissional irredutível a dos antigos construtores2. Nesse livro, o elogio da edificação tem início com uma rápida passagem que valoriza seu valor de paradigma. Para Alberti, mais do que qualquer outra atividade, a edificação prova o poder criador dos homens, pois, melhor do que todas as outras, ela satisfaz ao mesmo tempo as exigências dos três níveis em que opera o fazer dos humanos: a necessidade, a comodidade, e o prazer estético. Reconhecido o valor paradigmático da edificação, Alberti analisa a contribuição do arquiteto em rápida apresentação, porém repleta de sentido. Trata-se da autêntica certidão de reconhecimento do ato de projetar, ocasião em que Alberti contrapõe o arquiteto ao artesão, conferindo-lhe o estatuto de {Architectum ego (...) constituam} aquele que, pela força da razão e pelo poder de espírito, sabe corresponder às três exigências3. Entendo que Oscar Niemeyer seja o arquiteto brasileiro mais adequado para ilustrar o exemplo de Alberti. Nas propostas elaboradas para as artes performativas, Niemeyer manipula formas criando espaços mágicos seja em arena, tal como no SESC Copacabana, uma das salas mais elogiadas por diretores de teatro construídas dentro do princípio esférico de Étiènne Souriau4, obedecendo às regras de acústica e visibilidade, ou em palco frontal, como nos teatros investigados neste artigo, no Teatro Claudio Santoro em Brasília (1966), com três salas de espetáculo, e no de Teatro Estadual de Araras/SP (1991). Há algumas opiniões críticas sobre as dificuldades acústicas ou às dispersões que soluções inusitadas causam no espectador, mas seus 4'
  - 'teatros são obras que persistem na tradição disciplinar moderna como se pretende examinar neste paper à luz das cinco razões teóricas da arquitetura do arquiteto propostas por Edson Mahfuz5 e da última fase da ainda profícua da produção niemeyeriana que “acompanha, de algum modo, a recuperação da própria arquitetura moderna e o seu entendimento como polifonia”6. Para Mahfuz, a qualidade das obras de Niemeyer “deriva da presença de estruturas formais claras como base da organização dos seus projetos, da utilização de formas elementares na configuração dos seus elementos constituintes e do fato de que o número de elementos em seus projetos é sempre limitado”. O autor propõe cinco razões de avaliação crítica que caracterizam a obra de Niemeyer como um todo ao longo de oito décadas: (i) Forma sintética = identidade formal, (ii) Estrutura e [é] forma, (iii) arquitetura como (re)construção , (iv) previsibilidade, (v) universalidade7. Os dois teatros em estudo incluem-se na categorização de Comas identificada como a fase do resgate e reavaliação (1990/2012). Já no início de sua carreira, “a defesa de uma arquitetura moderna inclusiva, como queria Lucio, Niemeyer amplia seu vocabulário e sua sintaxe, demonstrando que pode atender a uma diversidade de demandas de programa e situação, funcionais ou representativas”8. Nas obras em exame, percebe-se um conteúdo literário e artístico que ainda potencializa os preceitos do Movimento Moderno, acentuado pela busca da integração entre arquitetura e artes. Na volumetria e no interior dos dois teatros, para além da sensação visual provocada pela forma/estrutura relacional, cor e textura, verifica-se o uso de uma linguagem que retoma a sintaxe já encontrada nas primeiras obras do arquiteto nos anos 1940-1950, sempre atentando para as relações entre o vocabulário utilizado, porém reinterpretado à luz dos novos programas. Este exercício possibilita comprovar a persistência da tradição disciplinar moderna na arquitetura para teatros criados por Niemeyer na contemporaneidade,'
  - 'O Teatro Raul Cortez: um espaço cultural em Duque de Caxias/ RJ Edificado na extensa área livre constituída pela Praça do Pacificador, localizada numa bifurcação entre a Rodovia Rio-Petrópolis e a Avenida Plínio Casado, o Centro Cultural Oscar Niemeyer funciona como um cartão de visitas da cidade, na área metropolitana do Rio de Janeiro (Fig. 1). Antes de abrigar o projeto de Niemeyer, a Praça acabou sendo ocupada por um “camelódromo” – uma feira de ambulantes que dificultava qualquer manifestação cultural no local. As conversações sobre o projeto ocorreram durante o governo de José Camilo Zito (1998-2004). Em 2005, a Biblioteca Leonel de Moura Brizola entrou em funcionamento e, um ano depois, foi inaugurado o Teatro Raul Cortez, objeto deste estudo.'
  - 'Fig. 1 – Praça do Pacificador – Duque de Caxias(RJ) Planta de situação do Centro Cultural com a projeção do Teatro Raul Cortez, à direita, e da Biblioteca Leonel Brizola, à esquerda. Desenho executivo cedidos pela administração do Teatro, 2015.'
  - 'O projeto do Centro Cultural foi desenvolvido entre 2002 e 2004 e nele, o Teatro Raul Cortez exibe forma orgânica com uma rampa que contorna metade da fachada quase cilíndrica conduzindo, no piso superior, a um pequeno foyer e deste ao auditório com 448 lugares, sendo 8 para cadeirantes. Abaixo deste pavimento, localizam-se os sanitários e a área de estar do público; e, acima, sobre parte da plateia, a cabine de som e luz. Existe um acesso independente diretamente da Praça para os camarins e para a grande sala de ensaio no pavimento semienterrado que apresenta planta livre, permitindo subdivisões para depósito de equipamentos de cenografia. Também neste pavimento semi-enterrado há os depósitos de cenotécnica e de contraregra e, sob o foyer, os sanitários para o público.Uma enorme porta metálica na parede posterior da caixa cênica abre-se para o exterior, possibilitando aos espectadores partilhar o espetáculo com o público na praça, além de facilitar a entrada de grandes estruturas para a montagem da cenografia.'
  - 'Fig 2 e 2a– Teatro Raul Cortez - Pavimento semi-enterrado; pavimento superior e cortes. Desenho executivo cedido pela administração do Teatro, 2015.'
  - 'Como afirma Mahfuz, a arquitetura tem que partir de um programa em que pese à criatividade do arquiteto9. Sustento que Niemeyer, o arquiteto da invenção, partiu do programa solicitado pela municipalidade e, tal como os arquitetos clássicos, conferiu distinção e unidade àquele espaço de Duque de Caxias, atentando 10'
  - 'para as necessidades culturais daquela cidade da Baixada Fluminense . Na arquitetura clássica, os princípios arquitetônicos e urbanos envolviam a discussão sobre conceitos englobados no termo decorum, utilizado por Vitruvius no seu tratado De Architectura. O decorum, segundo Vitruvius, consistia na adequação do edifício, ou em última instância, das regras da arquitetura, às particularidades dos lugares, dos costumes ou dos seus ocupantes. O termo era o equivalente ao prepon grego, que estava vinculado à categoria ética de fazer as coisas com propriedade. Esse conceito foi recuperado no Renascimento e toda a tradição clássica adquire, sob o termo convenance e no âmbito dos questionamentos da beleza como princípio absoluto, defendidas por Claude Perrault, teórico fundamental na discussão deste conceito no século XVII11. O decorum de Niemeyer significa fazer uma arquitetura que se coadune com as características do local e da população que vai usufruir da nova edificação. Nesse sentido, investiguei a notável mudança de comportamento dos moradores da região quanto ao espaço modificado pela realização do projeto. A Praça, antes somente mais um espaço para o comércio, tornou-se um espaço de atividades públicas artísticas e culturais, esportes acrobáticos, reuniões de grupos e festas populares. Ao lado de espetáculos teatrais, o teatro possibilita maior visibilidade às escolas de arte de Duque de Caxias, que ali exibem espetáculos de dança, de teatro, de artes plásticas e de música, permitindo melhor integração da população à cultura contemporânea. Tal como ocorre com outras obras de Niemeyer, este teatro também impacta o transeunte, mas em total harmonia com a praça do centro de Duque de Caxias. O quase cilindro branco sem quaisquer vãos para ventilação, a cobertura curvilínia e a enorme abertura voltada para a Praça conferem ao teatro o significado de símbolo.'
  - 'Fig. 3, 3a e 3b – Teatro Raul Cortez - Acervo Laboratório de Estudos do Espaço Teatral e Memória Urbana, 2009.'
  - 'Apesar de a inauguração ter ocorrido apenas em 2006, nota-se a persistência do Movimento Moderno no 7'
  - 'desenho do teatro. Guardadas as devidas proporções, a forma cilíndrica já fora empregada por Niemeyer na Capela do Palácio Alvorada em 1957, e seria retomada no teatro Estadual de Araras/SP em 1991.'
  - 'O Teatro Popular Oscar Niemeyer: mais um espaço para a cultura às margens da Baia de Guanabara Em 1991, convidado pelo então prefeito de Niterói, Jorge Roberto Silveira, para desenvolver o projeto do Museu de Arte Contemporânea, Niemeyer aceitou posteriormente o desafio de construir várias edificações em Niterói, Segundo o arquiteto, “foi com o êxito alcançado pelo MAC, inaugurado em 1996, que Silveira vislumbrou a construção de uma série de obras - do mar até aquele museu -, depois batizadas de Caminho Niemeyer”12. Construído em concreto armado, o Teatro Popular de Niterói (atual Oscar Niemeyer) é uma grande cobertura curva que se origina nas empenas do edifício, com três mil e quinhentos metros quadrados de área construída que se distribuem em dois pavimentos. Do térreo parte uma rampa de concreto armado que desenha uma semivolta desde o piso e conduz ao amplo foyer do teatro, projetado com 580 metros quadrados, que dá acesso ao auditório com capacidade para 400 lugares, projetado frontalmente à caixa cênica. Do pavimento térreo, parcialmente aberto, onde funciona um bar e um café, sobe uma escada helicoidal escultórica que conduz ao foyer. Na parte fechada, foram projetados os camarins, sanitários e sala de ensaio. A solução da laje suspensa e as aberturas laterais promovem rara leveza à estrutura.'
  - 'Fig. 4, 4a e 4b - Plantas, corte e fachadas esquemáticos de Oscar Niemeyer para o Teatro Municipal Oscar Niemeyer. Desenhos sobre imagens cedidas pela Fundação Oscar Niemeyer. Acervo Laboratório de Estudos do Espaço Teatral e Memória Urbana, 2014.'
  - 'Parte do piso térreo segue o plano livre em pilotis, permitindo a circulação pública e conferindo a porosidade e fluidez à obra, já presentes no vocabulário de Niemeyer desde o Pavilhão de Nova York13. No foyer, Niemeyer criou um grande pano de vidro com portas antipânico de acesso ao auditório e na parede vedada, colocou um painel cerâmico com seus próprios croquis retratando mulheres em passeata carregando uma bandeira vermelha. A cada fachada do edifício correspondem diferentes soluções. A fachada noroeste, voltada para a baía de Guanabara, apresenta uma extensa área vedada com vidro duplo e com brises internos, enquanto para a fachada oposta o arquiteto concebeu o revestimento em azulejo amarelo com alguns croquis de sua autoria (Fig. 5, 5a e 5b). A laje de concreto dupla em forma de “onda”, permitiu projetar 8'
  - 'a infra-estrutura cenotécnica para o recolhimento vertical de cenários e vestimentas de palco, acima da área de atuação, e impedindo a visibilidade do urdimento tanto da platéia interna como da praça pública 14. Neste teatro, a cobertura ondulada é baixa no hall, côncava sobre a platéia e alta no palco.'
  - 'Fig. 5, 5a e 5b - Teatro Popular Oscar Niemeyer - Acervo Laboratório de Estudos do Espaço Teatral e Memória Urbana, 2015.'
  - 'As soluções arquitetônicas desenvolvidas para o teatro garantem um espaço para atender tanto a grandes como pequenos públicos, uma vez que o palco é reversível, pois apresenta um proscênio voltado tanto para a plateia interna, quanto, na parede externa da caixa cênica, uma abertura para a praça por uma grande porta de correr com duas folhas, com dez metros de largura por cinco metros de altura, fabricada com perfis metálicos e revestida com painéis de alumínio. Com acionamento motorizado por controle remoto, esta porta possibilita que o grande público tenha acesso aos espetáculos que acontecem no palco do teatro, justificando o título de teatro popular. Este partido arquitetural permite ampliar o espaço para espetáculos ao ar livre, para cerca de 10 mil pessoas, contribuindo para maior socialização da cultura brasileira15. Graças a essa característica, o teatro também exibe filmes para um público que leva suas cadeiras e as coloca na praça. Segundo relato do diretor artístico do Teatro, pipoqueiros e baleiros da cidade trazem seus carrinhos e bancas de doces para a praça nesses dias de sessão ao ar livre. Apesar das críticas de que o Caminho 16'
  - 'Niemeyer é uma obra elitista destinada aos turistas , a intenção expressa por Niemeyer era a de projetar o teatro visando aos habitantes de Niterói. Pode-se dizer que o arquiteto desejou criar um espaço público 17'
  - 'habitado por um genius loci, tal como o especifica Christian Norberg-Schulz o conceitua , visto que ao deslocar o espetáculo para a Praça, recria um lugar teatral dos mais aprazíveis desde o século XVII, época em que público e artistas participavam dos espetáculos da Commedia dell´Arte no espaço público. Detecta-se no projeto do Teatro Municipal de Niterói (atual Oscar Niemeyer) a reutilização de soluções já empregadas no início de sua carreira, agora readaptadas em espaços diferentes e com a proposta de atender às artes performativas. Pode-se tomar como um dos exemplos cujo vocabulário é retomado, o citado Pavilhão de Nova York, de 1939, projetado em coautoria com Lúcio Costa, no qual já estava presente a rampa de acesso a um pavimento superior, completamente solta, deixando parcialmente livre o pavimento térreo em 9'
  - 'pilotis, além do uso da curva como expressão e o manuseio criativo do concreto armado. Nota-se também que a interpenetração de volumes e espaços já fora experimentada com a mesma habilidade no momento no qual a Escola Carioca se afirmava. No Teatro Popular, as lajes curvas da cobertura de concreto em forma de onda conferem leveza à volumetria, tal como Niemeyer já utilizara no Conjunto da Pampulha, especificamente na Igreja de São Francisco de Assis (1943), obra na qual as cascas em abóbadas de berço geradas por parábolas eliminam a necessidade de alvenarias e causaram o “espanto” desejado por Niemeyer em sua arquitetura destinada a fins religiosos. É lógico que ele cumpriu todo o programa necessário a uma igreja, mas desde então já atendia à máxima de que “a característica principal de uma obra de arte é o espanto, a surpresa, o espetáculo arquitetural”.18 O elemento inovador neste caso está na solução inusitada da estrutura relacional da edificação que seria reaplicada com variantes em projetos mais recentes, integrando o repertório de linguagens do arquiteto (cf. Mahfuz 2007). Cabe lembrar que, naquele momento da criação do Conjunto da Pampulha, Niemeyer contou com o cálculo talentoso do engenheiro e poeta pernambucano Joaquim Cardozo.'
  - 'Fig. 6, 6a e 6b - A Igreja São Francisco da Pampulha e suas fachadas – Acervo Laboratório de Estudos do Espaço Teatral e Memória Urbana, 2016.'
  - 'Analisando as palavras do Niemeyer a respeito de sua poética, percebem-se os caminhos trilhados para um exercício criativo que se preocupa com os estudos da forma relacional, da cor e da textura. Como bem explicita o autor, É claro que meu trabalho reflete íntimos enlevos: nosso País, suas montanhas, seus rios, suas mulheres... Mas nisso atua, paralelamente, o ser oculto que dentro de nós existe e que a informação genética pode explicar. Com ele dialogamos, aceitando ou recusando, conforme as imposições da sociedade, os seus planos. Mas, em certos assuntos, pelo menos comigo, esse velho sósia se mantém intransigente. Quantas vezes resolvo fazer um projeto mais simples, mais econômico, mais popular, como os eternos demagogos sugerem, e eis que ele me cerca, pega-me pelo braço, levandome em transe para o mundo das curvas e fantasias que preferimos. 19 Além da poética das formas relacionais, os desenhos de Niemeyer tanto na fachada de azulejos amarelos como no interior do foyer, quando faz um libelo pela liberdade das mulheres, conduzem à reflexão de J.-F. Blondel, que transportando a poesia para o campo da construção, é, na época clássica, o primeiro teórico a 10'
  - 'dar conteúdo elaborado na célebre metáfora de Horácio, “ut poesis, pictura”, e a detalhar o poder de expressão da arquitetura. Ele desenhou, não sem firmeza, a figura do arquiteto-poeta, o único suscetível de substituir e suceder ao arquiteto-herói, como protagonista de um texto do qual foram apagados os domínios da necessidade e da comodidade. Ele defende o desenho como a mais expressiva apresentação da arquitetura20. Entretanto, não se trata apenas dos croquis artísticos de Niemeyer para ornamentar com cunho político painéis e fachadas, mas também os incríveis desenhos elaborados para transmitir o partido e a composição de seus projetos, elaborados de forma instantânea para transmitir o conceito da obra. Com referência aos desenhos de Blondel e da dimensão crítica dos tratadistas, Choay afirma que A arquitetura, enquanto integrada às belas-artes, tem ao mesmo tempo como promotor e como símbolo o desenho que daí por diante, ocupa um lugar codificado nos tratados: o texto remete necessariamente à imagem soberana, à qual está subordinado, quer ela esteja integrada ao correr das páginas quer se apresente sob a forma de um conjunto separado de ilustrações [...]. O desenho é, pois, o instrumento constitutivo de uma teoria figurada dos elementos arquitetônicos, que repousa ao mesmo tempo sobre essa decomposição analítica em elementos e sobre uma crítica comparativa. Essa dimensão critica é essencial à postura clássica. [...] E em confronto permanente, através do desenho, das obras (gráficas e arquitetônicas), que os tratadistas estabelecem os sistemas tipológicos aos quais atribuem o valor de exemplo e que entregam à imitação de seus discípulos21. Integrante do conjunto de obras planejadas para o Caminho Niemeyer, em Niterói, o Teatro Popular me parece a edificação que melhor demonstra esta integração entre as artes plásticas e a arquitetura, fato que pode ser ratificado pelo próprio Niemeyer Basta pensar nos desenhos que realizei para um mural do Teatro Popular para constatar que no Caminho Niemeyer também se deu a oportunidade de promover a integração das artes plásticas com a arquitetura. Uma preocupação que não se afasta de mim desde os projetos que criei na Pampulha, em Belo Horizonte, em particular a igreja de São Francisco de Assis. 22'
  - 'A questão na inovação na permanência Um dos partidos adotados, que se repete nos dois teatros, foi o ato de abrir para o exterior a parede posterior do palco, permitindo que os espetáculos possam ser usufruídos concomitantemente pelos espectadores do auditório e pelo público nas praças adjacentes. Tal solução segue a sugestão de Le Corbusier formulada no Congresso Internacional Architecture et Dramaturgie na Sorbonne (1948) e publicado nos Anais pela Flammarion em 195023, fato que acentua, portanto, a persistência da tradição disciplinar moderna na arquitetura de Niemeyer para as artes performativas, ao utilizar um diretriz formulada pelo antigo mestre. Naquela ocasião, teóricos do teatro, cenógrafos e arquitetos discutiram qual seria a proposta mais adequada para o palco cênico no pós-guerra europeu. Um dos congressistas, Le Corbusier, mostra que estes espaços teatrais são desafiantes aos arquitetos, porém, por conhecerem melhor os volumes são os mais indicados para criar tais espaços. E acrescenta, 11'
  - 'Je pense que cette tâche est possible. La « boîte à miracles » est un cube: par-dessus, il y a tout ce qui est nécessaire, la lumière et tous les appareils nécessaires pour faire des miracles, levage, manutention, bruit, etc. L''intérieur est nu et vous suggérerez, par création de l''esprit, tout ce que vous voudrez à la manière des comédiens de la Commedia dell''arte. On peut faire encore ce qui a été suggéré à propos du fond de scène: la boîte qui peut s''ouvrir au dehors (...). Vous pourrez ouvrir le fond de scène et avoir un amphithéâtre de plein air pour les jours de beau temps“.24 Também nos dois teatros percebe-se a perfeita relação da paisagem natural e a implantação da construção em terreno aberto e vazio que quase sempre caracterizou as obras do Movimento Moderno. As texturas e cores inusitadas que compõem a fachada externa do edifício causam impacto visual num primeiro momento, deixando para um segundo momento a inquisição a respeito da função do prédio. Entretanto, este impacto inicial pode revelar seguidamente a curiosidade de se conhecer o interior daquele edifício tão sedutor, logo, tão apropriado ao contexto teatral, que, segundo esta arquitetura peculiar, realiza uma nova forma de convite'
  - 'O valor simbólico das formas: uma herança do Movimento Moderno O paper examina o valor simbólico das formas de grande visibilidade, propondo enriquecer a história da arquitetura moderna e a tecer comentários de crítica construtiva quanto a questões funcionais internas, investigadas pelas entrevistas realizadas, pretendendo encaminhá-los à Fundação Oscar Niemeyer para as providências possíveis Uma das características mais marcantes da obra de Niemeyer é o que ele denomina de “o espaço indefinível” que está presente em todos os seus projetos, “entre os arcos que desenhamos (tão importantes quanto eles), entre dois ou mais edifícios, ou numa simples e pequena abertura na fachada. É o elemento decisivo na arquitetura, penetrando nas suas formas mais requintadas, tornando-a, quando desejamos, mais leve e criativa”.25 Além de manusear bem o espaço, matéria prima da arquitetura, Niemeyer absorveu um extenso conteúdo literário digerido e apreciado inserindo também as contribuições de variados ramos das artes plásticas na sua arquitetura, que potencializam a percepção de quem transita por seus edifícios26. Quando nos defrontamos com estes edifícios elaborados por Niemeyer, intuímos que para além da sensação visual, outros sentidos são ativados, o que contribui para uma conjugação de linguagens, para uma valorização de sentidos provocada pelas sensações de cor e textura. Mais do que a literatura ou a pintura, o teatro é bastante dependente de sua infraestrutura material. Falar em encenação é sustentar um discurso que tem pelo menos tanto a ver com aspectos econômicos e políticos quanto com a estética. O teórico francês Jean-Jacques Roubine investiga esta relação na cidade de Paris e constata que o tipo de encenação que os diretores teatrais produzem no Théâtre de Poche (Teatro de Bolso), condicionado pelas realidades da empresa privada, não pode ser o mesmo que os espetáculos montados no gigantesco Teatro de Chaillot, à frente de uma companhia nacional subvencionada pelo Estado27, contudo, Niemeyer conseguiu oferecer projetos que atendem internamente cerca de 450 espectadores mas que 12'
  - 'ampliam para milhares de espectadores não pagantes que podem também assistir a alguns espetáculos nas praças adjacentes aos dois teatros, A análise dos edifícios teatrais projetados por Niemeyer comprova que, como em outras obras do autor, o concreto é manuseado como “barro” nas mãos deste criador, para quem a cidade pode ser considerada como cena, na qual a própria arquitetura é o ator. Outra questão investigada na arquitetura teatral de Niemeyer é que, apesar de ele retomar elementos sintáticos que fazem parte de sua própria identidade, os espaços projetados não se inspiram em regras ou modelos segundo os conceitos de Choay28, em que pesem às necessidades intrínsecas do ato de encenar e de assistir à encenação. Há algumas opiniões críticas de usuários sobre as dificuldades acústicas ou às dispersões que a plástica inusitada causa no espectador, mas os teatros concebidos por Niemeyer são obras de valor a registrar na Arquitetura do Brasil, em especial porque este segmento da arquitetura nacional tem sido negligenciado pelos estudiosos. Apesar de estes teatros terem sido concluídos já no século XXI, ambos expressam continuidade aos conceitos abraçados pelo arquiteto desde o início de sua produção. Os jogos de níveis, a presença de rampas, as plantas livres e flexíveis, as soluções estruturais arrojadas, o uso de cascas de concreto em curvas, enfim, um conjunto de características da linguagem arquitetural, como é o caso de ambas as obras aqui investigadas, permite inferir que nos dois edifícios-teatrais transparece a persistência da tradição disciplinar moderna na arquitetura de Niemeyer'
