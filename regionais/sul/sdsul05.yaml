  - 'Nesse sentido, como teria sido o processo projetual do edifício? De onde Bernardes partiu? Da maquete? Do corte? Do desenho esquemático? O esboço revela um “plano horizontal” e certa “volumetria elevada”, mas o curioso e sugestivo é que as linhas e traços sugerem muito mais um “movimento” que uma forma propriamente dita. Assim, é provável que o arquiteto tenha assumido um sistema de projetação mais livre, desassociado da planta geradora, onde a representação gráfica do espaço torna-se uma consequência e não o partido do projeto. De certo modo, um reflexo da ambiguidade do seu pensamento localizado entre o idealismo da forma fechada, como solução, e um desejo de renovação - o equilíbrio dinâmico - por exemplo, como diretriz.'
