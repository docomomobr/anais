  - '2 A CASA LOTA, Arq. Sérgio Bernardes (1953) A Casa Lota foi projetada pelo arquiteto carioca Sérgio Bernardes (1919-2012) para Maria Carlota Costellat de Macedo Soares, jovem mulher da elite carioca, com interesses culturais e artísticos e com gosto pela vida no campo (Mindlim, 2000). A residência foi publicada na revista francesa L’Architecture d’Aujourd’Hui em 1952, na brasileira Habitat, também em 1952, e catalogada por Henrique Mindlin em Modern Architecture in Brazil, na relação que apresenta das principais obras modernas do país. Por suas peculiaridades, a casa obteve o prêmio para obras de arquitetos abaixo de 40 anos na II Bienal de São Paulo (1953). A residência foi construída na parte montanhosa da serra dos Órgãos, Petrópolis (RJ), em uma propriedade que Carlota herdara da família e onde decidiu implantar um loteamento para veraneio. Sua própria casa foi construída no lugar mais alto da propriedade, dotado de pedras, vegetação nativa e um pequeno riacho. O projeto deveria atender as funções de moradia além de acolher convidados, geralmente do universo das artes. Deste modo o arquiteto adota um partido linear, disposto ao longo de um eixo longitudinal leste-oeste. Junto ao eixo foi disposta a circulação principal, com rampa numa extremidade e escada na outra. O espaço da rampa funciona como galeria de exposições para a coleção artística de Lota. A planta é formada por dois retângulos: um alongado ao qual se justapõe um menor. O retângulo maior recebe na parte central a galeria e uma rampa, que dá acesso a sala de jantar, copa/cozinha. Ao longo da galeria estão distribuídas as demais áreas da residência: um setor de hóspedes e serviço, a oeste; uma zona de jantar e cozinha a sul; a área de estar e escritório a norte, e a área intima da proprietária a leste. A galeria, o living e o escritório ficam em um nível mais baixo do que os dormitórios, que situam-se nas duas extremidades: destinados aos aposentos da proprietária (nascente) e aos hóspedes e empregados (poente). O arquiteto elabora um dos “mais radicais projetos de residência moderna. Um telhado de alumínio ondulado repousa sobre uma treliça metálica e finos pilares de aço, sobrevoando e protegendo a construção, que alterna espaços abertos e fechados.” (Cavalcanti, 2009)'
  - 'Fig. 02: planta baixa Casa Lota. Fonte: Mindlin, 1999, pg. 78.'
  - 'Sobre a disposição dos ambientes, Vieira coloca (2000) que se por um lado a vida pública ficou aberta para a ampla e exuberante paisagem, por outro, a área privativa da dona da casa foi implantada em um local bastante intimista, suspensa sobre um pequeno riacho na lateral do terreno.'
  - 'Segundo a autora, “essa transição de cenário resguarda de certa forma a vida'
  - 'particular de uma mulher pública” (Vieira, 2000). Desse modo todos os habitantes disfrutam do panorama, que muda de um cômodo para outro. No quarto da proprietária há uma cascata que cai abaixo desse cômodo (Mindlin, 2000). Segundo Cavalcanti (2009) a casa estabelecia “um constante diálogo com a natureza circundante, postura oposta àquela de Rohe, que deixava a paisagem atravessar a arquitetura e vidro, como na casa Farnsworth, ou as isolavas do mundo imperfeito, abrindo-as, apenas, para pátios internos”.'
  - 'Fig. 03: Fonte: http://www.bernardesarq.com.br/pt-br/projeto/lota-macedo-soares'
  - 'A construção mesclou técnicas e recursos, o que fez com que a casa fosse edificada ao longo de três anos, devido ao pioneirismo dos materiais e o cuidado nos acabamentos. São paredes de alvenaria lisa e de pedra, sobre as quais repousa um telhado de alumínio apoiado em treliças e colunas duplas de aço. As treliças, executadas a partir de longarinas de vergalhões de aço, foram uma solução inovadora para a época (Mindlin, 2000).'
  - 'Fig. 04: Fonte: http://www.bernardesarq.com.br/pt-br/projeto/lota-macedo-soares'
  - 'Cabe ressaltar que as características da Casa Lota vem de encontro as características da obra de Bernardes, destacadas por Cavalcanti (2009): A arquitetura de Bernardes partia do interior para o exterior, privilegiava os detalhes e adotava uma postura minimalista em relação à distribuição espacial, imperando o ângulo reto em suas construções da fase inicial. Diversamente dos demais arquitetos cariocas – cuja linguagem partiu, inicialmente, de um diálogo com a tradição francesa de Le Corbusier – a arquitetura de Bernardes guardava, em alguns aspectos, uma relação mais estreita com a concepção racional e minimalista de Mies van der Rohe (Cavalcanti, 2009).'
  - '3 A CASA VARANDA, Arq. Carla Juaçaba (2008) A Casa Varanda é projeto de Carla Juaçaba, jovem arquiteta carioca cujo escritório foi eleito por um grupo de críticos de arquitetura, como um dos 25 escritórios brasileiros da “nova geração da arquitetura brasileira” (Editora PINI, 2010). Dentre os projetos desenvolvidos pela arquiteta, a arquitetura residencial ganha destaque com os projetos de outras casas: "Rio Bonito" (2005), " Mínima" (2008) e " Santa Teresa" (2012). A residência em questão, é um refúgio de 140,40 m2, localizado em Itanhangá (RJ), em um terreno de 1153 m2. O volume único e linear foi implantado na parte frontal do lote, configurando dois recuos, um frontal e outro posterior. A disposição transversal no lote procurou preservar a vegetação existente e também explorar a orientação norte-sul. Segundo a autora, na implantação, a visual e a vegetação existente são priorizadas como condicionantes de projeto (CASA VARANDA/ CARLA JUAÇABA). A casa possui um pavimento único, suspenso 80 cm do solo. O programa da residência é composto de áreas social, íntima e de serviço. Os setores social e de serviço foram implantados na faixa central (sala de estar/jantar/sanitário/cozinha/despensa) enquanto o setor íntimo (duas suites) foi locado nas duas extremidades da planta. Deste modo, o setor social assume uma posição central, por onde ocorre o acesso e a articulação com os dormitórios locados nas extremidades (Figura 05).'
  - 'Fig. 05: planta baixa Casa Varanda. Fonte: Segre, 2010.'
  - 'O volume prismático possui estrutura metálica de pilares e vigas aparentes, e vedações de vidro e alvenarias. As fachadas norte e sul recebem vedação com grandes planos de vidro. As demais fachadas foram trabalhadas com planos opacos de alvenaria. Uma abertura zenital atravessa longitudinalmente a casa, configurando duas águas de cobertura. Costa e Gerhardt (2015) colocam que do “ponto de vista formal, há uma certa continuidade com o vocabulário moderno, como explicitam o arranjo linear, a modulação compositivaestrutural e o tratamento planar das superfícies. Segundo as autoras, “do ponto de vista funcional-espacial, observa-se uma ruptura em relação aos ideários modernos, justificada pela necessidade e/ou desejo de estabelecer uma maior integração visual do edifício com o seu contexto”.'
  - 'Fig. 06: Casa Varanda. Fonte: http://www.archdaily.com.br/br/01-161067/casa-varanda-slash-carlajuacaba/52af4d21e8e44ec8db000045-house-varanda-carla-juacaba-plan'
  - '4 ANÁLISE GRÁFICA A seguir serão apresentadas as análises gráficas das duas casas seguindo a metodologia anteriormente Abordada. As peças gráficas serão mostradas lado a lado, na mesma escala. Acessos/perímetro - Opacidade/transparência Nas duas casas, os acessos principais encontram-se recuados em relação à rua, através de uma área verde que recepciona os visitantes. Na Lota, os acessos secundários foram distribuídos em todos os setores da casa, reforçando a permeabilidade física e visual da residência. Enquanto que na Varanda, os dois acessos principais atravessam somente os espaços de estar e jantar. Ambas são acessadas através de escadas. Na Lota, o acesso é lateral, na Varanda, frontal.'
  - 'Fig. 07: Diagrama acessos/perímetro. Fonte: das autoras.'
  - 'Quanto ao perímetro da Juaçaba, todos os ambientes sociais e íntimos apresentam grandes aberturas.'
  - 'Na casa Bernardes, os panos de vidro estabelecem contraponto com os'
  - 'fechamentos das áreas de servir em forma de planos soltos. Os diagramas de opacidade/transparências esclarecem esse fato, uma vez que se observa grandes peles de vidro nos dormitórios e sala de estar e fechamentos nos serviços. Percebe-se também um equilíbrio entre cheios e vazios.'
  - 'Fig. 08: Diagrama opacidade/transparência. Fonte: das autoras.'
  - 'Setorização - grau de compartimentação O diagramas facilitam o entendimento da distribuição dos usos. De acordo com a gradação de cinzas, observa-se a localização dos espaços de servir nas extremidades da casa, de forma a liberar o miolo da planta para os espaços de lazer. Essa condição permite que os visitantes'
  - 'tenham acesso somente às áreas sociais, uma vez que a sala de estar, jantar e espaço aberto social organizam-se na zona central. No entanto, para que essa característica fosse implantada, os arquitetos tiveram que separar em duas partes os setores íntimos e de serviços. Esse fato prejudicou a autonomia dos dormitórios em relação às áreas de apoio. Ou seja, os usuários dessa porção da casa tem que passar pela área social para acessar a cozinha e área de serviço.'
  - 'Fig. 09: Diagrama setorização. Fonte: das autoras.'
  - 'O diagrama grau de compartimentação evidencia o equilíbrio entre os espaços pouco, médios e altamente compartimentados. A proporção ficaria da seguinte forma para a Casa Lota: 50% baixa, 33% média e 17% alta compartimentação. Já para a Casa Varanda, foi calculada a seguinte proporção: 50% baixa e 50% alta compartimentação. Logo, observa-se a predominância dos espaços amplos no interior das duas casas.'
  - 'Fig. 10: Diagrama grau de compartimentação. Fonte: das autoras.'
  - 'Circulação/ espaço-uso De acordo com o diagrama de circulação, na casa Lota percebe-se uma organização ramificada que parte através de quatro diferentes acessos.'
  - 'Percebe-se uma infinidade de'
  - 'percursos que integram interiores e exteriores, gerando uma circulação cíclica.'
  - 'Na casa Varanda, a circulação organiza-se em linha, partindo do acesso da escada que direciona para os fundos do terreno. A implantação e o arranjo interno sugerem que a circulação periférica a norte são os mais importantes, já que, a partir deles, se tem acesso a quase todos os ambientes da casa.'
  - 'Fig. 11: Diagrama circulação/espaço-uso. Fonte: das autoras.'
  - 'Subtração/adição A volumetria do projeto de Bernardes revela barras deslizadas, ou seja, um partido decomposto com adição de volumes. Essa linearidade também pode ser percebida na residência Varanda, entretanto com um partido compacto (somente uma barra).'
  - 'Fig. 12: Diagrama subtração/adição. Fonte: das autoras.'
  - 'Ritmo - Geometria – Proporção O traçado de ambas as casas segue o princípio de organização em grelha. A casa Lota segue malha regular com módulo de 3m x 3m, enquanto que na Varanda, o módulo possui proporção um para dois. Esse ritmo também se repete no posicionamento das aberturas nas fachadas.'
  - 'As duas composições, seja aditiva ou subtrativa, se subordinam a uma coordenação modular, que é inserida não só como artifício para racionalizar a construção, mas também como meio de otimizar a organização do programa.'
  - 'Fig. 13: Diagrama ritmo, geometria e proporção. Fonte: das autoras.'
  - 'Coberturas O diagrama de cobertura revela que a projeção em balanço foi considerada no perímetro das duas casas. Nas porções onde as treliças avançam para além do perímetro, observa-se a necessidade de proteção dos pedestres, como pode ser observado no acesso frontal da casa Lota. A estrutura metálica atribui leveza a cobertura superior, reforçando a horizontalidade da composição.'
  - 'Fig. 14: Diagrama coberturas. Fonte: das autoras.'
  - '5 A CASA VARANDA: MODERNO NO CONTEMPORÂNEO Tendo em vista os aspectos apresentados anteriormente, é possível identificar como a Casa Lota e as casas anteriores de Sérgio Bernardes interferem na concepção da Casa Varanda. À luz destes comentários, também é possível estabelecer relações com a arquitetura residencial norte-americana moderna. A configuração em linha e o uso de materiais naturais nas casas de Wright, bem como o uso de estrutura metálica e transparência central na Casa Farnsworth de Mies Van der Rohe são claramente identificados nos dois casos. Mindlin (2000) destaca que a casa Lota impressiona pela radicalidade industrial do seu tratamento. O telhado de alumínio, pousado sobre treliças metálicas e planta com planos contínuos parece ter referências à arquitetura de Mies van der Rohe. Já o programa Case Study Houses que empregava estruturas metálicas leves, treliças aparentes e tecnologia pré-fabricada também repercutiu nas decisões projetuais de ambas as casas, que, por sua vez, não se distanciam da tradição do Movimento moderno europeu. Carlos Eduardo Comas (2003) reforça que o vocabulário de paredes leves, pilares esbeltos e volumes interseccionados basicamente possuíam como precedentes a arquitetura de Richard Neutra e Frank Lloyd Wright. Segundo o autor, o sonho americano se concretizou por meio de programas com área de serviço reduzida, com dois dormitórios e dois banhos, cozinha bem equipada, salas de jantar e estar integradas e muitos painéis corrediços para integrar a casa ao exterior. Já os materiais pré-fabricados e a padronização da estrutura garantiam a economia. A casa de Ray e Charles Eames (Pacific Palisades 1949), a mais inovadora, apresentava um estúdio e empregava estrutura em aço, painéis intercambiáveis e muitas cores. O autor ainda brinca com expressão ‘Mies para as massas’, referindo-se especificamente aos pavilhões de Rafael Soriano, Pierre Koenig e Craig Ellwood. Nesse sentido, podem ser identificados aspectos similares na casa Lota e casa Varanda. A relação com a paisagem e a implantação abaixo das árvores, conferem às duas casas um contexto acolhedor e envolvente. Enquanto a casa Lota se aproxima dos padrões da Case Study House #8 (Eames House), a casa Varanda remete os conceitos aplicados na Case Study House #21, projetada por Pierre Koenig Dessa forma, pode-se dizer que a casa de Samambaia aproxima-se da CSH #8 no que diz respeito à configuração dos espaços internos. O emprego de treliças metálicas aparentes, o pé-direito duplo, implantação de mezanino e grandes panos de vidro conferem semelhança nas'
  - 'duas casas. Assim, pode-se dizer que o jogo estrutural demonstra que a técnica também pode se tornar estética, de forma elegante e legível, em consonância com uma linguagem industrial.'
