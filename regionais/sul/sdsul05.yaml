  - 'De frente ao Boulevard Artigas, à altura do número 895 sobre a rua Domingo Cullén, fazendo esquina com a avenida Sarmiento, Vilamajó projetou uma casa estúdio para si sobre um pequeno lote retangular, lindando à época com outros dois ainda vagos. Naquela quadra, o nível dos terrenos elevava-se aproximadamente a um metro e meio por sobre o da rua. A legislação edilícia vigente impunha algumas restrições. Por exemplo, dizia a Ley de Construcciones (1885) que: “Todas las esquinas que se edifiquen, reedifiquen ó refaccionen en la vieja, nueva y novísima ciudad que el ancho de sus calles no alcance á 17 metros, deberán ochavarse sus ángulos; las que lleguen a 17 ó más metros podrán ser ochavadas si así lo solicitaren sus propietarios, previa indemnización”.9 Ou seja, dada a largura das vias que compunham particularmente aquela esquina, o arquiteto via-se desobrigado a oitavar seu desenho no vértice. Outra questão importante diz respeito aos afastamentos ajardinados (4 metros) e à altura obrigatória das edificações (11 metros), disposições estas impostas pela hierarquia do desenho do Boulevard10 que, embora seus jardins ainda não tivessem alcançado o trecho sobre Domingo Cullen, deviam ser acatadas.'
  - 'Fig. 05 –Desenho original do arq. Julio Vilamajó (ca. 1929). Implantação. Acervo: Archivo del Servicio de Medios Audiovisuales, Farq, UdelaR.'
  - 'Dadas as condicionantes, analisa-se o desenho de implantação da Casa Vilamajó. Em planta, atentase para o espaço sombreado de um volume (8,80 x 6,55 metros) sobre a área do terreno (15,60 x'
  - '8 10,55 metros). Respeitados os afastamentos obrigatórios e o alinhamento da casa às demais existentes na quadra, o espaço edificável resultante correspondia a um terço do terreno. É nessa fração onde o arquiteto concentrou a totalidade do programa da residência, com acesso único pela rua Domingo Cullen.'
  - 'Exteriores Em função de suas proporções, a Casa Vilamajó se compõe de três volumes geminados de tamanhos diferentes: um corpo maior, com base 8,80 x 6,55 e 11 metros de altura; um intermediário, medindo 6,80 x 6,55 e 6 metros de altura; um menor, com 7,00 x 4,00 metros de base e 2,5 metros de altura. Existe ainda um “quarto elemento”, recuado e quase oculto pela cornija que arremata o corpo maior onde se assenta, razão pela qual sua espacialidade será tratada oportunamente. Por enquanto, a atenção está voltada à análise das relações arquitetônicas e urbanas que o conjunto dos volumes visíveis da casa estabelece com seu entorno imediato. O corpo mais alto – onze metros obrigatórios para o Boulevard – contém aberturas nas faces norte e leste. Encontra-se ao fundo do lote, afastado de ambas vias. A face leste desse volume só é plenamente visível se observada de frente, pela via secundária. O bloco encontra-se afastado da calçada quatro metros. No recuo, um pequeno gramado à esquerda revela a aclividade original do terreno. À direita há um portão de garagem, único acesso à residência.'
  - '9 Figuras 06 e 07 – [06] Desenho original do arq. Julio Vilamajó (ca. 1929). Elevação leste. Acervo: Archivo del Servicio de Medios Audiovisuales, Farq, UdelaR. [07] Fotografia da fachada, s/d. Disponível em: https://www.facebook.com/MuseoCasaVilamajo/photos/'
  - 'Três janelas de dimensões reduzidas dão para esse jardim, quase tocando a grama. À direita delas está o portão metálico, de folhas cegas. No alinhamento esquerdo da fachada, três janelas iguais perfilam-se nos níveis superiores, até atingir a cobertura. À direita, sobre o eixo de entrada, há mais duas: uma horizontal e alongada no primeiro nível superior e outra maior, por sobre a anterior. No “vazio” das paredes caiadas aparecem incrustadas pequenas peças cerâmicas coloridas11, formando uma trama regular, cujas sombras se projetam sobre a superfície da parede e mudam de posição no correr do dia. No alto do eixo de entrada, uma peça maior ocupa o espaço de uma “janela ausente”, dentro de uma moldura circular, conferindo um toque irreverente à fachada: em alto relevo, os olhos fechados da Medusa12. Já sobre a via principal, a face norte do mesmo volume deixa à mostra apenas as aberturas dos pavimentos superiores: uma porta-balcão, protegida por uma pequena marquise, dá a um terraço no segundo nível superior; sobre este, duas janelas iguais e muito próximas uma da outra, ocupam quase totalmente a largura da fachada. Deste lado, as pequenas peças cerâmicas apenas ladeiam as janelas. Um grande beiral inclinado, adornado com cerâmicas circulares, azuis e verdes, arremata o topo do volume caiado, projetando sua sombra no nível superior de ambas fachadas. O recuo do corpo maior, em relação à via principal, é ocupado pelo volume intermediário. Sua função é “suspender” o jardim ao nível do primeiro pavimento superior. Contudo, a conclusão não pode ser tomada a simples vista. Externamente, anteposto à fachada norte, vê-se um muro alinhado à calçada elevando-se a seis metros de altura. No alto, uma longa abertura horizontal insinua a existência de um espaço interior, sem cobertura. Da rua, não é possível precisar se é um jardim, ou um terraço... O fato é que a abertura reduz em quase dois metros a percepção da real altura do muro. Em direção à esquina o muro é outro, mais baixo, possui a altura exigida naqueles tempos para as medianeras13. Um sutil deslocamento deste em relação à linha da calçada, ainda sobre a via principal, é suficiente para borrar uma possível impressão de continuidade do paredão. Chega-se assim ao menor dos volumes. Posicionado no encontro das vias, define nesse ponto um ângulo reto ao quarteirão (sem oitavar). Da calçada que bordeja a casa não se pode tentar adivinhar o que acontece. É necessário tomar certo distanciamento, passar ao outro lado da rua, para perceber com maior clareza a composição escalonada que forma o conjunto dos três volumes, seus cheios e seus vazios.'
  - 'Figuras 08 e 09 – [08] Desenho original do arq. Julio Vilamajó (ca. 1929). Elevação norte. Acervo: Archivo del Servicio de Medios Audiovisuales, Farq, UdelaR. [09] Fotografia da casa, s/d. Disponível em: https://www.facebook.com/MuseoCasaVilamajo/photos/'
  - 'O bloco menor, sem aberturas externas, aparenta ser um terrapleno murado, por onde aparece o topo de uma fonte. Detrás da fonte, o volume intermediário dá a conhecer sua “outra face”, mostrando sua silueta delineada pela quebra a 90° do muro mais alto. Por sua vez, há um vazio horizontal por sobre o que agora parece ser uma mureta que separa (ou une?) os blocos. O novo vazio se funde a outro, vertical, conformando uma passagem entre o patamar que contem a fonte e o outro terraço. Se observado de forma isolada, e em relação aos blocos que estão alinhados “por trás”, pode-se dizer que o volume menor avança sobre a via secundária. Mas não é o que se apreende. Há um muro que fecha a lateral esquerda do volume, superando em um metro a altura das duas faces que perfilam a esquina. Aliás, ao agudizar o olhar, depreende-se a espessura desse muro, graças ao delicado alinhamento com a calçada – ou é o bloco de esquina que se encontra recuado?'
  - '11 A face sul da enorme parede, paralela à mureta que limita o recuo gramado, configura uma espécie de corredor de acesso. Diga-se de passagem, não há cancelas entre a calçada pública e o portão de entrada. Somente a Medusa, de olhos fechados, protege a casa.'
  - 'Fig.10 – Desenho original do arq. Julio Vilamajó (ca. 1929). Nível térreo. Acervo: Archivo del Servicio de Medios Audiovisuales, Farq, UdelaR.'
  - 'O ingresso à Casa Vilamajó se dá por um portão metálico de duas abas, cegas: por elas entram pessoas, carro e eventuais serviços (abastecimento de carvão, por exemplo, necessário em seu tempo para alimentar a caldeira). Observa-se o recinto: trata-se de uma garagem exígua, desenhada para abrigar um único automóvel. Segundo Parodi (2005): “Es posible que durante buena parte del día, los grandes portones metálicos permanecieran abiertos y que el espacio del garaje funcionara como una suerte de gran zaguán.” 14 O portão se fecha e estamos dentro do volume maior. Certa luz provém de uma porta aberta, à esquerda de quem entra. Uma soleira avança meio metro, sobre o piso da garagem, se não propriamente um convite, mas uma indicação de ser aquela a porta que conduz aos ambientes superiores. Mais ao fundo parece haver outra passagem. A curiosidade nos chama e avançamos até lá. Contornando a curva da parede deveria haver um corredor de acesso a compartimentos que abrigavam caldeira, depósito de carvão e circulação vertical secundária. Somente a escada em caracol permanece, ergueirando-se no vértice mais recolhido do volume. Percebe-se que as funções'
  - '12 do setor são complementares, pelo que se retorna à outra entrada, onde os cenários principais imaginados pelo arquiteto nos aguardam. Cruza-se a porta que nos conduzirá à escada principal. O vestíbulo é diminuto. Uma das três janelas que se observam desde a calçada é a que ilumina o recinto. Diante dela, o arquiteto desenhara uma espécie de anteparo, um pouco mais alto que a borda inferior da janela, imaginado como pedestal para alguma peça escultórica. Um “algo” que protegesse o interior de qualquer olhar externo. Além desse detalhe, não é difícil perceber que Vilamajó não desejava maiores distinções para o acesso principal de sua casa. Assim sendo, sentimo-nos compelidos a passar aos níveis superiores. Piso e escada encontram-se revestidos de escuro mármore, opondo-se ao branco das paredes que nos enclausura e conduz ao primeiro nível superior. A boca da escada no primeiro nível superior dá de frente a um nicho de alvenaria. Outros lhe seguem à esquerda, ladeando, incorporando e decompondo a altura de um pilar que se encontra solto em relação à parede, que por sua vez interrompe a percepção da longa abertura horizontal observada do exterior. Ingressamos ao ambiente e imediatamente giramos nossos sentidos ao norte, perpendicularmente à fachada de ingresso.'
  - 'Fig.11 – Desenho original do arq. Julio Vilamajó (ca. 1929). Primeiro nível superior. Acervo: Archivo del Servicio de Medios Audiovisuales, Farq, UdelaR.'
  - 'Os desenhos sem data revelam as primeiras intenções do arquiteto. Vilamajó projetou aquele ambiente para seu estúdio. Ali deveriam ficar a mesa do escritório e uma prancheta, sob a janela. Ao nos debruçarmos sobre a planta, encontramos uma justificativa para a altura do peitoril: é bem'
  - '13 provável que tenha sido assim pensada para que a luz não incidisse diretamente sobre a tábua de desenho. Em verdade, ao ficar pronta a casa, o ambiente terminou por funcionar como sala de visitas do casal, com sua vista principal voltada para um terraço-jardim. O lugar da prancheta foi ocupado por um sofá com base de alvenaria, compondo os nichos sob a janela alta.'
  - 'Figuras 12 e 13 – [12] Casa Vilamajó. Fotografia de interior, s/d (estar). Disponível em: https://www.facebook.com/MuseoCasaVilamajo/photos/ [13] Fotografia da autora, 2008.'
  - 'A outra parede, na fachada cega oposta, também foi equipada e serviu para acomodar muitos livros. Uma generosa porta-balcão de vidro deixa que a brilhante luz invernal de uma fria manhã montevideana inunde a sala. Não se percebe tão vazia. Atrás da janela vislumbram-se outros espaços contíguos, o terraço e jardins internos que Vilamajó imaginava poder visualizar de dentro de seu estúdio. A porta aberta insinua um convite que será aceito, logo mais. Por enquanto, contemplemos mais um pouco o espaço interno. A caixa de escada chama agora nossa atenção. A parede não alcança a viga em curva superior, deixando parcialmente ao desnudo uma coluna extravagantemente pintada em dourado. O cinza do linóleo utilizado como revestimento do piso contrasta desta vez com o branco das demais superfícies, que por reluzentes parecem mais brancas que outras. Do outro lado da escada, espaços secundários. Continuemos nos interiorizando. Subimos a escada que agora se reveste de uma cuidada composição de tacos de madeira. No giro, incrustado na parede que serve de corrimão, uma luminária desenhada pelo arquiteto.'
  - '14 Atingimos o segundo nível superior, no qual situam-se a cozinha, a sala de refeições e onde a paisagem exterior se abre em ambas as fachadas.'
  - 'Fig.14 – Desenho original do arq. Julio Vilamajó (ca. 1929). Segundo nível superior. Acervo: Archivo del Servicio de Medios Audiovisuales, Farq, UdelaR.'
  - 'Fig.15 – Casa Vilamajó. Fotografia da sala de refeições, s/d. Disponível em: http://www.universidad.edu.uy/resources/1/9/1/6/0_b72ab8c18583590/19160scr_425f872b11b7fd2.jpg'
  - 'Estamos em um segundo nível, onde não se ouve o barulho do trânsito da cidade que circula atualmente por essa importante via. A percepção do espaço parece ampliada, com a grande janela ocupando o lugar dos nichos anteriores. As cortinas estão abertas e a luz que entra e desenha sobre'
  - '15 o piso de madeira os contornos da outra abertura só não é mais intensa porque as paredes receberam a cor da areia da praia (com o frio, é difícil lembrar que estamos em uma cidade litorânea). No entanto, o fluxo luminoso parece bem mais intenso do que o percebido no nível logo abaixo. Não parece, ele é maior. Aqui os raios do sol quase atingem a escada. Olhamos no chão vazio o desenho da sombra da porta-balcão. Elevamos um pouco o olhar e percebemos o branco de um balcão por trás dela. Damo-nos conta da existência de um fenomenal balcão. Não por suas dimensões – que são bastante exíguas, em concordância com os demais ambientes da casa –, mas sim pela natureza de seus atributos. Ele prolonga a área do ambiente interno e se transforma em plataforma de comunicação com o mundo exterior (de uma janela o máximo que poderíamos fazer é observá-lo). Estando nele, sentimos como se transforma em primeiro ou último patamar de uma escada que une – por um espaço intermediário que se encontra a céu aberto – dois setores internos da casa. Transportamo-nos pelos degraus e o balcão se metamorfoseia mais uma vez, protegendo e antecipando nossa reentrada a um interior já visitado. Dentro da antiga sala de estar, afastamo-nos um pouco da porta-balcão. Podemos imaginar a chuva noturna de um verão quente em Montevidéu. O casal e alguns amigos conversando animadamente nas poltronas do estar, refrescados pela brisa que penetra através da grande abertura protegida. Lá fora, o balcão se encarrega de desviar o caminho da água que cai de maneira a não interferir na conversa, propiciando assim a renovação do ar carregado pelo cigarro de Vilamajó. Voltamos ao dia de inverno e percebemos, no vazio, o piso despido da sala de estar. O sol não entra da mesma forma que na sala de jantar. O balcão não deixa. O pensamento nos deixou com sede e buscamos água. Precisamos regressar ao andar superior. Subimos e contornamos a escada que conecta todos os ambientes internos. Observamos mais uma vez o sol radiante que entra e aquece o cômodo do andar de cima no inverno, lembrando quão necessária se fazia a sombra do toldo no verão. A aba que se projeta do lado de fora sobre a portabalcão desta sala de jantar servia precisamente para proteger o toldo quando recolhido, embora este não tenha resistido à inclemência do tempo. Percebemos agora a presença de um aparador desenhado pelo arquiteto, recuperado que foi do abandono pelos especialistas encarregados do restauro, hoje Museo Casa Vilamajó15. Por mais que nos atraia o móvel, evitamos nos deter diante dele, o que nos interessa buscar agora a passagem entre a sala de jantar e a área da cozinha. Abrimos uma porta que se encontra o ponto máximo da curvatura da escada e nos deparamos com a desembocadura final da circulação vertical de serviços. O revestimento do piso passa a ser de granilite amarelo e se estende até a cozinha, fazendo ressaltar'
  - '16 o branco do mármore dos degraus da escada em caracol que os trabalhos de recuperação permitem descobrir. O ínfimo espaço recebe agora a iluminação indireta que por um lado provem da sala e por outro da janela da cozinha. Finalmente encontramos um copo sobre uma pia de louça branca instalada na outra parede cega do volume em que estamos (face sul). Servimo-nos água de uma torneira nova – informam-nos que todas as ferragens da casa foram saqueadas durante o tempo em que esteve abandonada. Os operários deixaram seus pertences mais ou menos acomodados, sabendo de nossa visita. Ainda assim, necessitamos nos esforçar e tratar de ver através deles. Tomamos outro copo enquanto observamos os azulejos amarelos que cobrem as paredes de toda a cozinha e chegam até o branco do teto. A percepção da área resulta reduzida pelos volumes dos equipamentos: de um lado, a pia e seus apoios laterais e inferiores; de outro, o armário que ocupa – de alto a baixo e desde a entrada até a janela – a parede oposta. Contudo, o arquiteto não instalou aqui uma janela qualquer. Resolvidas as necessidades, ele mediu precisamente as dimensões que dispunha para centralizar a janela entre os equipamentos. Podemos supor que as medidas das janelas iguais que avistamos do exterior foram reguladas por esta. É do lado de dentro que se percebe sua generosidade, com seu pano de vidro único e transparente, desfazendo o contraponto entre o ajustado interior e a extensão da paisagem que se vislumbra através dela. Deixamos a cozinha, contornamos toda a volta ao redor da caixa da escada principal, subimos até o nível íntimo do dormitório, não sem notar, pela fenda aberta à sala de jantar na parede da caixa, a continuidade vertical da coluna dourada. Avançamos pelos degraus até o patamar superior. Descanso. À nossa frente, um grande espelho sobre um apoio suspenso de concreto, ocupando a largura total da caixa de escada, percebida agora como tal. Acompanhamos com o olhar o lance que subindo conduz a um último nível que não constava nos planos iniciais de Vilamajó e por onde desce a luz que indiretamente ilumina o espaço em que nos encontramos. Observamos a continuidade do corrimão esquerdo, enquanto o direito desaparece na verticalidade da parede até atingir o andar superior. Posicionamo-nos diante do espelho em cujo reflexo se observa o patamar em que estamos, confinados entre ele e os degraus que sobem e descem atrás de nós. Lateralmente, duas paredes e duas portas brancas, diametralmente opostas. Vemo-nos ajustados no espaço e desajustados no tempo. Reparamos na imagem refletida das portas e escolhemos a que está à nossa direita. No terceiro nível superior a mudança de intensidade da luz chega a ser dramática. Escuras madeiras envolvem o ambiente. Contemplando-o através do espelho, sentimo-nos um pouco'
  - '17 incômodos por invadir assim a intimidade do arquiteto, ainda que o espaço que estamos visitando se encontre desabitado.'
  - 'Fig.16 – Desenho original do arq. Julio Vilamajó (ca. 1929). Terceiro nível superior. Acervo: Archivo del Servicio de Medios Audiovisuales, Farq, UdelaR.'
  - 'Esperávamos visualizar as cores das imagens em preto e branco que tínhamos em mente. Havíamos sido prevenidos quanto ao retraso das obras e dos trabalhos ainda por concluir. Assim sendo, a realidade que encontramos superou as nossas expectativas. Aos nossos olhos, tudo ganhou cor e vida com bastante facilidade, pois a recuperação das componentes civis encontrava-se praticamente pronta naquele então16. O que vivenciamos foi surreal na medida em que, enquanto as imagens reais que observávamos no patamar mais íntimo da Casa Vilamajó – dormitório, quarto de vestir e banho – ganhavam dimensão e cor, muito embora estivessem vazios.'
  - 'Fig.17 e 18 – Casa Vilamajó. Fotografias do dormitório e quarto de vestir, s/d. [17] Disponível em: http://www.universidad.edu.uy/resources/1/9/1/4/3_4ca90bb22f4b856/19143pre_c1f960b5a8a5ca2.jpg [18] Disponível em: http://www.universidad.edu.uy/resources/3/8/2/7/7_72a116a1f224d60/38277scr_37f787689ce7e99.jpg'
  - 'Nos cortes que acompanham este conjunto de desenhos, conferimos que neste nível Vilamajó teria concluído seu projeto.'
  - 'Figuras 19 e 20 – Desenhos originais do arq. Julio Vilamajó (ca. 1929). Cortes. Acervo: Archivo del Servicio de Medios Audiovisuales, Farq, UdelaR.'
  - 'Mas retornemos à escada que nos conduzirá para fora do volume principal. Subimos até o quarto elemento, absortos pelo vermelho que se vislumbra e vemos repetir-se na pintura do teto do último ambiente da casa. Explicam-nos que a decisão pelo uso da cor é decorrência de relatos ouvidos de antigos frequentadores.'
  - '19 O que importa saber agora é que estamos fora da casa que o arquiteto havia projetado para si, embora nos vejamos dentro de um minúsculo ambiente fechado, com amplas vistas para o exterior. Situamo-nos sobre o que teria sido apenas a cobertura do projeto inicial de Vilamajó. Sendo assim, chamamos de quarto elemento ao conjunto de pequenos anexos que se assentam sobre o corpo principal da casa, composto pelo ambiente que passou a ser conhecido como estúdio e caixa d’água.'
  - 'Fig. 21 – Redesenho digital. Planta quarto nível superior. Acervo pessoal (Tese, 2010)'
  - 'Estamos na cobertura, ou seja, onze metros acima do solo, que era a altura antigamente exigida para as construções voltadas ao Boulevard. Sabemos que o beiral, visto da calçada e que parece esconder o quarto elemento, possui seção triangular e projeção horizontal de 60 cm. Olhado de baixo aparenta ser maior, porque as peças cerâmicas verdes e azuis encontram-se incrustadas em sua face inclinada. Muito bem. Sozinha, a largura deste beiral não fariam a mágica de ocultar um corpo que em altura o ultrapassa dois metros (desprezando aqui a caixa d’água). O artifício é resultante do afastamento de um metro e meio do elemento em questão em relação aos alinhamentos das fachadas principais. O recuo total, contando o do beiral, ultrapassa os dois metros. É necessário certo distanciamento para ver que ele está lá. Observado desde o leito do Boulevard, alguns metros abaixo da cota onde está a casa, praticamente não se percebe. Voltemos à cobertura. A altura em que nos encontramos amplia a paisagem que se avista através da abertura em um dos cantos do pequeno ambiente, emprestando-lhe um ar de mirante. Com suas'
  - '20 abas de correr abertas, a moderna janela de canto nos permite desfrutar o logro da ausência de pilar na esquina do ângulo reto. Verifiquemos as dimensões internas: são aproximadamente 20 m2, sendo a metade ocupada pelo vazio da escada. Sobrou pouco para acomodar a prancheta equipada com o tecnígrafo (cujos movimentos requeriam dimensões aéreas externas aos limites físicos da tábua) e a necessária banqueta do arquiteto diante dela. Mesmo o espaço encontrando-se vazio, percebe-se que estes equipamentos mal se encaixariam. Portanto, o que apreciamos terá sido, como máximo, o gabinete doméstico de Vilamajó, não o estúdio. O desejo de conjugar estúdio e residência ficou para trás, nos papéis sem data. Notamos que a parede que acompanhou nossa subida se deteve à altura do rodapé, interrupção que permite a iluminação natural da escada – encofrada no nível do dormitório – e uma espacialidade aprazível ao gabinete. Impossível deixar de perceber o mesmo sol brilhante inundando e ajudando a aquecer o espaço. Sem maiores resguardos que as folhas de vidro da janela possam oferecer, o gabinete é muito frio no inverno e quando sopra o vento vindo da praia é pior (estamos a poucas quadras do mar, do alto dá quase para ver, não fossem os edifícios que agora se interpõem na paisagem). Não à toa há dois radiadores para aquecer o minúsculo ambiente. Um guarda corpo, com o mesmo desenho que observamos no balcão da sala de jantar, protege-nos delicadamente dos vazios da escada e avança até uma porta de estrutura metálica e vidro que se abre para a parte externa da cobertura. Conduzindo o olhar por sobre a paisagem árida de outras coberturas e entre a verticalidade de edifícios vizinhos que tomaram o lugar de antigas casas, avista-se a Facultad de Ingeniería y Ramas Anexas, que se encontra a escassas três quadras. Imaginamos quantas vezes o arquiteto deva ter acendido um cigarro diante desta porta, mais do que para ver a praia que está logo ali, para acompanhar a materialização de seu projeto. Deixemos o gabinete em direção ao último espaço que ficou por explorar: o terraço e o jardim. Muito embora os trabalhos de recuperação das áreas exteriores não se encontrassem finalizados, aprecia-se o digno envelhecimento dos elementos que o compõem. De volta ao ambiente do estúdio projetado que serviu de sala de estar da Casa Vilamajó, passamos por debaixo do balcão e contornamos o piso de mármore branco ao redor de um pequeno estanque quadrado e seco. Incorporando o terraço, as paredes do estar parecem se estender e abraçar uma franja de espaço exterior, ampliando o domínio da sala a céu aberto.'
  - '21 Observamos o caminho do mesmo mármore subindo a escada que, contornando o invólucro do terraço, alcança seu último patamar no balcão da sala de jantar e recordamos um caminho já visitado.'
  - 'Fig. 22 – Fotografia do exterior, s/d. Fonte: Parodi, “Entre el cielo y el suelo”, 210.'
  - 'Voltamo-nos aos pés da escada, observamos um simbólico ceibo17 desfolhado e sem flores, esgueirando-se no ângulo das paredes que nos separam do exterior, projetando-se dentro e fora do invólucro, por entre a fenda aberta do muro e por cima deste. No muro lateral que separa o terraço da plataforma que está logo abaixo, um quadro cerâmico, descascado pelas intempéries e o tempo. Os vestígios da pintura trazem novamente à lembrança a proximidade com o mar: de frente ao estanque, em diversas tonalidades de azuis e ocres, uma pilha de peixes projeta-se para fora de um caixote. Paredes estigmatizadas por trepadeiras completam este cenário indicando, a cada estação, o transcorrer dos anos. A descida de alguns degraus faz a transposição do terraço à plataforma do jardim. O piso é dividido em pequenos canteiros geométricos e no centro está a fonte. Uma estrelítzia, encostada do outro lado do muro que contem o quadro dos peixes, aproveita a desistência das colegas, rouba-lhes o espaço e continua lançando suas flores.'
  - 'Figuras 23 e 24 – [23] Jardín del Pátio de la Sultana en el Generalife. Aquarela de Vilamajó, 1924. [24] Fotografia da autora, 2008.'
  - 'Neste patamar, damo-nos conta do que vivenciamos. O terraço-jardim, na Casa Vilamajó, não se encontra na cobertura da casa. A tradução mais próxima do que vimos seria um terraço e um jardim. Pois não se trata apenas de traduzir, sim de interpretar. O arquiteto não estava muito preocupado com terraços-jardins, pois não fazia parte da cultura do uruguaio, enraizada nos hábitos ibéricos. Ele fez, em castelhano, sua própria interpretação, traduzida em arquitetura.'
