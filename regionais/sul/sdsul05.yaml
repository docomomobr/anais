  - 'O LIC – laboratório de pesquisas interdisciplinares – reuniu economia, geografia, geopolítica, física, matemática, paisagismo, botânica – disciplinas “não diretamente arquitetônicas”, mas associadas à necessidade e ao ideário do (arquiteto-inventor) “cientista social” moderno. O LIC servia como suporte teórico e tecnológico ao desenvolvimento dos projetos, planejamentos e sistemas sócio urbanos, de caráter visionário, para os quais Bernardes se dedicou a partir dos anos 1980. 9'
