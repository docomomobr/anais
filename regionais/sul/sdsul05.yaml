- id: 'sdsul05-028'
  title: Hangar para o aeroporto nacional de Buenos Aires
  subtitle: como Pier Luigi Nervi tentou implantar seu sistema construtivo na América do Sul
  authors:
  - givenname: Paula Bem
    familyname: Olivo
    email: 'olivo@exemplo.com'
