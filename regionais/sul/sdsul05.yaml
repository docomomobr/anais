  - Arquitetura Moderna
  - Brazil Builds
  abstract_en: 'The Austrian architect Bernard Rudofsky (1905-1988) is best known for his critical and theoretical contribution, especially through the exhibition organized by him at the Museum of Modern Art (MoMA) in New York in 1964, Architecture Without Architects, based on reports and photographs of his many trips around the world, but also relying on the accumulated content from decades of his research on the "vernacular, anonymous, spontaneous, indigenous, rural" architecture. More than two decades before that, between December 1938 and April 1941, Rudofsky lived in São Paulo, after having lived and worked for a few years in Italy - where he was deeply influenced by the architecture and the lifestyle of the Mediterranean. During this period in Brazil, Rudofsky worked on a few projects, particularly the Frontini and Arnstein Houses, which were part of the emblematic exhibition Brazil Builds, organized by Philip Goodwin also at MoMA in 1943. Nevertheless, the ideas and especially the architectural work of Rudofsky are, however, little known in Brazil, even though the Austrian architect lived and worked in the country during a key moment in the development of Modern Brazilian Architecture. The purpose of this paper is to expand the current knowledge regarding the architectural design work of Rudofsky, with specific focus on these two houses idealized and built by the architect in São Paulo. Through the analysis of the architectural strategies used by Rudofsky - especially the use of courtyards and the articulation between indoor and outdoor spaces - it is intended to present the various relationships between these strategies and the domestic ideas and concepts advocated by the architect throughout his career, such as the appreciation of intimacy, comfort, and the sensory contact of the residents with sunlight, air and water within the private space.'
