  - 'Iniciado pouco depois do edifício-sede do IBC, o projeto do Ministério da Marinha não é apenas um edifício, mas um conjunto. É composto por um bloco administrativo e do Alto Comando, com planta hexagonal; Colina dos Almirantes – conjunto circular de casas duplex (unidades seções “flexíveis” com 450m2 de planta livre cada) e um bosque central; Colina do Quartel (conjunto esportivo, praça e edificação de comando); blocos de apartamentos para os oficiais com estrutura básica de vila militar (escola primária, centro comercial, lazer e esportes e hotel).'
