  - 'No sistema estrutural do IBC, onde antes havia duas grandes diagonais metálicas compondo uma seta, existe agora apenas uma. A seta perdeu um vértice, tornando-se uma simples diagonal “mordida” ao meio pelo grande maciço de concreto, que assume no projeto do MM, uma planta triangular'
  - 'aproximadamente 3m distantes uma da outra, formando um sistema espacial treliçado plano, sustentado pela torre de concreto que, agora, abriga não mais as circulações verticais do conjunto, mas apenas as tubulações de infraestrutura. Essa estrutura mista – torre/diagonais - é rotacionada, reproduzindo-se em seis pontos de conexão. A partir deles, as diagonais em balanço são ligadas umas as outras por pisos em várias alturas, gerando seis planos escalonados que conformam, em projeção, a planta hexagonal do edifício. Uma espécie de arquiteturaarquibancada em levitação. Na bissetriz de cada um dos seis triângulos componentes do hexágono projetado, surgem seis torres retangulares (10x12m), onde estão escadas e elevadores. Eles servem, em dois grupos simétricos, respectivamente, aos 3°/4° e 8°/9° pavimentos, a partir dos quais os demais são acessados sendo o 6° piso, o nível que circunda/comunica todo o edifício-estrutura.'
  - 'Figura 39: Sergio Bernardes, MM (1970/73), Foto-maquete. Fonte: Bernardes. Direção: Gustavo Gama, Paulo de Barros, Produção: Lula Freitas, RJ(BR): 6DFilmes&RinoceronteProduções, 2014.'
  - 'Porém, Bernardes não parece satisfeito ainda. Três das torres rotacionadas têm o sentido de suas diagonais invertido, criando no escalonamento dos pisos dois movimentos distintos, um ascendente e outro descendente. A forma resultante, que se projeta no plano do térreo como um hexágono totalmente fechado, quase um círculo, revela-se no espaço de um dinamismo surpreendente e arriscado, simbolicamente aberto, metaforicamente topológico. Uma formaespaço entendida como uma continuidade de superfícies que extrapolam as relações de congruência da geometria euclidiana (comprimento, área, ângulo) tornando-se superfícies relacionais, auto envolventes. Uma ótica que apropria do movimento e intui um estar no mundo não perspectivado; que parece não mais buscar um ponto de vista central, por mais estranho que possa parecer diante da simetria formal projetada; que pressupõe a transposição de um sistema projetivo matemático, do espaço homogeneizado. Uma arquitetura “ambígua” que acaba por problematizar a idealidade da figura geométrica a que está submetida – o “hexágono-planta” tende a uma “espiral” no espaço. Uma arquitetura que parece se haver com os limites da própria razão projetiva, cartesiana, calculada, apresentando-se numa totalidade massa/volume, espaço/forma, cheio/vazio. Um todo coeso em movimento contínuo e indissociável da forma.'
