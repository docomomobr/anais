  - 'Elaborando-se um comparativo entre as três casas, a CSH #21, a Lota e a Varanda, é possível dizer que os três exemplares apresentam uma ordem modular que organiza a composição e sistematiza a construção, tal como os cânones modernos. No entanto, essa ordem não limita as soluções funcionais, principalmente no que diz respeito as aberturas e pontos hidráulicos. Na Bailey House, a eliminação das janelas nos banheiros foi gerada pela implantação das unidades de banho no centro da planta, que se abriam para um pátio, o qual fornecia ventilação e iluminação natural. A casa é transparente em dois lados e a cozinha situava-se no vazio da sala de estar. Já na casa Lota, os núcleo se encontram nas periferias da planta, com pequenas aberturas para os fundos do terreno. Já na residência de Carla Juaçaba, é possível observar variações em relação aos demais exemplares. O conceito de integração com o meio, através de grandes aberturas, se toma mais flexível. Os banheiros se ligam com o exterior, resultando em diferentes graus de privacidade, que vão de desencontro aos preceitos modernos.'
