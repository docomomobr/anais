  - 'Os resultados apontam para grande potencial de melhoria no nível de conforto térmico para os usuários do edifício com consequente redução do consumo energético pela possível diminuição de horas de equipamentos de condicionamento artificial. Apesar dos sistemas de sombreamento serem elementos característicos da linguagem moderna, não é uma solução adequada para o edifício estudado, por sua grande alteração na visualidade da obra bem como pela piora da condição de conforto térmico de inverno. Além disso, os elementos aplicados a fachada sempre são responsáveis por redução no desempenho da iluminação natural interna, por reduzirem a área livre de aberturas. Usualmente, a aplicação de brises é a primeira solução levantada pelos técnicos responsáveis pelas intervenções em edifícios públicos. Diversos exemplos estão presentes nas cidades demonstrando a descaraterização das obras do acervo moderno. O estudo também explicitou que, apesar de as esquadrias representarem grande percentual da fachada, a maior área de ganho térmico na condição de verão é a ocupada pelos elementos opacos, nesse caso o peitoril de placas de concreto pré-fabricados com pequenas espessuras. Sobre estes elementos que podemos atuar, internamente, com materiais isolantes e revestimentos de placas de concreto finas, remetendo ao acabamento original de concreto aparente. Desta forma, a visualidade da obra seria mantida externamente na sua integridade e'
  - 'internamente, adaptado a uma solução de interferência mínima na visualidade e espacialidade do edifício. A questão da resolução formal dos cantos do edifício também pode ser enfrentada com maior integridade da obra ao se interferir internamente com o isolamento e não com aplicação de novos elementos como os de sombreamento. A colocação de esquadrias com nova materialidade, mas retomando a visualidade da divisão original dos perfis e vidros, também é fator importante para requalificação da fachada.'
  - '5. CONCLUSÕES Ao estudarmos as questões de requalificação do patrimônio moderno, fica cada vez mais evidente a necessidade de avaliar cada caso individualmente. Muitas vezes, com os mesmos materiais e tecnologias, edifícios apresentam diferentes desempenhos de conforto. A contextualização climática da intervenção se faz fundamental e, nesse sentido, os softwares de simulação podem se tornar importantes ferramentas ao apresentarem resultados que servem de base para tomada de decisões. Mas números apenas não são suficientes, devendo o responsável pela intervenção ser dotado de sensibilidade e conhecimento sobre a arquitetura no qual irá intervir. O equilíbrio na equação qualificação de conforto e nível de interferência visual na obra deve sempre nortear a intervenção. O estudo comprovou que, com moderado investimento financeiro, é possível transformar um edifício construído dentro dos conceitos e princípios dominantes na década de 1970 no Brasil e que apresenta desempenho térmico e energético inadequado para os padrões construtivos atuais, em uma edificação capaz de atender os critérios contemporâneos de qualidade e conforto para os usuários. Mas fundamentalmente, mantendo as características estéticas que o fazem ser um edifício exemplar de seu período.'
