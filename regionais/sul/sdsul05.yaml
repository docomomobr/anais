  abstract_en: 'This article seeks to build a comparison between two houses: the House Lota (Arq Sergio Bernardes.) and Varanda House (Arq Carla Juaçaba.). The first, considered exemplary of modern architecture, and the second, a contemporary reference. The comparison method makes it possible to observe the similarity between the two residences as well as the relationship between modern and contemporary architecture through textual and graphical analysis. At first glance, it is observed that the Varanda House has similarities with the Lota House, in horizontality, the use of lightweight materials and the use of balconies, reinterpreted in the project in a different way - the house is the very balcony that opens to the exterior through glass panels. In light of these comments, the article aims to identify how Lota’s House and the former houses of Sergio Bernardes interfere in the design of the Varanda’s House. Which is highlighted by it hypothetically be hybridized references to modern residential architecture in contemporary Brazilian production. In a broader context, the article seeks to identify the modern tradition to shed light on the American architecture. The line configuration and the use of natural materials in Wright houses, as well as the use of metal structure and central transparency in Mies Farnsworth House Van der Rohe are clearly identified in the Bernardes architecture. The Case Study Houses program employing light metal structures, exposed trusses and prefabricated technology also reflected in projective decisions of both houses, which, in turn, do not move away from the tradition of modern European Movement. Thus, the process of comparative research of systematic studies of the principles of form, space and order to generate synthetic interpretative diagrams, on which were prepared texts that explain and question aspects of each proposal. Speaking of problems, solutions and the architecture lessons from each case study allowed the assessment of the project''s role as bearer of ideas and intentions. Thus, it can be said that the relevance of this study lies not only in historical research, criticism and architectural design, but also in a broader context of modern Brazilian architecture.'
