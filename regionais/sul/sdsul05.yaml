  - 'O franco predomínio da transversalidade entre apoio e placa mantém o conceito topológico do esquema de placa e grelha em que a ortogonalidade dos suportes é apenas uma posição peculiar das inúmeras angulações oferecidas pela transversalidade. No plano horizontal, a distorção da geometria das placas de piso e cobertura que definem a envolvente virtual do edifício também cumpre uma atualização das “quatro composições” que prevê resultados informais apenas para os elementos contidos no invólucro do prisma puro. Nesse sentido, a atualização dos elementos do esquema de placa e grelha ocorre por mutação de seus elementos que comporta ampla variedade de exemplos mestiços e pelo prosseguimento do processo de distorção formal consoante com o espírito da época. O resultado é um edifício que justapõe formas de feição extraordinária e peculiar. O seu caráter insólito é adequado à natureza icônica do encargo.'
