  abstract_en: 'The rehabilitation of modern architecture buildings tends to become a specialized field of growing demand all over the world. Many of the buildings from this time have been demolished or have new uses, but not always the unique modern elements or cultural significance have been respected. In most cases, the reason is the need to improve environmental comfort aspects and energy efficiency and these aspects have been more important than visually issues. In general, the proposed new materiality interventions do not seek to develop solutions that respect aspects of the architectural language or original design. That is, several interventions on the modern heritage contradict assumptions of the field of conservation, which sometimes overestimates the integrity of works even at the expense of their environmental comfort conditions. A central point of the discussion is how to balance economic, efficiency and comfort aspects concerned to the decisions about what to preserve, maintain or renew. One of the main features from modern time practice was the great constructive experimentation, when architects sought to know the limits of materials not well explored until then, like concrete and glass. Because of design defects or wear occurring over time, the facades are generally the most critical building´s element that still in use. Most of the public buildings from the modern time in Porto Alegre face serious problems from lack of maintenance and are inadequate for users in terms of lighting or thermal comfort. This paper aims to present the first results of an ongoing research project which the main goal is to verify how requalify environmental and technological aspects of an exemplary building of modern architecture time without unconfiguring it in relation to its historical and artistic values. In this context, the building chosen as a research case study was the headquarters building of the Secretaria Municipal de Obras e Viação designed by Moojen, Vallandro and Ferreira architects and built between the years 1966 and 1970. The building presents the most representative elements of the modern architecture, as the composite independent façade glazing and continuous frames supported on prefabricated concrete panels, for example. The open floor plan contains only a core group of sanitariums and vertical circulations. A 1,25m x 1,25m module coordinates the structural, facade and internal elements, such as partitions and ceilings. The rigorous coordination of the design, that includes the furniture, is one of the great values of work. As many public buildings in Brazil, this one lacks continued maintenance and wear of the facade elements are visible. External changes were made in the 1980s, without consulting the authors. The original window iron frames were taken away and replaced by aluminum ones. A new design of the window frames and new glass proprieties changed the appearance and materiality of the façade, without solving the issues of heat gain, water leaking and noise from outside identified on a post occupancy evaluation. This article is based on simulation of alternative facades interventions developed in 2014 by students of the International Master "Facade Design and Construction" of Detmolder Schule für Architektur und Innenarchitektur, in Germany. Using the case study as a methodological strategy, this study analyzes and compares simulations of original project and the current façade´s thermal and energy performance with two other alternatives, which variable in respect to the bigger or smaller visual interference. The simulations allow us to check the consequences of the interventions on the original architectural design. Preliminary results point to the development of new materials as the best strategy to balance the conflict between the image of the work of maintaining and improving the aspects of comfort and energy efficiency.'
