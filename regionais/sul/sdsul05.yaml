  abstract: 'O artigo busca refletir sobre determinadas “categorias” associadas ao processo normalmente chamado de “difusão” ou “recepção” da Arquitetura Moderna Brasileira, verificado no país durante os anos 1950-60. A leitura e análise de uma série de trabalhos originários da pós-graduação (dissertações de mestrado e teses de doutorado), permitiram ampliar o escopo de discussão sobre o tema da “difusão” e mostrar que a narrativa que vem se construindo sobre o tema a partir da ideia de irradiação – em outras palavras, de uma arquitetura que se dissemina a partir do eixo Rio de Janeiro/São Paulo –, já não dá conta de expressar a complexidade, o alcance e os significados do fenômeno. Essas pesquisas – em número crescente desde os anos 1990, e acompanhando as discussões realizadas no âmbito dos seminários DOCOMOMO e a expansão dos programas de pós-graduação em arquitetura e urbanismo – têm trazido contribuições importantes para o tema, mergulhando em fontes primárias (jornais, revistas, propagandas, documentos oficiais etc.) dos mais variados locais do país, e revelando que outros vetores são fundamentais para uma adequada compreensão do fenômeno e de seu caráter nacional. Dentre as categorias investigadas, podemos citar: a criação de novos cursos (não apenas de arquitetura, mas também de engenharia) e de novos ambientes de discussão; o protagonismo exercido por algumas figuras-chave; os profissionais migrantes e as figuras-chave que têm ficado em segundo plano; o papel do Estado (via legislação ou via construção direta); a participação da incorporação imobiliária e dos periódicos especializados de arquitetura; e a circulação de ideias para além do âmbito profissional de arquitetura, seja através de profissionais sem o domínio de ofício, seja a partir de publicações de fácil acesso e consumo – usualmente chamada de “popularização” da arquitetura moderna brasileira. A leitura dos diversos trabalhos da pós-graduação tem evidenciado um campo maior de discussões em torno do tema da “difusão”: os contatos pessoais, as relações de parentesco, as viagens realizadas por arquitetos e outros profissionais etc., informações que em geral não apresentam destaque nos trabalhos, mas que indicam uma multiplicidade de relações que contribuíram para o alcance e complexidade do fenômeno.'
  keywords:
  - Difusão. Recepção. Arquitetura Moderna Brasileira
  abstract_en: 'This paper aims to consider certain "categories" associated with the process usually called "diffusion" or "reception" of Brazilian Modern Architecture, during the 1950-60’s decades. A series of studies conducted in the architecture’s graduate programs has contributed to extend the discussion about “diffusion” and to show that the dominant narrative is considering an idea of “irradiation” – in other words, the idea of an architecture which spreads from Rio de Janeiro and Sao Paulo - that no longer expresses the complexity and the scope and meaning of the large phenomenon. These surveys - in increasing numbers since the 1990s, and following the discussions held under the DOCOMOMO seminars and the expansion of graduate programs in architecture and urbanism - have made important contributions to the subject, exploring primary sources (newspapers, magazines, advertisements, official documents etc.) of various parts of the country, and revealing that other vectors are essential to a proper understanding of the phenomenon and its national character. Among the investigated categories, we can mention: the creation of new undergraduate courses (not only architecture, but also engineering) and new discussion environments, the role played by some key figures, migrants and other professionals who have stayed in the background, the buildings and urban legislations conducted by the State, the share of real state and specialized architectural journals and circulation of ideas beyond professional architecture framework (even by professionals without the craft domain), either from easy access and consumer publications - usually considered into "popular modernist architecture" in Brazil. The studies have also shown an increased field of discussions opportunities around the theme of "diffusion": personal contacts and other relationships, the trips made by architects and other professionals etc. These information feature with less importance in the works, but indicates a multiplicity of relationships that contributed to the scope and complexity of the phenomenon.'
