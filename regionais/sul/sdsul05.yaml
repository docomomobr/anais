  - 'Quanto à flexibilidade, expansibilidade, adaptabilidade – alguns dos princípios metabolistas, o projeto do MM mostra-se mais próximo da constituição de uma megaestrutura urbana do que o do'
  - 'IBC, embora deste tenha nascido. De lá pra cá, o sistema módulo-linear foi rotacionado e gerou um organismo-célula nuclear. A partir dele, expandir-se numa cidade megaestrutural não parece tarefa complicada. Uma proliferação celular do MM formaria um tecido aerado, sobreposto ou não ao existente, com seus terraços artificiais permeados por natureza ou elementos preexistentes, servindo a diversos programas ou atividades e atendendo, quem sabe, a uma dinâmica de relações. Os recursos de criação de Sergio Bernardes eram muitos. A cidade talvez pudesse ser até marinha, ou, na realidade artificial de Brasília, flutuante no Lago. Ao arquiteto só faltara mesmo um Ministério.'
