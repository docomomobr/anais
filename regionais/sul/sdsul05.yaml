  abstract_en: 'The study intends to demonstrate, first, that the Brazilian modern architects inherited or appropriated themselves the nineteenth century architecture conception and, second, that the transmission of this conception took place not only at the more conscious plan of theory but also, and mainly, the imaginary plan. The direct comparison of two representative works of the thought of the nineteenth and twentieth centuries allows to demonstrate through the practice of architectural composition that the conception of the nineteenth century and the structural rationalism in particular, constitute one of the major sources of twentieth century architecture, or at least Brazilian modern architecture. On one hand, the Bréhat’s Lighthouse by Léonce Reynaud represents the materialization of the fundamental principles of structural rationalism of the nineteenth century; on the other, the Canoes House by Oscar Niemeyer exemplifies the practice of composition in Brazilian modern architecture. More precisely, the Bréhat’s Lighthouse derives clearly and significantly from the nineteenth century imaginary, in this case of the Saint-Simonian author''s imaginary and others major representatives of his time. Built on a small cliff surrounded by the sea and that is submerged at high tide, the Bréhat’s Lighthouse is presented by Reynaud himself as a heroic monument implanted in full wild nature, as a revelation of beauty. A beauty that emerges from its own composition, a bipartite tower located between heaven and earth materializing a thought that feeds from diversity and dynamism of nature which, in turn, emanates from an imaginary that foreshadows the most perfect unity between the inanimate nature and social life, which proclaims the redemption of humanity. Regarding the Canoes House which lies equally between the earth and the sky, or almost, it also makes up an “artificial nature more natural than the very Nature” (Comas). A creation that witness a high thought and shows the ideal, or Saint-Simonian imaginary from which is born the Bréhat’s Lighthouse and that modern architecture inherited from the nineteenth century.'
