  - 'Não havia naquela época preocupação por parte dos arquitetos em relação às questões de conforto do usuário ou eficiência de energia com a mesma intensidade com que se tem hojei. Ainda assim, no projeto original foram previstos, porém não executados, vidros especiais tipo "veneglass”ii que dariam maior proteção. O prédio possui ar-condicionado central em todos os pavimentos, mas é pouco isolado, e a solução dos peitoris de concreto são fontes de calor,'
  - 'reconhece o arquiteto Moacyr Moojen Marques, um dos autores do projeto (Marques e Marques, 2014). Muitos autores como Araujo (2010) defendem que não podemos cobrar dos arquitetos daquela geração a consciência e os recursos técnicos que possuímos hoje. Além do mais, lembremos que a crise mundial do petróleoiii só aconteceu posteriormente - em 1973. Com ela veio a grande discussão do modelo de arquitetura baseado no condicionamento artificial dos ambientes e suas consequências para a preservação dos recursos naturais energéticos, até então não questionados por sua aparente abundância. Dessas observações conclui-se que a crítica necessariamente passa por uma contextualização que avalie as decisões projetuais no seu momento histórico. Por outro lado, a vida dos edifícios demanda adequações que os atualize para as condições presentes, e essas adequações esbarram muitas vezes nas limitações inerentes às condições da concepção original, sempre situadas historicamente. No caso dos edifícios de valor arquitetônico há o problema de fazer com que as adequações mantenham as características espaciais e materiais que os definem como tal. Para Araujo, a questão é a seguinte: No debemos entender la rehabilitación, ni siquiera los aspectos relativos a seguridad, como adecuación a la norma vigente, porque nunca uma rehabilitación podrá pretender cumplir los atuales estandares y normas [...] como vemos, se trata de operar sobre una arquitectura muy próxima em sus conceptos, técnicas e incluso estandares a la nuestra, lo que apoya a limitación general de la actuación a intervenciones respetuosas y ponderadas, las necesárias, aquellas que hoy llamamos de “condiciones de habitabilidad” (Araujo 2010, p.8). Nem sempre as intervenções são eficazes e adequadas, como é o caso daquelas que o edifício da SMOV sofreu nas fachadas, realizadas na década de 1980 sem consulta aos autores. Essa intervenção, que retirou as esquadrias originais com montantes em ferro, as substituiu por novas em alumínio e introduziu nova subdivisão dos caixilhos de vidro (Figura 5), modificou a aparência estética das mesmas – alterando principalmente a geometria regular dos caixilhos -, sem resolver as questões de ganho térmico, falta de estanqueidade e deficiências acústicas identificadas até hoje no edifício.'
