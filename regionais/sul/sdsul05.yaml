taines profondeurs de la création : l’unité dans la variété » (J. Reynaud, “Cuvier”, In: Encyclopédie nouvelle, t. 4, Paris, Librairie de Charles Gosselin, 1843, p. 178*). Ao longo dos anos 1830 e 1840, Jean Reynaud dedicou longos e profundos artigos às ciências naturais, nos quais ele demonstra um conhecimento perfeito das obras de Cuvier e de Geoffroy Saint-Hilaire. Deve-se a ele uma das grandes contribuições do pensamento saint-simoniano à busca de uma representação sintética, ou orgânica da natureza. “Les idées de notre temps commencent à s’accorder avec l’art véritable, et (...) la philosophie moderne peut aussi fournir sa part aux inspirations créatrices” (Jean Reynaud, “Coup-d’œil sur l’exposition de sculpture”, Revue encyclopédique, t. 57, janeiro-março 1833, 595). Sobre a dimensão imaginária no Farol de Bréhat, ver também Marcelo Puppi, “L’imagination des phares chez Léonce Reynaud”, Livraisons d’histoire de l’architecture, v. 24, dezembro 2012, 63-83, cujo argumento retomo aqui. Observações feitas à margem de um dos desenhos do arquitetoque ilustram o desenvolvimento do projeto. Carlos Eduardo Comas, “O oásis de Niemeyer: uma vila brasileira dos anos 50”, RUA: Revista de Arquitetura e Urbanismo, v. 1, n. 7, julho/dezembro 1999, 30. Carlos Eduardo Comas, “O oásis de Niemeyer: uma vila brasileira dos anos 50”, op. cit., 32. O ponto de vista exposto aqui sobre a obra baseia-se justamente neste estudo seminal de Carlos Eduardo Comas sobre a Casa Canoas, que constitui igualmente um estudo sobre a natureza da arquitetura em geral. Agradeço a Carlos Eduardo Comas que me levou a descobrir a dualidade pavilhão leve/porão habitável pesado, e a Suely Puppi que me fez ver que o pavimento inferior é e não é porão ao mesmo tempo. Carlos Eduardo Comas, “O encanto da contradição: Conjunto da Pampulha, de Oscar Niemeyer”, Arquitextos, texto especial 011, setembro 2000, http://www.vitruvius.com.br/revistas/read/arquitextos/01.004/985 (Junho 30, 2016).'
