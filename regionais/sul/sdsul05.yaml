  - 'Figure 3 (left): Bacardi Building, Mies van der Rohe, 1957. Source: archdaily.mx Figure 4: Public Works & Utilities Services City Department Headquarters, M. M. Marques;. J. J. Vallandro; and L. F. da Silva, 1966 Porto Alegre. Source: Xavier / Mizoguchi, 1987 p.212'
  - 'Fig 5 (left): SMOV. Source: Xavier / Mizoguchi, 1987 p.212 Fig. 6: Villa Shodhan, by Le Corbusier, 1956, Ahmedabad / India. Photo: Fondation Le Corbusier'
  - 'In the late 60s, there are some favorable factors for the Brutalist ascendancy. Notably, the apparent concrete, which was gradually gaining notoriety in the previous decade, now assumes the role of protagonist in the composition of modern buildings. Not restricted only to the structure, the concrete is intentionally expanded to innumerous details such as gargoyles, curtain walls, water tanks, ladders, beams, solar shading systems, etc. It also expands the monumentality of the structure, which becomes the essentiality of the building form. All the components -- concrete, clay, glass, wood, and metal – are usually embedded in cross-linked systems derived from a logical process. But especially the concrete, as an ambivalent material, goes beyond the orthogonal grid towards curvilinear schemes (Figures 7 and 8). Luccas tries to explain this behavior as follows:'
