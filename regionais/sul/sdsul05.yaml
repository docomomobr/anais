  title: 'Sergio Bernardes, Brasília e o “milagre” (1968/73)'
  subtitle: o experimentalismo dos projetos para o instituto brasileiro do café – IBC e o ministério da marinha – MM
  authors:
  - givenname: Marcelo Augusto Felicetti da
    familyname: Silva
