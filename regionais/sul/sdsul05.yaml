  abstract_en: 'Placed within the Rodó Park in Montevideo, the headquarters building of National University’s Faculty of Engeneering was desingned by Julio Vilamajó (1894-1948) and receives all engineering, physics and mathematics courses from the university since 1944. In the 1990s, under the work of the architect Gustavo Scheps (1954-), underwent a renovation of its interior, which its focus of analysis of this work. Fully built in reinforced concrete, the building designed by Vilamajó is implanted along one of the limits of the public park, relating both to the city and to the River Plate. The shape combines high ground volumes with structures on the floor. The unfilled floor space establishes a visual relationship between the river and the city and ensures pedestrian circulation within the park. The plasticity of the building results from the externalized structure, which makes apparent the form as much as the material. In the early 1990s, due to the need to expand areas for research and administration in the college, it was decided for an architectural intervention that would generate a better use of the available space in the engine’s room. At charge of the task, the Dean of the National University’s Architecture Faculty Gustavo Scheps, chose to design a suspended walkways that lead to the rooms, built with lower ceiling heights, suitable for new services. Observing the double intervention, of both the materiality point of view and the adoption of the new use, it is clear that more then establish a harmonious blend of contemporary and modern, the author firmed a dialogue between the two periods, perceived both by the appearance of the materials used in the intervention and the new use generated. This article aims to document current view of the building by visit and photographic analyses by the author, in addition to interpret the reform under the point of view of the challenge of designing in the built, since any intervention modifies the existing architectur