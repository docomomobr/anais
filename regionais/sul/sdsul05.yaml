  abstract: 'Localizado dentro do Parque Rodó, em Montevidéu, o edifício sede da Faculdade de Engenharia da Universidade da República tem projeto do arquiteto Julio Vilamajó (1894-1948) e abriga todas as funções dos cursos de engenharia, física e matemática da universidade desde 1944. Na década de 1990, sob condução do arquiteto Gustavo Scheps (1954-), passou por uma reforma em parte de seus interiores, foco de análise deste trabalho. Totalmente construído em concreto armado, o edifício projetado por Vilamajó está implantado junto a um dos limites do parque público, relacionando-se tanto com a cidade como com o Rio da Prata. A volumetria combina grandes volumes elevados do solo aliados a estruturas pousadas no chão. O espaço livre do térreo estabelece a relação visual entre o rio e a cidade e garante a circulação de pedestres dentro do parque. A plasticidade do edifício resulta da própria estrutura exteriorizada, o que deixa aparentes tanto a forma quando a matéria que o compõem. No início da década de 1990, devido à necessidade de ampliar as áreas para salas de pesquisa e administração na faculdade, optou-se por uma intervenção arquitetônica que gerasse um aproveitamento melhor do espaço disponível na sala de máquinas. A cargo da tarefa, o decano da Faculdade de Arquitetura da Universidade da República Gustavo Scheps optou por projetar um jogo de passarelas suspensas que levam às salas, construídas com pés-direitos mais baixos, adequados aos novos serviços Observando a dupla intervenção, tanto do ponto de vista da materialidade quanto no que diz respeito à adoção do novo uso, percebe-se que mais do que estabelecer uma combinação harmoniosa do contemporâneo com o moderno, o autor firmou um diálogo franco entre os dois períodos, percebido tanto pelo aspecto dos materiais utilizados na intervenção quanto pelo uso gerado. Este artigo objetiva documentar visita e levantamento fotográfico atual realizado no edifício pela autora, além interpretar a reforma sob o ponto de vista do desafio de projetar no construído, uma vez que qualquer intervenção exerce um papel modificador à arquitetura existente. Foi analisada a intervenção in loco com base em visita guiada por Gustavo Scheps. O estudo procura compreender a maneira como o autor lidou com os novos aspectos do programa de necessidades, a tecnologia utilizada para a construção do projeto de intervenção e a maneira como ele lidou com o caráter formal do projeto em relação ao edifício existente.'
