  abstract: 'O presente trabalho busca reconhecer e analisar a arquitetura bancária Porto Alegre, influenciada pela pratica do concreto aparente e uma modernidade de características já bastante diversificadas; uma produção que se concentrou nos anos setenta, mas atingiu parcialmente as décadas adjacentes. Essa é a arquitetura da estrutura monumentalizada, da experimentação formal, do alto teor artesanal presente. Este último merece destaque pela sua existência dentre dois Brasis, o colonial e o industrial – e de forma curiosa ainda foi capaz de gerar riqueza no detalhe arquitetônico, um desdobramento autóctone próprio de uma modernidade de raízes brasileiras, mas que transcende um certo folclore tropical. O fenômeno da “arquitetura bancária” ocorrido em todo País, cujo epicentro foi São Paulo, contextualiza esta experiência gaúcha e periférica. Havia naquele período certa dualidade no processo operativo de projeto. Por um lado, existia a notabilidade artística do autor, a autoria da composição particular, o projeto solucionado de modo “artesanal”; por outro, havia os modelos genéricos, quase institucionalizados, de uso corrente e estandardizados para satisfazer a demanda de projetos modernos em escala global. Dois caminhos antagônicos tendo como fatores fundamentais a cultura local de elaboração de projeto e as limitações climáticas, técnicas e econômicas próprias do estado gaúcho. Era o momento, segundo Luis H. H. Luccas, quando se tornava assimétrica a comparação entre arquitetura como concepção individual artesanal ou como projeto coletivo. E a vertente do concreto aparente, dita “brutalista”, em ascensão resgatava a manufatura artesanal dos componentes, seus aspectos primitivos e suas imprecisões, como sinônimo de excepcionalidade, audácia, expressão e novidade. Entretanto, a concepção do concreto enquanto pedra falsa, ou ao menos como um material de envelhecimento rápido e patológico sob condições subtropicais, fatalmente não sobreviveu a intervenções que mascarassem seu sentido. Enfim, este trabalho busca demonstrar que a Escola Paulista não era a única nem a principal influência dos arquitetos locais. Fica evidente, no entanto, a influência direta de mestres europeus exercida sobre os profissionais locais, destacadamente para a presença subjacente de matrizes miesianas e para a tactilidade madura corbusiana. Embora os arquitetos trabalhassem em torno de utopias artísticas, os exemplares mais bem-sucedidos na criação da forma foram justamente os exemplares de composição elementar. Isso contribui em alguma medida com a revisão, o sentido e o prosseguimento da genealogia da arquitetura moderna como um fenômeno ainda a traduzir para os dias de hoje.'
