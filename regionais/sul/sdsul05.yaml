  - 'Lina Bo Bardi: from Salvador to Benin Abstract House of Benin in Salvador and House of Brazil (or Bahia) in Benin, were two idealizations, members of the recovery project of the Historic Center of Salvador in the 1980s, conducted by the architect Lina Bo Bardi. As is known, Lina was in Salvador between late 1950 and 1964, a period in which she regained Solar Unhão. For Lina herself, the work she developed at “polígono da seca” or "drought polygon", in which the recovery of Unhão is inserted, was her most important project, although interrupted by the dictatorship. In the 1980s, a period which in Brazil and, certainly in Bahia, as cultural issues began to be dealt with a focus on diversity, Lina returns to Salvador to lead the recovery of its historic center. That is, the architect, for a second time, also develops a work of intervention in the architectural heritage and urban Soteropolitano. Although the cultural atmosphere at that moment was not the same as the 1950''s, this was, in a sense, an atypical period of the country’s life as a whole, since it was coming out of a considerable period of dictatorship. Marked so by this political opening, Brazil was dominated by a force and a new atmosphere, full of hope, in which the attention to the most popular cultural values began to stand out. Thus, as part of this project, the creation of the House of Benin in Bahia and its sister on the African continent, both had the intention to celebrate and reaffirm the cultural exchange between the two countries, which had existed since the time of slavery, when most Africans were sent from Benin to build the Colonial Brazil and, returning to their country of origin, they would also carry cultural marks from Brazil to Africa. The project involved analyzes the work of the House of Benin in Salvador conducted from intervention in colonial building, and the House of Bahia project in Benin. The main purposes are to establish the means of intervention used by the architect Lina Bo Bardi in the construction of a narrative, its references as well as highlight the historical context by which they were created. Key words: Lina Bo Bardi, House of Benin, House of Bahia in Benin'
  - 'Lina Bo Bardi: de Salvador ao Benin Anos 1980: A volta de Lina à Salvador Casa do Benin em Salvador e Casa do Brasil (ou Bahia) no Benin. Estas foram duas idealizações integrantes do projeto de recuperação do Centro Histórico de Salvador nos anos 1980, do qual foi responsável a arquiteta Lina Bo Bardi. Como se sabe, Lina esteve em Salvador entre finais de 1950 e 1964, participando ativamente do rico contexto cultural da cidade, a partir de parcerias desenvolvidas ao lado de importantes intelectuais que atuavam na Universidade Federal da Bahia. Com a ditadura, a arquiteta foi forçada a voltar para São Paulo e silenciar. Entretanto, neste período, Lina deixou um importante legado na primeira capital do Brasil, a reciclagem do Solar do Unhão, conjunto colonial transformado em museu. Para a própria Lina, o trabalho que desenvolveu no “polígono da seca”, no qual está inserida a recuperação do Unhão, foi seu projeto mais importante1, embora interrompido pela ditadura. Nos anos 1980, momento no qual as questões culturais passam a ser tratadas com foco na diversidade no Brasil, e certamente na Bahia, Lina volta a Salvador para liderar a recuperação do seu Centro Histórico. Ou seja, a arquiteta, por uma segunda vez, desenvolve um trabalho também de intervenção no patrimônio arquitetônico e urbano soteropolitano. Questionada ainda em 1986 porque não retomava o importante projeto dos anos 1960, argumentou que não havia possibilidade, pois seria “como comida requentada, não presta”; e o melhor seria tomar outro caminho. Embora o clima cultural naquele momento não fosse o mesmo dos anos 1950, este era um período de certa maneira atípico da vida do país como um todo, uma vez que o mesmo saía de considerável período de ditadura. Marcado assim pela abertura política, o Brasil era dominado por uma força e um clima novos, plenos de esperanças, no qual a atenção aos valores culturais mais populares começam a sobressair. Aceitando realizar o trabalho de intervenção no Centro Histórico de Salvador como um desafio, Lina não acreditava que aqueles eram anos de redemocratização. Declara apenas que realmente alguma coisa estava sendo feita, o que seria melhor que nada2. Desta maneira, Lina volta a trabalhar em Salvador na gestão de Mário Kertész, primeiro prefeito eleito por voto direto após a ditadura. De carlista à anti carlista, Kertész inicia o seu mandato em 1986 e, seguindo o espírito do governo federal, investe no setor cultural3. Assessorado por intelectuais e artistas baianos da época, seu governo preocupa-se de início em atender culturalmente os diversos grupos sociais, reconhecendo inclusive a importância da cultura negra para a formação do povo baiano. Afinal, a nível nacional aqueles foram anos nos quais a conscientização da diversidade cultural permitiu, entre outras coisas, voltar-se a valorizar a cidade'
  - '4 e a preservar algumas áreas urbanas a partir de novas perspectivas, cujas bases previam a opinião das comunidades4. Não se pode também esquecer que o Centro Histórico de Salvador foi reconhecido como Patrimônio da Humanidade pela UNESCO em 1985, após tombamento federal. Isto parece ter incentivado as discussões e a organização local em prol da compreensão da situação do centro de Salvador que, apoiadas pelos eventos que ocorriam na cidade, desencadearam definitivamente a busca de planos de ação para a área5. Ou seja, antes da chegada de Lina para intervir no centro histórico soteropolitano, esforços já vinham sendo reunidos para a efetivação de um plano piloto para a área, o qual já tinha como objetivo a recuperação técnica do centro histórico e a criação de condições adequadas de moradia para a população carente que o ocupava6. Trazer de volta a posição do centro de Salvador como área dinâmica na cidade na sua função simbólica, de trabalho, moradia e lazer é então uma das principais metas da prefeitura de Mário Kertész. Perseguindo este objetivo, logo no início do seu mandato, retorna a sede da Prefeitura para esta área, com a montagem do conhecido e polêmico edifício metálico de Lelé, defronte ao eclético palácio Rio Branco. Embora as ressalvas, não é de se estranhar que neste contexto, Lina tenha aceitado o desafio de participar desta empreitada. Assim, integrante deste projeto, a criação da Casa do Benin na Bahia e sua irmã no continente africano têm a intenção de comemorar e reafirmar o intercâmbio cultural entre os dois países, intercâmbio existente desde a época da escravidão, quando do Benin vinha a maior parte dos negros africanos construir o Brasil-Colônia e que, retornando ao seu país de origem, levavam também as marcas culturais do Brasil para a África. Sugeridas por Pierre Verger e concebidas então por Lina Bo Bardi, a abertura de tais casas culturais reconhecem e consagram particularmente a colaboração das populações negras na formação da cultura baiana e brasileira.'
  - 'A intervenção no Centro Histórico de Salvador Lina encontrou o Centro Histórico de Salvador com imóveis arruinados, ocupado por uma população necessitada e marginalizada. Esta tinha passado a residir nos históricos casarões do século XVII, XVIII e XIX, após o abandono da área pela aristocracia baiana entre o final do século XIX e primeiro quartel do século XX, que os ocupando originalmente, transferiu-se para os bairros mais ao sul da cidade. Dando continuidade ao processo iniciado no Plano Piloto, foram realizados estudos técnicos, políticos e antropológicos, resultando na elaboração de um levantamento cadastral e fotográfico dos edifícios da área tombada. Com este constatou-se que 30% dos imóveis estavam em avançado estado de deterioração7. Os objetivos neste momento eram os mesmos do Plano Piloto inicial: recuperação técnica da área e além de restaurar, criar condições de moradia para a população carente ali instalada8.'
  - '5 O trabalho mostrou-se complexo, uma vez que a região estava arruinada do ponto de vista técnico e também social. Desta maneira, a proposta era de intervir em alguns pontos dispersos na área para que os mesmos servissem de exemplos e interferissem no entorno, formando uma rede de influências9. Estes pontos seriam edificações onde estariam presentes alguns países que tiveram laços com a formação da cultura e da identidade do povo brasileiro, sobretudo “daqueles países cuja participação em nossa história fora permanente e propositadamente ignorada”10. Isto certamente refere-se à correção de uma situação imposta inicialmente, a qual os valores da nossa cultura se ligavam aos interesses dos grupos dominantes e da cultura do homem branco, ficando a porção de colaboração negra ignorada. Foi exatamente neste ponto, no qual a problemática e a dinâmica local já era conhecida pela Prefeitura, que a mesma chama Lina para assumir o projeto de intervenção, apresentando-lhe todos os dados da realidade da área e iniciais intenções11. Intervindo do Pelourinho à Praça Castro Alves, o projeto como um todo pretendeu recuperar alguns edifícios para uma disseminação cultural. Estes seriam, como já dito, pontos de irradiação para contaminar o entorno. Desta maneira,'
  - 'previa-se implantar a fundação Pierre Verger, o'
  - 'Teatro Gregório de Mattos, as casas do Benin e de Cuba e suas respectivas irmãs brasileiras também nestes países, a Casa do Olodum, a recuperação da igreja da Barroquinha e entorno, Belvedere da Sé e o projeto-piloto na ladeira da Misericórdia. Este último seria um exemplo do que se faria em toda área delimitada. O projeto pretendia ali manter a população carente, dandolhe melhores condições de moradia, ao contrário da recuperação empreendida nos anos 1990, na qual o processo de gentrificação foi uma realidade. Ao que parece, não foram efetivados na época a Fundação Pierre Verger, a igreja da Barroquinha, a Casa de Cuba na Bahia e sua irmã em Cuba, como também a Casa do Brasil (ou Bahia) no Benin12.'
