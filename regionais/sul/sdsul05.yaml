  abstract: 'O artigo trata do edifício “Olho” (2000-2002) projeto de Oscar Niemeyer pelo qual transformou em Museu uma sua própria obra anterior – o edifício Humberto Castelo Branco, originalmente projetado, em 1967, foi concebido para abrigar o Instituto de Educação do Paraná, em Curitiba. Entretanto, acabou por razões políticas e longo período, abrigando secretarias do Estado. A proposição para utilização, como Museu ocorreu mais de três décadas após o projeto original. Em 2002, o então governador Jaime Lerner convidou o arquiteto para desenvolver a ampliação e reconversão do prédio para transformá-lo em Museu. O artigo confronta algumas interpretações dos procedimentos projetuais de O. N. por meio de verificações do desenvolvimento da solução proposta no ano 2002, em relação ao repertório e condutas compositivas observáveis em 1967. Localiza-se na continuidade dos temas apresentados no 7º DOCOMOMO Brasil e no III PROJETAR que trataram de reciclagem- rearquitetura requalificação -, ambos realizados em Porto Alegre, em 2007. O edifício pré-existente, embora contivesse uma arquitetura de qualidade foi durante muito tempo desconsiderado na historiografia das obras do arquiteto. Basta lembrar sua ausência no livro de J. Ma. Botey (1996) tido como um dos que melhor registraram os trabalhos de O.N. Entretanto, a sua proposição é pioneira na obra de O.N. a conter um volume de grande porte, definido por uma caixa completamente fechada (edifício viga). Suas paredes laterais e as alveolares internas funcionam como vigas possibilitando grandes vãos e balanços apoiando-se em 24 pilares piramidais truncados, permitindo um térreo livre. Esta proposta ensaiou o projeto do edifício das salas de aula da Universidade de Costantine (1969-1972). A reconversão do edifício à função museológica ocorreu por meio do projeto de reformulação interno e da constituição de um “anexo” realizando requalificando a antiga obra e ainda expandindo seu uso público. A definição do edifício “Olho” como “anexo” é discutível. Anexos são categorizados, nos dicionários de arquitetura, como peças suplementares ou apêndices para edificações existentes. Quase sempre se configuram como novas alas, adições de corpos menores ou construções para receber programas adicionais. Em seu aceite ao convite de Jaime Lerner Niemeyer condicionou seu projeto à execução de um novo prédio que viesse a ser um símbolo de uma hodierna instituição cultural. Formou-se uma disposição de tornar a pretendida ampliação ou “anexo” numa deliberada definição: a nova construção deveria ter papel de protagonista em relação ao Edifício pré-existente. O artigo dentro deste pressuposto conduz uma leitura dos elementos e procedimentos que O. N. teria se utilizado (ou não) em termos de novas proposições para a reciclagem do moderno edifício de 1967. A análise destas ações será conduzida a partir de três interpretações predominantes, dentro de reconhecidos procedimentos de O. N. em seus trabalhos. A primeira é a de que nas obras mais recente utilizou repertórios e procedimentos compositivos com os quais já havia constituído em sua linguagem. A segunda é de que ampliou, entre a obra inicial e o projeto de reciclagem, seu repertório arquitetônico, tanto no modo de adequar programas museológicos, como no repertório de formas estruturas tectônicas de que se utilizou. A terceira se baseia em que o protagonismo do “anexo” se deve não só à reutilização de elementos do arsenal próprio, já constituído ao longo de sua carreira, mas a novas relações entre eles que foram capazes de empreender na reciclagem novas relações entre os componentes de sua linguagem, não se fixando apenas nas meras aparências de seus elementos. O que se manifesta entre elementos conhecidos de seu repertório como as barras, as cascas, os cálices, edifícios circulares, torres, calotas, rampas e pérgolas orgânicas etc. é a proposição da expansão do Museu Oscar Niemeyer não como “anexo”, mas que reverbera como protagonista o qual por meio de novas relações com o lugar, com as pré-existências modernas atualiza e obra e conduz a uma reconversão qualificada.'
