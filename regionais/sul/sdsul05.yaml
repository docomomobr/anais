  abstract: 'Em Setembro de 1948, Pedro Curutchet encomendou uma casa-consultório a Le Corbusier por intermédio de sua irmã que viajava com freqüência a Paris. O médico-cirurgião argentino, progressista e revolucionário, interessado em Le Corbusier a partir do Plano de 1929 para Buenos Aires, era um cliente ideal; e o encargo, um triplo desafio: além da distância entre o arquiteto e o local jamais visitado durante o processo de projeto, existia a dificuldade de acomodar um programa duplo em terreno pequeno inserido em um contexto tradicional consolidado. Entretanto, a dificuldade se tornou uma oportunidade de rememorar a viagem de 1929, e aplicar as estratégias compositivas desenvolvidas pelo ateliê da Rue de Sèvres 35, em Paris, na Usine Duvall e na Unité d’habitación de Marseille, um período de transição entre a fertilidade teórica do final dos anos 1920 e os grandes trabalhos dos anos 1950. O objetivo desse trabalho é examinar e discutir o projeto, de acordo com as tres linhas de pensamento de Le Corbusier - a tipologia, a sintaxe dos cinco pontos e a abordagem técnica -, as suas referências dentro do próprio trabalho corbusiano, e alguns aspectos da obra, restauração e preservação de um dos exemplares mais importantes da arquitetura moderna dos anos 1930-70 abaixo do paralelo 22.'
