  - O sistema nasce de uma estrutura mista semelhante à do IBC. Todavia há diferenças. No caso do
  - 'MM, mantém-se parte dos espaços fixos enterrados em dois níveis de subsolo (-6m/-3m), onde o “Alto Comando Estratégico” ocupa posição nuclear, com pé direito triplo (9m), alçando três metros ao nível térreo e sendo coberto por um espelho d’água. O restante é ocupado por áreas flexíveis e de apoio, salas e auditório. Nos níveis +4m e +7m, circunscrevendo o alto comando, há prismas independentes da “megaestrutura elevada”, mas conectados às torres de circulação vertical e destinados ao gabinete do ministro, salão nobre, tribuna e salas multiuso. Verticalmente, a estrutura é bastante similar à do IBC. Onze pavimentos escalonados com terraço jardim comunicados horizontalmente apenas pelo 6º piso. Não há escadas rolantes. Os pavimentos são servidos, dois a dois, por elevadores e escadas comuns, uma vez neste projeto a linearidade escalonada do primeiro ter sido reduzida por uma dinâmica de movimento, que acrescentou o número de torres verticais de circulação. Algo possivelmente referenciado nas estruturas helicoidais de Kurokawa, já experimentadas por Sergio Bernardes nos projetos do Hotel Tropical de Recife (1968) e dos Bairros Verticais para Copacabana (1965).'
