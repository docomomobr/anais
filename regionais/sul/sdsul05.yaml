  - 'Este artigo apresentou uma avaliação comparativa de exemplares modernos com um outro contemporâneo, a Casa Varanda, como forma de contribuição ao conhecimento. Explicitaramse os dados que basearam a formulação dos problemas pelos arquitetos, como o perfil do cliente e os condicionantes do lugar, época, clima e programa peculiares de cada projeto, os quais diferenciam os exemplares. O partido das casas é pavilhonar, onde pode-se destacar o respeito à natureza através do uso de grandes aberturas. As vedações translúcidas em contraste com planos opacos, bem como laje de piso elevada do chão e beirais desarticulam os elementos de arquitetura verticais e horizontais. Aspectos estes que revelam uma continuidade com o vocabulário moderno. No entanto, a casa Varanda, do ponto de vista funcional, rompe com os ideários modernos, devido ao desejo de estabelecer uma maior integração visual do edifício com o entorno. A espacialidade da casa ganha maior fluidez, onde a cozinha é mais integrada à sala, dilatando as dimensões internas e assumindo a sobreposição de usos. Não há hierarquia entre as fachadas envidraçadas, que são tratadas de modo uniforme, renovando o conceito de privacidade. Em caráter conclusivo, pode-se dizer que a casa é a própria varanda (PICCOLI, 2014), atenuando os limites entre interior e exterior. Não existem pontos focais preestabelecidos internamente. Observa-se a persistência da tradição disciplinar moderna na malha que organiza a composição e a técnica, que, no entanto, não é restritiva e permite a transgressão do moderno destacando assim as relações das casas com o lugar. Dessa forma, é possível estabelecer relação entre estas duas casas não contemporâneas, mas que mostram a relevância do papel do projeto como portador de ideias e intenções, comprovando que os conceitos são duradouros e sobrevivem ao tempo. Pode-se dizer que a relevância desse estudo não reside somente na pesquisa histórica, crítica e projetual, mas também em um contexto mais amplo da arquitetura moderna brasileira.'
