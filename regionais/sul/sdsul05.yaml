  - 'Casa Curutchet: um mimo poético de Le Corbusier à América Latina Em Setembro de 1948, Pedro Curutchet encomendou uma casa-consultório a Le Corbusier por intermédio de sua irmã que viajava com freqüência a Paris. O médico-cirurgião argentino, progressista e revolucionário, interessado em Le Corbusier a partir do Plano de 1929 para Buenos Aires (Broadbent 2013, 19), era um cliente ideal; e o encargo, um triplo desafio: além da distância entre o arquiteto e o local jamais visitado durante o processo de projeto, existia a dificuldade de acomodar um programa duplo - residência e consultório - em terreno pequeno, inserido entre divisas, em um contexto tradicional consolidado, o que resultaria em uma solução com uma única fachada - circunstancia inédita na produção anterior do autor. Entretanto, a dificuldade se tornou uma oportunidade de rememorar a viagem de 1929 e aplicar as estratégias compositivas desenvolvidas pelo ateliê da Rue de Sèvres 35, em Paris, na Usine Duval, Saint-Dié-des-Vosges, 1946, e na Unité d’habitación, Marselha, 1947, obras representativas de um período de transição entre a fertilidade teórica do final dos anos 1920 e os grandes trabalhos dos anos 1950 (Lapunzina 1997, 18). O objetivo desse trabalho é examinar e discutir o projeto, as referências dentro do próprio trabalho corbusiano, e alguns aspectos da obra, restauração e preservação de um dos exemplares mais importantes da arquitetura moderna dos anos 1930-70 abaixo do paralelo 22.'
  - 'O processo de projeto As respostas aos três desafios dadas por Le Corbusier basearam-se nas informações sobre o programa, o terreno e a cidade, obtidas através de correspondência com o cliente; nas lembranças de La Plata (Vitalone 2013, 77) visitada em sua viagem de 1929 à América Latina: “outro dia, durante o pôr de sol, demos um longo passeio pelas ruas de La Plata com Gonzalo Garaño” (Le Corbusier 1929, apud Vitalone 2013, 77); na reavaliação de seu repertório e postulados de 1920 com a incorporação de novos elementos desenvolvidos no pós-guerra; e no renovado interesse pelos aspectos valorizados nos anos 1930, como beirais, pérgulas e galerias populares registrados em croquis de viagens. O projeto se desenvolveu em quatro etapas com a equipe formada pelos arquitetos Bernhard Hoesli e Roger Aujame, além de Le Corbusier. A primeira correspondeu às reflexões iniciais a respeito do pequeno terreno trapezoidal, estreito e profundo, de 180 metros quadrados (9 m de largura, 17,5 de fundos no lado menor, 23,5 no lado maior e 10,8 metros na frente inclinada), situado entre duas casas tradicionais coladas em suas divisas, sobre a Avenida 53 (o eixo principal leste-oeste da cidade), em um trecho onde a avenida se curva a 45 graus das suas divisas laterais. Entretanto, o exíguo lote possuía um atenuante: situava-se, privilegiadamente, em frente a um parque – “Le parc” (Vitalone 2013, 76). A segunda envolveu testes e alternativas sobre o volume – “o elemento que afeta os sentidos”; das superfícies – “que podem anular ou ampliar a sensação do volume”; da planta – “a geradora e determinante de tudo”; e dos traçados reguladores – “a necessária ordem geométrica”. A terceira foi dedicada à decomposição do 3'
  - 'problema em partes e ao ajuste do todo: um estudo pormenorizado da funcionalidade e das fachadas, e a introdução dos conceitos corbusianos. A quarta etapa correspondeu à resolução definitiva dos aspectos dimensionais e à produção da documentação técnica, da perspectiva e da maquete.'
  - 'Figura 1 - Le Corbusier, casa Curutchet, La Plata, 1948, maquete. Fonte: Lapunzina 1997, 74.'
  - 'O estudo se iniciou com modelos de argila, uma técnica frequente no ateliê para entender, desenvolver e interpretar os primeiros lançamentos da complexa sequência espacial corbusiana, no caso Curutchet, especialmente a relação entre o consultório médico e a habitação familiar. Os croquis realizados em janeiro de 1949, embora esquemáticos, já apresentam as estratégias mais importantes do projeto de acordo com as três linhas de pensamento de Le Corbusier - a tipologia, a sintaxe dos cinco pontos e a abordagem técnica: o programa dividido em quatro partes (público, consulta, salões e dormitórios); os fundamentos básicos da lógica doméstica corbusiana; o pavimento térreo dedicado ao acesso e circulação (de pedestres e veículos); os dois volumes separados por um pátio; a rampa como passeio vertical; os shafts verticais esculpidos no volume virtual do sítio adicionando luz natural e ventilação ao conjunto; a abertura da sala para o parque através do terraço-jardim, compatibilizando a forma retangular da casa com a linha angular da rua; e a série de lâminas indicando o brise-soleil na frente do terreno, pensado como proteção para a fachada norte envidraçada e como configuração exterior do terraço-jardim localizado acima (Merro Johnston 2011, 67, 81 e 95).'
  - 'A Tipologia A tipologia adotada corresponde a uma reelaboração do próprio repertório compositivo corbusiano expresso nas quatro composições. A opção por dois volumes abrigando os dois itens principais do programa, a casa e o consultório, conectados por pátio e rampa, inseridos na caixa virtual do terreno, coloca-se entre a terceira e a quarta composição: entre a Villa Baizeau, Cartago, 1928, o prisma que se dilui em uma grelha independente e envolvente do programa - a conciliação entre a primeira, fácil e pitoresca, na qual o volume surge da planta e da função (Maison La RocheJeannerret, Paris,1923), e a segunda, o prisma perfeito que dificulta a acomodação de diferentes espaços (Villa Stein, Garches, 1927) - e a Villa Savoye, Poissy, 1928 - a caixa ideal corbusiana, síntese das três anteriores.'
  - 'Estilística e cronologicamente, representa uma ponte ligando o purismo juvenil da Villa Savoye ao brutalismo maduro da Villa Shodan, Ahmedabad, 1951 (Lapunzina 1997, 18), com evocações ao traçado de La Plata e traços vernaculares da casa chorizo, a tipologia típica local que remete à casa romana, estruturada em torno de pátios que ventilam e iluminam os compartimentos enfileirados ao longo de terrenos estreitos e compridos. Desde o exterior, a casa aparece como uma complexa sequência de planos, intervenções pontuais, massas sólidas e vazios esculpidos.'
  - 'Figuras 2 e 3 - Le Corbusier, Villa Savoye, Poissy, 1928 e casa Curutchet, La Plata, 1948. Fonte: Andrea Machado, 2015 e 2016. Figura 4 - Le Corbusier, Villa Shodan, Ahmedabad, 1951. Fonte: Fondation Le Corbusier. Figura 5 - Le Corbusier, Palais des Filateurs, Ahmedabad, 1951, fachada. Fonte: https://br.pinterest.com/pin/43699058857912717/'
  - 'As três casas estruturadas em torno de rampa, compostas por espaços cheios e vazios, reinterpretam o conceito do palacete paladiano com piano nóbile no segundo pavimento. O branco da Savoye – e das demais Villas dos anos 1920 - retomado na Curutchet, começa com Peter Berhens, em Berlim, em 1910, e na visão loosiana das casas vernaculares de Turnovo, Bulgária, observadas na Viagem ao Oriente, em 1911 (Broadbent 2013, 28).'
  - 'Figura 6 - Le Corbusier, Villa Savoye, Poissy, 1928, corte. Fonte: http://archinect.com/features/article/2673501/5-projects-interview-3-matthew-persinger Figura 7 - Le Corbusier, casa Curutchet, La Plata, 1948, corte. Fonte: http://tecnne.com/casacurutchet/casa-curutchet-en-las-obras-completas/ Figura 8 - Le Corbusier, Villa Shodan, Ahmedabad, 1951, corte. Fonte: https://dlcgozde.wordpress.com/category/arch112/'
  - 'O único precedente, em sua obra, da habitação conjugada a um espaço de trabalho com diferentes requisitos de acesso e privacidade é a Villa Planeix, Paris, 1928. A Maison Ozenfant, Paris, 1922, Ma Maison, um esboço realizado em 1929 para uma casa própria e o apartamento no Immeuble Porte Molitor, Paris, 1931, são exemplos da casa conjugada com espaço de trabalho e acesso único. Entre os precedentes da edificação entre divisas estão: a Villa Cook, Paris, 1926, a Villa Planeix, o Armé Du Salut, Paris, 1929, a Maison Julien Martinez - um estudo para um fundo'
  - 'de lote de uma antiga casa em Buenos Aires, realizado em 1930 -, o Immeuble Porte Molitor e o Immeuble du rue Fabert, Paris, 1932.'
  - 'Figura 9 – Traçado masson de La Plata. Fonte: Pesci 2003, 5. Figura 10 – Traçado de La Plata. Fonte: AMBIENTE 1982. 32: 30 apud Leão 2007, 6.'
  - 'A tipologia da Curutchet agrega ainda linhas geométricas ortogonais e diagonais como resposta ao lote e ao traçado de La Plata, fundada em 1882 para ser a capital da província de Buenos Aires, que em 1929 fascinou Le Corbusier por sua relativa semelhança com a Ville Contemporaine de 1922 (Arrese 2013, 60): estruturado sobre um quadrado cortado por diagonais, reúne a tradição greco-latina de cidade xadrez que chega à América Latina pela “Lei das Indias”, os bulevares da Paris haussmaniana e referências ocultas ligadas à massonaria – cujo símbolo mais representativo é o esquadro e o compasso -, da qual o autor, o engenheiro argentino de origem francesa Pedro Benoit fazia parte (Gonzáles 2015).'
  - 'A sintaxe: dos cinco aos dez pontos A Casa Curutchet representa uma revisão dos cinco pontos da arquitetura moderna publicados em 1926 na revista francesa L´Esprit Nouveau: as questões fundamentais abordadas por Le Corbusier nos anos 1920 em relação à habitação expressas no esquema estrutural Dominó de 1914 - uma abstração da cabana primitiva de Laugier que atribui novas funções a elementos construtivos tradicionais - experimentadas em várias obras e como um verdadeiro manifesto na Villa Savoye. “Com uma partitura já ensaiada previamente, Le Corbusier se interpreta a si mesmo, em um exercício de perfeita intertextualidade” (Merro Johnston 2011, 08). O sistema espacial “dominóico” da casa Curutchet possui uma complexidade peculiar, pois os cinco pontos se tornam nove, se incluirmos a rampa, os volumes de banheiros ou escadas e os elementos do pós-guerra: o brise-soleil e o espaço comunicado vertical ou pé-direito duplo (Urdampilleta 2011, 44); e dez com a inclusão do teto para-sol.'
  - '1. Os pilotis: O primeiro dos cinco pontos corresponde a uma solução estrutural em esqueleto que supera a tradição das paredes portantes, na qual a colunas de apoio, de seção preferencialmente redonda, com prováveis referências nas palafitas das casas lacustres (Broadbent 2013, 21), sem vínculos explícitos com os planos horizontais ou verticais, conformam um contraponto à horizontalidade do espaço possibilitando a planta livre. 6'
  - 'Figura 11 - Le Corbusier, casa Curutchet, La Plata, 1948, planta do térreo. Fonte: Daniszewski 2011, 30.'
  - 'Os pilotis da Villa Savoye atravessam o volume ou se misturam com o plano da fachada desaparecendo no terraço; na Curutchet correspondem a uma trama genérica de colunas soltas de quatro por quatro metros – três fileiras longitudinais e cinco transversais, deformadas na face inclinada do lote - que elevam, perfuram e se fazem presentes dentro das caixas, gerando um espaço de acessos independentes e circulações complexas, contido por muros e protagonizado pela rampa. A porta de entrada, inserida em um pórtico dentro de um vazio, evoca a porta opaca contra o vidro da Villa Savoye provocando uma dupla leitura, de abertura e fechamento do plano, que acentua o caráter de “umbral” entre os pilotis e a cidade que neles penetra, através dos discretos fechamentos das grelhas da fachada (Azpiazu 2016, 12). Promove ainda uma relação de diálogo e silêncio com as portas vizinhas: constitui tanto um elemento surreal único, como um tipo intermediário entre a porta eclética, no alinhamento, e a porta protomoderna, recuada.'
  - 'Figuras 12, 13 e 14 - Le Corbusier, Villa Savoye, 1928, porta; e casa Curutchet, La Plata, 1948, porta e pilotis. Fonte: Andrea Machado, 2015 e 2016.'
  - 'Localizada na metade leste do plano inclinado, a porta não apenas constitui o ingresso no mundo da casa, mas dá início ao movimento serpenteante e centrífugo do espaço dos pilotis: aponta em diagonal para a fresta preenchida pela árvore - o álamo plantado por indicação de Le Corbusier como citação do Pavillion D´Esprit Nouveau, Paris, 1924 e da Maison Ternisien, Boulogne-surSeine, 1926 - e obriga o giro do pedestre em direção à rampa, à esquerda. A fresta marca o fim do solo inclinado, ondulado e natural sob o consultório e conduz, em diagonal reforçada pela parede 7'
  - 'curva da garagem, ao piso horizontal, contínuo e flexível sob a casa, e ao pequeno pátio de acesso de serviço, no fundo do lote.'
  - 'Figura 15 - Le Corbusier, Pavillion d´Esprit Nouveau, Paris, 1924, árvore. Fonte: http://www.fondationlecorbusier.fr/ Figura 16 - Le Corbusier, Maison Ternisien, Boulogne-sur-Seine, 1926, árvore. Fonte: http://www.fondationlecorbusier.fr/ Figura 17 - Le Corbusier, casa Curutchet, La Plata, 1948, árvore. Fonte: Andrea Machado, 2016.'
  - 'Sem poder escapar das pré-existências - à direita, a casa eclética, do início do século 20, com dois pisos de pé-direito alto, construída no alinhamento; e à esquerda, a casa protomodernista da década de 1930, recuada, com volume frontal curvo e dois pavimentos -, Le Corbusier as devora antropofagicamente: solta a estrutura de pilotis das divisas, ampliando visualmente o lote estreito e reforçando a autonomia moderna sem desprezar a continuidade entre os planos das fachadas e a intermediação entre as alturas vizinhas.'
  - '2. A planta livre: Apesar da rigorosa ordenação geométrica obtida através de um traçado regulador baseado nas medidas do solar (Merro Johnston 2011, 99), a planta livre da casa Curutchet privilegia a liberdade e fluidez espacial dos planos verticais de compartimentação do espaço, em detrimento do seu caráter estritamente funcional. A planta principal corresponde a um quadrado com quatro módulos estruturais que abriga os espaços principais - salas de estar e jantar, cozinha e espaço de música - e se prolonga ao exterior através do terraço-jardim. Na planta íntima do segundo pavimento, planos ortogonais e diagonais definem os espaços dos dormitórios, iluminados por janelas e zenitais.'
  - 'Figura 18, 19 e 20 - Le Corbusier, casa Curutchet, La Plata, 1948, sala de estar, passagem para os dormitórios e mezanino. Fonte: Andrea Machado, 2016.'
  - 'Figura 21 - Le Corbusier, casa Curutchet, La Plata, 1948, planta principal. Fonte: Daniszewski 2011, 31.'
  - '3. A fachada livre: O terceiro ponto representa a independência absoluta entre envolvente exterior e estrutura portante, além de possibilitar a ampliação ilimitada das janelas. A natureza volumétrica da casa Curutchet se materializa, ambiguamente, a partir de superfícies independentes do esqueleto estrutural, que não visam apenas a delimitação de porções espaciais, estáticas e funcionais, mas também os enquadramentos da paisagem como nas casas dos anos 1920 e edifícios dos anos'
  - '1930. Porém, na Curutchet, o uso de planos verticais porosos e transparentes nas fachadas promove o movimento e a expansão da maioria dos espaços internos, relativamente pequenos e baixos (com 2,26 m de altura), em direção à imensidão vegetal do parque. A disposição sequencial dos planos verticais e a dissolução da tradicional hierarquia de planos remetem à experiência de penetrar na terceira dimensão espacial de uma tela purista. O movimento do espaço não aprisionado é como um percurso contínuo, do homem e do ar, pelos interiores e exteriores do edifício. Os planos que delimitam esses espaços de vento e luz são os elementos de seu repertório: pan de verre, do solo ao teto, protegido por brise-soleil e portas pivotantes de grandes dimensões.'
  - '4. As janelas alongadas: As janelas alongadas, de parede a parede – observadas nas casas rurais de Turnovo, Bulgária em 1911 (Broadbent 2013, 20), corresponde ao quarto ponto. O sistema de iluminação que multiplica e unifica a luz natural superando a janela vertical adquire na casa Curutchet, uma configuração experimentada na Maison La Roche, com uma variação: o uso de vidros foscos na parte inferior do pan de verre.'
  - '5. O teto-jardim: O quinto ponto, um novo lugar da habitação que recupera o não uso do térreo, é concebido como jardim suspenso nos Immuebles-villas, 1922, como terraço-jardim no Immueble Durand, Argélia, 1933-34, como loggia na Unité d´habitación e como terraço, pátio alto, ou balcão sobre a rua, na Curutchet, uma condição compatível com as possibilidades, usos e costumes locais (Azpiazu 9'
  - '2016, 15): a ocupação da laje de cobertura do consultório implica um prolongamento físico e visual do espaço da sala de estar.'
  - 'Figura 22 - Le Corbusier, casa Curutchet, La Plata, 1948, terraço. Fonte: Silvia Correa, 2015. Figura 23 - Le Corbusier, Immueble Durand, Argélia, 1933-34, corte.'
  - '6. A rampa: A rampa seria o sexto ponto, o elemento descoberto na Hagia Sophia em Istambul, magistralmente utilizado na Maison La Roche (Broadbent 2013, 20-21), que resolve aspectos funcionais e conceituais. Na Villa Savoye, a rampa ocupa posição centralizada e em conjunto com a escada que alude à banda de Moebius - figura da topologia, superadora da geometria euclidiana -, atua como perfuração do volume fechado. Na Curutchet, a rampa, que no primeiro esboço ocupa posição central, como a da Savoye, se desloca para uma das laterais durante o processo de projeto, ocupando o shaft vertical - entre os dois volumes -, concebido como um sólido que se apoia no solo como base contínua, a matéria mais importante da composição (Merro Johnston 2011, 89 e'
  - '91) e promove um movimento vertical com visuais dinâmicas, acentuado pela presença da árvore, do térreo ao vestíbulo da casa, no primeiro lance; e da casa ao consultório, no segundo: a Promenade Architectural, materialização da relatividade tempo e espaço de Einstein. A escada abandona a forma helicoidal e se desloca para o fundo, separando o volume da casa da divisa sul do terreno, e a banda de Moebius ao lado da rampa, sob a forma da escultura do argentino Ennio lommi - simboliza a integração entre o mundo sensível da arte e o mundo da razão arquitetônica.'
  - 'Figuras 24 e 25 - Le Corbusier, casa Curutchet, La Plata, 1948, rampa. Fontes: Silvia Correa, 2015 e Andrea Machado, 2016. 10'
  - 'Figuras 26,27 e 28 - Le Corbusier, Villa Savoye, 1928, escada e rampa; e casa Curutchet, La Plata, 1948, escultura e rampa. Fonte: Andrea Machado, 2015 e 2016.'
  - '7. Os volumes curvilíneos dos banhos: O sétimo ponto, utilizado na Citrohan, 1920, na Stein, e na Weissenhoff, Stuttgart, 1927, corresponde a duas paredes curvas convexas orgânicas concebidas como contrapontos dos planos e colunas, análogos aos violões e garrafas de suas pinturas: eventos articuladores de espaços dentro da planta livre. Ocupando o centro das plantas – como o núcleo de serviços com a lareira da sala -, reforçam a ideia centrífuga do espaço moderno: uma subversão da tradição paladiana e acadêmica de espaço centrípeto centralizado.'
  - 'Figura 29 - Le Corbusier, casa Curutchet, La Plata, 1948, planta do segundo piso. Fonte: Daniszewski 2011, 31.'
  - '8. O brise-soleil: O oitavo ponto, o dispositivo técnico de proteção solar desenvolvido a partir de Cartago, passando por Barcelona, Argélia e Rio, adquire nova configuração na casa Curutchet. O elemento desenvolvido no projeto da Usine Duval a partir de um sistema de análise de trajetórias solares é aplicado, pela primeira vez, em uma casa: o brise como uma camada da fachada em conjunto com o plano da estrutura e o pan de verre fixado entre as lajes, porém independente, projetado para fora da caixa, antecipando a composição da Villa Shodan, o paradigma do brise como volume autônomo, elemento que reaparece no Palais des Filateurs, Ahmedabad, 1951, se tornando a assinatura de Le Corbusier nas obras do pós-guerra. Essas camadas que 11'
  - 'correspondem às fachadas norte da residência e do consultório com sutis diferenças de orientações constituem, de acordo com uma nota dos autores em um dos desenhos originais, “3 melodias” (Lapunzina 1997,62).'
  - 'Figura 30 - Le Corbusier, Usine Duval, Saint-Dié-des-Vosges, 1946, brise-soleil. Fonte: http://vosgesdirectlive.blogspot.com.br/ Figuras 31, 32 e 33 - Le Corbusier, casa Curutchet, La Plata, 1948, brise-soleil da residência e do consultório. Fonte: Andrea Machado, 2016.'
  - 'Os estudos iniciais da fachada e da planta definem uma tensão entre os sistemas, gerados a partir de módulos distintos: quatro módulos para o primeiro, um ritmo menos estruturado para o segundo, contraponto às outras duas melodias, e dois para o último. A camada do brise e do pan de verre são regradas pelas dimensões do modulor e do sistema proporcional de traçados reguladores; a estrutura, por requisitos mais pragmáticos. A espessura que compensa a redução de subdivisões horizontais e verticais gera outra ambiguidade: o brise é plano ou volume, com tripla função, climática, visual e compositiva. O novo elemento evita a vulnerabilidade e o ganho de calor das fachadas totalmente envidraçadas e gera sombras agradáveis e belas, sem bloqueio visual, pois as linhas espaçadas enquadram a paisagem do parque. O uso do mesmo dispositivo unifica a composição das fachadas, mas pequenas distinções enfatizam a independência das duas caixas: o brise do volume residencial, com menor profundidade, não possui o recuo das divisas (Lapunzina 1997, 123) que caracteriza o brise do consultório, recurso que faz com que o elemento flutue no espaço unindo os dois mundos, o público e o privado (Merro Johnston 2011, 91), e que alude à fachada de Porte Molitor.'
  - 'Figura 34 - Le Corbusier, Immeuble Porte Molitor, Paris, 1931, fachada. Fonte: http://www.fondationlecorbusier.fr/ Figura 35 - Le Corbusier, casa Curutchet, La Plata, 1948, fachada. Fonte: Andrea Machado, 2016.'
  - 'A moldura descolada das construções lindeiras deixa escapar as linhas horizontais que se estendem visualmente para os lados: no nível do terraço, a lâmina horizontal superior dá 12'
  - 'continuidade ao friso da platibanda protomoderna; e a linha da lâmina intermediária dobrada como peitoril se prolonga no balcão da casa eclética. O paralelismo com a obliquidade da rua acentua a ideia de movimento, do espaço e dos elementos. O jogo de caixas fechadas e abertas, duras e brandas, umas dentro de outras, estabelece relações desiguais, de ruptura e continuidade com o contexto, aporta uma complexidade espacial e um sentido bioclimático de autoproteção à casa, tanto no inverno, como no verão (Azpiazu 2016,15 ).'
  - '9. O Teto para-sol: O Teto para-sol, o nono ponto, se apoia nos pilotis que emergem da perfuração do consultório, produzindo uma sombra no terraço conectado ao espaço da sala de estar que contrasta com o plano recuado iluminado da fachada da casa - uma modulação similar às utilizadas nos trabalhos pictóricos puristas. Compositivamente, é um elemento ambíguo, aconchegante e monumental, que antecipa o para-sol que envolve totalmente os volumes fechados e os terraços mirantes da Villa Shodan (Frampton 2015,194-5). A altura excessiva para o pequeno espaço se justifica pela intermediação que produz entre as alturas vizinhas; e pelo caráter de mirante outorgado ao tetojardim em relação às extensas visuais do parque.'
  - 'Figura 36 - Le Corbusier, casa Curutchet, La Plata, 1948, Terraço e Teto para-sol. Fonte: Angelina Blömker, 2016.'
  - '10. O espaço comunicado: O espaço comunicado, o décimo ponto, corresponde à introdução de eventos espaciais verticais que rompem a regra do espaço moderno universal, contínuo, horizontalmente estratificado, obtido através da supressão visual das vigas e da concomitante liberação visual do plano da laje (Rowe 1978, 140): tecnicamente, se traduz em espaços de pé-direito duplo, experimentados em âmbito doméstico a partir da Unité. Os deslocamentos horizontais de lajes e forros identificados nos cortes da Curutchet, os desenhos mais importantes do projeto, geram zonas de pé-direito duplo e articulação de níveis superpostos, conformando uma pluralidade de visuais e sensações entre os espaços internos e externos do 13'
  - 'programa, com precedentes na Villa Baizeau, na Maison Caneel, Bruxelas, 1929 e nos apartamentos da Unité: um recorte na laje de piso do segundo pavimento da casa gera um mezanino sobre a sala; e o teto do consultório - piso da casa - divide verticalmente, de forma alternada, os espaços cheios e vazios de cada área, pública e privada, promovendo a integração horizontal de interiores e exteriores.'
  - 'Figura 37 - Le Corbusier, Villa Baizeau, Cartago, 1928, corte. Fonte: Szelagowski 2013, 39. Figura 38 - Le Corbusier, Maison Cannel, Bruxelas, 1929, corte. Fonte: Szelagowski 2013, 41. Figura 39 - Le Corbusier, Unité d´Habitation, Marselha, 1947, corte dos apartamentos. Fonte: http://www.designofhomes.co.uk/017-palladio-and-le-corbusier.html'
  - 'Figura 40 - Le Corbusier, casa Curutchet, La Plata, 1948, corte. Fonte: http://tecnne.com/casacurutchet/casa-curutchet-en-las-obras-completas/'
  - 'A abordagem técnica: A técnica construtiva da casa Curutchet segue os padrões tradicionais corbusianos. Porém, o período do projeto de La Plata corresponde a uma época em que Le Corbusier se desilude com a máquina, aceita materiais não industriais e busca estabelecer princípios de aplicação universal. Assim surge o Modulor, componente essencial de seus projetos a partir de então - um sistema de relações métricas baseado na distância dos membros do corpo humano de um indivíduo universal que condensa as primeiras teorias corbusianas em relação à estandardização e industrialização da construção, os sistemas de proporção da música e da matemática. A casa se torna um laboratório doméstico (unifamiliar) para testar o novo sistema de proporções - aplicado inicialmente em grandes edifícios contemporâneos à casa Curutchet, como a Unité, a Usine Duval e Roq et Rob, Roquebrune-Cap-Martin, 1949 - da altura de pé-direito aos menores detalhes de equipamento e mobiliário (Merro Johnston 2011,159).'
  - 'Autor, intérprete, restauro e patrimônio'
  - 'No “caso” Curutchet, objeto ideal e real são similares, mas não idênticos: em maio de 1949, o projeto foi enviado ao Dr. Curutchet com fotos da maquete e uma carta onde o “autor” comenta a indicação do arquiteto argentino Amancio Williams para a direção da obra, o seu “interprete”, que aceita o trabalho pela honra de construir uma obra do mestre, dispensando os honorários. A sua intervenção foi de grande importância na materialização da obra de acordo com os desenhos de Le Corbusier. Com seu perfeccionismo quase obsessivo, redesenha os planos para melhor compreende-los e elabora a versão final descobrindo novos sentidos no projeto (Merro Johnston 2011, 9). Propõe uma modificação singela, mas importante, acatada e incorporada nos planos definitivos do autor: gira a 180 graus o primeiro lance da escada, eleva o hall de acesso e substitui suas paredes por vidros para que receba mais luz; além de realizar outras pequenas alterações, como as dimensões de algumas esquadrias - compatibilizando-as com os panos inteiros de vidro provindos da Inglaterra - e a configuração dos brises - na casa construída, há alterações na modulação e na lâmina horizontal do peitoril do terraço (Leão 2007, 9). A despeito das limitações da indústria e dos materiais locais, pede autorização às autoridades para transgredir as normas do país e construir a casa, tanto quanto possível, de acordo com as dimensões do Modulor. Entretanto, o seu preciosismo interrompe a sua honrosa jornada. A necessidade de novos detalhamentos e ajustes atrasa a execução da partitura do mestre e a obra se inicia tardiamente em 1950. Em 1951, ao término da concretização da estrutura, o Dr. Curutchet dispensa seus serviços contratando o arquiteto Simon Ungar, que produz alterações a mais, algumas por conta própria, sem o aval do autor ou do proprietário, sendo igualmente dispensado em 1953: a introdução de degraus curvos para vencer o desnível entre a porta de entrada e a rampa; a substituição de um plano de vidro por parede na lateral oeste do vestíbulo; o acréscimo de uma escada helicoidal de serviço no fundo do lote; a inclusão de planos de vidro na porta do consultório; a alteração da posição e tamanho do lavabo e, consequentemente, do apoio da cozinha e do volume da lareira; a alteração da posição dos elementos da planta de cobertura; e a modificação das dimensões e bordas do espaço de pé-direito duplo: aumenta o dormitório do casal sobre o vazio, ocultando o pilar que ficaria visível do andar inferior, substitui o fechamento de pano baixo e vidro por um plano de ripas de madeira móveis instaladas na vertical; e a parede cega do estúdio por uma parede-estante de 1,4m de altura. Entretanto, a alteração espacial mais significativa se traduz na total modificação dos banheiros: no traçado das curvas e aumento da altura das paredes, de 1,4 para 1,9 metros, com a adição de vidros na parte superior – cuja repercussão é a redução do quarto da filha e o surgimento de uma espécie de sala íntima na chegada da escada (Merro Johnston 2011, 175-177). Após tantos contratempos, o engenheiro Alberto Valdez conclui a obra em 1954 (Broadbent 2013, 28). Apesar de satisfeito, o selo corbusiano afastaria em pouco tempo o Dr. Curutchet de sua moderna e famosa casa. Entre outros motivos, a curiosidade do público lhe roubaria a privacidade que uma morada requer: 15'
  - 'Sem poder entrar na Curutchet a bel prazer para fruí-la, ficava-se defronte dela, mirando-a, como se fosse um quadro exposto em galeria ou museu. Era uma maneira de habitá-la, a maneira como se habita a arte, pela observação, ainda que externa, ainda que parcial para esse tipo de objeto arquitetônico (Cunha, 2011, 148). A partir de 1965, a casa sem moradores, frequentada eventualmente pelo Dr. Curutchet, entra em processo de deterioração. Em 1987, centenário de nascimento de Le Corbusier, é designada “Monumento Nacional” pela Secretaria de Cultura da Nação, e os médicos da Fundação Christman de La Plata alugam a casa para sua sede contratando os arquitetos Luis e Julio Grossmann para a realização do restauro, executado com preciosismo de acordo com desenhos produzidos após apurada medição (Grossmann 2011, 52-53). Em 17 de dezembro de 2010 é declarada imóvel de utilidade pública sujeita a expropriação pela Cámara de Senadores de la Província de Buenos Aires e logo é alugada pelo Colégio de Arquitectos de La Plata tornando-se aberta à visitação. Em 2016 a sede do Colégio se transfere para o imóvel localizado no lote posterior, e a casa Curutchet, que tem seus muros traseiros demolidos formando um conjunto único, se torna um espaço de exposições e um museu de si própria. Em 2007, a Argentina, e em 2009 e 2013, o ministério da cultura da França, realizaram, sem sucesso, pedidos de candidatura da casa à Lista de Patrimônio Mundial de Bens Culturais e Naturais Excepcionais da UNESCO - que se incrementa a cada ano - aceita somente agora, em 2016, com a entrada da Índia no seleto grupo de participantes. Finalmente, existe uma real possibilidade da casa Curutchet se tornar Patrimônio Mundial, assim como outras 23 obras de Le Corbusier (Garat 2016, http://www.eldia.com/informacion-general/un-emblema-platense-que-atraeal-mundo-144131). A notícia foi dada por Teresa Anchorena, presidenta da Comisión Nacional de Monumentos, de Lugares y de Bienes Históricos, durante a reabertura do Fondo Nacional de las Artes, a casa que foi de Victoria Ocampo em Barrio Parque, obra de Alejandro Bustillo com a participação de Le Corbusier'
  - 'Humanidad_0_1576642450.html). Teresa Anchorena informou ainda da possibilidade de restauro da Casa del Puente, de Amancio Williams, 1943, localizada em Mar del Plata, outra obra emblemática do movimento moderno (La Nación 2016, http://www.lanacion.com.ar/1897750unesco-reconocera-el-estilo-le-corbusier). O vídeo de Sebastián Diaz registrando o espetáculo de Tango - Patrimônio Imaterial da Humanidade desde 2009 - realizado recentemente no terraço da casa, acompanha o dossiê de 200 páginas - realizado pela França por iniciativa da Fundação Le Corbusier com a cooperação da Alemanha, Argentina, Bélgica, India, Japão e Suíça - a ser apresentado na reunião do Comitê, em julho próximo, em Istambul, cuja decisão é ansiosamente aguardada por todos, sobretudo pela Argentina e pela França (Garat 2016, http://www.eldia.com/informacion-general/un-emblemaplatense-que-atrae-al-mundo-144131). 16'
  - 'Em 14 de junho de 2016, visitamos a casa. A experiência instruiu, agradou e agregou: a observação da materialização conjunta dos dez pontos descritos acima é didática, prazerosa e acrescenta a dimensão do movimento e do tempo ao espaço conhecido por imagens e relatos: condição indispensável para as emoções e surpresas que o percurso propõe, da penumbra gelada do térreo ao aconchego do sol de inverno no terraço-jardim, após a gama de luzes difusas, mobiliário imbricado com estrutura e paleta de cores puristas, composta por tons da natureza, como o verde, o azul, o amarelo e o vermelho. Entretanto, a fruição do espaço moderno mobiliado e habitado, embora de forma ficcional, se faz mais clara no filme argentino El hombre de al lado, Mariano Cohn e Gastón Dupraty, 2009, Premio Goya de melhor filme estrangeiro, que mostra a casa como protagonista - ao modo de uma maquete gigante - mais apreensível pelo movimento de uma câmera, que por fotografias.'
  - 'Figuras 41 - Le Corbusier, casa Curutchet, La Plata, 1948, cena do filme El hombre de al lado. Fonte: http://www.hechosdehoy.com/el-hombre-de-al-lado-lecciones-para-sobrevivir-a-los-vecinos-10289.htm'
  - 'A única obra corbusiana construída na América Latina é uma máquina de morar, não porque nela se realize uma função de acordo com um procedimento mecânico, mas pela precisão com que foi projetada, análoga à perfeição da máquina (Torres Jorge Cuenco. 2004, 111, apud Merro Johnston 2011, 57): uma obra prima, materialidade sintética e amadurecida dos mesmos elementos, estratégias e teorias projetuais já experimentadas, somadas às lembranças de sua passagem por aqui, vinte anos antes - uma herança de mão dupla: a sua vinda, em 1929 e em 1936 influencia o desenvolvimento da arquitetura moderna local, pedra fundamental na produção da Escola Carioca; para Le Corbusier, a paisagem exuberante e ensolarada vista do solo e do avião provoca um giro significativo em sua produção, que se torna mais prática e contextualista. Como diz Borges, “nunca se había demorado en los goces de la memoria” (1974,781).'
  - 'Figura 42 - Le Corbusier, casa Curutchet, La Plata, 1948, Fachada. Fonte: Angelina Blömker, 2016. 17'
  - 'O projeto de La Plata, um jogo mais sábio com as mesmas peças, um perfeito ponto de articulação entre os trabalhos dos anos 1920 e os dos anos 1950 (Lapunzina 1997, 18), pode ser considerado um mimo poético de Le Corbusier ao território que lhe outorgou uma nova visão de mundo e uma sensibilidade peculiar em relação aos lugares. O brise monumental é uma “moldura artística, uma transcendência da necessidade de morar” (Cunha 2011, 148) que contribui para que a casa seja um verdadeiro manifesto das relações entre princípios teóricos e condições ambientais, um elemento que lhe confere identidade única como obra de arte.'
