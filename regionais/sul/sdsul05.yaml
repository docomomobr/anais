  abstract_en: 'This study aims to recognize and analyze the banking architecture Porto Alegre, a production concentrated in the Seventies which used exposed rough concrete as the main characteristic and late modern features. Brutalist features appeared through monumentalized structures, formal experimentations, and high level of artisanal content applied. This last one deserves special attention due to its existence inside two antagonist Brazils: the colonial and the industrial. Curiously, this apparent contradiction (or duality) was still able to generate high architectural standards, reveling itself as an autochthonous development from Brazilian Modern Architecture, which transcended the general image of a tropical folklore. There was at that time a certain duality in the operating process of design. On the one hand, the architect searched for and artistic notability through particular compositions, so-called "artisanal" mode. On the other, there were the generic architectural models almost institutionalized, usual and standardized to meet the modern designs demand on a global scale. Two opposing methods dealing with fundamental local factors as the designing culture, and the climate technical and economic limitations typical in South Brazil. According to Luis H. H. Luccas the postwar period marks the asymmetric comparison between architecture as an individual design development or as a collective project. In addition, the rising exposed concrete movement so-called "brutalist" rescued that artisanal manufacture included in the components, with its primitive aspects and its inaccuracies, as a synonym of uniqueness, boldness, expression and novelty. This is a "romantic" aesthetic that countered the synthetic, homogeneous and systematic architectural language developed earlier through international standards. The design of concrete as faux stone, or at least as fast and pathological aging of material under subtropical conditions, fatally did not survive to constructive interventions, which would mask its meaning. Finally, this paper seeks to show that the so-called “Paulista School” was not the only or the main influence for local architects. Miesian matrices and Corbusien tactilities are more feasible. Although the local architects worked around some artistic utopias, the most successful forms used actually elementary compositions. This contributes to the review, the meaning and the continuation of the Brazilian modern architecture as a phenomenon to translate to nowadays.'
