  abstract: 'O período de colonização da cidade de Maringá - PR coincide com o auge da arquitetura moderna brasileira. Enquanto algumas cidades como São Paulo e Rio de Janeiro expunham ícones da arquitetura moderna brasileira, Maringá acabara sua gestação e “nascia” pelo plano colonizador da empresa Cia de Terras Norte do Paraná, de capital britânico. Este empreendimento, de cunho capitalista, almejava a ocupação de terras por meio da venda de glebas, distribuídas ao longo de uma rede de cidades dentre as quais destaca-se Maringá, traçada pelo engenheiro Jorge de Macedo Vieira sob o ideário da cidade-jardim de Howard. As facilidades de compra de lotes proporcionadas pela Cia. atraíram a preferência de imigrantes (japoneses, alemães, árabes e portugueses, dentre outros), que viam a oportunidade de se tornarem pequenos proprietários agrícolas. A arquitetura colonizadora de Maringá constituía-se principalmente de edificações de madeira, abundante na região, que revelavam como as técnicas construtivas tradicionais dos imigrantes se adaptavam às condições físicas e culturais encontradas pelos colonizadores. A partir de 1960, com o fim do período colonizador e a escassez da madeira, a “Maringá Moderna”, desde seu projeto de implantação, inseriu-se no contexto modernizador que avançara praticamente todo o país e tinha como principal preceito o rompimento com a arquitetura produzida anteriormente. No curto período marcado por transformações culturais e ideológicas, Maringá vê surgir entre as antigas edificações de madeira símbolos da chegada de uma forma de projetar e construir marcada pelo emprego de novos materiais e técnicas construtivas, pela aparência abstrata que renegava a imagem tradicional da casa, linhas horizontais e outros elementos característicos da arquitetura moderna. A arquitetura de madeira dos colonizadores, não moderna e não condizente com a nova estética ou preceitos, inicia um processo de extinção gerada pela falta de manutenção e descaso por parte do movimento modernista. A cidade moderna tenta apagar ou excluir seu passado, e seus objetos representativos, em prol da modernização desmedida, uma tensão constante entre o antigo e o moderno. A história não deve ser vista de forma linear, sob uma ótica positivista onde movimentos culturais e arquitetônicos (materiais e técnicas) são simplesmente substituídos com a passagem do tempo, onde as antigas edificações de madeira devem dar espaço às edificações modernistas, considerando apenas os avanços científicos, mas como processos que se sobrepuseram e que são continuamente sobrepostos, delineados por conceitos e valores que fogem ao campo científico e se voltam para outras áreas como economia, sociologia e antropologia. Assim, não cabe a rejeição da arquitetura vernácula em madeira e suas técnicas construtivas, pelo fato de constituírem parte intrínseca da história que permite compreender como se deu o processo de colonização de Maringá, e como preservação da própria configuração dela na qualidade de Cidade Moderna. Esta preservação poderia ser assegurada pelas legislações nacionais e internacionais, que compreendem e instituem o registro de bens culturais que atuem como testemunho de uma civilização particular, saberes e conhecimentos, e modos de fazer enraizados no cotidiano das comunidades. Propõe-se aqui, por meio de levantamento bibliográfico e análise de conceitos presentes na historiografia, na questão de patrimônio e preservação, o estudo de uma relação equilibrada entre os ideais de modernidade presentes na cidade de Maringá e a preservação do patrimônio cultural da arquitetura em madeira, de forma que o avanço não seja tolhido em detrimento da conservação, e vice-versa. Preservar hoje a arquitetura em madeira na cidade moderna consiste em componente essencial para a sua historiografia e incentiva, a preservação de exemplares da arquitetura moderna. Esta uma herança, acumulada por gerações, que reflete em suas particularidades inseridas no todo, temas que vão além das questões relacionadas ao avanço tecnológico e a própria arquitetura.'
