  abstract: 'Em meio à atual ascensão da arquitetura de peles, em que o desenho das fachadas é privilegiado em detrimento das soluções estruturais, a obra do paraguaio Solano Benítez segue caminho oposto, aproximando-se da tradição moderna de Le Corbusier e, principalmente, das escolas brasileiras de arquitetura carioca e paulista. Benítez é um dos arquitetos latino-americanos mais reconhecidos da atualidade. Sua obra singular baseia-se no uso corajoso e inventivo do tijolo. Contudo, a maioria das observações acerca de sua produção diz respeito apenas às conotações usuais desse material – familiaridade, segurança, proteção, aconchego. Além disso, apesar do tijolo ser universal, muitas análises utilizam os termos “local” e “regional” para referir-se à obra de Benítez, partindo do pressuposto de que basta utilizar tijolo para que uma arquitetura esteja em conformidade com materiais e conhecimentos do lugar onde está inserida. Um dos aspectos negligenciados nessas análises é justamente a importância das soluções estruturais nas concepções de seus projetos. Embora não haja protagonismo da estrutura em relação aos fechamentos - uma vez que, muitas vezes, os elementos estruturais estão dentro de paredes de fachada, muros laterais ou divisórias internas -, são as soluções estruturais que norteiam as decisões na prancheta e no canteiro de obras. Este artigo visa contribuir para o preenchimento dessa lacuna por meio da análise de duas residências projetadas pelo arquiteto paraguaio - Abu & Font (2004-06) e Las Anitas (2006-08) -, que consistem em exemplares representativos da exploração da autonomia e racionalidade da estrutura independente em benefício das composições formais dos edifícios, explorando, dessa maneira, a hipótese da persistência da tradição moderna na prática contemporânea.'
