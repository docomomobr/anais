  - INSTITUTO BRASILEIRO DO CAFÉ – IBC (1968/71)
  - 'Figura 19: Artigo IBC. Fonte: O Globo, Rio, 15/10/1971,16. http://acervo.oglobo.globo.com/busca (Dezembro 15, 2015)'
  - 'O Instituto Brasileiro do Café, cuja sigla – IBC – representa a pujança econômica do Brasil, através do nosso principal produto de exportação, passará em breve a refletir a genealidade brasileira no terreno da arquitetura. Em Brasília, será erguida nos próximos 12 a 14 meses a revolucionária Sede do Café, projetada pela inventividade do arquiteto Sergio Bernardes, num trabalho de equipe, que pela industrialização da obra, surpreendeu e até causou espanto aos engenheiros e arquitetos que dela tomaram conhecimento. A sede do IBC pelas suas linhas arrojadas e pela nova filosofia de funcionalidade em que foi projetada e será construída, está destinada a constituir um novo símbolo da capital federal, sugerindo não só o nível atingido por nossa arquitetura e engenharia como as potencialidades da nossa indústria e a vitalidade do nosso comércio, cuja pedra de toque é justamente o café.17 O projeto do IBC teve duas propostas desenvolvidas: uma no início dos anos 60 18, mais tradicional (se é que este termo pode ser atribuído à produção de Bernardes) e outra no final da década, cujo arrojo estrutural e o sistema construtivo fundamentado na industrialização/préfabricação/montagem, e na “flexibilização” do conjunto, apontam para o interesse do arquiteto pelo experimentalismo tecnológico em voga no cenário arquitetônico internacional dos anos 1960, mais precisamente, para o ideário do metabolismo e produção megaestruturalista.'
  - 'Figura 20: Sergio Bernardes, IBC (1968/71), Maquete. Fonte: Acervo SB sob custódia NPD-FAU/UFRJ, 2014.'
  - 'O edifício causa estranhamento, por ser um tanto distinto das formas composicionais clássicas, em que a associação entre planos e seções apresenta-se mais simples e direta, a partir do posicionamento idealizado do sujeito, numa visada perspectivada e monocular da realidade e do espaço construído. Pelas plantas, não é fácil ler este projeto, que é constituído de uma grande estrutura mista, com duas torres maciças de concreto em seção quadrada, onde se encontram as circulações verticais principais e as redes de infraestrutura/instalações. Dessas torres saem quatro imensas vigas metálicas, treliçadas e inclinadas duas a duas em sentidos opostos, distantes 50m uma da outra. As diagonais metálicas compõem, em dois sistemas hierarquizados (A e B), todo o corpo articulado do espaço edificável, escalonado em um sistema de “V” horizontal. Este nada mais é que um vão livre a receber pavimentos-containers pré-fabricados fora do canteiro, içados por roldanas instaladas no próprio corpo da estrutura-receptáculo, funcionando como uma espécie de grua. Ao sistema primário das vigas A (em forma de seta) são travadas vigas transversais secundárias do sistema B (treliças planas), que formam o arcabouço estrutural do conjunto. Internamente, os pavimentos-box são livres, com dimensão de 10x50m, 500m2 por piso, além de mesma área de terraço jardim (resultante do deslocamento do piso inferior) e peso aproximado de 200 toneladas. Suas circulações horizontais, “diagonalizadas” pelo escalonamento, se dão por meio de escadas rolantes uma vez que os elevadores principais, com cabines verticais duplas, estão centralmente posicionados, atendendo somente do 3º ao 6º pavimento. No subsolo se desenvolve o restante do programa, com salas de conferência flexíveis, auditórios e os setores de apoio, serviços e manutenção. 18'
  - 'Figura 21: Sergio Bernardes, IBC (1968/71). Esquema A. Fonte: Acervo SB sob custódia NPD-FAU/UFRJ, 2014.'
  - 'Figura 22: Sergio Bernardes, IBC (1968/71). Esquema B. Fonte: Acervo SB sob custódia NPD-FAU/UFRJ, 2014.'
