  - '4. RESULTADOS E DISCUSSÃO Os resultados mais importantes para a análise das alternativas de solução encontram-se resumidos nos Gráficos 1 e 2 e Tabela 1. O Gráfico 1 mostra as curvas diárias da temperatura ambientevii interna prevista pelo processo de simulação para o dia mais quenteviii típico do ano (no caso, dia 24 de janeiro), sendo a linha A a'
  - 'temperatura para a situação como projetada; as linhas B e C a situação com a introdução do sombreamento e de isolamento térmico da fachada respectivamente; e a linha D a temperatura exterior. No eixo horizontal estão as horas do dia e no vertical à esquerda a temperatura prevista. No fundo do gráfico estão demarcados os limites de conforto térmico, representado pelo degradê, sendo ao centro, em branco, o intervalo de temperaturas consideradas de conforto; acima é a situação de temperaturas muito altas e abaixo as muito baixas. Pela análise dos resultados, percebe-se que o edifício como projetado - a situação A – tem temperaturas ambientes com pequena oscilação, no intervalo entre 35 e 40 °C (fora do intervalo de conforto) e sempre acima da temperatura exterior (Curva D cuja temperatura oscila entre 22 e 37 °C). Comparada com a situação como projetada, as intervenções simuladas acarretariam uma redução de temperatura na ordem de 5 °C, com pequenas diferenças entre as curvas B e C, no entanto estas soluções não atingiriam resultado que baixasse a temperatura ambiente para níveis de conforto térmico, assim indicando a necessidade de sistema de condicionamento artificial eficiente. Do ponto de vista do consumo energéticoix e da sustentabilidade do edifício, entretanto o ganho seria significativo. Através do Gráfico 2 e da respectiva Tabela 1 que o acompanha analisamos para o ano inteiro o número de Graus x Hora de desconforto para as 3 situações. Esta variável pondera cada hora de desconforto pelo número de graus fora do intervalo da temperatura de conforto. Assim, se a zona fica 1 hora a 4 graus abaixo do intervalo, ela contribui com 4 Graus x Hora para o total (4°C x 1h). Este valor é útil, pois mostra com mais clareza o nível de desconforto que a simples soma das horas. Acompanha o Gráfico a Tabela 1 com os valores calculados para melhor análise.'
  - Gráfico 1 – Curvas de temperatura para o dia mais quente do ano
  - 'Da tabela 1 concluímos que no cômputo geral há uma redução de 44% no número de Graus x Horas com a adoção do sombreamento (redução de 4.461 Graus x hora para 2.657) e de 39% para a adoção o isolamento (de 4.461 para 2.903), ou seja, para ambas as opções haveria uma redução equivalente em torno de 40%, o que indica um aumento considerável no nível médio anual de conforto do edifíciox. Considerando-se tanto a tabela quanto o gráfico, percebe-se que, ao contrário do senso comum, não são unicamente as aberturas responsáveis pelo desconforto, mas têm papel importante também os painéis de fachada, ao se constatar a melhoria com a introdução do isolamento térmico nestes elementos. Também se constata que há um aumento no número de Graus x Horas para a situação de desconforto para temperaturas de inverno, em especial entre maio e julho quando se compara as soluções propostas com a inicial (de projeto); no entanto este aumento pouco expressivo, se comparado com a redução para o verão. Tomemos como exemplo a comparação entre as situações A e B: para a situação A temos um diferencial de 2.742 Graus x Horas para menos no verão vis a vis 642 Graus x Horas para o inverno. Do ponto de vista do consumo energético e considerando que haveria necessidade de condicionamento artificialxi , isso significa uma redução também considerável de energia elétrica.'
