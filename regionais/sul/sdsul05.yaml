  abstract_en: 'In 2015, the year of centenary of its architect, João Batista Vilanova Artigas, FAU-USP (School of Architecture and Urban Planning of the University of São Paulo) delivered the most recent group of preservation works in the institution’s building. Analyzing processes applied in these interventions, this article explore three issues about the preservation contemporary practice: (1) Preservation does not have only a physical dimension; (2) Preservation demands project embedded in precise intentions and drawings in different scales; (3) Legal procedures in institutions for heritage preservation, and also technical and theoretical research, do not succeed construction works. These issues reveal contradictions and gaps between preservation theory and practice. The projects for the Vilanova Artigas Building, since 2007, were done without proper interface with the community, before the creation of participatory instances and neglecting connections with the education. Along the construction works, academic activities did not created a relationship with the construction site in place. Without a comprehensive project to integrate these different interventions in the existing 21.000-square-meters, FAU consolidated a process that had been started just after its inauguration in 1969: the building was converted in an assemblage of disconnected projects, with multiple authorships. Thus, the multiple interventions followed different preservation approaches. Adopted jobs sequence also ignored regular legal procedures in heritage institutes and the development of technical research for the façades, which had gained a patchwork appearance. This article discusses the paradox about how the place for architecture learning had neglected project tools and technical research.'
