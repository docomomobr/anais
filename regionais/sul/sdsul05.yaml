  abstract: 'Casa do Benin em Salvador e Casa do Brasil no Benin. Estas foram duas idealizações integrantes do projeto de recuperação do Centro Histórico de Salvador nos anos 1980, realizadas pela arquiteta Lina Bo Bardi. Como se sabe, Lina esteve em Salvador entre finais de 1950 e 1964, período no qual recuperou o Solar do Unhão. Para a própria Lina, o trabalho que desenvolveu no “polígono da seca”, no qual está inserida a recuperação do Unhão, foi seu projeto mais importante, embora interrompido pela ditadura. Nos anos 1980, momento no qual no Brasil, e certamente na Bahia, as questões culturais passam a ser tratadas com foco na diversidade, Lina volta a Salvador para liderar a recuperação do seu centro histórico. Ou seja, a arquiteta, por uma segunda vez, desenvolve um trabalho também de intervenção no patrimônio arquitetônico e urbano soteropolitano. Embora o clima cultural naquele momento não fosse o mesmo dos anos 1950, este era um período de certa maneira atípico da vida do país como um todo, uma vez que o mesmo saía de considerável período de ditadura. Marcado assim pela abertura política, o Brasil era dominado por uma força e um clima novos, plenos de esperanças, no qual a atenção aos valores culturais mais populares começam a sobressair. Assim, integrante deste projeto, a criação da Casa do Benin na Bahia e sua irmã no continente africano tinham a intenção de comemorar e reafirmar o intercâmbio cultural entre os dois países, intercâmbio existente desde a época da escravidão, quando do Benin vinha a maior parte dos negros africanos construir o Brasil-Colônia e que, retornando ao seu país de origem, levavam também as marcas culturais do Brasil para a África. O trabalho em questão analisa a obra da Casa do Benin em Salvador, realizada a partir de intervenção em edifício colonial, e o projeto da Casa do Brasil no Benin. Os principais objetivos são estabelecer os meios de intervenção utilizados pela arquiteta Lina Bo Bardi na construção de uma narrativa e suas referências, bem como ressaltar o contexto histórico que os gerou. Lina Bo Bardi: from Salvador to Benin'
