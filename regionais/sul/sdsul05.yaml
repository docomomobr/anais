  abstract: 'Quando Ferraz (2013, p. 121) afirmou que, na ocasião da inauguração do Centro de Lazer Fábrica da Pompéia, uma "bomba" havia explodido no ambiente arquitetônico brasileiro, ele tinha razão, a “bomba” era realmente impactante. O bloco esportivo, com seus 40 metros de vão livre, une estrutura de tecnologia avançada à parede portante. Esse tipo de operação, em que a parede acumula funções de estrutura e vedação, diverge dos fundamentos iniciais da arquitetura moderna no país. Lúcio Costa, em Razões da Nova Arquitetura, publicado em 1936, afirmava que a revolução imposta pela técnica do concreto armado tinha libertadoas paredes da sua função estrutural secular, dando a elas um novo papel, o de simples vedação. A destituição da parede portante em detrimento da estrutura independente combinada com fechamentos leves dissipava o limite entre interior e exterior. As paredes opacas, carregadas, resistentes, que enquadravam a natureza, privatizavam os interiores e controlavam a luz deram lugar a placas leves, finas e, na maioria dos casos, transparentes. No entanto, a partir da segunda metade do século XX, a parede portante gradualmente voltou ao vocabulário arquitetônico de ponta.Este trabalho pretende analisar o conjunto esportivo projetado por Lina Bo Bardi para o Sesc Pompéia enquadrando-o como episódio significativo na investigação do retorno dos limites opacos carregados à arquitetura moderna.'
