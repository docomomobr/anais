  abstract: 'O trabalho apresenta o Conjunto Residencial na rua Grécia, em Cotia/SP, projetado em 2001 por Joan Villà e Silvia Chile, a partir de uma iniciativa privada onde a premissa era construir o máximo com o menor custo. Esse projeto deveria, dentro do orçamento proposto pela empresa contratante, adequar o terreno às edificações, construir as habitações e elementos de apoio, além de toda a infraestrutura necessária no local – o terreno era parte de uma chácara e não possuía nenhuma estrutura. As limitações financeiras foram determinantes para as atitudes projetuais, como a utilização de materiais baratos na construção, ajustes mínimos no aclive do terreno e o fato de não optarem pela construção de vias internas para circulação de veículos. Um dos pontos altos do projeto está na tecnologia adotada, os painéis préfabricados em tijolo cerâmico desenvolvidos por Joan Villà na UNICAMP, São Paulo. O projeto merece reconhecimento e estudo, já que foi o primeiro conjunto habitacional popular agraciado pelo Instituto dos Arquitetos do Brasil (IAB) com o prêmio Carlos Barjas Milan, em 2002. As análises apresentadas seguem os critérios conforme metodologia aplicada por Josep Maria Montaner no livro Herramientas para habitar el presente, de 2013. Os itens de análise, cidade, sociedade e tecnologia, por exemplo, englobam as características básicas que se pede à habitação contemporânea, num momento em que se constrói uma grande quantidade de edificações, porém sem nenhum critério. Essa reflexão é feita pela consciência de que é necessário plantar uma cultura de habitação, é preciso educar para que a habitação seja entendida como parte da cidade, conformadora do tecido urbano e como lugar para habitar o presente, alojar nosso passado e projetar o futuro. O passado e todas as características do Movimento Moderno, que construiu milhões de habitações de interesse social no país, é muito importante para o resultado da arquitetura atual. Apesar das críticas em relação à construção em terrenos muito distantes dos centros, apartamentos pouco flexíveis e sem exploração de tecnologias construtivas adequadas, há de ser levada em conta toda a qualidade e a grandiosidade que esse período teve na história da arquitetura da habitação. Tal pensamento é relatado no livro Plus, do grupo de arquitetos franceses liderado por Anne Lacaton e Frederic Druot, e apresenta uma visão muito atual da situação da habitação de interesse social e como os projetos vêm mostando evoluções em relação ao que se buscava fazer pelo pensamento Moderno. É inevitável pensar na arquitetura atual sem pensar no Modernismo – industrialização, planta livre, estrutura independente. Esses quesitos fazem parte e são indispensáveis para a formação desse novo modo de projetar e construir. Conforme bibliografia adotada, esse trabalho analisa o projeto do Residencial Cotia, a fim de descrever características da arquitetura contemporânea e apresentar os pontos em que o projeto retoma os preceitos do Movimento Moderno. Além disso, apresentar a relevância dessa produção contemporânea em relação à cidade e à população, que foram desconsiderados por muito tempo, tanto pelas ações governamentais quanto pela academia. O Residencial em Cotia apresenta qualidades projetuais, construtivas e demonstra certa qualidade arquitetônica que pouco se encontra, quando o assunto é habitação de interesse social contemporânea.'
