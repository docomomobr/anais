  section: Artigos
  abstract: 'O presente artigo pretende apresentar a Biblioteca Brasiliana, projetada por Eduardo de Almeida, arquiteto pertencente à segunda geração de arquitetos modernos, profundo conhecedor das técnicas construtivas utilizadas em sua arquitetura e suas relações com a solução formal de cada projeto, utilizando inovações com extrema sensibilidade e precisão. O prédio da Biblioteca Brasiliana da USP é recente, inaugurado no ano de 2013. A edificação foi construída a partir da vontade do advogado e bibliófilo José Mindlin de doar sua coleção de livros à Universidade de São Paulo ainda em meados dos anos dois mil. A Biblioteca Brasiliana é na verdade uma edificação destinada a abrigar a biblioteca pessoal de Guita e José Mindlin, o Instituto de Estudos Brasileiros, o Sistema Integrado de Bibliotecas da Universidade de São Paulo e uma Biblioteca central de obras raras e especiais da USP. De fácil percepção nas obras de Eduardo de Almeida, a adoção de formas elementares e de geometria regular como princípio organizativo, como se vê no projeto da Biblioteca Brasiliana, com seus prismas retangulares da IEB, da Biblioteca Guita e José Mindlin, do café, livraria e exposições e o prisma circular do Auditório, é também um princípio de projeto largamente utilizado por Louis Kahn e Mies Van der Rohe, entre outros, em suas obras. Com esquema formal claro e sintético, filiado aos preceitos Miesianos, é apresentado na Biblioteca Brasiliana, formas elementares, legiveis em plantas baixas simples e concisas. A busca e estudo de proporções confortáveis ao usuário, estudadas exaustivamente ao longo da obra de Eduardo de Almeida e percebidas na Brasiliana, são reflexos da referência à obra de Mies, destacada pela clareza, elementaridade, precisão e transparência. Com um projeto horizontal, que preenche o terreno onde está inserida e mantendo boa parte do espaço no térreo como público, oferecendo acesso e passagem adequados entre as duas vias paralelas ao terreno, a Biblioteca Brasiliana apresenta mesma solução a obras icônicas, como o Museu de Arte de São Paulo (1957-68), de Lina Bo Bardi, que apresenta um embasamento, abaixo do nível de acesso predominantemente aberto e público, formando uma praça e eleva os serviços principais, no caso do MASP, espaço de exposições e no caso da Brasiliana, acervos e espaços de apoio à leitura. Projetado sobre uma malha modular de um metro e vinte e cinco centímetros, o prisma retangular tem dimensão aproximada de cento e setenta e cinco por quarenta metros e altura aproximada de vinte e dois metros, sendo percebida com clareza esta modulação a partir da estrutura do edifício. Produzido com poucos materiais, basicamente concreto, aço e vidro, há um uso racional para cada um. O concreto, aparente, é utilizado para a estrutura principal (composta por pilares, vigas e lajes) e vedações opacas. O vidro foi utilizado como elemento de vedação transparente, tanto nas laterais quanto na cobertura e o aço, foi utilizado nas circulações verticais e horizontais junto aos mezaninos, na estrutura e vedação da cobertura e como elemento de sombreamento nas faces norte e sul. A Biblioteca Brasiliana é, segundo Eduardo de Almeida, a sua obra mais relevante e icônica, e apresenta um extrato do conjunto da obra do arquiteto que, durante décadas, tem apresentado edificações com qualidade, sofisticação e precisão. A arquitetura de Eduardo de Almeida dá continuidade a um determinado segmento da arquitetura moderna brasileira por sua qualidade tectônica e formal constituindo validade na cena contemporânea.'
