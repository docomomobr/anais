- id: 'sdsul05-012'
  title: A persistência da tradição disciplinar moderna na Arquitetura de Oscar Niemeyer para as artes performativas
  subtitle: o teatro popular Oscar Niemeyer em Niterói e o teatro Raul Cortez em Duque de Caxias
  authors:
  - givenname: Evelyn Furquim Werneck
    familyname: Lima
    email: 'evelyn.lima@unirio.br'
    affiliation: UNIRIO
    orcid: '0000-0002-2578-6180'
    bio: null
    country: BR
    primary_contact: true
  section: Artigos
  abstract: 'Nas propostas para as artes performativas, Niemeyer manipula formas criando espaços mágicos seja em arena ou em palco frontal. Há algumas opiniões críticas sobre as dificuldades acústicas ou às dispersões que soluções inusitadas causam no espectador, mas seus teatros são obras que persistem na tradição disciplinar moderna como se pretende examinar neste paper à luz das cinco razões teóricas da arquitetura do arquiteto proposta por Mahfuz (2007) e da última fase de sua produção que “acompanha, de algum modo, a recuperação da própria arquitetura moderna e o seu entendimento como polifonia” (Comas, 2012). Nas obras em exame, percebe-se um conteúdo literário e artístico que ainda potencializa os preceitos do Movimento Moderno acentuado pela busca da integração entre arquitetura e artes. Nas volumetrias e interior dos dois teatros, para além da sensação visual provocada pela forma, cor e textura, verificase o uso de diferentes linguagens. Um dos partidos adotados nos dois teatros foi abrir para o exterior a parede posterior do palco, permitindo que os espetáculos possam ser usufruídos concomitantemente pelos espectadores do auditório e pelo público nas praças adjacentes. Tal solução adequa-se à sugestão de Le Corbusier formulada no Congresso Architecture et Dramaturgie na Sorbonne (1948) e acentua a persistência da tradição disciplinar moderna na arquitetura de Niemeyer para as artes performativas. Apesar de estes teatros terem sido concluídos já no século XXI, ambos expressam continuidade aos conceitos abraçados pelo arquiteto desde os anos 1940. Inaugurado em 2006, em Duque de Caxias, o Teatro Raul Cortez exibe forma inusitada com uma rampa que contorna metade da fachada circular levando ao auditório (448 lugares). Existe um acesso independente para os camarins e sala de ensaio no pavimento semienterrado que apresenta planta livre, permitindo subdivisões para depósito de equipamentos de cenografia. Uma enorme porta metálica na parede posterior da caixa cênica abre-se para o exterior, possibilitando aos espectadores partilhar o espetáculo com o público na praça. Tal como algumas obras mais antigas de Niemeyer, este teatro também impacta o transeunte, mas em total harmonia com a praça do centro de Caxias, sobre a qual o arquiteto projetou uma biblioteca completando o complexo do Centro Cultural. Integrando as obras do Caminho Niemeyer, em Niterói, o Teatro Popular permite descortinar a baía de Guanabara pelo painel de vidro e brises metálicos de uma das fachadas, enquanto a outra, em azulejo amarelo com pinturas de Niemeyer, acentua a integração entre artes e arquitetura, evocando seu próprio projeto para a igreja de São Francisco de Assis na Pampulha (1943), marco da moderna arquitetura religiosa brasileira. Construído em concreto armado, o prédio é uma grande cobertura curva que se origina nas empenas do edifício. Do térreo parte uma rampa helicoidal escultórica de concreto que leva ao foyer do teatro e deste, ao auditório de 400 lugares distribuídos pela plateia e balcão. Também reversível, o palco se abre para o grande pátio que comporta dez mil espectadores. O volume do teatro não é totalmente fechado, conferindo rara leveza à edificação. O paper examina o valor simbólico das formas de grande visibilidade, propondo enriquecer a história da arquitetura moderna e a tecer comentários de crítica construtiva quanto a questões funcionais internas, investigadas pelas entrevistas realizadas, pretendendo encaminhá-los à Fundação Oscar Niemeyer para as providências possíveis. Bibliografia Architecture et Dramaturgie. Paris: Flammarion, 1950. Mahfuz, Edson da Cunha. “Cinco razões para olhar com atenção a obra de Oscar Niemeyer”. AU Arquitetura e Urbanismo,165, 76-79, dez. 2007.Pini, 2007. Niemeyer, Oscar. “O espaço indefinível”. Arquitetura IAB-RJ n. 81, jun. 1998, ano 29, 20-21. Comas, Carlos Eduardo. “Oscar Niemeyer.Um arquiteto e quatro fases”. AU 226, jan.2012. http://au.pini.com.br/arquitetura-urbanismo/226/artigo276015-1.aspx (Abril 12, 2015)'
  keywords:
  - Oscar Niemeyer
  - arquitetura teatral
  - história da arquitetura. TRC
  abstract_en: 'In his proposals for the performing arts Niemeyer manipulates forms creating magical spaces either in the arena shape or in the proscenium arch theater. Though some critical opinions on acoustic problems or audience’s dispersion due to unusual solutions, his theaters persist in the modern disciplinary tradition as examined in this paper based on the five theoretical reasons for his architecture (Mahfuz, 2007), and on the architect’s last phase production, which “follows, in a way, the recovery of the modern architecture itself and its understanding as polyphony" (Comas, 2012). In the buildings under debate, a literary and artistic content enhances the precepts of the Modern Movement marked by the integration between architecture and art. The external shape and the inner space of the two theaters expose, in addition to a strong visual sensation caused by form, color, and texture, the use of different languages. One of the design decisions adopted in the two theaters was the opening of the rear wall of the stage to the outside, allowing shows to be enjoyed simultaneously by spectators inside the auditorium and the public in the adjacent squares. This solution probably follows Le Corbusier''s suggestion at the Architecture et Dramaturgie Conference in the Sorbonne (1948) and stresses the persistence of modern disciplinary tradition in Niemeyer''s architecture for the performing arts. Despite have been completed in the first decade of this century these theaters express continuity on the concepts embraced by Niemeyer since the 1940s. Opened in 2006, in Duque de Caxias, the Raul Cortez Theatre was designed with an unusual shape and a ramp that surrounds half of the circular facade leading to the auditorium (448 seats). There is a separate access to the dressing rooms and rehearsal room in the semi-buried floor which presents a free plan, allowing subdivisions for the set designs equipment. A huge metal door in the back wall of the scenic box opens to the outside, allowing spectators to share the show with the public in the square. As Niemeyer’s oldest works, this theater also impacts the viewer, but in total harmony with the main square of Duque de Caxias city, where he also built a library to complete the cultural complex. Integrating the works planned for the Caminho Niemeyer in Niteroi, the Popular Theatre allows unveiling Guanabara Bay through the glass panel and the metallic louvers on one of the facades, while the other, in yellow tile with Niemeyer’s own paintings, emphasizes the dialogue between architecture and art, evoking his own design for the church of St. Francis of Assisi in Pampulha (1943), landmark of modern Brazilian religious architecture. Built in reinforced concrete, the building is a large curve coverage that originates the building gables. A sculptural helical concrete ramp leads to the foyer and to the 400-seat-auditorium (parterre and balcony). Also reversible, the stage opens onto the patio that holds ten thousand spectators. The theater is not fully enclosed, providing a rare lightness to the building. This paper examines the symbolic value of unusual forms of high visibility, aims to collaborate with the history of modern architecture and to produce constructive criticism on internal functional issues, reported in interviews with set designers, intending to inform the Oscar Niemeyer Foundation for possible actions. Bibliography Architecture et Dramaturgie. Paris: Flammarion, 1950. Mahfuz, Edson da Cunha. “Cinco razões para olhar com atenção a obra de Oscar Niemeyer”. AU 165, 76-79, Dez. 2007. Niemeyer, Oscar. “O espaço indefinível”. Arquitetura IAB-RJ n. 81, Jun. 1998, ano 29, 20-21. Comas, Carlos Eduardo. “Oscar Niemeyer.Um arquiteto e quatro fases”. AU 226, Jan.2012. http://au.pini.com.br/arquitetura-urbanismo/226/artigo276015-1.aspx (April12, 2015)'
