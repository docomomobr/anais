  abstract: '. Ensaio sobre a Casa Vilamajó (1930), residência projetada e construída para uso próprio pelo arquiteto uruguaio Julio Vilamajó (1894-1948). Vinculado à Faculdade de Arquitetura da UdelaR – Universidad de la República, o imóvel encontra-se protegido pelas leis de preservação daquele país. Declarado monumento histórico nacional em 1990, passou por primoroso processo de recuperação, restauro (imóvel), reconfecção (mobiliário) e adaptação para novo uso, reabrindo suas portas como Museu Casa Vilamajó em 2012. A casa, tida como um dos primeiros exemplares modernistas montevideanos, representa a interpretação particular do arquiteto em relação ao ideário modernista dos anos 1920, havendo ocupado um lugar central no cômputo de sua obra (formado em 1915). Estão nela presentes os quinze anos de experiência acumulada, seja no exercício da profissão, seja no âmbito acadêmico, seja nos anos em que viveu na Europa (1921-1924). Buscando dar um sentido à proposição de modernidade da Casa Vilamajó, encontramos reminiscências das raízes árabes e hispânicas, visualizamos uma tradução do vocabulário moderno via Dudock e Le Corbusier. Também, nos apercebemos de sua composição mais flexível onde os “eixos” deixam de reger simetrias. Reencontramos o tema das casas estúdio, tão caro aos setores de vanguarda. Vemos uma casa compacta, de espaços reduzidos, tão significativos à racionalidade moderna. O estudo realizado, apresentado em forma de ensaio, compõe junto a outros três (Argentina, México, Brasil), nossa tese de doutoramento intitulada “Quatro interpretações da casa moderna na América Latina”, defendida em 2010.'
  keywords:
