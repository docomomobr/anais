  - 'Figure 9 (left): Cathedral of Brasilia, by Oscar Niemeyer, 1958. Photo: Marcel Gautherot (c.1960) Figure 10: Jose Baptista Perreira Planetarium at UFRGS, by F. González and W. Bered, Porto Alegre, 1971. Source: Author'
  - '2. Banking Brutalism in the South This topic deals directly with the bank buildings produced in Rio Grande do Sul, which somehow expressed or maintained brutalist features. Due to considerable differences in the method of work of the authors, this topic focus on two main aspects: the elementary forms developed for the agencies and headquarters; and the conflict or combination between industrial and artisanal techniques, which created some instigating details. The examples selected were chosen based on its merits. In general, these buildings present variations over the so-called "great shelter" and "elevated prism under columns" 6 formal schemes. The typical composition usually contrasts horizontal and vertical planes, emphasize exuberant forms, and proposes facades with minimum components.'
