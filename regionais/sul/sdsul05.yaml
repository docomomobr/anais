  abstract: 'O estudo pretende demonstrar, primeiro, que os arquitetos modernos brasileiros herdaram, ou se apropriaram da concepção da arquitetura do século XIX e, segundo, que a transmissão dessa concepção deu-se não somente no plano mais consciente da teoria mas também, e principalmente, no plano do imaginário. A comparação direta de duas obras representativas do pensamento dos séculos XIX e XX permite demonstrar através da prática da composição arquitetônica que a concepção do século XIX, e o racionalismo estrutural em particular, constitui uma das grandes fontes da arquitetura do século XX, ou pelo menos da arquitetura moderna brasileira. De um lado, o Farol de Bréhat de Léonce Reynaud representa a materialização dos princípios fundamentais do racionalismo estrutural do século XIX; de outro, a Casa Canoas de Oscar Niemeyer exemplifica a prática da composição na arquitetura moderna brasileira. Mais precisamente, o Farol de Bréhat deriva clara e significativamente do imaginário do século XIX, neste caso do imaginário saint-simoniano do autor e de outros grandes representantes de sua época. Edificado sobre um pequeno rochedo rodeado pelo mar e que fica submerso na maré alta, o Farol de Bréhat é apresentado pelo próprio Reynaud como um monumento heroico implantado em plena natureza selvagem, como revelação da beleza. Uma beleza que emerge da sua própria composição, uma torre bipartida situada entre o céu e a terra materializando um pensamento que se alimenta da diversidade e do dinamismo da própria da natureza, o qual, por sua vez, emana de um imaginário que prenuncia a mais perfeita unidade entre a natureza inanimada e a vida social, que proclama a redenção da humanidade. Quanto à Casa Canoas que se situa igualmente entre a terra e o céu, ou quase, ela compõe também uma “natureza artificial mais natural que a Natureza mesma” (Comas). Uma criação que testemunha um pensamento elevado e que manifesta o ideal, ou imaginário saint-simoniano do qual nasce o Farol de Bréhat e que a arquitetura moderna herdou do século XIX.'
