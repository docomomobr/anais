  abstract: 'A manifestação de Oscar Niemeyer na Villa Canoas, da década de 50, apresenta-se como ímpar na conformação do quadro da Arquitetura Moderna Brasileira. Sua singularidade não é arbitrária, pode ser entendida como um pot-pourri que acomoda influências heterogêneas. Heterogeneidade essa que aponta hereditariedades que permitem inúmeras investigações. Avisamos desde já que esse escrito não pretende abordar todos os campos de inflexões do caso carioca, trataremos nesse caso em particular, da filiação com o Racionalismo Estrutural, mais precisamente Eugène Emmanuel Viollet-le-Duc. A saber, o teórico francês em seus escritos identifica diversas regras ou lições de uma boa arquitetura, sua narrativa determinista encontra na manifestação de cada povo uma arquitetura que é fruto de uma construção racional, racionalidade essa que pode ser lida como progresso técnico; isto é, a forma é circunstanciada pela ciência, mais precisamente pela estrutura. Identificamos algumas dessas leis, elas serão norteadoras da nossa abordagem, partindo de visadas gerais para visões pontuais da fonte em pauta. Ao dizer visadas gerais, estou falando que alguns desses princípios não são exclusividades de Viollet-le-Duc, pois são ser encontrados ao longo da história das formas, mas, nos apoiamos nesses paradigmas, uma vez que que eles nos valham para ilustrar um campo de aproximações. Por fim, lembramos que a filiação da Arquitetura Moderna Brasileira, não termina em Viollet-le-Duc, esse campo é muito mais amplo e complexo, ou seja, essa investigação, chamada por nós de fontes pretende expandir para melhor compreendermos a aproximação do caso brasileiro com o Racionalismo Estrutural.'
  keywords:
  - Casa das Canoas. Arquitetura Moderna Brasileira. Racionalismo Estrutural
  abstract_en: 'Oscar Niemeyer’s manifestation on Villa Canoas, in the 50’s, presents itself as unique on the resignation of the Brazilian Modern Architecture scheme. It’s singularity is not arbitrary, can be acknowledged as pot-pourri that accommodate heterogeneous influences. This heterogeneity pointing hereditariedades that allow a wide range of investigation. It’s important to advise that this document does not intend to address all the inflection fields of the carioca case, which will have a particular approach, from the filiation with the Structural Rationalism, more precisely Eugène Emmanuel Viollet-le-Duc. The French Theorist, in his works, identify numerous rules or lesson of the good architecture, his determinist narrative finds on each people manifestation one architecture that’s the result of a rational construction, this rationality can be seen as the technical progression, which means, it’s shape is detailed by science, more precisely by it’s structure. It’s identified some of those rules, those will guide our approach, starting from general points of view for more focused ones. Those general points of view are not exclusively Viollet-le-Duc’s, once they can be found throughout history of shapes, but we rely on those paradigms, since they can be validated to show a field of approximation. Lastly, it`s recalled that the Brazilian Modern Architecture filiation does not end with Viollet-leDuc, this field of study is more broader and complex, this study, defined by the scholars as resources, intend to expand it to better comprehend the proximity of the Brazilian case and the Structural Rationalism.'
