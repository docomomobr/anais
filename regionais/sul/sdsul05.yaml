  - 'Como uma célula viva a reproduzir-se, a edificação principal do MM, na qual nos deteremos, multiplica em seis vezes o sistema desenvolvido para o IBC. Repete todos os princípios, processos e materiais construtivos anteriores. Mas complexifica-os. Se a apreensão do IBC já não é simples, aqui os planos se embaralham e a tarefa se complica. Tudo indica que Bernardes não partiu de uma planta geradora, mas avançou no experimentalismo sistemático e estrutural do projeto anterior.'
