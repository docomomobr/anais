  - 'Para a simulação foi utilizado o programa Ecotect, por sua facilidade de manuseio e qualidade de dados de saída. No caso, a precisão e a complexidade da informação não foram fatores determinantes, tendo em vista o objetivo de comparar soluções sob as mesmas condições e prever o impacto daquelas. Desta forma, as limitações oferecidas pelo programa são fatores que se apresentam equitativamente. Esse programa foi desenvolvido primordialmente para tomada de decisões iniciais de projeto e para avaliação de alternativas quanto aos aspectos de conforto e desempenho, o que o torna bastante amigável para arquitetosiv (Marsh 2001), ao contrário de outros programas, como o EnergyPlus, que requerem definições mais precisas e um trabalho grande de construção do modelo de simulação. O modelo para análise precisa ser simplificado, pois de outra forma os cálculos efetuados pelo programa tornam-se muito demorados ou até impossíveis de rodar em computadores comerciais de pouca capacidade de processamento. Após estudar alternativas de modelagem, optou-se por reduzir o estudo a uma zona de análise que compreendesse trecho das fachadas norte e oeste de um pavimento, consideradas as mais críticas. Além disso, tendo em vista a grande exposição solar, igualmente temos ali outra situação crítica de encontro de planos verticais formando o canto noroeste do edifício. Porém, seria necessária a consideração das demais partes adjacentes para a consideração das respectivas interferências. Para tal, o modelo contempla um pavimento intermediário (tomado como situação genérica) e os pavimentos superior e inferior. Considerou-se relevante a modelagem do resto dos pavimentos como zona não térmica, o que aproxima os limites internos da zona considerada da situação real como superfícies adiabáticas (sem troca de calor com o exterior) (Figuras 6 e 7).'
