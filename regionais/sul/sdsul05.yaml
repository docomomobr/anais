  - 'Abstract In 1948, the Argentine doctor-surgeon Pedro Curutchet ordered a home-office to Le Corbusier through his sister who frequently has been traveled to Paris. It was a triple challenge: in addition to the distance between the architect and the place, which has never been visited during the design process, there was the difficulty of accommodating a double program in small plot inserted in a traditional consolidated context. However, the difficulty has become an opportunity to recall the journey of 1929, and apply the compositional strategies developed in Usine Duvall and Unité d''habitación de Marseille’ s designs by the studio in the Rue de Sèvres 35, in Paris, in a transition’s period between theoretical fertility of the late 1920s and the great works of the 1950s. The aim of this study is to examine and discuss the project according to Le Corbusier’s three lines of thought - type, five point’s syntax and technical approach - the Le Corbusier''s references within his work and some aspects of the building construction, restoration and preservation of one of the most important examples of 1930-70s modern architecture below parallel 22.'
