  section: Artigos
  abstract: 'A produção do arquiteto carioca Sergio Bernardes (1919/2002) é tão vasta quanto desconhecida. Assertivo e questionador, desde o início da carreira mostrou-se avesso à formatações conceituais, estilísticas ou projetuais, sendo destacado por Bruand como um arquiteto “acessível às influências externas”, caracterizado pela “falta de preconceitos teóricos e de uma linha bem definida, fruto de uma abertura de espírito e uma disponibilidade tão completas que às vezes beiravam a utopia e a dispersão.” (BRUAND, 1991, 289) Graduado em 1948 pela Universidade do Brasil, atuou até os anos 1990 no campo alargado do projeto com significativa mudança da escala projetual nos anos 1960/70. Experimentando o aço como partido estrutural da arquitetura, aventurou-se pelo universo das geometrias não euclidianas, pendurou pavilhões como ponte e residenciais como teleférico; testou materiais leves na construção; impulsionou a produção industrial desenvolvendo elementos para fabricação em série. Num caminho ambicioso entre associações multidisciplinares do conhecimento, pesquisa laboratorial e investigação experimental no canteiro, perseguiu, a partir de 1965, uma espécie de idealismo sistêmico fundamentado num virtuosismo tecnológico e visionário. Ação projetual que indica um diálogo sintonizado com algumas das principais correntes arquitetônicas que marcavam a pluralidade do cenário internacional do período, como a utopia tecnológica do grupo inglês Achigram, o “design tecnocrático” (FRAMPTON, 2000, 342) de Buckminster Fuller e o universo da “arquitetura móvel”. (COHEN, 2013, 386) Esta, representada, entre outras vertentes, pelo metabolismo japonês e pelas megaestruturas em geral. Nesse caminho, Sergio Bernardes apostou alto na renovação de sua arquitetura no contexto brasileiro dos anos 1960/70, aproveitando-se de sua proximidade com o poder (público) militar, principalmente, durante o período de pujança econômica (alta concentração de riquezas) e desenvolvimento progressista do país sob a Ditadura – o assim chamado período do “milagre brasileiro” (1968/73). Momento em que o arquiteto assume protagonismo na construção da então recém-inaugurada capital federal – Brasília. Este artigo analisa dois projetos de Sergio Bernardes para Brasília, ambos realizados no período do “milagre” – a sede do Instituto Brasileiro do Café – IBC (1968) e o edifício do Ministério da Marinha – MM (1970/73), tendo como objetivo entender em que medida eles dialogam com os referenciais anteriormente citados, e até que ponto, significam uma “herança (proposta) inovadora” no quadro da arquitetura brasileira após 1960.'
  keywords:
  - Sergio Bernardes
  - Brasília
  - experimentalismo
  abstract_en: 'The production of the Brazilian and native of Rio de Janeiro architect Sergio Bernades is as vast as unknown. Assertive and questioner, since the beginning of his career, he presented himself against the conceptual, stylistic and projective formats, being considered by Bruand as an accessible architect to the “ external influences”, featured by “the lack of theoretical concepts" and a well defined line, the result of the openness of the spirit and some availability so complete that sometimes put a border on utopia and on dispersal” (BRUAND, 1991, 289). Graduated in 1948 at the Universidade do Brasil, he worked until 1990s in the large field of the project, with abrupt change, in the architectonical scale of the 1960s and 1970s. Starting from the experimentation of more restrict and defined programs, he interspersed a complex universe of the megastructures and headed prospective and visionary to the territory scale. By experimenting steel as structural source of Architecture, he threw himself into the universe of the non euclidianas geometries; he hung pavilions as bridges, houses as cable cars; tested light materials in the construction, and increased the industrial production through the development of elements for series manufacturing. Through an ambitious way of multidisciplined associations of knowledge, laboratorial research and experimental investigation of the construction site, he pursued, since 1965, some type of systemic idealism, based on a technological and visionary virtuousism. A projectual act that indicates a sintonized dialogue with some of the main architectonical schools that signalized the plurality of the international scene of the time, along with the technological utopia of the English group Achigram, the “technocratic design” (FRAMPTON, 2000, 342) of Buckminster Fuller and the universe of the “mobile architecture”. (COHEN, 2013, 386) This one represented, among other facets, through the japanese metabolism and through the megastructuras in general. On this way, Sergio Bernardes truly believed in the renovation of his Architecture in the context of the 1960s and 70s, taking advantage of the good relationship he had with the Military Public Service, especially, during the period of “economical force” (concentration of incomes) and the progressive development of the country 2 during the Dictatorship Era, the “brazilian miracle” (1968/73). A moment in which, the architect takes over the just built, Federal Capital, Brasilia. This article analises two of Sergio Bernardes'' projects for Brasilia, both finished by the time of "miracle” – Instituto Brasileiro do Café – IBC (1968/71) e Ministério da Marinha – MM (1970/73), aiming to understand in what level they dialogue with the already mentioned referential ones, and in what extend, they are a inovative heritage (proposal), in the Brazilian da Architecture Scene after the 1960''s.'
