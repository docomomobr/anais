  abstract_en: 'In a context of rise of skin architecture, in which the design of the facades is privileged in detriment of structural solutions, the work of the Paraguayan Solano Benítez follows the opposite way, approaching the modern tradition of Le Corbusier and, mainly, of Brazilian architecture schools of Rio and São Paulo. Benítez is currently one of the most recognized Latin American architects. His unique work is based on bold and inventive use of brick. However, most of the comments about his production concerns the usual connotations of this material - familiarity, security, protection, warmth. Moreover, despite brick being universal, many analyzes use the terms "local" and "regional" to refer to the work of Benítez, assuming that the simple use of brick is enough for an architecture to be in conformity with materials and knowledge of where it is located. One of the overlooked aspects in these analyzes is precisely the importance of structural solutions in the conception of their projects. Although there is no role of the structure in relation to the locks - since often the structural elements are inside façade walls, boundary walls or interior walls - the structural solutions are that guide the decisions on the drawing board and on the construction site. This article aims to contribute to filling this blank through the analysis of two residences designed by the Paraguayan architect - Abu & Font (200406) and Las Anitas (2006-08) - which consist of representative examples of the exploitation of autonomy and rationality independent structure for the benefit of formal compositions of buildings, exploring, thus, the hypothesis of the persistence of the modern tradition in contemporary practice. Key words: brick, Solano Benítez, Paraguay. Além do tijolo em Solano Benítez Solano Benítez é um dos arquitetos latino-americanos mais reconhecidos da atualidade. Sua obra singular e inusitada baseia-se no uso corajoso e inventivo do tijolo cerâmico aparente. Benítez g