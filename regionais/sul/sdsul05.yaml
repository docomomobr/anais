- id: 'sdsul05-027'
  title: Escolas modernas em São Paulo
  subtitle: 'passado e presente. O FDE sob a ótica das experiências de Rino Levi, Vilanova Artigas e João Walter Toscano'
  authors:
  - givenname: Nicolás Sica
