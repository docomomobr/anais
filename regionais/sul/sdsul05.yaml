  abstract_en: 'The design for the Buenos Aires National Airport hangar was made in 1951 by Pier Luigi Nervi and was one of the attempts by the Italian architect to spread his new construction techniques in the promising South America. His relation with the continent is due to his friendship with Pietro Maria Bardi. Nervi traveled to Brazil and Argentina two times: one in 1950 and then again in 1951. In his first trip, Nervi was awarded by the Faculty of Architecture of Buenos Aires where he promotes a lecture that resulted in the publication El lenguaje architectonico. He also submited a proposal to the contest promoted by the Argentine government for the Buenos Aires Airport hangar, in which two hangars with 90m and 70m gate were demanded. Nervi proposed a single hangar with 180m and open on the wider dimension. The structure is a thin curved dome formed by parts of the Nervi’s System suportted by inclined pillars of reinforced concrete. From Buenos Aires, he went to São Paulo following the invitation of Bardi where he contributed with a lot of Lina Bo''s projects. On his second trip, Nervi showed numerous studies comparing the system proposed for the hangar with the local context as he tried to come up with a simpler possibility, given the difficulty of importing this peculiar construction technique. The project was not executed, but it was clear that Nervi was putting into practice an intentonal strategy of building his international fame and was acting on several levels: academy, publications, awards and projects. Despite the failure in the implementation of Nervi''s System in Argentina, the architect opened the discussion on the relation between construction techniques and architectural language, and the need for experimental studies, as the static calculation was insufficient to complex structures. This inheritance influenced the practice of several South American architects such as Eladio Dieste and Amancio Williams, who had a significant role in expanding the concept of resistance by the form, and were able to develop new construction techniques compatible with the context of their countries.'
