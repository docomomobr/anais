  - 'Regardless the justifications for establishing new compositional principles, banking elementary forms emerged from usual archetypes, notably volumetries that shaped large roofs with the key concept so-called “monument-building". According to Ströher, this compositional implementation is reliable indeed because "the monumentalized Brutalist characteristic of Paulista School simplifies the complex nature of living and covers an undivided space, which can be played very well throughout the banking program".7 This great shelter can be solved by a shell or by one or more upper horizontal planes, for example (Figures 10 and 11).'
  - 'Two elementary compositional strategies synthesized by Maria Luiza Adams Sanvitto. Ronaldo de Azambuja Ströher. As Transformações na Tipologia e no Caráter do Prédio Bancário em meados deste século. Porto Alegre: PROPAR-UFRGS, 1999, p.162. (Master’s thesis).'
  - 'Figures 11 and 12: elementary formal banking schemes used in the period, mainly for the corner lot: the "Shell" (left) and the "horizontal Plan". Source: Author'
  - 'The so-called “horizontal plan” is one of the most interesting elementary solutions used to create the form. This composition – a horizontal mass under just a few supporting points – provides shading for all the facades and connection between interior and outside of the building. According to Mahfuz, this is a way to create "transparency through deep shadows created by one or more upper horizontal plans".8 In this case, the pillars are not positioned straight on the corner, but retreated, which reinforces the horizontality visible on the upper slab in balance. The essence of this formal strategy is similar to one typical Miesian composition, exemplified at the National Gallery in Berlin (1962) (Figure 13 and 14).'
  - 'Figure 13: CEF Jose do Patrocio, by Jorge Debiagi, Porto Alegre/BR, 1975. Source: Debiagi Collection'
  - 'Both in Debiagi’s banking agency and in the Mies` German pavilion there is a list of similarities, such as glazed facades, cruciform pillars, transferring the compartmentalized part of the program to the subsoil, form-synthesis, horizontality, and economy of sources. The use of horizontal plan 8'
  - 'Mahfuz, Edson. Transparência e Sombra: o plano horizontal na arquitetura paulista. Arquitextos: Portal Vitruvius, dez, 2006 (translated by the author)'
  - 'for shading is also so-called as “Tropical” architecture as well due to the creation of a kind of porch to protect the facades.'
  - 'Figure 14: National Gallery, Mies van der Rohe, Berlin, 1968. Source: preservationresearch.com'
  - 'The "great shelter" strategy seemed to be more consistent to lots in the middle of the block. Usually, the supports are located in the longitudinal side edges – under mediatrix - even when another lot is included (reaching then spans with more than 60ft). In such cases, the supports along the side of the lot can be either through a row of pillars, or through an extensive curtains of reinforced concrete (this last one already highlights the building in its urban context). The slab is usually a "superbeam" (sometimes forming one or more porticoes), or a ribbed slab, both with exposed concrete. The front facade is indented and/or glassed. It keeps the concrete as the protagonist of the composition, contrasts lightness and robustness, and maximizes the connection between the interior and the outside of the banking agency.'
  - 'Figures 15, 16, and 17: Alternative formal schemes for bank building in lots of block half: “superbeam” (left); ribbed slab (center); and portico. Source: Author'
  - 'The CEF Independencia agency is as an extended variation of such generic and elementary model. The compositional strategy is defined by overlapping planes and ribbed slabs supported on two parallel walls close to the limits of the lot. The form has three essentialities: the monumentalized shelter; the expanded internal hall for public use (ceiling reaching 25ft and amplified primarily by glazing the front facade); and internal sculptural elements (stairs, platforms, and columns).'
  - 'Figure 18: CEF Independencia banking agency, by Cesar Dorfman, Porto Alegre/BR, 1976. Photo: Xavier; Mizoguchi, 1987, p. 294'
  - 'The box in the front façade looks like a concrete artifact (half inside and half outside), which reveals the ambivalence between its actual weight and his virtual weightlessness. This effect is maximized through the thin materiality of the glass, but also opposed delicate geometric panels on the sidewalls. This is an artistic appeal to add content to the empty gables surfaces. The furniture, however, dos not have brutalist features. It`s not fixed or mixed with walls and other constructive parts (so-called “integral design”). The furniture has simple design coming from a standard catalog. The vegetation interacts with the roughness of the concrete within a naturalistic language. The stony floor keeps the cold aspect. The ceiling enhances the orthogonal lines. Finally, the stylish metallic covering on the core columns contrasts with the rawness of the rough concrete, lying in a parallel scenario.'
  - Industrial Baroquism
  - 'Pilar cruciform and ample space are also shared affinities with São Paulo Brutalist works, such as the famous FAU-USP (V. Artigas C. Cascaldi, 1962), for example. Nevertheless, here the support is again treated as a sculptural form. In the banking architecture, some agencies use the composition with only four equidistant pillars. This it is frequent in the work of Mendes da Rocha, like his own house in Butanta/Sao Paulo (1964). And it is also visible in other cases, such as the Jose Taques Bittencourt (1959), Andre Mendes (1966), and Elsa Berquó, (1967) residences, by Artigas and Cascaldi. In banking projects, the four equidistant pillars also were seen in Jorge Debiagi works. One example is the CEF Torres banking agency, with surprising sculptural columns (Figures 19 and 20). The slab follows the way in direction to the supports, forming a curve that dilutes on the pillars. This is a combination of artisanal design with the last technologies in reinforced concrete developed in the State. The final result can be understood as a typical Brazilian Brutalism component, coming from the "hegemonic model of the Paulista school, Miesian composition and Corbusien tactility." 9'
  - 'Present in: Ströher, Ronaldo de Azambuja. op. cit., p.144.'
  - 'Figure 19: CEF Torres pillar. Source: Debiagi Collection'
  - 'Figure 20: CEF Torres banking agency, by Jorge Debiagi, Porto Alegre/BR, 1977. Source: Debiagi Collection'
  - 'The lapping process of concrete as a rock has a high interest level in this work. When Max Bill criticized Niemeyer`s works calling his technique as “artisanal Barroquism” (almost a redundancy) or “love for the useless”, it is complicated to define precisely if is an apology to elementarity, or a kind of jealously beyond such incredibly curvilinear and elegant composition through reinforced concrete. Anyway, probably a keyword to analyze it would be “rocaille”. The expression rocaille (stone) is the act of sculpting masonry, a typical tekne came from western culture. Curiously, in Brazil, the greatest manifestation of Baroque – late, indeed – used also wood as confection material. This can be seen as a process of mimesis from the rocaille origins. The imaginative and creative “Rococo” can be seen as a combination of the French rocaille (stone) and coquilles (shell) due to reliance on these objects as decorative motifs.10 The term may also be a combination of the Italian word "barocco" (an irregularly shaped pearl, possibly the source of the word "baroque") and the French "rocaille" (a popular form of garden or interior ornamentation using shells and pebbles) and may describe the refined and fanciful style that became fashionable in parts of Europe in the 18th century.11 Rococo used to love shell-like curves. Debiagi`s curvilinear slab has in fact some modus operandi that searches in fact for some artistic value. At CEF Torres case, the column design makes sense with the structural efforts (highlighting the elegant connection between support and plan), and not just decorative at all.'
  - 'Monique Wagner, From Gaul to De Gaulle: An Outline of French Civilization. Peter Lang, 2005, pp. 139 Marilyn Stokstad, ed. Art History. 4th ed. New Jersey: Prentice Hall, 2005.'
  - 'Although Debiagi uses elementary solutions to solve the banking agency program, the architect tries also to retain his "artistic notability", 12 or a differentiation at least, through peculiar ingredients specific for each work. Detailing is a way to search for originality and also to prevent the possible loss of prestige if all agencies were similar on appearance. This perseverance seems to converge to an argument stated by Luis Espallargas Gimenez, which specifies that the typical brutalist architect “declines and repudiates standard components and impersonal industrial materials just to insist on authorship and inspiration, but repeats stylistic twitches usual in that period and intensively uses the unexplained raw and exposed concrete to feel involved and updated".13 Another example of such “creative” treatment can be seen on the "porch" of this agency. Debiagi proposes a modular element - crossbeam in a "J" - and repeats this component configuring a staggering pace, but treats each particular form with its own dimensions (Figures 21 and 22) and exposed concrete. The same can be observed in the treatment of skylights. The dome was repeated, but the fins which control the incidence of light have specific angles and drawings.'
  - 'Figure 21: View of the entrance CEF Petropolis Agency, Porto Alegre, 1974. Photo: Debiagi collection Figure 22: Longitudinal Agency CEF Petropolis, Porto Alegre, 1974. Photo: Debiagi collection'
  - 'In addition to this solar shading, which allows free transparency to the façade and liveliness to the entry (intentionally pulled back), this "porch" keeps the hierarchy between the agency and its context. This structure made with generous dimensions is the main mechanism to check the monumental character of the building. This is a feature that is also consistent with this type of institution. However, the same "J" components retain a plausible negative criticism about its monumental proportion and function, revealing a hard cost and benefit relationship to argue in favor. This can be interpreted as a constructive exaggeration, an economic carelessness that Espallargas defines in his articles as "structural workout" and "tectonic greatness." This last negative criticism over the validity of this "porch" solution (and any gesture of this kind). And this 12'
  - 'Term used by Espallargas Luis Gimenez, op. cit. 2013, p.2. It is not intended here also make reflections on the artistic function of the architect and investigate its possible existence, but only to point the interest by the authors in particular and sculptural detail. 13 Espallargas, Luis. op.cit. p.2'
  - 'did not look like something questionable at that time in the professional board, but actually seen as innovation.'
  - 'Figures 23, 24, and 25 : CEF Alegrete (1974), CEF Rio Grande (1977), and CEF San Borja (1974): Portico as the main element of differentiation between similar compositions. By J. Debiagi. Source: Debiagi Collection'
  - 'One last detail for analysis is the sculptural treatment of surfaces in concrete at CEF Azenha agency, by J. Debiagi as well in Porto Alegre (1974). Gables, skylights, vertical break umbrellas and curved roofs have a peculiar touch. Each of these parts has a specific design, which not only handles the concrete through a design and handmade clothing - with forms of right "lyricism" - but also influences the projection of light into the agency in a controlled and gradient shape. At that point, a theoretical parallel can be traced mainly with the post-War II works of Le Corbusier, as the Governor''s Palace in Chandigarh, for example (Figures 26 and 27). It is possible to notice the similarity between the curved planes of the covers, lapidated and shaped as a tray. There is also a simple but elegant detachment of the curved surface in relation to the side gables.'
  - 'Figure 26: CEF Azenha Longitudinal Section. Source: Debiagi Collection'
  - 'Figure 27: Governor''s Palace, Le Corbusier, Chandigarh, India, 1952. Source: archidialog.com'
  - '3. New Modern Banking Ruins A final consideration should be mentioned about the current mischaracterization of banking works. Currently, most of them are painted, covered with "Alucobond", and adapted to the new standards against fire. Therefore, it is important to sound a warning to the preservation of this recent architectural production, after fulfilling the primary objective of recognizing and valuing this bank architecture as part of this formal “Brutalist” universe (Figures 28, 29, 30, 31, 32, and 33).'
  - 'Figures 28 and 29: CEF Moinhos de Vento, By Cesar Dorfman, Porto Alegre, 1973 (original and current status). Source: Xavier; Mizoguchi, 1987, p. 278 (left) and author (right)'
  - 'Figures 30 and 31: Itaú Passo d’Areia agency, Itaúplan, Porto Alegre. Photo (left): Rev. Projeto n° 63, mai/1984, p. 57. Current picture (right): Google Maps'
  - 'Figures 32 and 33: Azenha Banking agency, Itaúplan, Porto Alegre. Photo (left): Rev. Projeto n° 63, mai/1984, p. 56; Current picture (right): autor'
  - 'Brutalism was used in this paper as a concept used to classify buildings with similar characteristics. If it is actually a matter of collective hallucination as attested by Mahfuz at the X Docomomo Brazil Seminar, then it means that the corruption of the form into a metaphorical meaning can be understandable through how human mind creates and recreates images according the collective reality. As Langdon also states, “the building is poised to renew its original purpose as a symbol of collaboration, testing the resiliency of architecture’s function as an evocative, semiologically charged object of society’s collective memory” 14'
  - And this was the
  - 'apocalyptic postwar reality. Anyways, it is a fact that these buildings were based on images, such'
  - 'David Langdom. United States Embassy in Havana. Archdaily, Jan. 2015. http://www.archdaily.com/584114/adclassics-united-states-embassy-in-havana-harrison-and-abramovitz'
  - 'as “Paulista School”, Le Corbusier late works, or other masters mentioned before. 15 But concrete is not a rock (Figure 34).'
  - 'Figure 34: Ceci n''est pas une pipe (The Treachery of Images), by Rene Magritte, 1928–1929. Source: collections.lacma.org'
  - 'The exposed concrete can be understood both as a “fake rock”, according to Vitruvio analyzing Roman buildings, and as well as a malleable material capable of multiple forms—and images. This duality is shown in this paper until the final of Modern Movement, when architects tried to use the rough concrete as the generator of the building`s form. Contemporary times however attest its fragility along time. The book On Weathering: Time of Buildings in Time, by Mohsen Mostafavi and David Leatherbarrow (Cambridge: MIT Press, 1993) is also a convergent point in the meaning that senescence (the process of getting old with wisdom) is a virtue indeed. It Is a fact, indeed, that some architects used consciously the row concrete to express history. The aging of building is a mature concept of composition. The accumulation of dust, foulness or simply the wear of the material is something that should be predicted in the creation of the architectural design. It is about honesty between the viewer – user – and the limits of the space. Le Corbusier attested that Architecture should create great ruins (Figures 35 and 36).'
  - '“Imagination” is a way for criticism in Architecture, and not how is mistakenly used as a corruption of the meaning and the form. Based on: Richard Kearney. The Wake of Imagination. New York: Routledge, 1988.'
  - 'Figures 35 and 36:, Villa Savoye, Le Corbusier, 1928-1931. Before restoration of 1985. Source: pinterest.com'
  - 'Finally, the rising exposed concrete movement so-called "brutalist" rescued that artisanal manufacture included in the components, with its primitive aspects and its inaccuracies, as a synonym of uniqueness, boldness, expression and novelty. This is a "romantic" aesthetic that countered the synthetic, homogeneous and systematic architectural language developed earlier through international standards. The design of concrete as faux stone, or at least as fast and pathological aging of material under subtropical conditions, fatally did not survive to constructive interventions, which would mask its meaning. To conclude, maybe the restoration of modern buildings is in the word “translation”. According to Perez-Gomez, architecture is inextricably linked to politics, and our world is already brutally and falsely unified through technological mediation. In the point of view of the author, Building was a representation of significant action, apart from formal or stylistic considerations. Perez-Gomez also argues that there are two solutions for bringing old concepts to new approaches: “interpretation” and “translation”. The author uses the concepts of Rudolf Steiner (1861—1965), which understands that “human communication is essentially translation”. Then, translation can never be reduced to a system or mechanism. Apparently, the meaning of philosophical concepts while ethical principles should be transmutable to present days, even if the society and the culture have been changed. Therefore, this is how contemporaneous architects should deal with the banalization of the space: interpreting iconic buildings from the past, understand its composition and translating to new construction in adaptable spaces. In other words, the way is to “provide a sense of orientation and continuity depends on the act of interpreting something that is alien” 16.'
  - 'Alberto Perez-Gomez. Built Upon Love: Architectural Longing after Ethics and Aesthetics. Cambridge: MIT Press, 2008, p. 140.'
  - 'Bibliography Bill, Max. O arquiteto, a arquitetura, a sociedade. Habitat 14: A-B, 1954. Bergdoll, Barry, Carlos E. Comas, Jorge F. Liernur, and Patricio Del Real. Latin America in construction: architecture 1955-1980. New York: Museum of Modern Art, 2015. Del Real, Patricio, and Helen Gyger. Latin American Modern Architectures: Ambiguous Territories. New York: Routledge, 2013. Justin Read. Alternative Functions: Oscar Niemeyer and the Poetics of Modernity. In: Modernism/modernity, Volume 12, Number 2. Baltimore: Johns Hopkins University Press, April 2005, pp. 253-272 (254). Luccas, Luis Henrique Haas. Concreto aparente e valorização da estrutura: a influência estética do Brutalismo em Porto Alegre nos anos 60/70. In: X Seminário DOCOMOMO_Brasil:conexões brutalistas 1955-75. PUC-PR | Curitiba, 15-18 out., 2013.'
