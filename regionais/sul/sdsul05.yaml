  abstract: 'Este artigo busca construir um comparativo entre duas residências: a Casa Lota (Arq. Sérgio Bernardes) e a Casa Varanda (Arq. Carla Juaçaba). A primeira, considerada exemplar da arquitetura moderna, e a segunda, uma referência contemporânea. O método de comparação possibilita observar a similaridade entre as duas residências, bem como a relação entre arquiteturas modernas e contemporâneas, através de análise gráfica e textual. Num primeiro olhar, observa-se que a Casa Varanda apresenta similaridades com a Casa Lota, na horizontalidade, no uso de materiais leves e no emprego de varandas, reinterpretada no projeto de um modo diverso – a casa é a própria varanda que se abre para o exterior, por meio de painéis de vidro. À luz destes comentários, o artigo objetiva identificar como a Casa Lota e as casas anteriores de Sérgio Bernardes interferem na concepção da Casa Varanda. A qual ganha destaque por nela, hipoteticamente, estarem hibridizadas referências à arquitetura residencial moderna na produção contemporânea brasileira. Em um contexto mais amplo, o artigo busca identificar a tradição moderna à luz da vertente da arquitetura norte-americana. A configuração em linha e o uso de materiais naturais nas casas de Wright, bem como o uso de estrutura metálica e transparência central na Casa Farnsworth de Mies Van der Rohe são claramente identificados na arquitetura de Bernardes. O programa Case Study Houses que empregava estruturas metálicas leves, treliças aparentes e tecnologia pré-fabricada também repercutiu nas decisões projetuais de ambas as casas, que, por sua vez, não se distanciam da tradição do Movimento moderno europeu. Desta forma, o processo de investigação comparativo parte de estudos sistemáticos dos princípios de forma, espaço e ordem que geram diagramas sintéticos interpretativos, sobre os quais foram elaborados textos que explicam e questionam os aspectos de cada proposta. O discurso dos problemas, das soluções, bem como das lições de arquitetura de cada estudo de caso permitiu a apreciação do papel do projeto como portador de ideias e intenções. Assim, pode-se dizer que a relevância desse estudo não reside somente na pesquisa histórica, crítica e projetual, mas também em um contexto mais amplo da arquitetura moderna brasileira.'
