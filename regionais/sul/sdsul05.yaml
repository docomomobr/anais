  abstract: 'A atuação profissional de Jaime Lerner é conhecida pelas intervenções urbanas propostas em Curitiba, que se deram por sua formação de engenheiro e arquiteto, acrescida aos cargos executivos que ocupou na vida política. Entretanto, o início de sua carreira é marcado por um projeto arquitetônico no interior do estado, concebendo o Centro Esportivo Municipal de Maringá, CEMM, em 1961. Nos anos 1970 projetou a Universidade de Maringá, UMA e em 1974 uma trincheira, ligando um espaço ao outro, trabalhos que, por suas soluções, integraram-se ao espaço urbano. O projeto urbanístico da cidade (1945) definiu traços de modernidade alinhadas aos preceitos de cidade jardim, com desenho setorizado e previu para a área central, as funções cívicas, comerciais e a zona esportiva. A universidade foi implantada à norte do limite da área que abrangeu o plano. O CEMM teve seu partido arquitetônico pautado no “estádio em terra”, expressão usada por Lerner para a solução estrutural adotada, instalado ao redor do campo de futebol, na posição mais centralizada da quadra e com escala dominante. O ginásio de esportes teve seu posicionamento alterado conforme o andamento do projeto, e, em uma das soluções projetuais, teve forte influência do desenho do Clube Atlético Paulistano. A ocupação da quadra do CEMM é um composto de construção e vazio que permite o uso coletivo, com eventos, feiras, conformando o cenário para reuniões públicas, conceito estabelecido nessa etapa inicial e que permanece até os dias de hoje. O desenvolvimento dos projetos se deu pela constituição de equipe com os arquitetos Domingos Henrique Bongestabs e Marcos Loureiro Prado. A Universidade de Maringá foi fundada em 1969, cuja origem coincide com as altas taxas de crescimento econômico no país no Milagre Brasileiro, período de investimentos e a proliferação de obras pelo Brasil, incluindo escolas e o espaço universitário, ainda que politicamente vivêssemos em regime de repressão. A concepção do projeto arquitetônico da universidade, não construída, deu-se pela mesma equipe e está pautada numa implantação moderna, monumental e setorizada, formada predominantemente por dois blocos extensos que convergem para uma praça cívica, verificando-se influência do ICC da UNB na configuração das edificações. A vida profissional de Lerner é acompanhada de diversos arranjos nas constituições de equipes e parcerias, pois em Maringá, além de Bongestabs e Prado, há ainda a associação com o arquiteto Manoel Coelho para o desenvolvimento do projeto da Trincheira (1974). Esses projetos possuem certo atrelamento aos preceitos do Team 10, fruto do estágio que Lerner fizera em Paris com George Candilis, integrante do grupo, e que se posicionava em defesa da cidade. Uma postura crítica sobre o urbanismo, buscando novas definições frente a complexidade das cidades. São propostas que representam para Maringá, soluções que adotaram a escala da urbanidade, interpretaram o traçado urbanístico e suas decisões valorizam a vida nas ruas, a apropriação do vazio e a convivência com a diversidade de funções.'
