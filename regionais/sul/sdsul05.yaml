  - 'Realizamos em trabalho anterior uma discussão em torno dos conceitos “difusão” e “recepção”. Optou-se por não utilizar o termo “difusão” isoladamente, uma vez que o mesmo supõe uma dimensão de enfraquecimento progressivo em distância e tempo e tem sido utilizado pelos estudos da área pelo ponto de vista de “irradiação” a partir das produções do eixo Rio de Janeiro/São Paulo. O conceito de “recepção” proveniente da teoria literária de Hans Robert Jauss fornece uma conotação mais complexa e apropriada para qualificar o fenômeno, porém tem sido utilizado pelos estudos de arquitetura como sinônimo de “acolhida”, restringindo a definição que se pretende alcançar para o objeto em estudo. 2'
  - 'A pesquisa de doutorado, financiada pela Fundação de Amparo à Pesquisa do Estado de São Paulo (FAPESP) foi iniciada no IAUUSP em 2011 e concluída em 2015. O levantamento das teses e dissertações que tangenciam a temática da “difusão/recepção” da arquitetura moderna brasileira permitiu verificar a forma como os trabalhos acompanharam a expansão dos programas de pósgraduação em arquitetura e urbanismo e como, pouco a pouco, a abrangência geográfica vai sendo ampliada. Todos os trabalhos identificados pela autora, incluindo aqueles que se referem às produções de arquitetos específicos, foram inseridos em um banco de dados, e a lista completa encontra-se disponível nos apêndices da tese. Para o esforço de uma primeira categorização foram selecionadas 17 dissertações de mestrado e 06 teses de doutorado, que foram objeto de uma leitura aprofundada, com preenchimento de fichas que buscavam identificar as diferentes formas de circulação de ideias identificadas pelos trabalhos. Buscou-se, através da seleção, contemplar trabalhos sobre diferentes cidades e regiões do país, incluindo aqueles que se dedicaram a avaliar a “difusão/recepção” da arquitetura moderna a partir de um recorte temporal e tipológico mais amplo. 3'
  - 'Tanto as relações de parentesco como as relações pessoais são temas que aparecem com pouco destaque nos trabalhos investigados, mas que certamente foram fundamentais nas encomendas de projetos para os profissionais que atuaram no período. 4'
  - 'É curioso que, em perspectiva oposta, a passagem de Niemeyer por Fortaleza nos anos 1940 não tenha surtido o mesmo efeito. O projeto da residência da Companhia Johnson na praia de Meireles, publicado em Brazil Builds (1943), é, de acordo com Sampaio Neto (2005, p.82), “fato desconhecido do grande público”.'
