  - 'Na Case Study House #21, Koenig elevou a eficiência doméstica e a sobriedade. Sem dúvida, uma casa sublime para morar, pois a fluidez dos espaços é iluminada por numerosas transparências e visuais. Essa simplicidade acabou atribuindo identidade à residência, tal como na casa Varanda.'
