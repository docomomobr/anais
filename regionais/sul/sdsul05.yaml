  references:
  - 'históricas ao mundo ibérico, externamente explorado por uma série de ornamentos que expressam desde as menções à cidade porto de Montevidéu (os barquinhos dos vilamajoes), como à legendária figura grega da medusa, em uma das fachadas. Entretanto, a mais “ornada” das casas estudadas é a que possui um programa interno mais compacto, mais funcional, com áreas de serviço integradas, muito mais próximas da “máquina de morar” da prédica corbuseriana. Além disto, dispõe seu acesso pela garagem, de modo a fazer as áreas de serviço e apoio quase partícipes do modo de viver maquinista. As heranças nela contidas são parte do legado de seu autor, “Julio Vilamajó, um arquiteto ignorado” 6, como consta em empoeirado número de uma revista brasileira de quase 30 anos atrás. Mas excetuando os meios arquitetônico e acadêmico de seu país de origem – onde sua figura é indiscutível – de fato são poucos os que o reconhecem em outras latitudes (acima ou abaixo do paralelo 22). Sem querer entrar no mérito da discussão de possíveis razões do desconhecimento de'
  - '6 sua obra, o que se deseja é instigar o interesse pela busca desse legado, guardado nas obras e desenhos que realizou, bem como nos seus escritos7, que julgamos merecedores de tornarem à luz e possam ser descobertos pelas gerações mais jovens. O ensaio que ora apresentamos inspira-se nas palavras do próprio Vilamajó: ... En este vuelco que da el mundo, es necesario buscar caminhos, o mejor dicho, encontrarlos, para dar realidad a las aspiraciones que se anuncian. Hablo de lo nuestro, de la arquitectura, fisionomía de la sociedad; pero esta fisionomía debe ser interpretada por ‘artistas’ para que adquiera todo su valor. ... El programa a encararse debe dirigirse al hombre – único personaje que debe exaltarse – sobre todo en esta era mecánica, en que la técnica puede aplastarnos. Es necesario ser el apóstol del hombre como reacción a lo puramente ‘científico’. Usted dirá: ¿cómo reaccionando puede ser uno intérprete de una fisionomía social, que todo lo hace presumir como surgido del cerebro? No hay que olvidarse que el corazón existe, y que él es el único que puede otorgar grandeza a los propósitos. Todos aquellos que se dejan arrastrar por concepciones cerebrales solo harán pequeñas cosas que al poco tiempo no se reconocerán”.8'
