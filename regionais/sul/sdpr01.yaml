  section: Precursores do Moderno
  abstract: 'O norte do Paraná é constituído por ume rede de cidades planejadas. Estas cidades foram construídas entre os anos 1930 e 1960, o período de destaque da arquitetura moderna no Brasil. A imagem de uma cidade nova, planejada, já era, por si só, uma cena moderna. Entretanto, as edificações que iam construindo a paisagem urbana desta região acatavam a linguagem da nova arquitetura: aí figuravam as ‘composições cúbicas’, as superfícies de vidro, o concreto aparente, a ruptura com a imagem tradicional da morada. A arquitetura modernista surge nestas cidades do interior, como Maringá, basicamente através de três atitudes distintas: pelas mãos de arquitetos trazidos de São Paulo para construir edifícios relevantes no contexto urbano, como os que veremos aqui; por arquitetos migrantes que deixaram centros maiores e se instalaram nas cidades menores em busca da realização profissional e de um mercado de trabalho menos disputado e mais promissor; e ainda por profissionais locais – engenheiros, projetistas anônimos ou mesmo sem formação acadêmica – que reproduziam o que se via ali e acolá. Por meio dos edifícios analisados neste trabalho, poderemos notar tanto a conjunção de diferentes correntes do Movimento Moderno em Maringá como a sucessão delas nas novas construções, de modo a refazer localmente, e com certo descompasso, aquelas conformações já celebradas nos grandes centros. Ainda que subvertendo princípios e rompendo a coerência das propostas originais do Movimento Moderno, estas edificações retinham a aparência modernista, o que garantia a elas – e principalmente às cidades onde se encontravam – a imagem da modernidade.'
