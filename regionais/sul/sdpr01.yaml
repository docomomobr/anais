  section: As Cidades Assumem o Moderno
  abstract: 'Analisa a bibliografia produzida sobre a arquitetura moderna paranaense e investiga a pendular influência das chamadas “escola carioca” e “escola paulista”. A influência “paulista” se confirma tanto pela atuação do arquiteto paranaense Vilanova Artigas quanto por profissionais que migraram para o Paraná. Este trabalho foca sua análise na validade da segunda influência - de uma modernidade carioca. Para tanto analisa dois edifícios paradigmáticos dessa linhagem: o Ministério da Educação e Saúde no Rio de Janeiro (1937-43) e o Pavilhão do Brasil na Feira Mundial de Nova York (1939-40). A análise discorre sobre a volumetria, partido e inovações arquitetônicas que os caracterizaram, em um primeiro momento, como criações autenticamente brasileiras e que mais tarde receberam por parte da crítica a designação de arquitetura da escola carioca: jogo de curvas, mezanino sinuoso, entrada monumental, cobogós, flora e fauna típicas do país. Em seguida verifica na arquitetura moderna produzida no norte do Paraná (Londrina e Maringá) - edifícios públicos e de uso coletivo, residências burguesas e na cultura arquitetônica vernacular - a presença desses mesmos elementos. Como resultado, espera-se que este trabalho seja um registro inicial das obras realizadas na região por profissionais cariocas e de obras significativas que notadamente se nutriram dessa influência.'
