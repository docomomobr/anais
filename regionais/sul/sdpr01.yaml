- id: 'sdpr01-019'
  title: 'Luis forte Netto, Francisco Moreira e José Maria Gandolfi'
  subtitle: três projetos de prédios escolares por dois escritórios de Arquitetura Paulistanos do início da década de 1960
  authors:
  - givenname: André Augusto de Almeida
    familyname: Alves
    email: 'alves@exemplo.com'
    affiliation: UEM
    orcid: '0000-0001-7953-9372'
    bio: null
