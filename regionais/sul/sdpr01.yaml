- id: 'sdpr01-006'
  title: As casas de Lucio Costa
  authors:
  - givenname: Marcelo
    familyname: Carlucci
    email: 'carlucci@exemplo.com'
    affiliation: 'EESC-USP'
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Precursores do Moderno
  abstract: 'A partir da tentativa de estabelecer uma nova classificação dos projetos residenciais de Lucio Costa e, ao mesmo tempo, identificar recorrências projetuais que permeiam essa produção, o trabalho procura levantar aspectos peculiares de sua atividade profissional como arquiteto, tendo como base metodológica a leitura livre das imagens disponíveis dos projetos: fotos, desenhos e plantas. Produção informal e sempre motivada por questões subjetivas, suas casas se constituem amplo material de referência para quem quiser lê-las e contextualizá-las. Assim, ao ampliar a visada de Costa para os acontecimentos que marcaram o início de sua carreira, pudemos identificar que o tema habitação esteve presente como pauta primordial nos debates intelectuais brasileiros nas primeiras décadas do século, não sem incursões constantes aos terrenos da moral, da ética higienista e do nacionalismo ufanista. As casas projetadas por Costa, tomadas, por pressuposto, como obras de arte, não teriam sua importância e seu significado restritos ao ambiente sócio-cultural imediato em que foram produzidas – o Rio de Janeiro, antiga capital federal, metrópole e centro nacional de referência – mas cumprem o seu papel de objeto fragmentado, imprevisto, múltiplo e diluído nas diferentes interpretações e leituras que dele pode-se fazer, hoje e futuramente. A busca de um sentido para a relação entre o passado/tradição e o presente/modernidade, assim como todas as implicações que esse aparente paradoxo engendra, configurase como uma possibilidade teórica a ser alcançada ao longo dessa análise das casas de Lucio Costa.'
