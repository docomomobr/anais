- id: 'sdpr01-023'
  title: Transformações modernas na paisagem londrinense
  authors:
  - givenname: Antonio Manuel Nunes
    familyname: Castelnou
    email: 'castelnou@exemplo.com'
    affiliation: UFPR
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: As Cidades Assumem o Moderno
  abstract: 'Com base na pesquisa histórica de fontes locais, em entrevistas e em estudos de casos, o trabalho identifica e descreve os principais elementos de alteração da paisagem arquitetônica da cidade de Londrina, situada no norte do Estado do Paraná, a partir da introdução dos exemplares da arquitetura moderna – em especial as obras de Vilanova Artigas e Carlos Cascaldi –, no início da década de 1950, os quais contribuíram decisivamente para a implantação e a afirmação da imagem de Londrina como pólo pioneiro, “moderno” e motor de desenvolvimento macro-regional. Produto de uma bem-sucedida ação de planejamento urbano-territorial, de iniciativa britânica e que ocorreu entre os anos 20 e 30, resultando na rede de cidades novas que compõem grande parte do norte paranaense, Londrina apresentava até a metade do século passado uma paisagem caracterizada predominantemente por construções em madeira, alguns exemplares ecléticos e obras com referências Art Déco, em sua zona central. Em plena fase de apogeu da cultura cafeeira e início da industrialização, a paisagem londrinense passou por um processo de transformação marcante que, em curto período de tempo, alterou sua fisionomia pela proliferação de edificações e espaços urbanos que procuravam reforçar os elementos técnicos e estéticos dos exemplares modernistas pioneiros, o que coincidia com a política desenvolvimentista em nível federal. Paralelamente à sua expansão populacional e territorial, Londrina teve sua paisagem central alterada com a criação desses marcos modernistas, os quais ainda existem, mas que necessitam de uma ação coordenada entre os diversos setores da sociedade visando a sua preservação como patrimônio cultural moderno.'
