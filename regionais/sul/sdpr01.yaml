- id: 'sdpr01-015'
  title: A persistência do clássico na Arquitetura e sua influência na Arquitetura Moderna
  authors:
  - givenname: Joseane Alves de
    familyname: Lima
    email: 'lima@exemplo.com'
    affiliation: null
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: As Cidades Assumem o Moderno
  abstract: 'A arquitetura clássica tem sido a inspiração de muitos arquitetos no decorrer dos séculos. A harmonia, simplicidade e beleza que emanam de suas formas, são as principais características dessa arquitetura que sobrevive ao tempo. Para a arquitetura moderna, a simplicidade das formas clássicas, trouxe uma solução compatível às necessidades arquitetônicas da época. Esse movimento, que surgiu na primeira metade do século XX, teve efeitos tão fortes e se espalhou com tanta precisão, que causou uma grande transformação na arquitetura mundial. Este trabalho tem por objetivo estudar a persistência do clássico ao longo da história, bem com sua influência sobre a Arquitetura moderna. Primeiramente, é feita uma revisão histórica de vários períodos que sofreram influência clássica como: renascimento, barroco, neoclassicismo e outros, destacando seus principais arquitetos e obras. Num segundo momento é feito um estudo de sua influência sobre a arquitetura moderna e seus principais representantes. Por fim, faz-se uma análise do projeto do Seagram Building, do arquiteto Ludwig Mies van der Rohe, na cidade de Nova York, e do edifício da Caixa Econômica Federal, de autoria do engenheiro Rubens Meister, na cidade de Curitiba, dando a este último atenção especial, destacando-o como um dos representantes da Arquitetura Moderna Paranaense.'
