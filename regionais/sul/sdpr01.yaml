    primary_contact: true
  section: As Cidades Assumem o Moderno
  abstract: 'O artigo trata de três projetos de prédios escolares projetados para o IPESP – Instituto de Previdência do Estado de São Paulo – pelos escritórios de Luis Forte Netto, Francisco Moreira e José Maria Gandolfi nos primeiros meses de 1962. Luis Forte Netto gradua-se na Universidade Mackenzie, em São Paulo, iniciando atividade profissional em escritório próprio em 1958 e transferindo-se para Curitiba por ocasião da vitória no concurso para o Clube de Campo Santa Mônica, em 1962. É de fevereiro de 1962 o projeto para o Ginásio de Vila Arens em Jundiaí, elaborado com o curitibano Francisco Moreira no escritório então instalado na sala 13 do número 1333 da Av. São João, em São Paulo. Luis Forte Netto e Francisco Moreira são acompanhados em sua mudança para a capital paranaense pelo colega de faculdade José Maria Gandolfi, e associam-se no escritório Forte/Gandolfi. São deste último arquiteto os projetos do Grupo Escolar de Pedreira, elaborado em janeiro de 1962, e do Grupo Escolar de Guapiaçu, elaborado em abril deste mesmo ano, no escritório localizado no segundo andar da Rua Major Sertório 110. Os projetos são apresentados através de fac-similes em alta resolução de suas pranchas originais, e levantamentos fotográficos recentes, acompanhados de uma revisão dos textos referenciais dedicados a seus autores e observações acerca de aspectos relevantes da produção em tela. Destacam-se desde esta primeira abordagem questões relativas à metodologia projetual, bem como questões espaciais, plásticas e construtivas pertinentes à leitura histórica dessa arquitetura, e à sua preservação.'
