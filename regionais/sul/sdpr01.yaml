- id: 'sdpr01-003'
  title: A Obra de Philipp Lohbauer no Paraná
  authors:
  - givenname: Juliana Harumi
    familyname: Suzuki
    email: 'suzuki@exemplo.com'
    affiliation: 'FAU-USP'
    orcid: '0000-0002-6148-5238'
    bio: null
    country: BR
    primary_contact: true
  section: Precursores do Moderno
  abstract: 'As pesquisas em história da arquitetura sempre tiveram como uma de suas principais fontes de informação os arquivos existentes nos órgãos públicos. O exame das chamadas “plantas de prefeitura” fornece dados sobre a autoria dos projetos, bem como suas características gerais. Contudo, não raro tais documentos deixam de revelar as reais condições em que muitas obras foram concebidas, freqüentemente obscurecendo a atuação de muitos profissionais que, por diferentes razões, não se tornam os responsáveis técnicos de suas obras. Este trabalho traça um breve panorama da atuação do arquiteto Philipp Lohbauer no Paraná. Nascido em 1906, em Nuremberg, Alemanha, Lohbauer chegou ao Brasil fugindo da perseguição contra os judeus empreendida pelos nazistas nos anos 1930. Na década de 1940, trabalhou como projetista da Empresa de Construções Brasil, realizando uma série de projetos e estudos para diversas cidades paranaenses, como Curitiba, mas sobretudo na região norte, como Londrina, Maringá, Mandaguari e Cornélio Procópio, constituindo-se em um dos primeiros arquitetos a atuarem nesta região. Sua condição de estrangeiro não permitiu que seu nome figurasse nos documentos oficiais destes projetos, fato que em muito comprometeu a autoria de seus trabalhos. Pretende-se elaborar um quadro de alguns dos mais significativos trabalhos desse arquiteto, resgatando sua importância para a história da arquitetura paranaense.'
