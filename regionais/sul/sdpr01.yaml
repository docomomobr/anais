- id: 'sdpr01-005'
  title: Arquitetura Art Déco em Londrina PR
  authors:
  - givenname: Antonio Manuel Nunes
    familyname: Castelnou
    email: 'castelnou@exemplo.com'
    affiliation: UFPR
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Precursores do Moderno
  abstract: 'A cidade de Londrina, com mais de 70 anos de existência e cerca de meio milhão de habitantes, nasceu a partir de uma iniciativa planejada de ocupação territorial, que a transformou em grande pólo irradiador de desenvolvimento na década de 1940, papel que se consolidou com a expansão da cultura cafeeira na região e seu apogeu nos anos 50, período em que ocorreu a sua efetiva modernização. Ao mesmo tempo em que o desenvolvimentismo predominava em nível nacional, o que acabou se refletindo no âmbito local e, conseqüentemente, na mentalidade de seus administradores, os quais possibilitaram a introdução e a afirmação da arquitetura moderna na cidade, Londrina atingia seu ápice como centro de influência regional. Tal situação coloca o acervo modernista da cidade em destaque, mas não invalida o estudo das bases que este encontrou para ali se consolidar. Diante disto, este artigo procura abordar o período que antecede à transformação moderna da paisagem londrinense, enfocando a arquitetura dos anos 40, predominantemente de características Art Déco e que já possuía elementos questionadores da prática eclética ou, no caso local, das construções vernáculas em madeira. A partir da pesquisa em campo e catalogação de seus principais exemplares, o texto aponta os elementos mais marcantes dessa linguagem arquitetônica, a qual apresentava algumas ênfases técnico-funcionais, geometrização e resgate de unidade estilística. Visando destacar a importância da preservação dessas edificações que antecediam algumas das soluções modernas, esta pesquisa sublinha o valor desse tipo de arquitetura como patrimônio histórico e artístico de todo o Paraná.'
