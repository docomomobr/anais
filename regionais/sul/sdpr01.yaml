- id: 'sdpr01-010'
  title: O Arquiteto João Antonio Monteiro Neto
  authors:
  - givenname: Günter
    familyname: Weimer
    email: 'weimer@exemplo.com'
    affiliation: UFRGS
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Precursores do Moderno
  abstract: 'A literatura paranaense que trata dos precursores do modernismo tem citado os arquitetos Frederico Kirchgässner da década de 1930 e Ayrton Cornelsen, a partir da década de 1940. Até o presente, não tenho encontrado referências a Monteiro Neto, nascido na cidade de Lapa, em 1893. A partir de 1916, trabalhou em diversas firmas importantes do Rio de Janeiro tendo participado de obras do porte do Ministério da Guerra e da Catedral de Petrópolis. Em 1927 voltou a Curitiba onde trabalhou como na Secretaria de Obras do Estado. Em fins de 1929 veio a Porto Alegre onde exerceu suas atividades na Diretoria do Saneamento da Prefeitura Municipal onde ficou pouco tempo. Em 1931 foi nomeado arquiteto-chefe da firma Barcelos & Cia. e de 1936 a 1940, atuou na mais importante construtora do Estado, a Azevedo Moura & Gertum. Em fins de 1940 entrou de sócio na firma Spolidoro & Cia. na qual foi o responsável pelo Departamento de Projetos. A partir de 1948 manteve um escritório próprio de arquitetura que foi um dos mais ativos senão o de maior produção da cidade até os primeiros anos da década de 1950. Devido a doenças, teve de diminuir o ritmo de suas atividades e veio a falecer em 1956. Embora nunca tenha abandonado suas vinculações com as linguagens historicistas, foi um dos expoentes do modernismo na cidade com a realização de diversas residências já nos inícios da década de 1930 e, enquanto trabalhava da Firma Azevedo Moura & Gertum realizou uma das obras mais importantes da cidade, o edifício Vera Cruz, além de outros, nas Avenidas Independência e Salgado Filho. Apesar de sua ambivalência referente ao emprego de diversas linguagens arquitetônicas, não há dúvida que foi um dos expoentes mais importantes do início do modernismo no Rio Grande do Sul.'
