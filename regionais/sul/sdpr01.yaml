  section: As Cidades Assumem o Moderno
  abstract: 'A concepção da cidade de Curitiba contida no Plano Agache de 1943, vigorou por duas décadas. Os conceitos urbanísticos que lhe sucederam, a partir do Plano Preliminar de Urbanismo realizado em 1965, foram estimulados, na região, pela implementação do ensino da arquitetura e do urbanismo. A partir daí, o plano foi desenvolvido, atualizado e mantido durante quatro décadas. Ambas vertentes de prática urbanística continuada sobre o mesmo território, compõem um período de seis décadas, cuja memória regional está vinculada à modernidade dos espaços coletivos e às expressões contemporâneas na paisagem do cenário metropolitano. A compreensão e o conhecimento, que hoje é possível obter avaliando tal período, impõe, uma leitura das raízes culturais que remontam aos séculos dezoito, dezenove e vinte, até o Plano Agache, bem como das peculiaridades geopolíticas e naturais que caracterizaram Curitiba. São fatores que contribuíram para determinar suas configurações, significados e conformação espacial: emblemas do planejamento urbano praticado na cidade, que ainda irradia influências nacionais e mundo afora. É a partir desses dois painéis, - de um lado a vocação pela modernidade, expandindo-se à contemporaneidade do mundo globalizado e, de outro lado, raízes coloniais, imperiais, imigratórias e republicanas - que poderemos esboçar algumas linhas de prognósticos para Curitiba. O que a história modernista nessas iniciativas de planejamento urbano, reconhecidas internacionalmente por ações efetivas tão persistentemente praticadas, poderia hoje nos insinuar, tendo em vista um horizonte projetado para, digamos, os cenários até metade do século vinte e um? Esta breve comunicação técnica pretende lançar algumas leituras e olhares na direção de tal futuro. Para que nós, - técnicos, estudiosos e segmentos da sociedade -, possamos refletir e contribuir sobre os desígnios de cidades que, assim como Curitiba e as suas várias linguagens espaciais de pós-modernidade, são vistas como expressão de uma dimensão metropolitana, regional e globalmente cosmopolita. Palavras- chave: Memória-Regional, modernidade, prognósticos, espaço-urbano, planejamentourbano. 2'
  locale: 'pt-BR'
