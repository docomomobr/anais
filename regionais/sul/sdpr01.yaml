- id: 'sdpr01-002'
  title: A importância da revitalização da Arquitetura Moderna
  subtitle: um estudo sobre o Museu Oscar Niemeyer
  authors:
  - givenname: Fabiana Nathalie
    familyname: Ferreira
    email: 'ferreira@exemplo.com'
    affiliation: null
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  - givenname: Joseane Alves de
    familyname: Lima
    email: 'lima@exemplo.com'
    affiliation: null
    orcid: null
    bio: null
    country: BR
    primary_contact: false
  section: Precursores do Moderno
  abstract: 'A partir de uma necessidade funcional e administrativa, o Governo do Estado do Paraná, no final da década de 60, mandou construir o Edifício Presidente Castelo Branco com projeto do arquiteto Oscar Niemeyer. A obra tornou-se um marco na Arquitetura moderna Paranaense. Cerca de 30 anos depois, já com seu uso defasado pelas funções administrativas, Niemeyer é chamado novamente e reestuda o edifício dentro de uma nova proposta governamental de cunho cultural. Cria-se um novo edifício. Com esta intervenção formal em traços contemporâneos, nova função é dada ao conjunto. Este trabalho constitui-se numa analise arquitetônica do Museu Oscar Niemeyer (MON), fazendo a partir dele, uma reflexão acerca das possibilidades de revitalização de edifícios de arquitetura moderna, tendo ou não alterações nas suas funções de uso. Nesta analise são levantados princípios arquitetônicos modernos em contra partida com a cultura contemporânea, geradora do pensamento da cidade atual. Numa dialética do pensamento arquitetônico, tem-se o moderno enquanto tese, o contemporâneo como antítese e a importância da preservação da arquitetura moderna como síntese desta análise. O MON é uma demonstração de respeito pela arquitetura moderna, que vem se perdendo em meio à mutação da cidade. Generosa intervenção arquitetônica que tenta resgatar a memória e atribuir a devida importância à Arquitetura Moderna no Paraná.'
  locale: 'pt-BR'
