    bio: null
    country: BR
    primary_contact: false
  section: As Cidades Assumem o Moderno
  abstract: 'A partir da análise e interpretação de conceitos referentes a espaços de poder inseridos na paisagem urbana, tem-se a compreensão dos processos evolutivos mundiais para a sua conformação. Com destacada expressão no Brasil nas décadas de 30 e 40, o Modernismo representa uma das vertentes que nortearam a implantação de inúmeras obras relacionadas ao poder no país, a exemplo do Centro Cívico de Curitiba. Como estudo de caso, parte-se da análise do complexo modernista de poder na capital paranaense, indicando-se as influências deste local na configuração do seu entorno. Também são contempladas, neste contexto, as preocupações da gestão da cidade com a manutenção da identidade do complexo cívico e com a sua valorização, por meio da criação de eixos, esplanadas, praças e equipamentos, dentre outros componentes urbanos. Assim, tem-se um conjunto de reflexões acerca dos principais aspectos histórico-culturais que envolvem os espaços de poder, com especial ênfase àqueles vinculados ao Modernismo, abordando-se, em maior grau de detalhe, os aspectos relacionados ao estudo de caso, partindo-se da sua idealização pelo Plano Agache, na década de 40, e alcançando-se políticas públicas de planos diretores posteriores. Como conclusões, são apresentadas as influências modernistas na conformação da cidade e as relações existentes entre espaços de poder e seu entorno, com destaque para a escala humana, posto que atualmente a arquitetura e o urbanismo se voltam para a humanização das suas obras, visando aos seus reais usuários e representando um olhar moderno sobre os espaços consolidados da cidade.'
