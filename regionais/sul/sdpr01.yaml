- id: 'sdpr01-022'
  title: O Paraná
  subtitle: uma raiz para o Brutalismo de Artigas
  authors:
  - givenname: Miguel Antônio
    familyname: Buzzar
    email: 'm.buzzar@sc.usp.br'
    affiliation: 'EESC-USP'
