  section: As Cidades Assumem o Moderno
  abstract: 'O trabalho refere-se à importância da gestão de Rafael Dely na Cohab-CT; evidenciando as Habitações de Interesse Social na Cidade de Curitiba e sua consolidação como projeto urbano, arquitetônico, político, social e objeto transformador da Arquitetura Moderna. A elaboração de planos urbanos em Curitiba vinha tentando adaptar-se a nova realidade social; mas somente em 1964 com o Plano Wilheim-IPPUC, as coisas começaram a funcionar adequadamente, onde Rafael Dely participa ativamente da implantação. Também neste período (1965) é criada a Companhia de Habitação Popular de Curitiba (Cohab-CT). A década de 70 acompanha o processo com a implantação do Plano Diretor na cidade. Mas o “auge” da política social curitibana ocorre no início dos anos 80, quando Rafael Dely estava na presidência da Cohab-CT (1979-1983). Esta gestão muda a política da Cohab-CT desde o uso de verbas na viabilidade dos projetos até significativas alterações arquitetônicas. Há um rompimento das concepções dos tradicionais conjuntos do BNH e a prova de que existe viabilidade no princípio da “humanização” da moradia também para a população de baixa renda. A gestão de Dely trata as Habitações de Interesse Social observando a cidade, sua história e cultura, causando significativas transformações na Cohab-CT e consequentemente na Cidade de Curitiba.'
