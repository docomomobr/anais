  section: Precursores do Moderno
  abstract: 'O início da ocupação da cidade de Maringá coincide com o período de consolidação da arquitetura moderna no Brasil. Assim, não é difícil constatar elementos dessa corrente em muitos edifícios da cidade. Este estudo analisa um dos expoentes arquitetônicos mais significativos da década de sessenta, a Residência Tolardo, que confirma alguns dos princípios base para a concepção de uma obra moderna, segundo preceitos Corbusianos; entretanto, o fator determinante para a sua escolha consiste no fato de que esse edifício apresenta características que aliam “arte e tecnologia”, proporcionando espaços agradáveis, funcionais e confortáveis. Esse fator faz parte de um projeto de pesquisa que visa analisar edifícios que apresentam o emprego de técnicas de análise na sua concepção e como as estratégias de projeto foram utilizadas no processo projetual. A metodologia do trabalho baseia-se nos estudos de inventário conduzido por professores da Universidade Estadual de Maringá, pela pesquisa e análise do projeto original e visitas in loco. A residência Tolardo, de 1966, foi projetada por Luty Vicente Kasprowicz, compõe o Conjunto Residencial Tolardo. Apresenta evidentes características do movimento moderno, como uso de volume geométrico simples, cobertura plana e janela corrida. Como outras obras da época, esta é dotada dos preceitos da arquitetura racionalista, sendo a estrutura determinante nos demais componentes do projeto. O bem-estar dos usuários foi considerado a partir de algumas estratégias de projeto: orientação dos ambientes, tratamento das superfícies de fechamento (paredes e cobertura), o tamanho e a posição das aberturas, a criação de microclima, o emprego de elementos de controle e técnicas de ventilação. Com este estudo, verifica-se a influência que essa residência sofreu do modernismo e possibilita a reflexão sobre como o domínio técnico influencia a criatividade, permitindo uma atuação consciente do projetista.'
