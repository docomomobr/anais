    bio: null
    country: BR
    primary_contact: true
  section: As Cidades Assumem o Moderno
  abstract: 'A Arquitetura Moderna Brasileira – AMB - conheceu a consolidação do seu primeiro repertório com as obras de Niemeyer na Pampulha sob a ótica das idéias de Lúcio Costa, integrando modernismo internacional ao passado e características locais, atribuindo a ele legitimidade cultural. Durante os anos 1950 a mesma AMB foi objeto de várias críticas. A que nos interessa é aquela que afirmava ser a AMB alheia ao povo, frutificando em empreendimentos da especulação imobiliária. Artigas que havia se convertido ao modernismo de Costa e Niemeyer em meados dos anos 1940, mostrou-se absolutamente crítico da arquitetura moderna em 1951 e 1952 em textos como Le Corbusier e o Imperialismo e Caminhos da Arquitetura Moderna. A sua crítica apenas é possível de ser entendida no quadro das formulações do Realismo e em particular do Realismo Socialista, que se não tiveram uma formalização na arquitetura, não deixaram de marcar o debate artístico e arquitetônico do período. Artigas superou as limitações do Realismo, após este ter sido desautorizado no debate internacional que os Partidos Comunistas realizaram em meados dos anos 1950. Entretanto, as críticas realistas ao modernismo de certa forma permaneceram vivas em Artigas na sua retomada moderna, que se dá com a Casa Baeta, em 1956, na qual cita explicitamente as casas de madeira do Paraná, utilizando as pranchas das formas de madeira no sentido vertical, atribuindo particularidade ao tratamento bruto do concreto, como a buscar substância e propriedade de raiz que o modernismo brasileiro não possuía, em que pese as formulações de Costa. Nesta operação, que inicia a fase brutalista, inverte o sentido das suas obras modernas em Londrina. Nelas, era o Brasil moderno que integrava o interior/arcaico com a arquitetura, agora era o Brasil “autêntico”, mas também arcaico, que qualificava positivamente o modernismo, afirmando a realidade como forma de informar a arquitetura.'
