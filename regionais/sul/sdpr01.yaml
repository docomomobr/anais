  section: As Cidades Assumem o Moderno
  abstract: 'Este presente trabalho tem o objetivo de discutir o processo de urbanização anterior e posterior à era industrial, assim como as políticas e conceitos de sustentabilidade contemporâneos, levantando questões e propondo possíveis soluções para a implementação de teorias através de projetos urbanísticos que proporcionem melhoria efetiva na qualidade de vida das cidades brasileiras, em equilíbrio com a natureza e ambiente rural. Tem-se, a partir da análise crítica, uma série de sugestões decorrentes da observação de projetos de desenho urbano, dos modelos de sustentabilidade atuais, sua relação com o meio-ambiente e fatores sociais, econômicos, políticos e culturais. O entendimento dessas relações é essencial para que se possam propor soluções que minimizem os impactos. Respostas eficientes no processo de urbanização determinarão novos desenhos, métodos e conceitos, que atendam às necessidades sociais e econômicas regionais e a implementação de um urbanismo sustentável e mais humano para as cidades brasileiras do século XXI.'
