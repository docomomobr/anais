  resumo: 'A arquitetura moderna brasileira é de reconhecida qualidade nacional e internacional. Muito se estuda a produção dos grandes centros, por exemplo São Paulo, Rio de Janeiro e Belo Horizonte. A capital gaúcha, embora mantenha exemplares expressivos dessa arquitetura, merecedores de reconhecimento e registro, tem pouco destaque, ficando a margem dos principais estudos. O tema deste artigo é a habitação coletiva no sul com enfoque na produção do arquiteto Emil Bered. O objetivo desta investigação é documentar e analisar dois exemplares de habitação coletiva, produzindo um registro das estratégias do arquiteto antes e depois do plano diretor de 1959/61, identificando influências e contribuições para a construção de uma identidade moderna na arquitetura gaúcha. A trajetória profissional de Emil Bered cobre quase toda a segunda metade do século XX, em contribuição de reconhecido valor para a introdução, difusão e consolidação da arquitetura moderna no estado. A qualidade de sua produção é reconhecida nos estudos da arquitetura moderna gaúcha, inclusive, rendendo-lhe alguns prêmios. Neste artigo selecionou-se dois edifícios menos estudados no catálogo prestigiado de Bered, num recorte tipológico específico, da habitação coletiva. E adotou-se também um recorte temporal em duas etapas, um período inicial 1940-60 e o período de hegemonia com o Plano Diretor de 1959-61 (1960-80). Dito isso, os edifícios selecionados para esse artigo são: do primeiro período: Edifício Nogarô, de autoria em conjunto com Salomão Kruchin; e do segundo período: Edifício Novo Parque, edifício no qual o arquiteto projetou para sua própria família e ainda reside até os dias de hoje.'
