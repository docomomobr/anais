  resumo: O trabalho traz uma revisão histórica do complexo de hospitais e maternidade Matarazzo, na cidade de São Paulo, levando em consideração as obras recentes no local. O local, comprado em 2008 por um investidor estrangeiro, tem como maior propósito restaurar as edificações que ficaram abandonadas por anos e trazer um novo uso. O seguinte trabalho tem como objetivo contar o histórico das edificações construídas pelas Indústrias Matarazzo, apresentando plantas originais do complexo (que datam de 1915-1920), o tombamento realizado em 1986, as novas obras que foram e estão sendo realizadas e a revisão de tombamento de 2014 (que viabiliza a maior parte do empreendimento). A obra que está sendo realizada no local é voltada para o mercado de luxo, com um programa de necessidades extenso. Já construíram uma torre hoteleira com serviço seis estrelas e um centro de negócios (2022). No programa deles consta também o restauro da capela do local, que já está pronto, e o restauro de todas as edificações do hospital e da maternidade, sendo voltado principalmente para o exterior, podendo alterar o interior e, claramente, fornecer um novo uso. O artigo pretende trazer os documentos consultados nos Arquivos de São Paulo, mostrar como o local estava em 2019, e como se apresenta atualmente em 2022. Esse trabalho é fruto de uma pesquisa de mestrado que contou com o apoio da Capes-Proex.
