  resumo: Nos anos 1970 são construídos os conjuntos promovidos pelas cooperativas habitacionais uruguaias, considerados exemplos significativos para o campo da habitação coletiva e social. Essa produção é considerada relevante, tanto do ponto de vista do sistema que os promove, quanto do ponto vista de suas soluções arquitetônicas e urbanísticas. Neste contexto, tem-se o objetivo de analisar o espaço arquitetônico e urbanístico da Unión de Cooperativas de Vivienda (UCOVI), localizada em Montevidéu, Uruguai. A pesquisa apresentada foi baseada principalmente em fontes primárias, através de documentos e imagens do projeto original, que formam parte do acervo do Instituto de História da Facultad de Arquitectura, Diseño y Urbanismo do Uruguai. Projeto dos arquitetos Enrique Benech, Nelson Inda, Isidoro Singer e Juan Carlos Vanini, as 172 unidades habitacionais estão distribuídas em nove blocos implantados ortogonalmente, que variam sua altura de quatro até treze pavimentos, os quais apresentam um sistema estrutural em concreto armado e fechamentos em tijolos cerâmicos à vista. As unidades são duplex ou de um nível, com variações tipológicas de um a quatro dormitórios, com acréscimos de área no estar nas unidades com três e quatro dormitórios. A circulação de acesso é central e ocorre a cada dois andares, solução propiciada pelos apartamentos duplex e pelos acessos por escadas internas nos apartamentos de um nível. Para fins de economia de elevadores, pontes fechadas foram construídas entre blocos próximos, conectando as circulações horizontais. Essas estratégias projetuais inserem a UCOVI no cenário de experimentação arquitetônica e urbanística no campo da habitação coletiva moderna, porque também são encontradas em projetos percursores e de destaque nesse contexto. Nessa perspectiva, a realização deste trabalho contribui para fins de documentação e análise de um conjunto habitacional que apresenta a potencialidade de trazer importantes contribuições acadêmicas para o campo das investigações da produção dos anos 1970 na América Latina.
