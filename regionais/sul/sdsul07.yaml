  resumo: Tanto no cenário internacional como na produção brasileira, a arquitetura da segunda metade do Século XX tornou-se objeto de renovado interesse histórico e teórico, na medida em que o distanciamento temporal e filtro crítico promoveram a compreensão necessária sobre as diversas e complexas manifestações que a cultura disciplinar experimentou no período. No contexto europeu — epicentro dos movimentos de reação crítica aos princípios promovidos pelos CIAMs, os anos que se seguiram ao segundo pós-guerra gradativamente deixaram de ser considerados como um “interregno” entre um modernismo expirante e um pós-modernismo incipiente (GOLDHAGEN, LEGAULT, 2000). No contexto nacional, a arquitetura produzida após o esgotamento das pautas da escola carioca e antes da reflexão crítica pós-Brasília, integra esse PERÍODO nebuloso na historiografia da arquitetura brasileira e internacional, chegando a ser caracterizada como uma “década ausente” (ZEIN, 2005). No recorte temporal das décadas de 1960 e 1970, o presente artigo resulta da verificação de paralelismos e relações entre o pensamento renovado que se origina do próprio Movimento Moderno no contexto dos CIAMs pós-guerra e três manifestações da arquitetura brasileira que reverberam ideias e modos de projetar fundamentados em noções emergentes do período. O rastreamento de indícios de que a intensa produção intelectual decorrente dos debates revisionistas teve penetração na arquitetura nacional, contribui para o reconhecimento e valorização dos aspectos que definem estas e outras manifestações do nosso passado arquitetônico recente.
