  resumo: 'O texto pretende apresentar uma pesquisa que teve por objetivo conhecer e caracterizar a arquitetura residencial publicada na revista “Casa & Jardim” entre os anos de 1977 e 1992. O objetivo era conhecer um tipo de arquitetura que não é produzida pela lógica da excepcionalidade, e que é, antes de tudo, resultado da relação mercantil entre os arquitetos e seus clientes. A estratégia proposta consistiu em analisar os projetos a partir de parâmetros fisionômicos – como materiais de fachada, tipos de cobertura e incorporação de elementos de arquitetura – organizados em formato de tabela. Esta estruturação permitiu obter perfis quantitativos destes atributos e de combinações de dois ou mais deles, tornando possível a construção de uma imagem representativa destas casas cotidianas. Além de detalhar e exemplificar os recursos metodológicos e as ferramentas utilizadas na investigação dos projetos, alguns resultados iniciais também são brevemente apresentados. Para além do período de recessão econômica que impactou o Brasil, a década de 1980 acabou ficando conhecida como um período controverso, também no campo da arquitetura. Já no final dos anos 1970, fica claro o desconforto com os rumos do projeto moderno e a disposição de se discutir novos rumos para a arquitetura nacional. Os depoimentos sobre arquitetura brasileira promovidos pelo IAB/RJ – iniciado ainda no final de 1976 – além de discutir a produção pós Brasília, se propunham igualmente a repensar a dinâmica da profissão, tal como os organizadores do evento assinalam na introdução da publicação com a transcrição dos encontros, posteriormente lançada. Nesse texto, enfatizam que a “profissão de arquiteto tem experimentado sua maior transformação”. (GUIMARAES et al, 1978, n.p). Dentre tais mudanças, parece relevante considerar o impacto do aumento do número de escolas de arquitetura e o seu impacto na produção e na dinâmica profissional. O gráfico a seguir mostra que, após manter-se praticamente estável entre 1930 e 1970, deste ano em diante a curva passa a descrever um comportamento ascendente. Além disso, o período recessivo também havia feito com que os grandes projetos de infraestrutura, sedes de empresas e edifícios institucionais, tão característicos dos anos do milagre, escasseassem. Somando-se a isso o aumento da oferta de profissionais, parece emergir uma demanda por construções mais corriqueiras, alavancada por uma classe média urbana que também havia se formado nos anos anteriores. Em conjunto, esses fatores parecem deslocar a profissão para longe do esquema de exclusividade que a caracterizava desde a sua constituição. Apesar disso, os registros historiográficos permanecem ainda atrelados à lógica da excepcionalidade, o que implica na desconsideração da produção de caráter mais ordinário. Mas como é, então, a aparência desta arquitetura cotidiana? Como são esses projetos que, via de regra, se concretizam como resultado do ofício dos arquitetos e arquitetas que produzem em condições reais sujeitos às diferentes contingências do mercado e do campo profissional. Pouco se conhece sobre essa produção, uma vez que tais exemplares são antecipadamente excluídos das pesquisas acadêmicas, que usualmente se debruçam sobre os casos excepcionais. Para começar a responder esta pergunta e investigar uma pequena parte desta produção sem rosto, foi realizada uma pesquisa de doutorado (BENTES, 2021) que utilizou como fonte primária todos os exemplares da revista “Casa & Jardim” editados entre os anos de 1977 e 1992, com o intuito de catalogar e analisar os projetos de casas unifamiliares ali publicados. A opção por uma revista de arquitetura comercial, voltada para o público leigo, ocorreu, portanto, como uma estratégia de aproximação aos projetos que, de modo geral, estão fora do registro canônico e que foram desenvolvidos sob a lógica do ofício. Além disso, “Casa & Jardim”, dentre as opções semelhantes, era a única que cobria todo o recorte temporal definido e que não se limitava à publicação de projetos de interiores ou de decoração, apresentando sistematicamente projetos de arquitetura residencial. No âmbito da temática adotada pelo VII SEMINÁRIO DOCOMOMO SUL, que busca investigar o “lado B” da produção nacional, torna-se oportuno divulgar esses resultados, bem como a proposta metodológica que estruturou o estudo. A consulta às 189 edições físicas disponíveis na Biblioteca Nacional do Rio de Janeiro1, resultou em 1822 fotografias que formaram o banco de dados bruto da pesquisa. Estas imagens continham, além das páginas que ilustravam os projetos, propagandas e editoriais, que ajudaram a estabelecer também o contexto daquele período. O passo seguinte consistiria em identificar os projetos e extrair deles as informações de caráter objetivo – como autoria, localização, área construída e referências afins. Ao todo, foram classificados 633 projetos de 429 profissionais diferentes distribuídos entre as regiões Sul, Sudeste, Nordeste e Centro-Oeste. Desde a etapa da pesquisa de campo, já havia sido identificada uma relevante inconsistência na apresentação dos projetos, disponibilizados através de informações com qualidade e quantidade não uniformes. Enquanto algumas casas vêm acompanhadas de descrições detalhadas, desenhos, fotografias abundantes e até orçamentos, chegando a ocupar seis a sete páginas de uma edição, outras são resumidas em página única, contendo uma imagem e um breve texto. A decisão sobre o enfoque da análise a ser empreendida deveria absorver, portanto, a mencionada falta de uniformidade e propiciar a equalização do material. É importante mencionar que o olhar panorâmico sobre aquela produção se configurava como uma importante premissa da pesquisa, motivo pelo qual qualquer opção que reduzisse significativamente aquele extenso corpus – como, por exemplo, eliminar os projetos que não contivessem informações completas – não foi considerada. O desafio, portanto, passara a ser identificar o que havia de comum em todas as matérias, de tal forma que fosse possível olhar todas as casas através da mesma lente. Por esse motivo, as análises espaciais e programáticas tiveram que ser descartadas, uma vez que nem todos os projetos apresentavam desenhos e material suficiente para serem observados sob esses aspectos. O mesmo vale para estudos de implantação e classificações tipológicas usuais. Por outro lado, todos os projetos são ilustrados – seja por fotografias ou desenhos em perspectiva – e possuem um texto que os acompanha. Este dado terminou por direcionar a apreciação das casas em direção a uma abordagem que contemplasse os seus atributos visuais. Por fim, a estratégia adotada consistiu na montagem de uma planilha com o objetivo de decupar os projetos, separá-los em partes com vistas a tangibilizar o material e classificá-lo através de critérios objetivos e quantificáveis. 1 Seriam 192 volumes entre janeiro de 1977 e dezembro de 1992, mas três não estavam disponíveis no acervo, o que acabou reduzindo para 189 edições efetivamente levantadas. Tendo isto em mente, uma tabela em formato excel foi desenvolvida de maneira que as marcações fossem feitas utilizando o sistema binário (0/1). Desse modo seria possível enumerar, contar e combinar dados e informações nas etapas seguintes da pesquisa. A planilha final contou com 633 linhas e 86 colunas, sendo cada linha referente a um projeto e as colunas os parâmetros em que foram decupados. Além dos tópicos iniciais, que visam a compor uma espécie de ficha técnica de cada casa, há outras 55 entradas que dão conta de classificá-las de acordo com suas características mais visíveis e epidérmicas e que podem ser assinaladas atribuindo valores de “0” – quando a característica não está presente – e “1”, para quando está. Não seria possível reproduzir neste texto os mais de 50 atributos utilizados na classificação dos projetos, porém todos os exemplares levantados foram disponibilizados através do site www.arquiteturacotidiana.com, onde estão classificados a partir dos mesmos filtros utilizados para análise. Abaixo, a imagem mostra um recorte de parte da planilha, com alguns dos critérios utilizados na classificação e as marcações com “0” e “1” A imagem também foi o ponto de partida da metodologia utilizada por Venturi, Scott Brown e Izenour para analisar o strip de Las Vegas e parece pertinente reproduzir a justificativa dos autores para tal expediente: Por ﬁm, por favor, não nos cri que por analisar a imagem: fazemos isso simplesmente porque a imagem é per nente ao nosso argumento, não porque queremos negar qualquer interesse ou importância a processos, programas e estruturas, ou às questões sociais da arquitetura [...]. (VENTURI; SCOTT BROWN, IZENOUR, 2003 p.121) De forma análoga, entendeu-se que era a “aparência” das casas o que mais interessava na construção do panorama desta arquitetura cotidiana da década de 1980, não porque as questões espaciais e programáticas sejam menos relevantes, mas porque esta era a aproximação possível e porque os atributos visuais são parte importante no entendimento da arquitetura. Passada a fase inicial de coleta e tabulação dos dados, a etapa seguinte deveria contemplar a aproximação ao objeto e a criação de mecanismos e ferramentas de visualização que iluminassem padrões ainda não detectados, de tal forma que pudessem subsidiar as análises posteriores. A primeira questão que se impôs foi como processar a grande quantidade de informações. A solução encontrada foi realizar a concatenação e combinação de dados e organizá-los de forma temporal através da criação de gráficos, utilizando os recursos disponibilizados pelo programa “Excel”. A planilha, tal como está estruturada, permite gerá-los através da aplicação de filtros em qualquer das colunas. Desse modo é possível visualizar graficamente o comportamento dos parâmetros ao longo do tempo, considerando que o intervalo pode ser igualmente definido, tal como o gráfico que ilustra a presença dos tijolos de vidro nos projetos por todo o período
    analisado: Além disso, há a possibilidade de comparação no mesmo diagrama de combinações de dois até nove critérios de maneira isolada, como neste, a seguir, que compara as faixas de áreas dos projetos publicados: Outra funcionalidade possível é gerar gráficos para duas até nove características concomitantes, como o que reflete a curva de projetos de casas de campo realizados por mulheres, com telhado cerâmico e acabamento de fachada de massa pintada, apresentado na sequência: Durante esta etapa do tratamento dos dados, muitos gráficos foram realizados de forma a criar uma espécie de panorama geral. A ideia era partir de um olhar global que pudesse apontar possibilidades de pormenorização ou de organização. É certo que as primeiras aproximações realizadas estão ancoradas em alguns vislumbres percebidos durante a fase de tabulação das informações. Curiosamente, muitas dessas impressões não se confirmaram, o que corroborava com a importância desta etapa quantitativa da pesquisa no sentido de driblar a subjetividade das avaliações e, em consequência, conferir maior relevância científica às conclusões alcançadas. Com os resultados dos gráficos, é possível retornar à tabela de dados e lá aplicar os mesmos filtros e então visualizar os projetos correspondentes às classificações. Aos poucos, os números e tabelas foram se materializando em imagens, então passíveis de serem agrupadas por afinidades e características comuns. Este processo foi muito longo e desafiador, afinal tratava-se de dar um tratamento homogêneo para um conjunto heterogêneo de casas que, a priori, só tinham em comum o fato de terem sido publicadas na mesma revista. Ao longo dos 16 anos que a pesquisa abrange, foi possível identificar mudanças sensíveis nos projetos publicados na revista “Casa & Jardim”. Não apenas tal mudança era esperada – consequência natural da extensão do recorte temporal – como era desejada, diante do pressuposto de considerar a publicação como uma espécie de modelo reduzido da “vida real”. Assim, com base no material levantado, se revelou possível identificar três “momentos” distintos no panorama que a pesquisa desenhou, especialmente no que diz respeito a sua “aparência”. Nos termos definidos anteriormente, esta interface mais epidérmica é constituída pelos seus materiais visíveis, sua forma e proporção – em grande parte atrelada à solução de cobertura utilizada – e pelos elementos que lhes são incorporados, adicionando camadas simbólicas e expressivas ao conjunto. Os primeiros anos do recorte – entre 1977 e 1981 – se mostram ainda muito impregnados do ideário moderno, particularmente o modelo da escola paulista brutalista. A caixa horizontal em concreto, a verdade dos materiais e a valorização da racionalidade construtiva aparecem nos projetos publicados e também nas suas narrativas. Os materiais prevalentes, além do concreto, são os tijolos aparentes e as superfícies pintadas em branco, tal como representado no gráfico a seguir. Nesta fase, as lajes planas se sobressaem sobre as demais soluções de cobertura, o que mostra o gráfico que detalha essas características. Entre os telhados cerâmicos, prevalecem aqueles de meia água e pouca inclinação, o que pode ser comprovado no gráfico correspondente, a seguir. Além disso, os projetos se resolvem com poucos elementos e quando ocorrem adições, estas são de caráter arquitetônico, como pérgolas, arcos e brises, como ilustrado no diagrama abaixo: A falta de unidade e a diversidade de propostas caracteriza o recorte que vai de 1982 até 1987, o que abre uma brecha para que seja interpretado como uma possível fase de transição. Não é possível definir com precisão em que ponto começa essa etapa, mas aos poucos percebe-se que residências de aparência tradicional – com proporções mais verticalizadas, telhados inclinados e aberturas bem definidas – vão se tornando mais frequentes. Enquanto isso, as casas projetadas pela cartilha moderna não deixam de aparecer nas publicações, porém assumem uma tendência de queda, ao menos no que diz respeito àquelas que seguem à risca os mandamentos da escola paulista brutalista. As referências imagéticas parecem se misturar livremente, mesclando traços modernos e tradicionais na mesma construção. A presença do telhado cerâmico de duas ou quatro águas e maior inclinação é uma das alterações mais perceptíveis dentre os projetos publicados no intervalo mencionado, o que comprova o gráfico seguinte: Nessa etapa, cada vez mais elementos passam a ser adicionados à volumetria principal, ao mesmo tempo em que ocorre uma alteração do perfil desses componentes, especialmente se comparados aos da primeira fase. Enquanto até 1981 eram os arcos, pergolados e brises, em 1982 há o registro de uma mansarda e dali em diante, são incorporadas floreiras, bay windows e caixilhos quadriculados. Nas fachadas, o concreto vai deixando de ser o material predominante e o protagonismo é assumido pelos tijolos cerâmicos e pelas superfícies em massa pintada. O concreto armado se mantém nas estruturas, ainda eventualmente mantidas aparentes, no entanto, a verdade construtiva vai perdendo a importância não só nos projetos, mas também nas suas narrativas. Conforme os anos avançam, fica claro que a imagem prevalente nas casas da primeira fase vai sendo diluída. A laje plana e a horizontalidade são as características abandonadas com maior rapidez. Da herança moderna, permanecem os elementos estruturais marcados em concreto e os tijolos aparentes, porém ressignificados como estilemas. Desse modo, tal como outros elementos simbólicos de matriz tradicional passam a ser utilizados livremente sob uma lógica compositiva. Esse apagamento se intensifica com a proximidade de 1985, que parece se destacar como um ponto de inflexão nesse período. Desse ano em diante as casas vão assumindo a forma – ou a aparência – que será prevalente nos anos finais do recorte. Nesta etapa, localizada entre 1988 e 1992, as casas assumem uma feição nostálgica e romântica. O telhado se firma com destacada predominância sobre as demais soluções de cobertura, como mostra o gráfico seguinte. As volumetrias geradas são complexas, combinando diversas águas em diferentes alturas, entremeadas por sótãos, mansardas e chaminés. As telhas de “ardósia” – que na verdade são de fibrocimento – reeditam mais uma tradição e desenham telhados pitorescos. Nas fachadas são os tijolos cerâmicos e os planos pintados – porém não mais na cor branca – que permanecem como os mais frequentes entre as casas publicadas, enquanto o concreto segue perdendo a representatividade, o que o gráfico que detalha esse critério pode confirmar. Mas é a sobreposição de elementos que efetivamente marca a aparência dessas casas cotidianas, que como “acessórios” simbólicos, vão sendo adicionados sem parcimônia. Além das bay windows, os caixilhos quadriculados e as floreiras são os “componentes” mais recorrentes nesta fase, tal como apresentado pelo diagrama a seguir: Trata-se de uma operação epidérmica, em que se adicionam camadas às superfícies, não apenas externas, mas também internas. Essas casas cotidianas que batem à porta dos anos 1990, ao contrário do que possa parecer, não são uma criação original do fim de uma década. Elas são uma versão amaneirada de uma arquitetura doméstica que nunca deixou de lado o simbolismo e a matriz ancestral que a vincula ao arquétipo da cabana primitiva. Sua comunicação é direta, sem sutilezas ou meias palavras, são “pato” e “galpão decorado”2 simultaneamente. Quanto à metodologia utilizada na pesquisa, mostrou-se eficaz no tratamento de grandes volumes de dados, como era o caso dos 633 projetos identificados. A utilização desta forma de organização e catalogação também ajudou a contornar a subjetividade das análises de cunho estritamente qualitativo, acrescentando rigor científico aos resultados encontrados. Além disso, os parâmetros podem ser ajustados de acordo com o objeto a ser interpretado, possibilitando infinitas combinações de critérios.'
