  resumo: Vencedores de dois importantes concursos na década de 1930, a sede da Associação Brasileira de Imprensa e o projeto do Aeroporto Santos Dumont, os irmãos Marcelo, Milton, e Maurício, formaram o MMM Roberto. O escritório trilhou um caminho em paralelo ao grupo chefiado por Lucio Costa que projetou a obra inaugural da arquitetura moderna brasileira, a sede do Ministério de Educação e Saúde Pública. O paralelismo a Costa, no plano teórico, se revela no alinhamento do escritório aos esforços daquele na renovação da tradição construtiva racional e nacional. Ao adotar a obra corbusiana como paradigma a seguir, Costa reconhece a renovação compositiva validada pela mudança na técnica. Parafraseando Costa, arquitetura é construção, mas este deixa claro que não é uma construção qualquer, trata-se de uma construção com intenção plástica que distingue arquitetura da simples construção. Na dualidade essencial dos elementos constituintes da estrutura normativa, ou seja, lajes lisas em balanço (placas) e retícula regular de apoios (grelha) reside a intenção plástica. A produção dos irmãos é pontuada por exemplos alinhados a esses princípios e as encomendas vão desde sedes institucionais a projetos para o setor privado, dentre eles os edifícios multifamiliares. O artigo analisa três projetos residenciais que apresentam a ausência de coordenação entre a grelha de suportes e a grelha de vedação. Dois deles, Almirante Sadock de Sá (1953) e Sadock de Sá (1952), são de porte reduzido e programas equivalentes, enquanto o edifício MMM Roberto (1941) é o primeiro edifício residencial projetado pelos três irmãos e é bastante conhecido. O exame comparativo desse trio de edifícios é revelador do lado B da produção do escritório MMM Roberto, uma vez que o paralelismo a Lucio Costa, no plano teórico-prático, se faz menos legível.
