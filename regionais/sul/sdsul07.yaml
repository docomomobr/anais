  resumo: 'Esse ensaio visa uma pesquisa exploratória referente a obra residencial do arquiteto Gerhard Leo Linzmeyer em Curitiba, com ênfase em sua produção nos anos 60. O arquiteto é autor de uma rica obra arquitetônica realizada em paralelo ao trabalho no então Departamento de Águas e Esgoto do Paraná, onde teve alguma projeção graças às suas ousadas caixas de água hiperestáticas. Engenheiro Civil de formação, Linzmeyer é um dos “arquitetos sem diploma” de Curitiba, fruto da ausência de cursos de arquitetura no Paraná durante seu período acadêmico.1 Em 1956 e 1957 estudou arquitetura na Universidade de Karlsruhe (Alemanha), tendo como professores expoentes do período da reconstrução alemã como o arquiteto Egon Eiermann2. Ao se diplomar começou a sua longa carreira no serviço público em paralelo com encomendas residenciais, em sua maioria a pedido de amigos e familiares. Essas obras destacam-se no cenário arquitetônico curitibano por suas características modernistas e implantação arrojada em terrenos irregulares. Para o estudo foram escolhidas para análise mais aprofundada as residências projetadas a partir do recorte temporal que abrange o início da carreira em 1958, perpassa o auge produtivo do decorrer da década de 60 e vai até 1969, quando sua produção se torna mais espaçada. A importância dessas obras atesta-se pelo reconhecimento por parte do município de 5 dessas residências como Unidade de Interesse de Preservação. Mesmo com a qualidade excepcional dos exemplares, Linzmeyer não possui um volume de publicações compatível, sendo hoje um campo vasto a ser explorado pela historiografia arquitetônica do Paraná e do Brasil. Esse artigo é produto do trabalho realizado pelo núcleo DOCOMOMO PR de documentação de residências modernas para fins conservativos. O trabalho se dá em um cenário onde sucessivos processos de demolição e degradação se impõem sobre valiosas contribuições do movimento moderno em Curitiba, justificando um esforço de salvaguarda da memória urbana. LEO LINZMEYER: UMA BIOGRAFIA Gerhard Leo Linzmeyer nasceu no dia 07 de setembro de 1928 na cidade de Curitiba. De família com origem alemã, o filho do fotógrafo Leo Linzmeyer e de Margarida Linzmeyer viveu seus primeiros anos na Rua XV de Novembro, local onde o pai detinha um dos primeiros ateliês de fotografia da cidade. Leo Linzmeyer então iniciou seus estudos na Escola D. Pedro II e cursou o segundo grau no tradicional Colégio Estadual do Paraná. Graduou-se em Engenharia Civil na UFPR em 1956 e concluiu seus estudos em 1957 na Alemanha. O arquiteto teve sua primeira experiência profissional ainda na faculdade, no escritório do arquiteto João Wenceslau Fichinski Dunim, de linguagem conservadora e projetista dentre outras obras da Antiga Estação Ferroviária de Porto União da Vitória. Em entrevista a Chagas (1998), o arquiteto afirma que seu primeiro contato com a arquitetura moderna foi realizado por meio de livros e revistas estrangeiras especializadas tendo seu corolário quando trabalhou na 1 O primeiro curso de arquitetura e urbanismo do Paraná foi o da Universidade Federal do Paraná, aberto em 1960. Um dos principais arquitetos alemães da segunda metade do século 20, é conhecido pela sua intervenção na igreja Kaiser Wilhelm em Berlim. 2 Comissão Especial de Obras do Centenário (CEOC)3. Ainda no período de faculdade, participou da equipe responsável pelo detalhamento e acompanhamento da execução do Teatro Guaíra, projetado por Rubens Meister. Após o término do teatro, Linzmeyer foi chamado para ingressar no escritório particular do arquiteto. Após se formar engenheiro em 1956, ingressou no Departamento de Águas e Esgoto do Paraná onde começaria uma longa carreira pelo serviço público da cidade. A carreira, porém, foi brevemente interrompida poucos meses após o seu ingresso para a complementação de seus estudos na Karlsruher Institut für Technologie, universidade localizada ao sul da Alemanha. Entre os anos 1956 e 1957 Linzmeyer teve contato com os arquitetos envolvidos no processo da reconstrução alemã4 na universidade. Entre esses destaca-se a figura de Egon Eiermann, seu professor e autor do pavilhão alemão na exposição universal de Bruxelas (1958). Após os estudos, Linzmeyer retornou para o Brasil e começou uma longa carreira na futura SANEPAR5. Na empresa destacou-se ao propor soluções inusitadas para a construção de reservatórios de água que ficariam moderadamente conhecidos graças a publicações em revistas de saneamento. Segundo Chagas (1998) diferentemente do usual sistema estrutural “INTZE”, os reservatórios de Linzmeyer funcionavam no sistema hiperestático, permitindo apenas um único apoio e uma maior liberdade formal. Esses reservatórios marcaram a paisagem urbana das cidades então incipientes do interior do Paraná, os grandes balanços e aspecto futurista contrastando com as construções locais em madeira. O êxito dessas construções pode ser constatado na cidade de São José dos Pinhais (PR), onde o reservatório localizado na praça central da cidade foi tombado pelo município. Em Ceilândia no Distrito Federal o reservatório local tomou contornos de maior monumento da cidade, tendo inclusive o desenho estampado na bandeira e no escudo do maior time de futebol da região. Paralelo ao serviço público e o projeto de reservatórios, Linzmeyer consolidou uma atividade arquitetônica ainda pouco explorada, abrangendo desde igrejas até o Instituto Ambiental do Paraná6. Essa atividade tem o seu ponto máximo com a arquitetura residencial destinada a amigos e parentes. Atualmente o levantamento dos exemplares arquitetônicos construídos tem como desafio a falta de preservação e até mesmo demolição de algumas obras. 3 As obras de Comemoração do Centenário da Emancipação Política do Paraná foram obras que constaram no plano de metas do governo Bento Munhoz em 1953.Foram construídas: Centro Cívico, a Casa da Criança, a Biblioteca Pública do Paraná, Teatro Guaíra, Grupo Escolar Tiradentes e a Praça 19 de Dezembro. 4 Período que sucedeu a segunda guerra mundial. 5 Companhia de Saneamento do Paraná. 6 Atual Instituto Água e Terra. Figura 1 – linha do tempo da carreira pública de Leo Linzmeyer. Fonte: autor (2022) Figura 2 – linha do tempo da produção residencial de Leo Linzmeyer. Fonte: autor (2022)'
