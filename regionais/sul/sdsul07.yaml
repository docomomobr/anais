  resumo: 'A produção arquitetônica de Oscar Niemeyer é um tema frequente em pesquisas acadêmicas. Contudo, um pouco antes de começar os projetos dos edifícios para Brasília, em 1956, Niemeyer fez uma incursão no universo cênico e teatral, projetando uma cenografia para a peça Orfeu da Conceição. A peça foi escrita por Vinicius de Moraes e musicada por Antonio Carlos Jobim, tornando-se um marco para a cultura brasileira. Orfeu da Conceição é objeto de estudo em diferentes campos disciplinares, como no Teatro, na Música e nas Letras (MAGALDI, 1998; FLÉCHET, 2017; PARANHOS, 1980). O livro Cancioneiro Vinicius de Moraes: Orfeu, organizado pela Jobim Music, em 2003 (MORAES, 2003), reuniu uma vasta documentação acerca da peça, com fotografias, desenhos e manuscritos da época. O cenário, apesar de constar em algumas publicações do campo arquitetônico (PAPADAKI, 1960; PHILIPPOU, 2008), parece não ter sido objeto de estudos aprofundados, e apresenta-se como uma produção alternativa na carreira do arquiteto, a ser analisada. Em 1956, o arquiteto Oscar Niemeyer foi convidado pelo poeta e escritor Vinicius de Moraes para projetar o cenário da peça Orfeu da Conceição, encenada entre os dias 25 e 30 de setembro de 1956, no Theatro Municipal do Rio de Janeiro. Após a realização do cenário, Niemeyer se mudou para Brasília e mergulhou no maior projeto de sua carreira. A nova capital foi inaugurada em 1960, mesmo ano em que Papadaki publicava seu segundo livro sobre as obras de Niemeyer (PAPADAKI, 1960). O cenário está presente na publicação, através de uma fotografia de sua maquete (PAPADAKI, 1960, p.112), e, posteriormente, também aparece em livro de Philippou, na abertura do capítulo sobre Brasília, através da mesma fotografia e desenho de estudos de Niemeyer (PHILIPPOU, 2008, p.211), mas as publicações não aprofundam seu projeto. Assim, apesar de conhecido, o cenário parece não ter sido objeto de maiores estudos acadêmicos. Em meio a uma vasta produção arquitetônica, o cenário de Orfeu da Conceição apresenta-se como uma produção alternativa na carreira do arquiteto. O presente trabalho busca expor este ponto, que foi breve e efêmero - assim como um cenário - diante da longa trajetória de Oscar Niemeyer, mas que merece atenção e pode trazer novas contribuições acerca da obra geral do arquiteto. Figura 1 – Fotografia da maquete do cenário. Fonte: PAPADAKI (1960, p.112). A peça teatral é baseada no mito grego de Orfeu e Eurídice. O mito conta a história de um casal apaixonado, que tem seu romance interrompido quando Eurídice morre ao ser picada por uma serpente enquanto fugia de Aristeu, um pastor de abelhas, também apaixonado por ela. Orfeu sofre com a perda de sua amada, e resolve procurá-la ‘’nas sombrias moradas onde se detinham os corações que não sabiam enternecer-se com as preces humanas’’ (MEUNIER, 1961, p.168). Para conseguir adentrar ao mundo das sombras e dos mortos, Orfeu seduz a todos com a música de sua lira, e firma um acordo: poderá guiar Eurídice de volta à vida desde que não olhe para trás. Contudo, ele não resiste à tentação, e vira-se para conferir os passos da amada, quebrando o acordo e perdendo Eurídice novamente. Orfeu, decidido a nunca mais amar outra mulher, enfurece as Bacantes com sua fidelidade, e acaba morto por elas. A lenda foi adaptada para realidade carioca pelo escritor e poeta Vinicius de Moraes, que em 1942, levou Waldo Frank, o escritor norte-americano, para conhecer a favela da Praia do Pinto, no Rio de Janeiro. De acordo com Moraes, Frank, deslumbrado com a cultura local, comentou que os favelados pareciam gregos antes da cultura grega (MORAES, 2013, p.7). No mesmo ano, na casa do amigo e arquiteto Carlos Leão, Moraes conta que se pôs a ler a lenda de Orfeu, quando escutou uma batucada vindo de algum lugar do morro, e assim uniu as duas ideias: ‘’comecei a sonhar um Orfeu Negro’’ (MORAES, 2013, p.8). Na ocasião, Moraes finalizou o primeiro ato da peça. Em 1948, ele escreveu mais dois atos, porém perdeu o último em uma viagem. O terceiro e último ato foi reescrito apenas em 1953, quando a peça ganhou um dos prêmios do Concurso de Teatro do IV Centenário da Cidade de São Paulo. Apesar do resultado, a peça ficou guardada por mais três anos, sendo encenada apenas em 1956, quando Moraes deixou seu posto de diplomata em Paris, na França, através de uma licença-prêmio e veio ao Brasil para a realização da montagem. Na história de Moraes, o Orfeu grego é transformado em Orfeu da Conceição, um músico negro, tocador de violão e morador do morro, e o reino dos mortos, para onde Orfeu vai a fim de salvar sua amada, torna-se o feriado de Carnaval, especificamente um clube chamado Os Maiorais do Inferno. A questão racial é realçada por Vinicius de Moraes desde o início. Já no texto introdutório à peça, ele expressa seu desejo: ‘’todas as personagens da tragédia devem ser normalmente representadas por atores da raça negra’’ (MORAES, 2013, p.16). Moraes ainda completou dizendo que a peça era uma homenagem dele ao negro brasileiro, pelo muito que já deu ao Brasil, mesmo nas condições mais precárias de existência (MORAES, 2013, p.10). Assim, o elenco original era composto exclusivamente por atores negros, alguns faziam parte do grupo Teatro Experimental do Negro, criado no Rio de Janeiro por Abdias do Nascimento, e que desde 1944 buscava ser um organismo teatral que promovesse o “protagonismo negro, onde ele ascendesse da condição adjetiva e folclórica para a de sujeito e herói das histórias que representasse” (NASCIMENTO, 2004, p.10). De certa forma, Orfeu da Conceição trouxe a história de um negro, morador do morro, para o centro da narrativa, expondo o Brasil como um “país mestiço” (SCHWARZ; STARLING, 2018, p.341). A peça teatral se tornou um marco não só para o teatro brasileiro, como para a cultura brasileira em geral. A equipe era composta por Lila Bôscoli, esposa de Vinicius e responsável pelo desenho dos figuRinos; Lina de Luca, responsável pela coreografia; Léo Jusi na função de diretor; Luiz Bonfá, responsável pelo violão; e Antônio Carlos Jobim, convidado por Moraes para musicar a peça. Moraes e Tom Jobim, que até então se conheciam vagamente, produziram suas primeiras canções em parceria para a ocasião da peça. O sucesso da dupla coincidiu com os preâmbulos do movimento da bossa nova, que dois anos mais tarde, em 1958, se consagrou com o clássico Chega de Saudades, de João Gilberto. Além da bossa nova, que se esboçava, simultaneamente à estreia da peça, em setembro de 1956, Oscar Niemeyer começava a pensar nos projetos para a nova capital, Brasília, e visitava o local onde a cidade seria construída pela primeira vez, como relata em seu livro Minha experiência em Brasília (NIEMEYER, 2006, p.8). Oscar Niemeyer, que até então nunca havia adentrado o universo cenográfico1, projetou um cenário que se distanciava de uma representação realista. Para analisá-lo, é importante examinar o texto da peça, republicado, recentemente, pela editora Companhia das Letras (MORAES, 2013). A peça é dividida em três atos: o primeiro e o terceiro ato se passam no morro, já o segundo ato se passa no Clube Os Maiorais do Inferno, durante os festejos do feriado de Carnaval. Na estrutura de uma peça teatral, a rubrica2 assume papel importante, pois dialoga com a “cena imaginária, virtual, projetada pelo autor, e a cena concreta, matéria tridimensional que ocupará espaço físico e desenvolver-se-á temporalmente diante de espectadores em um espetáculo.” (RAMOS, 2001, p.9). Por isso, para compreender o cenário, é preciso observar as rubricas no texto, principalmente a rubrica que abre o primeiro ato, e que inicia o texto da peça: O morro, a cavaleiro da cidade, cujas luzes brilham ao longe. Platô de terra com casario ao fundo, junto ao barranco, defendido, à esquerda, por pequena amurada de pedra, em semicírculo, da qual desce um lance de degraus. Noite de lua, estática, perfeita. No barraco de Orfeu, ao centro, bruxuleiam lamparinas. Ao levantar o pano, a cena é deserta. Depois de prolongado silêncio, começa-se a ouvir, distante, o som de um violão plangendo uma valsa que pouco a pouco se aproxima, num tocar divino, simples e direto como uma fala de amor. Surge o Corifeu. (MORAES, 2013, p.19). Figura 2 – Fotografia do cenário. Fonte: MORAES (2003, p.90). 1 Orfeu da Conceição parece ter sido a primeira incursão cênica de Oscar Niemeyer. Em 1957, ele realizou os cenários da peça Pedro Mico, de Antonio Callado, no Teatro Nacional da Comédia, também no Rio de Janeiro. A peça também se passa em um morro carioca, e conta a história de um homem negro, malandro, procurado pela polícia por crimes de roubo, expondo questões de desigualdade social e racial. Em 1985, a peça Pedro Mico foi adaptada para o cinema, com direção de Ipojuca Pontes, e o nome de Niemeyer consta nos créditos como responsável pelo cenário do barraco de Pedro. Em 1995, Haroldo Costa, ator que interpretou o personagem de Orfeu em 56, dirigiu uma nova adaptação da peça de Vinicius de Moraes, Orfeu da Conceição, e Niemeyer assinou novamente a cenografia. 2 Em um texto teatral, as rubricas são pequenos textos que esclarecem aspectos sobre a encenação da peça, para além do discurso direto dos personagens. Elas fornecem referências temporais, espaciais e sociais, além de indicações sobre movimentações dos atores, do coro, etc. De modo geral, as rubricas possibilitam uma materialização da cena, do texto para o palco. Os elementos descritos na rubrica aparecem estruturados no cenário. A topografia do morro é representada através de um jogo de alturas construído a partir de uma rampa, localizada à direita do palco, que começa conectada ao piso e termina em um disco central, que representa o platô do barraco de Orfeu. Do platô surge outra rampa, que segue em sentido de subida e termina solta no espaço, sugerindo a continuação do espaço para além da caixa cênica. A partir desta segunda rampa, um lance de degraus, em curva, conecta-se ao solo. A cenografia projetada por Niemeyer
    se alinha à uma linguagem arquitetônica, com elementos recorrentes deste universo, como rampas, escada, janela, telhado e móveis soltos. Uma lua pende do céu e duas árvores em formato alongado e sinuoso, completam a ambientação do espaço. A rampa, tão presente nas obras arquitetônicas de Niemeyer - como no Pavilhão de Nova York, de 1939, ou no Pavilhão da Bienal, no Parque Ibirapuera, inaugurado em 1954 assume, neste caso, a representação das ladeiras dos morros cariocas. O morro, no caso do mito grego, também assume o papel de lugar sublime e de Céu, em contraponto ao Inferno e ao Carnaval para o qual Orfeu “desce” em busca de sua amada. A diferença de nível já apareceu em outra adaptação do mito de Orfeu e Eurídice, em uma peça encenada na Alemanha, em 1912, com cenário de Adolphe Appia, arquiteto e cenógrafo suíço, que usou o elemento da escada para criar diferentes níveis em cima do palco, gerando novas possibilidades tridimensionais de movimentação (MACHADO, 2018). Através de experimentações como esta, Appia deslocou a cenografia, antes mais figurativa e literal, para um campo mais simbólico, mas tangível. No Brasil, o cenário de Niemeyer alinha-se com a cenografia de Vestido de Noiva, peça teatral de 1943, com texto de Nelson Rodrigues, direção de Ziembinski e cenários de Santa Rosa. A peça se tornou referência do movimento moderno no teatro brasileiro (SERRONI, 2013, p.55). Antes de Vestido de Noiva, a cenografia brasileira costumava ser um pano de fundo, com pinturas e telões, mas na peça assumiu um papel de estrutura cênica, tridimensional, com desníveis e planos simbólicos, que sugeriam um significado alinhado à narrativa, mas que também aconteciam no plano real, possibilitando movimentos e um outro formato de encenação em cima do palco. As representações simbólicas também aparecem no cenário de Orfeu da Conceição. Oscar Niemeyer realizou uma síntese do barraco das favelas, recriando-o através de poucos elementos: uma janela suspensa, um mobiliário que se assemelha ao formato de um sofá, e uma cobertura que parece ser de telha metálica, também suspensa. A união destes três elementos permite ao espectador a leitura de um espaço conhecido, com três planos - chão, parede e teto - e que, mesmo sintetizado, é compreendido, em parte, por toda uma iconografia que retratava as casas de favela na época. A janela atua como uma moldura, suspensa no centro de todo o cenário. Ela enquadra a ação dos atores, quando estes estão “dentro” do espaço do barraco e atrai o olho do espectador pelo formato retangular. Há outros mobiliários em cena, como pequenos bancos, que contribuem para a leitura do que está dentro e o que está fora do casario de Orfeu. Figura 3 – Fotografia do cenário. Fonte: MORAES (2003, p.92) O primeiro ato se passa neste cenário do morro, e conta a história de amor entre Orfeu e Eurídice. O casal pretende se casar, contudo, nem todos apoiam esse amor, como a mãe de Orfeu, Clio, que pede a seu filho para que ele permaneça livre e solteiro, e Mira de Tal, uma ex-namorada, que tenta reconquistá-lo. Mira conta para Aristeu sobre os planos de casamento de Orfeu e Eurídice, e ele, tomado pelo ciúme, espera Eurídice ficar sozinha e a mata com um punhal. No segundo ato, a narrativa passa a acontecer no clube Os Maiorais do Inferno. Orfeu vai ao clube procurar Eurídice, sem saber de sua morte. É possível concluir que o clube fica localizado fora do morro através de passagens do texto, como quando Orfeu, ao chegar no local, diz: “Não sou daqui, sou do morro. [...] Desci à cidade para buscar Eurídice, a mulher do meu coração.” (MORAES, 2013, p.58). A rubrica que abre o segundo ato esclarece este outro espaço da narrativa: No interior do clube Os Maiorais do Inferno, num fim de baile de terça-feira gorda. Cenário e ambiente característicos do nome, com grande margem para sugestão de um balé, sem prejuízo, no entanto, do equilíbrio clássico que deve ser mantido no decorrer da ação. Pares e indivíduos isolados dançam pelo salão sem música, entre as sombras rubro-negras de refletores a insinuar a presença do fogo. Todas as figuras secundárias, homens e mulheres, vestem-se com uniformes da sociedade carnavalesca, sendo que no caso destas últimas a indumentária faz lembrar vivamente Eurídice. Como nas orgias gregas, os homens perseguem as damas, que aceitam e refugam, ao sabor do movimento. Bebe-se fartamente, com unção, na boca das garrafas. Num trono diabólico, ao fundo, sentam-se Plutão e Prosérpina, com uma corte de mulheres à volta. Esse casal mefistofélico deve se caracterizar pelo tamanho e gordura, gente gigantesca, risonha, desperdiçada, a aproximar comparsas solitários, a gritar, a beber, insinuando, criando a festa. (MORAES, 2013, p.51). Através de uma fotografia de José Medeiros realizada durante os ensaios da peça3, é possível visualizar uma cena onde o trono de Plutão e Prosérpina aparece. Na fotografia, o trono está localizado no platô central, local que antes abrigava o barraco de Orfeu, e que agora não aparece dentro dos limites da caixa cênica. Os elementos do barraco, por estarem suspensos e estruturados através das varas de palco, podem ter sido içados e recolhidos durante a encenação do segundo ato, reforçando a ideia de que o clube ficava fora do morro, mas não é possível afirmar que essa tenha sido a solução empregada. A iluminação cênica compõe parte importante da peça teatral, e apesar da dificuldade em recuperar e analisar o projeto de iluminação cênica de uma peça encenada no passado, são visíveis, através fotografias da época, os efeitos de luz que atuavam intensamente sobre o cenário, criando situações de luz e sombra, e modificando a percepção do cenário no palco. O texto fornece algumas pistas acerca da iluminação, como “as sombras rubro-negras de refletores a insinuar a presença do fogo” (MORAES, 2013, p.51), que poderiam sombrear os elementos do barracão de Orfeu e fazê-los “desaparecer’’. Esse jogo de luzes também se apresenta como uma solução possível para ocultar o barraco das cenas que se passam no interior do clube. A dança ganha destaque neste ato. Os bailaRinos usam figuRinos dos uniformes da escola de samba, conforme croquis de Lila Bôscoli (MORAES, 2003, p.102) e preenchem o espaço do palco, materializando o salão de baile do clube. No terceiro ato, Orfeu volta ao morro após não encontrar Eurídice nas festas de Carnaval do clube. Sem sua amada, ele fica inconsolável e deixa de tocar suas músicas, que antes alegravam o morro. Ainda neste ato, um outro espaço surge na narrativa, uma ‘’tendinha’’, como descrita na seguinte rubrica: 3 Fotografia de José Medeiros, realizada em 1956, e disponível para consulta, através de atendimento, na base de dados do Instituto Moreira Salles, do Rio de Janeiro. Um pequeno bosque no alto do morro, de árvores esparsas, solitárias. Noite de lua cheia. Um barracão com uma tabuleta: ‘’Tendinha’’. Ruído de conversas e gargalhadas de homens e mulheres no interior, com trechos ocasionais do samba anterior cantados agudamente. Algumas mulheres bêbadas saem para o terreiro em frente, entre as quais Mira. (MORAES, 2013, p.77). Há uma fotografia de Medeiros4 que retrata o que parece ser a encenação da ‘’tendinha’’, com uma mesa de bar e garrafas de bebida que ambientam a cena. Nesta mesma fotografia, os elementos do barraco aparecem ao fundo, sugerindo que o espaço está inserido no morro. Na cena, Mira bebe com algumas amigas e conta que Orfeu está depressivo por sua causa, porém, as amigas não acreditam nela, que fica enfurecida, e ao ver Orfeu, que passava por ali, um tanto perdido, tenta beijá-lo para provar ter razão. Ele a empurra para longe, causando a fúria não só de Mira, mas de todas mulheres, de certa maneira, inconformadas com o tamanho da paixão de Orfeu por Eurídice, e que ‘’possessas, açuladas por Mira, atiram-se sobre ele (Orfeu), com facas e navalhas.’’ (MORAES, 2012, p.82). A peça se encerra com a chegada da Dama Negra, personagem que representa a morte, e que vem buscar Orfeu. No plano final o coro entra em cena, e então, declama: Juntaram-se a Mulher, a Morte a Lua Para matar Orfeu, com tanta sorte Que mataram Orfeu, a alma da rua Orfeu, o generoso, Orfeu, o forte. Porém as três não sabem de uma coisa: Para matar Orfeu não basta a Morte. Tudo morre que nasce e que viveu Só não morre no mundo a voz de Orfeu. (MORAES, 2013, p.83). De certo modo, a voz de Orfeu continua viva através da peça teatral que, apesar de ter sido encenada há 66 anos, segue com uma história atual e aberta à interpretação. O cenário diferente das construções arquitetônicas - não existe mais fisicamente, mas é possível reconstruí-lo virtualmente através das fotografias e documentos da época, e a partir disso, relacioná-lo e incluí-lo na produção arquitetônica de Oscar Niemeyer.'
