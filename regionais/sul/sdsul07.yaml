  resumo: Formado na Universidade Mackenzie em 1961, o arquiteto Roberto Luiz Gandolfi desenvolveu sua carreira na cidade de Curitiba, onde ajudou a estabelecer a linguagem brutalista paulista, junto a Luiz Forte Netto, Joel Ramalho Jr. e seu irmão José Maria Gandolfi. No escritório Forte-Gandolfi e na docência de arquitetura e urbanismo na UFPR e PUCPR, a produção e o ensino destes arquitetos se embasava no uso do concreto armado, dada às experiências que foram postos na escola paulista de arquitetura da Mackenzie, e nas influências da FAU-USP. Porém, uma cidade tradicional como Curitiba não se identificava com tal arquitetura, fazendo com que as propostas dos arquitetos fossem alteradas para atender ao conservador gosto local. Com exceção de alguns engenheiros-arquitetos que atuavam na cidade, pouco se encontrava de arquitetura moderna. Aos poucos esses arquitetos foram imprimindo uma arquitetura na cidade. Nesse panorama, Roberto Gandolfi começa a estabelecer um diálogo entre a arquitetura paulista e arquitetura tradicional paranaense, implementando referências locais em seus projetos, como os telhados da residência tradicional paranaense, com tesouras de madeira que cobrem as residências Residência Venício Gaudêncio (1966) e Residência Jorge Schweizer (1987). A discussão do artigo apresenta a hipótese de que a Residência Jorge Schweizer seja um fruto do amadurecimento das ideias de Gandolfi, expressas na Residência Venício Gaudêncio, que concatenam a partir de então gestos arquitetônicos que marcam e manifestam-se na obra do arquiteto no decurso dos anos.
