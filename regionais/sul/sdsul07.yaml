  resumo: 'O ensaio propõe abordar o mobiliário de armazenamento, projetado por arquitetos, no recorte dos anos 1920 a 1950, circunscrito aos sistemas voltados à adaptabilidade funcional. Ao reconhecer as bases conceituais da Arquitetura Moderna, entende-se que era consenso entre os arquitetos que a configuração espacial e ambientação se relacionavam de forma complementar e indissociável, nos termos de funcionalidade, apelo estético e despojamento da ornamentação. Advinha a ideia de uma ‘arquitetura completa’, onde o mobiliário fosse concebido de forma a estabelecer o perfeito diálogo com a espacialidade, e sua execução coerente aos princípios de produção em série. Tal como no projeto do edifício, o desenho de mobiliário incorpora o conceito de sistematização, a partir do uso de recursos compositivos como o controle modular, a flexibilidade, e a calibragem dimensional ordenada por sistemas de proporção. Concentrando-se nas peças concebidas para armazenamento doméstico, o ensaio demonstrará que tais recursos de projeto foram aplicados com o intuito de permitir arranjos e combinações versáteis, adaptáveis às necessidades do usuário, na medida em que se constituem por componentes autônomos, organizados em pautas modulares que flexibilizam seu ordenamento espacial. O trabalho alça um olhar para alguns expoentes no recorte temporal proposto: os Casiers, projetados por Le Corbusier (em parceria com Pierre Jeanneret e Charlotte Perriand), a proposta da dupla Charles and Ray Eames para as para unidades ESU (Eames Storage Units), e os sistemas de armários flexíveis Storagewall de George Nelson. Argumenta-se que há um fio condutor comum nestas criações, costurado a partir da experimentação e de uma abordagem sobretudo disruptiva aos maneirismos. Ao incorporar a modulação como ferramenta de racionalização dos componentes, tais propostas aproximam o desenho à inovação tecnológica ao aplicar técnicas fabris viabilizadas pela revolução industrial, sedimentando uma estética que ecoa até os dias atuais, e estabelecendo um marco referencial para o desenho contemporâneo. Este ensaio aborda o contexto do mobiliário adaptável para armazenamento, num recorte circunscrito no período de 1920 a 1960, partindo de um horizonte formado pela revisão do tema na perspectiva do movimento moderno. Sendo matéria vinculada ao desenho de interiores, pretende-se apimentar a discussão acerca do papel ‘lado B’ desta área de atuação na arquitetura, procurando desconstruir as barreiras e especulações que transitam as esferas profissionais e acadêmicas, a exemplo do que afirma Joel Sanders: As próprias frases "artes plásticas" e "artes decorativas", usadas por historiadores de arte e curadores de museus para distinguir arquitetura de design de interiores, trazem preconceitos institucionalizados. Tais rótulos ostensivamente inocentes sustentam sutilmente, mas com força, a aparente superioridade da arquitetura sobre o design de interiores. Além disso, a estrutura da educação contemporânea em design e do licenciamento profissional reforça a segregação disciplinar autorizada pelos acadêmicos, dividindo a arquitetura e o design de interiores em escolas e departamentos separados, cada um com seu próprio currículo, levando a diferentes graus e licenças1. (SANDERS, 2004, p. 1). Feita a ressalva, ao olhar para o cenário do mobiliário no final do século XIX, transparece um certo conservadorismo classicista, especialmente em marcas como Biedermeier, American Neoclassic, Pottier & Stymus, dentre outros. Paradoxalmente e propositalmente eram ‘i-móveis’ pelo peso excessivo, pontuados pelas ornamentações atávicas de colunas e capitéis, com 1 Tradução nossa. proporções muitas vezes distorcidas. Nesta época, movimentos como o Art Nouveau proferem um discurso refratário ao historicismo, incorporando o conceito de arte total: o móvel se funde às paredes formando um conjunto coeso e contínuo, cujo desenho é orgânico, inspirado em analogias naturais. Em criações de Victor Horta, Gaudi, Henry van de Velde e William Morris, o desenho oferece uma nova ornamentação, supostamente avessa aos maneirismos, porém as peças são exclusivas, muitas vezes pesadas e incorporadas à parede. O trabalho de artesania permanece sendo a tônica numa era em que a indústria já estava em pleno desenvolvimento. No campo da produção em série, é pela metade do século XIX que Michel Tonet marca uma transição da produção até então artesanal para um processo mecanizado, ao desenvolver uma técnica de arquear madeira a vapor, e assim comercializar a popular cadeira (Figuras 01 e 02), ícone comercial da época, e talvez precursora do design for assembly2, numa ideia de desmontagem para facilitar o transporte. Nessa época, o caráter de sistematicidade e o espírito organizacional são percebidos pela indústria de móveis de escritório como mecanismos para o projeto de linhas de mobiliário corporativo, e que virão, meio século à frente, juntamente com os baús de viagem, inspirar Le Corbusier na proposta para os casiers standards.3 Figuras 01 e 02 – A cadeira Thonet (1859), desmontada, e embalada para transporte. Fontes: https://www.minniemuse.com/articles/musings/the-no-14-chair https://www.dblog.hr/price/thonet-chair-no-14-no-18/attachment/thonet-14-stolac-stolci-2/ Ainda que o Art Nouveau não tivesse êxito, tampouco propósito em romper com o atavismo ao desenho ornamentado, é Adolf Loos que inaugura uma era de movimentos de aversão ao ornamento, sintetizado em seu manifesto de 1910 Ornamento e Crime. Na proposta para a Raumplam, Loos propõe uma série de espaços com funções distintas, em continuidade sincopada cômodo a cômodo, provocando sensações de uma espacialidade cúbica e interminável ao utilizar espelhos para criar e ampliar visões surrealistas. Valendo-se de uma lógica funcionalista aplicada ao desenho do mobiliário, é visto como um precursor do 2 Design for assembly, ou em tradução livre ‘desenho para montabilidade’, é descrito por Boothroyd et. al (2002) como um recurso fundamental para reduzir o tempo em que um produto leva para chegar até o consumidor, considerando já na fase de projeto uma redução do número de componentes ao mínimo necessário para sua viabilidade. 3 BENTON (1982), p. 11. minimalismo, onde o exterior do edifício, liso, branco e inócuo, contrasta ao interior, rico em materiais em estado natural (mármores e madeiras preciosas), paradoxalmente escultórico e mínimo no tratamento da superfície. Busca uma riqueza na experiência espacial, onde o mobiliário é um objeto prático e adaptável, porém solidarizado às paredes. A Escócia com seu notório grupo ‘Glasgow Four’ 4 foi responsável por apresentar um desenho que supostamente busca desprendimento do Art Nouveau, através da geometrização, uso de simetrias, inspirações na estética japonesa (SHOJI), presença de malhas e grelhas. O shape, no entanto, ainda que almeje a simplificação, compartilha “a mesma ausência de influências historicistas, os mesmos motivos orgânicos, as mesmas curvas ondulantes e a mesma linearidade, porém Mackintosh tem uma forma mais estilizada, mais gráfica, mais austera, em suas formas retangulares”. (PEIXOTO, 2006, p.58) Será somente na década de 1920 que nasce um espírito novo em relação ao mobiliário como uma peça potencialmente adaptável e industrial, genuína em seu desenho e sobriedade. Com base nas inovações tecnológicas do final do século XIX e o decorrente surto industrial do período, a crença numa sociedade regulada pela indústria apresenta a máquina como um elemento absolutamente integrado à vida humana. Le Corbusier evocava a lógica de pensamento produtivo e a velocidade das máquinas para inspirar ‘uma nova arquitetura’, que deveria ser tão grandiosa como a arquitetura clássica greco-romana em termos de ordem e proporção, mas alinhada com os novos tempos nos termos da técnica e da velocidade produtiva. O desenho de mobiliário sempre acompanhou sua carreira, cristalizado em sua peça mais famosa, a chaise-longue LC4, bem como no mobiliário para atender grandes demandas com flexibilidade e funcionalidade. Surge um consenso entre os arquitetos de que a configuração espacial e ambientação seriam complementares e indissociáveis, nos termos de funcionalidade, apelo estético e despojamento da ornamentação. Objetiva-se uma ‘arquitetura completa’ onde o mobiliário fosse concebido de forma a estabelecer um perfeito diálogo com a espacialidade, e sua execução coerente aos princípios de produção em série, ao incorporar o conceito de modularidade e flexibilidade. Neste cenário, nomes reconhecidos por sua produção arquitetônica na escala do edifício e da cidade trouxeram também invenções no campo do mobiliário. A ideia de uma peça universal, adaptável e versátil, é apresentada em 1925 na Exposition des Arts Décoratifs, evento que pretendia quebrar padrões do século XIX, no entanto em sua maior parte apresentou o-mais-do-mesmo: móveis rebuscados produzidos com materiais caros e de forma artesanal, voltados a uma elite burguesa5. Le Corbusier, em parceria com Pierre Jeanneret, aponta as contradições da exposição e propõe módulos cúbicos componíveis para o Interior do Pavilhão L''Esprit Nouveau (Figura 03) que, relegado a ocupar um local periférico na exposição, se destacou por expressar um pensamento verdadeiramente revoLucionário. 4 O grupo conhecido como ‘os Quatro de Glasgow’ era composto por Charles Rennie Mackintosh, sua esposa Margaret Macdonald, James Herbert MacNair e Frances Macdonald. 5 ZYS (2021), p. 20. Figura 03: Os Casiers do Pavilhão L''Esprit Nouveau (1925) Fonte: https://madparis.fr/pavillon-de-l-esprit-nouveau Os Casiers adaptavam-se às necessidades funcionais e dimensionais do usuário, valendo-se do controle modular, tal qual a arquitetura. Sua disposição espacial quebrava antigos paradigmas: o mobiliário passa a ocupar o espaço de forma mais aberta, desprendendo-se das paredes, mantendo a fluidez ao não tocar o teto e piso, estabelecendo domínios espaciais a partir do arranjo das peças, criando atmosferas de
    convivência sem necessariamente compartimentar o espaço. Na visão de BENTON (1982), os Casiers incorporavam o conceito de economia de produção e instalação, buscando reduzir o trabalho de marcenaria in loco, em afinidade com a racionalização funcional a partir da junção de várias peças de mobiliário em uma unidade única, inspirados nos móveis de escritório, nos baús de viagem e na estética minimalista de Francis Jourdain6. Le Corbusier, acreditando que o conceito do móvel tradicional era incongruente ao desígnio da ‘máquina de morar’, passa a aplicá-los em uma série de projetos, e em novas edições de exposições que se sucedem, com o Salon d’Automne em 1929, onde apresentou, em parceria com Charlotte Perriand, uma versão repaginada e luxuosa em metal para os casiers métalliques (Figura 04). Sendai (1919) enaltece o papel de ‘equipamento’ desempenhado pelos armários propostos por Le Corbusier no período de 1905 a 1961, classificando três tipos de relações espaciais possíveis a partir de uma análise detalhada dos projetos em que foram aplicados: o armário separado da parede (disposer), ou sobreposto a ela (appuyer), e um terceiro tipo, integrado (incorporated).7 Em cada uma destas classes, a relação espacial varia de total liberdade (flutuação ou móvel isolado), alcançando ou não o teto, ora desempenhando papel de móvel tradicional justaposto, ou mesmo atuando como a própria parede, podendo ser utilizado em interfaces lado a lado. 6 Segundo Gonzalez (2016, p. 3), ao fundar a empresa de móveis Les ateliers modernes em 1912, e um ano mais tarde absorver o texto Ornamento e Crime de Loos, Francis Jourdain mudou sua visão profissional sobre o desenho de mobiliário, passando a adotar linhas mais puras e simples, consagradas em sua proposta para os módulos multifuncionais conhecidos como Meubles interchangeables. 7 SENDAI, 2019, p. 497. Figura 04 – Os casiers métalliques do Salon d’Automne (1929) Fonte: http://polired.upm.es/index.php/proyectos_arquitectonicos/article/viewFile/3970/4065 O rompimento provocado pela forma de habitar moderna, segundo Baudrillard (2004), se concretiza com o abandono dos valores instintivos provocados pela simbologia em prol de uma relação objetiva com valores organizacionais, onde o mobiliário se desnuda desta aura pictórica e passa a ser arranjado como um jogo8. Nesse sentido, os casiers foram seminais no propósito de compor o espaço a partir de unidades funcionais, com geometria simples e materialidade austera, que pudessem ser adaptadas a quaisquer necessidades. A Bauhaus, fundada por Gropius em 1919, desenvolveu experiências de projeto em ateliê buscando uma aproximação do desenho com a sensibilidade do artesanato e a lógica de racionalidade produtiva imposta pela indústria e o consumo massivo. Os resultados, num misto de harmonia e utopia, abriram caminhos inovadores na relação da produção com a sensibilidade aos campos artísticos, a cultura e, sobretudo, a relação dos objetos com o espaço. A escola produziu ideias para uma gama de escalas do ambiente moderno, desde móveis até cidades, já que novos modos de viver demandaram novas proporções e necessidades. Equipamentos eletroeletrônicos foram incorporados à vida doméstica, cujo design passa a valorizar a funcionalidade e praticidade como virtudes essenciais nos produtos, em detrimento ao simples apelo estético. Segundo Gondim (2010), a Bauhaus orientava-se para uma abordagem social em suas propostas, adequando a concepção dos objetos à lógica da produção em série, num divórcio com o ornamento, perseguindo ideais de funcionalidade, economia e racionalização9. Marcel Breuer criou muitas peças de mobiliário a partir das experimentações com metal curvado, no embalo dos avanços técnicos proporcionados pela descoberta da calandragem industrial. Em 1926 seu então colega da Bauhaus, Mart Stam, apresentou o modelo de cadeira S33, considerada pioneira no conceito de cantilever chair, e que disseminou e inspirou outros famosos modelos como Mies MR10, Breuer B33 e BT24, além de muitas experimentações com o metal em móveis adaptáveis, como os que Eileen Gray criou para sua famosa casa de praia 8 9 BAUDRILLARD, 2004, p.19. GONDIM, 2010, p. 42. E.1027. A versatilidade e multifuncionalidade eram a tônica, com a qual Breuer demonstrou comprometimento em suas propostas para módulos para armários da casa experimental House Am Horn, de 1923 (Figura 05), e mais tarde, em 1932, na proposição de uma prateleira com regulagem de alturas Bookshelf (Figura 06), numa linguagem absolutamente atemporal. Figura 05 – Armário projetado por Marcel Breuer para Haus Am Horn (1923). Fonte: https://br.pinterest.com/pin/340725528029735046/ Figura 06 – Marcel Breuer – Bookshelf (1932) Fonte: https://www.moma.org/collection/works/113629 A modulação é um recurso de projeto que permite racionalizar o processo construtivo desde o projeto, a partir da padronização dos elementos que constituem o objeto fim. Com o aperfeiçoamento das técnicas industriais no final do século XIX, o conceito de serialização aplicado às linhas de produção surge como uma alternativa para atender ao consumo de massa. Montaner (2001), atesta que “o racionalismo como processo de pensamento se converteu em forma. [...] Toda precipitação, intuição, improvisação, deve ser substituída pela sistematicidade, pelos cálculos precisos e pelos materiais produzidos em série”. Já Armero (2004), entende que o módulo é a unidade arquitetônica básica de um sistema ordenador, e dele derivam as proporções. A harmonia será o resultado de um planejamento de projeto associado ao rigor geométrico, permitindo tornar o artefato arquitetônico um objeto transmissível, tanto mais potente quanto sintético. Nesta ideia de um tipo, de uma unidade padrão que pudesse compor um sistema modular de mobiliário, a parceria entre Charles Eames e Eero Saarinen resulta no projeto para Case Goods (Figura 07), vencedor do concurso Organic Design, promovido pelo MOMA em 1941. A versatilidade do sistema se dá a partir de um conjunto de três bases de 13 polegadas de altura, com comprimentos variáveis, e nove módulos intercambiáveis de 18 polegadas, com gaveteiros e nichos ora abertos ou com portas. As combinações possíveis permitem o arranjo compacto ou com espaçamentos, variando os módulos e seus comprimentos, permitindo adições e adaptações a posturas diversas. Os planos de utilização consideravam as bases, quando utilizadas individualmente, como assento baixo ou apoio para plantas, e adicionando os módulos a altura do plano de trabalho eleva-se para 78 cm, supostamente confortável para o trabalho sentado ou acesso em pé ao armazenamento. Havia a opção de acrescentar ao sistema um módulo de mesa com dois pés numa das extremidades, em complementaridade a quaisquer formações do conjunto. Figura 07 – Case Goods, Eames e Saarinen (1941). Fonte: https://collectionsblog.aaschool.ac.uk/aa-library-organic-design-in-home-furnishings-1941-2/ Posteriormente, o casal Charles and Ray Eames lança em 1944, junto a Hermann Miller, as unidades ESU - Eames Storage Units (Figura 08). Trata-se de módulos estruturados em perfis metálicos, em orientação vertical, nos quais há uma sequência de perfurações com espaçamentos regulares, cuja pauta organiza as demais partições do mobiliário, oferecendo uma série de espaços modulares, com diferentes níveis de permeabilidade: ora totalmente abertos, semiabertos (com abertura frente/verso ou somente frontal), nichos com portas, e gaveteiros simples ou triplos. O tratamento cromático está em sintonia com a ideia de diversidade dimensional: as superfícies recebem alternâncias de acabamentos, desde planos lisos na cor branca, outros nas cores vermelha e azul (reflexo da influência do movimento deStijl), passando por texturas artificiais em madeira com altos-relevos circulares, outros em madeira natural. Em alguns espaços livres de fechamento, a estrutura recebe contraventamentos em hastes metálicas, aparafusadas em suas perfurações regulares. É notável a semelhança do desenho e da métrica compositiva com a fachada principal da residência Case Study n.8 (Figura 09), demonstrando o alinhamento entre arquitetura e design, numa estética que remete a uma linguagem industrial. Figuras 08 e 09 – Eames Storage Units (1944), e a Case Study n.8. Fontes: https://mainehomedesign.com/design-lesson/eames-storage-unit/ https://www.minniemuse.com/articles/musings/case-study-houses A Hermann Miller em seguida dá um passo importante no caminho da produção de mobiliário pré-fabricado, com a ascensão do arquiteto e designer George Nelson ao posto de diretor de design da companhia, cargo que manteve de 1947 a 1972. Nelson, arquiteto graduado na Universidade de Yale em 1928, desempenha um papel fundamental em levar aos lares americanos o conceito de mobiliário adaptável, na esteira do movimento do-it-yourself fruto da necessidade de adaptação das famílias à transitoriedade dos tempos pós-guerra10. Uma de suas notáveis criações foi o sistema para armários StorageWall (Figura 10), dissecado em sua publicação Tomorrow’s House (1945), em conjunto com Henry Wright, na qual apresentam um modelo hipotético de residência a partir de unidades cúbicas, formando conjuntos customizáveis, nos quais o mobiliário atuava como divisor intercômodos, uma parede-útil cuja profundidade permitiria o armazenamento bilateral, eliminando a necessidade de móveis soltos e esparsos. Segundo Schneiderman (2011), a proposta de Nelson para as unidades StorageWall demarcou uma notável convergência de três disciplinas: arquitetura, design de interiores e mobiliário11, demonstrando que, a partir da seleção de unidades programáticas, instaladas em locais apropriados, seria possível eliminar a necessidade de peças isoladas, transformando a parede numa divisória aproveitável. A proposta flexibiliza o arranjo do espaço de armazenamento, envolvendo o usuário na decisão pelo arranjo das unidades modulares, potencializando as interfaces do móvel em várias direções. Figura 10 – StorageWall,
    George Nelson (1945) Fonte: https://www.pinterest.pt/pin/562809284658675167/ Em 1946, Nelson desenvolve outros dois sistemas de armazenamento modulares: Basic Storage Components – BSC (Figura 11) e Basic Cabinet Series – BCS (Figura 12). No primeiro, amplia o conceito do StorageWall ao propor uma série de módulos para armazenamento num 10 Nos EUA, a partir dos anos 1950, o movimento do-it-yourself surge como uma alternativa de mercado que confiava ao consumidor os poderes de participar ativamente no processo construtivo, da concepção à montagem. Tirando proveito comercial de um novo status-quo, ávido pela personalização e customização, passou-se a ofertar peças e componentes com as quais a freguesia poderia improvisar seus próprios arranjos e combinações, na esfera dos aparatos domésticos e manutenção do lar, nas vestimentas, nos componentes eletrônicos, dentre outros. (GELBER, 1997, p.81) 11 SCHNEIDERMAN, 2011, p. 252. grid de compensado multilaminado, que permite o arranjo vertical e horizontal a partir da ampliação de seu espectro de alcance. Já em BCS, os componentes são independentes e intercambiáveis, podendo ser dispostos sobre ou lateralmente a uma plataforma horizontal. Semelhante ao sistema Case Goods, a solução é ainda mais versátil, na medida em que tal plataforma atua como mecanismo de ajuste ergonômico, ao elevar as unidades modulares do piso, aproximando-as aos planos de trabalho. Além de permitir a adição de peças conforme a necessidade, BCS tem maior grau de liberdade compositiva quando comparada a BSC, na medida em que independe de um grid regulador. Figuras 11 e 12 - Basic Storage Components (BSC) e Basic Cabinet Series (BCS) Fontes: https://hivemodern.com/public_resources/full/nelson-basic-cabinet-medium-with-sliding-doors-george-nelson-herman-mill er-5.jpg https://spacestor.com/media/scaled_images/insights/2017/10/george-nelson-foundation-BSC-basic-storage-components19 49_medium.webp Outro sistema voltado à adaptabilidade funcional é o CSS (Comprehensive Storage System), projetado por Nelson em 1961, trata-se de um kit de 22 componentes para escritório, suspensos em alturas configuráveis a cada cinco polegadas, por meio de montantes verticais de alumínio ancorados à parede. As utilidades variam desde módulos com gaveteiros, escaninhos e organizadores, prateleiras com cremalheiras, escrivaninhas no sistema drop-front-desk, rádio e luminárias, e ainda uma mesa com dois pés que se ancora aos montantes, criando um espaço de trabalho perpendicular ao plano de armazenamento. Figura xx – Comprehensive Storage System (CSS), George Nelson (1961). Fonte: https://www.hermanmiller.com/pt_br/stories/why-magazine/fully-nelson/ Nelson criou ainda outros projetos centrados no conceito de modularidade e pré-fabricação: em 1950, desenvolveu junto a General Electric proposta para uma cozinha mecanizada, MSU Mechanized Storage Unit, a partir de componentes modulares ergonomicamente adaptáveis, palatáveis a vários perfis antropométricos na medida em que os armários superiores apresentavam um sistema de mobilidade ajustável à altura do usuário. Segundo Rawsthorn (2008), Nelson via o design como um catalisador para mudanças sociais. Sob sua direção, o grupo de design da Herman Miller produziu notáveis criações que hoje são referência para o desenho de mobiliário moderno, dentre os quais Ray and Charles Eames, Harry Bertoia e Richard Schultz. O desenho de mobiliário moderno acompanhou as mesmas estratégias utilizadas na arquitetura dos edifícios, no sentido da experimentação técnica, da presença de um mecanismo de controle modular que rege a disposição dos componentes, pensados para permitir a intervenção do usuário no sentido da adaptabilidade funcional e dimensional. Ao incorporar a modulação como ferramenta de racionalização dos componentes, as criações aqui apresentadas demonstram uma aproximação do design com a inovação tecnológica, sedimentando uma estética que ecoa até os dias atuais, e estabelecendo um marco referencial para o desenho contemporâneo.'
