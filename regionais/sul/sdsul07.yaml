  resumo: 'Em 1957, Oscar Niemeyer convidou Athos Bulcão para fazer parte da equipe da NOVACAP e no ano seguinte, o artista plástico se mudou para o canteiro de obras da nova capital. Bulcão assumiu em Brasília o cargo de Técnico em Decoração do Departamento de Urbanismo e Arquitetura (DUA) da NOVACAP e foi encarregado de desenhar obras artísticas para edificações projetadas por Niemeyer. A parceria entre o artista e o arquiteto, que antecedia a construção de Brasília, culminou em dezenas de obras, em sua maioria murais cobrindo paredes, as quais foram desenhadas especificamente para cada projeto de arquitetura. Esse processo colaborativo entre os dois resultou em obras arquitetônicas nas quais a temática da integração das artes se fez presente. Destaca-se aqui um episódio em específico dentre as colaborações de Niemeyer e Bulcão: o caso do Teatro Nacional, em especial a relação do relevo “O sol faz a festa” com a edificação, a cidade, as pessoas e a natureza. Esse relevo reveste paredes laterais da edificação de proporções monumentais. Ambos, o edifício de Niemeyer e Aldo Calvo e o relevo de Bulcão, destacam-se no setor cultural da cidade, próximo a confluência dos eixos Monumental e Rodoviário. As diferentes posições do sol ao longo do dia interagem com o relevo, daí o nome “O sol faz a festa”. A tridimensionalidade e a situação de obra externa e pública do relevo também convidam à interação (não pretendida pelos autores do projeto) com os transeuntes. Propõe-se uma análise crítica do relevo “O Sol faz a festa” em relação com a arquitetura do Teatro Cláudio Santoro explorando os seguintes aspectos: a temática da integração das artes presente nessa relação, a linguagem desse relevo no contexto artístico do período e a relação do relevo com o espaço público. Busca-se, através dessa análise, expor e compreender as ideias que nortearam essa colaboração entre Niemeyer e Bulcão.'
