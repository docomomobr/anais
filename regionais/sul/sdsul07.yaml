  resumo: 'Este trabalho foi desenvolvido com a finalidade de tratar sobre maneiras de intervir no patrimônio arquitetônico Moderno. A partir da análise de três projetos de reforma com autoria de Paulo Mendes da Rocha, o trabalho aborda as diferentes estratégias adotadas pelo arquiteto diante de edificações existentes, no intuito de verificar se, nesses casos, os procedimentos recomendados no campo patrimonial dão conta das questões que a Arquitetura Moderna apresenta. Diversas são as formas de atuar diante da necessidade (ou vontade) de modificar a arquitetura edificada. Desde uma reforma interna visando a reparo técnico até transformações significativas na plasticidade exterior de um edifício, sempre se trata de intervir em construção existente. Quando falamos em submeter arquiteturas de interesse público a modificações de qualquer natureza, é comum que se recorra aos preceitos teóricos da disciplina do restauro. Historicamente, tais recomendações e os debates acadêmicos acerca do assunto têm tido como propósito não deturpar o objeto promovido à eternidade (mais ao estilo do “que seja eterno enquanto dure”, já que não se pode garantir parcimônia às ações do tempo ou mesmo do homem em relação ao edifício no futuro). Ainda assim, são estas teorias preservacionistas que são tomadas de empréstimo mesmo quando se trata da intervenção na preexistência que vise à transformação de alguma arquitetura que não tenha como principal objetivo o enaltecimento de um estado ideal de tempos passados Acontece que há tempos a reforma é, também, uma estratégia de economia de meios, e não necessariamente apenas uma forma de proteger aquilo que está construído por ser reconhecido como objeto merecedor de preservação. A partir desta ótica, o principal interesse deste trabalho é ampliar a discussão acerca das operações realizadas no campo patrimonial quando a premissa deixa de ser “como preservar”, e passa a ser “como atuar” ou “como transformar”. Objetivando investigar estratégias possíveis de serem adotadas diante da necessidade de intervir especificamente no patrimônio moderno, este trabalho apresenta três projetos de reformas com autoria de Paulo Mendes da Rocha: FIESP, Oca e Sesc 24 de Maio. Cada um deles é resultado de escolhas teóricas diferentes, demonstrando que a adoção de uma estratégia mais tem a ver com contexto geral da situação, do que com uma possível convicção sobre como se deve proceder diante deste tipo de demanda.'
