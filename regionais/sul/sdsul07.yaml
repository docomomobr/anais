  resumo: 'As pesquisas historiográficas a respeito do patrimônio moderno edificado, voltadas à documentação e crítica de obras e/ou projetos, costumam se apoiar em análises qualitativas, realizadas a partir de estudos de caso que buscam endossar o viés dos pesquisadores. O presente trabalho não refuta estes procedimentos, mas procura ampliar e complementar as possibilidades de investigação ao incluir, no escopo da pesquisa, instrumentos de análise quantitativa sobre um “n” expressivo de obras. Com isso se objetiva eliminar a tendência a eventuais distorções, comuns em conclusões obtidas a partir de amostragens pequenas. Para tanto, a pesquisa parte de recorte tipológico que abrange oitenta casas unifamiliares projetadas e construídas no período 1949-1970 em Porto Alegre, buscando expandir o espectro de análise para além de obras já publicadas na bibliografia consagrada e, portanto, mais conhecidas. A seleção dos exemplares se baseia na produção dos egressos das primeiras turmas do Instituto de Belas Artes e da Faculdade de Arquitetura da URGS, criada após a fusão do primeiro com o curso de arquitetura da Escola de Engenharia, além do papel protagonista de alguns personagens formados na Faculdade Nacional de Arquitetura no Rio de Janeiro. A hipótese a ser validada em relação ao conjunto analisado diz respeito um modo próprio de interpretar e aplicar os paradigmas modernos, a partir da apropriação dos conhecidos referenciais cariocas e paulistas, matizados por tons uruguaios e norte-americanos. Para comprovar ou não essa hipótese, esse “n” de oitenta casas é lançado em uma matriz gráfica abastecida com dados brutos inferidos dos redesenhos das obras, obtidos como fonte primária a partir dos arquivos da Prefeitura Municipal de Porto Alegre. A consequente observação desses dados permite comparar e relacionar variáveis ligadas a atributos formais, programáticos e estruturais ao longo da linha de tempo de pouco mais de duas décadas. São exemplos dessas variáveis: área construída, solução de implantação no lote, orientação solar, forma da cobertura, solução estrutural, espacialidade interna, além de itens relativos ao programa de necessidades atendido em cada exemplar. Os resultados daí advindos podem ser encarados como um retrato real da produção de casas modernas na cidade de Porto Alegre no período em tela, subsidiando a etapa qualitativa da pesquisa e contribuindo para o mapeamento e registro desse acervo.'
