  resumo: A arquitetura do Movimento Moderno tem conquistado lugar cada vez maior dentre os bens de interesse de preservação. Somado a isso, a agenda sustentável faz com que tais arquiteturas, que em muitos casos são compostas massivamente por concreto, sejam consideradas pela ótica de sua reutilização em detrimento de sua substituição por construções novas. Considerando esses fatores, as alterações impostas por demandas de uso e de atualização contemporâneas têm sido alvo de estudos que visam seu reuso, bem como sua proteção enquanto patrimônio a ser resguardado. Neste sentido, a organização World Monuments Fund, sediada em Nova York, juntamente com a empresa norte-americana Knoll, criaram a “World Monuments Fund/ Knoll Modernism Prize”, que desde 2008 premia intervenções contemporâneas que reutilizem as arquiteturas do Movimento Moderno e promovam os adequados esforços de salvaguarda destes bens. Dessa forma, o presente artigo apresenta as intervenções premiadas com o objetivo de verificar os critérios e identificar os pontos-chave estratégicos “preservação” e “reuso adaptativo” dessas edificações, permitindo um aprendizado com potencial aplicação no contexto brasileiro.
