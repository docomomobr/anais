  resumo: O pilotis faz parte de um repertório de elementos técnico-formais presente em obras de relevância inquestionável para modernidade, compondo o “lado A” da historiografia da arquitetura no Brasil, onde este princípio operativo de projeto passa a ser aplicado partir década de 1930. O conceito de pilotis se relaciona diretamente com a ideia de um espaço aberto e coberto posicionado na base do edifício e carrega consigo uma série de atributos espaciais recorrentes em obras construídas no século XXI. O presente artigo se propõe a analisar duas obras do escritório Andrade Morettin, localizadas em São Paulo – o edifício POP Madalena (2011-2015), de programa residencial, e o Instituto Moreira Salles (2011-2017), um centro cultural. São obras que ilustram partidos de projeto distintos, mas com uma diretriz em comum – a configuração de pavimentos livres. Os dois edifícios se situam em lotes urbanos e apresentam pilotis generosos não evidenciados pela escala de intervenção, mas pelo seu comprometimento entre programa e condicionantes locais, que resultaram em diferentes relações de permeabilidade. Dessas relações, podem ser analisados os componentes formais e de configuração espacial responsáveis por trazer o conceito de pilotis para contemporaneidade sob novas interpretações. De um lado, o edifício de programa cultural inserido numa avenida repleta de objetos arquitetônicos. Do outro, o edifício residencial, mais uma peça ordinária na construção do tecido urbano. Lado A e B da cidade, a avenida e o bairro. Lado A e B dos temas de uso, do interesse público e da iniciativa privada. O século XXI como lado B de um repertório, que revisa e reestabelece conceitos canonizados pela arquitetura moderna. Independentemente de qual “lado B” pertencem estas obras, trabalho é analisá-las sob um foco específico, que busca compreender o tipo de pilotis que o tempo presente tem edificado.
