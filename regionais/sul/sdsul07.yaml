  - Aspectos semelhantes encontraram ressonância na definição de diretrizes para a produção do espaço universitário no novo território da UFMG. Em resposta à insuficiência de métodos globalistas e hierarquizadas, uma equipe interdisciplinar, reunida em torno de repertório comum de instrumentos conceituais, desenvolve o Sistema Básico fundamentado em concepção análoga a abordagem estruturalista. A implementação do modelo proposto empregava métodos científicos de investigação para o conhecimento, análise e racionalização das necessidades espaciais da Universidade. O instrumental utilizado para operacionalizar procedimentos, visando tornar mais curto e lógico o caminho entre a ideia e o projeto, contou com a utilização de uma "matriz de inter-relacionamento"13. Através da coleta e sistematização de informações, dados foram processados dando origem às alternativas de estruturação dos espaços conforme o seu grau de relacionamento e, posteriormente, qualificadas segundo tipologias ambientais e funcionais. Em substituição aos organogramas simplificados e inflexíveis, a elaboração de um Meta-programa contribuiu na transposição de exigências da vida universitária para uma linguagem simbólica, abordada a partir do enfoque múltiplo da sociologia, psicologia, economia, administração, pedagogia e da própria arquitetura.
