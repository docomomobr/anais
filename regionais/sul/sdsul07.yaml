  resumo: 'Eduardo Longo é um arquiteto mais conhecido por sua arquitetura residencial, especialmente pela Casa Bola. O artigo aponta os paradoxos na divulgação e legitimação da arquitetura residencial de Eduardo Longo, a partir das casas publicadas em duas edições consecutivas da revista Acrópole, números 388 e 389, em setembro e outubro 1971, respectivamente. A divulgação de 13 projetos de residências em São Paulo e no Guarujá por uma revista especializada reiterou a fama do jovem arquiteto e sua inserção no campo profissional. Tal situação parece paradoxal, pois considerando a trajetória profissional, Eduardo Longo nunca foi um arquiteto convencional, que poderia ser inscrito no Lado A da produção arquitetônica brasileira. A tensão entre o Lado A e o Lado B se amplia, pois sua obra mais memorável —a Casa Bola— não poderia estar publicada naquelas revistas por ser resultante de uma experimentação arquitetônica posterior, um projeto complexo desenvolvido entre 1974-79, com intervenções continuadas, tornando-se atualmente, um objeto de interesse midiático e internacional, alternando a importância das abordagens do Lado A e do Lado B da historiografia. A historiografia da arquitetura brasileira tem fontes profícuas e assuntos muito estudados que, por meio de artigos, dissertações e teses são continuadamente e crescentemente revistos, ampliando as abordagens sobre a produção arquitetônica do século XX. A produção Lado A dessa arquitetura está registrada em livros canônicos, mormente incluindo o Ministério da Educação, ABI, pavilhão de NY, o conjunto da Pampulha, os palácios de Brasília, FAUUSP, MASP, MAM, o TCA, a Garagem de barcos, os edifícios do Parque Guinle, o Louveira, o Prudência, o Esplanada, as superquadras de Brasília, além de dezenas de edifícios de apartamento, de casas... Casa de Canoas, casa do Barão de Saavedra, Casa de Vidro, Casa Castor Delgado Peres, casa Olívio Gomes e tantas outras centenas de casas Brasil a fora. Quando bem revistas e ampliadas, recalibradas por variados graus de modernidade espacial, técnica, plástica ou formal, tais narrativas historiográficas podem incluir também o Edifício A Noite, Elevador Lacerda, Instituto do Cacau, o edifício SULACAP, o Hipódromo de Cristal, Edifício Itália, FIESP, ICC-UnB o SESC-Pompeia, os hospitais da Rede Sarah, MuBE, MAC... Ao longo dos últimos 20 anos, as diversas abordagens de caráter monográfico ou panorâmico contribuem para superar hiatos, suplantar lacunas e complementar tramas, revigorando a compreensão da produção e da complexidade do campo da arquitetura brasileira. Deste modo, novas faixas dos Lado A e Lado B podem ser elaboradas ou reelaboradas, ampliando as perspectivas de nossa própria historiografia. A trajetória de Eduardo Longo e sua produção arquitetônica podem ser inscritas nas faixas do Lado B, ou seja, este vasto campo a ser explorado, afinal, ele nunca foi Lado A! Trata-se de um arquiteto que integra um conjunto de profissionais “não alinhados” (LOPES, 2018) que, embora sejam reconhecidos por outra geração, ou em certas órbitas do círculo privilegiado ainda não possui o devido reconhecimento de sua obra ou reflexões sobre o ofício da profissão. Como nas viradas de um disco do Lado A para o Lado B, em 1971, a revista Acrópole dedicou-lhe 2 edições exclusivas, publicadas em dois números seguidos —setembro e outubro. Curiosamente, estas 2 revistas se tornariam justamente as 2 edições anteriores ao último número final da Acrópole, cuja trajetória editorial foi encerrada em dezembro daquele ano com a edição dupla número 390/391. Esta edição de encerramento da publicação da revista demarca uma situação melancólica para o campo profissional, cujo tom é reforçado no Editorial assinado por Eduardo Corona. Neste texto, Corona anuncia o término da revista alegando razões administrativas e financeiras, utilizando a metáfora da imagem de “morte e vida” —extraída da famosa obra de João Cabral de Mello Netto— para também fazer um balanço da trajetória dos 33 anos de vida da revista. Diante do término da revista, Corona faz uma seleção de edições, destacando 24 números da revista Acrópole. Trata-se de uma seleção bastante questionável do extenso material publicado ao longo dos 33 anos de atividade da revista. No entanto, dentro deste seleto grupo de 24 revistas, estão incluídas justamente essas 2 edições dedicadas a Eduardo Longo, arquiteto recém-formado em 1966, no Mackenzie. Ao ser selecionado por Eduardo Corona, Eduardo Longo integra um time de Carlos Milan, Joaquim Guedes, Jorge Caron, João Toscano, Ruy Ohtake, Paulo Mendes da Rocha & João Eduardo de Gennaro, Sergio Ferro, Rodrigo Lefèvre, Flavio Império, Oswaldo Bratke, Sergio Bernardes, Oscar Niemeyer e outros profissionais, com exceção de Vilanova Artigas, que não foi selecionado por Corona! Figura 1 - Capas das Revistas Acrópole (388/1971, 389/1971 e 390-391/1971, respectivamente). Fonte: http://www.acropole.fau.usp.br/ Quando observadas em um conjunto das capas da Acrópole, as capas dessas edições 388 e 389 sugerem uma correlação entre as edições, pois ambas apresentam desenhos de corte de espaços domésticos. São desenhos humanizados que fundem a precisão dos traços dos instrumentos de desenho com os traços livres para inserir pessoas e objetos. O resultado expressivo dessas capas é ampliado pelo contraste entre as cores branco e vermelho, num jogo de positivo/negativo. Tomando os seus conteúdos, as 2 revistas são de fato bastante complementares, apresentando 13 projetos residenciais em São Paulo e no Guarujá. Mesmo apresentando outros projetos elaborados por Eduardo Longo ou o depoimento de um amigo/cliente, a Acrópole destaca as casas e, indiretamente, aborda questões do morar brasileiro. Identificadas mormente por letras maiúsculas —CMC, EPL, FTD, MG, OP — as casas são apresentadas ao leitor no padrão que já haviam consagrado a revista, ou seja, fotografias externas, fotografias internas, bons desenhos de plantas e cortes, textos eficientes sobre o programa, o terreno, aspectos espaciais ou técnicos. Figura 2 - Conjunto das casas de Eduardo Longo publicadas nas Acrópole 389 e 389/1971. Montagem dos autores. Fonte: http://www.acropole.fau.usp.br/ Figura 3 - Conjunto dos interiores das casas de Eduardo Longo publicadas nas Acrópole 389 e 389/1971. Montagem dos autores. Fonte: http://www.acropole.fau.usp.br/ Tomadas em conjunto, nas 13 residências predominam as casas de grandes dimensões, com muitos quartos, múltiplas salas e amplos salões, sendo o programa doméstico complementado por escritórios e dependências de empregados. Sejam no litoral ou na capital, o espaço doméstico e a arquitetura de Eduardo Longo se apresentam de modo bastante alternativo e diferenciado do universo da produção paulista. Longe das caixas de concreto, Longo inventa casas que se destacam pelo caprichoso jogo das superfícies de cobertura, formando ângulos de 30º, 60º ou outras angulações que definem arestas e geram soluções formais nada convencionais para os espaços domésticos. Construídas em São Paulo ou no Guarujá, as casas são caracterizadas por jogos formais que tiram proveito espacial da não ortogonalidade das superfícies, criando ambientes de grande altura definidas por jogos superfícies inclinadas. Os elementos verticais cilíndricos são utilizados com contraponto dessas composições, abrigando lavabo, escadas ou caixa d´água. As casas fazem intenso uso de concreto, seja aparente ou pintado de branco, além de utilizar alvenaria de tijolos e pedras. As pedras são valorizadas como superfícies de piso e parede. As relações espaciais interior/exterior são dilatadas com o uso de pérgolas e jardins internos. O uso de móveis de alvenaria incorporados como parte fixa dos ambientes doméstico inclui sofás, mesas, bancos, camas, floreiras, extrapolando a qualidade dessas experiências de arquitetos paulistas. Os interiores apresentam cuidadoso tratamento das superfícies do chão, com variações de 2, 3 ou 4 degraus que criam jogos de nível para diferenciar as funções e dinamizar o uso do espaço com este o sobe-e-desce de níveis. Dentre os projetos apresentados, destaca-se a casa do próprio arquiteto, que é um tipo recorrente neste tipo de publicação. No caso de Eduardo Longo, há uma combinação de funções denominada “casa e escritório do arquiteto”. Trata-se de um projeto implantado em um lote com divisas para duas ruas opostas do mesmo quarteirão —Rua Amauri e Rua Peruíbe. Neste lote foi possível propor um arranjo formal inusitado, definido por uma divisão diagonal de um terreno para resolver os 2 programas. A casa e o escritório perfazem uma solução formal que seria publicada na revista como parte do conjunto de novidades e marcas do arquiteto. Algumas casas de Longo propõe a desmontagem da hierarquia espacial, enquanto outras, de maiores dimensões, acentuam as alas intimas e os serviços separados. O despojamento dos espaços internos é uma característica comum a todas elas. A repercussão das soluções espaciais dessas casas e as qualidades dos ambientes internos merecerá novos estudos, mas é patente e sua importância pode ser aferidas nas revistas de decoração e interiores —tais como Casa Vogue, Casa & Jardim— sendo apropriadas e difundidas como referencial de modismos que foram largamente replicados em casas dos anos 70 e 80. Este sucesso profissional, esta divulgação e esta ampla difusão de sua obra, legitimada como Lado A de uma produção brasileira feita pela seleção da Acrópole, provocou em Eduardo Longo uma crise profissional que culminou nas pesquisas e no desenvolvimento de uma obra mais radical, que é justamente a sua obra mais conhecida: a Casa Bola. A solução “casa e escritório do arquiteto” publicada na Acrópole serviu de base para sustentar a Casa Bola, que é um projeto complexo, desenvolvido entre 1974 e 1979, seguido de um continuado processo de intervenções e experimentações até 20041, ou seja, bem posterior às revistas. A Casa Bola apresenta-se ainda hoje como uma ousada experimentação arquitetônica, demandando
    pesquisas e soluções construtivas em diversas escalas de detalhamento do projeto. Assim, se por um lado as casas publicadas na Acrópole configuravam um Lado A deste arquiteto outsider, com o passar do tempo —incluindo as dinâmicas própria de sua trajetória 1 Sobre as transformações da casa ver site do arquiteto: https://eduardolongo.com/pa1974a2011.html profissional— paradoxalmente, a Casa Bola tornou-se a obra Lado A de Eduardo Longo, desbancando ou subordinando aquela incrível produção arquitetônica de residências apenas como mero Lado B. A Casa Bola foi incorporada à historiografia da Arquitetura Moderna Brasileira já no livro de Sylvia Ficher & Marlene Acayaba (1982, p.61), junto com novas experiências de projetos residenciais realizadas por Sergio Ferro e Marcos Acayaba, ampliando o repertório formal e espacial da casa brasileira. Na versão publicada em livro da tese de Yves Bruand (1981, p.292-294) sobre a arquitetura brasileira, 2 casas de Eduardo Longo são reportadas como produção relevante das pranchetas de “jovens arquitetos paulistas” e como reação não-conformista com dogmas projetuais, retirando o caráter especulativo e reflexivo que as soluções formais, construtivas e espaciais de tais casas de praia poderiam ensejar. Bruand destaca o controle da “linha quebrada” para definir tais soluções e enfatiza o tom de ruptura e “rejeição” à linha curva e ao universo referenciando pela arquitetura de base carioca. Bruand destaca a relação direta entre a forma e o espaço das casas, destacando a espessura das paredes e o controle das aberturas para o exterior dessas “casa-abrigo”. Eduardo Longo também está bem registrado nas abordagens de Ruth Verde Zein & Maria Alice Junqueira Bastos (2010, p.120-121; 229), quando enfatizam a novidade do ambiente doméstico definido por plantas compostas por polígonos irregulares como parte de uma pesquisa formal própria. As autoras bem destacam que a “mística em torno de Eduardo Longo” deriva em grande parte de seu projeto para a Casa Bola. Trata-se um protótipo habitacional com “inventivo detalhamento” para resolver ambientes e os equipamentos domésticos, reiterando que tal experimentação ocorreu justamente no cerne de uma crise profissional decorrente do sucesso obtido com as casas construídas no Guarujá e em São Paulo, que foram mormente publicadas na Acrópole. O interesse internacional nas revisões e ampliações historiográficas sobre a produção do século XX ainda não incorporou muita coisa relevante da produção brasileira, deixando escapar muitas obras do Lado A de nossa produção. O livro de Jean-Louis Cohen (2013), lançado há pouco mais de 10 anos ainda é a mais contundente ação historiográfica que promove uma revisão ampla da arquitetura, reorganizando abordagens e chaves de leitura da produção arquitetônica e da reflexão sobre a cidade desde 1889. A estratégia de Cohen é dar menos ênfase aos mestres e obras icônicas, ampliando o interesse na produção de diferentes arquitetos com trajetória menos heroica para demarcar um deslocamento da centralidade da cultura arquitetônica. Assim, a produção brasileira está situada em 3 partes distintas, ora vinculada à expansão das linguagens modernas conquistando o mundo, ora reconhecendo a autonomia do campo brasileiro, ora enfrentando Brasília. Mas no livro de Cohen, ao invés de estar situadas nos capítulos 20, 24 ou 25, a obra de Eduardo Longo ficaria melhor inserida nos capítulos 27 ou 28, “Representação e difusão do discurso moderno” e “Rumo a novas utopias”, respectivamente. A Casa Bola poderia ser cotejada com experiências dos Metabolistas japoneses, por exemplo. O sucesso da Casa Bola extrapola os meios formais de difusão do conhecimento arquitetônico e encontra amplo interesse em suportes digitais e/ou midiáticos, sendo objeto de filmes e farto material visual na internet. Prova desse interesse difuso é ser informado do interesse do arquiteto holandês Rem Koolhaas, que em 2010, visitou a casa, conversou diretamente com o próprio Eduardo Longo e saiu impactado pela experiência.2 As casas e os espaços domésticos 2 http://ensaiosfragmentados.blogspot.com/2012/02/rem-Koolhaas-visita-casa-bola-de.html & de Eduardo Longo podem inclusive fornecer uma chave própria de leitura das experiências desconstrutivistas, como bem explora a argumentação de Comas ao recuperar a referência de Longo para tratar da excepcional casa nomeada Slice House, em Porto Alegre.3 Como ação crítica, a seleção de revistas feitas por Eduardo Corona inscreve Eduardo Longo no Lado A da revista Acrópole, colocando-o no mesmo conjunto com outros profissionais de sua geração e com vetores importantes do campo profissional —Niemeyer e Bratke. Logo depois, o próprio Eduardo Longo, que era um jovem profissional com um potencial futuro enorme, para além daquelas casas, forjou um Lado B para sua obra com o projeto da Casa Bola. Paradoxalmente, ao longo deste processo histórico e talvez à revelia do próprio autor, esta casa passou a ser tão publicada e comentada que se tornou a obra mais lembrada, mais estudada e mais popularmente comentada do que aquele suposto Lado A, que possui tantas experiências espaciais e construtivas das casas no Guarujá e em São Paulo. Tudo isso corrobora nossos argumentos sobre a tensão entre o Lado A e o Lado B com que a historiografia trata, olha, mira ou explora a arquitetura de Eduardo Longo. Neste sentido, as casas de Eduardo Longo publicadas nas páginas da Acrópole passam por um fenômeno análogo ao que acontece com nossos velhos LPs: trata-se de um processo sem fim de querer virar o lado, alternar Lado A e Lado B, para deixar de ouvir apenas os hits e redescobrir qualidades nas outras canções. Aqui interessa retomar a arquitetura das casas de Eduardo Longo na Acrópole para redescobrir suas qualidades, para além da força da solução formal —ou como no LP´s, para além da sua capa— e assim contribuir com a dinâmica de nossas práticas historiográficas.'
