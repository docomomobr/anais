  resumo: 'A Universidade Federal do Rio Grande do Sul - UFRGS, fundada em 1895, estabeleceu-se, no decorrer dos anos, como um importante polo de ensino e pesquisa. Sua evolução institucional e ampliação do número de cursos exigiu a construção de edificações, projetadas seguindo os padrões arquitetônicos de diversas épocas. Dessa forma, o acervo atualmente corresponde a um conjunto que abrange arquiteturas perpassando o Art Nouveau, o Ecletismo, o Art Déco, assim como Arquiteturas Modernas e Contemporâneas. Especificamente, no que diz respeito ao acervo de construções modernas, a Universidade dispõe de quinze edificações, construídas entre os anos de 1951 e 1964, localizadas nos campi Centro, Saúde e Olímpico. Entre elas existem algumas reconhecidas, tais como o Hospital de Clínicas e o Planetário, assim como outras pouco lembradas, como a antiga sede da Gráfica e Almoxarifado, que abriga a Faculdade de Biblioteconomia e Comunicação (FABICO). Esta última, projetada pelo arquiteto Emil Bered, no ano de 1962, e construída junto ao Campus Saúde, apresenta uma linguagem moderna, de fachada livre e janelas em fita, além de possuir elementos de proteção utilizados pelos arquitetos modernos brasileiros, como o combogó. Foi a escolhida como objeto de estudo deste trabalho para demonstrar a preocupação de docentes e discentes da Universidade com o patrimônio moderno da Universidade e sua documentação. Além disso, o estudo aponta o estado em que se encontra a FABICO, fruto de reformas que desfiguraram sua concepção. O conjunto edificado da Universidade passou por diversas intervenções, principalmente para contemplar adaptações funcionais e relativas às necessárias alterações na legislação. Tais alterações, somadas à carência de execução de ações de conservação, acarretaram acentuada degradação física, fato este que, aliado ao início do processo de valoração do acervo arquitetônico da UFRGS, ocorrido a partir do final da década de 1990, deu origem à criação do atual Setor do Patrimônio Histórico (SPH) e ao desenvolvimento de ações de restauração e qualificação do acervo arquitetônico da Universidade. Para tanto, como base para o desenvolvimento dos projetos de restauração, tornou-se necessário incrementar um processo de pesquisa documental referente às origens de cada uma das edificações do conjunto. Originais e outros, caracterizados por milhares de desenhos arquitetônicos, fotografias e dados, antes espalhados por diversos pontos da Universidade, foram localizados e reunidos sob a guarda do SPH, com uma organização básica e acesso restrito. Esse acervo, fundamental para o desenvolvimento dos projetos de recuperação física das edificações do campus, está agora sendo alvo de um projeto de extensão universitária com nossa participação, que visa, entre outros fatores, a sua difusão. A ação, organizada pelo SPH com o apoio do Curso de Pós-Graduação em Museologia e Patrimônio, da Faculdade de Biblioteconomia e Comunicação e da Faculdade de Arquitetura, tem o objetivo de democratizar o acesso aos documentos, através de sua digitalização e divulgação, utilizando a plataforma Tainacan. Espera-se, desta forma, apoiar o processo de pesquisa, valorização e recuperação do acervo arquitetônico de uma das principais universidades do país, que possui, entre outras, obras modernas de valor arquitetônico ainda pouco reconhecidas. UFRGS A Universidade Federal do Rio Grande do Sul - UFRGS estabeleceu-se, no decorrer dos anos, como um dos mais importantes polos de ensino e pesquisa em âmbito nacional. Sua história se iniciou no ano de 1895, quando fundada a Escola de Farmácia e Química, e se desenrolou na fundação de novos cursos de formação, ainda no Século XIX, como a Escola de Engenharia, Medicina e Direito, chegando até a fundação dos cursos humanísticos, no início do Século XX. Em 1934, a instituição passou a se chamar Universidade de Porto Alegre, tendo seu nome alterado, no ano de 1947, para Universidade do Rio Grande do Sul – URGS. Apenas no ano de 1950, a partir da federalização da Universidade, passou a ser denominada UFRGS – Universidade Federal do Rio Grande do Sul. Desde então, a Instituição ocupa um lugar de destaque no cenário nacional no que diz respeito à quantidade e qualidade de publicações, estudos e produção científica (UFRGS, 2014). O crescimento institucional e a necessária ampliação do número de cursos disponibilizados pela Universidade incorreram na consequente necessidade de ampliação física de sua estrutura, através da construção de uma grande variedade de edificações, que foram projetadas seguindo os padrões arquitetônicos de diversas épocas. Dessa forma, pode-se afirmar que o acervo arquitetônico atualmente existente nos campi da UFRGS pode ser subdividido em duas gerações de edificações, sendo que o primeiro grupo é conhecido por doze edifícios construídos entre 1898 e 1928. Este conjunto ilustra a Corrente Historicista, com traçado característico do estilo Eclético, estando onze deles localizados no Campus Centro e um no Campus do Vale. O segundo grupo, ou segunda geração, compreende quinze edifícios construídos entre 1951 e 1964, representativos do Movimento Modernista, e que estão localizados nos Campi Centro, Saúde e Olímpico (UFRGS, 2022). Especificamente no que diz respeito ao acervo de construções modernas, a Universidade dispõe de exemplares bastante conhecidos e de grande qualidade estilística, tais como o Hospital de Clínicas, cujo projeto inicial é datado de 1947, mas teve sua construção finalizada na década de 1970, e a sede do Planetário, finalizado em 1972. Além dessas edificações, regionalmente conhecidas pela sua qualidade arquitetônica, existe um acervo de edificações pouco lembradas, mas que também apresentam uma qualidade arquitetônica visível, tal como a atual sede da Faculdade de Biblioteconomia e Comunicação (FABICO). FABICO A FABICO, localizada na Rua Ramiro Barcelos, 2705, foi construída entre os anos de 1960 e 1964, seguindo o projeto dos arquitetos Emil Achutti Bered (CREA 7036) e José Silva Laydner (CREA 10810), para abrigar a Gráfica e o Almoxarifado da UFRGS. A partir de 1970, passou a abrigar também a referida Faculdade de Biblioteconomia e Comunicação, conhecida como FABICO, que gradualmente se expandiu até que, no ano de 2006, passou a ocupar completamente a edificação. (UFRGS, 2022). O prédio está inserido no [...] complexo universitário da UFRGS, constituído pelo Centro Médico, Centro de Processamento de Dados, Edifício do 1º Ciclo e Planetário. Apesar de integrar esse conjunto, o edifício fica nele isolado pela Rua Ramiro Barcelos, uma via de trânsito intenso. O bloco térreo se estende além da projeção do corpo vertical de quatro pavimentos e apresenta fisionomia deliberadamente peculiar, de modo a tornar evidente sua função industrial, ligada à produção gráfica. A fachada poente do bloco superior é protegida por elementos vazados, tendo o arquiteto tratado de aplicar esses acabamentos às faces laterais, para assim assegurar um sentido de volumetria a esse tratamento plástico. (XAVIER; MIZOGUCHI, 1987, p.185). Emil Bered teve sua formação em arquitetura e urbanismo efetuada na UFRGS, na cidade de Porto Alegre, no ano de 1949, na primeira turma de formandos deste curso no Estado, à época ligado à Escola de Belas Artes. (STRÖHER, 2000). De acordo com Eneida Ströher, em seu artigo sobre a obra deste arquiteto, o curso de arquitetura da UFRGS, à época, tinha uma forte vinculação com os preceitos e ideários modernistas e, desta forma, os arquitetos dela egressos tinham a pretensão de exercer a sua profissão a partir desses ideais. Apesar dessa intenção inicial, estes profissionais encontraram, no Estado do Rio Grande do Sul, um mercado de trabalho ainda muito conservador e com resistências à aceitação das propostas da arquitetura moderna. Tiveram que fazer concessões no sentido de conciliar seus objetivos adequando-os a uma realidade física local, a uma cidade tradicional, à aceitação por parte dos clientes da proposição de espaços inovadores, assim como à adoção de materiais e técnicas tradicionais. A arquitetura aqui produzida revela, além de referências corbusianas e da arquitetura carioca, também influências da arquitetura produzida no Uruguai. O intenso intercâmbio que havia entre professores e alunos dos cursos de Porto Alegre e de Montevidéu repercutiu na produção arquitetônica local. (STRÖHER, 2000, p.61). Quando iniciou sua atuação em Porto Alegre, Emil Bered, de acordo com Ströher, conciliou, na produção de suas obras, a realidade construtiva existente no Estado sem deixar de demonstrar uma forte preocupação com as questões formais e relativas ao caráter e à composição moderna. Tal fato repercutiu na viabilização da construção de edificações que estão entre as mais representativas desse movimento no Estado, tais como o edifício Link, construído em 1952, na Travessa Linck, 55; o Edifício Redenção, construído em 1954, na Rua República, 21; e o Edifício Rio Grande do Sul, construído em 1958, na Rua Vinte e Quatro de Outubro, 622/664, todos na cidade de Porto Alegre. (STRÖHER, 2000). Seguindo essa tendência, o edifício, atual sede da FABICO, apresenta uma clara linguagem moderna, constituída por fachadas livres e janelas em fita, além de apresentar elementos de proteção utilizados correntemente pelos arquitetos modernos brasileiros, como o combogó. Em termos construtivos, a edificação é estruturada a partir do jogo de lajes de concreto, que são sustentadas por vigas e pilares do mesmo material. De acordo com a descrição existente no site do Setor de Patrimônio da UFRGS, a sua composição apresenta elementos e acabamentos que lhe conferem um aspecto industrial. Possui cinco pavimentos, numa volumetria regular formada por base e corpo, onde a base extrapola a projeção do corpo. A cobertura do volume da base, em concreto aparente, é conformada em ziguezague, característica que confere identidade ao prédio e acentua o caráter industrial. A composição das fachadas é minimalista, utilizando
    as janelas organizadas em fita e blocos vazados para a proteção solar nas fachadas oeste, norte e sul. (UFRGS, 2022). . Figura 1 - Prédio da FABICO durante a sua construção Fonte: Museu da UFRGS Figura 2 - Prédio da FABICO quando de sua construção. Fonte: Rurico Resquim Atualmente, em uma visitação interna ao local, é possível visualizar alguns elementos originais existentes na edificação, como escadas com degraus em granitina branca e espelhos de pastilhas negras, corrimões metálicos, pisos de lajotas de granitina negra nos espaços de circulação vertical e sanitários parcialmente preservados. Figura 3 - Escada interna da edificação, com degraus em granitina branca, espelho em pastilhas negras e piso de lajotas negras em frente à escada. Fonte: Eduardo Hahn Figura 4 - Detalhe dos degraus com granitina branca da escada interna. Fonte: Eduardo Hahn REFORMA A sua representatividade arquitetônica, em âmbito municipal, tornou possível a sua inclusão, no ano de 2013, no Inventário do Patrimônio Cultural de Bens Imóveis de Porto Alegre, com a classificação de bem de estruturação no conhecido Inventário Modernista da Capital. Desta forma, a edificação está protegida pela lei municipal, não podendo ser demolida ou descaracterizada. Apesar da proteção propiciada pelo município, observa-se, atualmente, nas fachadas da edificação, uma série de adaptações funcionais e relativas às necessárias alterações na legislação atual, principalmente no que diz respeito aos equipamentos de climatização dos ambientes internos e aos sistemas de captação de águas pluviais, que acarretaram uma visível descaracterização da edificação. Dezenas de aparelhos de ar-condicionado aparentes, assim como a aplicação de lâmina de proteção solar nos vidros das janelas, a execução de um “jardim” sobre a laje da marquise em zigue-zague no térreo e a instalação de tubulações aparentes para a captação das águas pluviais dessa marquise para direcioná-la ao térreo são alguns dos elementos oriundos de intervenções posteriores à construção do edifício, que desfiguraram a sua concepção original. Figura 5 - Situação atual da fachada do prédio da FABICO. Fonte: Eduardo Hahn Figura 6 - Instalação de tubulação aparente do sistema de coleta de águas pluviais da marquise do prédio da FABICO. Fonte: Eduardo Hahn Essas alterações, somadas à carência da execução de ações de conservação na edificação, acarretaram uma acentuada e perceptível degradação física do prédio. Tal fato, realidade de praticamente todas as edificações de valor histórico e cultural da UFRGS, acarretou, no decorrer dos anos, a criação de um movimento interno de busca de formas de viabilização da restauração destas edificações. Esse movimento, acentuado a partir da década de 1990, deu origem à criação da Secretaria do Patrimônio Histórico da UFRGS, transformada, atualmente, no Setor do Patrimônio Histórico (SPH). A partir de sua criação, iniciou-se, com o corpo técnico da própria Universidade, o desenvolvimento de ações e projetos de restauração e qualificação do acervo arquitetônico da Universidade.'
