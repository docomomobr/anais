  - CONSIDERAÇÕES FINAIS
  - 'A reflexão sobre estes projetos, a partir da perspectiva analítica e interpretativa que os relaciona a noções emergentes do pós-guerra, envolve a complexa rede de influências que marca a produção arquitetônica da segunda metade do século XX. Este exercício consiste em buscar entender os fenômenos que caracterizam esta produção como um empreendimento inserido em um panorama no qual eixos de simultaneidade e planos multidimensionais são confrontados, se atendo a movimentos que promoveram renovações na arquitetura e buscando demonstrar como determinadas ideias foram assimiladas, processadas e eventualmente transformadas, emergindo em diferentes contextos (COHEN, 2013). Entendese que o estabelecimento de paralelismos e relações que situam estas manifestações no panorama de discussão crítica da cena internacional, colabora com o reconhecimento e valorização de um patrimônio recente, cuja ênfase recai sobre as lógicas de produção da arquitetura, e não sobre o produto acabado. São obras que diferem de expoentes da arquitetura moderna brasileira pela neutralidade de sua expressão, situando-se no lado obscuro da produção nacional, mas representativas do momento em que uma pauta que segue vigente na contemporaneidade começava a ser enfrentada: como dotar estruturas físicas da capacidade de acompanhar as transformações da sociedade ao longo do tempo.'
