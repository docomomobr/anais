  resumo: 'Recém formado pela Universidade de São Paulo, Angelo Bucci inaugura sua atividade profissional no começo da década de 1990. Na sua cidade natal, Orlândia, concebeu seus primeiros projetos, que se resumiam em pequenas casas. Esse lado B de Bucci antecede seu lado A. Trata-se de residências de início de carreira, experimentais, sem a consolidação do arquiteto no mercado de trabalho. Por isso, as casas noventistas de Angelo Bucci são pouco conhecidas, quase não divulgadas e inexistem publicações a respeito. Uma produção residencial oculta para que outra, de maior amadurecimento após os anos 2000, consolidando seu lado A, receba os louros de sua trajetória. Esse artigo tem como objetivo examinar cinco casas desse período sob o ponto de vista da composição e materialidade. Busca-se confrontá-las com a obra madura, observando possíveis nexos entre as duas fases. Nessa equação A+B, já comparecem os artifícios de semienterrar meio-nível da moradia para ensaiar a estratégia de “caverna” e de elevar o prisma, a estratégia de “nave”, tão característicos das residências da fase madura. As casas lado B apresentam soluções estruturais mais convencionais se comparadas com as lado A. Estão atreladas a orçamentos limitados de uma clientela interiorana de pretensão modesta, oposta ao perfil classe média paulistana mais abastada. Contudo, demonstram a intenção do uso da estrutura independente tipo Dom-ino e que servirá de base para a elaboração do esquema de fileira única de apoios e suas variações compositivas futuras. As casas já expressam a distinção entre estrutura e vedação através dos materiais empregados. Entretanto, somente com o amadurecimento de sua obra, há uma sofisticação das soluções construtivas: elementos tornam-se menos espessos, superfícies mais polidas e esquadrias sem caixilharia. As casas lado B não apresentam uma linguagem definida, mas expressam um desejo a ser concretizado mais tarde, no lado A, em projetos com maiores recursos.'
