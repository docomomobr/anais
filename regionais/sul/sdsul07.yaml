  resumo: 'O presente artigo trata da primeira residência do arquiteto Cesar Dorfman, construída em Porto Alegre no início da década de 1970 para sua própria família. Este projeto já foi reconhecido em algumas publicações como relevante no cenário da arquitetura moderna produzida no Rio Grande do Sul, mas até então não há nenhum trabalho feito exclusivamente sobre esta obra. Infelizmente em oito de março de 2022 a casa sucumbiu a especulação imobiliária, tendo sido demolida. Na data houveram algumas manifestações de repúdio no próprio Docomomo, o que só veio a fortalecer a importância do registro dessa residência. Foi reunida a seguinte documentação para posterior análise: redesenhos dos projetos aprovados junto à Prefeitura Municipal de Porto Alegre, fotos antigas do acervo do autor e imagens recentes a partir de visita realizada. Além disso, para melhor entendimento, foram feitas entrevistas com os arquitetos que ali viveram em diferentes momentos: o autor da casa, Dorfman, e o segundo morador: Luiz Antônio Bolcato Custódio. A partir daí, realizou-se uma análise dentro dos seguintes temas: organização espacial, partido, implantação, estrutura, materialidade e espacialidade interna. Vale acrescentar que este artigo faz parte de um trabalho de pesquisa de doutorado que está sendo realizado sobre a Arquitetura Residencial Moderna desenvolvida na Porto Alegre da década de 1970 estendida.'
