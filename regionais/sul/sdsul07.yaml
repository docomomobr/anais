  resumo: 'A partir da década de 1940, podemos identificar as influências modernistas e a incorporação dos seus preceitos na arquitetura da cidade de Santa Maria, assim como a sua consequente produção, de maneira mais efetiva. O desenvolvimento do setor comercial e a ampliação de sua estrutura, visando o potencial de consumo, foram preponderantes para a estruturação da área central, desencadeando crescimento e adensamento na malha urbana e remodelação das estruturas urbanas já́ existentes. Nesse processo, surgiram construções Art Déco e edificações de caráter modernista configurando um conjunto, ainda perceptível na atualidade. Como forma de preservar estas memórias, foi constituído, em 2019, o grupo de extensão Mapeando Memórias e nele foram estruturados roteiros interpretativos com as edificações remanescentes na área do Distrito Criativo. Estes roteiros compõem parte de ações de educação patrimonial: o “Giro Histórico”, passeios guiados pela área, e o projeto interpretativo, sinalização educativa que permite a realização de passeios com autonomia. A interpretação do patrimônio é o processo de acrescentar valor à experiência do visitante, por meio do fornecimento de informações que realcem a história e as características culturais e ambientais de um lugar. Portanto, o objetivo deste artigo é apresentar o roteiro modernista elaborado e constituído dos seguintes exemplares: Edifício Taperinha (1959); Antiga Reitoria da UFSM (1960); Residência Dátero Maciel (1936); Edifício Central dos Correios e Telégrafos (1953); Galeria do Comércio (década de 1950) e Edifício Cacism (década de 1970). A metodologia consistiu em mapear na área central as obras modernistas por meio de bibliografia, assim como analisar projetos similares. O roteiro foi organizado a partir de um tótem e de placas nas edificações e a sua implantação incluirá a comunidade por meio da reconstrução das memórias, da sua participação nos “Giros Históricos”, e por consulta pública. Portanto, entende-se que este projeto tem a vocação de estreitar essa história, proporcionando a valorização da memória, capaz assim de impactar futuras gerações. Quando contamos a história da cidade, trazemos à tona memórias, afetos, pessoas, experiências, descrevemos seu patrimônio histórico, cultural, não só expresso nas construções, mas principalmente presente nas lembranças, nas recordações. Como forma de preservar estas memórias em Santa Maria, foi constituído o grupo de extensão Mapeando Memórias, da Universidade Franciscana, e a partir dos encontros e discussões dos integrantes foi aprofundado o roteiro, que inicialmente pensado na disciplina de Ateliê de Projetos Integrados III. O roteiro foi dividido em três percursos, e elencou trinta e cinco edificações que pertencem ao Ecletismo, Art Déco e ao Movimento Moderno. Esses estilos compõem testemunhos relevantes para o município, atuam verdadeiramente como camadas da história local. Na primeira camada, que compreende o período desde a implantação da ferrovia até meados da década de 1930, aliada ao crescimento da importância da cidade, observa-se uma arquitetura de feições ecléticas (MARCHIORI; NOAL FILHO, 1997). Após 1930, podemos observar outra camada de transformação da cidade, com a modernização urbana de espaços públicos, criação de conjuntos de edifícios e densificaçao do solo urbano, representado pelo surgimento do Art Déco. Porém, foi a partir da década de 1940 que os edifícios em altura passaram a ser protagonistas. Surgiram grandes obras comerciais e residenciais, que modificaram a paisagem urbana, um período de rompimento de escala e verticalização. Nesse período, percebe-se um conjunto expressivo de construções Art Déco, relacionadas ao progresso e ao cosmopolitismo, e edificações de caráter modernista, em menor número, configurando num conjunto ainda hoje perceptível (FOLETTO, 2008). A mescla entre estes dois estilos, entre essas duas camadas, muitas vezes percebidas na bibliografia local, reforçam a existência de exemplares híbridos que pertencem ao “espírito” de modernidade deste período, que merecem ser preservados. Atualmente, o patrimônio cultural vem sendo ameaçado pela ineficácia e negligência das políticas públicas e pela redução de recursos, assim como pelo desconhecimento do seu verdadeiro papel na construção da autoestima da sociedade. O patrimônio material necessita de adaptações à vida contemporânea, que possibilitem a sua utilização e evitem a museificação, permitindo sua manutenção. As edificações remanescentes devem ser consideradas em conjunto com o seu entorno para configurarem um complexo capaz de impulsionar o turismo e, ainda, o uso efetivo de seus usuários. Para tanto, o principal objetivo da preservação do patrimônio "é educar, ajudar a compreender a complexidade de nossas cidades, dar referência do melhor de nossa produção (...) O passado só nos interessa enquanto vivo, enquanto sirva de alimento" (FERRAZ, 2011, p.159). Em 2018, Santa Maria presenciou a retirada da proteção sobre a chamada Zona 2 do Plano Diretor de Desenvolvimento Urbano e Ambiental, PDDUA, denominada Centro Histórico, que desde 20091 permitia um maior controle sobre as alterações e demolições das edificações na área. Na ocasião, o Conselho Municipal de Patrimônio Histórico e Cultural (COMPHIC), o Ministério Público e as instituições de Ensino Superior locais iniciaram o estudo de outras medidas protetivas, assim como se organizaram em defesa do patrimônio e no desenvolvimento de ações de educação patrimonial. Para tanto, o grupo de extensão Mapeando Memórias foi constituído e integra as atividades do curso de Arquitetura e Urbanismo ao grupo multidisciplinar da Universidade Franciscana. Em decorrência destas medidas protetivas, em 2022, o executivo municipal criou o chamado Distrito Criativo, que engloba parte da área original da zona desprotegida e pretende trabalhar a economia criativa amarrada a imagem patrimonial, com o intuito de desenvolver a área e manter sua história. Integrado a esse contexto, o Mapeando Memórias desenvolveu ações de educação patrimonial e organizou roteiros em um Projeto Interpretativo para a área central. Segundo Murta e Albano 1 O PDDUA de Santa Maria, datado de 2006, e depois atualizado em 2009, havia criado uma zona de proteção no perímetro chamado de Centro Histórico (Zona 2). Este zoneamento previa, para a área, que edificações deveriam ser analisadas pelo então Escritório da Cidade, autarquia responsável, junto ao Conselho Municipal de Patrimônio Histórico e Cultural (COMPHIC), de avaliar o valor dos bens já construídos, mesmo que sem proteção específica prévia. (2002), a interpretação do patrimônio é o processo de acrescentar, potencializar, valor à experiência do visitante, por meio do fornecimento de informações e representações que realcem a história e as características culturais e ambientais de um lugar, estabelecendo uma comunicação efetiva com o visitante e mantendo importantes interfaces com o turismo, a preservação do patrimônio e o desenvolvimento cultural das comunidades locais2. Este tipo de projeto considera o público como um intérprete do patrimônio e permite por meio da contemplação do próprio visitante a sua interação com o bem cultural. A salvaguarda da memória por meio de um Projeto Interpretativo encaminha “através da interpretação, a compreensão; através da compreensão, a apreciação, e através da apreciação, a proteção”. (TILDEN, 1957, apud MURTA; ALBANO, 2002, p. 14). Em decorrência destes princípios e com base nas propostas de Murta e Albano (2002), foram elaboradas três etapas fundamentais de projeto interpretativo. São elas: inventário e registros de recursos, temas e mercados; desenho e montagem da interpretação; e gestão e promoção. Na primeira etapa, realizou-se o levantamento e o inventário das ediﬁcações selecionadas para compor o roteiro. Na segunda etapa, a técnica de interpretação mais adequada foi deﬁnida conforme o estudo do público-alvo e do objeto interpretado. Assim, optou-se por utilizar a interpretação com base no design, utilizando o meio estático como forma de representação. Dessa forma, iniciou-se a elaboração do projeto do totem e dos ladrilhos hidráulicos, responsáveis por apresentar e guiar o roteiro Mapeando Memórias e seus três percursos no Centro Histórico de Santa Maria, assim como o contato inicial com fornecedores e a realização de um orçamento. Por ﬁm, na terceira etapa foi realizada uma reunião com a prefeitura local a ﬁm de estabelecer uma colaboração para desenvolver e executar este projeto. Após a reunião, foi solicitada a elaboração de placas de QRcodes, devido a facilidade de implantação quando comparadas com os ladrilhos hidráulicos. Também foi estabelecida uma ordem para a implantação do projeto, que se iniciaria pelas placas com QRcode, depois a produção do totem e, por último, a inserção dos ladrilhos hidráulicos nos pisos de acesso dos bens. A metodologia utilizada pelo grupo consistiu em organizar as três etapas, inicialmente mapeando as obras modernistas signiﬁcativas por meio de pesquisa bibliográﬁca e estudos em casos análogos. No percurso em questão, o tempo e proximidade das ediﬁcações também foram considerados, logo a sequência cronológica foi abstraída. O projeto, basicamente, contará com um mapa ilustrativo de orientação na Praça Saldanha Marinho, com os pontos de parada e, em frente a cada edificação, será implantada uma placa com QRcode, contendo dados históricos e a descrição arquitetônica da edificação. Antes da implantação, a comunidade será́ consultada e incluída no processo por meio da reconstrução das memórias, da sua participação nos “Giros Históricos” e pela consulta pública. O roteiro modernista, que faz parte do Projeto Interpretativo, contém seis obras signiﬁcativas para Santa Maria, listadas a seguir: Edifício Taperinha (1959); Antiga Reitoria da UFSM (1960); Residência Dátero Maciel (1936); Edifício Central dos Correios e Telégrafos (1953); Galeria do Comércio (década de 1950) e Edifício Cacism (década
    de 1970). 2 A interpretação do patrimônio ocorre por meio de guias de turismo, mapas ilustrados, roteiros de visita, panfletos, brochuras, cartões postais, placas, totens, painéis interativos, letreiros, miniaturas, hologramas, dentre tantos outros (MURTA; ALBANO, 2002). O percurso inicia no Edifício Taperinha, construído em 1959 e de autoria da Construtora Tedesco, de Porto Alegre. Em sua organização, possui 14 andares de uso residencial e base comercial com lojas e sobrelojas (Figura 1). A sua construção representa um período de consolidação da verticalização, iniciado anteriormente com a construção do Edifício Mauá. Neste período, a cidade alcança a imagem da modernidade, “foi um dos primeiros prédios para moradia em apartamento lançado ao público consumidor utilizando-se estratégias de marketing, na época já em voga nos grandes centros do país” (FOLETTO, 2013, p.171). O volume escalonado no seu décimo primeiro andar por meio de pilotis, local que abriga salão de festas e mirante, tornou-se símbolo da verticalização da cidade, tanto pela forma, que força a linha vertical na sua menor fachada, como a por sua localização na cota mais alta da área central, a Rua do Acampamento. Os materiais nele utilizados também representam modernidade, não apenas no uso do concreto armado, como no revestimento de pastilhas vitriﬁcadas e Cobogós nas cozinhas e áreas de serviço. Figura 1: Edifício Taperinha, construído em 1959, imagem de 2021. Fonte: Acervo dos autores. Depois de conhecer a história e as características arquitetônicas do edifício Taperinha, o visitante pode percorrer a antiga Rua 24 horas e chegar até a Antiga Reitoria da UFSM (1960), localizada na Rua Floriano Peixoto.Trata-se de uma das mais antigas edificações da Universidade. Segundo Foletto: Foi construído a partir de 1958 e inaugurado em 4 de janeiro de 1960. Nessa época, a UFSM ainda não existia como instituição independente, e alguns cursos funcionavam como extensão da Universidade do Rio Grande do Sul, que construiu o prédio para servir de sede para a Faculdade de Medicina e de Farmácia. A UFSM foi criada por decreto do presidente Juscelino Kubistchek em dezembro de 1960. No prédio, funcionou a administração central até meados dos anos setenta, quando foi transferida para um prédio no campus, construído para tal fim. Também serviu para as aulas de inúmeros cursos, destacando- se os de Direito, de Odontologia, de Arquivologia, entre outros (FOLETTO, 2013, p.152). O edifício possui em sua fachada principal brise-soleil fixos, grelha em concreto armado, e o térreo com hall aberto (Figura 2). Um grande volume com linhas simplificadas e janelas em fita, além de planta baixa livre, conformando o conjunto de verticalização da área central. Seu piso em granitina preta e branca, assim como as esquadrias metálicas, expõem os materiais modernos disponíveis na época. Nele, também podemos observar a síntese das artes por meio de painéis artísticos representando o conhecimento da Universidade. Figura 2: Antiga Reitoria da UFSM, construída em 1960, imagem de 2022. Fonte: Acervo dos autores. Apenas duas quadras distam a Antiga Reitoria do próximo bem elencado no percurso, a Residência Dátero Maciel (1936). Localizada na Rua Venâncio Aires, próxima à esquina com a Floriano Peixoto, é reconhecida como uma das primeiras construções com ares modernizantes da cidade (Figura 3). Segundo relatos, o proprietário mostrou uma revista para o engenheiro que na época iniciava várias obras Art Déco na cidade. “O sobrado, mandado construir por Dátero Maciel, foi projetado por Luiz Bollick e tinha, na sua planta original, dez peças no térreo mais seis no andar superior, além de hall e dois terraços” (FOLETTO, 2013, p.161) A edificação possui dois volumes em linhas curvas envolvendo o volume da entrada com linhas retas, possui ainda janelas em fitas e de canto, antecipando um aspecto moderno, um espírito de novidade que a cidade só veria nas próximas décadas. As platibandas destacadas curvas, por vezes na cobertura e acima da porta principal, denotam ainda um estilo naval, comum à epoca. Figura 3: Residência Dátero Maciel, construída em 1936, imagem de 2021. Fonte: Acervo dos autores. Fonte: Acervo dos autores. Na mesma rua, temos o Edifício Central dos Correios e Telégrafos (1953) de autoria do engenheiro carioca Manoel da Costa Ribeiro (Figura 4). A nova sede dos Correios e Telégrafos, inaugurada em 24 de maio de 1953, foi construída sob a responsabilidade do engenheiro Manoel da Costa Ribeiro, do Rio de Janeiro. Com quatro andares e subsolo, abrigava no primeiro o atendimento ao público; no segundo, salas de aparelhos, baterias e oficinas; no terceiro, expediente, salas da diretoria e protocolo e, no quarto andar, localizava-se a contadoria. Nos mais de cinquenta anos de sua existência, sofreu inúmeras reformas internas e teve a função das salas e andares modificados a fim de satisfazer às novas necessidades de atendimento ao público e à diversidade de serviços. A construção possui formas simples, com funcionalidade e racionalidade adequadas ao seu uso (FOLETTO, 2013, p.145). Seus pilotis pesados acompanhados por uma grade inclinada, com características Art Déco, destacam a entrada e suspendem o volume de janelas em fita junto à fachada principal. O piso preto e branco em tabuleiro remete ao protomoderno, mas o terraço jardim com pergolado simplificado e os elementos vazados na lateral o caracterizam como representante da modernidade local. A mudança do serviço de correios para este prédio também apresentou mudança de fase para a cidade, pois sua sede anterior funcionava em um edifício eclético chamado “Palacete Fortunato Loureiro”. Figura 4: Edifício Central dos Correios e Telégrafos, inaugurado em 1953, imagem de 2021. Fonte: Acervo dos autores. Alguns passos, no outro lado da rua, construído na década de 1950, reconhece-se o Edifício da Galeria do Comércio, inaugurado em 7 de setembro de 1961 (Figura 5). Tratou-se de um empreendimento com apartamentos de diversos tamanhos, de um a cinco dormitórios, salas de escritório, térreo comercial e passagem fazendo a conexão da Rua Venâncio Aires com a Rua Doutor Bozano, atual Calçadão Salvador Isaia (por isso chamado de Galeria). Embora apresente guarda-corpos com desenho Art Déco, seu volume é marcado por linhas dispostas em uma grelha, o salão de festas destacado na cobertura e o uso de pastilhas vitrificadas azuis e brancas. No térreo, a galeria com sobreloja revestida em mármore claro contrasta com o trabalho em granitina rosa e branca intercaladas. O piso faz a transição dos pedestres entre as duas ruas e está presente no imaginário das modernas galerias das capitais, ressaltando que neste período a cidade já era considerada um importante polo comercial, atraindo a população não só da área central como da fronteira oeste do estado. Um dos símbolos desta fase é a Casa Eny, loja de calçados, que funciona no seu térreo até os dias de hoje, e atraia consumidores diversos. Figura 5: Galeria do Comércio, construído na década 1950, imagem de 2021. Fonte: Acervo dos autores. Seguindo neste sentido, pela rua, o visitante passará pela Praça Saldanha Marinho e chegará no Edifício Cacism, construído na década de 1970, para sede da Câmara de Comércio e Indústria (CACISM), que tem como objetivo defender os interesses destes segmentos (Figura 6). Essa entidade havia sido fundada ainda no início do século XX e, ao longo das décadas seguintes, foi tomando nomes diferentes, porém sua função manteve-se a mesma: agrupar e defender o interesse dos comerciantes e industriais da cidade. O edifício possui nove andares com finalidades comerciais; o andar térreo tem as colunas aparentes e um piso escuro; possui salas comerciais em todo o restante. Sua planta se repete nos andares, assim como os seus elementos arquitetônicos formam linhas e planos e mostram a simplicidade em sua concepção (FOLETTO, 2013, p.174). Figura 6: Cacism, construído na década 1970, imagem de 2022. Fonte: Acervo dos autores. Cabe observar que os materiais percebidos nesta construção remetem aos outros do mesmo período e comuns ao moderno, como pilotis em concreto, aberturas em vidro utilizadas em fita e, neste caso, também pastilhas vitrificadas. Quanto a composição de sua fachada voltada a rua, percebe-se base com térreo e sobreloja com pilotis soltos e endossados, corpo com 5 pavimentos em planta livre e ainda coroamento com planta recuada para mostrar novamente as colunas, em um resultado de grande qualidade. Este percurso, passo a passo, foi construído por meio dos caminhos que contam a história da modernidade em Santa Maria, pois além das ediﬁcações e suas características precisamos incluir a sociedade por meio da valorização da sua memória. Para tanto, a educação patrimonial objetiva ultrapassar a proteção das leis e aproximar os grupos sociais ativando a memória, conscientizando os agentes envolvidos e transmitindo conhecimentos dentro das suas realidades. Este processo deve ser marcado pelas trocas e pela construção de um projeto maior, pois somente assim conseguiremos estabelecer a educação patrimonial como uma ferramenta que possibilita o desenvolvimento da cidadania e da transformação social pelo sentimento de pertencimento. Desempenhando a função condutora na construção do conhecimento, capaz de permitir um papel ativo dos cidadãos, instigando a capacidade de leitura, interpretação e questionamento dos espaços patrimoniais de memória, podendo ultrapassar o patrimônio e alcançar esferas sociais e políticas. Afinal, entende-se que o objeto deste projeto tem a vocação de estreitar essa história, proporcionando a valorização da sua memória, efetiva e afetiva, a partir dos remanescentes arquitetônicos capazes assim de impactar futuras gerações, capazes de consolidar a formação de um cidadão consciente e participativo.'
