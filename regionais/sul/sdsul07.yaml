  resumo: “Brasília” e “Plano Piloto” são temas consagrados nas histórias sobre a arquitetura moderna brasileira. Dentro deste universo, palavras-chave como “eixo monumental”, “eixo-rodoviário residencial”, e “superquadra” são assuntos estabelecidos de pesquisa. O contrário acontece com o centro da cidade. Uma revisão bibliográfica revela que se os edifícios do eixo monumental e as superquadras do eixo rodoviário-residencial são temas de monografias, os equipamentos e setores desenvolvidos em torno do cruzamento dos eixos pouco aparecem em estudos sistemáticos. Mas essa falta de estudos não surpreende, afinal, esses setores e equipamentos pertencem a uma parte da cidade que demorou para acontecer. Talvez por isso “centro de Brasília” não configure palavra-chave, existindo uma multiplicidade de expressões relacionadas. Este texto analisa, justamente, as expressões e interpretações relacionadas ao centro de Brasília através de uma construção historiográfica. Utiliza como balizador “centro de Brasília” e não “centro do Plano Piloto” para contemplar períodos de transformações que vão desde a implantação de Brasília e o surgimento das cidades-satélites até alcançar os dias atuais. Através do exame de textos de revistas, jornais, teses e artigos de pesquisa, documenta as diferentes interpretações à ideia de centro de Brasília e defende sua construção como determinada e indissociável do desenvolvimento da própria cidade.
