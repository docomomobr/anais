  - Fernando Corona projeta e constrói para si próprio. Mesmo em lotes maiores, as casas isoladas apresentam forte distinção entre espaços públicos e privados.
  - A definição das soluções construtivas agora comparece nos desenhos enviados à Prefeitura, mais claros e completos do que os da primeira década. Há indicações precisas dos espaços e nichos para instalações hidrossanitárias e de ar condicionado. As cozinhas seguem compartimentadas e segregadas das áreas sociais, mas apresentam projeto mais cuidadoso, extensivo às demais áreas molhadas. As garagens para dois carros são o novo padrão, e por vezes estão próximas de dependências completas para até dois empregados.
  - O incremento do programa faz com que a área média das casas aumente para 438 m², o que representa quase o dobro dos projetos modestos do período inicial. As áreas íntimas apresentam três e quatro dormitórios, um deles suíte, todos com previsão de armários embutidos. Ambientes para convívio da família, como o “estar íntimo”, fazem a transição entre aquele setor e as áreas sociais. Junto à cozinha, há o espaço da copa do dia-a-dia, já que o salão de jantar é das festas e dos finais de semana, quase sempre apoiado por um lavabo junto ao hall.
  - 'QUARTO PERÍODO: 1965-1970 – EXPERIMENTAÇÕES E OUTROS RUMOS'
  - Esta fase se caracteriza por razoáveis doses de experimentação formal, de certa forma anunciando a década vindoura, na qual o país viveria um excepcional período de crescimento conhecido como "milagre econômico". Em muitos casos, a expressão do edifício está diretamente ligada ao sistema estrutural, onde algumas experiências antecipam as tendências da escola paulista brutalista, as quais também se fariam presentes ao longo dos anos 1970.
  - O contraponto dessa diversidade em relação à primeira fase faz com que aquele período, já distante no tempo, pareça quase homogêneo, marcado por certa ingenuidade de jovens arquitetos idealistas, cujo início de carreira se deu se confundiu com a estruturação da própria profissão.
  - A área média aumenta ainda mais, indo a quase 463 m². Diferentemente da década anterior, a produção corriqueira demanda detalhamentos de projeto que visam atender a uma clientela cada vez mais abastada e exigente. Assim, o programa das casas incorpora cada vez mais espaços de lazer, resolvidos em pavimentos inferiores ou mesmo em edículas projetadas à semelhança do corpo principal. As plantas são organizadas racionalmente, quase como se quisessem regular também o quarteirão e a vizinhança. As áreas molhadas, são facilmente identificáveis e perseguidos como solução a priori. Todas as casas possuem lavabo e dependência de empregada, às vezes mais de uma. Apesar da maior fluidez espacial dos ambientes de estar e jantar, a cozinha ainda é um compartimento fechado, próxima do setor social, mas jamais incorporada. No setor íntimo, o número de quatro dormitórios é relativamente comum, enquanto a suíte do casal é uma constante.
  - 'Os pátios internos estruturam as plantas de seis das vinte casas do período, sempre ligados ao estar e, às vezes, aos dormitórios: enquanto Ganzo e Soares os adotam como única alternativa para obter privacidade em uma esquina, na casa Diamêla Ganzo, Moacyr Moojen e o casal'
  - Fayet configuram clareiras internas como extensões das áreas sociais. Claudio Araujo, prensado pelas divisas na casa Simão Kuperstein, alterna pátios e volumes como nas casas
  - Petrônio Correia e Luiz Fernando Corona, no período anterior. Ainda assim, suas casas mais bem-sucedidas neste período (ver Figuras 10 e 11) – quiçá de sua longa carreira –são a casa
  - David Kopstein (com colaboração de Carlos Eduardo Comas), e a casa Heinz Agte, tributárias de busca da universalidade por meio do rigor construtivo. As características similares em termos de procedimentos conduzem, entretanto, a resultados formais completamente distintos, relacionados à atenção ao programa e aos condicionantes urbanos.
  - O sistema estrutural, na maior parte das vezes, segue baseado em lajes e vigas de concreto bruto apoiadas em paredes portantes, embora o casal Monserrat faça uso de organizações em malha, ordenando de forma modular vigas e pilares nas casas Nelson Böck e Eugênio Zanini. A “verdade construtiva” é ponto de honra para Nelson Souza e Vera Fabricio, na casa Paulo
  - Lehman, onde despontam as telhas autoportantes de fibrocimento, popularizadas a partir da década seguinte. A plasticidade do concreto armado, com evocações à obra do paulista Carlos
  - Millan, é explorada por João Carlos Paiva nas casas Natan Roithman e Germano Vollmer (ver
  - Figuras 12 e 13), por meio de platibandas, aberturas focais e iluminação zenital. Da mesma forma, Paiva exercita a fluidez dos espaços de dupla altura entre os setores social e íntimo, mas não sem algum sacrifício da privacidade deste último.
  - Nove de vinte casas possuem sistema de ar condicionado central, cujos dutos são embutidos em elementos como forros e lajes rebaixadas. Garagens para dois ou mais veículos, embutidas no corpo principal, recebem o mesmo grau de acabamento do restante da casa, configurando extensões dos espaços de lazer. As casas deste período demonstram que as aspirações ao universal se sofisticam e, definitivamente, não há mais um único modelo a ser seguido.
  - Se talvez não tenha sido capaz de gerar obras paradigmáticas no contexto nacional, a produção residencial unifamiliar porto-alegrense buscou a sintonia com o espírito da época e as correntes internacionais, traduzindo e adaptando os cânones para as circunstâncias locais, cujos ingredientes incluem parcelamento urbano tradicional, quatro estações do ano bem definidas e população algo conservadora. Seus autores produziram casas com típicos programas burgueses – estar, jantar, copa, cozinha, três dormitórios e garagem – buscando soLucionar questões locais específicas, perpassadas por hábitos culturais, características urbanas e questões climáticas que impedem ou limitam, a priori, a predominância dos vazios sobre os cheios, e praticamente excluem da equação espaços de transição entre interior e exterior, resultando em uma arquitetura mais impermeável, com pouca margem para situações intermediárias.
  - 'Daí decorrem características tangíveis, não exatamente generalizáveis, mas predominantes: as casas modernas de Porto Alegre são em geral obras bem construídas, apoiadas em paredes portantes eventualmente hibridizadas a pilotis parciais; empregam o concreto armado como material utilitário e inovador, mais por suas propriedades estruturais e menos por seu potencial'
  - 'plástico; seus volumes e espacialidades internas derivam, via de regra, da simples extrusão das plantas altamente setorizadas; suas fachadas são mais opacas do que transparentes, mais decorosas do que convidativas; seus arranjos são soLucionados mais em planta do que em corte, o que faz da fluidez espacial artigo raro. Constituem arquitetura fechada, de perímetro bem definido, que busca de essência, mas não de minimalismo. Por vezes a modernidade se atém a arranjos espaciais tradicionais disfarçados sob finas camadas de elementos oriundos de outros contextos, como se seus autores (e seus clientes) admirassem ao longe a “extroversão e sensualidade” do modelo carioca inicialmente hegemônico, mas contivessem o desejo de desfrutá-lo plenamente. No entanto, a recíproca também pode ser verdadeira: há interessantes soluções espaciais, mas de apelo visual modesto – afinal, discrição não implica, necessariamente, retração e acanhamento. Se há uma base comum sobre a qual as casas modernas porto-alegrenses foram idealizadas, ela passa por uma arquitetura cartesiana, chancelada na regularidade da planta e robustecida na consistência de procedimentos, sem espaço para arroubos formais ou estruturais, mas com correção construtiva e adequação à realidade local.'
