  resumo: 'Anos 1960: a expansão de Porto Alegre em direção à zona sul promove a ocupação das encostas do morro Santa Tereza, proximidades ao Guaíba. Neste contexto, o arquiteto Rubem Kleebank idealiza o primeiro condomínio horizontal da cidade. O conjunto tira partido da topografia, permitindo visadas à paisagem em todas as casas, os jardins privativos em continuidade às áreas condominiais expandem a gleba. A Residência Hecktheuer compõe o conjunto inicial de unidades projetado pelo arquiteto, sendo parte deste organismo: paisagem, agenciamentos do lote, objeto arquitetônico. A obra é estruturada em dois volumes à frente do terreno, cada um com dois pavimentos, e intermediária a eles se posiciona a escadaria, que os funde e os conecta. O volume mais alto abriga a área social, o outro, predominantemente, a área de serviço. Alinhado em um único pavimento, e abrangendo a largura de ambos os primeiros, está o terceiro volume, aos fundos, a ala dos dormitórios. Há um princípio de integridade ao qual o acesso frontal à casa, de suave inclinação, está alinhado; princípio robustecido pelo interior horizontal dos percursos cotidianos. As cotas entre os pavimentos, promovidas em meios planos, proporcionam leveza, mas a verticalidade por vezes se impõe, caso do estar social que avança sobre o sítio, com características de mirante. Em meio aos três blocos, há recortes onde são posicionadas generosas aberturas, essenciais para a fluidez: exterior que adentra ao interior, quando então o telhado plano não obstrui as amplas visuais que concedem um deslumbramento extraordinário ao percurso ordinariamente rotineiro. Modulações determinam a estrutura resistente, a geometria dos espaços, as esquadrias: unificações de uma leitura fácil. Os componentes construtivos, vinculados ao desenho de mobiliário, potencializam a ideia de organismo. Porto Alegre, como outras terras brasileiras, teve ocupação inicial junto a um curso d’água: o Guaíba a provê de 70 km de orla lagunar. Na área central, portuária, a cidade foi comercial, de serviços e manufatureira, evoluindo para atividades industriais, ao norte. Em sentido ao sul, houve a tendência da ocupação esparsa, com áreas rurais, chácaras e casas de veraneio. Os anos 1960 promoveram processos de verticalização e adensamento junto ao Centro Histórico e consequentes deslocamentos, dos aí residentes, rumo a áreas apropriadas ao desejo de morar com tranquilidade. Assim, se expandiu a cidade para a zona sul, promovendo ocupação nas encostas de Santa Tereza, uma região de relevo elevado, próxima ao lago. Neste contexto, e com uma projeção de futuro, o arquiteto Ruben Kleebank1 idealiza o primeiro condomínio horizontal da capital rio-grandense. A cidade já demonstrara, princípios do século XX, “ares de modernidade”: por testemunha a presença proto modernista na arquitetura monumental e cotidiana, bem adaptada, por sua robustez, a um clima de muitas variações. Há quem diga que este embrião caiu bem ao conservadorismo porto-alegrense, mas também é verdade que, a partir dos anos 1950, a Escola Carioca representaria, se não uma consolidação, pelo menos outra atitude de modernidade na mais meridional capital do Brasil, ecos de um projeto para o país, fundado a partir do edifício do Ministério da Educação, de Lucio Costa e equipe, na então capital federal. E essa vertente de porosidade e leveza, possibilitou versões apropriadas ao contexto sulino. Ruben Kleebank, entretanto, parecia estar mais interessado em fontes que encontrassem o natural, num princípio de mundo americano dependente do automóvel e apartado do ideário urbano da “alegria bossa nova”. No Parque Residencial Santa Tereza modelou a harmonia de indivíduos em um sistema colaborativo. Estávamos na década que iniciou a segunda metade do século XX, interruptiva da incipiente democracia nacional. Um pouco depois aconteceu o “milagre 1 Graduado pela Faculdade de Arquitetura da UFRGS, década de 1950. brasileiro” que, se para as famílias de classe média significou ganho financeiro, não aplacou o desejo do comunitário, para a época um sonho subversivo. O sítio estudado tem por endereço rua Sinke no 236 que, passado mais de meio século desde sua “pedra fundamental”, guarda o encanto de algo intocado e quase imune ao inchamento da metrópole. São 31 unidades residenciais2, cuja área condominial conta com uma reserva de mata nativa, um fino curso d’água e uma quadra esportiva; tendo como limites exteriores as ruas Vilamil e Silveiro, a oeste a pendente da encosta. Neste sítio encontra-se a residência da família Hecktheuer, à alameda Jacarandá no 10. O conjunto idealizado por Kleebank é uma pequena joia encravada na paisagem. O desenho dos lotes tira partido da topografia, raiz de uma implantação que permite privilegiadas panorâmicas em todas as unidades. Os arruamentos em granito, os muros de contenção em seixos, os recortes individuados dos terrenos e os jardins privativos em continuidade às áreas condominiais, expandem a gleba. Encaminhamentos de suaves inclinações sugerem alguns postos de contemplação, tanto aos panos de fachada e volumetrias das casas e seus ajardinados, quanto ao potente natural. Este contemplar é realizado pelo passeio: não há belvederes ou estares coletivos, fomenta-se o suave caminhar. E a mediação entre as casas indica o colaborativo, incentivo mais ao refúgio que ao comunitário3. Figura 1 - Planta de Situação do Parque Residencial Santa Tereza. Fonte: Arquivo Família Hecktheuer (1969). Áreas condominiais: encaminhamentos, quadra, reserva de mata nativa. Fonte: Patricia Hecktheuer (2022). Alameda Jacarandá. Fonte: Amanda Vantini (2022). Edifício Encosta do Poente. Patricia Hecktheuer (2002). 2 Aqui computadas as duas unidades de cota mais elevada que fazem parte, cada uma, de cada um de dois edifícios escalonados que acompanham, como em degraus, o relevo do Morro Santa Tereza a partir de sua menor cota, à rua Monroe. O primeiro destes edifícios, o “Encosta do Poente”, também do arquiteto Ruben Kleebank, representou grande inovação e avanço técnico para a década de 1970. 3 As unidades residenciais não apresentam avarandados ou paradores, tendência seguida pelos projetos posteriores aos de Ruben Kleebank. O princípio de unicidade entre paisagem, espaço coletivo, espaço privado e habitantes, inspira conexões a Frank Lloyd Wright: o Parque Residencial Santa Tereza foi concebido organicamente, a harmonia com o lugar rege a resolução do problema arquitetônico. Parece esta ser uma boa condução para análise do objeto principal deste artigo, a Residência Hecktheuer, situada na alameda Jacarandá4. Tem geometria simples, não enfrentando o que possa parecer arbitrário ou aleatório na natureza, e utiliza a gramática humana basicamente planar e ordinária. Ao repousar nas curvas de nível do terreno, tem seu perímetro recortado para se acomodar e dialogar com a paisagem, escalonamentos que exigem poucos movimentos de terra. A obra não apenas está, ela é o próprio compromisso determinante de Kleebank com a integridade5. Figura 2 – Fachada frontal da residência Hecktheuer, à alameda Jacarandá no 10. Fonte: Amanda Vantini (2022). A casa é estruturada em dois volumes à frente do terreno, cada um com dois pavimentos. Intermediária a eles se posiciona a escadaria, que os funde e os conecta. O volume mais alto abriga a área social, o outro, a área de serviço e apoio. Alinhado em um único pavimento, e abrangendo a largura de ambos os primeiros, está o terceiro volume, aos fundos: é a ala dos dormitórios6. O rompimento com o bloco único, gera o dinamismo controlado de formas escalonadas e telhados planos de duas alturas. Desenhadas em barras, as platibandas, as alvenarias e esquadrias, alinham-se à concepção do horizontal como manifesto da vida humana. O acesso à residência ocorre por uma passarela de suave inclinação, ladeada pelo jardim frontal e situada no eixo médio que conecta os dois volumes. Ao ser ultrapassada a porta de entrada, verde, mesma cor da barra horizontal de um dos volumes, chega-se ao vestíbulo de com 5,50 metros de pé-direito, que dá acesso, em mesma cota, ao gabinete/ biblioteca, local com certo isolamento do restante da casa, o que auxilia na concentração para estudos e leitura e possibilita a recepção de pessoas exteriores à rotina do lar. É notável a atitude de criar um jardim interno contíguo a este ambiente, separando-lhes um amplo painel de vidro, o que reforça algo importante para Kleebank: a vivência residencial essencialmente interna; há constante resguardo da intimidade do núcleo familiar. Este jardim poderia estar conectado ao outro, frontal e exterior, o que não ocorre: não obstante a realidade condominial, a ideia de coletividade é restrita. São proximidades às ideias de Wright, possíveis de observar em seus desenhos de residências: mergulhadas na natureza, fundidas a um contexto sublime, sem figuras humanas. 4 A família composta pelo casal e três filhos, começa a morar na casa assim que a obra foi concluída, em 1971. O arquiteto denominou por Palmeira, Jacarandá, Ipê e Flamboyant as alamedas que determinam os arruamentos do condomínio à rua Sinke, no 236. 5 Ao final dos 1970 e décadas subsequentes, outros arquitetos projetarão residências no condomínio, nem sempre compreendendo os princípios defendidos por Kleebank. Estes objetos posteriores são claramente identificáveis por suas inserções no lote e relação com as áreas condominiais, coberturas inclinadas, ausência de fluidez espacial, dentre outros aspectos. 6 Esta organização entre volumes, que irá auxiliar certa independência entre as diferentes funções residenciais sem que haja um rígido zoneamento, foi empregada em duas outras residências do condomínio, o que indica o método tipológico de Ruben Kleebank. Figura 3 – Residência Hecktheuer: planta baixa, corte e fachada. Fonte: Arquivo Família Hecktheuer (1969). Figura 4 – Residência Hecktheuer: plantas baixas e corte. Fonte: Arquivo Família Hecktheuer (1969). Figura 5 - Vestíbulo, amplitudes no pé direito e aberturas.
    Fonte: Amanda Vantini (2022). Figura 6 - Gabinete - biblioteca e jardim interno. Fonte: Lorena Koch (2022). A partir do vestíbulo, este emoldurado por verticalizadas paredes e amplas aberturas, está a escada: seis degraus em madeira avermelhada vencem meio plano, levando à circulação de tabuão de bitolas diversas. A circulação é um patamar distributivo à ala horizontalizada, de único pavimento, os dormitórios - intermediária, voltada aos fundos do lote, concluída por um pequeno jardim privativo, este em continuidade ao parque infantil condominial. Aqui a escolha é pela liberdade das crianças, o que causa certo conflito entre brincadeiras infantis e descanso de adultos. Outras cinco casas voltam suas alas íntimas para este miolo condominial, mas somente a dos Hecktheuer não erigiu muros. A alegria e vivacidade nem sempre tiveram a aceitação dos condôminos, demonstrando um acerto inicial do arquiteto: mesmo em um condomínio com dimensões restritas, a coletividade pode não ser bem-vinda. Voltando à ala íntima, consta de uma suíte (dormitório, closet, banheiro próprio), dois dormitórios e um banheiro compartimentado, que possibilita uso simultâneo. Figura 7 - Encontro entre escadaria e circulação. Fonte: Amanda Vantini (2022). Figura 8 - Jardim privativo em continuidade ao parque infantil condominial. Fonte: Patricia Hecktheuer (2022). Se Kleebank não utiliza a ideia da planta livre, também não renuncia à fluidez espacial, e nesse aspecto a circulação/patamar tem papel importante: nela se dá a fruição cotidiana, o caminhar diário que proporciona leveza e belas visuais e, como seu único limite mais restrito, a parede dos dormitórios dos filhos. O arquiteto sempre reforçou que este plano não poderia ser em cor branca, pois fornece “fundo de leitura” à composição das escadarias, do vestíbulo do acesso principal. Importante, entretanto, explicar que esta circulação é o coração da casa; um coração deslocado, que trai a sublevação da plasticidade sobre a pragmática - muitas vezes os moradores aí se reúnem, numa estranha pulsação que nem sempre produz arranjos confortáveis. A esquerda dos dormitórios, estão as outras funções cotidianas: a sala de refeições, a copa/ cozinha, a lavanderia, que compõem o segundo volume de maior altura, visível da frente do lote, acima da garagem. Estas funções, associadas ao trabalho doméstico, unem-se, facilitando-o. Há algo de compacto para que os percursos sejam favoráveis à vida cotidiana. Também pela lavanderia se dão dois importantes acessos: o relativo aos fundos do lote e aquele a partir da garagem, frontal ao lote. Figura 9 - Sala de refeições. Fonte: Amanda Vantini (2022). Figura 10 - Copa/ cozinha. Fonte: Amanda Vantini (2022). Voltando ao plano da circulação, grande patamar, dele parte outro lance de escadarias: dez degraus de mesmo material e largura que o outro. E então chega-se à planta de maior cota que abriga o ambiente de estar, quando a verticalidade se impõe: uma espécie de mirante a avançar sobre o sítio verde e natural, com prolongações sobre de visadas ao Guaíba. Este ambiente poderia ser assim descrito por Richard Neutra: “os olhos relaxam e alegram varrendo distantes vistas (...) algumas vezes você deseja estar sozinho, sem ser perturbado.” (NEUTRA, apud RIBEIRO, 2007, p. 62) Figura 11 - Corrimão da escadaria de acesso ao estar social, com vazio acima do vestíbulo. Fonte: Amanda Vantini (2022). Figura 12 - Escadaria de acesso ao estar social e aberturas nos recortes junto aos blocos. Fonte: Amanda Vantini (2022). O espaço é articulado pelos limites das vedações: ora planos horizontalizados, como na circulação, ora verticalizados, a partir do vestíbulo; também pelas escadarias sequenciadas com repouso entre elas. Tudo isto mostra uma predileção pelo interior do lar. Mas também é verdade que grandes aberturas permitem o exterior adentrar ao interior, e que as cotas entre os pavimentos, promovidos em meios planos, além de proporcionarem suavidade e diluição da ideia de verticalidade, permitem rasgos nos “entre volumes”, evoluindo para maior transparência. São operações perspicazes, indicações de equilíbrio do todo e do detalhe. Há coerência neste princípio de unificação, os três blocos se encontram por meio de recortes onde foram posicionadas generosas esquadrias, e os telhados planos não obstruem as visuais. Novamente, o percurso e os pontos de paragens rotineiros são geratrizes do deslumbramento extraordinário. Há simplicidade no todo, recortes precisos na organicidade retilínea, e por isso abstrata. Figura 13 - Estar social, recortes voltados aos fundos do lote. Fonte: Amanda Vantini (2022). Figura 14 - Estar social, com “ares de mirante”. Fonte: Patricia Hecktheuer (2022). Para Wright, era natural o plano inicial ser modificado, certo de que o conceito amadureceria durante sua realização. A planta original da residência Hecktheuer sofreu algumas modificações7. Uma dependência de serviço (dormitório / banheiro) conectável à lavanderia, foi transformada em estar íntimo, conectado à circulação; é um ambiente de geometria difícil, mas por ser o único estar diretamente conectado ao grande patamar, é o mais utilizado para reuniões em família. Lateralmente à suíte do casal, e não constando no projeto inicial, foi criado um ambiente de brincadeiras (“casa das bonecas”) numa posição não favorável ao todo tanto em termos de conectividade como de privacidade, inclusive prejudicando a iluminação de um dos dormitórios. Este não obedecer ao plano inicial, ao rever as necessidades da família, se configurou mais em difícil adaptação do que em remodelação consistente de novas partes. Acima da passarela o desenho inicial previa uma sacada, não ocorreu - seria uma continuidade do estar social, que também contaria com uma lareira, não executada. “que sempre fica são as necessidades biológicas do homem. Qualquer coisa que projetamos, utilizando não importa que materiais ou qual tecnologia de construção, a projetaremos para o homem, a mulher e a criança. Se possuirmos nova informação sobre eles e a usamos como se deve, então teremos uma nova arquitetura. (NEUTRA, apud RIBEIRO, 2007, p. 8) A busca pela integração se manifesta em aspectos técnicos: todos ambientes têm iluminação e ventilação naturais; mesmo o banheiro que fica no miolo da casa: seu pé direito duplo alcança um nível acima da cobertura do terceiro bloco, junto a qual foi colocada uma ampla janela, em basculante de fácil manejo. A caixa d’água, posicionada acima deste banheiro, embutida no vazio entre blocos, não conforma volume saliente, do contrário poderia prejudicar as visuais desde as casas vizinhas.8 A estrutura em concreto possibilita alguns balanços e os amplos recortes nos 7 Ano depois, a proprietária da casa, Cecília Hecktheuer, afirmaria que deveria ter sido observado o desenho inicial, referindo-se principalmente a sacada do estar social, que protegeria o ambiente das chuvas e talvez lhe fomentasse maior utilização. 8 O sistema de ar condicionado central, embutido, corrobora a técnica aliada às questões de plasticidade; posteriormente foi substituído por splits, o que prejudicou as fachadas. planos de fachada que abrigam as esquadrias sempre engenhosas: pivotantes, de guilhotinas com contrapeso, basculantes com comandos acessíveis. As aberturas para as portas são rasgadas em toda sua altura, com bandeiras fixas acima da folha móvel. As esquadrias, desenhos do arquiteto, são conduzidas pela modulação. A concepção estrutural9, vinculada à modulação dos espaços, contribuiu para o desenho do mobiliário, ou concebido pelo arquiteto ou adquirido sob sua supervisão. Kleebank incentivou a compra pausada de bons exemplares - destaque para as cadeiras metálicas da knoll international e poltronas “Oca 1960” de Sérgio Rodrigues. O arquiteto desenhou os armários embutidos dos dormitórios dos filhos, os painéis e bancadas da suíte do casal, valendo aqui chamar atenção para os armários divisores entre dormitório e closet que, ao terem suas portas abertas, potencializam a ventilação cruzada, existente em todos os ambientes à exceção de um dos banheiros e do depósito junto à garagem. São de autoria do arquiteto diversos balcões que seguem a ideia da simplicidade (sem puxadores, frisos ou quaisquer outros detalhes, no máximo com alguns negativos) caso dos exemplares da sala de jantar, copa/ cozinha, estar social e banheiros. Na sala de jantar projetou mesa e cadeiras, assim como as estantes de livros do gabinete/ biblioteca e de um dos dormitórios.10 Figura 15 - Bandeira fixa, acima da porta entre copa e sala de jantar. Fonte: Amanda Vantini (2022). Figura 16 - Cadeira sala de jantar, desenho de Kleebank. Fonte: Amanda Vantini (2022). Figura 17 - Recanto jardim interno. Fonte: Patricia Hecktheuer (2022). Na “parede fundo” da circulação, determinada pelo arquiteto com a cor ocre11, à frente do lance de escadas que conduz ao vestíbulo, há um espelho: única forma circular em toda a casa. Reflete a paisagem sob vários ângulos, potencializando o brilho da iluminação natural e as visadas à natureza circundante, trazendo-a para o interior. Materiais e acabamentos jogam nesta unicidade sutil, na fachada frontal há um tipo de reboco denominado por Kleebank de “salpicão” consiste em agregar brita grossa ao revestimento dos tijolos, exacerbando a materialidade, desejando ser mais volume que plano. Este “salpicão”, em continuidade, faz um “L” e unifica as paredes do gabinete/ biblioteca às do jardim interno. Posteriormente à conclusão da edificação, foi discutido o ajardinamento - Kleebank sugeria palmeiras esguias sobre este volume que projeta sombras. Sem desenhar de fato o paisagismo, orientou sobre características de formato, tamanho e cores da vegetação. Incentivava, assim, o florescimento, em seus clientes, da capacidade de escolha frente aquilo que fatalmente seria um dos aspectos cambiantes na vida de sua obra: “(...) tentem entender o caráter e as peculiaridades do sítio. 9 Concepção estrutural: Engenheiro Walter Vom Endt. Cálculo
    estrutral: Arquiteto Carlos Mello Mesquita. Houve parceria do arquiteto com a Indústria de Móveis JAL Ltda, marcenaria ainda existente no bairro Tristeza. 11 Hoje modificada por um tom rosado. 10 Aumente e intensifique o que ele pode te oferecer, nunca trabalhe contra as fibras e as sementes.” (NEUTRA, apud RIBEIRO, 2007, p. 62). Outro detalhe sutil: o desenho de sol que envolve a maçaneta da porta da entrada principal, desenho de Kleebank. Figura 18 - Espelho redondo. Fonte: Amanda Vantini (2022). Figura 19 - Esquadria / “salpicão”. Fonte: Amanda Vantini (2022). Figura 20 - Maçaneta porta principal. Fonte: Amanda Vantini (2022). O projeto acabaria por ser manipulado pelo caráter cultural dos usuários: outro princípio de equilíbrio entre as mutações contínuas inerentes à arquitetura. Ideias geradoras de novos microclimas optou-se, além da madeira vermelha da circulação e escadas, pelo branco mármore no vestíbulo, banheiros e lavabo, e pelos granitos rosados no escritório/ gabinete, sala de jantar e copa/ cozinha – auxiliares à manutenção e limpeza. Pedras em recortes ortogonais, assentadas sem inclinação e com juntas secas. Nas áreas externas, o basalto, exceção à passarela em ladrilhos hidráulicos, comuns na época. A madeira também está presente nos parquês: amarelados nos dormitórios, avermelhados no estar superior. A casa viu seus donos envelhecerem, e o plano horizontal da circulação / patamar acolheu suas dificuldades de locomoção, permitindo-lhes viver neste nível de cota única, sem lhes serem retiradas as vistas privilegiadas. Kleebank manteve o diálogo com seus clientes através da essência perdurável da natureza, corroborada pela transparência controlada e articulada com as opacidades necessárias ao programa residencial, o olhar do arquiteto acolheu o indivíduo que todos os dias descobre novas evidências. Espaços benéficos para transitar, morar, trabalhar. Refúgio espiritual que cultua o doméstico cotidiano. Paisagem criada, simples e rica de cores e texturas, nestes passeios que documentam a determinação racional que não abandona a plasticidade. Na capital rio-grandense, nesta tranquilidade para um lar nas encostas de Santa Tereza, manifestações concretas do desejo de ser moderno.'
