  resumo: 'No final dos anos 1940 a arquitetura de Porto Alegre dava os primeiros sinais de rompimento com os valores culturais e ideológicos de uma sociedade conservadora e colocava em marcha suas apostas em direção ao discurso moderno já em curso no centro do país. Demetrio Ribeiro, nesse momento, foi figura central no campo da arquitetura da capital. Participou da criação e atuou na docência do primeiro curso de arquitetura do estado, no Instituto de Belas Artes, em 1945. Na UFRGS, participou desde a fundação em 1952, como membro da comissão de criação, e como professor. As primeiras turmas de formandos, em 1951 (IBA) e 1952 (UFRGS), o escolheram como paraninfo, o que revela o prestígio do arquiteto junto aos discentes. Em março de 1950, foi lançado o concurso público de arquitetura para o Instituto de Pesquisas Biológicas. O primeiro lugar ficou com o arquiteto Demetrio Ribeiro com um partido que tomou como base uma obra de Le Corbusier, como assumiu o próprio autor em outubro de 2000: “O Pavilhão Suíço, te lembras do Pavilhão Suíço? Tem coisa ali, na cidade universitária de Paris, tu vês que é evidente.” Em maio de 1951, o arquiteto publica na Revista Horizonte seu artigo “Sobre Arquitetura Brasileira”. Demetrio sugeriu a busca por uma nova estética, “voltada para as massas”, e que rompesse com os cânones estéticos da arquitetura do Movimento Moderno no Brasil. Atrás destas ideias disruptivas estão questões para além da disciplina da arquitetura. Os argumentos trazidos abarcam um ideário político ideológico conhecido como Realismo Socialista. Este artigo busca trazer luz a esses episódios políticos arquitetônicos do início dos anos 1950 a partir de Porto Alegre e Demetrio Ribeiro. [...] O realismo socialista, de certa forma, foi um freio na vertente artística de sua geração...1 FREAR UMA VERTENTE? Ali, meio desapercebida, envolta na densa pesquisa de Sergio Marques, encontra-se a fala acima, atribuída ao arquiteto Cláudio Luís Gomes Araújo. Expoente da primeira geração de arquitetos modernos formados em Porto Alegre, Araújo conta a Marques as dificuldades com os processos ideológicos desencadeados na abertura dos anos 1950 na cidade. Chama atenção aqui o uso da palavra freio. Ora, frear a vertente artística de uma geração não parece pouco, sobretudo frear justamente esta geração: foi a partir dela, no final dos anos 1940, que o campo da arquitetura em Porto Alegre deu os primeiros sinais de rompimento com os “valores culturais e ideológicos de uma sociedade conservadora e pôs em marcha suas apostas em direção ao discurso moderno já em curso no centro do país” (LUCCAS, 2004, p.117). Ao pesquisar o arquiteto Demetrio Ribeiro e o projeto do Colégio Estadual Júlio de Castilhos, surgem diversas pistas que trazem luz a questão posta por Araújo: que aventura ideológica foi essa capaz de frear uma vertente artística em Porto Alegre na abertura dos anos 1950? UM PROTAGONISTA? Demetrio Ribeiro, nesse momento, é figura central no campo da arquitetura em Porto Alegre. O jovem arquiteto havia concluído seu curso na prestigiosa Facultad de Arquitectura de Montevideo no ano de 1944. Em seu livro/catálogo de 1955, Henry-Russell Hitchcock classifica como“excelente” a escola liderada por Julio Vilamajó (HITCHCOCK, 1955, p.20). De lá, Demetrio rumou para o Rio de Janeiro para validar seu diploma estrangeiro a fim de exercer a profissão de arquiteto no país. 1 Depoimento do arquiteto Cláudio Luís Gomes Araújo a Sergio Marques (MARQUES, 2012, p.138). Chegou para se estabelecer definitivamente em Porto Alegre no ano de 1945, época em que a cidade contava com apenas seis arquitetos diplomados (RIBEIRO, 1987, p.26), e assumiu o cargo de arquiteto da recém-criada Secretaria de Obras Públicas do Estado. Também neste período, Demetrio participou da criação e atuou na docência do primeiro curso de arquitetura do Rio Grande do Sul, no Instituto de Belas Artes, de 1945 até a criação da Faculdade de Arquitetura da Universidade Federal do Rio Grande do Sul, em 1952. NA UFRGS, participou desde a fundação, como membro da comissão de criação, e como professor até ser caçado pelo golpe cívico-militar de 1964. As primeiras turmas de formandos, em 1951 no Instituto de Belas Artes e 1952 na UFRGS, escolheram como paraninfo o professor Demetrio Ribeiro, o que revela o prestígio do arquiteto junto aos discentes naquele momento. Figura 1 – Convite Formatura IBA 1951. Fonte: Fotografia de Rodrigo Troyano dos Arquivos da Família Ribeiro. Figura 2– Convite Formatura UFRGS 1952. Fonte: Fotografia de Rodrigo Troyano dos Arquivos da Família Ribeiro. Demetrio também estava no centro das discussões políticas do campo da arquitetura na cidade. Foi um dos fundadores do Instituto de Arquitetos do Brasil (IAB) departamento do Rio Grande do Sul, onde foi membro da diretoria desde sua criação, no ano de 1948. No campo prático deste imediato pós-guerras, Demetrio realizou diversos projetos de edificações e planos diretores, entre eles o plano diretor de Uruguaiana (1945), o plano diretor de Lageado (1948) ambos em parceria com Edvaldo Pereira Paiva. Em edificações, realizou o Grupo Escolar Venezuela (1945), o Fórum de Cachoeira do Sul (1945), o Centro de Triagem de Serviço de Assistência ao Menor (1945) e a Penitenciária Central de Porto Alegre (1945). Figura 3 - Grupo Escolar Venezuela, arquiteto Demetrio Ribeiro, Porto Alegre, 1945-1946. Imagem gentilmente cedida por Udo Mohr. TE LEMBRAS DO PAVILHÃO? Com edital lançado em março de 1950, a Secretaria de Obras do Estado deu início ao concurso público de anteprojetos de arquitetura para a sede do Instituto de Pesquisas Biológicas (IPB), atualmente conhecido como Fundação de Pesquisa e Produção em Saúde. O primeiro lugar, divulgado em quinze de junho de 1950, ficou com o arquiteto Demetrio Ribeiro, sob o pseudônimo ROUX. Aqui está um ponto importante e que merece atenção: o partido arquitetônico proposto para o concurso do IPB tomou como base uma obra de Le Corbusier, como assumiu o próprio Demetrio em entrevista dada ao arquiteto Udo Mohr, em outubro de 2000, quando questionado sobre o seu projeto premiado: “O Pavilhão Suíço, te lembras do pavilhão Suíço? Tem coisa ali, na cidade universitária de Paris, tu vês que é evidente” (MOHR, 2000). Figura 4 – Plantas Baixas do Pavilhão Suíço da Universidade de Paris, de Le Corbusier e Pierre Jeanneret, Paris, 19311933. Fonte: http://www.archdaily.com.br/br/785156/classicos-da-arquitetura-pavilhao-suico-le-corbusier. Acessado em 18 de novembro de 2022. Figura 5 - Plantas baixas segundo e terceiro pavimentos Instituto de Pesquisas Biológicas. Arquiteto Demetrio Ribeiro, Porto Alegre, 1950. Imagem gentilmente cedida por Udo Mohr. MUDANÇA ABRUPTA? Um ano após o concurso do IPB, em maio de 1951, a revista Horizonte inaugurou uma seção disposta ao tema da arquitetura, chamada “Sobre Arquitetura Brasileira”. Demetrio Ribeiro foi o primeiro a escrever para esta seção. Em artigo de grande repercussão à época (RIBEIRO, 1951), convidou “arquitetos, urbanistas e estudantes de Arquitetura, desejosos de fazer obra à altura das necessidades de nosso povo”, a analisarem e debaterem a orientação estética da arquitetura moderna brasileira. Demetrio sugeriu a busca por uma nova estética, “voltada para as massas”, e que rompesse com os cânones estéticos pré-existentes da arquitetura do Movimento Moderno no Brasil, naquele período compreendida como a produção carioca de vertente corbusiana, com modelo teórico de Lucio Costa e a produção exemplar de Oscar Niemeyer (LUCCAS, 2004, p.7). Ao sugerir rompimento com estes cânones, Demetrio propõe o abandono de um certo discurso estético que, apenas um ano antes, lhe servira de base para vencer o concurso do IPB. Atrás destas ideias disruptivas de 1951 estão questões para além da disciplina da arquitetura. Os argumentos do arquiteto abarcam um ideário político partidário advindo de sua militância no PCB, o Partido Comunista Brasileiro, e evidenciam a ascensão do Realismo Socialista no Brasil. ARTE VIGIADA? O Realismo Socialista é o termo como ficou conhecida a política cultural Stalinista, imposta de modo radical a partir de 1948 a todos os países sob hegemonia soviética e difundida aos partidos comunistas organizados em diversos países. Tendo como base os escritos de Andrei Zhdanov, chegou ao Brasil em abril de 1950, publicado na Revista Para Todos, órgão oficial do Partido Comunista Brasileiro. Era a primeira vez que se publicava em português o manifesto da política cultural stalinista, auge da recepção do Realismo Socialista no Brasil. “O Realismo Socialista, disseminava os ditames para uma arte engajada através da rede internacional dos partidos comunistas” (MORAES, 1994, p.117). Figura 6 – Cartazes da propaganda da Revolução Russa. Fonte: https://www.marxists.org/portugues/index.htm. Acessado em 18 de novembro de 2022. O partido comunista brasileiro (PCB) convocou, em 1950, uma reunião entre os dirigentes e intelectuais atuantes, a fim de aprovar a nova linha política no campo cultural. Diógenes Arruda, então todo poderoso dirigente do PCB, definiu, com base nos escritos de Zhdanov, a nova linha cultural a ser adotada pelo partido, baseada no Realismo Socialista. Esta linha deveria ser estimulada e disseminada no Brasil pelos intelectuais ligados ou próximos à organização (RUBIM, 1986, p.343-4). Essa recepção modelou um modo de agir subserviente à União Soviética e os ditames ideológicos do PCUS. Encarnando o Zhdanov brasileiro na mídia partidária do país, surgiu a figura de Floriano Gonçalves, que assim avaliza a doutrina do Realismo Socialista: Hoje dispomos de revistas literárias e de divulgação cultural em cinco grandes estados: Para Todos, Fundamentos, Horizonte, Sevia e Brevemente Itinerário. ...Cada uma destas revistas... deverá ser o centro aglutinador dos intelectuais democratas e das forças jovens que procurem orientação justa e correta em torno do programa de defesa da independência nacional e da paz. Nossas revistas nos estados devem
    unir-se uma às outras para formar ampla rede e refletir nacionalmente uma cultura revoLucionária em desenvolvimento, com novos valores e novas perspectivas, uma cultura do ponto de vista das amplas massas que lutam pela paz e pela libertação nacional do jogo dos imperialistas forjadores de guerra e de seus sócios nacionais (GONÇALVES, 1951). Estava estabelecido pelo PCB um sistema de conexões entre os periódicos. Conexões que, como subsistemas, reverberariam pelo país os códigos Zhdanovistas.'
