  resumo: 'Exposições e mostras tiveram papel fundamental na evolução do conceito de habitação moderna. Nota-se que Le Corbusier utilizou esses eventos para desenvolver e aprimorar suas ideias quanto à forma de morar e a busca ao mobiliário ideal, ponto crucial, segundo o arquiteto, para a solução do problema da habitação. Partindo do projeto desenvolvido para o Salão do Outono de 1922, onde apresentou a Ville Contemporaine de 3 Millions d’Habitants com seus Immeubles-Villas, até o Salão do Outono de 1929, onde apresentou o Equipamento Ideal para uma Habitação, o arquiteto buscou o desenvolvimento de uma linha de mobiliário ideal para a casa do homem moderno. Para Le Corbusier o problema da planta moderna só seria resolvido através do estudo do mobiliário. Seguindo o estudo feito para o Salão do Outono de 1922 com o Pavilhão l’Esprit Nouveau na Exposição Internacional das Artes Decorativas de 1925, Le Corbusier e Pierre Jeanneret começaram a busca pelo mobiliário ideal quando apresentaram um manifesto em prol da Arquitetura Moderna propondo a reforma da habitação. Em 1927, na exposição Die Wohnung (a vivenda), os arquitetos avançam na sua pesquisa. Porém, somente com a entrada de Charlotte Perriand ao escritório da Rue de Sèvres a equipe se complementa e esta questão evolui, culminando com a apresentação do mobiliário ideal no Salão do Outono de 1929. No panorama histórico da arquitetura mundial, pavilhões expositivos e mostras tornaram-se eventos e exemplos iconográficos de determinadas teorias arquitetônicas, oferecendo ambiente privilegiado para o estudo das relações entre forma e conteúdo em certos contextos culturais. Nesse sentido, as exposições e mostras foram terreno fértil para investigações e prospecções de ideias. Por possuírem um caráter experimental, tornavam-se manifesto, transformando as novas visões em formas concretas de representação. Tanto Mies van der Rohe quanto Le Corbusier defendiam que a mudança gradual dos valores da sociedade levaria à verdadeira transformação da arquitetura e que isso seria possível renovando-se o núcleo básico da sociedade, a casa1. Durante os anos 1920, até princípio dos anos 1930, exposições e mostras dedicadas às novas formas de habitação se sucederam continuamente, apresentando ao mundo o espírito de um novo tempo. Nestes eventos, arquitetos buscavam tipificar um indivíduo, antecipar as suas necessidades e apresentar como seria a nova vida que lhes propunham. Segundo Mies van der Rohe, estes eventos representavam um intercâmbio cultural: “As exposições devem ser demonstrações de forças dirigentes e levar a uma revolução na maneira de pensar”. (ROHE, 1928)2 Para Le Corbusier, as exposições deveriam ser “laboratórios internacionais” cuja “finalidade é abrigar manifestações da vida doméstica moderna”. ('
