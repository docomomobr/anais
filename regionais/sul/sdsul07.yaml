  resumo: 'Quando da publicação do Edital do Concurso Nacional do Plano Piloto da Nova Capital (1956), uma série de decisões locacionais já estavam tomadas, entre elas a da construção da represa, com a consequente definição da cota de inundação do Lago Paranoá; e a localização (em mapa topográfico 2 específico) de uma área de 150 km indicada como ideal para a zona urbana. Naquele momento, o arquiteto Oscar Niemeyer já estava desenvolvendo projetos para o sítio de Brasília. De maneira que, buscando diminuir omissões do Edital, os organizadores do certame indicaram quatro “pré-existências” a serem respeitadas: a represa, o hotel, o palácio residencial e o aeroporto. Portanto, é possível afirmar que o edifício que abriga o atual Brasília Palace Hotel, além de fazer parte do seleto grupo de primeiros projetos “definitivos” da capital, serviu de modelo para a arquitetura da cidade. Filho precoce, o Hotel de Turismo foi inaugurado logo em 1958. Chegou antes das águas do Lago. Nas maquetes que exibiam o palácio de governo (residencial), é ele que se mostra por inteiro, com sua longa barra. Vizinho do poder, rapidamente consolidou-se, hospedando autoridades, socialites e curiosos. Tornou-se, como não poderia deixar de ser, uma referência com sua arquitetura carioca, repleto de móveis de design e obras de Athos Bulcão, Paulo Werneck e Franz Weissmann. No entanto, do ponto de vista da historiografia da arquitetura brasileira, o edifício foi sendo esquecido e até mesmo eclipsado por outras realizações dos arquitetos de Brasília – como o Park Hotel São Clemente (1940), de Lucio Costa; ou o Grande Hotel de Ouro Preto (1952), do próprio Niemeyer. A trajetória de glória do Brasília Palace foi bruscamente interrompida em 1978, quando ocorreu terrível incêndio que o destruiu, comprometendo, inclusive, sua estrutura metálica. Abandonado, foi leiloado em 1998 e adquirido pelo grupo imobiliário Paulo Octávio. A partir de então, sofreu uma série de intervenções orientadas pelo escritório de Oscar Niemeyer, que modificaram algumas soluções originais, introduziram novos elementos e atualizaram as funções de hotelaria. Foi reinaugurado em 2006. Embora mantendo seu discreto charme, trata-se de um típico exemplar arquitetônico que, se um dia esteve no lado A, passou para o lado oposto... PRIMEIROS MOMENTOS. TRÊS MONUMENTOS Do conjunto de edificações erguidas nos primeiros momentos de Brasília, três foram consideradas “definitivas” e pautaram a localização e a distribuição do grande canteiro de obras que se implantava. Em 20 de setembro de 1956, foi publicado o Edital do Concurso Nacional do Plano Piloto da Nova Capital do Brasil. Como expresso no título do regramento, o que se exigia era a apresentação de um relatório acompanhado de um “plano piloto”, com o traçado básico da cidade, demostrando a disposição dos principais elementos da estrutura urbana, a localização e interligação dos diversos setores, instalações e serviços, distribuição dos espaços livres e vias de comunicação. 1 Projeto de pesquisa envolvendo o estudo de Brasília a partir da visão das revistas Manchete, Brasília e Módulo. Orientação da Dra. Ana Elisabete de Almeida Medeiros. Entre os documentos cartográficos ofertados aos concorrentes, um mapa fornecia o levantamento topográfico da área de 150 Km2 “indicada como ideal para a localização da zona urbana” (BRASIL, 1956). Frente a série de omissões identificadas no Edital, coube a Companhia Urbanizadora da Nova Capital, prestar os esclarecimentos pertinentes. Oscar Niemeyer, na condição de Diretor do Departamento de Urbanismo e Arquitetura da Novacap, explicou que, além da represa do Paranoá, três eram os projetos, cujos sítios deveriam ser respeitados e considerados: hotel, palácio residencial e aeroporto. Repensados e arquitetonicamente desenvolvidos, dariam origem a três projetos emblemáticos: o Brasília Palace Hotel (1958), o Palácio da Alvorada (1958) e o Aeroporto Internacional (nunca executado).'
