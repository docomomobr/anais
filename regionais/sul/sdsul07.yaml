  resumo: 'Considerável parte dos autores que estudam a obra de Lina Bo Bardi cita e reconhece o complexo Taba Guaianases como um projeto importante para a cidade de São Paulo, apesar de não construído. Realizado em parceria com o engenheiro italiano Pier Luigi Nervi, responsável pelos estudos da estrutura, ele é desenvolvido em 1951, momento no qual a urbe passa por grande crescimento econômico, urbano e cultural, seguindo o modelo americano de verticalização. O programa proposto é de complexidade similar ao de outros exemplares desenvolvidos para a São Paulo da época. Entretanto, no Taba Guaianases, o principal objetivo é de projetar uma emissora de TV, unindo habitação com espaços de uso coletivo e público, como salas de espetáculos, pista de gelo, restaurante, solário, biblioteca e sala de leitura coletiva. Na obra de Lina, o Taba Guaianases é o único projeto que trata de um programa multifuncional, incluindo habitação coletiva. Ele pode ser inserido em um conjunto de experimentações da arquiteta que, realizadas para o Brasil, são marcadas por referências italianas geralmente presentes na obra de Lina, mas não ainda suficientemente exploradas. A partir do estudo das torres de habitação desse complexo, pretende-se apontar particularmente suas relações com a Casa Rustici, obra de Terragni e Lingeri dos anos 1930 em Milão. A Casa Rustici nasce da ampliação do conceito de villa soprapposta, e é projetada segundo o caráter da vida mediterrânea, traço e marca nacional, presente nas obras dos arquitetos modernos em torno da revista Quadrante, de Pietro Maria Bardi, e de grande importância no moderno italiano. PROGRAMA, PROJETO E TERRENO Considerável parte dos autores que estudam a obra de Lina cita o Taba Guaianases e o reconhece como um projeto importante. Ele é fruto de uma colaboração entre Lina Bo Bardi e o engenheiro italiano Pier Luigi Nervi, responsável pelo seu estudo estrutural2. O projeto é desenvolvido para Chateaubriand na São Paulo de 1951, momento no qual a urbe passa por grande crescimento econômico, urbano e cultural, quando nela é seguido o modelo americano de verticalização. Embora não materializada, percebe-se a envergadura da proposta. Unindo estúdios de rádio e TV a funções de uso coletivo público e moradia, prevê inicialmente: uma sala de espetáculos para 7.200; dois teatros menores, com 1.500 lugares cada; 2.000 unidades de apartamentos; pista de gelo; um grande playground sob as torres de habitação; restaurante, solário, biblioteca e sala de leitura coletiva, no topo do edifício. É o único projeto de Lina Bo Bardi que trata de um programa multifuncional, incluindo habitação coletiva vertical. Nos anos 1950, a consolidação da cidade de São Paulo como metrópole expressa-se através da materialização de novos programas, entre os quais o edifício de uso misto alia a verticalização da habitação à existência de funções de uso público. Muitos símbolos da modernidade paulistana, empreendedores de uma "arquitetura metropolitana" foram 1 Este artigo integra e amplia conteúdo da tese de doutorado da autora: PUPPI, Suely de O. F. Lina Bo Bardi. Uma formação. Porto Alegre, Propar-UFRGS, 2020. 2 Para maiores detalhes, ver: PUPPI, Suely de O. F. Lina e Nervi. ESPINOZA, José Carlos H. (org.). Anais do 13o Seminário Docomomo Brasil [recurso eletrônico]. Arquitetura Moderna Brasileira. 25 anos do Docomomo Brasil. Todos os mundos. Um só mundo, Salvador, 7 a 10 de outubro de 2019. Salvador, BA: Instituto de Arquitetos do Brasil. Departamento da Bahia, 2019. idealizados nesta década: o Copan (1951-66) de Oscar; o edifício O Estado de São Paulo (1947-54); o edifício Itália (1960); e o Conjunto Nacional (1955)3. A realização de um edifício para abrigar os estúdios de TV de Assis Chateaubriand, com um complexo programa em 1951, seria a chance de construir um símbolo da metrópole paulista, exemplo de modernidade e representante da TV no país, existente em apenas poucos países, em um momento de incentivo à verticalização, e preparo da cidade de São Paulo para a comemoração do seu IV Centenário4. O Taba Guaianases é assim um encargo e proposta projetual inteiramente condizente com as questões da época, um investimento propício a Chateaubriand; e uma oportunidade para a arquiteta Lina Bo Bardi se afirmar como profissional no Brasil, destacando-se como autora de um complexo de tal eminência, diferenciado dos demais existentes, por ter programa de lazer voltado para atividades coletivas e culturais, que se concentram na base e no topo do edifício5. Como observado para Pedregulho de Reidy, pode-se dizer que o Taba também vem ampliar o rol de propostas latino-americanas, com base em um “‘habitar alargado’ que Giedion vê intensificar-se a partir de 1945” (CABRAL, 2011, p. 11). Figura 1: O terreno do Taba Guaianases e edifícios do entorno. Fonte: modificado do Google Maps, acesso em 2013. 3 Embora inaugurado em 1960, o Edifício Itália tem projeto empreendido em 1953. Para maiores detalhes do conceito de arquitetura metropolitana e obras inclusas, consultar: XAVIER, DeNise. Arquitetura Metropolitana. São Paulo, Annablume/Fapesp, 2007. 4 O IV Centenário da Cidade de São Paulo acontece em 1954, mas os seus preparativos iniciam-se três anos antes, com contribuições para a formação da fisionomia metropolitana da cidade. Ver XAVIER, DeNise, op. cit. 5 Até 1955, os edifícios residenciais geralmente não possuem terraço-jardim e tampouco agregado à função coletiva, questão que destaca em São Paulo a produção de Oscar Niemeyer, particularmente o Copan, complexo de cujo programa o Taba Guaianases se aproxima. Para maiores detalhes, ver: DREBES, Fernanda Jung. O edifício residencial e a arquitetura brasileira (1945/55). Anais do 5o Docomomo Brasil. Arquitetura e urbanismo modernos: projeto e preservação. São Carlos: outubro 2003. http://www.docomomo.org.br/indexfutura.htm. Acesso em fevereiro 2014. No centro da cidade, de forma irregular, o terreno onde é projetado o Taba é limitado pela rua Álvaro de Carvalho, viaduto Major Quedinho, avenida Nove de Julho e edifícios já existentes6. Em área consolidada, está próximo de edifícios importantes da cidade, como o próprio edifício do Estado de São Paulo e a Biblioteca Mário de Andrade. AS TORRES DE'
