  - O Centro Político-Administrativo do Estado de Mato Grosso integra o plano de expansão urbana da cidade de Cuiabá colocado em prática no início da década de 1970. Projetado para concentrar a estrutura administrativa do estado, foi concebido sobre uma malha reguladora, tão flexível quanto unitária, buscando determinar regras para o desenvolvimento do conjunto que difere dos típicos complexos governamentais por seu caráter antimonumental.
