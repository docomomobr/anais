  resumo: 'A herança moderna é atualmente aceita como uma das características principais da produção contemporânea nacional do início do século XXI. É justamente a discussão sobre a pertinência da apropriação desses valores e símbolos que levou o concurso para o pavilhão brasileiro na Expo Sevilha de 1992 a se tornar um marco para a geração de arquitetos formados na última década do século XX no Brasil. A chamada "Geração Sevilha" manteve ainda por muito tempo estes valores, acompanhados agora da maturidade no trato destas referências e da sofisticação das soluções arquitetônicas. Este trabalho compara dois exemplares em que Angelo Bucci é coautor: o projeto não construído do Pavilhão de Sevilha, de 1991, em colaboração com Álvaro Puntoni e José Oswaldo Vilela, e a proposta do spbr para o concurso do Instituto Moreira Salles, de 2012. Ao comparar dois concursos separados por vinte anos, é possível identificar temas em comum e transformações da prática do arquiteto, que se estabeleceu como uma das principais figuras desta geração.'
