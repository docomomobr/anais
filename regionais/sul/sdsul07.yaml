  resumo: 'Este artigo, derivado do Trabalho de Curso requisito para conclusão da graduação em Arquitetura e Urbanismo junto à Universidade do Planalto Catarinense em 2020, toma como ponto de partida o Cine Marrocos, localizado em Lages/SC, cuja edificação data de 1964. Tendo sido recente desativado, vale-se contudo do reconhecimento do seu papel como cinema de rua na história da cidade, bem como da identificação de seu valor patrimonial enquanto representante de uma arquitetura que carrega traços modernos, para propor estratégias projetuais para um complexo cultural envolvendo o próprio edifício a ser reabilitado, e qualificando as áreas adjacentes como parte do conjunto. Pesquisas prévias ao exercício do projeto perpassam a relação entre cinema, cidade e modernidade, e entre patrimônio moderno e intervenções arquitetônicas. Já os estudos específicos das circunvizinhanças do edifício e as condicionantes envolvidas conduziram à setorização e às decisões de partido para a ocupação, entre áreas edificadas e abertas, dos espaços contíguos ao edifício do cinema, remetendo aos quatro eixos temáticos do projeto. Com o material resultante, espera-se contribuir com o pensar sobre as possibilidades outras, diferente do esquecimento, da subutilização e da degradação de edifícios valorosos nos centros urbanos brasileiros; ou, em outras palavras, com o que poderia ser o Passeio Cultural Marrocos. CINEMA, CIDADE E MODERNIDADE Seja no modo de construir, habitar ou viver, a transição entre os séculos XIX e XX foi marcada, em nível mundial, pela aspiração a tornar-se moderno. O cinema, durante este período, exerceu um papel de destaque, não só na evolução das atividades teatrais e tecnológicas, mas também como um equipamento capaz de criar e transformar os costumes e práticas urbanas vigentes (CHARNEY; SCHWARTZ, 2004). A necessidade de modernização perpassou diferentes locais e contextos, inclusive Lages, cidade interiorana e pecuarista no Estado de Santa Catarina, foco desta pesquisa. Como consequência, verifica-se que desde o início dos anos 1900 até a metade do século, a Gestão Pública Municipal, sustentada pela elite oligárquica, tentava reforçar suas ligações até o litoral e a capital do estado, encontrando na promoção de atividades culturais, especialmente aquelas que abarcavam as artes cênicas, uma forma de aproximação com os grandes centros urbanos (LAVOURA, 2013; PEIXER, 2002). Todavia, enquanto os teatros eram frequentados pelos mais abastados, ao cinema coube o papel de abrigo para espectadores de todas as classes sociais, fortalecendo-se, nesse sentido, como um programa cultural plural e democrático, com grande sucesso junto ao público, mesmo quando ocupava edifícios não exclusivos para estes fins (LAVOURA, 2013; MUNARIM, 2009). Essa popularidade é verificada pela subsequente construção dos cineteatros Carlos Gomes (1938), Marajoara (1947), Tamoio (1947), Avenida (1956) e o último deles, Marrocos (1964), ponto de partida desta pesquisa. Entretanto, Lages – que detinha diversos lugares para entretenimento e socialização – assistiu também, nas últimas décadas, ao fenômeno de desertificação dos cinemas de rua, estudado por Bonduki (2003), e aos impactos por ele trazidos, como a demolição de estruturas, a substituição de usos e o consequente esvaziamento ou subutilização das ruas que os circundam. O Cine Marrocos, marco daquela aspirada modernização, seja como equipamento – cinema de rua –, seja como edifício – apogeu do modernismo em Lages – é, portanto, o ponto de partida do trabalho. Ambos, tanto seu papel histórico-cultural quanto sua representação arquitetônica-moderna em Lages, constituem pano de fundo para o entendimento do Marrocos como patrimônio imaterial e material, passível de resgate e intervenção. Contudo, esse legado patrimonial não é abordado sob a ótica preservacionista, e sim à luz de uma possível continuidade temporal. Nesse sentido, cabe o termo Re-arquitetura, como defendido por Frota (2004), uma vez que se pretenderam encontrar as estratégias projetuais que considerassem seu uso e funcionamento, porém incrementadas com uma série de atividades afins e complementares em construções anexas, que, aliadas à preexistência, poderiam criar, então, um novo conjunto digno de interesse (COMAS; PELLEGRINI, 2012). CINE MARROCOS: UMA REPRESENTAÇÃO MODERNA EM LAGES Construído na década de 1960, com o projeto do engenheiro-arquiteto curitibano Rubens Meister, o Cine Marrocos é pautado pela máxima modernista, onde a forma segue a função, que pode ser identificada desde a concepção da planta até a expressão de linguagem da fachada. O edifício consiste em um volume prismático básico retangular e destaca-se pelo purismo de suas formas, pelos grandes vãos vencidos por uma estrutura simples e racional e pela sua simetria bilateral. O bloco posiciona-se sobre o alinhamento, voltando-se a nordeste junto à Rua Gov. Jorge Lacerda, ocupando ali 23 metros de largura. Em profundidade estende-se por aproximadamente 63 metros e distribui uma área construída de 1987,53 m² entre térreo, mezanino e subsolo. Figura 1 – Planta do Cine Marrocos. Fonte: Elaborado pelo autor (2020). A presença de linhas retas na fachada evidencia os eixos que definem, além da sua forma, as esquadrias, a marquise e os elementos de quebra-sol. Os últimos, considerados por Munarim (2009) como uma grande tela, localizam-se acima da marquise durante toda a extensão horizontal da fachada – interrompidos apenas pelos pilares, construídos em dois conjuntos com dois. Ainda na frente, o mármore e as pastilhas em branco revestem as paredes, contrastando com a coloração avermelhada dos elementos vazados quadriculados, que, para além da plástica, garantem privacidade ao mezanino. Figura 2 – Cine Marrocos. Fonte: Rafael Krahl (2020). Já no interior, logo ao centro, encontra-se uma das áreas de estar do cinema, com mobiliário original da década de 1960: poltronas brancas e vermelhas, lixeiras e cinzeiros. Ao fundo do ambiente, localiza-se a bombonière, antes composta apenas por uma bancada branca, que devido à ampliação de produtos a serem comercializados, ocupou parte da área de estar, levando à transferência de alguns dos móveis para o mezanino, juntamente com as máquinas de reprodução cinematográfica originais. Figura 3 – Foyer. Fonte: Acervo do autor (2022). Alinhados com as bilheterias estão dois núcleos rígidos que abrigam a circulação vertical do edifício. Estes elementos são destacados pela mudança de revestimento através de um piso de mármore e por suas paredes laterais, revestidas por pastilhas de vidro de cor azul. Ao subir as escadas, chega-se a um mezanino de concreto, onde estão outro ambiente de estar central, área administrativa à esquerda com acesso direto à cabine de projeção, sanitários para os funcionários, e outra sala e banheiro à esquerda. Retornando ao foyer, portas almofadadas e pisos de madeira dividem o ambiente e a sala de exibição. O espaço da plateia é servido por 1.012 poltronas – o que por anos conferiu-lhe a qualificação de maior sala de exibição do Brasil –, que se divide em três grupos através de corredores forrados em vermelho. Nas paredes, a mesma cor pinta as cortinas que ocultam os bastidores, com acesso a um mezanino e à casa de máquinas. No ponto focal encontram-se o palco e a tela de projeção. Figura 4 – Sala de Exibição. Fonte: Acervo do autor (2022). O conjunto a evocar, portanto, a presença de uma arquitetura afeita à Moderna em Lages, inclui alguns poucos exemplares, entre residenciais, comerciais ou institucionais, dentre os quais o Cine Marrocos, objeto deste trabalho. Em comum, estes edifícios possuem algumas características que permitem seu perfilhamento e ou atributos que sugerem um alinhamento ao Moderno, atestando assim a aplicação de um vocabulário associado, mais do que a adoção de preceitos formais de fundação. As propostas modernas não se concretizaram exatamente em boa parte das cidades médias brasileiras, especialmente as distantes dos epicentros, onde o aporte tardio encontrou obstáculos tanto do traçado tradicional já consolidado, quanto da construção convencional tratada apenas externamente com elementos tidos como modernos. Muitas vezes, as fachadas apresentam recursos empregados sem critério, demonstrando apenas a intenção de apropriação daquela linguagem. A posição marginal em relação ao panorama das realizações emblemáticas ou representativas da Arquitetura Moderna Brasileira é condição comum do caso de Lages com tantos outros locais país adentro, o que os coloca num grande conjunto pertencente ao “lado B” da Arquitetura Moderna.'
