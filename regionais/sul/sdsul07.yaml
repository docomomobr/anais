  resumo: Este trabalho analisa as estratégias e as soluções propostas no Plano Geral desenvolvido em 2021 pelo escritório Vazquez Arquitetos para a antiga Metalúrgica Abramo Eberle S.A. (MAESA) em Caxias do Sul, um dos principais exemplares da arquitetura industrial gaúcha da primeira metade do século XX. A abordagem do Plano Geral busca o entendimento da necessidade de superar uma abordagem objetual a estes bens (como se fossem ilhas urbanas encerradas em si mesmas), para uma visão sistêmica na sua relação com a infra estruturação territorial, as dinâmicas urbanas (mobilidade, acessibilidade, funções) e as comunidades que os significam. Tratam-se de áreas amplas, com construções diversificadas, de períodos distintos, com áreas ociosas e grande potencial para implementação de novos empreendimentos. Potencial que tem levantado o interesse do poder público e do mercado imobiliário para esses locais, contudo, as propostas projetuais têm demonstrado pouca apropriação dos princípios que deveriam reger as ações nos bens culturais. A partir de tais apontamentos é desenvolvida uma análise da solução proposta no Plano Geral para Reabilitação da MAESA vinculando ao seu contexto histórico e urbano. Por fim, discute-se a importância da reintegração urbana com valorização da identidade e resgate da memória nas intervenções em antigos edifícios industriais, para que as reabilitações de novos usos atendam às necessidades contemporâneas e salvaguardem o patrimônio. A antiga Metalúrgica Abramo Eberle S.A. (MAESA) em Caxias do Sul é um dos principais exemplares da arquitetura industrial gaúcha da primeira metade do século XX. O conjunto, construído em 1945, reflete a racionalização construtiva, que ocorreu a partir da década de 1930, com uso de estruturas de concreto armado e referências às vanguardas europeias. O caráter industrial de influência inglesa com tijolos aparentes e uma simplificação estilística alinhada às arquiteturas modernizantes do chamado “modernismo pragmático” (SEGAWA 2010) faz da obra um exemplar único em sua escala e importância social para o Rio Grande do Sul. O conjunto de 53.000 metros quadrados, localizado no centro urbano, é conformado por cinco quarteirões hermeticamente cercados, traduzindo uma barreira física na cidade cuja preocupação com a reabilitação passou a ser debatida após a doação do bem para o Município em 2015. Tombado neste mesmo ano como patrimônio municipal pelo seu valor arquitetônico, histórico e de memória, teve o Plano Geral de Reabilitação desenvolvido em 2021 pelo escritório Vazquez Arquitetos e do qual a autora participou como uma das integrantes da equipe. O plano propõe a reintegração do conjunto ao tecido urbano através de estratégias de subtrações e adições controladas de elementos construídos após análise diagnóstica do conjunto e desenvolvimento de matriz de novas vocações. Este trabalho analisa as estratégias e as soluções propostas no Plano Geral que busca intervir no bem de modo integrado, para que as soluções não segreguem o patrimônio e resgate todo o potencial urbano e de preservação de forma conjunta. Explorando o tema de que o património só existe enquanto suporte identitário das comunidades. De um modo geral, as intervenções em patrimônios industriais obsoletos costumam passar por duas soluções principais, i) a parte que demonstra valores estéticos e memoriais é preservada e recebe uso cultural, como museu ou centro de cultura e ii) a parte de menor valor é demolida e recebe novas edificações de uso cotidiano (moradia, comércio) que respondem ao Plano Diretor sem preocupação em se relacionar ao patrimônio existente. A solução do Plano Geral busca o entendimento da necessidade de superar uma abordagem objetual a estes bens (como se fossem ilhas urbanas encerradas em si mesmas), para uma visão sistêmica na sua relação com a infra estruturação territorial, as dinâmicas urbanas (mobilidade, acessibilidade, funções) e as comunidades que os significam.
