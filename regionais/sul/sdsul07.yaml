  resumo: 'Lucio Costa (1902-1998) é reconhecido mundialmente pelo projeto do Edifício Gustavo Capanema (1937), pelo Pavilhão Brasileiro de Nova York (1939) e pelo Plano Piloto de Brasília (1957). No entanto, à exceção de alguns estudos singulares, pouco se comenta sobre sua obra residencial e, em especial, seus interiores, também responsáveis pela formação da identidade da arquitetura moderna brasileira. Nesse escopo, a casa para Edgar Duvivier, projetada de 1985 a 1988 na rua Caio Mário, Rio de Janeiro, faz parte de um momento mais “espontâneo” na obra de Lucio Costa, em que seus clientes eram principalmente familiares ou amigos próximos, conduzindo a uma possível leitura mais íntima, a partir do interior destes habitares. Assim como a sua casa na Gávea, Edgar Duvivier é pouco notado; apesar de ser um músico e escultor famoso e primo em segundo grau de Lucio Costa, ainda pode andar na rua incógnito, fazendo tanto a casa como o artista dois casos de “lado B”. Esta condição permitiu, por meio da confiança, uma maior liberdade de criação, viabilizando que Lucio Costa pudesse explorar os espaços em diversas situações ímpares, objetos de estudo deste trabalho. Espera-se, portanto, que este artigo possa contribuir para uma maior visibilidade dos interiores na obra residencial de Lúcio Costa no contexto do moderno brasileiro. Partindo das pesquisas desenvolvidas no âmbito de uma dissertação de mestrado no campo dos Interiores, a metodologia aqui empregada consta, além de análises bibliográficas e visitas ao local, uma leitura a partir de três categorizações, a saber: limites, conteúdos e percepções. Nos limites são observadas as soluções projetuais relativas aos invólucros físicos e virtuais e suas relações conectando ou isolando espaços; nos conteúdos, identifica-se o papel dos objetos e mobiliário, projetados pelo arquiteto e/ou acrescidos pelos moradores e, finalmente, nas percepções, analisam-se as experiências espaciais evocadas no interior da casa.'
