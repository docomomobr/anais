  resumo: 'O interesse de Smiljan Radić pelo acúmulo de ruínas, como as vistas por Walter Benjamin no Angelus Nuovo de Paul Klee, é não só manifesto, mas de longa data. Em um de seus primeiros textos, Frágil fortuna, publicado em 1998, o arquiteto assim intitula a “semeadura de pó” que compõe o “mundo como resto” que ele diz habitarmos (RADIĆ, 2018, p. 28-45, tradução nossa). Em certa passagem de Espèces d’espaces (2000), logo após recordar em detalhes alguns dos quartos onde já havia dormido, Georges Perec anota um “pequeno pensamento plácido” em que chama de “minha fortuna” o conjunto de objetos ordinários acumulados pela passagem do tempo em sua própria história – “fotos, desenhos, cabos de canetas ressequidas, camisas, garrafas, embalagens de cigarro, caixas, borrachas, cartões postais, livros, poeira e bibelôs” (PEREC, 2000, p. 37, tradução nossa). A fortuna a qual se refere este artigo – a coleção de obras de arquitetura de Radić em Vilches – faz alusão tanto às ruínas das cidades em dissolução do arquiteto chileno quanto ao empilhamento de objetos cotidianos do escritor francês. A fortuna de Radić – cinco casas e um ateliê – foi acumulada ao longo de pelo menos vinte e cinco anos e é um “museum in progress de sua própria produção” (CRISPIANI, 2017, p. 48, tradução nossa). Este estudo pretende narrar o aparecimento e desaparecimento das peças que compõem essa coleção – as casas Chica (1995), A (2007), para o Poema do ângulo reto (2010-12) e Transparente (2010-12), além da Cabana de Heidegger e do Ateliê Corral (2014-15) –, e seus respectivos processos de construção, demolição ou reforma, além de explorar as diferentes relações que cada uma das obras estabelece com a paisagem onde estão inseridas. A história que narra o aparecimento e desaparecimento das obras de arquitetura que compõem a coleção de Radić se passa em Vilches, uma localidade a cerca de 300km ao sul de Santiago do Chile, próxima à Cordilheira dos Andes. Ela teve início há mais de vinte e cinco anos, quando o arquiteto e sua esposa, a artista plástica Marcela Correa, resolveram construir a primeira de suas intervenções no local. O terreno é propriedade da família de Correa desde a década de 1970 e inicialmente era uma parcela de cerca de meio hectare, sem muitas árvores. Com o passar dos anos, a porção de terra, que hoje já possui cerca de cinco hectares, foi sendo arborizada e ampliada com a compra de lotes vizinhos (RADIĆ, Smiljan. In: PUENTE, 2014). Figura 1 – Implantação. Fonte: Smiljan Radić. In: EL CROQUIS…, 2019, p. 199. A primeira intervenção feita pelo casal no local foi a casa Chica, projeto de 1995, construída no ano seguinte. A casa foi pensada como uma “espécie de enlatado ou conserva de vida inútil: comprimida, promíscua e incomodamente prazerosa” (RADIĆ, 2008, p. 182, tradução nossa). O refúgio é uma caixa monoambiente de planta retangular de cerca de 4x6m e está encravada no desnível do terreno, com abertura direta para a natureza, sofrendo “dessa coisa do turista que quer ter a paisagem sempre à frente e à vista” (RADIĆ, Smiljan. In: PUENTE, 2014, tradução nossa). A casa se estrutura com um muro em formato de L, feito com pedras e concreto, e uma série de perfis de ferro pintados de amarelo, que formam as vigas e os pilares. Na face que se volta para a paisagem, a estrutura amarela é fechada com vidro transparente; na fachada transversal de acesso, há uma colagem de esquadrias de madeira coletadas pelo casal ao longo dos anos. No interior, o piso e o teto são de madeira lavada, que também reveste o piso do terraço acima da casa. Na cozinha, o fogão é movido à lenha, com serpentina e tambor d’água pendurados na chaminé de ferro. O banheiro é uma caixa de madeira revestida com vime e a ducha é externa. Figuras 2 e 3 – Casa Chica (1995). Fotos: Smiljan Radić. In: PUENTE, 2014. O segundo ato é o remodelamento da casa A, chalé de madeira com dois pavimentos que originalmente pertencia à família de Correa. Em 2007, quando o casal adquiriu a casa, seu estado de conservação era ruim, então ela foi quase completamente reconstruída. A forma externa foi mantida, um pequeno anexo frontal foi removido e uma plataforma em alvenaria e concreto foi construída em substituição aos pequenos pilares que suspendiam a casa antiga. Rampas, uma em cada aresta desse platô, passaram a unir a cota do chão ao nível no interior da casa – “para forçar a paisagem para dentro, para dar essa sensação de que você pode subir a cavalo e entrar na casa sem nem sair dela” (RADIĆ, Smiljan. In: PUENTE, 2014, tradução nossa). O térreo é uma planta livre, com piso pintado de preto e paredes e teto pintados de branco. O mobiliário não é fixo, nem mesmo o da cozinha, que acontece em bancadas de inox com rodízios. Os fechamentos originais foram substituídos por uma membrana têxtil preta e um conjunto de portas duplas de correr translúcidas, no térreo, em ambas as fachadas transversais. O segundo pavimento é acessado por uma escada em madeira bruta sem guarda-corpo, posicionada no centro do espaço. O andar superior é quase completamente fechado para o exterior, com exceção de algumas poucas aberturas quadradas. Uma escada do tipo marinheiro, presa ao telhado inclinado, leva a um mirador na cumeeira, que está parcialmente em balanço sobre o platô de acesso. Figuras 4 e 5 – Casa A (2007). Fotos: Gonzalo Puga. O terremoto que atingiu o Chile em 2010 colocou a casa A abaixo e, dois anos depois, a Casa para o Poema do ângulo reto já ocupava o lugar de refúgio principal, que dessa vez precisava abrigar o casal e seus dois filhos. Radić (BESTIÁRIO..., 2016) diz que essa casa é sua versão do castelo para o gigante egoísta de Oscar Wilde.1 O nome dado a ela, contudo, faz referência às “extraordinárias, brutas, grosseiras, potentes” (SMILJAN..., 2020, tradução nossa) litografias do Poema do Ângulo Reto (1955), de Le Corbusier. Na ilustração em questão, a C.2, vê-se um homem nu deitado, acompanhando de uma mulher agachada, em um ambiente aparentemente cavernoso, usando a mão para fazer uma cobertura côncava sobre seus olhos; ao fundo, o que parece ser uma nuvem ou talvez uma abertura ameboide por onde entra luz e um pedaço de céu. Entre os recantos da casa projetada por Radić, o que parece reproduzir mais fielmente a 1 No conto O Gigante Egoísta (1988), de Oscar Wilde, ao voltar de uma longa viagem e encontrar o jardim de seu castelo tomado por crianças, o protagonista logo tratou de construir um muro altíssimo e colocar uma placa intimidadora para espantar os invasores. A natureza, por vingança, fez perdurar o inverno no jardim do castelo. Arrependido, e desejando ver novamente as belezas das outras estações, o gigante deixou que as crianças ocupassem novamente o espaço que ele havia amuralhado e definido como seu. Ao questionar-se como poderia ser o castelo do gigante egoísta, Radić elaborou, em 2010, uma maquete que resolveria a relação público-privado que se coloca no conto. O volume, um toro semi perfurado com apêndices que poderiam configurar apoios ou claraboias, mais tarde, transformou-se em um refúgio para sua própria família. Para ver mais: BESTIÁRIO..., 2016; SMILJAN..., 2020. atmosfera desenhada por Le Corbusier é o dormitório de casal, que tem pé direito baixo e uma cama no centro, voltada para a janela que enquadra a paisagem. A Casa para o Poema do ângulo reto parece um geodo equilibrado na beira de um barranco – rugosa e opaca por fora; lisa e transparente por dentro. Um invólucro de perímetros irregulares, feito com concreto pintado de preto, protege um monoambiente que acontece em volta de um jardim envidraçado – a tipologia é, portanto, de “casa pátio de planta livre, algo um tanto estranho” (RADIĆ, Smiljan. In: PUENTE, 2014, tradução nossa). O ingresso no interior da casa acontece por uma plataforma com rampa acoplada, uma espécie de língua comprida, desproporcional e “exageradamente acentuada” (CRISPIANI, 2013, p. 32, tradução nossa). A planta é livre de compartimentação mas cada função tem seu lugar para acontecer, mesmo que o mobiliário volante passe a impressão do contrário. O percurso pela galeria que circunda o pátio, em sentido anti-horário a partir da porta de acesso, começa na cozinha, passa pelo recanto da mesa de jantar, segue pela sala de estar e dormitórios, e termina no espaço do roupeiro. Entre o recinto das refeições e o estar, está uma grande escultura de madeira retorcida feita por Correa. Pendurada abaixo de duas claraboias, a escultura protagoniza o espaço, ao lado das muitas outras obras da artista que povoam a casa. O espaço que abriga os dormitórios divide-se em dois recantos: um com cama de casal, piso rampeado, pé direito baixo, e uma grande abertura que mira o vale; outro, logo ao lado, com duas camas de solteiro engastadas um uma divisória de concreto à meia altura, em uma espécie de corredor largo que leva ao único banheiro da casa. Essa divisória também é suporte para um armário com portas de feltro vermelho, que completa o circuito em volta do jardim. Figuras 6 e 7 – Casa para o Poema do ângulo reto (2010-12). Fotos: Cristobal Palma. A casca de concreto, com apenas 12cm de espessura, funciona como estrutura, complementada por um único pilar branco cilíndrico, solto no espaço, camuflado entre as esculturas de Correa. O preto ajuda a camuflar o prisma no bosque circundante, e o jardim de pedras sobre o colchão de folhas que envolve a casa ajuda a prevenir a erosão do solo e também altera a percepção temporal, “agrega um certo valor geológico ao terreno, [...] adiciona um novo tempo” (SMILJAN..., 2020, tradução nossa) ao lugar recém criado, o “torna mais complexo, impossível de ser lido em uma primeira vez” (THE..., 2020). Internamente, o invólucro de concreto é revestido com madeira de cedro envernizada e gesso pintado de branco. Por fora, as superfícies são ásperas e opacas; por dentro, lisas e brilhantes. Por fora, a casa é incômoda e estranha; por dentro, confortável e familiar.2 Além do jardim central, a casa 2 A instalação El niño
    escondido em um pez, que Radić e Correa montaram para a Bienal de Arquitetura de Veneza de 2010, serviu como prelúdio para a casa em Vilches: um interior “tranquilo e perfumado em madeira de cedro” abre-se em alguns outros pontos estratégicos, sem perder a dominante opacidade externa: na porta de acesso, nas janelas da mesa de jantar, do dormitório e do banheiro, além das três claraboias em formato de tronco de cone facetado – ou concha do mar e funil, como afirma Radić (SMILJAN..., 2020) –, duas sobre o estar e uma sobre o dormitório dos filhos. As esquadrias são planos que correm em trilhos externos, independentes das paredes do volume escultórico. Embora fechar-se para o exterior possa parecer contraditório, dada a exuberância da paisagem, Radić (In: EL CROQUIS…, 2013, p. 224) afirma que os habitantes da casa estão tão familiarizados com o entorno que, assim como um monge, um agricultor ou alguém em situação de rua, o reconhecem apenas pelos seus sinais e sons, sem precisar olhá-lo o tempo todo. Dentro da casa, a paisagem aparece acima da linha dos olhos; a vista para o exterior é direcionada ao céu, sem linha do horizonte. Figura 8 – Planta baixa da Casa para o Poema do ângulo reto. Fonte: EL CROQUIS…, 2013, p. 238. (RADIĆ, Smiljan. In: EL CROQUIS..., 2013, p. 244, tradução nossa) envolto por um exterior bruto, áspero e opaco – em pedra, na instalação; em concreto armado, na casa. Figuras 9 e 10 – Pátio interno e dormitório de casal na Casa para o Poema do ângulo reto. Fotos: Cristobal Palma. Figura 11 – Interior da Casa para o Poema do ângulo reto. Foto: Cristobal Palma. Conforme os terrenos vizinhos foram sendo adquiridos, as casas construídas sobre essas parcelas passaram a incorporar o conjunto de edificações de Radić e Correa. Uma dessas casas, a “Cabana de Heidegger” – “porque é tão pobre e formalmente muito parecido com a cabana que Heidegger tinha na Floresta Negra” (RADIĆ, Smiljan. In: PUENTE, 2014, tradução nossa) – passou por um processo de limpeza de excessos e troca de pele. Utilizada como abrigo de hóspedes, a casa foi despida de revestimentos e sua estrutura foi restaurada e recoberta por chapas metálicas onduladas pretas – conhecida no Chile como fonola. O aspecto final monocolor e monomaterial – de algo que “nem sequer é arquitetura” (RADIĆ, Smiljan. In: PUENTE, 2014, tradução nossa) – camufla o volume na paisagem do bosque. Outra dessas casas agregadas é a Transparente (2010), que funciona como ateliê. A casa original – um volume de planta quadrada e cobertura de duas águas, que havia sido ampliado ao longo de cinquenta anos – passou pelo mesmo processo de desnudamento, restauro da estrutura principal e recobrimento com novo material. O madeiramento original foi completado e inteiramente pintado de branco, depois coberto com chapas de policarbonato ondulado semitransparente. A casa é acessada pelo centro das fachadas transversais e os cômodos organizam-se a partir de um corredor central. Com exceção do banheiro, a separação entre os espaços é física mas não visual, pois as divisórias internas também são transparentes. O interior é quase completamente violado para fora – o que se passa dentro da casa se revela como vultos borrados e distorcidos pelas ondas do policarbonato.3 A composição das fachadas é dada pelo mobiliário que ocupa os cômodos e pela coleção de objetos que preenchem as prateleiras. 3 Segundo Radić (In: EL CROQUIS…, 2013, p. 222), a sensação de semitransparência que revela o conteúdo interior evoca as ilustrações The boy hidden in an egg (1969) e The boy hidden in a fish (1969) feitas por David Hockney para o conto The Sea-Hare [O ouriço do mar], dos Irmãos Grimm. Já experiência de se estar no interior da casa com vista 360º para fora assemelha-se ao castelo transparente da princesa na ilustração The Princess in her Tower (1969), do mesmo autor, na mesma obra. Figura 12 – Cabana de Heidegger. Foto: Hisao Suzuki. In: EL CROQUIS…, 2019, p. 199. Figura 13 – Casa Transparente (2010-12). Fonte: Smiljan Radić. In: PUENTE, 2014. Na sequência da construção da Casa para o Poema do ângulo reto, a Casa Chica, então desocupada, virou piscina. Seu estado de conservação era ruim e achou-se por bem não a salvar do abandono, mas apenas manter sua lembrança. “Muitas vezes as lembranças bastam. Ao contrário, a realidade restaurada converte-se em um ruído incômodo. [...] Porque a lembrança parece ser dependente de sua nitidez: vai desde a hiper realidade digital até os sonhos, vai desde o nitidamente estranho até o abandono familiarmente difuso.” (RADIĆ, Smiljan. In: PUENTE, 2014, tradução nossa). A proporção de 4x6m permaneceu e os vidros saíram para dar lugar a paredes de concreto. O terraço, que antes abrigava uma churrasqueira e uma mesa para refeições, passou a refletir a paisagem circundante – “um poço assim sem fundo produziria uma sensação subterrânea, ancoraria o artefato ao solo além de sua ocupação real, o faria mover-se até a lembrança de sua nova imagem” (RADIĆ, Smiljan. In: PUENTE, 2014, tradução nossa). A mais recente das construções em Vilches é o Ateliê Corral, um espaço para esculturas, feito com um espesso muro de pedra contínuo, de altura variável, que encurrala um pedaço de paisagem – uma “operação de cidade pré-colombiana” (BESTIÁRIO..., 2016, tradução nossa). Na porção central do curral, há um pórtico metálico com pilares inclinados e uma grua para mover objetos pesados. Sobre essa estrutura descansa uma tenda negra, presa aos muros laterais por contrapesos, que protege um trecho do curral. Figura 14 – Casa Chica transformada em piscina. Foto: Cristobal Palma. Figura 15 – Ateliê Corral (2014-15). Fonte: Hisao Suzuki. In: EL CROQUIS…, 2019, p. 201. As obras de Vilches exprimem o quão formalmente, estruturalmente e materialmente diversa é a produção de Radic. Cada uma delas estabelece uma relação diferente com a paisagem. A Chica tem abertura direta para a natureza, que está sempre a frente e à vista. A Casa A, pelo contrário, fecha-se quase completamente para fora; a paisagem é avistada de cima, a partir do mirador na cumeeira. A Casa para o Poema do ângulo reto direciona a vista para o céu a partir do pátio interno e faz perder a linha do horizonte como referência. A Cabana de Heidegger é um monolito negro opaco fechado para a paisagem; já a Casa Transparente parece fundir-se com ela. E o Ateliê Corral domina um trecho de paisagem, sem impedir que a vista se amplie para além do cercamento. Os auto encargos em Vilches não apenas evidenciam a recorrência de operações, mas mostram-se oportunos como teste para soluções depois transpostas para outros projetos. O arquétipo da casa ou do chalé, como na Transparente e A, também serviu para a Habitación, de 2007, e para a Casa Prisma, concluída em 2019. Os elipsoides e esferas são ponto de partida formal para diversas maquetes e instalações, e a geometria do toro, como na Casa para o Poema do ângulo reto, é semelhante à do Pavilhão Serpentine, de 2014, já experimentada anteriormente na maquete do Castelo para o Gigante Egoísta, de 2010. O monoambiente com elemento central, como a escada da Casa A, ou o pátio da casa para o Poema do ângulo reto, se replica na Habitación, no Serpentine, ou na Capela para o Vaticano na Bienal de Veneza de 2018. A configuração de curral coberto por tenda do Ateliê Corral é semelhante à da Vinícola Vik, de 2015. A camuflagem do concreto pintado de preto já estava no Mestizo, de 2007, e depois no NAVE, de 2015, e no Centro Cívico Boca Sur, de 2017. A membrana, como a que reveste a casa A, já havia sido utilizada na reforma de sua própria casa em Santiago, de 2003, nas coberturas da Habitación e do Mestizo, e depois, no pátio do Museu de Arte Pré-colombiana, de 2014, na Vinícola Vik e no Teatro Regional de Biobío, inaugurado em 2018. As pedras que povoam o jardim da Casa para o Poema do ângulo reto serviram de pilares no Mestizo e no Serpentine, e esculturas na Casa Pite, na Vinícola Vik, ou no interior da loja de Alexander McQueen, inaugurada em Londres, em 2018. Construir para si mesmo, no caso de Radic, também está relacionado à ideia de impermanência, que permeia o imaginário do arquiteto desde o início de sua carreira - haja vista seu interesse pelas “construções frágeis”, compiladas em um catálogo que criou nos anos 1990, depois de voltar de um período de estudos na Itália. Algumas de suas obras não apenas insinuam efemeridade, como se mostram de fato mutáveis ou com vida curta. “Essa ideia de ruínas que ficam como cicatrizes no terreno, que as vezes servem como vestígios para novas construções, fazem parte de uma história que segue no tempo, sem nostalgia. [...] É como ir deixando pegadas de uma construção à outra.” (RADIĆ, Smiljan. In: PUENTE, 2014, tradução nossa). Construir, demolir e reformar edifícios para si faz parte de seu modo peculiar de projetar – que inclui, também, as maquetes, as instalações e um extenso e variado conjunto referencial gráfico, literário, de artes plásticas e objetos de uso cotidiano – e é, em certa medida, responsável pelos encargos e clientes incomuns, atraídos pelas formas, materiais e organizações espaciais pouco convencionais que caracterizam sua produção. Vilches não é só seu quintal particular de experimentações; é lá que está “sua fortuna”, sua coleção de obras e ruínas, em um passado que ele encara fixamente, como faz o anjo de Klee; mas é de lá, também, ainda parafraseando Benjamin (2019, p. 14), que sopra a tempestade do paraíso que o impele irresistivelmente para o futuro, em direção a suas novas arquiteturas.'
