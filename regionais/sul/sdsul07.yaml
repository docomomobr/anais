  resumo: A revista Manchete foi uma publicação de extraordinária importância na dinâmica cultural brasileira, registrando em suas páginas passagens importantes de nossa história. Dentre os múltiplos interesses editoriais da revista, a arquitetura, a arquitetura de Brasília e especialmente, a arquitetura de Oscar Niemeyer sempre foram assuntos publicados pela Manchete. Tomando como pretexto a construção da nova sede do Grupo Bloch, o Edifício Manchete, este artigo inicia o aprofundamento nas abordagens sobre as relações entre o arquiteto e o Grupo Editorial Bloch, que incluem edifícios administrativos, espaços culturais, escolas e miríades de interesses em comum. Deste modo, atentos ao Lado B de um arquiteto tão extraordinário e pródigos em obras do Lado A, é possível ampliar as abordagens e desenhar novas camadas historiográficas sobre sua própria produção, mas também sobre a produção arquitetônica brasileira. A revista Manchete foi um produto editorial de extraordinário sucesso do Grupo Bloch. A ideia de fazer uma revista com ênfase na fotojornalismo —que tinha como parâmetros gráficos e editoriais as revistas Life e Paris-Match— foi uma decisão de Adolpho Bloch, encorajado por uma ideia de sua esposa, Lucy Bloch, depois de uma conversa em plena praia de Ipanema! Adolpho Bloch, em parceria com seus irmãos Boris e Arnaldo, capitaneou uma empresa gráfica de caráter familiar e consolidou um conglomerado de mídia que se expandiria, para muito além das publicações de livros, panfletos, material publicitário e histórias em quadrinhos, incluindo diversos títulos de revistas (Fatos e Fotos, Desfile, Ele & Ela, Carinho, Pais & filhos), com destaques para rádios e para a TV Manchete. A Manchete foi a principal publicação do Grupo Bloch, sendo uma revista semanal, editada entre 1952 e 2000, com grandes tiragens, ampla circulação e alcance nacional, configurando-se como uma publicação que tinha leitores em diversos estratos sociais. A revista Manchete se destacou tanto, que além de destronar sua maior concorrente, a revista O Cruzeiro, tornou-se um dos paliares simbólicos do Grupo Bloch, cuja trajetória de sucesso foi tensionada por problemas administrativos e financeiros, causando um traumático processo de falência no ano 2000. A revista Manchete era tão importante para o Grupo Bloch, que seu nome batizou tanto o edifício da nova sede, o Edifício Manchete, como batizou o canal de televisão, que foi a maior ousadia de Adolpho Bloch. A relação da família Bloch, do grupo empresarial e da revista Manchete com a cidade do Rio de Janeiro é intensa. Oficialmente, tudo começou em 1922, com a chegada de seus membros, que tiveram de se refugiar. O patriarca da família, Joseph, já possuía respeitável e exitosa experiência com empresas e serviços gráficos em Jitomir e em Kiev, na Ucrânia, cujas posses, propriedades e bens foram totalmente expropriados conforme as práticas de cerceamento aos judeus, no contexto das pressões políticas e dos eventos que culminaram na chamada Revolução Russa, de 1917 e da 1ª. Guerra Mundial. Passadas algumas décadas de atividade editorial no Brasil, primeiramente sob sua condução e depois pelos 3 filhos, a nova sede do Grupo Bloch era o coroamento do sucesso da trajetória empresarial da família Bloch. Para tanto, Adolpho Bloch contava com a competência do arquiteto Oscar Niemeyer, que ele conhecia pelas conexões sociais que passavam pelos salões cariocas, ou pelo menos desde os tempos da construção de Brasília. Afinal, a Manchete foi uma revista que realizou uma ampla cobertura fotojornalística da construção da nova Capital, tornando-se um excepcional suporte de divulgação da empreitada arquitetônica e urbanística conduzida pelo governo de Juscelino Kubitschek, a partir de um Plano Piloto concebido por Lucio Costa em 1957.
