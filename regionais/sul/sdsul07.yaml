  resumo: 'Este artigo estuda o caso do Jockey Club do Rio Grande do Sul, obra do arquiteto Uruguaio Román Fresnedo Siri. Tombado na esfera municipal em 2005, o conjunto vem se deteriorando ao longo dos anos. Como fato inaugural desta deterioração, toma-se o conjunto de rampas suprimido do pavimento térreo da Tribuna Popular. Com base na composição alterada, atípica, que resulta da supressão de um elemento estruturador na composição deste edifício, faz-se uma breve investigação das alterações sofridas que podem ser vistas como complementações e alterações feitas nos edifícios e suas consequências em seus respectivos sistemas de movimento. Lançado em 1950, o concurso para a sede do Jockey Club do Rio Grande do Sul foi vencido pela empresa Azevedo Moura e Gertum com projeto do arquiteto uruguaio Roman Fresnedo Siri. Com o contrato assinado em 1951, a obra seria concluída em 1959. O conjunto de edifícios principais é composto pelos pavilhões Popular, Social e Paddock (Fig. 1), pelos edifícios da Casa de Apostas Reta e da Casa de Apostas Curva, complementados pelo Rink do Paddock, a torre de photochart e os pórticos de entrada. Todos têm, como tema central, a pista para corridas. Os espaços vazios que resultam do arranjo dos edifícios em sua implantação são fundamentais para o conjunto que previa, inicialmente, a construção de mais três pavilhões populares, iguais ao existente, complementando o conjunto em direção à esquerda. Figura 1 – Pavilhão Popular, Pavilhão Social e Paddock. Fotos da autora, 2022. Tombado na esfera municipal em 2005, a solicitação para tombamento na esfera federal foi encaminhada ao IPHAN-RS1 em 2004, pelo Prof. Carlos Eduardo Dias Comas, Coordenador do 1 O Processo 01512.000247/2004-51, referente ao tombamento do Complexo Arquitetônico do Hipódromo do Cristal foi aberto a partir da solicitação encaminhada ao IPHAN-RS pelo representante do DOCOMOMO-Brasil, Prof. Carlos Eduardo Dias Comas, em 4 de setembro de 2004, acatada pela Superintendência conforme Memorando 581 de 06/07/09. A solicitação inicial veio acompanhada de cópias da documentação que compõe a instrução do processo de tombamento da Prefeitura de Porto Alegre, tombamento esse efetivado em 11 de novembro de 2005. O complexo arquitetônico pertence ao Jockey Club do Rio Grande do Sul, localizado na Avenida Diário de Notícias, s/n, no Bairro Cristal em Porto Alegre. As cópias dos documentos elaborados por técnicos da Equipe do Patrimônio Histórico Cultural da Secretaria Municipal da Cultura – EPAHC, datados de 2003, foram anexadas ao processo que, em 16/04/2010, recebeu o número 1.593-T-10 “para continuidade da Série Histórica Processos, do Arquivo Central do IPHAN”, conforme Memorando n.º 024/2010/CODOC/COPEDOC/DAF. (Excertos do Parecer do IPHAN, de autoria da Arq. Me. Ana Luiza Valle Oliveira) DOCOMOMO-RS. Em 2010 o processo recebe o número 1.593-T-10 e retorna de Brasília em 2011 para complementação de sua instrução, elaborada por técnicos do IPHAN-RS, de acordo com as normas vigentes no Instituto. Além de adequação e atualização de documentos e imagens do conjunto, foi elaborada a complementação da justificativa para o tombamento. Nessa altura, significativas alterações no contexto urbano do Hipódromo já haviam sido feitas, anteriores ao pedido de tombamento. Neste mesmo ano de 2011 é redigido documento que permite o ajuste da pista ao padrão americano e delimita o entorno do Jockey Club do Rio Grande do Sul, em busca de preservar “a ambiência remanescente dessas transformações”, conforme documento da EPAHC (EPAHC, 2011). Tais transformações resultaram na construção de um Shopping Center, três torres de edifícios comerciais, um Hipermercado, uma torre de tratamento de esgoto e um futuro condomínio de luxo, hoje em obras, além de uma mega petshop. Sinal dos tempos. Vale lembrar que esta área se situa próxima à Fundação Iberê Camargo, conhecido projeto de Álvaro Siza, na sequência da pista que conduz do centro, passando pela Fundação, em direção à zona sul, e que tinha, na curva que costeia a orla do Guaíba, a chamada Ponta do Melo, o antigo Estaleiro Só, hoje destruído para a construção de um edifício inadequado em qualquer sentido que se possa analisá-lo. Figura 2 - Imagens Google Earth. À esquerda, em vermelho, área original da sede do Jockey Club do Rio Grande do Sul. Figura 3 – Áreas “aproximadas” com atuais empreendimentos. Em azul, área onde atualmente existe um Hipermercado e um Shopping Center; em amarelo, área de condomínio privado, atualmente em obras onde também existe uma mega petshop; no “L” que corresponde à atual área do Jockey Club do Rio Grande do Sul, a pista de corridas reformulada para atender às dimensões dentro dos padrões atuais. Figura 4 – Imagem do Google Earth com numeração dos edifícios principais: 1 Pavilhão Popular, 2 Pavilhão Social, 3 Paddock, 4 Casa de Apostas Reta, 5 Casa de Apostas Curva, 6 Rink do Paddock. Mesmo com as obras estranhas à sede do Jockey Club do Rio Grande do Sul, e ainda que sua implantação no tecido urbano, como articulador entre zona sul e zona central da cidade, tenha sido descaracterizada pelas negociações do clube que permitiram a construção dos empreendimentos já citados, não há dúvida quanto à qualidade do conjunto que se mantém. A importância do conjunto como documento de uma arquitetura alinhada com a produção de arquitetura moderna brasileira e sul americana, inserindo-a no contexto mundial, é reforçada, como bem está descrito na instrução de tombamento federal, pela relação cultural entre Brasil e Uruguai, dois países que têm, inclusive, um bem binacional reconhecido pelo Mercosul Cultural e tombado em 2011: a Ponte Internacional Barão de Mauá, ligação entre os municípios de Jaguarão, no Brasil e Rio Branco, no Uruguai. Além disso, as inovações construtivas, a cargo dos Engenheiros Ernesto Krieger, Horst Wender (concreto armado) e Carlos Machado (concreto protendido) são também marco que indica relevância nacional à sede do Jockey Club do Rio Grande do Sul para efeito de tombamento federal, ainda em espera. Apesar de tais justificativas, o conjunto seguiu se deteriorando. Seu programa, o mundo do Turfe, antes um chamariz para grandes plateias, reduziu-se, ainda que recentemente tenham sido feitas, sob a égide de um plano diretor específico para a área, a adaptação da pista de corridas para o novo padrão americano (fig. 3), bem como tenham sido construídos em novo local, o setor de baias, com apoios e hospital veterinário, demonstrando alguma vitalidade para o esporte/jogo. Essas intervenções foram feitas a cargo da Kiefer Arquitetos, assim como o plano diretor para o conjunto, dentro da área remanescente à original. Igualmente sob orientação do Arquiteto Flávio Kiefer, têm sido feitas obras emergenciais como a nova impermeabilização e troca do telhado das lajes de cobertura dos três pavilhões, bem como vedações provisórias de parte das esquadrias, em chapa metálica, para conter umidade, o que detém o literal tombamento dos edifícios, especialmente do Pavilhão Popular, o que está em pior estado de conservação. Figuras 5 e 6 – Pavilhão Popular alagado. Imagens da autora, 2017. Figuras 7 e 8 – Pavilhão Popular seco. Imagens da autora, 2022. A nova história do patrimônio tombado que se escreve ao longo dos últimos anos, entre perdas e danos, bem como tentativas de adequação e preservação dos objetos arquitetônicos, é confusa e controversa. Bem como é confusa e controversa a discussão sobre hierarquias de intervenções sobre os edifícios: próteses ordinárias, substituições, complementações, amputações. O que são mesmo?'
