  resumo: 'A investigação ora apresentada objetiva a avaliar duas residências projetadas e construídas pelo arquiteto português Francisco da Conceição Silva no Brasil, entre 1976 e 1982, e levantar os seguintes problemas: Por qual razão, apesar da considerável quantidade e qualidade das obras, a produção do arquiteto supracitado não recebeu, por parte da historiografia brasileira, o devido reconhecimento? Além disso, quais são as aproximações e diferenças em relação às obras projetadas por Silva no contexto português e em relação às referências brasileiras? O arquiteto, importante personagem no cenário da arquitetura moderna e pós-moderna portuguesa, obteve reconhecimento pela sua habilidade em desenvolver projetos para diferentes usos tratando a arquitetura como obra de síntese, onde desenvolvia desde o mobiliário até a integração com os objetos utilitários e obras de arte. Essa atitude tem relação com o fato de o arquiteto ter se dedicado, no início de sua carreira nos de 1950, ao projeto de mobiliário, fato que aqui interessa pelo potencial de análise dos espaços interiores das obras residenciais. Além disso, Conceição Silva nutria interesse pela arquitetura brasileira, fato que se comprovou pela migração e estabelecimento no Brasil, em 1974, até a sua morte, em 1982. As residências projetadas por Conceição Silva revelam a rejeição da aplicação acrítica dos postulados corbusianos, interpretando-os em relação ao contexto geográfico. Foram recorrentes as organizações de residências em torno de pátios centrais, estratégia que também foi utilizada em uma das casas aqui avaliadas. A preocupação quanto à relação entre o interior e o exterior, a busca obstinada pela adaptação da edificação ao sítio, a ênfase nos planos horizontais e o uso de pátios internos serão soluções comuns em sua trajetória profissional. Por fim, como resultados desta investigação, espera-se impulsionar pesquisas afins de modo a ampliar o universo de análise da produção deste arquiteto ainda pouco reconhecido no Brasil.'
