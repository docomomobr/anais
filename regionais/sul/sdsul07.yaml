  - NOÇÕES EMERGENTES
  - Baseadas em uma pluralidade de referências, expressas através de diferentes abordagens e verificadas em exemplos dispersos, a produção dos anos 1960 é entendida atualmente como reflexo da complexidade do momento histórico no qual foi concebida. As primeiras iniciativas de sistematização surgiram em meados da década de 1970 através de ensaios e revisões historiográficas que circunscrevem características de projetos e edifícios através de termos que prosperaram na cultura disciplinar e que contribuem para o enquadramento teórico de manifestações paralelas e posteriores (SMITHSON, 1974; LÜCHINGER, 1976; BANHAM, 1976). O estruturalismo como uma tendência na arquitetura, a metáfora têxtil como síntese de princípios projetuais e as megaestruturas como representação de sistemas que promovem ordem geral e variação local integram as noções e expressões que, com o tempo, revelaramse potencialmente úteis para o estabelecimento de relações de influência entre arquiteturas de realidades distintas, permitindo situá-las e compreendê-las em um panorama ampliado.
  - Estruturalismo
  - O Estruturalismo, termo explorado e difundido por Arnulf Lüchinger como uma “tendência” arquitetônica, inicialmente evidenciando expoentes da arquitetura holandesa no período, consiste em uma interpretação de temas, teorias e obras que, em sua visão, começavam a cristalizar um novo fenômeno cultural influenciado pelo estruturalismo antropológico. 2 As revistas inglesas Architectural Design, holandesa Forum, Francesa L'Architecture d'Aujourd'Hui e a
  - finlandesa Le Carre Bleu publicaram intensamente a produção de colaboradores do Team 10 na década de 1960. 3 Alison Smithson se dedicou a editoração de diversos artigos e livros com compilações da produção do grupo, entre os quais, o Team 10 Primer (1962).
  - O amplo sentido da abordagem estruturalista, originalmente desenvolvida na linguística pelo etnólogo francês Claude Lévi-Strauss, recai sobre o desejo de introduzir métodos cientificamente demonstráveis nas ciências humanas para lhes conferir a legitimidade das ciências consideradas “objetivas”. O avanço deste pensamento para o campo da arquitetura e do planejamento urbano representou uma oportunidade na busca por uma arquitetura moderna centrada nas reais necessidades humanas através da observação de estilos de vida arcaicos. A atitude de estabelecer relações entre estruturas sociais e construídas, examinando padrões da arquitetura vernácula, forneceu estímulos essenciais para a identificação de motivos geométricos e ordens estruturais complexas (VALENA, 2011).
  - Formas de projetar associadas à prática estruturalista compreendem a utilização de uma matriz geométrica como ferramenta de base para a criação de níveis de estruturas, primárias e secundárias, que atuam como suporte de elementos padronizados e modulares relacionados a partir de um sistema de regras que prevê crescimento ilimitado ou desenvolvimento predeterminado.
  - Mat-building
  - A expressão mat-building, introduzida por Alison Smithson em uma de suas últimas publicações na revista Architectural Design, repercute como uma iniciativa de ressignificação da produção de colaboradores do Team 10. Através de uma cronologia retrospectiva, a autora relaciona referências, precedentes, textos e projetos que teriam contribuído para a emergência de um fenômeno arquitetônico que, em suas palavras, foi gestado nos anos 1960 e que no início da década seguinte começa a ser materializado na forma construída. A caracterização imprecisa do termo abrange aspectos genéricos relacionados a uma arquitetura anônima que integra diversas funções e promove liberdade de ação aos usuários, baseada em padrões de ordem aleatórios que possibilitam interconexão, associações, crescimento, diminuição e mudança. Sem repercussão imediata, o tom não prescritivo da linguagem e a sugestividade da metáfora têxtil deixam margem para interpretações que surgem anos mais tarde (SARKIS, 2001). Como produto de uma construção coletiva, o enquadramento teórico de mat-building é tão aberto e indeterminado quanto as propostas arquitetônicas e urbanísticas selecionadas para representá-lo, estimulando a análise de projetos exemplares na busca, senão de uma definição precisa, da identificação de aspectos que circunscrevem o fenômeno (DOMINGO CALABUIG,
  - CASTELLANOS GÓMES, ÁBALOS RAMOS, 2013). Nesse sentido, diferentes sistemas formais, espaciais e construtivos, observados em exemplos, se manifestam visualmente a partir de diferentes padrões, mas com atributos comuns que favorecem como descrição tipológica um edifício de baixa altura, alta densidade, poroso pela presença de pátios internos, de ocupação extensiva do terreno e potencialmente expansível (SUCH, 2011).
  - Adicionalmente, antimonumentalidade e intercambialidade de usos constituem premissas subsumidas na amplitude da noção de mat-building.
  - Megaestrutura
  - As megaestruturas integram o discurso arquitetônico desde a publicação de Reyner
  - Banham que difunde o termo conceituado previamente por Fumihico Maki e Masato Ohtaka em estudos sobre a forma coletiva. Identificada como uma abordagem para criar unidade visual e estrutural, a megaestrutura oferecia um caminho legítimo para organizar grandes agrupamentos de funções considerando a ideia de que mudanças vão ocorrer mais rapidamente em alguns
  - domínios do que em outros, através de diferentes ciclos de decadência e renovação em um processo metabólico análogo à vida (MAKI, OHTAKA, 1965). Designando uma tendência observada em um conjunto de experiências da década de 1960, constituem ideias alimentadas por conquistas científicas e tecnológicas que propunham visões de futuro e soluções abrangentes para problemas urbanos. Traduzidas predominantemente em especulações projetuais de vanguarda, e brevemente experimentadas na forma construída, os registros de definição formal das megaestruturas compreendem ênfase na forma geral e na ordem espacial intrínseca como mecanismos de geração e articulação de partes variáveis e multifuncionais.
