  - Livre de Berlim (1963)12. Explorando o tema da “universidade para o grande número”, no decurso de sucessivas pesquisas para projetos de grande escala, o projeto responde a questões relativas à nova realidade do ensino superior através de uma abordagem sistêmica, suscetível à mudança. 10 As diretrizes da Reforma, definidas em Decreto-lei de 1966, fixam princípios e normas de organização para
