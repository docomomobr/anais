  resumo: 'A Poltrona Mole, obra capital de Sérgio Rodrigues, conhecida internacionalmente, integrante do acervo permanente do Museum of Modern Art (MoMA) de Nova Iorque desde 1974, recebeu todos os louros e condecorações que uma obra do Lado A (ou single) poderia obter. Mas nem sempre foi assim, ela amargou durante bom tempo na Oca de Ipanema, período em que os curiosos de vitrine resmungavam “pra cama de cachorro está muito caro”, fez com que seu criador enfrentasse os sócios que queriam escondê-la nos fundos da loja, sob pretexto de que ela atrapalhava vendas e espantava clientes. A conversão de cama de cachorro para obra icônica, ou de última faixa do Lado B para Top Hit, não ocorreu em um passe de mágica. Esse percurso será apresentado em três fases que permitem distinguir as modificações de projeto: a primeira, fase embrionária, avalia croquis de partido da chamada por nós Poltrona Molenga (1956); a segunda, fase de desenvolvimento, examina a Poltrona Mole (1957-61), quando é remodelada para ser construída, quatro anos depois ela recebe novos ajustes para ser inscrita no IV Concorso Internazionale del Mobile, vence e passa ser internacionalmente conhecida; a terceira e última, fase de aprimoramento, verifica a Poltrona Moleca (1963), versão feminina da Mole, com chassis desmontáveis de fácil armazenamento e transporte para exportação. Todas as etapas compartilham os motivos que levaram Sergio Rodrigues a reavaliar sua criação encontrando novas soluções de projeto, atitude que evidencia seu entusiasmo em investigar procedimentos construtivos elementares da movelaria e carpintaria, como chassis, encaixes e entalhes, convertendo-os em soluções sofisticadas e aconchegantes para o corpo e alma. Em Heavenly Mansions: An Interpretation of Gothic, John Summerson1 chama atenção à brincadeira infantil minha casa, que consiste na criança ficar debaixo de um móvel ou armar uma tenda com o objetivo de criar um abrigo próprio. Em um estágio posterior a brincadeira é conduzida de outra maneira, a criança passa a construir e/ou ambientar casa de bonecas. Independente de ela brincar debaixo da mesa, ou construir/manusear a casa de bonecas sua imaginação atua da mesma maneira, atribui a si mesma (ou a boneca) a ideia proteção, uma analogia entre suas atividades e as práticas da vida adulta. É curioso que, para o historiador britânico, ninguém supera inteiramente o amor pela casa de bonecas, reminiscência dessa brincadeira estão no ato de acampar, ou até mesmo em alguns elementos tradicionais da arquitetura, como baldaquino, dossel, catafalco e abrigo papal. Essas práticas, análogas à minha casa, foram interpretadas segundo um viés simbólico por Summerson, onde o contraste entre a serenidade, aconchego, ou intimidade do dentro versus a selvageria, desconhecido, ou social de fora são vistas como estratégia de projeto. Em latim edifício é Aedes, pequeno edifício é aedicula, a coexistência dos dois (um dentro do outro) surge na era clássica em edifícios de uso cerimoniais. Na Idade Média harmoniza grandes catedrais com a escala humana, para o edifício ser ocupado por homens e santos ao mesmo tempo, em resumo, templos dentro do templo para a escala monumental promover impacto sem romper com a ideia de aconchego. Le Corbusier também se serviu do apelo à casinha ao conceber e dispor o Casier. Amanda Zys2 chama atenção às modificações que o móvel recebeu ao longo de trinta anos, alterações que podem ser observadas na ambientação do Pavillon L’esprit noveau (1925), Salon d’automne (1929), Maison d''un jeune homme (1935) e Unité d’habitatión à Marseille (1945-52). Apesar das 1 John Summerson. “Viollet-le-Duc and the rational point of view”, in: Heavenly Mansions and other essays on architecture. Londres: The Norton Library, 1904, 135-158. 2 Amanda E. Zys, O armazenamento nos interiores de Le Corbusier. Dissertação de mestrado, Porto Alegre: PROPAR-UFRGS, 2021. modificações apontadas pela autora, é possível acrescentar que há algo comum a todos os Casiers, a ideia de aconchego derivado do esquema aedicular. A obra mais respeitada de Sergio Rodrigues, a Poltrona Mole, também não se safou do aconchego do esquema. Seu nome deriva de Molenga, maneira como os operários costumavam tratá-la em fábrica, conquistou o primeiro lugar no IV Concorso Internazionale del Mobile em Cantu (1961) e de quebra foi produzida e comercializada na Itália. hoje faz parte do acervo permanente do Museum of Modern Art (MoMA) de Nova Iorque. Mas nem sempre ela foi bem acolhida, é produto de uma encomenda engavetada, amargou durante um ano na vitrine da loja do arquiteto, a Oca, nesse período a falta de interesse do público vinha acompanhada da fala: “pra cama de cachorro está muito caro”, os mais otimistas murmuravam: “só pra casa de campo” 3 , chegou a ser motivo de discórdia entre Sergio Rodrigues e os sócios que queriam escondê-la nos fundos da Oca. Para Maria Cecília Loschiavo dos Santos, filósofa e historiadora, a falta de interesse do consumidor deve-se ao fato de que “[Sergio Rodrigues] burlou os padrões reinantes: aos delgados e elegantes pés de palitos, a Mole respondeu com a grossura e a robustez do jacarandá brasileiro. Isso já era uma grande revolução. Um dos aspectos que se destaca vivamente nesse projeto foi a tentativa do designer de ir ao encontro dos novos hábitos de sentar” 4. O jornalista e crítico de cinema, Sergio Augusto escreveu: “Ah, a Poltrona Mole! Quem nunca se sentou numa não sabe o que é...; perdão, na Poltrona Mole não se senta, refestela-se, repimpa-se, repoltreia-se (...). Ela foi à resposta que tínhamos para dar à tirania da Bauhaus” 5. A imprensa especializada destacou em várias publicações o clima de casualidade produzido pelas almofadas soltas jogadas sobre a estrutura. Foi considerada pelo crítico norte-americano Clement Meadmore como um dos trinta assentos mais importantes do século 20. Esse modo de sentar só foi possível graças à tectônica do objeto. Para os arquitetos, historiadores e críticos de arquitetura Marta Peixoto e Carlos Eduardo Comas 6, a Poltrona Mole é uma a fusão da Club chair com a rede indígena suspensa por uma robusta estrutura de jacarandá. “É tecnicamente tradicional, mas sua informalidade sugere relaxamento, ou indolência, enquanto o couro e a madeira superdimensionada reclamam luxo e feitiço”. 3 Instituto Sérgio Rodrigues. A Mole, ícone do design nacional. Acessado em: set. 22. Disponível em: <http://www.institutosergiorodrigues.com.br/Biografia/18/A-Mole-icone-do-design-nacional>. 4 Maria Cecília Loschiavo dos Santos. Móvel moderno no Brasil, São Paulo: Ed. SENAC São Paulo, 2017, 183. 5 Sérgio Augusto. “Mobiliário”, in: Sergio Rodrigues, Rio de Janeiro: S. Cals, 2000, 137. 6 Marta Peixoto, Carlos Eduardo Dias Comas. “Forniture parlante: Bo Bardi, Rodrigues, chair typologies and cultural stereotypes”, in: 16TH International Docomomo Conference - Inheritable Resilience, Tokyo: Echelle, set. 2021, 848-852. FIG 01 – Ilustração “pra cama de cachorro está muito caro”. Fonte: Autor.'
