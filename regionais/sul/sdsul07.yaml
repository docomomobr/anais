  resumo: 'O cemitério sul de Brasília, projetado por Lucio Costa e inaugurado extraoficialmente em 1959, foi o primeiro e único desse tipo construído na nova capital e representa um elemento fundamental da configuração da escala bucólica do Plano Piloto. Por tal projeto ainda ser pouco explorado academicamente, esta pesquisa objetivou compreender e descrever o processo de formação do cemitério, entendido como espaço aberto, entre 1960 e 1972, por meio da análise de publicações impressas e desenhos técnicos do projeto do cemitério. Os procedimentos metodológicos envolveram pesquisa bibliográfica, análise de conteúdo de matérias jornalísticas publicadas no Correio Braziliense e estudo de caso. Os dados escritos e visuais obtidos foram analisados com base na planta de implantação do cemitério a partir de seis critérios: 1) caminhos principais e secundários; 2) morfologia das quadras; 3) pontos focais; 4) eixos visuais; 5) volumes edificados; e 6) vegetação como elemento estruturador do espaço aberto. Concluiu-se que, em relação aos caminhos, o desenho da planta se desenvolveu a partir de um caminho principal em formato de “Y” de onde partem os caminhos secundários. No que diz respeito à morfologia das quadras, todas possuem formatos irregulares definidos pela junção entre curvas e retas. Referente aos pontos focais, destacam-se o cruzeiro e o portão de acesso principal. No que concerne aos eixos visuais, foi previsto o plantio de casuarinas e palmeiras nos caminhos curvos que convergem para a área central do cemitério. Relativo aos volumes edificados, destacam-se no espaço aberto as capelas projetadas pelo arquiteto paraibano Glauco Campello. Por fim, no que tange à vegetação, foi estabelecido que o cemitério seria circundado por uma cerca viva definitiva e que a vegetação existente no terreno fosse conservada quando se tratasse de árvores fornecedoras de sombra.'
