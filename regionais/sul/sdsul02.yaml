  abstract: 'Bons exemplos de transcendência ao uso exclusivamente estrutural do concreto armado sempre foram comuns na Arquitetura Moderna. É possível elencar um vasto número de experiências empregando esse material dúctil e resistente, demonstrando seu vigor e plasticidade e a capacidade que demonstra ter de ser reinventado a cada obra, chegando-se à criação de arquiteturas tão simples quanto sofisticadas. Com peculiar refinamento plástico e um conhecimento programático-funcional adquirido por décadas no exercício profissional, o húngaro radicado em Belo Horizonte, Brasil, István Farkasvölgyi (1933-2005), dedicou- se a desenvolver sua arquitetura buscando afirmar uma linguagem pessoal que, inscrita sob o signo das principais referências arquitetônicas de sua época, obteve resultados peculiares e de grande interesse. Neste estudo serão destacados dois momentos importantes de suas realizações empregando extensivamente o concreto armado aparente, ambos de início dos anos 1970: o edifício-sede da Usiminas e um conjunto de edifícios residenciais em Belo Horizonte. Algumas modificações físicas vêm sendo incorporadas ao edifício-sede da Usiminas e é premente a necessidade de se re-valorizar essa obra como patrimônio da arquitetura moderna brasileira para incrementar uma atitude de respeito pelas suas características peculiares. A série de edifícios de apartamentos tem resultados de alta qualidade e excelente habitabilidade, muito valorizados até os dias de hoje por seus usuários, todos compartilhando em comum os materiais utilizados e a estrutura e demais elementos em concreto deixado à vista. A tônica que permeia suas obras está na maneira especial de se conceber a estrutura, atribuindo ao concreto um papel importante como elemento de caracterização plástica e aproveitamento máximo em cuidadosos detalhes. Suas obras residenciais são queridas e bem usadas pelos seus proprietários, ao menos no que tange à sua aparência exterior e áreas comuns, embora tenham sofrido pequenas e toleráveis modificações, considerando-se seu uso estritamente privativo, ao contrário da Usiminas, de uso público e de responsabilidade social.'
  abstract_en: 'Good examples of surpassing the merely structural use of reinforced concrete have always been common in modern architecture. It is possible to cast a vast number of experiments making use of this resistant and ductile material, proving its stiffness and plasticity and the capacity it demonstrates to be reinvented on every new project, making possible the creation of not only simple but also sophisticated works of architecture. With a peculiar plastic refinement and a functional-programmatic knowledge acquired during decades of professional exercise, the Hungarian rooted in Belo Horizonte, Brazil, István Farkasvölgyi (1933-2005) devoted himself to develop his architecture in the search to express a personal language that, inscribed under the label of the main architectonic references in his lifetime, achieved unique results of significant interest. In this study two important moments of his extensively apparent reinforced concrete use will be highlighted, both from the beginning of the 70’s: the building of Usiminas’ headquarters and a set of residential buildings in Belo Horizonte. Some physical alterations have been being incorporated to the Usiminas’ headquarters, and it is imperative to reevaluate this building as a Brazilian modern architecture heritage to stimulate an attitude of respect for its peculiar attributes. The set of residential buildings showed results of high quality and excellent habitability, much recognized by its dwellers up to these days. All of the buildings share the same materials, the structure and the remaining apparent concrete elements. The hallmark of Farkasvölgyi´s work is the special way he conceived the structure, attributing to concrete an important role as an element of plastic characteristics and maximum exploitation in careful details. His residential works are beloved and well employed by their dwellers, at least in their exterior aspect and common areas, although they have suffered minor and tolerable alterations, considering its strictly private use, in opposition to the Usiminas’ Headquarters, considered of public use and social responsibility.'
