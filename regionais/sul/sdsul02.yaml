  abstract: O II Seminário Docomomo Sul quer recordar a importância técnica, formal e simbólica do concreto armado na arquitetura moderna e, para tanto, busca examinar, revisar e discutir a maneira como arquitetos e engenheiros da região reagiram à ambivalência do material. Trata-se de tema pouco explorado e uma oportunidade impar para o resgate de experiências pioneiras e que, certamente, tornaram-se referência para o desenvolvimento de uma arquitetura moderna no Rio Grande do Sul. Nesse sentido, o artigo mergulha no universo relacionado com o projeto e a execução da Ponte Internacional Mauá, erguida sobre o rio Jaguarão, na linha de fronteira entre o Brasil e o Uruguai. Inaugurada em 1930, a Ponte permite toda uma discussão a respeito das condições técnicas de execução, naquele momento, de uma grande obra em concreto armado no sul do Brasil. Em 1913, o eng. Rudolf Ahrons, como base em sondagens geológicas e em plantas hidrográficas, desenhou o Projeto da ponte de cimento armado para o rio Jaguarão. Ahrons era professor de Construções Civis, Hidráulica e Resistência de Materiais na Escola de Engenharia de Porto Alegre e, em 1912, havia assumido a cadeira de Construções de Ferro e Cimento Armado. Seu projeto corresponde ao da Ponte erguida anos mais tarde, com exceção das duas alfândegas. Em 1918, uma Comissão Mista apresentou relatório justificativo para o uso de concreto armado na obra. Em 1927, o uruguaio Quinto Bonomi Filho foi nomeado Engenheiro Chefe e o engenheiro carioca Arnaldo Pimenta da Cunha foi indicado como Delegado Brasileiro. No mesmo ano foi contratada a firma E. KEMNITZ & CIA (do eng. alemão Erhard Kemnitz) para a execução da Ponte. Inúmeras foram as dificuldades enfrentadas durante os dois anos de obras, do transporte dos materiais à ausência de mão de obra qualificada. Mesmo assim, os seus 2.113m de comprimento foram executados (sendo 276m sobre o rio Jaguarão) no mais puro e bem elaborado concreto armado.
  abstract_en: The II Docomomo Sul Seminary wants to recall the technical, formal and symbolic importance of reinforced concrete in the modern architecture, and to do so, it seeks to examine, review and discuss the way architects and engineers in the region reacted to the ambivalence of the material. It deals about a little explored theme and a unique opportunity for the ransom of pioneer experiences that certainly became reference for the development of the modern architecture in Rio Grande do Sul. Accordingly, the article deepens into the universe related to the design and building of the Maua International Bridge, built over the Jaguarão river, the frontier line between Brazil and Uruguay. Inaugurated in 1930, the bridge enables a whole discussion about the technical conditions of implementation, at that moment, a great work in reinforced concrete in southern Brazil. In 1913, Engineer Rudolf Ahrons, based on geological drillings and hydrographic plants, designed the Project of the bridge built on reinforced concrete over the Jaguarão river. Ahrons was a professor of Civil Constructions, Hydraulic and Resistance of Materials in the Porto Alegre Engineering School and in 1912, had assumed the chair of Iron and Reinforced Concrete Constructions. His project was the bridge built years later, with the exception of two customhouses. In 1918, a Commission submitted a report justifying the use of reinforced concrete on the work. In 1927, the Uruguayan Quinto Bonomi Filho was appointed Chief Engineer and the Brazilian Engineer Arnaldo Pimenta da Cunha was appointed as Brazilian delegate. In the same year, the company E. KEMNITZ & CIA (from Eng. Kemnitz German Erhard) was contracted for the construction of the Bridge. Many difficulties were faced during the two years of works, from the transport of material to the lack of qualified workforce. Still, its 2,113 m of length were constructed (276 m on the Jaguarão river) in the most pure and well-executed reinforced concrete.
