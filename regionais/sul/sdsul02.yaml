  abstract: Este trabalho tem como objetivo identificar duas concepções de uso do concreto armado para a construção da forma arquitetônica no Brasil. Um pretende explorar o fato do concreto ser armado com aço e poder resistir a esforços de tração, enquanto a outra defende uma postura mais austera, recomendando formas estruturais que aproveitem a capacidade do concreto à compressão, reduzindo os esforços de tração e o uso de armaduras. Identificamos a crítica de Pier Luigi Nervi à concepção estrutural na obra de Niemeyer como um dos momentos onde se constituem os principais argumentos que seriam utilizados nas críticas posteriores. Acompanhamos o seu desdobramento na crítica e na produção projetual de Paulo Mendes da Rocha, Joaquim Guedes, Sergio Ferro, Jorge Wilheim, Miguel Juliano, Carlos Fayet, Cláudio Araújo, Carlos Eduardo Comas e Luis Américo Gaudenzi, Eduardo Longo, Joan Villà entre as décadas de 1950 e 1990.
