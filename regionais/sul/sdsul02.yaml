- id: sdsul02-010
  title: Banco de Londres e América do Sul
  subtitle: detalhes construtivos e solução estrutural
  authors:
  - givenname: Cassandra Salton
    familyname: Coradin
    affiliation: UFRGS
    email: cassandracoradin@terra.com.br
    primary_contact: true
  section: Artigos
  locale: pt-BR
  file: sdsul02-010.pdf
  pages_count: 18
  abstract: Em 1960 foi proposto um concurso para o projeto da nova sede central do Banco de Londres e América do Sul, em Buenos Aires. Constava nas bases do concurso, a necessidade de um edifício que transmitisse a integridade, eficiência e confiança - presentes nas operações do banco - por meio de uma expressão arquitetônica clara e concisa, que não recorresse a imagens do passado. Exigiam flexibilidade, além da preocupação com os materiais utilizados, que não exigissem grandes manutenções. A direção do banco considerou que o projeto de Clorindo Testa, Santiago Sánchez Elía, Federico Peralta Ramos e Alfredo Agostini, não era somente o que melhor resolvia os aspectos funcionais e tectônicos, mas também, se adequava aos princípios simbólicos propostos. Sendo assim, em agosto de 1966, foi inaugurado um dos maiores exemplos de arquitetura moderna em terras sul-americanas. O uso escultórico e funcional do concreto armado é uma característica da concepção estrutural desta obra que se define como um exemplo de uma planta livre, com as inumeráveis possibilidades de organização. Em linhas gerais, o projeto é concebido como um grande espaço unificado, organizado mediante seis bandejas. As duas primeiras destinadas ao uso público, e os quatro níveis seguintes destinados ao uso interno do Banco. Todas elas estão dispostas em dois grupos paralelos. Os esforços demandados para a execução da sede central do Banco de Londres e América do Sul, além da extraordinária qualidade de sua confecção, tornam de grande interesse a análise da sua estrutura. Diante do exposto, este trabalho tem como objetivo um minucioso exame da solução estrutural da sede central do Banco de Londres da América do Sul. Pretende-se oferecer maiores explicações técnicas sobre a estrutura de concreto armado e demonstrar alguns dos detalhes construtivos empregados nessa obra singular da arquitetura moderna argentina.
  abstract_en: 'In 1960 a competition was proposed to design the new headquarters of the Bank of London and South America in Buenos Aires. The terms of the competition included the need for a building that would impart integrity, efficiency and trust – present in the bank operations – by means of a clear and concise architectural expression that did not use images from the past. It required flexibility, besides concern about the materials used, which were to require little maintenance. The Bank board of directors considered that the project by Clorindo Testa, Santiago Sánchez Elía, Federico Peralta Ramos and Alfredo Agostini, was not only the one which best solved the functional and tectonic aspects, it also responded best to the symbolic principles proposed. Thus, in August 1966 one of the greatest examples of modern architecture in South America was inaugurated. The sculptoric and functional use of reinforced concrete is a characteristic of the structural concept of this work which is defined as an example of a free plan with many different possibilities of organization. On general lines the project is conceived as a large unified space, organized with six trays. The two first are for public use and the four next levels are for internal use by the Bank. All of them are disposed in two parallel groups. Because of the efforts required to build the headquarters of the Bank of London and South America and the extraordinary quality of the work done, it is very interesting to analyze the structure. Therefore, the purpose of the present paper is to examine in detail the structural solution of the central headquarters of the Bank of London in South America. It is intended to provide further technical explanations about the reinforced concreted structure and demonstrate a few of the constructive details used in this unique building of modern Argentine architecture. Banco de Londres e América do Sul: detalhes construtivos e solução estrutural Fig. 01. Banco de Londres e América do Sul, vista da esquina das Ruas Bartolomé Mitre e Reconquista. (Fonte: Acervo da autora. Junho,2007) “...Apostavam em uma imagem de futuro, e se tratava da sede central do Banco de Londres e América do Sul, uma instituição caracterizada justamente pela força e tradição na Argentina. A adoção de uma imagem de futuro constituía uma troca radical no caráter até então conservador das sedes financeiras e foi motor principal da empresa, mas não deixava de ser resolvida como um monumento. Seria em última instância, um monumento à modernidade.”1 A sede central do Banco de Londres e América do Sul, uma das criações mais notáveis internacionalmente, e talvez a mais relevante da Argentina quanto à criatividade e tecnologia, foi projetada, em 1960, pelo arquiteto Clorindo Testa junto dos arquitetos Santiago Sánchez Elía, Federico Peralta Ramos e Alfredo Agostini - escritório SEPRA. Constitui uma megaestrutura de concreto armado, cujos parâmetros de alta qualidade de execução e de detalhamento são nitidamente percebidos. 1 LIERNUR, Jorge Francisco. Arquitectura em la Argentina del siglo XX – La construción de la modernidad. Buenos Aires: Fondo Nacional de las artes, 2001'
