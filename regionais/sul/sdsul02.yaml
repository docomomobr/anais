- id: sdsul02-027
  title: O Edifício Teruszkin
  authors:
  - givenname: Andréa Soler
    familyname: Machado
    affiliation: PROPAR-UFRGS
    email: asolerm@terra.com.br
    primary_contact: true
  section: Artigos
  locale: pt-BR
  file: sdsul02-027.pdf
  pages_count: 19
  abstract: 'O Edifício Teruszkin, com 19 pavimentos, localizado no centro de Porto Alegre, projetado em 1958 pela arquiteta Ivone Manske e pelo engenheiro Paulo Levacov, se insere na década e meia revisionista que questiona uma unidade ortodoxa a partir de meados dos anos 1950 mas segue, desde o ponto de vista compositivo, os preceitos corbuseanos desenvolvidos no Brasil pela Escola Carioca. Adota o tipo arquitetônico desenvolvido a partir da Lever House: uma torre de escritórios sobre uma base comercial articulada ao passeio público. Em sua configuração, transparece o paradoxo da plasticidade X industrialização surgida a partir da ambivalência própria do concreto armado: Sua capacidade em instrumentar a padronização dos elementos de arquitetura, supostamente passíveis de produção em série e em massa se revela no sistema estrutural reticulado do edifício, sobretudo na torre, expressão máxima do triunfo da técnica sobre a natureza. A fachada modular da base, com esquadrias de alumínio é análoga à dos edifícios corbuseanos da década de 1930, que representam um giro em relação às villas da década de 1920. (FRAMPTON, 1997) A plasticidade do material, ou seja, a capacidade de moldar-se a diversas formas, constituindo veículo de expressão escultórica, aparece nos extremos do edifício e na transição entre torre e base, em marquises e pilares diferenciados revestidos de granito ou pastilhas cerâmicas coloridas. Apesar da sua qualidade construtiva e compositiva, semelhante aos edifícios modernistas que, a partir dos anos 1950, verticalizam o centro da cidade sobre bases majestosas contextualizadas com a cidade tradicional, o Edifício Teruszkin é pouco conhecido e nunca foi publicado. Acredita-se que, através da sua documentação e análise crítica, este e outros exemplares similares e até então anônimos possam ser incorporados ao patrimônio moderno, contribuindo com sua valorização e preservação.'
  abstract_en: 'With 21 pavements downtown, the Teruszkin building was projected in 1958, by the architect Ivone Manske and the engineer Paulo Levacov. This building is inserted in the revisionist movement of the decade. It questions an orthodox unity from the 1950’s on, and on the other hand, follows the principles of Le Corbusier from the point of composition developed in Brazil by the Cariocan School. They adopt the architectonic type of Lever House: an office tower over a commercial basis articulated to the public side walk. Its configuration, however shows a paradox of plasticity vs industrialization resulting from the ambivalence of the steel concrete itself. Their skill to deal with the standardization of the elements of architecture to be produced in large scale, is revealed through the structural reticular system in the building, in the tower overall, as the utmost expression of triumph over nature. The modulated façade of the basis, with aluminium frames is similar to the Corbusian buildings of the 1930’s decade, representing a turn-over as to the Villas of the 1920’s decade. (FRAMPTON, 1997): The Plasticity of the materials or better, the capacity of moulding different shapes giving way to sculptural expressions which appears on the extremes of the building and the transition between tower and basis, in marquees and differentiated pillars, covered in granite or colored ceramic pastilles. The Teruszkin building is not well known in spite of its modernist constructive and compositive quality, wich from the 1950’s on, verticalized downtown on majestic basis, contextualized with the traditional city. We believe that through documentation and critical analysis this building and many others alike, anonymous, might be incorporated into modern patrimony as a contributing factor for their evaluation and preservation.'
