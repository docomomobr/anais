  abstract: 'PAISAGENS DESOLADAS Quatro Máscaras de Concreto em Deriva Pode-se entender quatro construções em concreto armado como objetos em deriva pelo Planalto Central do Brasil? Todas elas configuram situações que entendemos como de difícil ancoragem, “máscaras” do que foram ou do que deveriam ser ao criarem lugares em zonas urbanas cambiantes e limítrofes. O autor, Paulo Mendes da Rocha, premiado com o II Prêmio Mies van der Rohe de Arquitetura Latino-americana (2000) e o Prêmio Pritzker (2006). Em deriva estão: o Jóquei Clube de Goiás (1962), a residência Bento Odilon Moreira (1963), o Estádio Serra Dourada (1973) e o Terminal Rodoviário (1986). Propõe-se aqui uma reflexão sobre as contingências que pairam sobre estas quatro obras neste início do século XXI, suas promessas, mal-entendidos e dissabores. Este argumento se desenvolve com o suporte de imagens atuais, que ajudam a tecer suas histórias e ilustram suas situações, revelando que as características singulares parecem não ter sido entendidas no contexto cultural da cidade, durante todos estes anos. São projetos nos quais a escala do tecido urbano não se submete aquilo que é normativo, mas a uma releitura topológica do lugar. Neles, o avanço da cidade sobre o território existente estabelece novas regras implícitas que, ao conformarem novas “paisagens urbanas”, colocam em cheque qualquer condição de continuidade que não dialogue com a nova pré-existência. São antigos vazios, terrains vagues, que foram transpostos por edificios-episódios urbanos, criando novas e próprias tensões. Sugerem e materializam o entendimento de que toda a cidade também é feita de exceções e não somente produto da regra.'
  abstract_en: 'DESOLATE LANDSCAPES Four Concrete Masks in The Dèrive Can we take four buildings in reinforced concrete on Brazil’s central plateau as objects in the dérive? All of them configure situations that we understand as of a difficult anchorage, “masks” of what they were or should be when create places in changing and limited urban zones. The author Paulo Mendes da Rocha was awarded a prize in the II Prize Mies van der Rohe of Architecture Latin American (2000) and in Prize Pritzker (2006). A dérive are found: Jóquei Clube de Goiás (1962), Bento Odilon Moreira’s residence (1963), Estádio Serra Dourada (1973), and Terminal Rodoviário (1986). What is proposed here is a reflection of the contingencies that, on the beginning of the 21st century, maintain the projects’ promises, misunderstandings and displeasures. The argument is developed with the actual images’ support, that help to weave its histories and that still illustrate its actual situation, revealing that its singular characteristics, in between all those years, seam not to have been understood in the cultural context of the city. They are projects which urban’ scales does not submit to what is normative, but to a new topological reading of the space. The advancement of the city over the existent territory in these projects establishes new implicit rules that, when forming new “urban landscapes”, challenge any possibility of continuity that is not a new pre-existence. They are ancient empty spaces, terrains vagues that were transported to urban episode-buildings, creating some new and proper tensions. The projects suggest and materialize the understanding that all cities are also made of exceptions and it’s not only a product of a rule.'
