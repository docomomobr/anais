- id: sdsul02-020
  title: Composição de planos no edifício Annes Dias nº 154
  authors:
  - givenname: Felipe de Souza L.
    familyname: Pacheco
    affiliation: PROPAR-UFRGS
    email: pacheco.felipe@terra.com.br
