- id: sdsul02-006
  title: O suporte na arquitetura de Rino Levi
  subtitle: da grelha tridimensional ao dom-ino
  authors:
  - givenname: Celia Castro
    familyname: Gonsales
    affiliation: UFPel
    email: celia.gonsales@gmail.com
    primary_contact: true
  section: Artigos
  locale: pt-BR
  file: sdsul02-006.pdf
  pages_count: 19
  abstract: Os temas fundamentais da arquitetura moderna, principalmente as potencialidades das novas técnicas construtivas e de seu elemento mais emblemático, a estrutura em esqueleto são constantemente abordados nos projetos e escritos de Rino Levi. Esse assunto adquire, como em geral na arquitetura moderna, além dos arquitetônicos, nuances ideológicos e simbólicos que representam, como diz o arquiteto, os ideais de absoluta revelação da cultura e da arte do século XX e o desejo de liberdade inerente ao espírito do homem moderno. Na arquitetura de Rino Levi, a adoção da estrutura em esqueleto passa por um processo que vai de um esquema mais clássico herdado dos italianos, antigos colegas de Scuola,, a uma mais corbusiana estratégia de construção espacial a partir da arquitetura carioca em meados dos anos 40. A forte influência classicista refletida na arquitetura de Levi em uma primeira fase é indicativa dos motivos para a quase indiferença pela planta livre e sua adesão ao uso retórico da coluna - onde a tradicional manifestação explícita da estrutura e suas juntas leva a arquitetura de novo a uma categoria tectônica primária. Ao longo dos anos quarenta e cinqüenta, o conteúdo essencial a ser representado e assim um dos principais fundamentos da projetação arquitetônica de Rino Levi, já não são “os novos tempos” percebidos com a unidade das décadas anteriores, mas uma modernidade dotada de crescente complexidade. A utilização do esquema dom-ino com sua potencialidade espacial que permite uma contraposição entre ordenação geométrica da estrutura e composição topológica de paredes, respondendo às necessidades modernas de comodidade indica essa mudança.
  abstract_en: The fundamental themes of modern architecture, especially the potentialities of the new building techniques and of their most emblematic element, the freestanding structural frame, are constantly approached in Rino Levi’s projects and writings. This subject acquires, as it usually does in modern architecture, in addition to the architectural aspects, ideological and symbolical nuances which represent, according to the architect, the ideals of absolute revelation of culture and art of the 20th century, as well as the yearning for freedom inherent to the modern man’s spirit. In Rino Levi’s architecture, the adoption of the structural frame undergoes a process which moves from a more classical scheme inherited from the Italians, Scuola’s old colleagues, to a more corbusian strategy of spatial construction, beginning with the carioca architecture from the mid-forties on. The strong classicist influence reflected in Levi’s architecture in a initial stage indicates the motives for the almost indifference for the open floor plan as well as his attachment to the rhetorical use of the column – where the traditional explicit manifestation of the structure and its joints drives architecture again to a primary tectonic category. Along the forties and fifties, the essential content to be represented – and thus one of the main foundations of Rino Levi’s architectural projecting – is not “the new times” anymore, but a modernity endowed with growing complexity. The use of the dom-ino scheme, with its spatial potentiality that allows a contraposition between geometric arrangement of the structure and topological composition of the walls – answering to the modern needs of convenience – indicates this change.
