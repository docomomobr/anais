  locale: pt-BR
  file: sdsul02-020.pdf
  pages_count: 12
  abstract: 'O trabalho compreende uma análise morfológica sistemática do edifício de escritórios Annes Dias no 154, de autoria do arquiteto argentino Armando d’Ans, construído em 1955, situado na região central de Porto Alegre, RS, Brasil. O objeto da análise insere-se entre a segunda e a última partição cronológica proposta para o II Seminário DOCOMOMO Sul, intitulado Plasticidade e Industrialização na Arquitetura do Cone Sul Americano. Estruturado em concreto armado, o edifício Annes Dias no 154 pode ser entendido como uma “composição de planos em intersecção”, que, segundo Colin Rowe em seu ensaio Chicago Frame, referindo-se às operações wrightianas para concepção de formas, afirma que “se trata de uma das questões mais importantes da arquitetura no século XX”. A análise morfológica do edifício pretende lançar uma visada objetiva sobre o mesmo, a partir de critérios previamente estabelecidos, quais sejam: tipo, implantação, altura, estrutura, circulações, geometria básica, composição tripartite – em base, corpo e coroamento –, balanços estruturais, e, por fim, fechamentos externos. Como hipótese a ser confirmada, o trabalho oferece a oposição estabelecida à vertente corbusiana de composição – vide ossatura Dom-ino e Cinco Pontos de uma Nova Arquitetura – , que pressupõe a sucessiva justaposição de lajes trespassadas por colunas, que ora se desnudam, ora se eclipsam pelos fechamentos externos. Tais operações não se verificam no edifício Annes Dias no 154, e, por isso mesmo, o tornam valioso no contexto da Arquitetura Moderna no período em questão.'
