- id: sdsul02-014
  title: Matéria bruta
  subtitle: Clorindo Testa e o Centro Cívico de Santa Rosa, La Pampa, 1955-1963
  authors:
  - givenname: Cláudia Piantá Costa
    familyname: Cabral
    affiliation: UFRGS
    email: cabralfendt@terra.com.br
    primary_contact: true
  section: Artigos
  locale: pt-BR
  file: sdsul02-014.pdf
  pages_count: 22
  abstract: 'Situado em meio ao pampa argentino, distante seiscentos quilômetros de Buenos Aires na direção sudoeste, o Centro Cívico certamente tem merecido menos páginas de críticos e estudiosos que as outras duas grandes obras de Testa no mesmo período, o Banco de Londres (1959) e a Biblioteca Nacional (1962), ambos na Capital Federal. O presente texto dá continuidade ao estudo realizado sobre o Centro Cívico de Santa Rosa, apresentado no Docomomo Brasil em 2007. Tendo em vista o temário e os parâmetros geográficos e cronológicos propostos pelo seminário, o trabalho concentra-se sobre os elementos resultantes da primeira etapa de consolidação deste conjunto arquitetônico moderno, construídos em concreto aparente entre 1956-1963: Casa de Governo, Estação Terminal de Ônibus e cobertura central. As primeiras fotografias tomadas do Centro Cívico, publicadas no segundo número de Summa em 1963, e mesmo aquelas publicadas por Francisco Bullrich em 1968, ou Bayon e Gasparini em 1977, mostram um conjunto variado porém harmônico, em que a nudez do concreto bruto funcionava como um tema geral de composição executado em diferentes modulações, unificando as superfícies ásperas dos parabolóides da cobertura central e as tramas múltiplas da fachada da Casa de Governo. Por outro lado, como sistema construtivo, no que se refere à concepção tipológica, o uso do concreto no Centro Cívico contrapõe duas situações características do desenvolvimento da arquitetura moderna internacional e latino-americana: a barra repetitiva e a grande cobertura espacial.'
  abstract_en: 'Situated in the middle of Argentinian pampas, 600 kilometers to the south of Buenos Aires, Santa Rosa''s Civic Center has been less discussed as an academical subject than other contemporary Testa''s great works such as London Bank (1959) and National Library (1962), both in Capital Federal. This paper follows former studies on that subject presented at Docomomo Brasil in 2007. Concerning the Docomomo South purposes, and according to the geographic and chronological parameters proposed by this seminar, this article focuses on the results of the first competition for the Civic Center: the Government House, the Bus Station and the covered central space, all of them built in exposed reinforced concrete between 1955-1963. The first photos taken from the Civic Center, published in the second issue of Summa architectural magazine in 1963, and so the ones published by Francisco Bullrich in 1968, or Bayón and Gasparini in 1977, show a varied but harmonious ensemble. The naked reinforced concrete works as the general theme of the composition, played in different ways, but also unifying unlike architectural elements such as the concrete covering of paraboloid shells and the rich texture of the grid of the Government House. On the other side, as a constructive system, the use of reinforced concrete in the Civic Center opposes two characteristics situations in the development of modern architecture in Latin-American and international scene: the linear repetitive block and the big spatial covering.'
