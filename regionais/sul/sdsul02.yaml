- id: sdsul02-032
  title: Opus caementicius
  subtitle: da insuspeita sutileza das pedras brutas
  authors:
  - givenname: Cecilia Rodrigues dos
    familyname: Santos
    affiliation: FAU-Mackenzie
    email: altoalegre@uol.com.br
    primary_contact: true
  section: Artigos
  locale: pt-BR
  file: sdsul02-032.pdf
  pages_count: 12
  abstract: O grande sucesso e aceitação do concreto, desde as primeiras versões do material obtidas na Antiguidade, deveu-se a grande plasticidade da mistura e à sua capacidade de endurecimento , levando à obtenção de uma "pedra artificial" de forte resistência. A arquitetura denominada brutalista, na sua reiterada afirmação da verdade estrutural e construtiva, toma o nome da imagem do concreto aparente, a partir da sua denominação em francês, béton brut. O texto pretende levantar questões sobre a brutalidade consensual do concreto aparente, através de breves considerações sobre a origem construtiva e etimológica da palavra, demorando-se especialmente nas superfícies trabalhadas esteticamente fazendose uso de diferentes recursos de revestimento e textura. No contexto dessa discussão, analisa-se o projeto e o processo construtivo da torre da caixa d´água do SESC- fábrica da Pompéia, projeto de Lina Bo Bardi.
  abstract_en: The word Brutalism comes from the French word for rough concrete - béton brut. A sense of brutality is suggested by heavy structures, but mainly by unrefined molded surfaces, often using off-form concrete that reveals timber markings. This paper examines the provenance of the concrete construction techniques and include questions about the hardness of the concrete; the methods for texturing a concrete surface and for manipulating color and texture; rustication versus stereotomy; architectural concrete used to express sculptural forms, details and textural impressions. The question of appearance of the concrete is debated in terms of applied decoration and aesthetics research. In this context, the paper concludes with a discussion on Lina Bardi´s design for the cylindrical water tower of the Sesc-fábrica da Pompéia.
  keywords:
  - brutalidade e verdade do concreto
  - estetização do concreto bruto
  keywords_en: []
