  abstract: Com a difusão da arquitetura moderna o conceito de terraço-jardim foi adotado por outros arquitetos. No Brasil, foi utilizado por Lúcio Costa e a equipe responsável pelo projeto da sede do Ministério da Educação e da Saúde. Em Porto Alegre, Emil Bered, no edifício de apartamentos Rio Grande do Sul, trata a cobertura sobre a garagem, como um terraço para uso infantil. Na época, o uso do concreto como laje de cobertura era evitado em Porto Alegre devido as dificuldades técnicas na execução da impermeabilização.
