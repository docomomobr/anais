  pages_count: 18
  abstract: O advento de novas tecnologias de construção (como o concreto armado e as estruturas de ferro) em Porto Alegre ocorre em paralelo com o apogeu da arquitetura eclética na cidade, nas duas primeiras décadas do século XX. Edifícios desta época, com exuberantes exteriores historicistas, são sustentados por estruturas de concreto armado e/ou metal. Dentre estas obras pioneiras na capital gaúcha, está o Arquivo Público do Estado do Rio Grande do Sul, que combina os aspectos de inovação tecnológica com preocupações urbanísticas relacionadas à reconfiguração do centro da cidade.
  abstract_en: The arrival of new building techniques in Porto Alegre (such as reinforced concrete and iron frames) happened at a time when eclectic architecture was in its peak in the city (1900-1920). At that time, buildings with impressive revivalist exterior decoration are supported by reinforced concrete structures and/or iron frames. The State Public Archives is among these pioneer works in Porto Alegre. This building combines the issue of technological innovation with urban concerns related to the reconfiguration of the downtown area of the city.
