- id: sdsul02-017
  title: O Centro Administrativo do Estado do Rio Grande do Sul
  subtitle: curva de concreto marcando a paisagem
  authors:
  - givenname: Renato Holmer
    familyname: Fiore
    affiliation: UFRGS
    email: rhfiore@terra.com.br
    primary_contact: true
  section: Artigos
  locale: pt-BR
  file: sdsul02-017.pdf
  pages_count: 16
  abstract: O Centro Administrativo do Estado do Rio Grande do Sul, em Porto Alegre, foi projetado em 1972, por Charles René Hugaud, Ivânio Fontoura, Leopoldo Constanzo e Luís Carlos Macchi Silva, tendo a obra atingido o estágio atual em meados dos anos 1980. O bloco mais alto foi construído parcialmente, ficando com 22 dos 32 andares previstos, além de outras partes não terem sido completadas conforme o projeto. O principal material que caracteriza sua expressão formal é o concreto. Com sua forma singular, com dois volumes semelhantes posicionados de modo antimétrico em relação à coluna de circulação vertical, cada um com faixas horizontais de vidro e concreto arrematadas por placas de concreto nos lados menores, verticais nos lados mais próximos do centro e com perfil curvo nas extremidades mais afastadas deste, o incompleto edifício com 22 andares tornou-se um elemento marcante na paisagem de Porto Alegre. Localizado em área de aterro junto ao Guaíba, logo ao sul da península que constitui o centro da cidade, está em um espaço bastante amplo, num entorno aberto, no qual aparece como elemento mais destacado, com alta visibilidade. Sua silhueta curva chama especialmente a atenção. Apesar de poder ser visto por todos os lados, o ângulo que permite ver com mais clareza a forma geral é a partir do nordeste, ângulo do qual costuma ser retratado em cartões postais e obras artísticas. Deste ângulo, de certa distância, pode ser visto junto com a histórica Ponte de Pedra e o Monumento aos Açorianos, formando um conjunto que lhe acrescenta significado como um símbolo da cidade, apesar de, tendo ficado incompleto, apresentar detalhes bastante insatisfatórios. O presente trabalho analisa a presença e significação da obra em questão na cidade, considerando formas de representação da obra na imprensa e por outros meios, como cartões postais.
  abstract_en: The Administrative Centre of the State of Rio Grande do Sul, in Porto Alegre, was designed in 1972 by Charles René Hugaud, Ivânio Fontoura, Leopoldo Constanzo e Luís Carlos Macchi Silva, and reached its present size in the mid-1980s. Its highest structure was partially built, reaching 22 of the intended 32 storeys. Other parts of the complex were also not completed as designed. The main building material which characterizes its formal expression is concrete. With its singular form, with two identical volumes positioned in an antimetrical way in relation to the tower of the elevators, each of these two volumes being made up of horizontal stripes of glass and concrete flanked by vertical and curved concrete walls at opposite sides, the incomplete 22 storey building became a marking element in the townscape of Porto Alegre. Situated in an area reclaimed from the Guaíba River, at the south of the peninsula where the city centre is located, it stands in an ample, open space, being highly visible and appearing as the most conspicuous element. The attention is especially caught by its curved silhouette. Although it may be seen from all sides, the angle from which the general form is perceived most clearly is from the northeast, angle from which it is usually seen in postcards and works of art. From the northeast, from a distance, it may be seen together with the historical Stone Bridge and the Monument to the Azoreans, forming an ensemble which adds meaning to it as a symbol of the city, despite the fact that, having remained incomplete, it presents details which are quite unsatisfactory. The present work analyzes the presence and significance of this building in the city, considering forms of representation in the press and by other means, such as postcards.
