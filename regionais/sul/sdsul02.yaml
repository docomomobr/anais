  - 'FERRO E CONCRETO: UM ARQUIVO-BELVEDERE EM PORTO ALEGRE É curioso notar que a afirmação do concreto armado na construção civil em Porto Alegre coincide com o apogeu da arquitetura eclética na cidade. A empresa construtora de Rudolf Ahrons'
  - através de seus arquitetos Hermann Otto Menchen e Theo Wiedersphan
  - foi responsável por grande número de edifícios monumentais em estilo eclético na capital gaúcha nas duas primeiras décadas do século XX. Dentre os muitos imigrantes alemães que trabalharam nesta empresa
  - encontra-se o engenheiro Alfred Haessler
  - responsável pelos projetos estruturais em concreto armado neste período. Desse modo
