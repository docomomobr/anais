- id: sdsul02-018
  title: Máquinas de Vender Máquinas
  subtitle: formas aerodinâmicas em revendas de automóveis e oficinas mecânicas em Caxias do Sul
  authors:
  - givenname: Ana Elísia da
    familyname: Costa
    affiliation: UCS
    email: ana_elisia_costa@hotmail.com
    primary_contact: true
  section: Artigos
  locale: pt-BR
  file: sdsul02-018.pdf
  pages_count: 18
  abstract: Formas sinuosas e aerodinâmicas caracterizam a maior parte das revendas de automóveis e oficinas mecânicas construídas em Caxias do Sul, Rio Grande do Sul, nas décadas de 1940 e 50. Buscando corresponder ao arrojo formal dos automóveis que ali eram comercializados, inicialmente, esses edifícios assumiram uma linguagem Art Déco com inflexão expressionista e, a partir do domínio do concreto armado, arriscaram inusitadas experiências estruturais com linguagem modernista. No conjunto, esses exemplares assumiram um certo papel de vanguarda na cidade, introduzindo um vocabulário arquitetônico que foi sendo gradativamente assimilado e incorporado pela população (COSTA, 2001; SEGAWA, 1999). Entre diversos exemplares com estes programas, o edifício da Brasdiesel (1958) merece especial atenção, pela complexidade do programa e tentativa de expressão escultórica do concreto. Por ter um programa similar ao industrial, o edifício ensaia a racionalização do sistema estrutural, reticulando pilares e vigas, que buscam alcançar grandes vãos livres. Diante do possível valor patrimonial destes edifícios, este trabalho objetiva identificá-los e examinar como incorporaram o uso do concreto e, mais especificamente, como a Brasdiesel explora as possibilidades escultóricas de seu uso. Uma pesquisa iconográfica inicial sobre os referidos edifícios permite analisar suas semelhanças e especificidades. A partir de uma breve revisão bibliográfica, busca-se discutir as experiências estruturais com o uso do concreto na arquitetura moderna brasileira e a ocorrência de programas arquitetônicos similares no Brasil e no Rio Grande do Sul. De modo conclusivo, é discutida a relação entre a produção caxiense, gaúcha e brasileira. Em Caxias do Sul, com o uso do concreto, a arquitetura das concessionárias ganhou expressão e, ao mesmo tempo, deu expressão ao produto comercializado. Tornou-se promotora de um tipo de publicidade, como “uma máquina de vender máquinas”.
  abstract_en: Curvilinear and aerodynamical forms mark the majority of car dealerships and autoshops built in Caxias do Sul, Rio Grande do Sul, in the 1940s and 1950s. Trying to reflect the design audacity of the cars sold there, at first these buildings used an Art Deco language with an expressionist flavor, and after the dominance of the concrete structures, they would carry unusual structural modernist experimentations. As a whole these buildings would assume a certain avant-gard role in the city, introducing an architectural vocabulary that would be gradually assimilated by the population (COSTA, 2001; SEGAWA, 1999). Among several examples, the Brasdiesel (1958) building deserves special attention due to the complexity of its program and to its use of concrete as a sculptural expression. As its architectural program was close to an industrial model, for instance, the building’s design experimented with the rationalization of the structural system, setting a grid for columns and beams to cover large free spans. Referring to possible patrimony value of these buildings, this work aims to identify them and examines their use of concrete, focusing on how the Brasdiesel building used its sculptural capacity. An initial iconographic study of these buildings leads to the analysis of similarities and specificities. A brief literature review sets the context of these experiments with concrete structures in modern Brazilian architecture and the existence of similar architectural programs in Brazil and in Rio Grande do Sul. The paper concludes with a discussion on the relationships between the production of such architectural vocabulary in the national, state, and local contexts. In Caxias do Sul, with the use of concrete, the architecture of the dealerships got and, at the same time, gave expression to the marketed product. It became promoter of a type of advertising, as "a machine to sell machines."
