- id: sdsul02-007
  title: Da utopia ao concreto
  subtitle: os prédios habitacionais lineares e curvilíneos de Affonso Reidy como experiência tipológica e construtiva
  authors:
  - givenname: Gilberto Flores
    familyname: Cabral
    affiliation: FA-UFRGS
    email: cabweb@terra.com.br
    primary_contact: true
  section: Artigos
  locale: pt-BR
  file: sdsul02-007.pdf
  pages_count: 22
  abstract: A obra exemplar de Affonso Reidy, Conjunto Residencial Prefeito Mendes de Moraes, ou simplesmente “Pedregulho”, no Rio de Janeiro, com aproximadamente sessenta anos de existência, constitui-se em um dos mais significativos experimentos arquitetônicos realizados no quadro da arquitetura modernista brasileira. O conjunto caracterizou-se como uma rica experimentação e exploração tipológica e construtiva dentro do idioma modernista, referenciando-se, especialmente, a proposições corbusianas, justificando-se abordá-lo através de novos pontos de vista. Interessa especificamente a este trabalho enfocar o bloco A do conjunto, como exemplar de um tipo arquitetônico proposto por Reidy, o prédio habitacional sinuoso e de crescimento linear potencialmente ilimitado, enquanto um interessante caso de aplicação do concreto armado. O exemplo revela uma síntese entre os extremos da plástica livre e da repetição modular sistemática e geometricamente ordenada, que o material e suas tecnologias e processos típicos permitem. O sistema estrutural adotado permitiu rigorosa sistematização de células e componentes, simultaneamente possibilitando sutis inflexões e curvaturas contínuas. Ensejou a criação de construção similar a uma macro–estrutura sobre pilotis, potencialmente expansível conforme direções variáveis e adaptável a diferenciações do terreno natural e do sítio urbanizado. O tipo proposto, depois replicado no conjunto Gávea e outros projetos, situa-se em uma escala entre o urbano e o campo do objeto autônomo arquitetônico, rompendo limites convencionais das práticas e das concepções arquitetônicas e urbanísticas em termos funcionais, estéticos e construtivos. Estes prédios, provavelmente inspirados nos projetos oníricos de viadutos habitáveis sinuosos corbusianos originados no Rio de Janeiro e Argel, invocam uma rica poética de interação entre paisagem e construção, fundamental no imaginário e no ideário de Le Corbusier. Entretanto, as propostas de Reidy deles se afastam enquanto conjunto de proposições lúcidas e realistas, aplicadas rigorosamente à solução de programas definidos e pragmáticos, utilizando o concreto armado como meio de realização de uma invenção improvável.
  abstract_en: The exemplary work of Reidy, the Pedregulho housing complex, now approximately sixty years old, is one of the most important architectural experiments produced in the scope of the Brazilian architectural modern movement. The complex constitutes a rich exploration of architectural morphology and building technical solutions, cleverly encompassing references to the work of other architects of the movement, especially Le Corbusier. This text discusses specifically the “A” building” of Pedregulho, a “serpentine” housing development of potentially indefinite linear growth, as an outstanding example of the use of reinforced concrete, both in aesthetical and building terms, exploring the extremes of plastic freedom and modular systematic repetition that this material and its respective technologies and building processes allow. The expansion is facilitated by the structural modules geometric repetition, but, at the same time, subtle inflexions and curves can be obtained, enhancing the adaptation to site and urban surroundings. The material and its structural system also allow the creation of a building similar to “macrostructures”, integrating various types of housing, pedestrian paths, common spaces and facilities, blurring the conventional limits between the architectural object and the urban system both in terms of design and use.The building was probably meant by Reidy as a type of housing solution to be applied at least in the typical situation encountered in Rio, as the Gávea building and the project for Catacumba which he also designed, seem to prove. The Reidy proposal was inspired by the curvilinear housing viaducts conceived in Rio (1929 and 1936) and Algiers, the most radical and oneiric Corbusian urban proposals. Reidy accomplished the superior task of adapting Le Corbusier’ architectural poetics into lucid and pragmatic propositions, retainining one of the deepest meanings of modern movement’s ideology, the paradoxical relationship between nature and construction. A obra exemplar de Reidy, o Conjunto Residencial Prefeito Mendes de Moraes, mais conhecido por Pedregulho, no bairro de São Cristóvão, no Rio de Janeiro, hoje com aproximadamente sessenta anos de existência, constitui-se em um dos mais significativos experimentos arquitetônicos realizados no quadro da arquitetura modernista brasileira. O conjunto caracterizou-se, como foi freqüente na obra de Reidy, como uma rica experimentação e exploração tipológica e construtiva dentro do idioma modernista, referenciando-se, especialmente, a proposições corbusianas. Interessa a este trabalho enfocar um tipo arquitetônico proposto por Reidy, o prédio habitacional sinuoso e de crescimento linear potencialmente ilimitado, como o Bloco A de Pedregulho, que apareceria depois no único volume construído do Conjunto Gávea e no projeto não realizado de Catacumbas. Este tipo será visto enquanto caso significativo de aplicação do concreto armado, situando-se entre os extremos da plástica livre e da repetição modular geometricamente ordenada, que o material e as tecnologias e processos a ele próprios permitem. A expansão é dada basicamente através de módulos estruturais que se repetem, mas que são, ao mesmo tempo, passíveis de sutis inflexões e curvaturas. Do mesmo modo, o sistema estrutural adotado possibilita a criação de construção similar a uma megaestrutura, embora em dimensões e com amplitude funcional reduzida. Elevada por pilotis, potencialmente expansível em direções variáveis e adaptável à morfologia do terreno natural e do entorno urbanizado, esta estrutura se adequaria à diversidade do sítio de implantação. Do mesmo modo, poderia absorver parte dos equipamentos urbanos complementares à habitação social, idealizados por Reidy. O conjunto Pedregulho também representa, estética, construtiva e funcionalmente, a aplicação do concreto em uma escala situada entre o urbano e o campo do objeto discreto arquitetônico, expandindo os limites convencionais das práticas e das concepções arquitetônicas e urbanísticas. O conjunto Pedregulho possibilita entender a importância da obra de Reidy no quadro da arquitetura modernista brasileira, como exemplar significativo de uma concepção peculiar do autor sobre o ideário modernista em termos não só das questões relativas a correlações entre lugar, forma e função, mas, especialmente, das atitudes sistemáticas do arquiteto na aplicação das técnicas e materiais dentro do processo de construção. Embora Reidy seja unanimemente considerado como membro do trio de pioneiros do modernismo arquitetural brasileiro, juntamente com Lucio Costa e Oscar Niemeyer, sua obra é relativamente menos estudada, talvez devido em parte a sua menor
