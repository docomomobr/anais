- id: sdsul02-002
  title: A obra do escritório de Jacques Pilon no centro de São Paulo
  authors:
  - givenname: Tiago Seneme
    familyname: Franco
    affiliation: UPM
    email: tiagofranco82@gmail.com
    primary_contact: true
  section: Artigos
  locale: pt-BR
  file: sdsul02-002.pdf
  pages_count: 18
  abstract: Segundo um levantamento preliminar, entre os anos de 1935 e 1960, inserido no amplo processo de verticalização do centro da cidade de São Paulo, o escritório do arquiteto francês Jacques Pilon produziu na região central da cidade em torno de 60 edifícios. Inicialmente associados a um período de transição entre a arquitetura clássica e a moderna, os edifícios já introduziam conceitos como racionalização da estrutura, amplas aberturas para iluminação e ventilação e respeito às normativas norte-americanas de instalações prediais. Considerando os cerca de vinte e cinco anos de produção de seu escritório, a produção pessoal mais representativa de Jacques Pilon como arquiteto se concentra na primeira década, entre 1934 e 1945. Após este período passou a contar com a colaboração de arquitetos experientes e qualificados, que modificaram a linguagem da arquitetura produzida em seu escritório. Assim, gradativamente, os projetos passaram a contar cada vez menos com sua participação efetiva como arquiteto, que passou a se dedicar às atividades gerenciais de seu escritório. Através da leitura da expressiva produção do escritório de Jacques Pilon no centro de São Paulo, tem-se uma amostragem significativa do processo de verticalização da cidade, bem como da gradual inserção da arquitetura moderna e sua evolução na cidade, sobretudo nos edifícios comerciais e de apartamentos.
  abstract_en: According to a preliminary view, the office of the French architect Jacques Pilon has projected around 60 buildings – trough the large process of verticalization in the Sao Paulo downtown – between 1935 and 1945. Initially associated to a transition period between classic and modern architecture, the buildings has already introduced concepts as the racionalization of structures, large openings for light and ventilation; and, respect to the North-American rules of buildings installations. During the 25 years of productions in his office, the most personal and representative works of Jacques Pilon as architect between 1934 and 1945. After this period there were the collaboration of qualified and experienced architects whom modified the architecture language of his office. Therefore, the projects gradually had a lack of the effective Pilon’s participation as architect and he dedicated himself to activities of management in his office. Through the reading of the expressive production of the Jacques Pilon’s office in Sao Paulo downtown, it is possible to realize a massive sampling of the verticalization process of the city, as the gradual insertion of modern architecture and its evolution in the city, mainly in the commercials and apartment buildings.
