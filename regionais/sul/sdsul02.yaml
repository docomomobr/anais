- id: sdsul02-011
  title: Emílio Henrique Baumgart
  subtitle: o pai do concreto armado no Brasil
  authors:
  - givenname: Juliano Caldas de
    familyname: Vasconcellos
    affiliation: PROPAR-UFRGS
    email: jcvasc@feevale.br
    primary_contact: true
  section: Artigos
  locale: pt-BR
  file: sdsul02-011.pdf
  pages_count: 12
  abstract: 'Seu trabalho no campo do concreto armado abriu novas perspectivas para a utilização da técnica construti- va, sendo autor do projeto de estruturas de obras pioneiras da engenharia brasileira. Dois de seus projetos tiveram significado mundial sob o aspecto do avanço da técnica: o edifício A Noite, na praça Mauá no Rio de Janeiro, que com seus 24 andares se tornou na época o mais alto do mundo em estruturas de concreto armado; e a ponte sobre o Rio do Peixe, entre Herval d´Oeste e Joaçaba. A ponte possuia o maior vão livre conhecido na época (68,5m) e foi construída por um método revolucionário devido a sua altura em relação ao rio e às suas repetidas cheias. Outro projeto representativo da personalidade inovadora de Baumgart é a concepção da estrutura do Ministério da Educação e Saúde Pública, arquitetura de Lucio Costa e equipe, onde uma das características inéditas foi a adoção de reforços invertidos na periferia dos pilares possibilitou a execução de uma laje plana na base.'
  abstract_en: 'The article is a report of life and structures calculated / designed by brazilian engineer Emilio Henrique Baumgart. His work, in the field of reinforced concrete, opened up new prospects for the constructive use of the technique, and author of the design of structures for the pioneering works of Brazilian engineering. Two projects had global significance under the aspect of the art: the building called “A Noite”, the square Maua in Rio de Janeiro, which with its 24 floors at the time became the highest in the world of reinforced concrete structures, and bridge on the Rio do Peixe, between Herval d’Oeste and Joaçaba. The bridge will have the largest free span in the world (68.5 m) and was built by a revolutionary method because of its height from the river and its repeated floods. Another project representative of the personality of Baumgart is the innovative design of the structure of the Ministry of Education and Public Health, architecture of Lucio Costa and team, where one of the novel feature was the adoption of reinforcements reversed on the periphery of the pillars enabled the implementation of a flat slab the base. It is also important to list more attention to detail and other work of the engineer, who was the author of more than 500 structural projects (tanks, hangars, garages, warehouses, floating, swimming pools, etc. and more than a hundred bridges and viaducts).'
