  abstract: A obra do arquiteto e artista plástico Alcides Rocha Miranda conta com diversos exemplos de edificações religiosas. A sua primeira obra dentro desse campo foi o Altar-Monumento para o Congresso Eucarístico Internacional, em 1955, no Rio de Janeiro, com risco inicial de Lucio Costa. No mesmo ano ele projetou a Igreja e Centro Social Nossa Senhora das Graças em Nova Friburgo, Rio de Janeiro. A Igreja apresenta um volume com cobertura curva apoiada em planos laterais inclinados; plasticidade explorada através do concreto armado, nesse caso, aparente. A primeira aproximação de Rocha Miranda com a técnica estrutural do concreto armado se deu nas aulas com Emilio Baumgart na Escola Nacional de Belas Artes. A volumetria resultante da Igreja evoca a forma de uma tenda presente também em outras edificações da mesma década, e apresenta características de ambas “escolas” modernas brasileiras, carioca e paulista.
  abstract_en: Alcides Rocha Miranda – A church on Nova Friburgo The work of the architect and plastic artist Alcides Rocha Miranda accounts with several examples of religious edifications. His first work within this area was the Altar-Monumento for the Congresso Eucarístico Internacional, in 1955, in Rio de Janeiro, with initial drawing of Lucio Costa. In the same year he projected the Church and Social Center Nossa Senhora das Graças in Nova Friburgo, Rio de Janeiro. The church presents a volume with a curve ceiling supported by inclined lateral walls; plasticity explored through structured concrete, in this case, apparent. The first approximation of Rocha Miranda with the structured concrete technique happened during Emilio Baumgart´s classes in the Escola Nacional de Belas Artes. The volumetric result of the church evokes a form of a tent among other edifications of the same decade, and presents characteristics of Brazilian modern “schools”, carioca and paulista.
