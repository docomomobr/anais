- id: sdsul02-021
  title: O concreto na pré-fabricação
  subtitle: a construção da Universidade de Brasília
  authors:
  - givenname: Klaus Chaves
    familyname: Alberto
    affiliation: CES-JF
    email: klauschavesalberto@gmail.com
    primary_contact: true
  section: Artigos
  locale: pt-BR
  file: sdsul02-021.pdf
  pages_count: 28
  abstract: '2 O concreto na pré-fabricação: a construção da Universidade de Brasília Em 1970 foi lançado o documentário didático chamado Universidade de Brasília: Primeira experiência em pré-moldado (1962-70), realizado por Heinz Forthmann que teve como assessor técnico João Filgueiras Lima. Ele foi produzido dentro de um contexto em que a pré-fabricação era entendida como uma nova possibilidade para a arquitetura no país. Foi em meio a estas questões que a Universidade de Brasília foi criada em 1960 e esta tecnologia tornou-se um dos motes principais de seus edifícios. Quando esta Universidade estava iniciando suas atividades acadêmicas, em 1962, foi também criado o Centro de Planejamento (CEPLAN) com o objetivo intervir em todas as questões relacionadas à arquitetura na UnB, seja esta entendida sob seu aspecto construtivo ou acadêmico. Este centro tornou-se uma base de trabalho de Oscar Niemeyer em Brasília. Mas já havia, logo no início da concepção do CEPLAN, uma outra função: criar um grande centro de construção industrializada, um centro de tecnologia que seria usado pela universidade. Este artigo apresenta uma fase pouco analisada da obra de Oscar Niemeyer quando, ao lado de João Filgueiras Lima, desenvolveu inúmeras obras tendo como base a tecnologia da pré-fabricação. O percurso adotado para a análise parte do resgate dos principais projetos desenvolvidos para a UnB tendo como destaque o projeto do Instituto Central de Ciências do arquiteto Oscar Niemeyer. Este projeto tornou-se a matriz de diversos outros do mesmo arquiteto no Brasil e no Exterior e, além de se destacar como uma das grandes estruturas pré-fabricadas feitas no Brasil, ainda representa o acesso do país aos debates internacionais nas áreas de arquitetura e educação no campo das universidades naquela época. Para este estudo, portanto, foram analisadas as publicações nacionais e internacionais com o intuito de visualizar os limites e as possibilidades dos debates que ocorriam sobre o tema na década de 1960. Através de uma abordagem comparada, percebe-se as semelhanças e singularidades do projeto da UnB e entende-se sua contribuição efetiva no panorama nacional e internacional.'
