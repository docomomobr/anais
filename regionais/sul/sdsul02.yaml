  pages_count: 22
  abstract: 'Este trabalho descreve a relação do concreto armado com as estratégias compositivas utilizadas pelo arquiteto Oscar Niemeyer. A partir modelo de Gramática de formas, aborda-se o uso do concreto como um dos componentes da semântica e sintaxe empregadas na linguagem arquitetônica de Niemeyer. A gramática que codifica a linguagem de Niemeyer tem sido explorada em pesquisas recentes [Mayer, 2003; Mayer, Turkienicz, 2005a; 2006] onde são examinados edifícios produzidos por Niemeyer a partir de 1943 identificando: 1. o concreto mediando a relação entre vocabulário (semântica) e forma arquitetônica resultante (sintaxe). 2. diferenças e semelhanças na linguagem de Niemeyer no uso do concreto durante todo o período. O estudo demonstrou que a plasticidade do concreto permitiu a Niemeyer atingir múltiplos objetivos relacionados à percepção e a relação da forma arquitetônica com o programa e o contexto: a] liberdade Plástica b] exploração do aparente paradoxo entre o concreto e a percepção de leveza; c] unidade plástica; d] percepção espacial de contraste e] a relação com o ambiente Como desenvolvimento do estudo sugere-se que a adoção de abordagens generativas sobre precedentes arquitetônicos poderiam ser úteis para a validação de hipóteses sobre a relação entre vocabulario e sintaxe na linguagem arquitetônica de Niemeyer .'
  abstract_en: 'This paper describes the relationship of reinforced concrete with the compositional strategies used by the architect Oscar Niemeyer. From model of Shape Grammar, approaches the use of concrete as a component of semantics and syntax employed in architectural language of Niemeyer. The grammar that codifies Niemeyer’s language has been exploited in recent research [Mayer, 2003; Mayer, Turkienicz, 2005a; 2005b; 2006] where buildings designed by Niemeyer from 1943 was examined in order to identify: 1. the concrete mediating the relationship between vocabulary (semantics) and resulting architectural shape (syntax). 2. The differences and similarities in the use of concrete in the language of Niemeyer during the studied period. The study has shown that the plasticity of the concrete allowed Niemeyer to achieve multiple goals related to the perception of shape and the relationship with the program and architectural context: a] plastic freedom b] in the perception of lightness c] in the relation with the landscape d] in the perception of spatial contrast e] in the plastic unity As possible development suggests that, the generative approach on architectural precedents study could be useful in the validation of various hypotheses on the relationship between vocabulary and syntax of Niemeyer architectural language.'
