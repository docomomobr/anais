- id: sdsul02-028
  title: Da Refinaria à Secretaria
  subtitle: racionalismo estrutural, socialismo nacional e modernismo regional em obras públicas de Fayet, Araújo & Moojen - 1962 a 1970
  authors:
  - givenname: Sergio Moacir
    familyname: Marques
    affiliation: FA-UFRGS
    email: docomomors@uniritter.edu.br
    primary_contact: true
  section: Artigos
  locale: pt-BR
  file: sdsul02-028.pdf
  pages_count: 30
  abstract: A idéia de Arquitetura Moderna Gaúcha não se desenvolveu em termos de sistemas compositivos e elementos formais próprios, suficientes para sustentação de escola arquitetônica regional irradiadora e de um corpo disciplinar hereditário que fizesse jus à uma identidade formal. Em obras inaugurais de determinados expedientes da Arquitetura Moderna no Rio Grande do Sul, como a Refinaria Alberto Pasqualini (Canoas, 1962-68), de Carlos Fayet, Cláudio Araújo, Moacyr Moojen Marques e Miguel Pereira, epítetos de comedimento, rigor, racionalidade, economicidade, pragmatismo, frugalismo e sobriedade dão vazão à certa maneira de compreender e proceder mediante o problema arquitetônico, reveladora dos pormenores da Arquitetura Brasileira no sul. Se na Petrobrás o movimento “O petróleo é nosso” encontrou arquitetos simpáticos à corrente social da qual a Arquitetura Moderna Brasileira era uma causa, no projeto para a SMOV (Moojen, Vallandro e Ferreira, 1966), os meios arquitetônicos racionalizados, a idéia de arquitetura e urbanismo modernos como ferramentas sociais renovadoras e o exercício do oficio competente, encontraram uma das sedes. Projetada no aterro, para abrigar a nova Secretaria Municipal de Obras e Viação, graças ao crescimento do planejamento conseqüente da realização e implantação do plano de 1959, a idéia de um edifício próprio para as secretarias foi uma iniciativa dos funcionários. A necessidade funcional e o caráter simbólico implícito sustentaram os mesmos postulados de racionalidade conceptiva da Petrobrás, neste caso mais determinado pelo axioma da flexibilidade espacial e possibilidade de apropriação pelos usuários, como nas investigações modulares de Aldo van Eick, do que a horizontalidade e vazio da planta livre disposta pelo vão misieano. Composição acadêmica de base, piano nobile e ático, modulação severa, exus-esqueletus racionalizado, planta livre, integração de sistemas e instalações à arquitetura, pré-fabricação em concreto, uso de elementos industrializados, prestam tributo a Frank Lloyd Wright, Mies ou Le Corbusier, mas como conseqüência.
  abstract_en: The idea of a “Gaucha” Modern Architecture was not developed on its own formal elements and composition systems, sufficient to support a regional, spreading architectural experience and a hereditary disciplinar corpus that could be worth of a formal identity. Certain inaugural works of Rio Grande do Sul Modern Architecture, like Alberto Pasqualini Refinery (Canoas, 1962-68), designed by Carlos Fayet, Claudio Araujo, Moacyr Moojen Marques and Miguel Pereira, allow manners of understanding and proceeding through the architectural problem by epithets of rigorousness, rationality, economicity, pragmatism and sobriety, unmasking particularities of South Brazilian Architecture. If “Oil is Ours” movement at Petrobras had supporter architects of the social thought which had the Brazilian Modern Architecture as a purpose, at the same time the SMOV project (Moojen, Vallandro and Ferreira, 1966) was representative of a rational architecture, including the concept of modern architecture and urbanism as regenerating social tools and also a competent professional practice. Built over a landfill, the new Municipal Office of Works and Traffic headquarters was an initiative leaded by its own public functionaries, due to the expansion allowed by the application of 1959 Director Plan. Functional requirements and an implicit symbolic character supported the same rational concept applied at Petrobras, but in this case determined more by spatial flexibility and user’s adaptation – like Aldo van Eyck modular investigations – than Miesian free-plan voids and horizontality. Academic composition of basement, piano nobile and attic; rigorous modulation; rational exoskeleton; free-plan; integration between architecture, installations and subsystems; precast concrete; industrialized elements – all these items can be seen as tributes to Frank Lloyd Wright, Mies or Corbusier, but as a consequence.
