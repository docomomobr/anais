  abstract: O estudo faz também um resgate do material gráfico existente nos arquivos do IPHAN que tratam da estrutura do Ministério (onde dados dimensionais e projetuais são de autoria do próprio Baumgart), juntamente com imagens da obra na década de 1940. Com o auxílio deste material, foi gerada uma série de representações tridimensionais da estrutura, que além do esqueleto também compreende as lâminas verticais dos quebra- sóis da fachada norte, as fundações rasas e as empenas cegas das fachadas leste e oeste (que funcionam como contraventamento).
  abstract_en: The theme of this article is the construction and structure of reinforced concrete in the current building Gustavo Capanema in Rio de Janeiro, which was headquarters of the Ministry of Education and Public Health to change the federal capital to Brasilia. The project of the Ministry had as the main structural challenges bracing the building, connecting the floor with pilotis the block of exhibitions, the bark of coverage of the auditorium and reduced thickness of the slab block of offices - which should provide a free roof of beams or capitals, as the current practice in most modern designs. Moreover, should also deal of constructive precedence of each of the elements above and apply them in the design of Emilio Baumgart, engineer responsible for the structural part of the building. The study is also a redemption of existing graphic material in the archives of IPHAN which deal with the structure of the Ministry (where dimensional and design data by Baumgart), along with images of the work in the 40’s. With the aid of this material was generated a series of three-dimensional representations of the structure, which besides the skeleton also includes the slides of vertical brises, foundations and blind facades of east and west (which function as bracing).
