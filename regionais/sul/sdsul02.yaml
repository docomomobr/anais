  locale: pt-BR
  file: sdsul02-019.pdf
  pages_count: 18
  abstract: Florianópolis, na década de 50, era uma pequena cidade que procurava reafirmar-se, no cenário local e nacional, como capital do Estado de Santa Catarina. Para tanto, foi necessário criar uma nova imagem de cidade em pleno progresso. A arquitetura mostrou-se como ferramenta eficaz neste processo e o centro da cidade foi o palco escolhido. Novos edifícios com linguagem modernista - símbolo de desenvolvimento no Brasil naqueles anos - começaram a ser construídos. O uso do concreto armado foi trazido para a Ilha aos poucos. Não por falta de vontade por parte dos profissionais que atuavam na região - atentos às novidades trazidas pelas revistas de arquitetura - mas sim, pela dificuldade de encontrar o material e pela falta de mão de obra qualificada para tratar com o mesmo. Apesar de todas as dificuldades e limitações, os novos edifícios conseguiam retratar uma vontade de ser modernos. A cidade foi crescendo e novos loteamentos surgiram em algumas regiões centrais que naquela época ainda eram ocupadas por chácaras. Novas casas foram construídas nestes loteamentos, geralmente para famílias abastadas, atentas ao ciclo desenvolvimentista que percorria todo o país. Estas famílias procuravam arquitetos que construíssem de uma maneira mais "limpa", ou seja, com linguagem modernista. O presente trabalho aborda o assunto analisando alguns exemplares residenciais, localizados em um destes loteamentos, e construídos nesta época de transição, na qual a casa tradicional , com paredes auto- portantes, deu lugar à moderna, construída com estrutura de concreto armado. Serão apresentados dois projetos que trazem, em maior ou menor grau, linguagem modernista. O objetivo deste estudo, além de resgatar a qualidade destes projetos, é enfatizar sua importância histórica, tanto para Florianópolis, quanto para o Brasil, por retratarem a difusão da arquitetura moderna pelo país.
  abstract_en: This work approaches the subject by showing some examples of houses located in one of the lots mentioned, built during those times of changes, when the traditional houses with its self-supporting walls gave place to the modern model of house, structured with reinforced concrete. Two architecture plans will be presented, carrying the modern language in a bigger or smaller degree. The purpose of the study, more than rescuing and evidencing the quality of the projects, is to emphasize their historical relevance, not only to Florianopolis but to Brazil itself, by portraiting the spreading of the modern architecture over the country.
