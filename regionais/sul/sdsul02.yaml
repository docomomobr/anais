  pages_count: 9
  abstract: Esta pesquisa avalia a evolução do processo de construção das cascas em concreto armado através de uma análise comparativa de projetos onde a forma da casca foi o elemento determinante na concepção arquitetônica, construídos entre 1950 e 1960, com projetos onde a modelagem em elementos finitos determinou a forma, construídos entre 1970 e 1980. A pesquisa foi realizada em conjunto com a análise de projetos de arquitetos renomados como Píer Luigi Nervi, Felix Candela em comparação com a tecnologia utilizada na arquitetura paulista por arquitetos como Miguel Juliano e Jorge Wilhem no projeto do Palácio das Convenções do Anhembi. Cada um à sua maneira procurou soluções arquitetônicas onde a estrutura tem um papel preponderante, e se valeram essencialmente das estruturas espaciais em cascas. Apesar das construções em cascas de concreto serem consideradas marcos arquitetônico deixaram de ser construídas ao longo do tempo devido a fatores que vão desde o custo de construção com formas e escoramentos até o custo de manutenção das grandes superfícies com impermeabilização e conseqüentemente com corrosão da armadura. A pesquisa conclui que as construções em cascas sofrerão um novo impulso, a partir da evolução da tecnologia do concreto com o desenvolvimento do micro-concreto estrutural menos poroso que os concretos utilizados no período de 50 a 70, e da evolução dos programas por elemento finitos que permitirá modelagens das cascas em diferentes formas.
  abstract_en: This research evaluates the evolution of the process of reinforced concrete shells roofs' construction through a comparative analysis of projects where the form of the shells was the decisive element in the architectural conception, built from 1950 to1960, with projects where the numerical simulation in finite elements determined the form, built from 1970 to1980. The research was accomplished together with the analysis of renowned architects' projects like Píer Luigi Nervi, Félix Candela in comparison to the technology used in the architecture from São Paulo by architects as Miguel Juliano and Jorge Wilhem in the project of the Palace of the Conventions of Anhembi. Each one did his own way and tried architectural solutions where the structure has a preponderant paper, and they were both essential to the space structures in shells. This was done despite the fact that the constructions in concrete shells have been considered architectural marks, they were not built any longer due to some factors that vary from the construction cost with forms and supports to the cost of maintenance of the great surfaces with making them waterproof and consequently with steel's corrosion. The research concludes that the shells' constructions will give a new pulse, starting from the concrete's technology evolution with the less porous structural development of the personal computer-concrete than the concretes used in the period from 50 to 70, and the evolution of the programs for finite element that will allow a numerical simulation of the shells in different forms.
