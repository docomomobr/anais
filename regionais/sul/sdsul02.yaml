- id: sdsul02-008
  title: Arquitetura Moderna em Porto Alegre
  subtitle: considerações sobre a flexibilidade em planta e o uso de grelha de concreto em fachadas de edifícios residenciais da década de 50
  authors:
  - givenname: Cristiane Wainberg
    familyname: Finkelstein
    affiliation: PROPAR-UFRGS
    email: cris.finkelstein@terra.com.br
    primary_contact: true
  section: Artigos
  locale: pt-BR
  file: sdsul02-008.pdf
  pages_count: 17
  abstract: O artigo proposto visa analisar alguns exemplares de arquitetura moderna em Porto Alegre construídos entre 1930 a 1970 e que fizeram uso da técnica do concreto armado. O uso do concreto possibilitou o balanço de elementos que compõem as fachadas, dando uma nova volumetria aos prédios. Pode-se observar que o limite vertical dos edifícios, constituído por várias camadas, passou a contar muitas vezes com elementos fixos de concreto – grelhas ritmadas, utilizadas muitas vezes como proteção solar, os brise-soleil, ou apenas como elemento de emolduração das aberturas. As obras eleitas para análise são aquelas de cunho prioritariamente residencial que possuem em suas fachadas ou parte delas grelhas de concreto. Componentes esses presentes nas teorias de Le Corbusier como no edifício de apartamentos para Argel (1933), e que aparecem em obras locais como no Edifício Santa Terezinha (1950), projeto do arquiteto Holanda Mendonça; Edifício Esplanada (1952) de Fresnedo Siri e Ed. Paglioli (1957) de Remo Irace e Miguel Irace. Nesse artigo, pretende-se identificar a relação entre as grelhas e os interiores dos projetos, se há correspondência direta entre a camada da grelha e o ambiente interno que a faceia. Ainda tratar-se-á de averiguar se a capacidade de flexibilidade em planta dos projetos sofre influência pelo uso de grelhas nas fachadas, ou seja, se um projeto torna-se mais facilmente adaptável ou mutável quando faz uso de tais elementos.
  abstract_en: This article aims to analyze some examples of Porto Alegre’s modern architecture buildings built between 1930 and 1970 that made use of reinforced concrete technique. The use of concrete made possible the balancing of the elements that compose the façades, giving a new volumetric shape to the building. It can be observed that the external layer of a building, that has many layers in its vertical limit, started to have often fixed parts in concrete- rhythmed grates, used as sun protection, the brise-soleils, or just as a frame all over the windows. The examples chosen to be analyzed are those mainly residential buildings that have concrete grates in their façades or in a part of it. These components can be seen in Corbusier’ s theories such as at the Apartments’ Building of Argel (1933), and at local examples like at Santa Terezinha (1950) ,design of the architect Holanda Mendonça; Esplanada Building( 1952) designed by Fresnedo Siri and Paglioli( 1957) designed by Remo Irace and Miguel Irace. In the text, it is intended to identify the relationship between the grate on façade and the interiors of the projects, if there is a straight connection between them. Furthermore, it will be verified if the capacity of flexibility in the project’s plan suffers influence by the use of those elements. That is, if a building that owns grids on its façade becomes more easily adaptable or changeable when it makes use of such elements.
