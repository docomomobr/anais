  abstract: Este artigo apresenta reflexões acerca da sistematicidade nas obras de Affonso Reidy. Entende-se por sistematicidade, neste caso, o desenvolvimento de um modo de projetar que possa resolver o maior número possível de questões relativas à plástica e ao sistema estrutural, independente do tema arquitetônico envolvido. No trabalho será analisada a utilização do concreto em duas obras específicas – a Escola BrasilParaguai (1952) e MAM (1953) - cujas possibilidades plásticas e estruturais são potencializadas por meio de desenho diferenciado que resolve tanto estrutura, como espaço e elementos de proteção, podendo ser aplicado de modo sistemático dentro da obra. Na Escola, o arquiteto organiza seu projeto na barra que contém os espaços seriais (o programa apresenta uma organização que se revela na própria estrutura, através da repetição das salas de aula, por exemplo) e reserva para as atividades especiais (ginásio e auditório) uma solução volumétrica diferenciada, utilizando em ambos um desenho especial. Já no museu, mesmo sem a serialidade estar vinculada ao programa, a barra organiza o espaço e, através de uma estrutura reticulada e serial, fornece um caráter diferenciado, oferecendo destaque à barra, colocando-a em evidência, através de sua estrutura. Tanto na escola, quanto na primeira ou na versão construída do museu tem, no desenho do pórtico, um espaço para a produção de um elemento com aspectos escultóricos, o que dá ao material e a estrutura uma relevância no conjunto, principalmente quando, se percebe a flexibilidade do concreto como elemento capaz de vencer vãos de diferente ordens e assumir um variado leque de configurações formais. Embora seja possível observar a aproximação à influência corbusiana, através da utilização do concreto aparente, não é esta referência que define a importância de Reidy, mas o modo em que seus projetos são desenvolvidos, transcendendo esta filiação. Nos seus projetos aparecem uma quantidade restrita de elementos que vão sendo recombinados e desenvolvidos, de modo diferente em cada situação particular. O elemento universal desse repertório é o edifício linear, usualmente um bloco retangular que aparece em vários tamanhos, alturas e secções, utilizado de modo isolado, combinado com outros, dobrado ou curvado para adaptar-se ao programa ou ao sítio. O repertório proposto por Le Corbusier gradualmente se refina e amplia nos trabalhos dos arquitetos brasileiros e na obra de Reidy isso não é diferente, na medida em que enfrenta de forma diferenciada cada programa arquitetônico específico. Em cada projeto, não apenas a sistematicidade e estrutura adotadas oferecem pleno significado à obra, mas também das relações estabelecidas entre programa e lugar, bem como estrutura e partido. O passo crucial em cada projeto de Reidy parece ser o estabelecimento de relações formais e funcionais entre as partes, assim como entre o todo e os elementos do entorno. Desta forma o estudo destes aspectos são relevantes para a discussão sobre a arquitetura.
  abstract_en: This article presents reflections concerning the systematicity in Affonso Reidy's works. It’s understands each other for sistematicidade, in this case, the development in a way of projecting that it can solve the largest possible number of relative subjects to the plastic surgery and the structural system, independent of the involved architectural theme. In the work the use of the concrete will be analyzed in two specific works - the Escola Brasil-Paraguai (1952) and MAM (1953) - whose plastic possibilities and you structure they are made possible through drawing differentiated that solves so much structure, as space and protection elements, could be applied inside in a systematic way of the work. In the School, the architect organizes your project in the bar that contains the spaces seriais (the program presents an organization that is revealed in the own structure, through the repetition of the class rooms, for instance) and he reserves for the special activities (gym and auditorium) a solution differentiated volumétrica, using in both a special drawing. Already in the museum, even without the serialidade to be linked to the program, the bar organizes the space and, through a structure that have lines and interrupted hibs and serial, it supplies a differentiated character, offering prominence to the bar, placing it in evidence, through your structure. So much in the school, as in the first or in the built version of the museum has, in the drawing of the porch, a space for the production of an element with sculptural aspects, what gives to the material and the structure a relevance in the group, mainly when, it is noticed the flexibility of the concrete as element capable to win empty spaces of different orders and to assume a varied fan of formal configurations. Although it is possible to observe the approach to the influence, through the use of apparent concrete, it is not this reference that defines the importance of Reidy, but the way in that your projects are 2 developed, transcending this filiation. It’s projects appear in a restricted amount of elements that are being recombinant and developed, in different way in each private situation. The universal element of that repertoire is the lineal building, usually a rectangular block that he/she appears in several sizes, heights and sections, used in an isolated way, combined with other, bent or curved to adapt it to the program or the ranch. The repertoire proposed for Le Corbusier gradually it is refined and it enlarges in the Brazilian architects' works and in the work of Reidy that is not different, in the measure in that faces in a differentiated way each specific architectural program. In each project, not just the sistematicidade and it structures adopted they offer full meaning to the work, but also of the established relationships between program and place, as well as it structures and party. The crucial step in each project of Reidy seems to be the establishment of formal relationships and you work among the parts, as well as between the whole and the elements of the I spill. This way the study of these aspects is important for the discussion on the architecture.
