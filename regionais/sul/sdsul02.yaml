  - 'A praça seca é uma composição de elementos funcionais articulados formalmente: as superfícies de água das piscinas; os vazios que iluminam o pavimento inferior; e os volúmes geométricos que irrompem na grande plataforma, abrigando sanitários, reservatórios e outros apoios. Elementos que atuavam, no projeto original, como contraponto à face oeste do edificio, que se abria ao bosque. ii Ainda que o projeto de Niemeyer fosse na realidade um grande complexo esportivo, com o estádio se destacando por meio de seu volúme construído e sua solução formal que remete ao monumentalismo do Palácio dos Sovietes de Le Corbusier, projetado dez anos antes. iii Recentemente, entre a antiga Estação Ferroviária e o Terminal Rodoviário, foi construido um grande pavilhão para abrigar bancas comerciais de ambulantes, que rompe completamente o diálogo entre estes dois edifícios. iv Entrevista concedida pelo arquiteto a Christine R. Mahler, São Paulo,1988. In: MAHLER, Christine Ramos. Aspectos da Modernidade na Cidade de Goiânia. (1950 – 1960). 2004. Dissertação (Mestrado em Gestão do Patrimônio Cultural) - Instituto Goiano de PréHistória e Antropologia, Universidade Católica de Goiás, Goiânia, 2004.'
