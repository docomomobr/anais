  abstract: O exame das relações entre o ideário do Movimento Moderno no Brasil e sua repercussão na formação do acervo e na prática de preservação do Patrimônio Histórico brasileiro constitui o ponto de partida para o exame de obras de restauração realizadas em São Paulo. Esta análise se concentra na utilização de estruturas de concreto armado para a consolidação de edifícios antigos, tanto em seus pressupostos e como em suas implicações.
