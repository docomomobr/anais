  abstract: 'Pilotis, pilar, pilastra: variações brasileiras Este trabalho discute a proposição do pilotis por Le Corbusier no contexto dos Cinco Pontos da arquitetura, destacando a adoção original de Lucio Costa de pilares livres na base do edifício como recurso compositivo inteiramente distinto. Se para Le Corbusier os pilotis assumem caráter imaterial ao delimitar o vazio que “eleva” a edificação do solo, em aparente contradição com a materialidade do concreto armado que dá forma à estrutura independente, para Lucio Costa a seqüência de pilares constitui reinterpretação de um repertório arquitetônico que evoca a sala hipóstila, o pórtico, a colunata. Nesse sentido, em oposição à atitude vanguardista de rejeição dos modos tradicionais de composição, o arquiteto brasileiro inova sem afastar-se da noção de continuidade histórica de uma “nova arquitetura” que parte das práticas que a antecederam.'
