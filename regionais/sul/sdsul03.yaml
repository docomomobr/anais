- id: 'sdsul03-013'
  title: 'Artigas pop-cult'
  subtitle: 'considerações sobre a cabana primitiva, a casa pátio e quatro colunas de Madeira'
  authors:
  - givenname: Ruth Verde
    familyname: Zein
    email: 'rvzein@gmail.com'
    affiliation: 'FAU-Mackenzie'
    orcid: '0000-0003-0923-4914'
    bio: null
    country: BR
    primary_contact: true
  section: Artigos
  abstract: 'Para Giedion a arquitetura dos anos 1960 adota uma aproximação sofisticada em relação ao passado, flertando com detalhes aleatórios e dando-lhes um sabor surrealístico, em busca de uma expressão poética. A casa Berquó projetada em 1967 por João Batista Vilanova Artigas retoma o tema ancestral do pátio, neste caso definido por quatro troncos de madeira que suportam a estrutura de concreto da casa, e que alegoricamente se referem ao paradigma da cabana primitiva, entendida como princípio e medida de toda arquitetura, assim como postulado por Laugier. Para melhor compreender a multiplicidade de referências cultas desse projeto propõe-se uma releitura do texto de Artigas apresentado em sua publicação de 1969 onde também comparece a casa Mendes André, propondo também um cotejamento com duas casas-pátio de Sert, sugerindo a possibilidade de entender a posterior menção de Artigas ao pop como podendo se referir tanto à ironia da arte pop como ao popular, como símbolo da moradia original; e arrisca uma referência ao pragmatismo cotidiano e feminino dessa casa, citando de passagem outras densas e complexas possibilidades de leitura. Que, ademais, peremptoriamente negam que esta ou quaisquer outras obras de Artigas possam ser reduzidas a uma simplória aproximação entre situação política e criação artística e arquitetônica.'
  abstract_en: |-
    Giedion claims that the 1960´s architectures tend to adopt a sophisticated relationship with the past, flirting with random details that are appropriated in a surrealistic way, in order to give poetic expression to the projects. Designed by João Batista Vilanova Artigas in 1967, the Berquó House resumes the ancestral theme of the patio, in this case circumscribed by four wood trunks that support the reinforced concrete structure of the house. This solution may suggest an allegorical approach to the primitive hut paradigm as proposed by Laugier, meaning, as the principle and measure of all architecture. To better understand the multiplicity of cult references put forward by this house this paper proposes several approaches: to reread the text Artigas chose to publish in 1969 along with the Berquó and the Mendes André house, to compare it with two patio houses designed by Sert; to advocate the possibility of understanding Artigas later reference about this house as “pop” as having a double sense: the irony of the pop-art of the 1960´s and the popular house, as a symbol of the original or primitive dwelling; to suggest a closeness between this house and a certain, quotidian, feminine pragmatism. This text also peremptorily refuses to accept that this, or any other projects designed by Artigas, should be ever understood as only deriving from a simplistic connection between political situation and architectural and artistic creation.
    Artigas Pop-Cult Considerações sobre a cabana primitiva, a casa pátio e quatro colunas de madeira
    Na introdução à quinta edição ampliada do clássico “Space, Time and Architecture”1, Siegfried Giedion republica, com acréscimos, um texto seu aparecido em 19602, inclusive reaproveitando seu título “Different approaches to the past” - como um dos subtítulos de seu longo e renovado prefácio, dedicado a melhor compreender os anos 1960. Ali Giedion afirma que nunca considerou o passado como morto, e sim como parte integral da existência; que considera que o passado está sempre e incessantemente roendo o futuro; e que isso poderá ser bom, dependendo da atitude adotada por cada arquitetura, em sua aproximação com o passado. Para Giedion, o século 19 havia transformado o passado em uma espécie de dicionário ou catálogo, de onde se podiam escolher formas e figuras; enquanto os anos 1960 adotavam uma aproximação mais refinada, apenas flertando com o passado, mordiscando-lhe detalhes aleatórios, aos quais daria um sabor surrealístico, buscando assim obter uma expressão “poética”. Considera que essa atitude de artistas e arquitetos fundia passado, presente e futuro na “indivisível inteireza do destino humano”. Mas alerta que “a aproximação com o passado só se torna criativa quando o arquiteto for capaz de entrar em seu significado e conteúdo interior, pois caso contrario, degeneraria em uma mera caça às formas”. 3 Na renovada introdução do seu famoso livro Giedion também acrescenta um oportuno exemplo dessa fusão: o caso do pátio na arquitetura contemporânea. Após apontar que se trata de forma construtiva conhecida desde os tempos de Ur e da antiguidade romana, menciona sua reintrodução recente no projeto do seu amigo José Luis Sert para as habitações operárias de Chimbote, Peru, de 1949 e indica um exemplo ainda mais bem acabado, na casa do próprio Sert em Cambridge, Massachusetts, de 19584; em ambos casos, segundo ele, o pátio seria o resultado de lembranças de pátios mouros e espanhóis, e indica que sua planta altamente condensada resultava, entretanto, em grande generosidade espacial5. Os pátios também comparecem de maneira renovada na obra de Vilanova Artigas pelo menos a partir de 19466, momento em que passa a empregar com muita freqüência, em seus projetos residenciais, pelo menos dois partidos compositivos básicos: o primeiro abrigando todas as funções sob um volume único de limites muito definidos; o segundo, configurado por dois blocos separados mas interligados, definindo um pátio aberto e externo. Ambos partidos parecem mesclar-se nas casas de corte brutalista que realiza a partir de 1959, quando o volume único passa a englobar ou outro partido, definindo duas faixas de ocupação conectadas por um amplo vazio central, que poderia ser entendido como uma espécie de pátio coberto, mais ou menos fechado. Não sendo este o único partido que adota em todas as ocasiões a partir daquele momento, é entretanto um tema projetual muito freqüente em seu trabalho, e não apenas nas obras residenciais. É também o partido da Casa Berquó, projeto de 1967, cujo pátio singular,
