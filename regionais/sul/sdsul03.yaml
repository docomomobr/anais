- id: 'sdsul03-014'
  title: A trajetória da membrana protetora de Madeira ao longo de uma História Brasileira
  subtitle: tradição e Modernidade
  authors:
  - givenname: Carlos Henrique
    familyname: Goldman
    email: 'carlos_goldman@hotmail.com'
    affiliation: ULBRA
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Artigos
  abstract: 'Matéria prima essencial dentro da tradição construtiva, desde tempos ancestrais, a madeira simboliza a capacidade de transformação dos elementos naturais para o uso na atividade da construção. Mesmo após o advento da revolução industrial, e com isso a produção seriada de artigos e materiais, assim como a melhoria dos processos de beneficiamento da madeira, a mesma continuou sendo sinônimo de matéria prima artesanal – de trato diferente. Trabalhar com a madeira requer o domínio de técnicas e conhecimentos específicos, transmitidos ao longo dos anos. Através do beneficiamento da madeira podem derivar diferentes formas, objetos e acabamentos, conforme sua utilização e o seu fim. Do mais rude e tosco alicerce de fundação, passando pelo entramado de um arcabouço estrutural, do mais delicado elemento ornamental de uma casa, a madeira por vezes pode assumir o protagonismo completo de uma obra. Este estudo pretende desenvolver suas observações sobre as transformações e adaptações funcionais e estéticas do quebra-sol, elemento de função “protetora”, feito a partir da madeira. Serão citados exemplares arquitetônicos que foram representativos em seus períodos históricos, referenciais no contexto local e nacional (Minas Gerais, Rio de Janeiro e Rio Grande do Sul). Foram escolhidos dois elementos icônicos, que fazem um extenso recorrido por parte da história da arquitetura brasileira. Para representar esta função “protetora”, comum a ambos, tanto o Muxarabi quanto o Brise-soleil, respectivamente em suas mais variadas formas, incorporam a síntese da tradição e da modernidade deste elemento protetor, além de permearem fortemente a história da arquitetura brasileira. O objetivo deste estudo e avaliar a recorrência da proteção vertical em madeira em paralelo ao desenvolvimento tecnológico e estético - ao longo da nossa recente história arquitetônica, e com isso ressaltar sua atemporalidade e sua relevância no conjunto dos materiais passíveis de aproveitamento.'
  keywords:
  - Proteção solar
  - Muxarabi
  - 'Brise-soleil'
  abstract_en: |-
    Been some essential raw material within building tradition ever since, wood symbolizes the capacity of turning natural elements into something usable in the building industry. Even after the Industrial Revolution, and the assembly line, or either the continuous betterment of wood processes, it has been going on as a synonym of craftwork raw material – something different to be handled. It is necessary special mastering of techniques and specific knowledge to work wood and they have been taught all through the years. The handling of wood can be made in many different shapes, objects and finishing, according to its use. From the roughest and grossest foundation, being through the network of a structure’s framework, to the finest element of any interior designing, wood can easily take up the main role of any work. This work aims to enhance some observation of the function and the aesthetics adaptation of shading devices, a ´protective´ element made from wood. Many different representative architectural examples are going to be mentioned in their many different historic periods, as a reference in regional and national context (in the states of Minas Gerais, Rio de Janeiro and Rio Grande do Sul, in Brazil). Two different icons have been chosen and they have been taking part all along the Brazilian architectural history. To represent this ‘protective’ function, common to each of them, either the Muxarabi, or the BriseSoleil, respectively, in their many shapes, they synthesize the tradition and novelty of this protective element, apart from being through the Brazilian architectural history. This work aims to
    evaluate the presence of the vertical protection in Wood altogether with the technological and aesthetic developing, considering our recent architectural history and beyond to point out its timeless relevance to the many materials possible to be used.
