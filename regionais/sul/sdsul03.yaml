  abstract_en: '“I built a wooden hut by a little river where only simple people lived”6. “A pact between architect and the man was stablished in the wilds.”7 This work inteds to reflect over the use of wood in the modern architecture (1930-1970) through the Severiano Porto’s two projects that represents two issues: walls and structures. The architect graduated by UFRJ in 1954, moved to Amazonia in 1960. From 1965 to 1989 he worked to spread modernism on those latitudes, developing a new branch of brazilian modern architecture defined by Sergio Hespanha as “a regional brazilian architecture”8, with the Cariocan School adapting it to climate, geography and the amazonic tradition. The Vivaldo Lima Stadium, in Manaus, known as “the Vivaldão or “Big turtle”, was projected in 1965. Localized between the city and the jungle, its conception promoting different junctions, simultanious use of reinforced concrete and wood, representing the boundary and the articulation between modernity and tradition. The arena of reinforced concrete, partially interred is built on either a football court and a geographical issue. Over them the wooden modular elements are put up: the little boxes of coloured curtain walls of the press cabines, protected by a crescent moon shaped cover creating identity to the whole. Paraphrasing Venturi, the Vivaldão keeps the status of “decorated arena”. (Fig.1) The “Straw Hat Restaurant”, projected and prized by IAB-RJ in 1967, “afirms the brazilian architecture of the author in time when anonymous constructions are being multiplyed”9 and can be described as a “civilized hut”10, its form allying modern strategies to the structural principles and the indian hut materials of the amazonic region: a wooden structure covered with straw. (Fig.2) Unfortunatly, these are posthumous homage: the restaurant with the famous “meat and french fried potatoes” changed to a gas post; the stadium giving place to the Amazonic Arena, a project required by FIFA to the 2014 World Cup. Neverthless, both projects grow in importance throug the time due to the echological concern. They show the author’s innovative technology and illustrate two potentialities of the wood: the Vivaldão press cabine’s represent the possibility of using the same rules and system of Mies as to his metalic work; the restaurant and its organic condition filled with naturalistic connotations.'
