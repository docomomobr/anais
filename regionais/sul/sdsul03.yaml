  abstract: 'Presente nos muxarabis, nos assoalhos, nas estruturas de telhados, nas fôrmas das taipas de pilão e das estruturas de concreto armado, a madeira no Brasil raras vezes ocupou o papel de estrutura ou vedação. Quando o fez, nas casas de tábuas e mata-juntas ou na produção de alguns arquitetos, não chegou a constituir uma mudança de paradigma. A gênese do projeto de sistemas e edificações de madeira contém especificidades que o diferenciam dos projetos de edifícios de alvenaria e concreto. A tectônica, ou seja, sua articulação e dissociação em partes, sua aptidão à pré-fabricação e montagem a seco, sua organicidade, condição de um material heterogêneo por natureza, ficaram à margem do discurso racionalista. O presente trabalho faz reflexões sobre o uso da madeira na produção modernista, no final da primeira metade e início da segunda metade do século XX. Para isso, traçam-se alguns paralelos entre a produção de arquitetos nos Estados Unidos, França e Brasil. Como antecipação de seu reference frames on space, Rudolf M. Schindler concebeu em 1921 a Casa Schindler-Chace, na Califórnia, dentro de uma matriz espacial, através de montantes e vigas de madeira maciça, tábuas de cobertura plana revestidas com linóleo. O sistema era representado em duas pranchas: contendo um corte e detalhes que sintetizavam uma lógica construtiva, passível de ser compreendida e multiplicada. Três décadas mais tarde, em 1951, Le Corbusier projetou uma cabana em Cap Martin, na Riviera Francesa, talhada pelo Modulor e detentora da dualidade: aparente rusticidade e realidade tecnológica – paredes de painéis metal/madeira, internamente revestidos com chapas de compensado e externamente por troncos roliços. O programa das Case Study Houses, concebidas no período pós-segunda Guerra Mundial, como protótipos modernos experimentais de baixo custo, incluía um número considerável de casas de estrutura de madeira, como as de Richard Neutra. Menos emblemáticas que as Case Study Houses de estrutura de aço, aqueles projetos utilizavam seções modulares padronizadas, e foram igualmente concebidos como protótipos para a produção em massa. Essas soluções apresentavam a madeira como estrutura e vedações horizontais e verticais, mas, mais do que isso, constituíram tentativas de instituir uma mudança da lógica construtiva vigente. No Brasil, o legado de uma colonização portuguesa personificado pelas cantarias de pedra, alvenarias e taipas, frutificou em uma arquitetura que não fez uso da madeira em sua acepção mais fecunda, de material apto a ser industrializado e utilizado através de uma lógica construtiva que pressupõe esquemas de modulação. Constituem exceção as casas de tabuas e mata-juntas, que na primeira metade do século XX foram construídas em Londrina, Curitiba, São Mateus do Sul ou Antônio Prado, com um sistema linear, modulado e eficiente. Obras como o Park Hotel São Clemente (1944), de Lúcio Costa, a casa de Fim de Semana (1949) de Carlos Frederico Ferreira em Nova Friburgo, a casa de campo do embaixador Accioly (1950) de Francisco Bolonha – mantiveram um traço inconfundível de brasilidade, referenciando-se à arquitetura popular e, concomitantemente, aos pressupostos modernistas. O Catetinho, RP1 (Residência Presidencial 1), de Oscar Niemeyer, uma edificação elevada sobre pilotis de madeira beneficiada de seção quadrada, modulada e construída de 21 a 31 de outubro de 1956, cujo caráter provisório, evidenciado pela escolha da madeira como estrutura e vedação, faz dela um exemplo adequado para esta investigação. Na produção desses arquitetos, as partes pesadas ou esteriotômicas, construídas de pedra, taipa, concreto ou tijolos, e as partes leves ou tectônicas, constituídas por um arranjo entre pilares e vigas de madeira, vedados e contra-ventados por tábuas, estabeleceram um equilíbrio dinâmico do construído articulado a complexas estruturas visuais.'
  keywords:
  - arquitetura de madeira
