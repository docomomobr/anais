  abstract: |-
    : O centenário da Revolução Farroupilha foi festejado em grande estilo no Rio Grande do Sul através da montagem de uma exposição cujo porte buscava emular o ambiente das grandes feiras internacionais do hemisfério norte. O progressivo domínio de novos materiais como o ferro e o vidro permitia a contrução de amplos espaços públicos imunes ao sol, à chuva e ao vento. Desfrutar desses novos ambientes modernos era uma das atrações das exposições universais. No caso da Exposição Farroupilha, as ambições eram igualmente grandes, mas os meios disponíveis não podiam ser comparados. Todavia, a tradição da construção em madeira articulada, de custo menor e dominada localmente, foi aplicada à iniciativa. Desse modo, foram construídos vários pavilhões de grande escala, dentre os quais se destaca o principal protagonista da exposição: o Pavilhão das Indústrias, com 230 metros de extensão, vãos livres de 30 metros de largura com até 11,90 metros de altura interna. Este edifício com amplo espaço público de livre circulação não tinha paralelos na cidade da época e sua experimentação deve ter sido tão "moderna" quanto a linguagem geometrizada que caracterizava seu exterior. O artigo procura descrever este edifício em seus aspectos construtivos, pouco abordados na bibliografia existente, enfatizando suas qualidades formais e espaciais e sua relação com o contexto arquitetônico da época.
    A modernidade em madeira: os vãos livres do Pavilhão das Indústrias na Exposição Farroupilha de 1935 O centenário da Revolução Farroupilha ocorrido em 1935 foi festejado em grande estilo no Rio Grande do Sul através da montagem de uma exposição cujo porte buscava emular o ambiente das grandes feiras internacionais do hemisfério norte (1). As chamadas exposições universais tiveram seu apogeu no final do século XIX, sendo que cada edição buscava exaltar a história, a cultura, o poder e o desenvolvimento tecnológico do país-sede. Na Exposição Universal de 1889 em Paris, a expressão da tecnologia por meio da construção talvez tenha alcançado seu grau máximo com a Torre Eiffel e a Galerie des Machines. Esta última era um pavilhão estruturado por arcos metálicos paralelos com 115 metros de vão livre, 43,5 metros de altura no centro e um total de 420 metros de comprimento da nave. O progressivo domínio de novos materiais como o ferro e o vidro permitia a contrução de amplos espaços públicos imunes ao sol, à chuva e ao vento. Desfrutar desses novos ambientes modernos era uma das atrações das exposições universais. No caso da Exposição Farroupilha, as ambições eram igualmente grandes, mas os meios disponíveis não podiam ser comparados. Todavia, a tradição da construção em madeira articulada dominada pelos profissionais de origem alemã que atuavam no Rio Grande do Sul pode ser aplicada à iniciativa. Desse modo, foram construídos vários pavilhões de grande escala, dentre os quais se destaca o principal protagonista da exposição: o Pavilhão das Indústrias Rio-grandenses. O edifício, que coroava o eixo principal da exposição, tinha um vestíbulo de entrada estruturado por tesouras de madeira com vãos de 30 metros de largura e 19 de altura no ponto central, sendo seu comprimento total de 60 metros. Nas laterais, dois pavilhões transversais ao vestíbulo eram configurados por vãos similares, num comprimento total de 230 metros. Este amplo espaço público de livre circulação não tinha paralelos na cidade da época e sua experimentação espacial pelos porto-alegrenses deve ter sido tão "moderna" quanto a linguagem geometrizada dos edifícios do arquiteto municipal Cristiano Gelbert e seus colaboradores.
