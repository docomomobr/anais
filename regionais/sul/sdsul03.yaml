  abstract: 'Liberadas das funções estruturais, as paredes se diluíram. Peles de vidro passaram a fazer a intermediação entre o interior e o exterior. Internamente, espessas paredes deram lugar a leves painéis, por vezes deslizantes, a móveis divisórias ou corpos de lareiras soltos nos espaços. Na composiçao dos ambientes de planta livre, se desenhou uma nova espacilidade, onde a madeira passou a se expressar como plano vertical, contraposta a planos envidraçados e em tijolos aparentes. Este artigo objetiva registrar e analisar o papel compositivo dos planos verticais em madeira nos ambientes das casas-pátio de Rino Levi. O trabalho parte da hipótese de que há uma relação entre a espacilidade dessas casas e aquelas construídas pelo programa Case Study Houses. O Case Study Houses foi um programa iniciado em 1945 pela revista Arts & Architecture, que desenvolvia casas experimentais, usando métodos industriais e inovadores de construção, vinculados a técnicas tradicionais. Destaques são dados a quatro casas: CSH#2, de Sumner Spaulding e Jhon Rex; CSH# 13 e CSH# 6, de Richard Neutra, e CSH 1950, de Raphael Soriano. No caso de Levi, são analisadas sete casas: Rino Levi (1944); Milton Guper (1951); Paulo Hess (1952) Robert Kanner (1951), Yara Bernette (1954), Atílio Fontana (1956) e Castor Delgado Perez (1957). O desenvolvimento deste estudo se justifica como forma de reforçar teses que sustentam a proximidade da arquitetura moderna paulista com a vertente americana do modernismo. (Serapião, 2007 e 2008; Irigoyen, 2002 e 2006; Cunha, 2005; Sanvitto,1997). A investigação sobre essa possível influência é desenvolvida a partir do conceito de espacialidade (Leatherbarrow, 2008) e envolve o registro bi e tridimensional dos espaços, feito através de perspectivas e esquemas conceituais. Centra-se na análise do setor social, onde a compartimentaçao sutil de móveis em madeira promove uma maior fluidez espacial entre os diversos estares. De modo conclusivo, é perceptível que nas Case Study Houses e nas casas de Levi cuidados são destinados aos detalhamentos de mobiliário e de elementos de arquitetura que compartimentam os espaços. A disposição dos planos verticais em madeira condiciona significativamente os percursos e apreensão dos espaços, atuando cenicamente na composição tridimensional dos mesmos. Nas casas de Levi, os móveis raramente tocam o teto e permanecem “soltos” na planta livre, configurando o hall de entrada e compartimentando estar, jantar e escritório. Os “móveisdivisórias” em madeiras são componentes fundamentais para fluidez espacial e para a humanizaçao dos espaços residenciais de Levi, mesmo que concebidos na máxima racionalidade construtiva, o que pode evidenciar uma forte influência americana em sua arquitetura. Assim como as Case Study Houses, as casas-pátio de Levi são exemplos que sintetizam os princípios racionalistas e orgânicos da arquitetura moderna.'
