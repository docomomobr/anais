  section: Artigos
  abstract: 'Este trabalho faz parte do conjunto de pesquisas realizado no âmbito do Plano de Documentação e Conservação da Câmara dos Deputados, levado a cabo pelos arquitetos de seu Departamento Técnico, com vistas a subsidiar ações de preservação do Palácio do Congresso Nacional e seus anexos. Ordem tectônica, etimologicamente, diz respeito não à construção de edifícios no sentido lato. Trata-se de uma ordem carpinteira específica, de supostos templos originais de madeira que constituiriam os arquétipos das ordens clássicas greco-romanas, relacionando a idéia de ordem arquitetônica à concepção estrutural e plástica das edificações. Fazem parte desta linhagem não apenas os chamados racionalistas clássicos do século XIX, como Auguste Choisy, como também arquitetos-pensadores como Auguste Perret e Mies van der Rohe. No Brasil, o momento mais significativo rumo a uma leitura moderna desta corrente de pensamento talvez tenha ocorrido nos palácios de Brasília, da década de 1950. O caso particular do Palácio do Congresso Nacional apresenta especial interesse nesse sentido, pois é composto de ao menos três estratégias estruturais independentes, mas ao fim e ao cabo relacionadas justamente por uma matriz tectônica – ou carpinteira – comum, que ao mesmo tempo constituem vivos retratos do estágio de desenvolvimento tecnológico de nosso país em meados do século XX. Primeiramente, temos as torres anexas, executadas com pilares e vigas de aço importadas dos Estados Unidos e montadas pela mão-de-obra local. Se a estrutura – conceitualmente próxima à estrutura de madeira tradicional – não é aparente na fachada, a ordem da caixilharia reflete as estritas ordenação e modulação internas. Na base horizontal, por outro lado, o generoso módulo estrutural de 10mX15m entre pilares de seção elíptica está aparente interna e externamente numa grande colunata de 200m de extensão, ordenando o edifício de modo claro. As cúpulas de dupla curvatura, lisas e sem estrutura marcada, aparentam fugir a esta ordem estruturante. Mas o estudo das fotos e desenhos da fôrmas de madeira construídas para sua execução pela Companhia Construtora Nacional revela-nos que mesmo estas formas puras tiveram por base uma estrita comensurabilidade, uma ordem carpinteira original, por assim dizer, que nos revela novos significados e novas leituras possíveis.'
