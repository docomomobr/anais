  abstract: ': O presente trabalho analisa resultados de uma experiência didática em ensino de projeto arquitetônico realizada no curso de arquitetura do Instituto de Belas Artes (IBA), em Porto Alegre, em 1951, baseada em teses do chamado Realismo Socialista. O curso de arquitetura do IBA havia sido criado poucos anos antes (1945) e caracterizava-se por já adotar, em suas principais disciplinas, uma postura modernista. O debate político (os principais professores de projeto eram ideologicamente de esquerda) também era aspecto fundamental presente no contexto do curso, e relacionava-se às posições sobre os caminhos da arquitetura. Um dos professores, Demétrio Ribeiro, realizou com alunos exercício de projeto em que se procurava uma arquitetura que, sendo moderna, fosse também uma expressão da cultura local, capaz de ser compreendida pela população em geral. Havia aí a crítica à arquitetura de formas abstratas e internacionais do Movimento Moderno, entendidas, a partir da influência das teses do Realismo Socialista de origem soviética, como alienantes e distantes das aspirações populares. Mas, diferentemente da referência soviética, que recuperava formas classicistas monumentais, a busca local era pela recuperação de aspectos da arquitetura popular regional, e não havia uma rejeição total ao Modernismo. O exercício de projeto realizado teve como tema uma escola rural em zonas de imigração alemã e italiana no Rio Grande do Sul. Ao mesmo tempo em que estratégias compositivas, postulados e formas típicas da arquitetura do Movimento Moderno estavam na base dos projetos, propunha-se utilizar, sobretudo, materiais e técnicas construtivas tradicionais da arquitetura vernácula, do século XIX, dos imigrantes, buscando uma forma que estes pudessem reconhecer como uma expressão de sua cultura. A madeira, muito utilizada nas construções dos imigrantes italianos e também parte fundamental da técnica do enxaimel utilizada por imigrantes alemães, aparece no exercício como material fundamental, central para a expressão estética que se buscava.'
  keywords:
  - Madeira
  - Arquitetura Moderna
  - Realismo Socialista
  - curso de arquitetura
  - Instituto de Belas Artes (Porto Alegre)
  abstract_en: ': The present work analyzes the results of a didactic experience in the teaching of architectural design carried out in the course of architecture of the Fine Arts Institute (IBA), in Porto Alegre, by 1951, based on theses of the so-called Socialist Realism. The IBA architectural course had been set up a few years earlier (1945), and was characterized by having already adopted, in its main disciplines, a Modernist approach. The political debate (the main professors of design were ideologically leftists) was also a fundamental aspect in the context of the course, and was related to the debate about architecture. One of the professors, Demétrio Ribeiro, carried out with his students a design exercize looking for an architecture which, being modern, would also be an expression of local culture, understandable by the population in general. The abstract, international forms of the Modern Movement were criticized, under the influence of the Socialist Realism ideas, of Soviet origin, as being alienating and distant from popular aspirations. However, differently from the classicist and monumental Soviet references, the local search was for regional, popular aspects of architecture, and Modernism was not totally rejected. The design exercize carried out was for a rural school in areas of German and Italian immigration in Rio Grande do Sul. At the same time as strategies of composition, concepts and forms typical of the Modern Movement were at the basis of the designs, traditional materials and building techniques, above all, of the 19th century vernacular architecture of the immigrants were employed in search of a form recognizable as an expression of their culture. Timber, very common in buildings of the Italian immigrants, and also a fundamental part of the German immigrants’ halftimbered constructions, appears in the exercise as a fundamental material, central to the aesthetic expression which was looked for.'
