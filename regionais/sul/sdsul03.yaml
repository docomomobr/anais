  section: Artigos
  abstract: 'O Museu das Missões, que completa 70 anos, foi concebido sobre o frenesi dos primeiros impulsos modernos da arquitetura brasileira. O sítio em que se instala data do século XVII, ancianidade denunciada pela sofisticação da cantaria em grés das ruínas da Igreja de São Miguel. Inventividade, erudição e sensibilidade balizam a proposta de Lucio Costa para esta obra e o que traz de instigante é a soberba conciliação entre a inovação moderna e a tradicional arquitetura luso-brasileira. A fusão de elementos remanescentes dos sítios arqueológicos missioneiros à nova obra provoca ambigüidade na sua leitura. Tal multiplicidade de significados conexos e complementares é atribuível não somente ao resgate da tipologia arquitetônica bem como às peças que são como que reintroduzidas a um simulacro de sua origem. Este estudo propõe refletir sobre a materialidade desta obra e a presença dos elementos em madeira, como a reutilização do consolo original do antigo Colégio de São Luis e de suas cópias, que garantem a acomodação da memória sobre a nova obra. A madeira como material nativo primordial será aqui o elo entre outras tentativas anteriores do próprio autor de resgatar o aprendizado luso-brasileiro e incorporar a fatura tradicional ao insistir na utilização de elementos construtivos tradicionais como possibilidade de estabelecer uma continuidade que derive na plena modernidade.'
  keywords:
  - Arquitetura de Lucio Costa
  - Museu das Missões
  - matéria e modernidade
  abstract_en: 'The Museum of the Missions to complete 70 years was built on the frenzy of the first impulses of modern Brazilian architecture. The site where you install date of the seventeenth century, old age denounced by the sophistication of the sandstone masonry of the ruins of St. Michael''s Church. Inventivety, erudition and sensitivity guiding proposal by Costa for this work and what is provocative is the pride of reconciling modern innovation and traditional luso-brazilian architecture. The fusion of the remaining elements of the archaeological sites to the new work causes ambiguity in the reading. This multiplicity of meanings related and complementary is attributable not only to the rescue of the architectural style as well as pieces that are like that returned to a semblance of its origin. This study proposes a reflection on the materiality of this work and the presence of wooden elements, such as the reuse of the original console from the old College of São Luis and its copies to ensure the accommodation of memory on the new work. The native wood as primary will be here the link between other previous attempts to rescue the author''s own learning luso-brazilian and incorporate traditional bill by insisting on the use of traditional building elements like the possibility of establishing a continuity that derives the full modernity.'
