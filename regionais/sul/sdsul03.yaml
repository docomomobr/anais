  abstract: 'No imediato período após a criação do curso de arquitetura na Universidade Federal do Pará em 1963, dentre as trajetórias profissionais que se firmaram, segundo o repertório da arquitetura moderna brasileira em Belém, destaca-se aquela de responsabilidade do engenheiro e arquiteto Milton Monte. Sua produção arquitetônica se conformou segundo um pragmatismo regional que assumiu caráter ajustado à realidade material do lugar, constituindo-se de identidade própria. Construída a partir de percepções quanto aos condicionantes climáticos de uma região úmida, quente, de elevado índice pluviométrico e de estratégias projetuais que associam técnicas e materiais locais a proposições do repertório moderno. As obras de Milton Monte assumiram, a partir dos anos 70, o paradigma da arquitetura regional contemporânea, seja na concepção como execução, onde a aplicação do beiral quebrado e de materiais como o tijolo cerâmico vazado e a madeira assumiram dimensão apropriada ao conforto térmico e ao valor estético da construção, assim como a cobertura adquiriu papel singular na constituição do partido volumétrico, tornando-se elemento autônomo na construção. Trata-se de uma arquitetura que demonstrou amadurecimento a partir da experiência moderna do arquiteto paulista Oswaldo Bratke na Vila Serra do Navio no Amapá em 1955 e do contato com a publicação de Arquitetura social em países de clima quente (1948) de Richard Neutra; antecedeu as discussões sobre regionalismo - tão propaladas nos anos 80 - e projetou a perspectiva de uma atitude arquitetônica constituída da leitura do lugar e da continuidade da tradição moderna.'
