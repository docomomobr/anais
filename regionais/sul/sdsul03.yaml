- id: 'sdsul03-009'
  title: 'Mata-borrão'
  subtitle: um grande olho de Madeira no centro da Porto Alegre da década de 60
  authors:
  - givenname: Anna Paula Moura
    familyname: Canez
    email: 'canez@exemplo.com'
    affiliation: UniRitter
    orcid: '0000-0003-3225-1704'
    bio: null
    country: BR
    primary_contact: true
  section: Artigos
  abstract: 'O pavilhão de Exposições do Governo do Estado do Rio Grande do Sul, do arquiteto Marcos David Heckman, todo construído em madeira, foi um edifício icônico na memória do portoalegrense. Foi conhecido popularmente como “Mata-Borrão” na década de 1960, relacionado com o objeto, mais especificamente o modelo “bercinho”, utilizado para absorver o excesso de tinta de texto escrito com pena ou caneta tinteiro. “Niemeyer já havia ensaiado forma semelhante em projeto para o auditório do Liceu Belo Horizonte, em 1954”, embora com solução construtiva completamente diferente. Heckman adotou, no pavilhão, a tradicional tecnologia da madeira com solução estrutural nada convencional ao explorar a geometria curva, escapando das soluções ortogonais corriqueiras. Pousado sobre o solo, o “Mata-Borrão” mostrava-se levemente ancorado por pilares de madeira. “Em visão noturna, o edifício transfigurava-se, reforçando sua forma, que passava a flutuar, na medida em que desapareciam as amarras”. Heckman explorava, de maneira acentuada, a permeabilidade e a transparência das superfícies, dotando o edifício de extrema leveza, que contrastava fortemente com o seu contexto. A imagem registrada por João Alberto, no Estúdio Jawal, destaca sua volumetria curva e, em tomadas aéreas de Valdir Bicca, sócio do fotógrafo, a superfície contínua e brilhante do pavilhão aparece fortemente identificada em meio às construções verticais. O impactante edifício, até hoje lembrado pela população, foi o resultado de um desejo político do então governador - engenheiro Leonel de Moura Brizola, da liberdade permitida pela arquitetura efêmera, da opção pela madeira e das alusões de seu autor à arquitetura moderna brasileira.'
  keywords:
  - arquitetura de madeira
  - pavilhão de exposições
  - arquitetura moderna
  abstract_en: |-
    The expositions pavilion of the State of Rio Grande do Sul, from the architect Marco David Heckman, all built in wood, was the iconic building in the memory of the the residents of Porto Alegre. Popularly known as “Mata-Borrão” in the 1960’s, relating to an object used to absorb the excess of ink in texts written with a dip pen. “Niemeyer had already done something similar in the project for the Liceu auditorium on Belo Horizonte in 1954”, although with a completely different structural solution. In the pavilion Heckman adopted a more traditional technology using wood, but with a very unconventional structure by exploring a more curve geometry, escaping the ordinary orthogonal solution. The “Mata-Borrão” building showed itself slightly anchored in the ground by wooden pillars “At night, the building acquired such a delicacy it seemed like it was floating”. Heckmann explored the building’s transparency, giving it a sense of lightness that formed a strong contrast with its context. The photography taken by João Alberto shows its curve volumetry and in
    the aerial shots of Valdir Bicca the round shape of the pavilion in the midst of vertical buildings can be seen. The building is still remembered as the result of a political desire by the governor of the state at the time, the engineer Leonel de Moura Brizola, the liberty that such a project allowed, the choice of using wood and its author references to modern brazilian architecture. (Tradução: Lucas Marques)
