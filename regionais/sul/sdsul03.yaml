- id: 'sdsul03-005'
  title: O vivaldão e o Chapéu de Palha
  subtitle: a arena decorada e a oca civilizada
  authors:
  - givenname: Andréa Soler
    familyname: Machado
    email: 'andreasolermachado@gmail.com'
