    primary_contact: false
  section: Artigos
  abstract: 'A preocupação modernista em tornar claros os princípios e processos de construção é particularmente presente em edifícios industriais. Entre os recursos utilizados para realizar uma arquitetura, cujos elementos constituintes sejam identificados facilmente, as lógicas e sistemas industrializados de construção, como a pré-fabricação, tem sido uma escolha recorrente. Entretanto, essa lógica de pré-fabricação, muitas vezes encontrou, no Brasil, dificuldades como a insuficiência e até mesmo ausência de técnicas e recursos industrializados de qualidade. Comumente, a Arquitetura Moderna, realizada no País, apresentou um acentuado grau de dependência a métodos artesanais de modelagem de suas estruturas, em concreto e, de seus detalhes construtivos. Tanto o desenho, como a execução dos moldes, são feitos, em grande parte, com métodos e técnicas artesanais. Esta dificuldade, no entanto, pode ser encarada, como um aspecto positivo, pois, possibilita emergir um importante valor: a singularidade, que, por sua vez, é um valor que não deveria ser comum nos edifícios industriais, particularmente aqueles produzidos nos países industrializados. Todavia, contrariando esta realidade, o edifício da AGTEC, Comércio de Indústria Ltda., localizado em Recife e construído em 1976, com projeto de Glauco Campelo e Vital Pessoa de Melo, é uma obra que apresenta os vestígios da modelagem in loco, em fôrmas de madeira, fato que contribui para revelar suas opções construtivas e ao mesmo tempo lhe confere significado. As técnicas artesanais de carpintaria desempenham um importante papel na Arquitetura Moderna e, indicam que a sua matéria-prima, as peças laminadas em madeira, não são tão anônimas assim. Esse testemunho “gravado”, nas superfícies dos edifícios, transmite mensagens, próprias de cada obra. O presente artigo pretende encontrar algumas das mensagens deste singular edifício.'
  keywords:
  - Arquitetura Moderna
  - Edifício Industrial
  - Detalhamento
  abstract_en: 'The concern of modern architects of making clear the principles and methods of construction is particularly evident in industrial buildings. Among the strategies to create an architecture in which its constituting parts were clearly evident, the logic of industrial system of construction, such as the prefabrication of its parts, was commonly used. However, in Brazil, the logic of prefabrication usually met obstacles, such as the lack of techniques and workmanship. Usually, local modern architecture presented a high dependence on handcrafted methods in the modeling of concrete structures and its details. The design and the casting execution are made with handcrafted methods and techniques. These apparent shortcomings, however, could be seen through a positive angle since it makes possible the appearance of an important value: singularity, which, on its own, is not a value usually associated with industrial buildings, particularly those produced in developed countries. Nevertheless, opposing this notion, the building of AGTEC, Comércio de Indústria Ltda., located in Recife and designed by the architects Glauco Campelo and Vital Pessoa de Melo in Recife in 1976 is a work which present the vestiges of in loco wood casting, a fact which reveals the building methods and provides significance to the building. Carpentry techniques play an important role in modern architecture and prove that its material, laminated wood pieces, are not so anonymous as previously thought. This recorded evidence in the surfaces of the buildings transmits different messages for each building. This paper attempts to discuss some of these messages in a singular building, the AGTEC.'
