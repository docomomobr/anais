  section: Artigos
  abstract: 'O texto analisa o pavilhão conhecido como Mata-borrão (1961), que constituiu uma contribuição singular para a arquitetura de Porto Alegre. Concebida pelo arquiteto Marcos David Hekman (1931), a estrutura leve foi originalmente um stand de divulgação das obras do Governo Estadual durante a gestão de Leonel Brizola, no período 1959-1963. Posteriormente sediou o Segundo Salão de Arquitetura do Rio Grande do Sul, em 1962, e o Centro de Imprensa da Universíade ocorrida na cidade em 1963. A construção de caráter efêmero ocupou transitoriamente um terreno com alto potencial construtivo, na Avenida Borges de Medeiros. A forma incomum do prisma, que também lembrava o contorno de um olho humano, tomava como matriz confessa o auditório projetado por Oscar Niemeyer para Escola Estadual em Belo Horizonte (1951). A construção provisória foi acertadamente executada em madeira, telhas onduladas metálicas e vidro, demonstrando a alternativa possível ao uso do concreto armado – material idealizado pela arquitetura brasileira maiúscula da época. Além do interesse pela obra em si, o texto utiliza o Pavilhão como pretexto para refletir sobre três questões ambíguas presentes na arquitetura moderna. A primeira refere-se à questão material, à surpreendente capacidade da arquitetura moderna de utilizar recursos disponíveis e técnicas compatíveis para atingir as formas perseguidas. A segunda trata da adoção de formas autorais como matrizes replicáveis, contrariando a condição de originalidade compulsória imposta à arquitetura moderna. E a terceira trata do Pavilhão como imagem de modernidade, de sua função transitória e promocional como aspecto responsável pelo viés experimental assumido.'
  keywords:
  - Arquitetura moderna
  - 'Mata-borrão'
  - Pavilhão efêmero
  abstract_en: 'This paper discusses the Pavilion known as Mata-borrão (the "blotter"), built in 1961, which was a singular contribution to the architecture o Porto Alegre. Designed by Architect Marcos David Heckman (b. 1931), the light structure has originally been an exhibition stand of the State administration''s public works, during Leonel Brizola''s term as governor (1959-1963). It later sheltered the Rio Grande do Sul State''s Second Salon of Architecture, in 1962, and the Press Center of the Universiade that happened in the city in 1963. The ephemeral building has transiently occupied a site with high building potential at Avenida Borges de Medeiros. The unusual prismatic shape, which also evoked the outlines of the human eye, overtly adopted as its matrix the auditorium designed by Oscar Niemeyer for a public school in Belo Horizonte (1951). The nonpermanent Pavilion was appropriately built in timber, with corrugated metal roof and glass panels on the façade, so displaying a possible alternative to concrete, the building material idealized by the main current of Brazilian Architecture at that moment. Besides the interest aroused by the Pavilion itself, this paper focuses this building as a pretext to reflect upon three ambiguous questions concerning Modern architecture. The first one is addressed to the material issue, to the surprising capacity of Modern architecture to employ available resources and adequate techniques to fulfill envisaged forms. The second, deals with the adoption of authorial forms as reproducible matrixes, so opposing the condition of necessary originality prescribed to Modern architecture. The third, finally, assesses the Pavilion as an image of modernity, stressing its transient promotional function as the motif responsible for its experimental bias.'
