  abstract: |-
    : Em 1962,o arquiteto carioca Sergio Rodrigues já é consagrado designer de móveis em madeira quando empreende novamente na construção civil. Impelido pela necessidade de construir casa de campo que pudesse ser montada e desmontada em função das circunstâncias, Rodrigues propõe uma arquitetura de encaixes em madeira, muito próxima dos princípios de seu mobiliário. A partir do desenvolvimento desta obra, o arquiteto lança sistema construtivo, conhecido como SR2, em estrutura de madeira maciça modulada em 1,20x1,20m, com fechamentos do mesmo material. O presente artigo analisa os primeiros exemplares produzidos através deste sistema em 1962, traçando paralelos entre o mobiliário e as edificações de autoria do arquiteto.
