  abstract: 'No final da década de 1950, Moacyr Moojen Marques planejou com a família, construção de casa para veraneio e finais de semana, no balneário Ipanema, sul da capital. O terreno escolhido, em cull-de-sac, no loteamento inicial do velho Juca Batista, possuía já adulta uma expressiva Timbaúva, decisiva para a opção. O projeto, apesar da singeleza imaginada para um bangalow de madeira de uso sazonal, inseriu-se no desenho despojado das casas racionalistas produzidas na Califórnia nas décadas de 1940 a 1960, a exemplo do study cases houses program, conectadas ao contexto gaúcho pela via da arquitetura produzida por paulistas como Oswaldo Bratke, Rino Levi e a vinda de Richard Neutra a Porto Alegre. A tipologia de casa moderna térrea ladeada por pérgolas e pátios delimitados por muros prolongados, horizontalidade acentuada, planta livre na área social e cozinha americana integrada, recheava o imaginário da classe média da década de 1950, ilustrado com imagens publicitárias da vida moderna, provida de automóveis, televisores, eletrodomésticos e móveis de perna palito. Do modelo norte-americano a casa ainda é herdeira, do racionalismo construtivo condicionado pela estrutura baloon-frame e fechamentos laterais de madeira. O projeto original define um núcleo “molhado” com banheiro, cozinha, área de serviço e paredes de divisa de alvenaria e a envolvente externa e demais paredes internas, configuradas por um esqueleto de madeira modulado a cada metro e meio e fechamento lateral com tábuas de pinho na horizontal, originalmente à vista, tratadas com verniz. Cobertura de fibro-cimento, forrada pelas mesmas peças de madeira aparente. No final da década de 1980, após usos intermitentes e significativa deterioração, um projeto de renovação transformou-a em residência permanente. A intervenção, além da restauração dos elementos originais como tijolos à vista, madeiras da estrutura, fôrros, fachadas e esquadrias, agregou nova garagem, área de serviço, banheiro de serviço, ampliação da cozinha e banheiro social. O novo projeto, seguiu a trilha da racionalidade construtiva, modulando os acréscimos construídos, com blocos e combogós de concreto. Os elementos industrializados brutos deixados à vista contrastam com a calidez da madeira e tijolos, inserindo no ambiente termos próprios do brutalismo paulista dos anos 1950, e/ou da arquitetura produzida na região do Ticino, na década de 1980. A casa original, entre medianeiras, transversal ao terreno, recebeu novos planos de fachada com os elementos de concreto, intermediados por área de transição com as fachadas de madeira originais, restauradas. Duas fachadas, duas gerações, duas arquiteturas. No final da década de 1990, o terreno original foi acrescido com uma fatia de três metros e meio de frente, na face oeste. Nesta parcela anexada, um terceiro projeto determinou a criação de nova garagem, área de lazer integrada à piscina nos fundos, quarto de casal e ateliê. A fatia, no pavimento térreo com planta livre, permite um futuro incremento do ateliê como atividade predominante. No segundo pavimento, quarto e ateliê unidos por passarela, com vazios, permitem a penetração de luz zenital de sheds, na cobertura. A materialidade e a dimensão tectônica, pautam estratégia de projeto e caráter arquitetônico. Na nova divisa oeste, a parede é constituída de lajes de concreto com nervuras colocadas na vertical (Palcas PI), sustentando vigas calhas longitudinais e transversais de concreto pré-fabricadas. Junto à casa existente, na estrutura do entrepiso, da cobertura e do fechamento lateral, aço na forma de pilares tubulares, vigas em “I” e tubos de dez por cinco centímetros. Telhas e paredes laterais, com painéis térmicos de aço duplado. A tipologia e conceito da casa pavilhão, com filiação às construções de uso industrial, impõe ao conjunto anterior, elemento principal dominante, mas que segue, principalmente na racionalidade construtiva, a continuidade cronológica.'
