  abstract: 'À luz dos resultados de duas pesquisas centradas em levantamentos de obras construídas e divulgadas em revistas de arquitetura, o trabalho tem como objetivo tratar sobre os diversos usos da madeira em habitações paulistas em dois momentos. A primeira pesquisa se deu por meio de consultas sistemáticas na Revista Acrópole. O recorte temporal compreendeu a provisão de habitações unifamiliares e coletivas ao longo de 3 décadas, de 1939 a 1969. No período em questão, invariavelmente inseridas em contextos eminentemente urbanos, a investigação revela que o uso da madeira como estrutura não é recorrente nas edificações. É utilizada, porém, na confecção dos artefatos complementares da construção, nas vedações, divisórias e muitas vezes fazendo citações aos elementos da arquitetura tradicional brasileira, como por exemplo, os muxarabis, os cachorros, almofadas, entre outros. Com a indústria da construção em desenvolvimento, a elaboração artesanal é utilizada para o feitio de portas, janelas, balcões, pergolados escadas, lambris, revestimento do piso e em elementos de proteção solar. As janelas do tipo guilhotina abrangendo todo o vão são recorrentes nos recintos de dormir a partir da década de 1950. Porém, no Edifício Diana de Victor Reif, em um volume solto do edifício, há uma notável estrutura de madeira com caibros atirantados por cabos metálicos de modo a vencer o vão sem o uso de pilares intermediários. Já na segunda pesquisa, as obras são extraídas das revistas paulistas Revista AU - Arquitetura e Urbanismo e a Revista Projeto Design. Abrangendo o recorte temporal de 2005 a 2008, e com o pressuposto de que independente da localização das obras, elas deveriam ser projetadas por escritórios paulistas. A partir do levantamento, ressaltou-se que o uso da madeira passa a ter a função estrutural, e, de certo modo parece assumir um caráter contextualista, aliando-se à exuberância da natureza. Além disso, as habitações unifamiliares são todas situadas em áreas turísticas e de lazer, em cidades situadas em montanhas, à beira-mar e mesmo em lugares rurais. Em que pese os poucos exemplos de casas realizadas em madeira como elemento estrutural, exemplos demonstram explorações inovadoras de como abordar o sistema construtivo na no início do século 21. Detectou-se assim que a madeira como elemento estrutural reingressa nas obras de uma maneira diversificada e criativa, seja em sua forma bruta associada ao plástico, na forma de painéis pré-fabricados, por vezes associadas a sistemas que abrangem o concreto e elementos metálicos. Verificou-se a exploração do material em modo sustentável com o emprego de madeira laminada, e em madeiras de árvores replantadas para este fim. De maneira complexa, artesanal e poética, o uso madeira se dá como condição peremptória.'
  keywords:
