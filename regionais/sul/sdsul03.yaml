- id: 'sdsul03-022'
  title: 'Lina Bo, Palanti e a cadeira'
  subtitle: mobiliário e interiores na Arquitetura Moderna
  authors:
  - givenname: Fernanda
    familyname: Fernandes
    email: 'feufernandes@terra.com.br'
    affiliation: 'FAU-USP'
    orcid: '0000-0001-5416-5765'
    bio: null
    country: BR
    primary_contact: true
  section: Artigos
  abstract: 'Pietro Maria Bardi, Lina Bo Bardi e Giancarlo Palanti, fundam em 1948 em São Paulo o Studio Palma, proposta revisitada do homônimo italiano conduzido por Bardi em Roma, que adquire novo perfil com a intenção de se dedicar ao desenho industrial e particularmente à produção de móveis, em especial cadeiras e poltronas que se adaptassem às condições locais e se baseassem em desenho moderno. Neste trabalho analisamos as propostas de mobiliário dos dois arquitetos, que exploram aspectos racionalistas no desenho e estabelecem aproximações com a cultura brasileira, inserindo-se numa dimensão do campo profissional ainda pouco explorada pelos arquitetos no país, mas afinada com as proposições da Bauhaus, voltadas para a produção em série ligada à indústria. No caso específico do Studio Palma, a construção dos móveis foi feita artesanalmente na fábrica Pau Brasil, também de iniciativa dos arquitetos. Contudo, as propostas por eles elaboradas mostram uma concepção passível de ser reproduzida em série. A preocupação com a industrialização de móveis e objetos também fica registrada na proposta de Lina e P.M.Bardi de uma escola de desenho industrial, que funcionou junto ao MASP no início dos anos 1950 e que tomava como modelo a Bauhaus de Gropius. É sobre esta produção que nos detemos, analisando seus pressupostos teóricos e sua execução, e demarcando a contribuição dos arquitetos no nicho profissional em que se inserem, além de suas relações com a arquitetura.'
  keywords:
  - mobiliário
  - Lina Bo Bardi
  - Giancarlo Palanti
  abstract_en: 'Pietro Maria Bardi, Lina Bo Bardi and Giancarlo Palanti, founded Studio Palma in São Paulo in 1948, a proposal with a new profile of the same Studio Palma in Italy, led by Bardi in Rome, however intended to focus on industrial design and particularly on the production of furniture, especially modern design chairs and armchairs adapted to the local conditions. In this paper we analyze the furniture proposals made by the two architects, which explored the design’s rational aspects and established approaches to the Brazilian culture, also contemplating industrial production. This was largely unexplored by the architects then, however theirs complied with Bauhaus’s proposals, oriented to serial production. Specifically, in the case of Studio Palma, the furniture was handicraft work done at Pau Brasil factory. This initiative of the architects also included serial production concerns, which was consolidated in Lina’s and P.M.Bardi’s proposal for an industrial design school that worked at MASP at the beginning of the 1950’s, taking Bauhaus and Gropius as a model. Here we focus on the production and its theoretical premises oriented to project execution using chiefly Brazilian wood, emphasizing the architects’ contributions to such professional niche as well as its relationship with architecture.'
