  abstract_en: |-
    Nineteen fifty-five is the date. That is when work began. Before Juscelino Kubitschek took office and the choice of the Master Plan by Lucio Costa, the great construction site was already set. Quickly, three airstrips were executed inside the rectangle of the Federal District. Oscar Niemeyer was invited to design the new capital in 1956. The same year, he designed a unique building, a pavilion that served as the provisional presidential residence, the Catetinho or the "palace of boards". Niemeyer was who invented the way to make a Candango modernist architecture. It was a horizontal building with a deck on stilts, all made of wood, so as to strengthen its provisional character. It was architecture with a pedigree. Its roots are in Rio de Janeiro, in works such as the Park Hotel in Nova Friburgo (Lucio Costa) or in the homes of Hildebrando Accioly (Francisco Bologna), George Hime (Henrique Mindlin), among others. While the earthworks were performed and the highlands were prepared to receive the definite palaces made of concrete and marble, in the different camps of Brasilia (considered true far west cities), a distinct architecture was developed (candango modernist). Also modernist buildings, but all of wood, as the headquarters of the Banco de Credito Real de Minas Gerais, the Juscelino Kubitschek de Oliveira Hospital and the Brasilia Theatre (in the Free City), the long halls of the Central Novacap (in the Velhacap); the Julia Kubitschek School (in Candangolândia), the set of residences of the engineers (in Vila Planalto),
    and the Teaching Center (in the Vila Metropolitana). In the same povera tradition, Niemeyer designed the altar for the first mass in Brasilia (1957), version in wood and canvas of the Cavanelas House cover (1954). Tradition also noticeable in the religious buildings, but with a more romantic feature, like Don Bosco Church (from the Nucleo Bandeirante), the São Geraldo church (Vila Paranoá), the Nossa Senhora de Pompéia church (Vila Planalto), and the Nossa Senhora Aparecida Church (Vila Metropolitana). The work aims to retrieve and analyze this architecture, showing that, early in Brasilia, the professionals who designed emblematic works in reinforced concrete were also able to project works within the same tradition, but in wood.
