  section: Artigos
  abstract: 'A Igreja Metodista projetada pelo arquiteto José de Sousa Reis em Ouro Preto, na década de 1940, é produto do debate entre a geração modernista que buscava uma abordagem moderna para as intervenções em sítios históricos. Seu telhado borboleta, consagrado na casa projetada no Chile por Le Corbusier, associado às treliças que ocultam as aberturas acima da porta de acesso e sua configuração espacial interna, a torna um exemplar relevante do repertório arquitetônico que recorreu à madeira como elemento arquitetônico. Com o objetivo de levantar contribuições exemplares de emprego da madeira como matéria constitutiva da forma arquitetônica, este trabalho pretende analisar, comparativamente, como a Igreja Metodista articula essa matériaprima local aos princípios projetuais modernos (planta livre, modulação geométrica, vedações independentes, entre outras), indicando, também, como se opera a relação com os elementos construtivos em madeira presentes no perímetro histórico da cidade. Esta mistura entre o vernacular e o moderno, ainda hoje, confere uma atualidade a esta obra de José Reis devido às severas restrições impostas às ações contemporâneas no perímetro tombado da cidade, pois hoje, em 2010, tal projeto não seria possível. Por isso, esta obra é capaz de indicar usos potenciais da madeira em novas inserções arquitetônicas no sítio histórico de Ouro Preto.'
  keywords:
  - construções em madeira
  - arquitetura moderna
  - sítios históricos
  abstract_en: 'The Methodist Church designed by the architect José de Souza Reis in Ouro Preto, in 1940, is product of the confrontation between the modernists who sought a contemporary approach to interventions in historic sites. Your butterfly roof, as same as in Chile in the house designed by Le Corbusier, coupled with trusses that conceal the openings above the entrance door and its spatial configuration inside, sets it as an important example of the relevant architectural repertory that appealed to wood as a architectural element. Aiming to raise contributions for exemplary use of timber as material of the architectural form, this work aims to analyze, comparatively, how the Methodist Church articulates this raw material to the modern projectual principles (free plan, geometric modulation, independent fences, between others), also indicating how it operates in relation to the wooden building elements present in the historical city perimeter. This mix of vernacular and modern, even today, gives actuallity to this work of José Reis due to the severe restrictions imposed on contemporary actions on the historic perimeter of the city, because today, in 2010, this project would not be possible. Therefore, this work indicates potential uses of timber in the new architectural insertions in the historic site of Ouro Preto.'
  keywords_en:
