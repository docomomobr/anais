  abstract: 'O trabalho visa discutir o processo de materialização das colunas do Palácio da Alvorada, residência presidencial brasileira, sob a perspectiva do seu molde. A edificação, projetada por Oscar Niemeyer em 1956, tem no elemento de apoio sua identidade. Apesar de coadjuvante no sentido da materialidade final - a coluna é de concreto armado revestida com mármore -, a madeira terá influência definitiva na conformação final do elemento, visto ser o material de seu molde. Sendo assim, o trabalho propõe uma reflexão deste aspecto inédito, apresentando fotografias da época da construção, bem como material primário ainda não publicado.'
  keywords:
  - Palácio da Alvorada
  - Coluna
  - Madeira
  abstract_en: 'The paper seeks to discuss the process of materialization of the columns of the Alvorada Palace, the presidential residence in Brazil from the perspective of its mold. The building, designed by Oscar Niemeyer in 1956, has the support element its identity. Despite support in the final sense of materiality - the column is concrete lined with marble - , the wood will have definite influence on the final shape of the element, since it is the material of your mold. Thus, the paper proposes a reflection of this unique aspect, featuring photographs from the time of construction, as well as primary material not yet published.'
