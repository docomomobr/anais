  abstract: 'Parte valiosa do legado do período moderno da arquitetura brasileira são as residências. Entre os anos 30, quando ocorre a compreensão das potencialidades sugeridas pela nova arquitetura, e os 70, quando se diluem algumas de suas constantes atemporais, a produção de casas faz multiplicar as operações por ela admitidas, inclusive através de novos exercícios compositivos. O estímulo ao uso de materiais locais e de relações entre arquitetura e o seu lugar dão margem à flexibilização do funcionalismo. Condicionantes naturais, geográficos e climáticos são associados ao desembarque da arquitetura moderna num momento e local que confluem positivamente para sua concretização com essência própria. Ao mesmo tempo, a apropriação de soluções e elementos tradicionais pela atualização de técnicas construtivas enriquece projetos e obras, que passam a ter seus vínculos recompostos. O tema Tradição e Modernidade, embora recorrente, é trazido por este trabalho como mote para um estudo sobre a madeira utilizada em Casas Modernas Cariocas. A coleção-base de 145 exemplares, assinadas por mais de 30 arquitetos nascidos ou radicados no Rio de Janeiro, localizadas no estado do Rio ou fora dele, está catalogada em dissertação de mestrado do autor, onde está agrupada em sete períodos balizados e ajustados de acordo com eventos históricos relevantes num recorte de tempo de 1930 a 1965, sendo contemplada em diferentes aspectos. A casa brasileira carioca referenda uma prática de projetar dialética e inclusiva. A experimentação existe, mas sem esforço de afirmação exagerado. O emprego da madeira, em associação com outros recursos, naturais ou industrializados, revela-se conveniente e perfeitamente adequado a cada caso, traduzindo-se numa diversidade bem explorada em estruturas e complementos, em aberturas e fechamentos, em superfícies ou em objetos, em casas como as de Lucio Costa, Oscar Niemeyer, Carlos Leão, Affonso Eduardo Reidy, Alcides Rocha Miranda, Francisco Bolonha, Carlos Ferreira, Sérgio Bernardes, entre outros.'
  keywords:
  - Modernidade e Tradição
  - Casas Modernas
  - Escola Carioca
  abstract_en: |-
    Houses play a major role in Brazilian Modern Architecture. The comprehension of a new language offered by new principles worldwide occurs at first in the 30’s to diminish remarkably in the 70’s. In between, architects of the new generation, like Lucio Costa, Oscar Niemeyer, Carlos Leão, Affonso Eduardo Reidy, Alcides Rocha Miranda, Francisco Bolonha, Carlos Ferreira and Sergio Bernardes, produce a representative number of examples, taking on operations admitted by the modern vocabulary, new composition arrangements included. Wood, as an available natural resource, is largely applied in structure, surfaces or furniture. Other local materials, site relations, landscape and climate conditions contribute to transpose the basis of functionalism theory into an evocative of tradition form so as to allow the development of a very creative work that went far beyond its geographical boundaries, remaining till today as a worthy case study. This paper intends to raise questions concerning the relationship between Modernity and Tradition in the architecture of Cariocan Modern Houses within the context of 1930-65 Brazilian Modern Architecture. In order to accomplish its purposes, this work deals with a catalog of 145 examples, designed by Rio de Janeiro architects - born there or raised there as professionals – based upon this author’s dissertation. The houses are presented in chronological order, divided into seven periods, namely incubation (1930-35), awakening (1936-39), emergence (1940-45), consolidation (1946-50), hegemony (1951-55), mutation (1956-60) and the consequent decline (1961-65) of Modern Brazilian Architecture.The identification and reading of this material makes analysis easier and generates comments, thus adding a qualitative view to the catalog. The verifications corroborate
    the timeless validity of Modern Brazilian Architecture, and trigger off the creation of intermediary classification columns, which include the gray zones between traditional and modern.
