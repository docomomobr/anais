  section: Artigos
  abstract: |-
    “Construí uma casa de madeira junto de um igarapé; na época não era costume, apenas as pessoas do povo moravam assim” 1. “Estava feito o pacto do homem e do arquiteto, com os povos da floresta.”2
    Este trabalho tem como objetivo refletir sobre o uso da madeira na arquitetura moderna brasileira do período 1930-70, a partir de dois projetos de Severiano Porto que representam duas maneiras genéricas de utilização do material: como vedação e como estrutura. O arquiteto mineiro, formado em 1954 na UFRJ, passa a viver e construir na Amazônia a partir da década de 1960. De 1965 a 1989, atua como propagador do modernismo naquelas latitudes, desenvolvendo uma vertente da arquitetura moderna brasileira definida por Sérgio Hespanha como “arquitetura brasileira de feição regionalizada” 3 na qual as estratégias da escola carioca se transfiguram de acordo com o clima, a geografia e a tradição vernacular amazonense. O Estádio Vivaldo Lima, em Manaus, projetado em 1965, conhecido popularmente com o “vivaldão” ou “tartarugão”, ganhou menção honrosa do IAB, em 1965. Localiza-se no limite entre cidade e selva e sua concepção promove junções tão divergentes como essa: o uso simultâneo do concreto armado e madeira representam a fronteira e a articulação entre a modernidade e a tradição. A arena de concreto armado semi-enterrada se constrói como materialização, tanto do perímetro do campo de futebol, quanto desse dado geográfico. Sobre a mesma, estão dispostos os elementos modulados de madeira: as caixinhas com vedações coloridas correspondentes às cabines de imprensa, protegidas por uma cobertura em forma de lua crescente outorgam identidade ao conjunto. Parafraseando Venturi, o Vivaldão tem status de uma arena decorada. (Fig. 1) O Restaurante Chapéu de Palha, projetado e premiado pelo IAB-RJ em 1967, “afirma a brasilidade da arquitetura do autor em um tempo em que se multiplicam construções anônimas”4 e pode ser descrito como uma oca civilizada5, pois sua forma alia estratégias modernistas aos princípios estruturais e aos materiais da oca indígena da região amazônica: uma estrutura de madeira coberta com palha. (Fig. 2) Infelizmente, a reflexão sobre estas duas obras são como homenagens póstumas: o restaurante, do famoso filé com fritas virou um posto de gasolina; e o estádio inaugurado em 5 de abril de 1970 com jogo da seleção brasileira será demolido, cedendo lugar à Arena da Amazônia, um projeto que atende aos complexos requerimentos da FIFA para a Copa de 2014. Entretanto, ambos são eternos para a história da arquitetura e adquirem relevância em tempos de preocupações ecológicas. Caracterizam a tecnologia inovativa do autor e ilustram as duas potencialidades principais da madeira: as cabines do Vivaldão representam a sua capacidade de regra e sistema de forma análoga à obra metálica de Mies; o restaurante, a sua “condição orgânica carregada de conotações naturalistas”, ligada às origens da arquitetura.
    Porto, Severiano Mário. “A longa trajetória, da efervescência cultural do Rio a Manaus”. In Revista Projeto 83, São Paulo: Projeto Editores Associados, janeiro de 1986, p. 46. Campos, Elizabete Rodrigues de, “A arquitetura brasileira de Severiano Mario Porto”, Texto Especial n 209, São Paulo: dezembro de 2003. http://www.vitruvius.com.br. (julho 09, 2010) Hespanha, Sérgio. “Entre o regional e o moderno”, In AU n .130. p. 54-56. Campos, Elizabete Rodrigues de. Op. Cit. Análoga à cabana primitiva de Laugier.
