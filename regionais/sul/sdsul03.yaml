  abstract: 'O texto compara três empreendimentos hoteleiros construídos no Brasil e na América do Sul, na primeira metade da década de 40, em conhecidas regiões de descanso ou veraneio. O Park Hotel de Nova Friburgo, de Lucio Costa, é colocado junto a outros hotéis de montanha sem nenhum pedigree - pelo menos arquitetônico - como o Toriba, em Campos do Jordão, e o Llao Llao, em Bariloche, na Argentina. A análise desta trinca irregular de edifícios serve de pretexto para tratar de outros temas, como estratégias de caracterização e evocação de precedentes tanto os concretos, quanto aqueles mais abstratos - e a distinção entre moderno e eclético / regional e internacional; além da madeira, claro. Os projetos são descritos e investigados como um todo do qual a ambientação interna, com mobiliário e decoração incluídos, é parte fundamental, fato menos comum na historiografia brasileira, assim como a confrontação entre a Arquitetura, com “A” maiúsculo, e obras consideradas, pejorativamente, comerciais.'
  keywords:
  - arquitetura moderna
  - ambientação
  abstract_en: 'The text compares three hotel developments built in Brazil and in South America, in the first half of the 40’s, in known regions of rest or vacation. The Lucio Costa’s Park Hotel in Nova Friburgo is examined in parallel to other mountain hotels with no pedigree - at least architectural – like Toriba, in Campos do Jordão, and Llao Llao, in Bariloche, Argentina. The analysis of this peculiar trio serves as a pretext to discuss other issues, like characterization strategies and evocation of precedents - both concrete and more abstract - and distinction between modernism and eclecticism / regional and international; besides the wood, of course. Moreover, the projects are described and investigated as a whole from which the internal atmosphere and ambiance, with furniture and decor included, is so important than anything else -an unusual fact in brazilian historiography, as well as the confrontation between the “real” Architecture and works considered, pejoratively, commercial.'
