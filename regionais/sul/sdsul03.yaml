  abstract_en: |-
    According to the results from two studies focusing on construction works surveys published in architectural journals, this paper deals the way how the wood was used in São Paulo housing builds, in two different times. The first research was done by systematical consultation on the journal Acrópole. The first period was done considering individual and collective housing from 1939 to 1969. This period in question invariably houses were inserted mostly in urban environments and this study had shown that the wood was not frequently used as structure in the buildings. However it is used, as seals, divider, bulkheads and further it is often cited as elements of traditional Brazilian architecture. With the construction industry in development, the craft production was used for construction of doors, windows, balconies, stairs, floor coating and brise
    soleil elements such as ranges of sliding windows are recurrent in bedroom places from the 1950s. On the other hand, Diana building designed by Victor Reif, there is a remarkable wooden structure made of rafters and wires rod which can range and open space as result it does not need any columns. In the second study, the research was extract from the Brazilian magazines AUArquitetura e Urbanismo and Projeto Design in the period between 2005 and 2008, and assuming that regardless of spaces the building must be project by São Paulo architectural offices. This survey, highlighted wood was replaced by structural function, and somehow seems to take on a conceptualist, get together itself with nature exuberance. Furthermore housing build are all located in tourism areas, cities located in the mountains, maritime city and in rural places. In spite of the few examples of houses made of wood as a structural element, samples show original approaches in constructing system in the early 21st century. Notice that the wood as structural element rejoins the works of a diverse and creative way, either in its raw form associated with the plastic material, in the form of prefabricated panels, sometimes associated with systems that cover the concrete and metal elements. It seems also that the material exploration searches the sustainable way, by using the laminated wood, from replanted trees for this purpose. In a complex approach, handmade and poetic, wood uses is a definitive condition.
  keywords_en:
  - Housing in São Paulo
  - Wood in buidings
