- id: 'sdsul03-037'
  title: 'Conjunto residencial da universidade de São Paulo (CRUSP), 1963'
  authors:
  - givenname: Renata Santiago
    familyname: Ramos
    email: 'arq.renataramos@gmail.com'
    affiliation: 'PROPAR-UFRGS'
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Artigos
  abstract: 'As cidades universitárias do século XX apresentam-se como campos férteis para experimentação de princípios do ideário modernista, contemplando grandes extensões territoriais nas quais, em geral, reproduzem-se princípios do urbanismo moderno. Neste contexto, as residências estudantis, como desdobramento da questão da habitação massiva moderna, recebem especial atenção nos planos de desenvolvimento dos campi, utilizando-se de recursos compositivos modernos e de novas tecnologias construtivas. No Brasil, o Conjunto Residencial Armando Salles de Oliveira (CRUSP), projetado por Eduardo Kneese de Mello, Sidney de Oliveira e Joel Ramalho Junior, apresenta-se como um importante exemplar concebido segundo princípios modernos no qual a exploração de novas tecnologias construtivas – o pioneirismo na utilização da pré-fabricação no país – é traço determinante do projeto. O complexo, concluído em 1963 para suprir a demanda por alojamento para atletas nos jogos pan-americanos, situa-se a leste do Campus da Universidade de São Paulo, junto à Reitoria, e é composto por barras erguidas sobre pilotis, conectadas por passeios cobertos e interligadas às atividades cotidianas dos estudantes – o restaurante universitário, a biblioteca e a área de esportes. Kneese de Mello foi pioneiro na produção (através de sua empresa UNISECO) e na utilização de elementos pré-fabricados em grande escala no país. A adoção de um esqueleto estrutural composto por um misto de elementos industrializados e de peças de concreto moldado em loco, propicia independência das vedações externas e do layout interno. A arquitetura de interiores é caracterizada pelo uso de elementos de madeira que absorvem, através de diferentes aplicações – painéis divisórios, mobiliário, mobiliário/divisório – as variações de uso necessárias à execução de diferentes atividades no alojamento. A madeira adquire um viés industrial, através do projeto e detalhamento dos elementos de forma precisa e rigorosa, possibilitando uma produção/reprodução sistemática e atemporal. O objetivo do trabalho é investigar os recursos projetuais - compositivos e técnicos empregados nos setores do CRUSP nos quais o uso extensivo da madeira é verificado e de que forma o pensamento industrial que pautou as diversas escalas do conjunto se reflete na utilização deste material. “(...) parece-me que se deve procurar reduzir ao mínimo, ou à simples montagem, o trabalho na obra, e aumentar ao máximo a participação da indústria, onde os materiais poderão ser produzidos mais rapidamente, com melhor qualidade e melhor preço.” (KNEESE DE MELLO in REGINO: 2006, pg. 293).'
  keywords:
  - alojamento universitário
  - madeira
  - 'pré-fabricação'
  abstract_en: |-
    Twentieth century’s University campuses present themselves as fertile fields for experimentation within the principles of modernist ideas, contemplating large territorial extensions which reproduce, in general, the principles of modern urbanism. In this context, residential halls received special attention in development plans of campuses as part of modernist mass housing, using modernist compositive resources and new building technologies. In Brazil, the Housing Armando Salles de Oliveira (CRUSP), designed by Eduardo Kneese de Mello, Joel Ramalho Junior and Sidney de Oliveira is an important example designed according to modernist principles, on which the exploration of new construction technologies - the pioneering use of prefabrication in the country - is crucial trait of the project. The complex, completed in 1963 to meet the demand for accommodation for athletes at the Pan American Games, is located east of the Campus of Universidade de São Paulo, next to the Rectory, and consists os slabs raised on stilts, linked by covered promenades and connected to the students’ daily activities - the university cafeteria, library and sports area. Kneese de Mello was a pioneer in the production (through his company UNISECO) and the use of prefabricated elements at large scale in the country. The adoption of a skeleton composed
    of a mixture of industrial elements and pieces of concrete cast in site provides independence from the external envelope and the internal layout. The interiors are characterized by the use of wooden elements that absorb changes in use through different applications - division panels, furniture, furniture / divisive - for the implementation of different activities at the facilities. The wood acquires an industrial character through the design and detailing of elements in a precise and rigorous way, enabling a systematic and timeless production / reproduction. The goal of this paper is to investigate the design resources employed at CRUSP, both compositional and technical, where the extensive use of wood is verified, and the way the industrial view that guided the various scales of the building complex is reflected in the use of this material. “(...) parece-me que se deve procurar reduzir ao mínimo, ou à simples montagem, o trabalho na obra, e aumentar ao máximo a participação da indústria, onde os materiais poderão ser produzidos mais rapidamente, com melhor qualidade e melhor preço.” (KNEESE DE MELLO in REGINO: 2006, pg.293).
