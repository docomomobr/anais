  abstract: 'Ícaro de Castro Mello (1913-1986) atingiu novos recordes e saltos não somente no esporte, como também na arquitetura moderna brasileira. Com uma temática centrada na arquitetura esportiva, seus projetos de estádios, ginásios, piscinas e clubes possuem alta qualidade técnica e plástica. Esta importância técnica na arquitetura esportiva de Ícaro pode ser constatada em diversos de seus projetos, que foram solicitados por prefeituras e clubes brasileiros, com forte presença em várias cidades brasileiras, tendo como apoio a política governamental na construção de clubes esportivos. Em especial, na década de 1950 o arquiteto projetou o Esporte Clube Sírio em São Paulo, o Setor Esportivo da USP em São Paulo, o ginásio de Esportes do Ibirapuera em São Paulo, o Ginásio de Sorocaba, o Esporte Clube Noroeste de Bauru, o Jockey Clube de Uberaba em Minas Gerais, a Federação Universitária Paulista de Esportes em São Paulo, dentre outros. Já na década de 60, dentre seus projetos destacam-se o Ginásio do SESC em Bertioga, o Ginásio da Associação Atlética Banco do Brasil em Itapecerica da Serra, os Ginásios de Esportes em São Bernardo do Campo e Recife, Estádio Municipal de Rio Claro, além dos clubes projetados em La Penas e Titicaca, no Peru. De uma maneira geral é notória a execução parcial dos edifícios em relação ao projeto original, além da destruição e má conservação de grande parte dos equipamentos e edifícios que, nos projetos originais, eram compostos de vários elementos. Como exemplo desta relação projeto e execução, esta pesquisa objetiva documentar, analisar e revelar o estado atual de conservação do edifício do ginásio de esporte do Esporte Clube Noroeste de Bauru (ECN), sob encomenda da Estrada de Ferro Noroeste do Brasil, destacado como uma arquitetura que expressa identidade e modernidade apropriada, inclusive pelo seu dinamismo técnico obtido com a madeira utilizada nos arcos contraplacados da sua cobertura. Classificado como de pequeno porte, o ginásio foi dimensionado para uma capacidade de quatro mil espectadores, apresentando a solução de planta circular e cobertura em cúpula. De maneira geral, a importância arquitetônica em âmbito internacional deste engenheiro-arquiteto pode ser comprovada em publicações da década de 1960, tais como a revista francesa AA. Constructions Sportives - Actualités e o livro italiano Architettura Pratica, além de publicações nos periódicos brasileiros, como a revista Acrópole. A autora desenvolveu esta pesquisa como parte integrante da dissertação de mestrado na Escola de Engenharia de São Carlos, USP, concluída em 2003.'
  keywords:
  - arquitetura moderna
  - estruturas de madeira
  - centro esportivos
  abstract_en: |-
    Ícaro de Castro Mello (1913-1986) reached new heights not only in sports but also in modern Brazilian architecture. With themes focused on sporting architecture, his designs of stadiums, gymnasiums, swimming pools and clubs possess high technical and plastic quality. This technical value in Castro Mello’s sports architecture can be found in several of his projects, which were requested by Brazilian city halls and clubs with a strong presence in several Brazilian cities, having the support of government policy for the construction of sports clubs. In particular, in the 1950s the architect designed the Syrian Sports Club in Sao Paulo, USP Sports Sector in São Paulo, Ibirapuera Sports gymnasium in Sao Paulo, Sorocaba Gymnasium, the Northwest Sports Club of Bauru, the Uberaba Jockey Club in Minas Gerais, the Sao Paulo University Sports Federation, among others. In the 60s, standing out among his projects, are the SESC Gymnasium in Bertioga, the Bank of Brazil Athletic Association Gymnasium in Itapecerica da Serra, the Sports Gymnasiums in Sao Bernardo do Campo and Recife, the Rio Claro Municipal Stadium, apart from
    the clubs designed for La Penas and Titicaca, Peru. It is well known that in general there was very partial implementation of the buildings in relation to the original design, besides the destruction and poor conservation of much of the equipment and buildings, which, in the original designs, were composed of various elements. As an example of this relationship between project and implementation, this piece of research aims to document, analyze and reveal the current state of conservation of the sports gym building of the Northwest Sports Club of Bauru (ECN), built for the Northwest Brazil Railroad company, highlighted as architecture which expresses appropriate identity and modernity, not least for its technical energy achieved through the use of wood in the laminated arches of its roof. Classified as small, the gym was designed for a capacity of four thousand spectators, presenting the solution of a circular ground plan and domed cover. In general, the architectural importance in the international field of this architect-engineer can be demonstrated in publications of the 1960s, such as the French magazine AA.Constructions Sportives - Actualités and the Italian book Architettura Pratica, in addition to publications in Brazilian journals, such as the magazine Acrópole. The author developed this research as part of the master’s degree dissertation in the São Carlos School of Engineering, USP, completed in 2003.
