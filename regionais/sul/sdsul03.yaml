- id: 'sdsul03-030'
  title: Os Irmãos Roberto e a poética da Madeira
  authors:
  - givenname: Juliana Silva de
    familyname: Mattos
    email: 'arqmattos@gmail.com'
    affiliation: 'PROARQ-UFRJ'
