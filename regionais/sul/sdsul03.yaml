- id: 'sdsul03-011'
  title: 'Ícaro de Castro Mello e o ginásio de esportes noroeste de Bauru, SP, 1950-1960'
  subtitle: arcos de Madeira contraplacada em moderna Arquitetura esportiva
  authors:
  - givenname: Artemis Rodrigues Fontana
    familyname: Ferraz
    email: 'ferraz@exemplo.com'
    affiliation: UNIP
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  - givenname: Mariana Falcão
    familyname: Bormio
    email: 'marianabormio@uol.com.br'
    affiliation: UNIP
