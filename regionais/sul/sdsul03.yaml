  abstract_en: |-
    Released from structural functions, the walls became diluted. Skins of glass have become an intermediary between the interior and exterior. Internally, thick walls have given way to light panels, sometimes sliding, to movable partitions or fireplaces loose in space. In the composition of the free plan environments, was designed a new spatiality, where the wood came to be expressed as vertical as opposed to the plans and glazed brick. This article aims to record and analyze the role of composition of the vertical planes of wood in the environments of the courtyard homes of Rino Levi. The work proceeds on the assumption that there is a relationship between the spatiality of these houses and those built by the Case Study Houses program. The Case Study Houses program was initiated in 1945 by the magazine Arts & Architecture, which developed test houses,
    using industrial methods and innovative construction, linked to traditional techniques. Highlights are given to four houses: CSH # 2, Sumner Spaulding and Rex Jhon; CSH CSH # 13 and # 6, Richard Neutra, CSH 1950, and Raphael Soriano. In the case of Levi, are analyzed seven houses: Rino Levi (1944); Guper Milton (1951), Paul Hess (1952) Robert Kanner (1951), Yara Bernette (1954), Atilio Fontana (1956) and Castor Perez Delgado (1957). The development of this study is justified as a means of strengthening arguments that support the proximity of modern architecture in São Paulo with the American side of modernism. (Serapion, 2007and 2008; Irigoyen, 2002 and 2006; Cunha, 2005; Sanvitto, 1997). Research on the possible influence is developed from the concept of spatiality (Leatherbarrow, 2008) and involves the record straight, three-dimensional spaces, made by prospects and conceptual schemes. It focuses on the analysis of the social sector, where the subtle partitioning wood furniture promotes a more fluid space between the various livingrooms. Conclusively, it is noticeable that in the Case Study Houses and the homes of Levi care is aimed at detailing of furniture and architectural elements which compartmentalize the space. The disposition of the vertical wood significantly affects the pathways and seizure of spaces, scenically acting in the same three-dimensional composition. In the houses of Levi, the furniture rarely touch the ceiling and remain "loose" in the free plan, configuring and compartmentalising hall, dining room and office. The "mobile-walls" in wood are the main components of spatial fluidity and the humanization of the residential space of Levi, even if designed to the maximum constructive rationality, which shows a strong american influence in its architecture. Like the Case Study Houses, the courtyard homes of Levi are examples that synthesize the rationalist and organic principles of modern architecture.
