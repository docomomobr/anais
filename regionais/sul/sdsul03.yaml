  abstract: |-
    : Este trabalho analisa os diferentes contextos de aplicação da madeira em duas casas projetadas por Carlos Millan (1927-1964) nos primeiros anos da década de 1960. Trata-se de um estudo de caso que permite a reflexão sobre a arquitetura moderna em São Paulo através da análise da tensão entre a industrialização da construção e de sua adaptação às especificidades locais.
    A primeira casa, projetada para a Eternit em 1960, foi construída com o objetivo de testar um protótipo habitacional de uma série experimental encomendada pela empresa, explorando a aplicação de seus componentes de fibrocimento tais como telhas, placas de chapa corrugada para a vedação externa, forros e divisórias internas feitos com placas interflex, rufos, tanque e caixa d’água na construção de moradias de padrão médio, respondendo ao mercado de habitação que seria poucos anos mais tarde, amparado pelos financiamentos do Banco Nacional da Habitação já na vigência do regime militar à partir de 1964.
    A segunda foi projetada para Carlos Masetti em Ubatuba (1964), uma das primeiras construções da Praia de Lagoinha, realiza-se no processo de expansão da ocupação do litoral norte do estado de São Paulo através da proliferação de loteamentos para casas de veraneio. A arquitetura combina elementos figurativos da casa “caiçara” (população de pescadores posseiros que habitavam a região antes do “boom” turístico)– madeira natural e telhado em duas águas – com a abstração dos volumes geométricos distribuídos sob ela.
    A quase simultaneidade dos dois projetos estimula a reflexão sobre o papel da técnica construtiva para o arquiteto e sua geração. Ainda que a casa de Ubatuba possa ser interpretada hoje como “regionalista”, a sua inserção no conjunto da obra de Millan sugere uma predominância da opção técnico/construtiva na elaboração do projeto, coerente com o desenvolvimento das concepções modernas da Escola de Artigas e de seus principais discípulos Sérgio Ferro, Joaquim Guedes, Paulo Mendes da Rocha, durante a conturbada década de 1960.
    A opção por uma técnica construtiva rudimentar não determinaria por si a figuratividade adquirida na aplicação do material bruto, contraposto ao rigoroso ordenamento formal do projeto. Pelo contrário, ela pretende elucidar o caráter da técnica, compreendida no âmbito dos processos sociais de setores produtivos diversos que coexistem em diferentes graus de desenvolvimento no país.
    Desse modo, não se trata de uma variação arbitrária o mesmo arquiteto produzir quase concomitantemente uma casa “caiçara” e outra que coloca em evidência os materiais e os raciocínios da indústria. Trata-se de dois exercícios que experimentam a manifestação de um mesmo partido espacial e arquitetônico em situações contrastantes de produção construtiva. Um caminho possível de investigação especificamente arquitetônica sobre as condições econômicas, sociais e políticas nas quais atuam os arquitetos.
