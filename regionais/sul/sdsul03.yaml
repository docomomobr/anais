- id: 'sdsul03-031'
  title: 'Recurso local e aproximação luso-Colonial'
  subtitle: exemplos do uso de Madeira na obra de Alcides da Rocha Miranda
  authors:
  - givenname: Liege Sieben
    familyname: Puhl
    email: 'liegepuhl@gmail.com'
    affiliation: 'PROPAR-UFRGS'
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Artigos
  abstract: 'O arquiteto Alcides da Rocha Miranda, cuja obra é filiada à escola carioca moderna, utilizou madeira como alternativa estrutural, vedação, controle de iluminação e mobiliário em projetos em obras em Minas Gerais e Rio de Janeiro. Nos projetos mineiros da década de 40 – Residência do Diretor da Cia. de Telefones, Prefeitura de Congonhas do Campo e Grupo Escolar do Serro – foi prevista estrutura independente de madeira. Esse era o recurso disponível no local, o que dá aos projetos caráter vernáculo. Todos tem volumes tipo pavilhões, de 2 a 3 pavimentos, com pilotis esbeltos e linhas delicadas. Também na década de 40 a madeira aparece como vedação de balcão corrido e como estrutura de alpendre na Residência do Arquiteto e na Residência Celso Rocha Miranda (1ª etapa), respectivamente. A primeira chama atenção pelo desenho refinado das venezianas que vedam o balcão. Os elementos de madeira de ambas casas, situadas no Rio de Janeiro, fazem referência à arquitetura colonial portuguesa com seus alpendres, balcões corridos, venezianas e treliças. Controle de iluminação através de brises e venezianas de madeira é o que apresentam a Capela dos Bandeirantes, no Rio de Janeiro, e a Residência de Vivi Nabuco, em Minas Gerais. Trazendo à tona novamente a referência portuguesa, o arquiteto trabalha com a madeira como filtro junto a esquadrias de vidro. Especialmente usada na residência, a madeira também é estrutura de alpendre, telhado e treliças, reforçando a ligação com a tradição arquitetônica portuguesa.'
  abstract_en: |-
    The architect Alcides da Rocha Miranda, whose work is affiliated with the modern school from Rio de Janeiro city used wood as a structural alternative, fencing, lighting control and furniture designs in the works in Minas Gerais and Rio de Janeiro. Minas Gerais designs in the 40s - Residence of the Phone Company's director, Congonhas do Campo City Hall and the Serro Elementary School - were planned with wood structure. This was the feature available on site, which gives the design a vernacular character. All volumes are like pavilions, 2-3 floors, with slender pillars and delicate lines. Also in the 40s wood is used to seal balconies and as a porch structure in the Architect's Residence and the Residence Celso Rocha Miranda (1st stage), respectively. The first calls attention for the refined design of the shutters that seal the balcony. The wood elements of both houses, located in Rio de Janeiro, refer to the Portuguese colonial architecture with its porches, balconies, shutters and frames. Lighting control via brises-soleil and wooden shutters is showing the Bandeirantes Chapel in Rio de Janeiro, and Residence Vivi Nabuco, in Minas Gerais. Bringing up again the Portuguese reference, the architect works with wood as a filter along the glass frames. Especially used in the Residence, wood is also the structure of the porch, roof and frames, reinforcing the link with the Portuguese architectural tradition.
    Recurso local e aproximação luso-colonial: exemplos do uso de madeira na obra de Alcides da Rocha Miranda O arquiteto e sua obra A variada produção arquitetônica de Alcides da Rocha Miranda vai de 1934 a 1997. Tal obra expressa sua filiação à escola carioca moderna. A madeira tem um papel secundário na sua carreira, sendo o concreto armado a principal opção para o arquiteto, em termos estruturais. Rocha Miranda sugere e utiliza madeira tanto como alternativa estrutural, quanto para controle de iluminação, vedação e mobiliário, como será visto a seguir. Ao mesmo tempo ele se usa deste material para fazer menções à arquitetura colonial brasileira. Como seu mestre Lucio Costa, Alcides acreditava que as heranças culturais poderiam ser utilizadas na arquitetura não como meras cópias, como se fazia no Neocolonial, e sim usando aquilo que elas têm de permanente. Esta postura de Alcides também é resultado dos anos que passou no SPHAN, que lhe muniram de um vasto repertório arquitetônico luso-colonial. Somado a isto, o seu gosto pela herança arquitetônica colonial portuguesa, a verdade em arquitetura, No início dos anos 30, o mundo procurava uma saída para esse caos do ecletismo. O mundo procurava a verdade. Nós, os modernistas, a encontramos no passado, na arquitetura colonial, que valoriza a sombra, que se preocupa com o homem, com o clima, com o ambiente.1 De fato a utilização de treliças e persianas de madeira, ou de outros materiais, destaca-se na obra de Rocha Miranda, proporcionando uma equilibrada entrada de luz nos ambientes. Há também o caráter vernáculo na obra do arquiteto no trato com a madeira, sendo usada como recurso natural local. Encontram-se diversos exemplos na arquitetura moderna brasileira que associam o repertório luso-colonial ou a tradição vernácula à arquitetura moderna, entre eles a versão moderna da Casa Fontes (1930), as Casas sem dono (1931-35), a casas da Chácara Coelho Duarte (1932 ou 33), a vila em Monlevade (1934), todos de Lucio Costa.
    Estrutura independente Na década de 40 Alcides da Rocha Miranda previu estrutura independente de madeira e vedação em taipa de mão para 3 projetos em Minas Gerais: Residência do Diretor da Cia. de Telefones, Prefeitura de Congonhas do Campo e Grupo Escolar do Serro. Exemplares arquitetônicos modernos, os 3 estão localizados em cidades históricas coloniais mineiras, situação semelhante ao Hotel de Ouro Preto (1940-44) de Niemeyer e Lucio Costa. Porém a Residência do Diretor e o Grupo Escolar estão localizados fora do conjunto histórico das cidades de Ouro Preto e Serro, respectivamente. Os projetos mineiros de Alcides revelam volumes tipos pavilhão, de 2 a 3 pavimentos, com pilotis esbeltos e linhas delicadas.
