  abstract: 'O tema da racionalidade construtiva ligada à padronização estrutural e à pré-fabricação ganhou amplitude no contexto da arquitetura brasileira dos anos sessenta. Em veia oposta, o baixo custo das formas de madeira e da mão-de-obra não recomendava o abandono dos processos construtivos artesanais. Dois fenômenos no âmbito internacional ocorriam em paralelo: as exigências de flexibilidade real dos novos ambientes de trabalho e incorporação de instalações. Esses fatores demandavam a expulsão da estrutura à periferia dos edifícios de escritórios e o decorrente aumento de vãos. Ganhava corpo no cenário paulistano a re-elaboração dos sistemas de placas e suportes mínimos em favor das grelhas estruturais. Com efeito, as grelhas uni e bi-direcionais desempenham um papel importante como transformação do sistema Dom-ino de Le Corbusier, desenvolvido pelos arquitetos no Rio de Janeiro a partir de 1936. Na sua transposição ao tema residencial a idéia de flexibilidade espacial sugere ambigüidades. Esse artigo se propõe a discutir dois pólos envolvidos nessa questão: a idealização da industrialização versus o caráter pragmático da pré-fabricação. Nessa perspectiva, o artigo estabelece um comparativo entre a casa do Butantã (1964-66) e a casa Gerassi (1989-91) que, produzidas em épocas diferentes, relacionam essas duas polarizações. Na primeira, construída com formas de tábuas de pinho, a racionalização se dá num plano mais teórico; na prática havia uma abundância de madeiras no Brasil dos anos 60. Na Gerassi, a pré-fabricação controla a materialidade e estabelece uma racionalidade efetiva, decorrente da mudança de contexto econômico. O artigo também busca identificar a validação de um sistema de grelhas estruturais e concentração de apoios, próprios da mecanização dos edifícios de escritórios transpostos para o contexto do espaço doméstico.'
  keywords:
  - racionalização de formas
  - 'pré-fabricação da construção'
  abstract_en: |-
    Rationalized construction linked to the standardization of structure and prefabrication appeared in Brazilian architecture in the sixties. On the other hand, the low cost of wooden molds and labour did not require the workmen changed their traditional methods of construction. Two phenomenon in the international scene occurred at the same time. First of all, the need for flexibility in new work environments and locations. These factors demanded the removal of the structural columns to the periphery of office buildings, resulting in an increase in the amount of open spaces within the constructions. In São Paulo a new tendency appeared which was the change from flat horizontal systems of support for ceilings and floors to a system of a minimal support in favor of structural grids. Indeed the grids both uni and bi-directional play an important role in Le Corbusier´s Dom2
    ino system of transformation, improved by architects from Rio de Janeiro as of 1936. In its re-location to housing, the concept of flexibility suggested spatial ambiguities. This article aims to discuss two opposites points of view involved in this issue: the idealization of industrialization versus the pragmatic character of prefabrication. From this perspective, the article establishes a comparison between the twin houses of Butantã (1964-66) and Gerassi`s house a (1989-91). In the first, built with pine board molds, the rationalization was more theoretical; however, in practice there was plenty of wood in Brazil in the 60s. In Gerassi`s case, the pre-fabrication controls the material qualities and provides an effective rationality, due to the changing economic context. The article also seeks to identify the use of a structural grid system and a concentration of support mechanisms, specifically related to the mechanization of office buildings and re-location in the context of home space.
