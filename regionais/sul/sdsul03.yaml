  section: Artigos
  abstract: 'A moderna arquitetura brasileira esteve historicamente ligada a um contexto de experimentações não só utilizando materiais que evocavam a plasticidade de novas tecnologias, mas também buscando resgatar os aspectos formais evocativos de uma prospecção histórica do expressivo contexto local. Se é verdade que, nas vanguardas brasileiras, a madeira não gozou do destaque de outros materiais, como o concreto armado, o vidro e o metal, a condição geográfica local propiciou sua utilização, se não como protagonista principal, pelo menos como importante coadjuvante tanto nos aspectos formais quanto estruturais. A madeira como elemento intrinsecamente ligado ao caráter geográfico do país joga, ainda hoje, um importante rol como elemento expressivo em projetos contemporâneos. Historicamente falando, sua alegórica presença na arquitetura remete as origens dos primeiros princípios estruturais, baseados no sistema arquitravado que sempre participou das formulações teóricas e construtivas das vanguardas. Material básico que constrói todo o significado imanente ao mito da "cabana primitiva" e seus desdobramentos teóricos, a madeira representa em si uma intrínseca evocação ao primitivo, seja como solução formal ou técnica; uma referência histórica ideal que provoca e estimula novos limites na sua utilização. Ao mesmo tempo, a madeira assume o papel de elemento básico de um experimentalismo estrutural paralelo a outras novidades tecnológicas e sempre retorna como elemento essencial nas pesquisas formais e estruturais da cultura arquitetônica. Dentro deste contexto, esta investigação busca resgatar um projeto pouco conhecido da arquitetura moderna brasileira dos anos 1960. O Clube de Regatas Jaó, fundado em agosto de 1962, em Goiânia, tem sua sede social projetada pelo arquiteto carioca Sérgio Bernardes, que atuou sobre uma área de 110.000m2, contigua ao Rio Meia Ponte e à antiga represa do Jaó. A capacidade plástica da madeira, no caso vigas de madeira laminada, explorada por Sérgio Bernardes neste projeto, tinha como precedente sua residência na Avenida Niemeyer, no Rio, construída entre 1960 e 1961. A manipulação de diferentes materiais e das possibilidades formais construtivas derivadas da arquitetura pavilhonar, já estava presente desde o início de sua formação profissional, no final da década de 1940, no anteprojeto para um "CountryClube" em Petrópolis –publicado na revista francesa L’Architecture d’Aujourd’hui em 1947. No projeto do Clube Jaó o arquiteto não foge deste experimentalismo, articulando os espaços funcionais por meio de uma malha complexa de elementos naturais e construídos: espelhos d''água, cascatas, platôs em desnível, pátios internos e jardins que se articulam no sentido de estabelecer ligações e conexões com a natureza do lugar, a partir do uso associado da madeira e do ferro; de soluções inventivas, envolvendo a captação da água das chuvas; da adoção de grandes vãos e da aposta em soluções leves para a cobertura, o que resulta em uma forte horizontalidade espacial. Neste projeto o arquiteto cria vários ambientes, que colocados em seqüência, configuram surpreendentes trajetos de sensibilidade a partir do uso aparente do tijolo, da madeira laminada e de pedras locais. Os espaços abrigam uma série de murais, telas e esculturas de importantes artistas locais, buscando o característico diálogo de síntese das artes da época, em ambientes ricos em referências. A madeira, por sua vez não é utilizada apenas nos elementos estruturais da cobertura, mas também na vedação de ambientes, no revestimento de superfícies e no próprio mobiliário, que'
