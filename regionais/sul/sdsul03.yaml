  section: Artigos
  abstract: 'A arquitetura dos Irmãos Marcelo, Milton e Maurício Roberto é reconhecida internacionalmente por várias de suas qualidades. O cuidado e a habilidade no tratamento das fachadas de edifícios são algumas das maiores marcas do escritório MMM Roberto, utilizando de forma criativa e experimental elementos como o brise-soleil e outros recursos de proteção contra insolação, além da excelência no trabalho de desenho das esquadrias e sua disposição nas fachadas. Em vários dos edifícios projetados podemos notar um significativo trabalho no que se refere ao uso da madeira. Tirando partido da importância simbólica da madeira – material geralmente associado à tradição e ao acolhimento – utilizaram esquadrias confeccionadas neste material na maioria dos edifícios residenciais que conceberam, explorando possibilidades técnicas e expressivas do material das mais diversas maneiras. Este artigo lança um olhar crítico sobre as esquadrias de madeira de algumas fachadas de edifícios residenciais projetados pelos Irmãos Roberto na cidade do Rio de Janeiro. Destacam-se para uma análise mais aprofundada: os edifícios MMM Roberto e Angel Ramirez, em Copacabana; o edifício Sambaíba, no Leblon; o edifício Saddock de Sá, em Ipanema e o edifício Júlio Barros Barreto, em Botafogo, nos quais, acredita-se que os Roberto trabalharam a poética da madeira de forma ainda mais relevante. Neste estudo, buscou-se investigar e interpretar as razões do uso da madeira nas obras estudadas e analisar como os arquitetos tiraram partido das potencialidades deste material. Além disso, serão discutidos os resultados técnicos, plásticos e formais destas experiências, considerando o debate de algumas questões e problemas que surgem com o uso da madeira, tais como o desafio da manutenção e conservação dos elementos arquitetônicos confeccionados com este material. Nos edifícios analisados a expressividade da madeira é notada mesmo quando as esquadrias são pintadas, devido às características marcantes do material - tais como sua textura - e também pelo modo como os arquitetos enfrentaram a questão. Pode-se sublinhar nestas concepções a busca por um purismo característico da arquitetura moderna, que transparece no trabalho dos arquitetos, evidenciando a percepção de linhas, planos e tramas tanto no desenho dos elementos de vedação, quanto na composição das fachadas. Estes elementos, em geral, não aparecem simplesmente de maneira isolada, mas justapostos e compostos de modo a formar painéis abstratos, onde a textura das esquadrias de vários tipos e o jogo de movimento do abrir e fechar janelas é essencial para mudar constantemente a configuração das fachadas, gerando um resultado rico e surpreendente, diferente a cada momento. Este estudo busca, finalmente, valorizar a reflexão sobre o uso de um material - cuja plasticidade e qualidade podem ser aplicados na arquitetura contemporânea de modo sustentável, com a utilização das novas tecnologias e manejo ecológico da madeira - a partir das lições que os Irmãos Roberto nos oferecem através de sua arquitetura.'
  keywords:
  - Irmãos Roberto
  - Esquadrias de Madeira
  abstract_en: |-
    The architecture of the Marcelo, Milton and Maurício Roberto brothers is internationally recognized for several of its qualities. The care and skill in the treatment of the façades are some of MMM Roberto’s greatest brands. The Roberto Brothers used elements such as brise-soleil and other resources to protect against sunstroke in a very creative and experimental way, as well as brilliantly designed frames and their arranjement on the façades. In several of the buildings designed by the firm, a significant work with regard to the use of wood can be noticed. The architects took advantage of the symbolic importance of the wood - material often associated with tradition and sheltering - using wooden frames in most of the residential buildings they conceived, exploring the technical and expressive possibilities of the material in several ways. This article seeks a critical analysis on the wooden frames of some residential buildings façades designed by Roberto Brothers in Rio de Janeiro. Some of them are: MMM Roberto and Angel Ramirez buildings, in Copacabana; Sambaíba building, in Leblon; Saddock de Sá building, in Ipanema and Júlio Barros Barreto building, in Botafogo, where, it is believed, the Robertos worked the poetics of wooden frames in even more relevant ways. The proposed work seeks to investigate and interpret the reasons for using wood in the works studied and analyzed and how the architects took the advantage of the potencial of the material. Also discussed are the technical, plastics and formal results of these experiences, considering the debate of certain issues and problems that arise with the use of wood, such as the challenge of maintenance and conservation of architectural wooden elements. In the examined buildings the expressiveness of the wood is noticeable even when the frames are painted, because of the material’s striking features - such as its texture - and also because of the way the architects worked the issue. Generally, one can highlight these views to search for a purist, characteristic of modern architecture, which emerges in the way the architects worked the perception of lines, shapes and textures in both the sealing elements design, as well as in the façades composition. These elements, in general, do not simply appear isolated, but juxtaposed and arranged to form abstract panels, where the various types frames textures of and the motion playfullness of opening and closing windows is essential to constantly change the façades configuration, creating a rich and surprising result, different each time. This study seeks, finally, to valorize the debate on the use of a material – wich plasticity and quality can be applied in contemporary architecture in a sustainable manner, with the use of new technologies and ecological management of wood - from the lessons that the Roberto brothers can offer through its architecture.
    Key-words: The Roberto Brothers; Wooden frames.
