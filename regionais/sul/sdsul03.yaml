- id: 'sdsul03-032'
  title: A carpintaria das formas livres
  subtitle: um pavilhão em Porto Alegre
  authors:
  - givenname: Luís Henrique Haas
    familyname: Luccas
    email: 'luccas@exemplo.com'
    affiliation: 'FA-UFRGS'
