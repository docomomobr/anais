  - Vila Nossa Senhora da Luz dos Pinhais
  abstract_en: 'Around the 1960s the changes were strategic in urban planning on the state capital with reassignment of public policies as the beautification and promotion of welfare. Since the implementation of part of the Agache Plan (1941-43) to the Preliminary Plan Urban (1965) Curitiba had never had a large urban intervention. Earlier this decade the architects responsible for urban development in Curitiba realized that the city network could receive new interventions whose future could not be resumed with technological realities but the historical context, making it into the scale human and the environment. The first major set of housing in Curitiba, named Vila Nossa Senhora da Luz dos Pinhais had Alfred Willer as responsible architect who adopted the standardization of residential units inspired by the popular houses in the city. The identity of vernacular building system in Parana delimited by European ancestry (from German, Polish and Italian) uses large scale material like wood and brick masonry. From the 1960s, people praise wooden house architecture as the true appeal and poetry of lambrequins (DUDEQUE, 2001). The building system streamlined for the set, from the wood pre-cut, allowed the houses to be constructed on a large scale and adaptable to the owner taste. The case of Vila Nossa Senhora da Luz, which arose as a solution to desfavelamento in Curitiba, planned and implemented by the Housing Company in Curitiba in 1965, may be related to the issue of demand for the Brazilian architecture own language in the 1940s, surrounded by a dialogue between European rationalism,'
