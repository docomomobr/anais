  abstract_en: ': This paper analyzes distinct contexts of use of wood in two houses designed by Carlos Millan (1927-1964) in the early 1960s. It is a case study that enables the reflection about modern architecture in São Paulo through the analysis of the tension between the industrialization of construction and its adaptation to local characteristics. The first house, designed for Eternit in 1960, was built with the aim of testing a housing prototype for an experimental series ordered by the company, exploring the use of its fiber cement products such as tiles, corrugated sheets for exterior walls, boardings and interior dividers made of interflex sheets, gutters and water tanks in medium standard housing construction, supplying the housing market which would be supported by Banco Nacional de Habitação (Housing National Bank) a few years later in the military regime from 1964 on. The second house was designed for Carlos Masetti in the town of Ubatuba (1964), one of the first buildings in Lagoinha Beach, in the process of occupation expansion in the North coast of São Paulo State through the increase in land parceling for vacation homes. His architecture combines figurative elements of the house of the caiçaras (fishermen who settled the area before the tourism boom), natural wood and a doubleslope roof, with the abstraction of geometric volumes distributed under that. Since both designs are almost contemporary, it encourages the reflection about the role of construction technique for architects and their generation. Although today the house in Ubatuba can be considered an example of "regionalism”, its presence in Millan''s works suggests that the technical-constructing feature predominates in the development of the design, according to the evolution of modern concepts of the school of Artigas and his main disciples, Sérgio Ferro, Joaquim Guedes and Paulo Mendes da Rocha, during the agitated 1960s. Choosing a rudimentary construction technique would not determine itself the figurative characteristic resulted from the use of raw materials, opposite to the strict formal organization of the design. On the contrary, it intends to clarify the character of technique, seen from the aspect of social processes of diverse production sectors which co-exist in different levels of development in Brazil. Therefore, the fact that the same architect designed almost at the same time a caiçara house and another house that highlights materials and the industry rationale is not a random variation. It consists of two experiments on the implementation of the same spatial and architectural principle in contrasting situations of building production. It is a possible track for specifically architectural research on economic, social and political circumstances in which architects act.'
