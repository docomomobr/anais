  - tectônica
  abstract_en: 'Present in mousharabie screens, floors and roofing structures, molds for rammed earth prepared with ramming poles and reinforced concrete frames, wood was seldom used in Brazil as a structural or enclosure element. On the rare occasions when wood was present, it was only in board-and-batten sidings or in some architectural designs, which was never enough to lead to a paradigm shift. The initial design specificities of wood systems and buildings differ from those of brick-and-mortar or concrete buildings. Aspects like tectonics, i.e. how components are joint or disjoint, suitability to pre-fabrication and dry assembly, organicity and natural heterogeniety were left out of the rationalist discourse. This paper investigates the use of wood in modernist architecture in the late first half and early second half of the 20th century by comparing the production of U.S., French and Brazilian architects. Anticipating his reference frames on space, Rudolf M. Schindler designed the Schindler-Chace House in California in 1921 using a special matrix of solid wood posts and beams and flat linoleumcovered siding boards. The layout was shown in two plans: one with the cross-section and the other with details that summarized a constructive concept which could be understood and replicated. Three decades later, in 1951, Le Corbusier designed a cabin in Cap Martin, in the French Riviera, scaled according to the “Le Modulor” and marked by the duality between its apparent rusticity and technological features, namely with metal/wood walls covered with plywood boards on the inside and logs on the outside. The Case Study Houses program developed after World War II to showcase modern low-cost experiments included a considerable number of wood structures as those designed by Richard Neutra. Though less emblematic than the steel-framed houses which were part of the project, the wood houses were based on standardized modules also conceived as prototypes suitable to mass production. These solutions employed wood both in the structure and in horizontal and vertical enclosure components in a clear attempt to change the then prevailing construction concepts. In Brazil, the legacy left by Portuguese settlers in stonemasonry, brickwork and rammed earth constructions disseminated an architectural tradition that failed to employ wood to its fullest potential as a material suited to industrialization and used in modular construction schemes. Exceptions to this rule are the board-and-batten houses built in the first half of the 20th century in Londrina, Curitiba, São Mateus do Sul or Antonio Prado using an efficient modular linear system. Buildings like Park Hotel São Clemente (1944) designed by architect Lucio Costa; the weekend house (1949) by Carlos Frederico Ferreira in Nova Friburgo, and ambassador’s Accioly country house (1950) by Francisco Bolonha all display unmistakably Brazilian characteristics referenced on popular architecture while adopting, at the same time, modernist influences. The Catetinho RP1 (Presidential Residence 1) by Oscar Niemeyer, an elevated house supported by pilotis made of modular square sections of sawn wood, was built between October 21st and October 31st, 1956 and, due to its provisional character -- evidenced by the choice of wood as a structural and enclosure element -- serves as an adequate example for this investigation. In the work of these architects, heavy or stereotomic components made of rock, rammed earth, concrete or bricks, and light or tectonic components consisting of wood posts and beams with internal and external board walling create a dynamic balance which integrates the construction itself with complex visual structures.'
