  abstract: 'Mil novecentos e cinquenta e cinco é a data. Foi quando as obras começaram. Antes da posse de Juscelino Kubitschek e da escolha do Plano de Lucio Costa o grande canteiro começou a ser montado. Rapidamente três pistas de aviação foram executadas no interior do retângulo do Distrito Federal. Oscar Niemeyer foi convidado para projetar a nova Capital em 1956. No mesmo ano, desenhou um edifício singular e modelar, um pavilhão que serviu de residência presidencial provisória, o Catetinho ou o “palácio de tábuas”. Foi Niemeyer quem inventou a maneira de fazer uma arquitetura modernista candanga. Edifício horizontal, com um pavimento sobre pilotis, todo feito de madeira, de maneira a reforçar o seu caráter provisório. Uma arquitetura com “pedigree”. Suas raízes estão no Rio de Janeiro, em obras como o Park Hotel de Nova Friburgo (Lucio Costa) ou as residências Hildebrando Accioly (Francisco Bolonha), George Hime (Henrique Mindlin), entre outras. Enquanto a terraplenagem era executada e o cerrado preparado para receber os palácios definitivos, de concreto e de mármore, nos diferentes acampamentos de Brasília (consideradas verdadeiras cidades de “far west’), uma arquitetura distinta foi desenvolvida (candanga). Edifícios igualmente modernistas, mas todos de madeira, como a sede do Banco de Crédito Real de Minas Gerais, o Hospital Juscelino Kubitscheck de Oliveira e o Teatro Brasília (na Cidade Livre); os longos pavilhões da Central da Novacap (na Velhacap); a Escola Júlia Kubitscheck (na Candangolândia); o conjunto de residências dos engenheiros (na Vila Planalto) e o Centro de Ensino (na Vila Metropolitana). Na mesma tradição povera, Niemeyer projetou o altar para a primeira missa em Brasília (1957), reedição em madeira e lona da cobertura da Casa Cavanelas (1954). Tradição perceptível também nos edifícios religiosos, mas de caráter mais romântico, como na Igreja Dom Bosco (do Núcleo Bandeirante), na Igreja São Geraldo (da Vila Paranoá), na Igreja Nossa Senhora de Pompéia (da Vila Planalto) e na Igreja Nossa Senhora Aparecida (da Vila Metropolitana). O trabalho busca resgatar e analisar tal arquitetura, demonstrando que, nos primeiros anos de Brasília, os profissionais que desenharam obras emblemáticas em concreto armado, também foram capazes de projetar obras dentro da mesma tradição, mas em madeira.'
