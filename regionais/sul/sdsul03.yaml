  abstract: 'Por volta da década de 1960, com o remanejo de políticas públicas as transformações foram estratégicas no planejamento urbano, no embelezamento e na promoção do bem-estar na capital do estado do Paraná. Em Curitiba, desde a implantação de parte do Plano Agache (1941-43) até o Plano Preliminar Urbanístico (1965) ainda não havia sido realizada nenhuma grande intervenção urbana. Em meados desta década, os arquitetos responsáveis pelo desenvolvimento urbano de Curitiba perceberam que a malha da cidade poderia receber novas intervenções, e que o futuro da cidade não poderia se resumir ao avanço tecnológico senão às realidades históricas do contexto, tornando-se proporcionais à escala humana e ao ambiente. O primeiro grande conjunto de moradia popular de Curitiba, chamado Vila Nossa Senhora da Luz dos Pinhais, teve como responsável o arquiteto Alfred Willer que adotou a padronização de unidades residenciais inspirada nas casas populares da cidade. A identidade do sistema construtivo vernacular paranaense, delimitado pela ascendência européia (entre alemã, polonesa e italiana) na região, utiliza-se em grande escala materiais de fácil acesso como madeira e alvenaria de tijolos. A partir da década de 1960, as pessoas enaltecem a casa de madeira como a verdadeira arquitetura paranaense e encantam-se com a poesia dos lambrequins (DUDEQUE, 2001). O sistema construtivo racionalizado para o conjunto, a partir da madeira pré-cortada, permitia que as casas fossem construídas em larga escala e adaptáveis ao gosto do proprietário. O caso da Vila Nossa Senhora da Luz, que surgiu como uma solução ao desfavelamento da cidade, planejada e implementada pela Companhia de Habitação Popular de Curitiba em 1965, pode ser relacionada à questão da procura por uma linguagem própria na arquitetura brasileira, na década de 1940, envolta por um diálogo entre o racionalismo europeu, introduzido por Le Corbusier, e a tradição implantada pelos colonizadores portugueses, assim defendida por Lucio Costa. Esta pesquisa tem como o objetivo principal introduzir os principais conceitos imbuídos no projeto do primeiro conjunto habitacional do Paraná, inaugurado em 11 de novembro de 1966, além de apurar o processo de evolução da tipologia adotada. Por meio da coleta de dados, de depoimentos in loco e publicação relacionada ao tema, o artigo busca evidenciar a situação atual do conjunto, identificando as principais transformações desta intervenção urbana desde sua implantação até a sua ocupação recente.'
  keywords:
  - Arquitetura Paranaense
