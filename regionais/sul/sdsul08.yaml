  resumo: 'O tijolo armado constitui um sistema construtivo com forte presença em edifícios situados na América do Sul, especialmente nos países próximos ao Rio da Prata. Essas estruturas, frequentemente dotadas de um caráter formal notável, tornam-se elementos simbólicos que facilitam seu reconhecimento. Exemplos destacados são as igrejas Cristo Obrero e San Pedro, no Uruguai, que destacam essa maneira de construir, a sua dimensão artística, a inovação estrutural associadas a esse sistema, além da proeminência de Eladio Dieste como autor de reconhecimento em projetos e obras dessa espécie. De ainda maior destaque, os pavilhões da CEASA em Porto Alegre, cujo projeto foi promovido na exposição Latin America in Construction: Architecture 1955–1980 no MoMA, em 2014, evidenciam a relevância e flexibilidade do sistema construtivo ao longo das décadas. Por outro lado, edifícios como uma concessionária de veículos em Lajeado-RS, e o antigo Posto de Controle Fiscal em Apiúna-SC revelam a inserção cotidiana do tijolo armado na paisagem arquitetônica, em muitos casos sem o reconhecimento de seus autores. Reconhecidas ou apócrifas, frequentemente essas obras são exemplares de excelência no campo arquitetônico, evidenciando o potencial do tijolo armado não apenas como um sistema construtivo, mas também como um elemento de expressão formal e simbólica. A difusão dos elementos característicos da arquitetura platina manifesta-se em uma variedade de programas e junto a distintos contratantes. Um exemplo relevante é o antigo posto de controle fiscal de Apiúna-SC, onde a técnica foi estrategicamente empregada para assegurar a inspeção e pesagem adequadas de veículos de grande porte. Este projeto, assinado por Ariel Valmaggia em 1979 e realizado pelo escritório Dieste e Montañez Abóbadas de Tijolo Ltda, emerge como uma contribuição significativa para a compreensão da relevância dos

