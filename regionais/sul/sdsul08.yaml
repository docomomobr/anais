    Figura 6 – Canalização do córrego Rubilene. Fonte: Acervo Márcia Grosbaum (1991)

    Lima, o Lelé, seria convidado oficialmente pela prefeita Luiza Erundina para construir esta fábrica de componentes na cidade de São Paulo. Ele, entretanto, recusou o convite para participar dos projetos dos CIACs (Centro Integrados de Apoio à Criança), vinculados ao governo federal. Com sua recusa, Lelé indicou diretamente a arquiteta Mayumi Watanabe de Souza Lima à prefeita para ocupar o posto como diretora e coordenadora da implementação do CEDEC. A trajetória de Watanabe foi marcada pela sua atuação dentro do funcionalismo público na área da Educação, e também pela sua carreira como docente nas faculdades arquitetura e urbanismo de Santos, entre 1970 e1971, de São José dos Campos, entre 1972 e 1974 e no curso de Arquitetura e Urbanismo da Escola de Engenharia de São Carlos da Universidade de São Paulo, entre 1987 e 1994. Os Cadernos partem da ideia de dar continuidade aos projetos desenvolvidos pelo Centro entre as futuras administrações. Alinhando seus objetivos com a premissa do acesso à informação e sua elaboração dentro de um Governo Democrático e Popular, o esforço da equipe do CEDEC em criar uma produção escrita voltada para estes fins contribui para uma análise de seu funcionamento e como essas premissas se alinharam com a atuação de Watanabe dentro do Centro. Como forma de sistematizar a produção escrita, este artigo é resultante do levantamento bibliográfico, realizado em diferentes fontes da pesquisa de mestrado desenvolvida pela autora, e procura organizar de forma clara e coerente os Cadernos publicados ou em desenvolvimento produzidos pelo Centro. Dentre estas produções, destaca-se o Caderno 3 – EMEI e EMPG (Figura 7), cujo formato apresentado se difere das publicações realizadas. Seu conteúdo, além de apresentar o programa arquitetônico dos projetos das escolas municipais de ensino infantil (EMEI) e escolas municipais de primeiro grau (EMPG), conhecidas hoje como escolas municipais de ensino fundamental (EMEF), discute o caráter social, econômico e político das propostas dos projetos escolares e são fundamentais para o seu desenvolvimento. Dentre as produções em desenvolvimento, estão as EMEIS: programa arquitetônico - Caderno 3 (Figura 8) e Casa da Cultura: Programa arquitetônico preliminar (Figura XX). A primeira refere-se à produção do modelo inicial que precede a sua publicação final, o Caderno 3 – EMEI e EMPG, com ênfase no programa arquitetônico voltado para as EMEIS. Nela, são definidos cada atributo do ambiente escolar por meio de modelos de layout. O segundo confecciona uma nova proposta de programa

