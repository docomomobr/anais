  resumo: 'No prefácio de seu livro Introdução ao estudo dos tetos abobadados, o professor catedrático de Arquitetura Analítica, Lucas Mayerhofer, enfatiza o papel dos tetos como elementos que caracterizam os sistemas construtivos, o que melhor personaliza cada tipo de edificação e a evolução da própria arquitetura: “Como Construção, o teto define o sistema; como Arquitetura, o partido”. Sob essa perspectiva, quando Le Corbusier promove em sua obra doméstica na década de 1920 uma estrutura independente específica do tipo proposto nas casas Domino de 1915, sem vigas aparentes que comprometessem a livre disposição das paredes internas e externas, fica implícita a primazia do teto plano como componente essencial do novo sistema arquitetônico. De fato, a absorção do esqueleto estrutural em concreto armado ou aço pela arquitetura moderna torna antiquados os tradicionais sistemas construtivos contínuos e maciços de paredes portantes e, por tabela, os seus elementos sustentados, os tetos curvos, que acompanham diversas etapas da evolução da arquitetura, desde o Panteão, na Antiguidade, as igrejas de Santa Sofia, na Idade Média, de Santa Maria del Fiore, no Renascimento, dos Inválidos, no Barroco, até a Biblioteca Ste-Geneviève no século XIX. Com efeito, o sistema arquitetônico decorrente da combinação teto plano e esqueleto independente permite aos fechamentos a mesma liberdade das vedações; fachada e planta livres caracterizam a produção de Le Corbusier e Mies van der Rohe no período entreguerras, o primeiro ligado ao concreto armado; o segundo, à construção com suportes mínimos em aço. O pavilhão alemão em Barcelona com as suas colunas cruciformes sintetiza o que Colin Rowe tão bem denomina “espaço ossificado”. Em paralelo, Le Corbusier desenvolve a partir da década de 1930 um sistema de estrutura que representa um retorno a técnicas vernaculares ligadas ao muro

    estrutural e seus tetos curvos. A busca é por texturas ásperas dos materiais naturais: a transparência dos anos 1920 se troca por opacidade; a imaterialidade, por densidade, através da associação entre tetos formados por abóbodas de berço e muros portantes, como os projetos da casa em La Celle Saint-Cloud nos arredores de Paris (1935) e as casas Jaoul in Neuilly (1954-1956). A contraposição ao sistema de teto plano e gaiola que Hitchcock e Johnson identificam na exposição do MoMa em Nova York (1932) como “Estilo Internacional” é demonstração da versatilidade e abrangência da nova arquitetura frente a variados encargos e diferentes topônimos geográficos. No Brasil, a adesão de Lucio Costa a nova arquitetura defendida por Le Corbusier é expressa em dois textos fundamentais, Razões de uma nova arquitetura (1934) e Memória da Cidade Universitária do Brasil (1936). No primeiro, Costa mostra a compreensão plena do sistema arquitetônico baseado na estrutura independente; no segundo, o entendimento de que a aplicação preferencial deste não exclui outras opções construtivas. Parafraseando Carlos Eduardo Comas, “Lucio quer contribuir para a consolidação de uma arquitetura capaz de emular a tradição clássica na sua unidade”. Sob a perspectiva de Costa, a modernidade se apoia na tradição sem recorrer ao historicismo; uma proposição que abrange o passado sem recurso ao pastiche, uma modernidade inclusiva. No contexto Latino-americano, o engenheiro uruguaio Eladio Dieste desenvolve o sistema de tetos em abóbodas através da técnica da cerâmica armada. Em solo gaúcho, através de obras de cunho infraestrutural e industrial, o projeto da CEASA (1970-1974) e da Indústria Memphis (1976), ambas em Porto Alegre, são pioneiras no emprego dessa técnica; a primeira é fruto da parceria entre o engenheiro uruguaio e a dupla Carlos Maximiliano Fayet e Cláudio Luiz Araujo (Equipe de Arquitetos) e a segunda entre Dieste e Araujo e Claudia Obino Frota. Na mesma esteira, o projeto dos edifícios para técnicos, administração e refeitório/vestiários da Fundação de Ciência e Tecnologia (CIENTEC) no Campus Cachoeirinha (1990-1992) é projeto que dá prosseguimento à parceria com Dieste, mas, diferente das obras anteriores, abarca em paralelo sistemas de tetos planos e curvos. O seu exame revela uma combinação de aspectos aparentemente antagônicos na herança da arquitetura moderna, vinculados à noção de planta livre versus planta de célula estrutural autônoma. Esse artigo tem como objetivo analisar a convivência entre dois sistemas de tetos, as implicações espaciais, construtivas e compositivas de diferentes esquemas estruturais, ambos'
