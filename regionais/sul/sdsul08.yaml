  resumo: 'Dira-t-on , qu’ily a dans cette Architecture beaucoup de parties de détail dont on ne peut donner d’autre raison que cette espèce de hasard qui suggère aux hommes le choix de certaines formes, selon le plaisir des yeux, et sans aucun égard aux conformités qu’elles peuvent avoir avec d’autres objets. Du moins on conviendra qu’il faut être circonspect à prononcer sur l’origine de beaucoup de détails semblables. Quatremère de Quincy,

    Getúlio Vargas, Chefe do Governo Provisório da República1, criou a Secretária de Estado denominada “Ministério dos Negócios da Educação e Saúde Pública” pelo Decreto n.º 19.402, de 14 de novembro de 1930. Eram atribuições deste órgão os assuntos relativos ao ensino, saúde pública e assistência hospitalar. Exercem o cargo de Ministro, Francisco Campos (1930 – 1932) sucederam–no Washington Pires (1932–1934) e Gustavo Capanema (1934 – 1945). Como consequência da revolução constitucionalista de 1932, em maio de 1933 realizam–se as primeiras eleições no período Vargas – para uma assembleia constituinte. A nova carta promulgada em 16 de julho de 1934 prevê eleição indireta para Presidência, que reconduz Vargas ao poder, em 17 de julho. As démarches para escolha dos futuros Ministros são detalhadas por Vargas no seu diário2, Gustavo Capanema é nomeado para a pasta da Educação. A partir de 1935, ele reorganiza o Ministério, consolidando a reforma em curso no na lei n.° 378, de 13 de janeiro, com mais poder ao Ministro e atribuições para a pasta. Nela, o artigo 55 previa que “o serviço de águas e o serviço de esgotos do Districto Federal serão mantidos 1. O Período Vargas teve 3 fases: o Governo Provisório instalado com a Revolução de 1930 durou até 1934; o Governo Constitucionalista de 1934 a 1937 e o Estado Novo que durou até 1945. 2. VARGAS, Getúlio. Getúlio Vargas: diário. Volume 1 – 1930–1936. São Paulo, Rio de Janeiro: Siciliano; Fundação Getúlio Vargas, 1995. p. 307–310.

