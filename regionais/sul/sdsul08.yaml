- id: sdsul08-020
  locale: pt-BR
  arquivo_pdf: sdsul08-020.pdf
  resumo: 'Pensar no Plano Piloto de Brasília é pensar também nos projetos de infraestruturas que constroem sua forma. A proposta vencedora de Lucio Costa do concurso, em 1957, tinha no uso intenso das técnicas rodoviárias o seu caráter inequívoco. Desde o início, a implantação de um potente sistema rodoviário definia o próprio Plano Piloto, ao mesmo tempo em que se articula com um sistema de vias, estradas e rodovias, integrando a nova capital ao território nacional. Também em março de 1957, é criada Rede Ferroviária Federal S.A. – RFFSA, que passaria a realizar ações de estatização e controle federal de redes ferroviárias já implantadas, unificando sua gestão, numa empresa pública de capital aberto. Simultaneamente, o Governo Federal incentiva a indústria automobilística, dinamizando a implantação dos meios de transporte como infraestrutura nacional, substituindo o transporte ferroviário pelo rodoviário. Para este sistema rodoviário funcionar, operar e promover toda sorte de deslocamentos e viagens, além do transporte de cargas brutas ou produtos industriais, ele precisa ser dotado de equipamentos e serviços, incluindo os postos de gasolina. A abordagem da etapa inaugural da construção de Brasília trata da arquitetura do Plano Piloto e dos desafios técnicos e estéticos da arquitetura dos palácios, ministérios, das primeiras superquadras, do Hospital de Base e da Plataforma rodoviária. Mas as construções de caráter provisório, incluindo arquitetura de madeira como Catetinho, hospedarias, agências bancárias e vilas operárias, são preteridas, embora sejam frequentemente publicadas nas revistas. A edição comemorativa da revista Brasília (1961) reapresenta o posto, recobrando sua importância pioneira. A edição especial da revista Arquitetura e Engenharia (1960), traz um texto de apresentação que comenta as plantas e fotografias de todo o conjunto arquitetônico, destacando justamente as qualidades plásticas decorrentes de sua con­cepção

    Figura 1 – Posto, 1959 – Revista Brasília nº.50-52, abril/1961, p.30. foto editada pelo autor

    estrutural. Já a edição comemorativa de Brasília da Acrópole (1960) traz o icônico mapa das distâncias, além de mapas com a ampliação do sistema rodoviário. Na Manchete, uma revista não especializada, as pesquisas não encontraram o posto publicado, mas as obras de infraestrutura sempre foram pauta da estratégia editorial. A edição 407 (fevereiro/1960) exaltava a produção da indústria automobilística ora implantada no país, destacando em diversas edições a construção da Rodovia Belém-Brasília, adotando o tom análogo ao slogan “abrindo caminhos para o progresso”, da Caterpillar. Bruand apresenta o posto e qualifica sua arquitetura, legitimando o projeto do arquiteto nas abordagens historiográficas canônicas. Ou seja, não se trata de uma obra inédita, mas sim de uma obra não explorada, que ficou abaixo do radar do interesse historiográfico. Nos anos 1950, um posto de gasolina não era uma novidade, mas ainda era um programa moderno, sobretudo um programa inscrito em processo de modernização dos meios de transporte e deslocamento. Essa perspectiva interessa retomar, juntamente com o entendimento do automóvel como um elemento da vida contemporânea de então, incorporado do cotidiano, aliás, “domesticado”, como Lucio Costa enunciou em seu Relatório do Plano Piloto. Aqui, interessa repensar este posto de gasolina como um equipamento estratégico, como um posto avançado nas conquistas automobilísticas de um território em transformação, para além do universo das imagens técnicas, como nos alerta Flusser. Eis, portanto a importância do Posto de gasolina e serviços, projetado em 1959 pelo arquiteto baiano José Bina Fonyat Filho (1918-77), para iniciar a estruturação de uma rede de postos de combustíveis da PETROBRAS. O arquiteto fez sua graduação na Faculdade Nacional, no Rio de Janeiro. Depois desenvolveu projetos e trabalhou junto de Paulo Antunes Ribeiro, detalhando o Edifício Caramuru (1951), fazendo parceria com Di| 262

    ógenes Rebouças no projeto do Hotel da Bahia (1951). Bina Fonyat sempre é lembrado pelo projeto do Teatro Castro Alves (1958), cuja força formal mantém seu marcando na paisagem urbana de Salvador. Mas, além disso, ele é dos diversos edifícios residenciais construídos em Salvador, como o Edifício Manoel Vitorino (1959) e da extraordinária sede do Banco do Brasil (1963) que ocupa um quarteirão inteiro na Cidade Baixa. Assim, o projeto em Brasília, realizado ainda nesta fase de construção e implantação do Plano Piloto, é uma enorme exceção em sua trajetória profissional. Este posto se destaca por ser mais do que um ponto para abastecimento de combustível e manutenção de caminhões e veículos. Trata-se de um marco no território, contribuindo no processo de sua posse. O conjunto arquitetônico composto por três elementos formais para abrigar motel, restaurante e os serviços de abastecimento e manutenção de veículos. O destaque do conjunto são as soluções das coberturas em concreto armado, valorizando a plasticidade de cada função: laje com dupla inclinação para o motel, cujos tratamentos laterais são cobogós e varandas; lajes moduladas de seção variável para cobrir o restaurante, que é fechado por generosa caixilharia, até solucionar a marcante a cobertura circular de concreto dos serviços do posto, cujo pilar central sustenta uma caixa d’água inscrita no miolo do perfil de uma laje com dupla inclinação, mas com baixa altura, enganando o olhar desatento. O posto se converteu em uma referência na estrada para Brasília e na paisagem do território em transformação do cerrado e do Centro-Oeste. Inserido em um sistema de rede de deslocamento, além de suas atividades funcionais, o posto também é lugar de parada, um ponto de encontro, um ponto de partida ou de chegada para quem está em trânsito, devendo ser explorado na chave do cotidiano como faz Certeau, ou recobrando o espírito on the road tão próprio dos anos 1960. Seu funcionamento atual recoloca a questão da transformação da paisagem urbana e da preservação de arquitetura não monumental, incluindo a variada concentração de postos de gasolina do Plano Piloto, mas que não foram estudados amiúde. Fundamental ainda será recuperar as questões de Venturi sobre o caráter icônico que a arquitetura pode assumir ao se articular com eixos de deslocamentos, como as rodovias. Afinal, mesmo sem totem, o posto é um referencial arquitetônico na estrada para Brasília e na paisagem. Hoje, o posto está no limite da área tombada do Plano Piloto, integrado à rodovia BR-040, mas continua no meio caminho que hoje liga Brasília ao Rio de Janeiro.'
