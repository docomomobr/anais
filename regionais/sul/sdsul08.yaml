- id: sdsul08-031
  locale: pt-BR
  arquivo_pdf: sdsul08-031.pdf
  resumo: A arquitetura industrial no Rio Grande do Sul, representada pelo trabalho da “Equipe de Arquitetos” - escritório porto-alegrense liderado por Carlos Maximiliano Fayet e Cláudio Luís Gomes de Araújo – se destaca na consolidação de uma arquitetura industrial moderna regional com ênfase na inovação tecnológica e eficiência construtiva. Deste modo, o presente trabalho pretende apresentar um dos pavilhões desenvolvidos pelo escritório, de modo a realizar documentação e análise crítica do objeto. Trata-se do Pavilhão da Tramontina Forjasul Materiais Elétricos, projeto de 1986 a 1993, e que exemplifica uma abordagem que integra inovação técnica e funcionalidade no ambiente industrial. O projeto segue um plano diretor que organiza a expansão do complexo industrial da Tramontina em Carlos Barbosa, refletindo a preocupação com a integração das unidades produtivas e a eficiência do espaço. Além disso, a estrutura do pavilhão composta por concreto pré-moldado, garantiu não apenas a estabilidade, mas a possibilidade de o projeto nascer com alma pré-moldada, garantindo organização espacial modular e marcando pioneirismo na região. O projeto faz uso de artifícios como jardins internos, que auxiliam e enfatizam a relação entre o ambiente de trabalho e as áreas de apoio, buscando conforto e funcionalidade. Também se observam os desafios enfrentados durante a execução do projeto, como as condições climáticas e a adaptação da mão de obra local. A análise do Pavilhão Forjasul, além de contribuir para o entendimento da evolução da arquitetura industrial no Brasil, sublinha como a racionalidade construtiva pode ser aliada à inovação estética e à eficiência produtiva, sendo um marco importante no contexto da Arquitetura Moderna brasileira no Sul.
