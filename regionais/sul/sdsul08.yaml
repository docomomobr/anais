  resumo: 'O balneário de Leça da Palmeira pertence ao município de Matosinhos, região do Porto, Portugal, e abriga uma das principais obras do arquiteto Álvaro Siza: as Piscinas das Marés (iniciada em 1961). A Câmara Municipal de Matosinhos encomendara (final dos anos 1950) à uma construtora local um estudo para um tanque de água salgada destinado a banhos; a construtora decidiu contratar um arquiteto – Álvaro Siza - devido ao grande impacto que o empreendimento poderia causar na paisagem. Concluído em 1973, o complexo das marés foi implantado entre a avenida costeira e o oceano Atlântico, na depressão de um maciço granítico, paralelo e em cota inferior à via, o que manteve o horizonte sem bloqueios, possibilitando que a água do mar invada os tanques, livremente. Tal estratégia também possibilitou um mundo à parte a ser usufruído pelos veranistas. É marcante a valorização dos elementos ambientais devido à interação entre ambiente natural e ambiente construído. A obra integra uma fase de transição da arquitetura portuguesa, momento de avanço de um sistema construtivo tradicional rumo a um sistema de base industrial, e Álvaro Siza apontou caminhos para arquitetos de sua própria geração. As Piscinas das Marés constituem uma obra em que a artisticidade (relação tátil entre matéria e espaço) atinge um nível elevado, sendo exemplar o entrosamento entre sítio e materialidade, entre barreiras e permeabilidades, entre percursos, luminosidade e formas. Para além dessa obra, arquiteto manifestou capacidade em manter-se liberto de escolas formais, numa expressão própria embasada em correntes do Movimento Moderno. A obra foi classificada como Monumento Nacional de Portugal (2011) e é Patrimônio Mundial da UNESCO (2017).

    O território de Matosinhos, terra natal do arquiteto Álvaro Joaquim Carneiro de Melo Siza Vieira, repousa sobre um extenso maciço granítico que, desde as serras da região metropolitana do Porto, Portugal, se estende até a orla do Oceano Atlântico, para norte e sul do Rio Douro (Carta Geológica de Portugal,1888). A rede hidrográfica da região contribuiu para a fertilidade das terras e atraiu povoamento para si. Matosinhos comporta uma vocação marítima privilegiada junto ao Atlântico com extensos areais onde, segundo uma lenda, teria surgido a imagem do Bom Jesus de Matosinhos. O mar serve não só de suporte para o transporte marítimo e como fonte de recursos advindos da pesca, como também fez da cidade uma estância balnear. Em Leça da Palmeira, pertencente ao município, os primeiros banhistas começaram a chegar no princípio do século XIX, quando então a povoação era apenas uma vila de pescadores. Já pela metade dos 1800, Leça começa a ganhar notoriedade como uma estação de banhos, recebendo especialmente veranistas ingleses, muitos dos quais acabariam por aí se fixar. Com o passar do tempo, a burguesia portuense se interessaria pela localidade, atraída por um certo ar aristocrático inglês existente no balneário. O século XX veria Leça da Palmeira atingir seu auge urbanístico e balnear, ao final dos anos 1920 começou a ser construída a Avenida Marginal, assim como um projeto de parque à beira-mar uniu-se a outras pequenas implementações de espaços urbanos com ajardinamentos, num processo de embelezamento (OLIVEIRA, 2000, p. 109). No final dos anos 1940 o balneário refletia já forte animação, com aumento de pessoas, de barracas, de automóveis. A primeira obra de Álvaro Siza em Leça da Palmeira foi a Casa de Chá da Boa Nova, situada na Avenida Marginal, hoje em meio a indústrias e refinarias. Iniciado em 1956, o projeto liderado pelo arquiteto e professor'
