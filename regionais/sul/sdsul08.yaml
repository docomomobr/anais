  resumo: 'Este artigo analisa a cheia de 1936 em Porto Alegre, um evento significativo, porém pouco explorado, que antecipava questões sistemáticas e sociais evidenciadas na enchente de 2024. A partir de uma abordagem historiográfica, baseada em fontes documentais e bibliográficas, incluindo reportagens dos jornais Correio do Povo e Diário de Notícias, o estudo investiga os impactos da inundação de 1936, com ênfase na vulnerabilidade das áreas mais baixas da cidade e na insuficiência das intervenções do poder público diante da crise. O eixo da análise recai sobre a proposta elaborada pelo engenheiro Ferrucio Targa, divulgada inicialmente em 1928 na revista Egatea e resgatada pela imprensa local durante a enchente de 1936, em um contexto de agravamento das vulnerabilidades urbanas.Targa propunha intervenções preventivas e estruturais para mitigar os efeitos das cheias na bacia do Guaíba, como a criação de canais auxiliares de drenagem, a construção de lagoas de retenção, o reflorestamento das nascentes e a implantação de barreiras físicas e hidráulicas. Embora tecnicamente fundamentada, a proposta foi ignorada, revelando um padrão histórico de omissão. Além disso, a ausência de ações preventivas ao longo do século XX contribuiu para a fragilidade do sistema implantado décadas depois, entre os anos 1960 e 1970, que falhou frente à catástrofe de 2024. Nesse contexto, o artigo propõe a releitura crítica de projetos passados como base para estratégias mais eficazes e sustentáveis diante dos atuais desafios climáticos.

    Introdução O impacto das cheias de 2024 na região metropolitana de Porto Alegre/RS impôs a necessidade de reflexões entre especialistas das áreas de urbanismo/planejamento urbano, climatologia e gestão de recursos hídricos. A catástrofe evidenciou fragilidades estruturais quanto à resposta às emergências climáticas, incluindo limitações no planejamento voltado à adaptação ambiental, os impactos das desigualdades socioeconômicas, dificuldades na aplicação de políticas públicas e a insuficiência em identificar adequadamente áreas de risco, já que regiões consideradas seguras sofreram danos severos (Fleury, 2024). Diante disso, e considerando a recorrência das cheias que, ao longo do último século, têm impactado a capital gaúcha e cidades vizinhas, torna-se essencial revisar os modelos e estratégias voltados à mitigação de seus efeitos. O histórico de inundações na região é amplamente documentado (Correio do Povo, 2023). Há registro de ao menos oito grandes enchentes anteriores àquela ocorrida entre os meses de abril e maio de 1941, que até maio de 2024, era considerada a pior já registrada em Porto Alegre. Embora Franco (1998) mencione que a cheia da década de 1940 tenha sido um marco para a conscientização pública quanto à importância da implementação de medidas de proteção contra inundações, iniciativas apresentadas em resposta a desastres anteriores já poderiam ter contribuído para evitar a repetição de tragédias nas décadas seguintes. Ainda que a enchente de 1941 tenha gerado maior mobilização, eventos anteriores, como a cheia de 1936, também tiveram impactos significativos e evidenciaram a vulnerabilidade da cidade. Franco (1998) relata que, em outubro de 1936, chuvas intensas causaram inundações que atingiram diversos bairros de Porto Alegre. Nessa ocasião, o nível da água atingiu 3,12 metros na régua da Administração do Porto, ficando apenas 8 centímetros abaixo do recorde histórico registrado'
