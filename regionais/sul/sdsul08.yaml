- id: sdsul08-022
  locale: pt-BR
  arquivo_pdf: sdsul08-022.pdf
  resumo: 'O trabalho investiga a criação BRT, destacando sua relação com o Plano de Curitiba, desenvolvido nas décadas de 1960 e 1970 por um grupo de arquitetos do Instituto de Pesquisa e Planejamento Urbano de Curitiba (IPPUC). Sua característica dominante é a integração entre o uso do solo e os padrões de mobilidade, configurando os eixos estruturais da cidade. Em Curitiba, o papel do arquiteto foi preponderante para a definição de uma estrutura urbana integrada, reinterpretando o conceito de TOD e reverberando uma abordagem estruturalista na organização do espaço urbano. A pesquisa serve-se da investigação nas fontes primárias do arquivo IPPUC e da revisão da literatura, com o objetivo de explorar a criação do BRT no âmbito da sua contribuição para o legado da arquitetura brasileira.

    Introdução De acordo com uma política setorial do Banco Mundial de 1975, um bom sistema de transporte urbano expande as opções de trabalho da população, especialmente a de menor renda, dinamizando a economia e facilitando o acesso a serviços essenciais como saúde, educação e cultura (WORLD BANK, 1975). No entanto, o transporte público constantemente enfrenta dificuldades financeiras e falha em atender às necessidades da sociedade, sobretudo em países em desenvolvimento, um processo paradoxal considerando um serviço em que a demanda excede a oferta (WORLD BANK, 2002). A relevância do tema transporte justifica-se pela necessidade crescente de soluções para a mobilidade urbana, essenciais para melhorar a qualidade de vida, reduzir congestionamentos e promover um desenvolvimento sustentável. Sob esse contexto, esta pesquisa examina a criação do BRT (Bus Rapid Transit), destacando sua relação com o Plano de Curitiba, desenvolvido nas décadas de 1960 e 1970 por um grupo de arquitetos do Instituto de Pesquisa e Planejamento Urbano de Curitiba (IPPUC). O Plano de Curitiba é considerado um processo sequencial e coletivo, iniciado com o Plano Preliminar de Urbanismo, elaborado pelo arquiteto Jorge Wilheim e pela equipe local que originou o IPPUC1, em 1965 (VIANNA, 2017). Sua característica dominante é a integração entre o uso do solo e os padrões de mobilidade, configurando os eixos estruturais da cidade. O Plano de Curitiba abordou diferentes escalas urbanas, orientou o crescimento da cidade, o sistema de transporte, os parques e áreas verdes, a preservação do setor 1 Destacam-se a presença dos arquitetos Luiz Forte Netto, Jaime Lerner, Lubomir Ficinski Dunin, José Maria Gandolfi, Domingos Bongestabs, Almir Fernandes, Leo Grossman, Alfred Willer, Vicente Ferreira de Castro Neto e Cyro Corrêa Lyra.'
