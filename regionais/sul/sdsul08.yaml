  arquivo_pdf: sdsul08-023.pdf
  resumo: A Linha 1 – Azul do Metrô de São Paulo, em operação desde 1974, foi a primeira linha de metrô implantada no Brasil. O projeto de arquitetura das estações, conduzido por Marcello Fragelli (1928-2014) a partir de 1967, agiu sobre um programa de infraestrutura inédito no país, no qual defrontou-se com uma tipologia submetida a métodos construtivos específicos e definida pela condição subterrânea, o que constituiu uma oportunidade real de enfrentamento das questões localizadas entre os campos da arquitetura e da infraestrutura. Na atuação de Fragelli, arquiteto formado no ambiente da arquitetura moderna no Rio de Janeiro dos anos 1950 e amadurecido no contexto paulista nas duas décadas seguintes, identificou-se uma estratégia que sobrepôs subordinação, aproveitamento e subversão da condição infraestrutural, o que revela a complexidade de sua abordagem.
