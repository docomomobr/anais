    do Distrito Federal, sob a orientação daquele departamento público. Respeitando a solução proposta pela referida inspetoria, sob a orientação técnica dos Drs. Alberto Amarante e Marcelo Brandão, procuramos dar ao trabalho carater próprio, de acôrdo com sua finalidade. Coerentes com os princípios de arquitetura que adotamos, procuramos respeitar as formas que as necessidades técnicas indicavam, evitando as soluções infelizmente usuais em que tais formas são desvirtuadas por incompreensão, sob pretexto de imposições de plástica, em prejuízo da economia, da lógica e da verdade que toda obra de arte deve exprimir. (NIEMEYER, 1939, p.510)

    Tecnicamente um stand pipe em sistemas de abastecimento de água é o equipamento que proporciona a mudança de regime de recalque para gravidade. Tanto a entrada como saída ficam na parte inferior, podendo o nível de água oscilar no interior da estrutura com as flutuações nas vazões de bombeamento ou de escoamento, devido à sua função a altura é maior que a de outras caixas de passagem ou reservação.4 Localizado numa colina no bairro de inhaúma5 entre as adutoras e o reservatório de Pedregulho, (FIGURA 6) o equipamento é composto por dois elementos: um vertical e outro horizontal. O vertical – tubo –serve para passagem da água; o horizontal – base –, abriga o recinto de manobras técnicas que pela expansão de sua cobertura serve como terraço acessível por rampa. O tubo em concreto tem 50 cm de espessura e secção circular variável. No primeiro estágio o diâmetro interno varia de 7 para 6 metros delimitado entre cota semienterrada e a cota do terraço (4 m); no segundo estágio o diâmetro de 6 metros se desenvolve por 24 metros; no terceiro estágio o diâmetro varia de 6 para 10 metros em 15 metros. Uma cúpula cobre o tubo, com diâmetro de 10 metros e altura de 1 m, construída com laje suportada por 12 vigas radiais de secção variável. (FIGURA 7) A base, formada por terraço e recinto de manobras, tem um mirante sobre pilotis de 4 metros, sendo área de manobras circular e periférica ao tubo, resolvida em dois níveis. O superior, 1 metro acima da cota externa e outro semienterrado, neles se operam a entrada e saída de água que vem das adutoras e vão para distribuição. O terraço é apoiado em 12 colunas cujo pilotis envolve o espaço circular das manobras delimitado por caixilharia de metal e vidro, ao modo executado adiante no Cassino da Pampulha. 4. Fonte: https://www.dicionariotecnico.com/ 5. A localização está presente em documentos do Gabinete do Ministro Capanema e em matérias de Jornais, dentre elas uma publicada em dezembro de 1939, apresenta uma versão diferente do 