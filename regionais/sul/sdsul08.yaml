- id: sdsul08-008
  locale: pt-BR
  arquivo_pdf: sdsul08-008.pdf
  resumo: Gerhard Leo Linzmeyer nasceu em Curitiba em 1928, se formou em engenharia na década de 50 na Universidade Federal do Paraná e completou seus estudos na Universidade de Karlsruhe (Alemanha). Ao retornar ao Brasil, o arquiteto se destacou pelo projeto de torres de água hiperestáticas, desenhadas ao longo de sua carreira pelo serviço público paranaense. Esse trabalho tem como objetivo realizar uma pesquisa exploratória referente aos reservatórios elevados projetados por Linzmeyer entre as décadas de 60 e 70, período de sua mais intensa atuação. Para o panorama geral da produção do arquiteto, em um primeiro momento foram listadas as obras já mencionadas na bibliografia. Posteriormente, foram pesquisados em periódicos a datação das obras, sua localização, capacidade do reservatório, dentre outras informações. Por fim, é proposta uma discussão referente às principais características formais presentes nessa produção e seu recente processo de reconhecimento patrimonial.
