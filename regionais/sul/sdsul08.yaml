- id: sdsul08-038
  locale: pt-BR
  arquivo_pdf: sdsul08-038.pdf
  resumo: 'A destruição causada pelas enchentes de 2024 trazem novos contornos aos debates sobre o modelo de cidade para o futuro da região metropolitana de Porto Alegre, bem como sobre a eficácia de seus sistemas de proteção contra cheias. Em um momento de incertezas se proliferam soluções fáceis e supostamente milagrosas como panaceia para um problema que não é apenas complexo, como também histórico para as regiões banhadas pelo Guaíba e afluentes. Entre as áreas mais impactadas pela destruição causada pelas águas, duas compartilham de um passado ligado à utopia do Urbanismo Moderno à la Carta de Atenas: o antigo 4º Distrito de Porto Alegre, com mais de 30 mil pessoas afetadas, e o Município de Eldorado do Sul, cidade de 41 mil habitantes na Região Metropolitana de Porto Alegre que teve 80% dos domicílios atingidos pela enchente. Essas duas localidades foram palco de projetos de vanguarda moderna no final da década de 1950 e início da década de 1960 ligados a um ideal de expansão urbana e desenvolvimento da indústria local. Com a destruição causada pelas águas e o lento e penoso processo de reconstrução pelo qual esses lugares vêm passando é difícil não indagar como tais projetos, se postos em prática, teriam lidado com o impacto da enchente. Como projetos de grande porte, idealizados por grandes expoentes do Urbanismo local tratavam a questão dos alagamentos e como os sistemas de proteção se integravam ao desenho urbano proposto? No caso da Região da Várzea do Gravataí (atualmente Vila Farrapos e Humaitá) essa questão é ainda mais sensível, uma vez que a enchente de 1941 já havia interrompido outro projeto para a urbanização dessa mesma zona. Assim, o presente artigo pretende analisar e refletir sobre os sistemas de proteção e de mitigação de impacto das cheias do Delta do Jacuí sobre três projetos: “Urbanização da Várzea do Gravataí” (1936), de autoria de Luiz Arthur Ubatuba de Faria; “Plano Piloto do delta do Jacuí” (1958) e “Cidade Industrial de Porto Alegre” (1961), de Edvaldo

    Pereira Paiva, Carlos Fayet, Roberto Veronese e Moacyr Moojen Marques. Tais projetos representam cada qual o espírito de sua época e compartilham das mesmas preocupações: a expansão urbana e industrial de Porto Alegre e a melhora na qualidade de vida da classe operária, historicamente estabelecida em região alagadiça da cidade. Autor do primeiro projeto para a região, o engenheiro Luiz Arthur Ubatuba de Faria foi “responsável por significativa contribuição no urbanismo” (MIRANDA, 2012, p. 106), sendo considerado “um dos pioneiros na construção e difusão do urbanismo como campo de saber no Rio Grande do Sul” (MIRANDA, 2013, p.197). Em 1935 ele seria posto à frente de um audacioso projeto capitaneado pela iniciativa privada: “Plano de urbanização para um bairro industrial e operário na Várzea do Gravatahy”, projeto que analisaremos por seu pioneirismo, mas sobretudo pela sua preocupação com o problema das enchentes no local, reforçada pela republicação do projeto em 1936 em “Contribuição ao estudo da urbanização de Porto Alegre”, onde dedica um capítulo especialmente para o tema. O trabalho de Ubatuba de Faria, bem como as preocupações com a qualidade de vida da classe operária influenciariam Paiva nos anos seguintes, culminando na formulação dos projetos do Plano Piloto do Delta do Jacuí e da Cidade Industrial de Porto Alegre. A trajetória de Paiva como urbanista é amplamente reconhecida, bem como seu papel como porta voz do Urbanismo Moderno em Porto Alegre, sobretudo sua participação na elaboração no Primeiro Plano Diretor de Porto Alegre “tributário da cidade moderna pregada pelos CIAM e consolidada na Carta de Atenas” (ABREU FILHO, 2006, p.222). Em 1957, Paiva integra a equipe que vence o Concurso para o Plano Piloto do Delta do Jacuí. O projeto apresentado previa uma nova cidade industrial na região dos atuais Bairro Arquipélago e do município de Eldorado do Sul para uma população de até 200 mil pessoas, construída sobre estrita setorização funcional, servida por diversos meios de transporte (incluindo um novo aeroporto) e defendida por um complexo sistema de proteção contra enchentes baseados em estudos realizados pela empresa francesa NEYRPIC. Embora os debates sobre a construção de um dique na região de Eldorado do Sul tenham se intensificado após a enchente de 2024, o projeto do Plano Piloto já previa um sistema de diques de 6 metros ao redor das áreas urbanizadas, ficando a cargo dos proprietários das áreas interiores ao dique o aterramento até a cota de 3 metros, com exceção das áreas agrícolas. Já na época, a urbanização desta área foi considerada complexa e de difícil execução, tanto pelo poder público, como pelos autores do projeto, que já no preambulo do projeto da Cidade Industrial de Porto Alegre (1961) atrelam a viabilidade da

    urbanização da área do projeto anterior a “[...] execução de obras prévias, fundamentais” (PAIVA; VERONESE; HEKMAN, 1961, p.11), motivo pelo qual optou-se pela elaboração de um novo projeto de zona industrial na Várzea do Gravataí, aproveitando-se dos diques e casas de bombas já existentes. Embora esse projeto não apresentasse grande avanços ou destaques no que tange as infraestruturas que viabilizassem a ocupação de uma área historicamente alagadiça, a comparação do desenho urbano proposto com o que de fato foi executado no local pode ajudar a entender como o projeto urbanístico também pode ser uma importante ferramenta no combate as enchentes. Assim, os projetos analisados nos fazem refletir sobre, primeiro: a importância da elaboração de um sistema de proteção contra cheias eficaz e baseado em dados científicos; Segundo: como desenho urbano e tipologia arquitetônica influem diretamente no uso do espaço e no grau de resiliência da cidade; terceiro: como a expansão desordenada e feita de maneira arbitrária sobre áreas historicamente consideradas como de risco devido a influência das águas demonstra a incapacidade de se estabelecer uma sequência lógica e contínua no planejamento urbano local, sobretudo quando associadas a grupos sociais não hegemônicos, e como esta pode ter sido uma tragédia anunciada; e por fim: Como podemos encontrar no passado uma base teórica que ajude a validar as decisões futuras para a região.

