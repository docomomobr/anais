- id: sdsul08-041
  locale: pt-BR
  arquivo_pdf: sdsul08-041.pdf
  resumo: 'A primeira fase do sistema SR2 – criado em 1960, cujo protótipo foi exposto no MAM/RJ – possuía ainda recursos artesanais acentuados. Apesar disso, nesse período foram montadas mais de 200 unidades, incluindo 70 em plena Floresta Amazônica, entre casas, clubes, hospedarias, restaurantes, escritórios, etc… (RODRIGUES, 1993, p. 291).

    O trecho é parte da descrição de “O sistema SR2 - Arquitetura em madeira” no catálogo da II Bienal Internacional de Arquitetura de 19931. Sem autoria explícita dos textos, o caráter “solidário” do encontro – como descreve Oscar Niemeyer – dá a entender que os arquitetos ficaram a cargo da descrição dos próprios projetos expostos. A passagem registra a primeira referência à arquitetura em madeira pré-fabricada de Sergio como “sistema SR2” e às 70 misteriosas casas construídas na Floresta Amazônica. O sistema SR2 foi uma prática projetual adotada por Sergio Rodrigues no final dos anos 1950. O arquiteto realizou estudos de construção pré-fabricada valendo-se dos materiais fornecidos pela indústria local e suas dimensões comerciais, em paralelo à atividade profissional que desenvolvia na Oca de desenho de mobiliário e interiores. Essa ocupação chamou a atenção de Niomar Muniz Sodré Bittencourt, que o convidou a expor os resultados no Museu de Arte Moderna do Rio de Janeiro. Em 1960, Sergio expôs o resultado de seus estudos em através de desenhos e maquetes de três possibilidades de tipologia2 de residência unifamiliar, além de edificar um protótipo de uma casa de dois dormitórios no jardim do museu. A 1. O evento foi realizado em São Paulo entre 8 de agosto e 5 de setembro de 1993. 2. Três foram as tipologias expostas, no entanto eram incontáveis as combinações possíveis. Mais tarde outras edificações que não residências unifamiliares também foram construídas.

    Figura 1 – Protótipo da Casa individual pré-fabricada no jardim do Museu de Arte Moderna no Rio de Janeiro. Fonte: Acervo do Instituto Sergio Rodrigues (1960).

    experiên­cia iria pautar a arquitetura em madeira produzida pelo arquiteto, e passou por atualizações nos anos 1980 e 1990. Em uma série de entrevistas realizadas por Ivan Rezende e Lia Siqueira para a publicação do livro Conversas Ilustradas - Sergio Rodrigues (2013), Sergio comentou que as casas amazônicas foram construídas à revelia de seu conhecimento. Relatou que, enquanto palestrava sobre casas pré-fabricadas, um ouvinte revelou haver construído 70 casas conforme as orientações definidas pelo arquiteto e enviado de avião de São Paulo à Amazônia. O ouvinte era Pedro Paulo Lomba, e a iniciativa tinha por objetivo a constituição do núcleo pioneiro da cidade científica de Humboldt. A cidade foi resultado de um convênio firmado em 1973 entre os Ministérios do Planejamento e Coordenação Geral, de Educação e Cultura, do Interior, e o Governo do Estado do Mato Grosso para dar partida ao Projeto Aripuanã. A intenção era estabelecer um centro de pesquisas em meio à Floresta Amazônica capaz de encontrar formas de aproveitamento econômico da floresta alternativas à derrubada sumária de árvores para

    exploração da madeira e posterior atividade agropecuária, ou à mineração do rico solo local. Nas palavras do então ministro do Planejamento e Coordenação Geral, João Paulo dos Reis Velloso, no documento que formaliza o convênio: Assim, este grande problema de compatibilização da tecnologia com o meio ambiente amazônico visa a substituir práticas e atividades predatórias seculares por um surto de desenvolvimento racional e produtivo (VELLOSO, Min. et al 1973, p.2).

    A iniciativa partiu de uma convergência de interesses entre pesquisadores e militares. Ela contava com o interesse científico da recém formada Universidade Federal do Mato Grosso (UFMT) e interesse do governo militar em estabelecer atividade em um vazio demográfico para fins econômicos e de segurança nacional, além de dar uma resposta à declaração de princípios da Conferência de Estocolmo realizada em 1972 – a primeira grande conferência a tratar especificamente de questões do meio ambiente e marco na criação de políticas de desenvolvimento sustentável internacionalmente. A materialização da iniciativa partiu de anteprojeto desenvolvido pelo então professor da UFMT, Pedro Paulo Lomba, que seria posteriormente designado gerente geral do empreendimento. Nele, seriam estabelecidas clareiras gigantes de interesse científico no município de Aripuanã, cuja pioneira seria a cidade-laboratório de Humboldt. Para o estabelecimento em meio à floresta, foram enviadas de avião as 70 casas de Lomba com base no projeto de Sergio Rodrigues, que serviram de alojamentos e posteriormente foram acompanhadas de outras edificações de suporte. O projeto, no entanto, pereceu. Questões fundiárias, dificuldades administrativas, gradual redução de investimento e a intensificação da Crise do Petróleo da década de 1970 – que minou iniciativas que exigiam longos deslocamentos – fizeram com que o empreendimento perdesse fôlego e a sobrevivência dos participantes se tornasse um desafio. Em relatório de 1976, produzido por Expedito Arnaud e Roberto Cortez, há uma breve descrição das casas: palafíticas, revestidas de lã de fibra de vidro, pré-fabricadas em São Paulo. São consideradas quentes, com hipóteses responsabilizando a lã de fibra de vidro, o baixo pé-direito e mesmo uma circulação de ar insuficiente. Além do registro, não foram encontrados maiores relatos a respeito das casas, que terminaram por

    Figura 2 – Vista aérea da cidade científica de Humboldt. Fonte: UFMT (1973).

    coadjuvan­tes do desenvolvimento da empreitada. Em 2019, o historiador José Amílcar Bertholini de Castro encontrou um rolo de filme encomendado pelo governo ao cineasta Nelson Pereira dos Santos que retratava a cidade científica de Humboldt em 1973. O filme, no entanto, ainda necessita de um processo de restauro para que suas imagens venham a público e revelem as casas produzidas por Lomba e adotadas por Sergio. Além de não ser possível atestar o quão à risca as casas foram construídas a partir do protótipo apresentado na exposição Casa individual pré-fabricada, é improvável supor que Sergio construiria em uma zona equatorial as mesmas casas que disseminaram-se na serra fluminense. O arquiteto estipulou uma indeterminação consciente: o “sistema SR2” tinha por base um método projetual e construtivo que permitia adaptar-se à encomenda e atender à viabilidade industrial local. Há sinergia entre a produção da arquitetura em madeira pré-fabricada de Sergio Rodrigues e os princípios que dirigiram o Projeto Aripuanã. O arquiteto desejava valer-se da indústria para produzir residências adequadas e de construção ágil e econômica, enquanto a empreitada desejava valer-se do potencial

    da Floresta Amazônica para alinhar a indústria a uma adequada rota de desenvolvimento sustentável – ambos com a madeira como pivô. Cinquenta anos depois, as experiências permitem mirar soluções a problemas que persistem com um pé no pragmatismo e outro no sonho.'
