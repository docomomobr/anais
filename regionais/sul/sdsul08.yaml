- id: sdsul08-046
  locale: pt-BR
  arquivo_pdf: sdsul08-046.pdf
  resumo: 'Em um contexto de crescente preocupação com as mudanças climáticas e a escassez de recursos naturais, esta pesquisa explora a pertinência do sistema formal moderno sob a ótica da preservação e regeneração da natureza nas cidades. Este estudo, de caráter exploratório e integrando parte dos resultados da tese desenvolvida no programa de pós-graduação em Arquitetura e Urbanismo da UFRGS, revisita o debate histórico sobre a relação entre arquitetura, cidade e natureza. O principal objetivo é suscitar reflexões acerca da pertinência da articulação entre edifícios e espaços livres nos sistemas formais modernos, para a preservação e regeneração da natureza nas diferentes escalas da cidade. Sistemas formais adaptáveis as condições da paisagem geográfica de cada território. Para exemplificar as estratégias formais, traça-se um breve paralelo entre dois projetos de cidades modernas na América do Sul: o Plano Diretor de Bogotá, de Le Corbusier e o Plano Diretor de Chimbote, de Wiener e Sert. Os resultados indicam que os sistemas formais modernos analisados antecipam alguns debates ambientais, proeminentes no início do século XXI, demonstrando estratégias formais pertinentes à regeneração e preservação dos ecossistemas naturais nas cidades, alinhadas às demandas contemporâneas de sustentabilidade e regeneração urbana.

    Contexto: o natural e o construído. A dualidade entre artifícios humanos e a natureza urge por reflexões sobre quais estruturas formais urbanas são pertinentes a preservação e a regeneração da natureza nas cidades1. No contexto das mudanças climáticas e da crescente escassez de recursos naturais, a importância dos ecossistemas naturais e da biodiversidade planetária se torna cada vez mais evidente nas paisagens urbanas do século XXI. A produção urbana tem gerado impactos ambientais que resultam em complexos desafios, manifestando-se em múltiplas escalas, desencadeando uma séria de problemas sobrepostos, com relações, cada vez mais difíceis de mensurar, identificar e controlar. Essa necessidade de integração e interação entre os ecossistemas naturais e a arquitetura das cidades têm sido uma constante, com diferentes ênfases, nos debates dos arquitetos e urbanistas ao longo da história. No período até 1770 (ÁBALOS, 2008), a arquitetura e a natureza eram focadas em aspectos visuais, destinados a criar uma composição plástica. No entanto, no final do século XIX, Frederik Law Olmsted, defensor da vida selvagem, já salientava a necessidade de transformar os jardins pitorescos privados em parques públicos, promovendo o acesso democrático aos benefícios naturais. Olmested, defendia que a natureza era uma demanda social e deveria ser parte de um sistema espacial universal nas cidades. Ele foi pioneiro no desenvolvimento do sistema de corredores verdes, em Boston (BONZI, 2015). Durante o mesmo período, Idelfonso Cerdá, em suas concepções 1. Este trabalho integra as investigações da tese de doutorado em Projeto de Arquitetura e Urbanismo, desenvolvida no PROPAR/UFRGS sob a orientação de Edson da Cunha Mahfuz, a quem agradeço por inspirar minhas primeiras reflexões sobre a forma da arquitetura nas cidades e sua relação com os elementos naturais.'
