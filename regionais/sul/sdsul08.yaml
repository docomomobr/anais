  resumo: 'No presente trabalho, estamos apresentando resultados parciais da pesquisa sobre a Alameda de Talca, observando suas dimensões infraestruturais, pertinentes ao contexto viário e ao sistema de áreas verdes, simultaneamente. No encontro dessas infraestruturas, se potencializa a relevância desse espaço público como oferta de possíveis melhorias urbanas. Por ser a principal área verde e a mais fluida conexão entre os setores poente e oriente da cidade, em continuação às passagens que atravessam a Rota 5 Sul, a Avenida Bernardo O´Higgins numerada como Rua 4 norte continua sendo tão relevante ou mais do que em suas origens, como espaço vazio, que se converteu em área verde e, posteriormente em uma intervenção urbana da reconstrução da cidade pós- terremoto de 1928. Essas características nos permitem especular sobre condições particulares para projetos futuros, nos apoiando em processos do passado histórico de expansão desta cidade. Isto ocorre não somente como insumo para futuros projetos, resgatando o que foi bem-sucedido, mas também aprendendo dos equívocos, tais como as áreas inundáveis e a falta de conexão para pedestres em seus extremos, por exemplo. De algum modo, o paradigma dos espaços verdes sobrevive transformado em questão de sobrevivência para amenizar o calor e os danos da combustão em transportes de combustível fósseis, gerando alternativas sustentáveis de circulação no centro da cidade e através dele. Isto é o que se vislumbra nos projetos urbanos da prefeitura de Talca e da Região do Maule, onde a cidade se localiza. Ao fazer uma revisão dos mapas históricos da Alameda de Talca, nos debruçamos também sobre o planejamento urbano atual, considerando a Infraestrutura Verde somada à Infraestrutura Viária.

