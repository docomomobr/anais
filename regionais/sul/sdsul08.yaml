  arquivo_pdf: sdsul08-035.pdf
  resumo: 'Sob o panorama das cheias que novamente se impõe a Porto Alegre após os eventos de maio de 2024, o presente trabalho propõe revisitar o projeto da Cidade Industrial de Porto Alegre (CIPA), uma idealização de cidade moderna para zona hoje compreendida pelos bairros Anchieta, Farrapos e Humaitá – uma das mais atingidas pela catástrofe. O projeto publicado em 1961 é de autoria dos urbanistas Edvaldo Pereira Paiva, Roberto Veronese e Marcos Hekman e estabelece um cenário radicalmente oposto ao que de fato se concretizou na região. Para compreender melhor a proposta, o artigo a analisa a partir de: (1) uma breve contextualização da CIPA no histórico de planos e propostas urbanísticas para Porto Alegre da primeira metade do século XX; (2) a compreensão do projeto inserido num contexto internacional de propagação do ideário moderno através do referencial apresentado pela própria CIPA: A Cidade dos Motores em Xerém, RJ; (3) uma análise sobre a proposta considerando tanto seus aspectos formais quanto seus métodos de implementação e gerenciamento; (4) um comparativo com o cenário urbano atual da região, considerando os dados levantados pelo IPH/UFRGS para as enchentes de 2024, dados fornecidos pela Prefeitura Municipal de Porto Alegre e o Censo IBGE 2022. Objetiva-se, portanto, observar outros paradigmas de ocupação para as zonas alagáveis da cidade sob o prisma da modernidade, ampliando o debate sobre a reconstrução das áreas afeadas pelas enchentes em Porto Alegre. Todavia não se trata de um regresso ao debate urbanístico vigente em 1961, mas sim de um reconhecimento da aplicabilidade de certos princípios modernos na construção de cidades mais democráticas e resilientes num futuro de condições climáticas cada vez mais adversas.'
