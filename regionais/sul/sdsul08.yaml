  arquivo_pdf: sdsul08-024.pdf
  resumo: 'Este texto trata dos passeios cobertos imaginados para os setores de bancos, escritórios e comércio do Plano Piloto de Brasília (1957), e explora, sobretudo, a tensão gerada entre o desenho unitário e o processo de construção fracionada destas estruturas. Este tipo de estrutura surgiu no desenho da cidade da arquitetura moderna para abrigar pedestres do sol e da chuva, proporcionando áreas de convívio e de sociabilidade em uma lógica mais crítica de arranjo urbano. Essa lógica propunha requalificar os trajetos pedestres, mas seguia com o planejamento estanque, demandando que as estruturas de passeios cobertos fossem concebidas de forma unitária. No Plano Piloto de Brasília, os passeios cobertos foram pensados para juntar os diferentes edifícios dos setores para bancos, escritórios e comércio, emulando o burburinho pedestre comum às áreas centrais das capitais brasileiras. Durante o desenvolvimento do Plano Piloto, entretanto, essas estruturas foram modificadas em seus desenhos. Mais ainda: os passeios cobertos, se inicialmente desenhados como estruturas de aparência unitária, foram executados de forma fracionada. Submetidas às lógicas de compra, venda, regulação e construção dos edifícios de cada setor, essas estruturas nunca foram totalmente finalizadas. Essa própria incompletude, no entanto, sugere uma estratégia para lidar com o tempo e com os diferentes atores sociais envolvidos no processo de construção da cidade, e evidencia as complexidades da ideia de cidade da arquitetura moderna, sobretudo a relação imbricada entre seu projeto e sua construção.

    Introdução Ada Louise Huxtable abriu o catálogo da exposição Two Cities: Planning in North and South America, celebrada no Museu de Arte Moderna de Nova Iorque, em 1947, com o projeto para a Cidade dos Motores, de José Luis Sert e Paul Lester Wiener. No texto, a curadora enfatizou que aquele projeto foi pensado para o Brasil, que é um “país quente”1 (HUXTABLE in TWO…, 1947, p. 4). Ali, “chuvas sazonais e pesadas” somadas a um “sol tropical” influenciaram a orientação dos edifícios (HUXTABLE in TWO…, 1947, p. 4). Mas não só: no projeto para a Cidade dos Motores, uma estrutura contínua, elevada sob pilares, “como um parasol”, protegeria os caminhantes da imprevisibilidade do tempo (HUXTABLE in TWO…, 1947, p. 8; 9). Esse passeio pedestre conectaria estádio e piscina a um centro comercial desde onde partiriam outros trajetos previstos pelo plano. A narrativa sugere que a estrutura era novidade para o público norte-americano2. Mas ainda antes de Sert, uma estrutura similar foi desenhada por Costa e equipe no projeto para a Universidade do Brasil, em 1936.3 Nos desenhos preparados para aquele plano, um passeio central, ladeado por palmeiras, funcionaria como uma grande circulação, conduzindo os estudantes às diferentes escolas através de um esquema de varandas e saguões. Essas varandas garantiriam acesso abrigado às aulas, mas também adicionariam áreas de espera e recreação ao circuito. E tudo aconteceria abaixo 1. As citações em língua estrangeira foram traduzidas pela autora. 2. Huxtable incluiu nesta mesma exposição um projeto de Reginald R. Issacs e equipe para a área sul de Chicago, que criticava, justamente, a inclusão de estruturas e/ou arranjos de circulação pedestre, valorizando a descentralização urbana possibilitada pelo automóvel. Ver: HUXTABLE in TWO…, 1947, p. 13; 16. 3. Ver: COSTA, [1936] 1962, pp. 67-85.'
