  resumo: 'O Auditório Araújo Vianna, importante equipamento público de infraestrutura cultural localizado na cidade de Porto Alegre, foi idealizado na década de 1950 e inaugurado em março de 1964. Projetado e executado pelos arquitetos Carlos Maximiliano Fayet e Moacyr Moojen Marques — à época funcionários da Divisão de Urbanismo da Secretaria de Obras da Prefeitura —, o espaço foi concebido como extensão do Parque da Redenção, substituindo o antigo auditório da Praça da Matriz e servindo inicialmente como sede da Banda Municipal de Porto Alegre. Seu conceito original, de auditório ao ar livre, integrava-se ao parque e permitia ao público desfrutar dos espetáculos em contato direto com a natureza (Figura 1). Ao longo dos anos, o Auditório Araújo Vianna tornou-se palco de importantes apresentações de música popular brasileira e rock, consolidando-se como um marco cultural da cidade. Em 1997, o Parque da Redenção foi tombado como patrimônio histórico, o que garantiu também a preservação do auditório. Entretanto, a ausência de cobertura e a consequente exposição às intempéries reacenderam discussões sobre a necessidade de instalação de um teto. A primeira proposta nesse sentido surgiu em 1976, quando foram estudadas doze alternativas. A solução escolhida pelos arquitetos responsáveis pelo projeto original previa uma treliça espacial de alumínio revestida externamente por chapas planas do mesmo material, mas a proposta não foi executada à época. Na década de 1990, como adaptação ao orçamento público, foi proposta a primeira revitalização do auditório, com a instalação de uma cobertura de lona tensionada (Figura 2). Desde o início, os arquitetos autores do projeto original manifestaram-se contrários a essa solução, alertando que o material não atenderia aos requisitos acústicos e de durabilidade necessários. Embora inovadora do ponto de vista construtivo, a estrutura em lona confirmou as previsões dos arquitetos, apresentando

    Figura 1 – Auditório Araújo Vianna. Fonte: Acervo Arquiteto Moacyr Moojen Marques (1964).

    Figura 2 – Estrutura e primeira cobertura para o Auditório Araújo Vianna. Fonte: Acervo Arquiteto Moacyr Moojen Marques (1990) .

    Figura 3 – Elevações com a nova cobertura e sua relação com entorno imediato. Fonte: Escritório MooMAA – Moojen & Marques A.A. (2012).

    Figura 4 – Trecho do Corte Transversal do Projeto Executivo. Fonte: Escritório MooMAA – Moojen & Marques A.A. (2012).

    rapidamente limitações técnicas e degradação. A opção contrariou a recomendação de utilização de material rígido – mais oneroso, mas comprovadamente mais eficiente e durável – e priorizou apenas a intenção formal do projeto, que também acabou comprometida pela acentuada inclinação da cobertura, distorcendo a forma de parabolóide de revolução originalmente projetada. O desgaste da estrutura levou à interdição do auditório pela Prefeitura em 2005, devido ao risco de acidentes. O fechamento prolongado gerou frustração entre cidadãos e artistas, pois o espaço havia se consolidado como um símbolo cultural de Porto Alegre. A mobilização popular pela revitalização intensificou-se, reunindo artistas, moradores e admiradores do auditório. Atendendo a essa pressão e às novas exigências legais de isolamento acústico, a Secretaria Municipal da Cultura lançou, em 2007, uma licitação no formato de Parceria Público-Privada. A empresa vencedora contratou o escritório Moojen e Marques Arquitetos Associados, que tinha como sócio o arquiteto Moacyr Moojen Marques – um dos autores do projeto original –, para desenvolver a nova proposta de revitalização. A segunda revitalização, realizada entre 2010 e 2015, representou um marco na história do espaço (Figura 3). A nova cobertura, inaugurada em 2012, manteve o conceito estrutural original, com adaptações significativas. Foi instalada uma rede de treliças metálicas radiais para sustentar um forro acústico de madeira compensada, revestido com manta emborrachada (Figuras 4 e 5). Essa solução substituiu a lona tensionada, garantindo maior durabilidade e isolamento acústico eficiente, além de atender à legislação ambiental e às demandas da vizinhança quanto à emissão de ruídos. O projeto incluiu ainda o fechamento lateral do auditório, a reforma das poltronas, a ampliação do palco para receber diferentes tipos de espetáculos, a instalação de sistemas de ar condicionado em todas as dependências e melhorias nas redes elétrica, hidráulica e de prevenção contra incêndios (Figura 6). O entorno foi revitalizado com novo paisagismo, reforçando a integração com o Parque da Redenção (Figura 7). A execução contou com uma equipe multidisciplinar formada por especialistas em acústica, iluminação, paisagismo e engenharia, o que assegurou a conformidade com padrões contemporâneos de qualidade, preservando a identidade histórica do espaço. A fiscalização rigorosa das etapas de obra garantiu a fiel execução do projeto. A nova configuração do Auditório Araújo Vianna trouxe ganhos significativos em funcionalidade e conforto. Ainda assim, parte da

    Figura 5 – Planta Baixa da Cobertura - Projeto Executivo. Fonte: Escritório MooMAA – Moojen & Marques A.A. (2012).

    Figura 6 – Planta Baixa Térreo - Projeto Executivo. Fonte: Escritório MooMAA – Moojen & Marques A.A. (2012).

    Figura 7 – Planta Baixa Térreo com entorno imediato - Projeto Executivo. Fonte: Escritório MooMAA – Moojen & Marques A.A. (2012).

    popula­ção lamenta a perda do conceito original de um espaço totalmente ao ar livre, que possibilitava assistir aos espetáculos de forma gratuita e integrada à atmosfera do parque. Essa preferência evidencia o valor afetivo atribuído ao projeto inicial, que sempre funcionou como ponto de encontro cultural e social. Em 2024, o auditório comemorou seus 60 anos com uma nova identidade, reafirmando-se como ícone cultural e adaptando-se às necessidades contemporâneas. Hoje, destaca-se como exemplo de conciliação entre modernização do patrimônio arquitetônico moderno e preservação histórica, mantendo sua relevância em um contexto urbano dinâmico e em constante transformação.

    Referência MARQUES, Sérgio Moacir. FAM – Fayet, Araújo & Moojen Arquitetura Moderna Brasileira no Sul: 1950 / 1970. Tese de Doutorado – PROPAR - UFRGS. Porto Alegre, 2012. MARQUES, Sérgio Moacir. “O ANFITEATRO, a FOICE e o MARTELO, o O.V.N. I e o GUARDA-CHUVA. Vida e sobrevida do Auditório Araújo Vianna em Porto Alegre”. Anais do 7º DOCOMOMO Brasil. Porto Alegre, 2007. Entrevista com arquiteto Sérgio Moacir Marques, participante da equipe responsável pelo Projeto de Arquitetura, Paisagismo, Comunicação Visual, Coordenação Técnica e Fiscalização da Execução da obra da Segunda Revitalização do Auditório Araújo Vianna entre os anos 2010 e 2015.'
