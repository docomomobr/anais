  resumo: Este artigo analisa a relevância dos textos de Hildebrando de Araújo Góes, publicados em 1943, que influenciaram a concepção do Sistema de Proteção Contra Cheias de Porto Alegre, implementado quase três décadas depois. Góes, então diretor do Departamento Nacional de Obras de Saneamento - DNOS, propôs soluções para minimizar os impactos das enchentes de 1941, propondo o uso de diques e cortinas de concreto armado. Em 1971, suas ideias foram retomadas com a construção da Cortina de Proteção ao longo da Avenida Mauá, concluída em 1974. Contudo, as inundações de 2024 expuseram a necessidade de revisão e modernização das estruturas existentes. A pesquisa baseia-se na análise documental sobre a produção técnica de Góes e documentos históricos para contextualizar o desenvolvimento e os desafios atuais desse sistema de proteção.
