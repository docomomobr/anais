- id: sdsul08-019
  locale: pt-BR
  arquivo_pdf: sdsul08-019.pdf
  resumo: 'Na América do Sul, a difusão do automóvel como bem de consumo duradouro se dá a partir da década de 1930, após o estabelecimento de linhas de montagem com peças importadas em mercados com certa dimensão e nível de renda mais elevado, destacando-se nesse contexto Argentina, Brasil e Uruguai (Yáñez, 2011). A exploração e prospecção do petróleo, recurso natural que simbolizava o ideário de riqueza e progresso, inicialmente esteve a cargo de empresas estrangeiras, principalmente norte-americanas, detentoras de tecnologia que ao longo do século XX, especialmente no pós-guerra, se converteriam em poderosas multinacionais. Em 1931 o Uruguai criou a ANCAP, transferindo ao Estado o monopólio da comercialização de petróleo e seus derivados. O arquiteto Rafael Lorente Escudero é o nome mais proeminente ligado à ANCAP, tendo realizado projetos de 1934 até 1973, incluindo diversas estações de abastecimento. No Brasil, o monopólio estatal do petróleo só se daria em 1953, com a criação da Petrobras, enquanto a multinacional TEXACO já estava instalada no país desde 1915. Nos Estados Unidos, a partir de 1936, o desenhista industrial e arquiteto autodidata Walter Dorwin Teague foi contratado pela TEXACO para criar a identidade visual das estações de serviço, definindo um padrão visual que seria replicado por todo o continente americano. À margem dos grandes centros, surgem dois postos de gasolina quase desconhecidos, projetados segundo princípios da Arquitetura Moderna por arquitetos pouco estudados até hoje. No interior do Uruguai, município de Rosário, o arquiteto Miguel Alberto Otaegui projetou em 1950 uma gasolinera para a ANCAP. O edifício envidraçado, de cobertura inclinada e destacada solução estrutural possui características formais que remetem à segunda casa de Vilanova Artigas. Em Porto Alegre, a firma Irmãos Irace Ltda. projetou por volta de 1954 o Posto São Carlos, operado pela TEXACO. A edificação envidraçada, composta por paralelepípedo com estrutura independente e cobertura de concreto perpendicular a este, incorpora elementos da arquitetura corbusiana de base carioca e interpreta à sua maneira as diretrizes de Teague. No “espaço de experiências” (Koselleck, 2006, p.305) em que esses edifícios foram formulados prevalecia a mentalidade própria da cultura do automóvel, elemento fulcral na conformação da cidade moderna. Este artigo de caráter historiográfico não se aprofunda nas já conhecidas relações de influência entre Brasil e Uruguai, mas através da análise arquitetônica e documentação das duas obras, pretende contribuir para sua incorporação ao patrimônio moderno e consequente preservação.

    Introdução “O automóvel comum de hoje, deslizando em estradas especialmente criadas para ele, proporciona transporte mais suntuoso, em veículos mais opulentos, do que jamais sonhou qualquer imperador no sacolejar de seu palanquim.” BANHAM p. 12

    Na América do Sul, a difusão do automóvel como bem de consumo duradouro se dá a partir da década de 1930, após o estabelecimento de linhas de montagem com peças importadas em mercados com certa dimensão e nível de renda mais elevado, destacando-se nesse contexto Argentina, Brasil e Uruguai (Yáñez, 2011). A exploração e prospecção do petróleo, recurso natural que simbolizava o ideário de riqueza e progresso, inicialmente esteve a cargo de empresas estrangeiras, principalmente norte-americanas, detentoras de tecnologia que ao longo do século XX, especialmente no pós-guerra, se converteriam em poderosas multinacionais. Em 1931 o Uruguai criou a ANCAP - Administración Nacional de Combustibles, Alcoholes y Portland, transferindo ao Estado o monopólio da extração e comercialização de petróleo e seus derivados, até então a cargo de companhias estrangeiras e multinacionais. O arquiteto Rafael Lorente Escudero (1907-1992) é o nome mais proeminente ligado a projetos para a ANCAP, tendo ingressado na empresa ainda como desenhista em 1932. Realizou projetos e obras de 1934 até 1973, em paralelo às suas atividades em escritório privado, incluindo diversas estações de abastecimento (Fig. 01). No Brasil, a definição do monopólio estatal do petróleo só se daria em 1953, com a criação da Petrobras após forte pressão popular a partir da campanha “O Petróleo é Nosso”. Algumas multinacionais já operavam no Brasil, dentre as quais destaca-se a Texaco (The Texas Co.), presente desde 1915.'
