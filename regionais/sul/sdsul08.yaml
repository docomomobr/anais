    projetos de infraestrutura urbana na configuração da paisagem. Conforme mencionado por Suzuki no manual “O Que É Preciso Saber Sobre Rodoviárias e Terminais de Carga”, publicado em 1982 pela Secretaria de Articulação com Estados e Municípios (SAREM), a cerâmica armada foi destacada como uma alternativa viável na concepção de projetos para essas estruturas. Essa análise evidencia uma apreciação não apenas pelos sistemas arquitetônicos, mas também pelas estruturas como ferramentas essenciais na produção do espaço urbano. Pode-se dizer que o sistema construtivo conhecido como tijolo armado combina a tradição do tijolo cerâmico com a inovação estrutural do concreto armado. Essa técnica, de origem muito antiga, vide as abóbadas catalãs medievais, permite a criação de estruturas leves, resistentes e economicamente viáveis, adaptadas às necessidades e aos recursos locais e ao contexto cultural. Estas obras reveladas em diferentes programas, de igrejas a galpões industriais, demonstram a versatilidade, a pertinência e a beleza do tijolo armado. Eladio Dieste não apenas projetou estruturas únicas, mas também difundiu os princípios desse sistema, consolidando-o como uma abordagem inovadora no cenário da arquitetura modernista da América Latina. Além de Dieste, outros autores e estudiosos também contribuíram para a compreensão e disseminação do tijolo armado. Entre eles, destacam-se pesquisas que analisam a integração desse sistema com princípios sustentáveis e sua capacidade de atender às demandas contemporâneas, como eficiência energética e sustentabilidade. A técnica, que encontra origem em sistemas tradicionais de construção, representa uma interseção entre o passado e o futuro, conectando heranças construtivas centenárias a novas possibilidades arquitetônicas. (…) um sistema é um conjunto de elementos heterogêneos (materiais ou não), em distintas escalas, relacionados entre si, com uma organização interna que tenta estrategicamente adaptar-se à complexidade do contexto, constituindo um todo que não é explicável pela mera soma de suas partes. Cada parte do sistema está em função de outra; não há elementos isolados. Dentro dos diversos sistemas que se podem estabelecer, a arquitetura e o urbanismo são sistemas do tipo funcional, espacial, construtivo, formal e simbólico. (MONTANER, 2009)

    Ao conectar o sistema construtivo de tijolo armado à ideia de sistematicidade em arquitetura, é possível compreender sua relevância tanto no contexto histórico quanto na contemporaneidade. Conforme José

    Maria Montaner explica, sistemas arquitetônicos são caracterizados pela integração de elementos heterogêneos em distintas escalas, formando um todo que transcende a soma de suas partes. Nesse sentido, o tijolo armado é não apenas um método construtivo eficiente, mas também uma expressão formal e simbólica que dialoga com seu contexto e evolui conforme as demandas culturais e técnicas. Embora tenha despontado na metade do século XX através de Eladio Dieste, o tijolo armado permanece pertinente como uma solução arquitetônica. Seu potencial para ser utilizado na contemporaneidade reflete sua capacidade de atender às complexidades do contexto atual, reafirmando-se como um exemplo de como tradição e inovação podem coexistir em sistemas arquitetônicos contemporâneos. Ao entender a técnica como um dos fatores que explicam os sistemas arquitetônicos, é possível refletir acerca das possibilidades de utilização em maior escala, especialmente para programas que necessitam de grandes vãos. Ao apresentar a obra do Posto de Controle Fiscal de Apiúna a partir da exposição do estudo sobre arquiteturas edificadas sob seu sistema construtivo, é possível compará-la às demais obras mais conhecidas, exemplares renomados do uso do tijolo armado. Adota-se no presente trabalho a abordagem da sistematicidade em Arquitetura para discutir como essas edificações podem ser pertinentes à contemporaneidade contribuindo também para a preservação do ambiente construído no que se refere à Arquitetura Moderna.'
