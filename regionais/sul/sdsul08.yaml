    oferecida pelo Centro, as Casas de Cultura, cujo projeto arquitetônico poderia ser acoplado em edifícios existentes ou implementado de maneira individual. Por fim, o estudo da produção escrita do CEDEC, especialmente por meio dos Cadernos, demonstra a importância dessa documentação não apenas como registro técnico, mas também como um recurso de continuidade e reflexão sobre o trabalho realizado pelo Centro.'
