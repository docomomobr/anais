- id: sdsul08-044
  locale: pt-BR
  arquivo_pdf: sdsul08-044.pdf
  resumo: 'Embora os primeiros ímpetos modernos tenham chegado por importação, bem logo o Brasil achou um caminho próprio. A sua grande contribuição para a arquitetura nova está nas inovações destinadas a evitar o calor e os reflexos luminosos em superfícies de vidro, por meio de quebra-luzes externos, especiais. Para a América do Norte isto é coisa de leve conhecida. Tendo que receber de chapa o rude sol das tardes de verão, os grandes edifícios, em geral, ficam como um forno, dada a proteção insuficiente de suas janelas de folhas semi-cerradas. As oficinas modestas então têm que escolher uma dentre duas alternativas: ou assar-se ou proteger-se escassamente por meio de toldos ou venezianas, proteção fraca porque nada podem contra os reflexos do sol nas vidraças. E é curioso verificar-se como os brasileiros fizeram face ao importantíssimo problema, cujo estudo foi o que animou a nossa viagem. (GOODWIN; SMITH, 1943, p. 81-84)

    Explicitada no texto introdutório do catálogo da exposição Brazil Builds. Architecture new and old 1652-1942, de 1943, a motivação de Philip Goodwin para visitar o Brasil com o propósito de investigar a arquitetura moderna brasileira tem relação direta com o tema da climatização e o consequente espessamento das fachadas na produção local. Goodwin credita a inovação e a singularidade encontrados nos edifícios modernos brasileiros às soluções adotadas pelos então jovens arquitetos para o problema das considerações climáticas de cada fachada. Tais soluções, ao dotarem as fachadas dos mais variados tipos de quebra-sol, elementos de proteção solar, ou filtros, singularizaram a arquitetura brasileira, atenta e já familiarizada com as soluções modernas que vinham sendo implementadas em países como França e Alemanha. Muitas dessas soluções tiveram origem no Rio de Janeiro, embora tenham se disseminado por grande parte do país. Ou seja, para Goodwin, o que movimentou a arquitetura moderna brasileira e carioca alguns passos

    Figuras 1, 2 e 3 – Perspectivas axonométricas mostrando os dispositivos de controle climático nos edifícios Júlio Barros Barreto (varandas), MMM Roberto (brise-soleil de concreto acoplado), e Sambaíba (filtros, venezianas e treliças de madeira). Fonte: desenhos de Mara Eskinazi, Jônatas Costa e Carolline Artioli (2022).

    para além das referências europeias e norte-americanas são justamente os dispositivos arquitetônicos de controle ambiental empregados nas fachadas. A adoção, no Brasil, dessas variadas soluções para a proteção climática provocou um efeito de dilatação dos planos de fechamento dos edifícios, que passaram a ter um comportamento ativo como envolventes. As tramas de cheios e vazios geradas pelas combinações de cobogós, grelhas, filtros, varandas e planos de vidro configuram, em cada uma das situações em que foram aplicadas, um sistema de camadas que, devido aos diferentes graus de permeabilidade que apresentam, acabam por diluir a função de vedação atribuída às fachadas, que passa então a acontecer em diversas camadas. É neste contexto que os Irmãos Roberto constroem um expressivo conjunto de edifícios residenciais no Rio de Janeiro. Sua produção arquitetônica encontra no modo como solucionam os elementos de proteção solar alguns dos principais aspectos que a singularizam e que garantem seu papel histórico e seu valor como experiência de projeto. Com base nisso, este estudo se propõe a olhar para a arquitetura residencial multifamiliar produzida pelos Irmãos Roberto no Rio de Janeiro a partir do repertório de elementos desenvolvido por eles para climatização dos edifícios. Analisaremos os dispositivos arquitetônicos de controle ambiental por eles projetados e, consequentemente, as estratégias de composição das fachadas empregadas no seguinte conjunto de edifícios, organizados em três categorias: - Varandas: edifícios Santo Antônio do Morro (1929) e Júlio Barros Barreto (1947); - Brise-soleil de concreto acoplado: edifícios MMM Roberto (1945), Dona Fátima e Finúsia (1951-54), e João Mendes Magalhães (1952-55); - Filtros, venezianas e treliças: edifícios Sambaíba (1953); Angel Ramirez (1954), Saddock de Sá (1953-56), e Panorama (1955). As análises serão conduzidas a partir de levantamento do material gráfico existente de cada um dos edifícios, e de levantamentos in loco, que foram sucedidos pela produção de redesenhos em escala ampliada e pela construção de modelos digitais de trechos das fachadas investigadas.1 Interessa-nos investigar como as questões climáticas influenciaram as estratégias de projeto empregadas nestes edifícios. Temos como objetivos, 1. Os redesenhos foram desenvolvidos como atividade da pesquisa “A fachada como interface: repertório de projeto”, coordenada pela autora, e foram realizados com a colaboração dos alunos Jônatas Costa, Carolline Artioli, Júlia López, Felipe Bitar, Luisa Pacheco, Sofia Barreto e Ana Beatriz Bullé, utilizando como base o material gráfico gentilmente cedido pelo prof. Luiz Felipe Machado Coelho de Souza, bem como as visitas para levantamento.

    por um lado, explorar um repertório de elementos de arquitetura – os dispositivos de controle ambiental – próprio para os planos de fechamento e relacionado com o modo como a fachada exerce uma transição dilatada entre interior e exterior, tema especialmente caro para a arquitetura moderna brasileira; e, por outro, analisar as estratégias de composição das fachadas indagando sobre as relações espaciais e efeitos plásticos possibilitados pela combinação entre espaço, estrutura e fechamento. O estudo destes elementos e seus processos compositivos traz como implicações o enfrentamento de questões como as relações entre estrutura e vedação, e entre estrutura e espaços internos; a composição a partir da estrutura recuada; o filtro como dispositivo plástico e os diferentes tipos de filtros utilizados; a relativização da separação entre ar interno e externo; o emprego da varanda como dispositivo tradicional transposto para o edifício em altura, entre outras. Ao mesmo tempo, pretendemos demonstrar que, na produção dos Roberto, a preferência pelo espessamento das fachadas, assim como a forma como esta dilatação é resolvida, vai além das considerações climáticas, dos dispositivos arquitetônicos inventados para o controle ambiental, ou ainda do papel desempenhado por estes elementos de proteção e resguardo como dispositivos plásticos. Fatores como a autonomia da fachada, a posição dos elementos estruturais com relação aos planos de fechamento e a incorporação e exploração dos espessamentos como espaços de intermediação e de intervalo entre os domínios interior da unidade e exterior da cidade desempenham papel determinante na composição dos sistemas de proteção solar e dos planos de fechamento dilatados, acrescentando outros ingredientes à premissa levantada por Goodwin. Por fim, pretendemos buscar lições que possam ser aplicadas para pensar o desenvolvimento da ideia de climatização desde suas primeiras experiências no contexto carioca e, consequentemente, como podemos pensar sua atualização na realidade brasileira contemporânea.'
