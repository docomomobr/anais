- id: sdsul08-009
  locale: pt-BR
  arquivo_pdf: sdsul08-009.pdf
  resumo: Na história da arquitetura brasileira os edifícios utilitários sempre foram tratados como objetos de segunda classe diante dos edifícios públicos, dos grandes monumentos e das residências da elite. Dentro do elenco de edifícios utilitários negligenciados pela historiografia da arquitetura brasileira podemos incluir as torres de água, edifícios que são parte integrante fundamental dos sistemas de abastecimento de água, sistemas vitais para suporte da vida e uma das bases materiais para a existência das cidades. Apesar de sua inegável importância, as torres de água brasileiras nunca foram examinadas e estudadas com a atenção requerida, o registro e análise destes objetos é praticamente inexistente e corremos o sério risco de perder a memória sobre estes edifícios. O presente trabalho procura contribuir para preencher esta lacuna, analisando as torres de água idealizadas por um dos primeiros arquitetos modernos brasileiros, Carlos Frederico Ferreira (1906-1995), para os conjuntos residenciais construídos pelo Instituto de Aposentadorias e Pensões dos Industriários (IAPI), obras estas que se tornariam uma marca registrada dos empreendimentos realizados pelo Instituto. Se pretende mostrar que nos projetos e obras destas torres de água estão presentes muitos dos conceitos teóricos associados ao movimento moderno, adequando-os às condições sociais e tecnológicas brasileiras.
