    unidade de produção em série de componentes em argamassa armada e da formação de equipes técnicas e operacionais especializadas. Dessa maneira, a experiência procurou contrapor o modelo hegemônico, consolidado na segunda metade do século XX no Brasil, que atribuía à iniciativa privada a execução integral e exclusiva das obras públicas (Lima, 1993, p. 2). Seu período de atividade (1990-1992) ocorreu durante o mandato de Luisa Erundina como prefeita de São Paulo (1989-1992). A fábrica produziu diversos tipos de equipamentos públicos e de mobiliário urbano, tais como escolas (Figura 3 e 4), creches, centros comunitários, unidades básicas de saúde, playgrounds (Figura 5) em Centros Esportivos, bebedouros, bancos, lixeiras, e até projetos voltados à infraestrutura urbana, como canalização de córregos em áreas periféricas da cidade (Figura 6). Além da pluralidade de programas, sua principal atuação se dava na “construção de equipamentos públicos de pequeno porte e de componentes para a urbanização de favelas — demandas sempre crescentes e em volume elevado que deveriam ser atendidas a curto prazo.” (Buitoni, 2009, p. 74). Além disso, a fábrica estava sob a administração da Empresa Municipal de Urbanização (Emurb), responsável pelas obras de intervenção e replanejamento da cidade de São Paulo, em conjunto com o Departamento de Edificações (Edif) da Secretaria de Obras e Serviços (SSO). Como proposta de governo, uma das temáticas abordadas era a discussão sobre o espaço urbano e as medidas a serem realizadas para garantir a qualidade das propostas construtivas frente à redução dos custos e do tempo de obra. Em um primeiro momento, o arquiteto João Filgueiras

