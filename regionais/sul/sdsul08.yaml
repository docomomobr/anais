  resumo: 'A presente comunicação é resultado da pesquisa intitulada “Ícones modernos malditos: do apogeu ao ocaso”, desenvolvida na Faculdade de Arquitetura da Universidade Federal da Bahia. O estudo tem por objetivo revisitar obras paradigmáticas entendidas como emblemáticas pela historiografia do movimento moderno; porém, hoje consideradas como estigmatizadas. Neste trabalho em específico, propomos discutir um dos casos mais simbólicos da América Latina: as transformações e impactos ocorridos ao longo da década de 1950 na cidade de Caracas (Venezuela). Tomamos partido, para isso, do levantamento e análise do conteúdo publicado em revistas nacionais e internacionais, além de bibliografias especializadas sobre a história urbana venezuelana, com ênfase nesse recorte temporal. Este período coincide com o governo militar de Marcos Pérez Jiménez (1952-1958), caracterizado, de um lado, pelo boom econômico resultado da exploração de jazidas de petróleo que possibilitaram uma série de intervenções e reformas urbanas sem precedentes e, por outro lado, intensos processos de migração e consolidação da chamada cidade popular; as grandes obras públicas refletem não só a transformação da paisagem existente, mas, também, a busca pela criação de uma cidade e sociedade idealizada.'
