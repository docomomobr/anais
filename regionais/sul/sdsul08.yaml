- id: sdsul08-003
  locale: en
  arquivo_pdf: sdsul08-003.pdf
  resumo: 'The historiography of Brazilian modern architecture has predominantly centered on the narrative of avant-garde modernism, emphasizing the contributions of individual architects. However, this focus has sidelined the critical role of infrastructure, particularly hydroelectric dams, in shaping the modern architectural and territorial landscape. While scholars such as Hugo Segawa and planning historians have drawn attention to the Companhia Energética de São Paulo (CESP) and its series of hydroelectric dams built along the Paraná-Tietê river system, significant gaps persist in understanding their broader implications. Specifically, two critical questions remain unresolved. First, from the perspective of architectural history, are the construction of hydroelectric dams and the works of modernist architects parallel yet incompatible trajectories? This question calls for a reassessment of how dams intersect with key works of Brazilian modernism. Second, contemporary critiques often attribute ecological degradation and flood risks in southern Brazil to these dams, focusing on their environmental costs while neglecting their transformative role in the modernization of the Global South. These critiques overlook the widespread dam-building phenomenon that occurred in Brazil and over 40 other resource-rich but economically underdeveloped nations, including China. This study argues for a critical reassessment of modern dams as central to both the architectural history of modernity and the global flows of engineering and design knowledge. By reframing dams as integral to the global and Southern histories of modern architecture, the paper offers a new historiographical perspective. The hydroelectric dam construction boom in Brazil and China during the mid-20th century provides a compelling lens for exploring these dynamics. In Brazil, the Paraná-Tietê river system became a focal point of hydropower development between the 1940s and 1970s. This phenomenon raises questions about whether it represents a straightforward replication

    of the Tennessee Valley Authority (TVA) model, introduced by the United States as part of its post-war technical assistance programs. The TVA’s planning model, centered on hydroelectric infrastructure, profoundly influenced Brazil’s hydropower development and introduced an “integrated design” approach to architecture and planning. Similarly, in China, the delayed realization of the Three Gorges Dam project—initially conceptualized during the Republican era and revitalized after the founding of the People’s Republic of China—illustrates how TVA-inspired concepts were localized to fit the country’s unique sociopolitical context. Both nations adapted the TVA model through processes of architectural and technical innovation, revealing the interplay between global knowledge transfers and local modernization agendas. This study seeks to reposition dams as central to the historiography of modern architecture, challenging their marginalization as mere infrastructure. By comparing the Paraná-Tietê river system in Brazil with the Three Gorges Dam in China, the research examines how transnational flows of knowledge shaped these projects and their broader cultural and geopolitical significance. The study also explores how architectural exhibitions, translation efforts, and technical training programs facilitated the dissemination of TVA-inspired practices, extending their influence beyond electricity generation to urban planning, prefabricated construction, and worker housing. Methodologically, the research adopts a multi-pronged approach. A comprehensive literature review analyzes existing scholarship on hydroelectric dams in Brazil and China and traces the global influence of the TVA. Case studies of Paraná-Tietê and the Three Gorges Dam provide detailed insights into their engineering, architectural, and urban planning dimensions. A comparative analysis highlights both shared patterns and unique adaptations in the two countries, emphasizing the role of cultural and geopolitical contexts in shaping their respective dam-building programs. The study integrates architecture, engineering, and cultural studies to offer a holistic understanding of the role of dams in modernity narratives. The findings reveal that both Brazil and China underwent similar processes of technical adaptation and architectural localization, yet their approaches diverged in significant ways. In Brazil, CESP’s hydropower projects not only provided energy but also catalyzed industrialization and regional development. These projects exemplified an “integrated design” philosophy, where dams were closely linked to community planning and labor housing, reflecting a broader trend of state-led modernization. In China,

    the Three Gorges Dam project became emblematic of the nation’s modernization ambitions. By localizing imported techniques and knowledge, China developed a hybrid model of dam construction that aligned with its centralized planning and broader socio-economic goals. The study also highlights the cultural reframing of dams as architectural achievements. Through exhibitions and publications by institutions such as the Museum of Modern Art (MoMA), dams were celebrated as icons of modernist design, lauded for their functional aesthetics and engineering sophistication. These representations positioned dams as symbols of national progress and technological prowess, contributing to their inclusion in the broader narrative of architectural modernity in the Global South. Beyond its historiographical contributions, this research has significant practical implications. First, it calls for a balanced evaluation of dams that recognizes both their ecological costs and their cultural and developmental contributions. In the context of contemporary critiques, this perspective encourages a more nuanced understanding of dams as both agents of modernization and complex environmental actors. Second, the study advocates for the systematic inclusion of hydraulic engineering heritage in architectural heritage research. Drawing on Japan’s successful preservation practices, including its integration of dams and irrigation systems into broader frameworks of heritage assessment and public education, the research offers a model for similar efforts in China. Third, the paper underscores the relevance of dams to contemporary challenges in river basin management and human settlement planning in China. By integrating the cultural and functional roles of dams into regional planning, China can promote environmental restoration, heritage conservation, and sustainable development. Finally, the study emphasizes the role of cultural diplomacy and public engagement in reintroducing dams as cultural artifacts, fostering public appreciation for their historical, architectural, and environmental significance. In conclusion, this research redefines the historiographical position of dams, framing them as pivotal to understanding the modernity of the Global South. It challenges the dominance of avant-garde formalist narratives in architectural history and expands the field to include infrastructure-driven modernization. By analyzing the intersections of architecture, engineering, and cultural diplomacy, the study enriches our understanding of global knowledge transfers and their material manifestations. Ultimately, it advocates for a more inclusive and interdisciplinary approach to architectural history, addressing both its theoretical gaps and practical applications.'
