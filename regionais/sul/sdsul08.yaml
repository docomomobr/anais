- id: sdsul08-026
  locale: pt-BR
  arquivo_pdf: sdsul08-026.pdf
  resumo: 'Este estudo investiga a relação entre os cemitérios e a configuração urbana de Bento Gonçalves, RS, relacionados à drenagem e aos cursos naturais de água. A análise parte de um panorama histórico das necrópoles, desde suas origens em culturas primitivas até os modelos atuais, para compreender como a organização espacial das cidades influencia e é impactada pela presença desses espaços de memória coletiva. No contexto global, o trabalho destaca a transição dos cemitérios de locais integrados às comunidades, como na Idade Média, para áreas afastadas, seguindo o pensamento higienista dos séculos XVIII e XIX, como descrito por ROSA (2003). Em Bento Gonçalves, essa mudança é exemplificada pela localização inicial de cemitérios em áreas centrais, que, com o crescimento urbano, tornaram-se inadequados devido à proximidade com os habitantes e às questões sanitárias. O afastamento dessas estruturas para regiões periféricas foi impulsionado pelo planejamento urbano, ainda que muitas vezes desprovido de análises detalhadas sobre os impactos ambientais. A pesquisa foca em aspectos cruciais relacionados à topografia da região, marcada por terrenos acidentados e vales que influenciam a drenagem e os cursos naturais de água. Cemitérios situados em áreas declivosas ou próximas a nascentes enfrentam desafios significativos, como a contaminação do solo e das águas subterrâneas por necrochorume. Este líquido, resultante da decomposição dos corpos, apresenta alto potencial poluente, sendo capaz de carregar substâncias tóxicas e micro-organismos patogênicos para a rede hídrica. Além disso, a impermeabilização do solo em áreas destinadas às necrópoles contribui para o agravamento de problemas de escoamento superficial. Estudos de caso realizados nos cemitérios existentes em Bento Gonçalves mostram que a falta de planejamento ambiental adequado, somada à expansão desordenada da cidade, levou à ocupação de áreas inadequadas

    Figura 1 – Processo de contaminação por necrochorume (SILVA; RODRIGUES; OLIVEIRA, 2012, p. 12). Fonte: Trabalho de pesquisa sobre impacto dos necrochorumes por Eliana Brandão Leite, 2009.

    para esse fim. A escolha de terrenos sem considerar fatores como a permeabilidade do solo, a proximidade de cursos d’água e a topografia tem gerado implicações tanto ambientais quanto sociais. A contaminação por necrochorume não apenas afeta os ecossistemas locais, mas também representa um risco direto à saúde pública, especialmente em comunidades que dependem de fontes de água próximas para consumo. O trabalho destaca a necessidade de integrar os cemitérios ao planejamento urbano de forma sustentável. Propostas incluem a escolha de locais que respeitem a topografia natural e a hidrografia, reduzindo os riscos de contaminação e facilitando o manejo da água. Além disso, é essencial que as necrópoles sejam vistas não apenas como espaços de sepultamento, mas também como áreas de uso múltiplo, capazes de oferecer benefícios culturais, históricos e ecológicos para a cidade. O uso de técnicas de paisagismo que incorporem áreas verdes e a integração de caminhos naturais de drenagem ao design das necrópoles pode mitigar os impactos ambientais, ao mesmo tempo em que valoriza o espaço como um patrimônio coletivo, métodos esses que propiciem o afastamento do pensamento de repulsa da população quanto a este equipamento urbano. Também se discute o papel do planejamento integrado na gestão de necrópoles, considerando a importância de diretrizes para o manejo de resíduos funerários, a escolha de materiais adequados para sepultamentos e a inclusão de infraestrutura que minimize impactos ambientais. Estudos bem-sucedidos mostram que a adoção de práticas inovadoras, como

    Figura 2 – Rota pluvial da água em Bento Gonçalves. Rede de drenagem pluvial natural corre para o Rio das Antas. Fonte: Feito pelo Autor, 2024.

    cemitérios verticais e tecnologias de compostagem para restos mortais, pode representar uma alternativa viável e sustentável. No caso específico de Bento Gonçalves, o estudo propõe medidas como a revisão das políticas de ocupação territorial e o mapeamento de áreas potencialmente adequadas para novos cemitérios, considerando critérios técnicos como permeabilidade do solo, risco de contaminação hídrica e acessibilidade. A implementação de sistemas de monitoramento de necrochorume, aliados a programas de conscientização ambiental, é outra recomendação apresentada para garantir que os cemitérios existentes operem de maneira segura e sustentável. A pesquisa conclui, para alinhar os objetivos de preservação ambiental e memória coletiva, é fundamental que os cemitérios sejam planejados como parte integrante do tecido urbano, em diálogo com as demandas contemporâneas de sustentabilidade e qualidade de vida. A gestão eficaz desses espaços requer uma abordagem multidisciplinar, que envolva arquitetos, urbanistas, biólogos e especialistas em meio ambiente, garantindo que as necrópoles cumpram seu papel cultural e social sem comprometer os ecossistemas e os recursos hídricos locais. Desta forma, o estudo reforça a relevância de compreender as necrópoles como elementos dinâmicos no contexto urbano, capazes de refletir a evolução histórica e cultural das cidades, ao mesmo tempo em que demandam soluções práticas para os desafios ambientais que represen­ tam. A integração desses espaços ao planejamento urbano é essencial

    para garantir sua funcionalidade e preservação, contribuindo para a construção de cidades mais resilientes e conectadas ao seu patrimônio cultural e Ambiental.'
