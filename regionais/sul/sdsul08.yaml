- id: sdsul08-048
  locale: pt-BR
  arquivo_pdf: sdsul08-048.pdf
  resumo: 'Este trabalho propõe uma leitura do complexo habitacional Torres del Parque (1963-1970), projetado por Rogelio Salmona em Bogotá, tendo a paisagem como categoria teórico-metodológica de investigação e com foco na dimensão infraestrutural da arquitetura. Consideramos a arquitetura como um ato de produção de paisagens, no qual sistemas de infraestrutura, conhecimento técnico e significação cultural interagem para viabilizar a habitação humana em meio à natureza. Salmona rompe com o racionalismo modernista ao incorporar referências vernaculares e pré-colombianas, valorizando materiais e soluções construtivas locais. As torres, ao mesmo tempo em que ocupam um vazio urbano, integram-se à cidade por meio de redes de infraestrutura, consolidando o Centro Internacional de Bogotá. Ao investigar a dimensão infraestrutural da arquitetura, o artigo discute como as Torres del Parque estruturam a paisagem de Bogotá, não apenas como um marco morfológico, mas como dispositivo de acolhimento e transformação urbana. A interpretação do complexo baseia-se nas categorias propostas por Santos (1985) acerca dos estudos da paisagem: forma, estrutura, usos e dinâmicas. Através delas, o texto explora como Salmona, um arquiteto influenciado pelo modernismo, mas profundamente conectado à cultura colombiana, cria uma obra que dialoga com a paisagem, a cultura e o contexto urbano de Bogotá. Destacamos a importância de compreender a arquitetura como uma prática cultural que expressa e produz paisagens, moldando visões de mundo e possibilitando novas experiências no espaço vivido. Buscamos, portanto, revelar as camadas de significado e as lógicas que ancoram a obra em seu contexto, enfatizando a dimensão infraestrutural como um elemento central na produção da paisagem arquitetônica.

    Entre tijolos e revoluções silenciosas Partindo da paisagem como categoria teórico-metodológica para apreender a dimensão infraestrutural do espaço arquitetônico, o presente trabalho propõe um exercício de interpretação do complexo habitacional Torres del Parque (1963-1970). Projetado pelo arquiteto Rogelio Salmona na capital colombiana de Bogotá, em parceria com o engenheiro Doménico Parma e o arquiteto Urbano Ripoll, o conjunto destaca-se na paisagem por sua composição formal — não usual para a época ou contexto geográfico — na qual diversas camadas de coerência articulam-se, compondo sentidos e atribuindo pertinência formal à obra. Os sistemas de infraestrutura, conjuntos de estruturas físicas e sistemas de apoio à implementação do empreendimento, são, aqui, compreendidos enquanto composições de camadas heterogêneas de conhecimento e significação que viabilizam a habitação humana em meio às forças da natureza. Olhar para o Torres del Parque com foco na dimensão infraestrutural da paisagem, portanto, requer atenção às lógicas através das quais o projeto responde — técnica, e também sensivelmente — aos condicionantes do meio em que é inserido. Envolve, de forma complementar, a produção de novas relações, imaginários e aberturas para que a experiência possa acontecer no espaço e para que novas espacialidades possam ser produzidas a partir da ordem da experiência. O projeto de arquitetura é, portanto, encarado como uma prática de produção de paisagens, que procurando produzir resultados materiais para problemáticas concernentes ao espaço vivido, estabelece-se enquanto exercício de busca por pertinência formal. A obra de Rogelio Salmona é comumente discutida, no cenário global da História e Teoria da Arquitetura, sob o prisma do regionalismo crítico enquanto modus operandi de germe modernista que, em contraposição ao racionalismo e industrialismo aí implicados, busca produzir arquitetura de forma a responder aos condicionantes específicos de cada contexto com a'
