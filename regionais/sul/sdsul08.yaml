  arquivo_pdf: sdsul08-025.pdf
  resumo: 'O objeto desse artigo é explorar possibilidades para uma arquitetura de infraestrutura de mobilidade, que aproveite a ampla acessibilidade urbana de que dispõe o Vale do Anhangabaú, considerando a rede de mobilidade como um dos elementos principais na estruturação de centros urbanos. É essencial ressaltar a função histórica do Anhangabaú e seu entorno, reconhecidos como a primeira centralidade moderna e parte integrante da rede de mobilidade metropolitana da cidade. Ao falar em mobilidade no Anhangabaú é preciso examinar a estrutura das diversas cotas que fluem para esse importante espaço público. É necessário articular tal estrutura com todas as redes viárias e de convergência de fluxos de pedestres rumo aos transportes públicos que servem a área. Assim, parte-se do pressuposto de que a acessibilidade potencial pode fomentar um “ambiente de mobilidade”, substituindo a atual configuração, marcada apenas por pontos de parada de diferentes modos de transporte. Serão consideradas as intervenções decisivas já assimiladas ao Vale, como a galeria viária e as estações de Metrô, que, embora isoladas nas extremidades, podem ser melhor articuladas espacial e funcionalmente ao tecido urbano da Área Central. A chegada da Linha 19-Celeste do Metrô ao Anhangabaú, com duas novas estações, é vista como fundamental ao exercício proposto, dado o potencial transformador que a chegada de uma linha de metrô oferece, reafirmando ali sua dimensão metropolitana. Assim, o metrô é entendido como propulsor de mudança. Destaca-se a importância de cautela ao intervir em um tecido urbano consolidado. A metodologia adotada entende o Projeto de Arquitetura como forma de produção de conhecimento. A pesquisa utilizou a ação projetual como ferramenta de análise, permitindo identificar desafios enfrentados pelos projetos precedentes. O desenho, empregado como filtro crítico, possibilita uma melhor compreensão dos fluxos, desníveis, acessos e capacidades, sustentando a ideia de projeto como processo.

    A questão do espaço urbano do Anhangabaú contemporâneo A organização urbana da Área Central de São Paulo influenciou diretamente a formação da rede viária, majoritariamente composta por vias radiais (configuração radioconcêntrica). A conexão dessa rede com o tecido urbano do centro, considerando os desafios impostos pelo crescimento da metrópole, tem sido um problema recorrente em projetos ao longo das últimas décadas. Ao longo do século XX, para atender a essa demanda, foram implantados dois anéis viários perimetrais1 para garantir a acessibilidade em larga escala ao centro. A dimensão central da área é reforçada pelo transporte público metropolitano, com os inúmeros pontos onde realizam-se transbordos modais ou das muitas linhas que por ela passam. Observa-se, entretanto, um problema de falta de integração entre os terminais de ônibus, as sete estações de metrô localizadas no centro (com a previsão da Linha 19-Celeste, para 20292), além das linhas de trem que atendem a região, faz com que um numeroso contingente de pessoas que cruzam ou desembarcam no centro tenha de realizar, de forma compulsória, longas travessias diárias ou penosos transbordos modais. Diferentemente do Perímetro de Irradiação, que promoveu a integração e o aproveitamento do centro novo, as intervenções viárias posteriores passaram a tratar a área central como simples ponto de conexão na malha metropolitana, priorizan­do o fluxo de veículos em larga

    1. Um menor, oriundo do Plano de Avenida de, de Prestes Maia, chamado de “Perímetro de Irradiação”, ou rótula, com aproximadamente 700 metros de raio; e um maior com 1.100 metros, a contra-rótula. 2. Figura 1, abaixo. Essa linha conecta o centro de Guarulhos à zona Sul de São Paulo, com duas estações no Anhangabaú que se conectam às estações São Bento (Linha 1-Azul) e Anhangabaú (Linha 3-Vermelha). Essa nova linha atravessa longitudinalmente o subsolo do espaço urbano do Vale do Anhangabaú (sentido norte-sul), com duas novas estações no Vale.'
