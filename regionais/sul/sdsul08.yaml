  resumo: 'A Cidade Baixa é um dos bairros mais antigos e emblemáticos de Porto Alegre, com uma história que remonta ao período colonial e se entrelaça com as transformações socioculturais da cidade até hoje. Localizada na planície da bacia do Guaíba e próxima à sua foz, a região é uma zona alagadiça e sofre com o impacto de inundações até hoje. Na sua mais recente e grave inundação, ocorrida em maio de 2024 após um temporal e falhas no sistema de drenagem, o bairro foi submerso e dezenas de milhares de pessoas precisaram deixar suas casas. Este artigo busca remontar a história do bairro Cidade Baixa, abordando marcos das inundações históricas e das transformações urbanas na região ao longo do século XX. Com o grande crescimento de Porto Alegre entre 1910 e 1914, por encomenda de Montaury, foi realizado um estudo visando implantar reformas urbanas, inspirado em processos de outras grandes cidades brasileiras, como Rio de Janeiro e São Paulo (BURIN, 2008). Foi instaurado o Plano Geral de Melhoramentos, que incluía a retificação do Riacho, como era conhecido o Arroio Dilúvio. Durante a implementação do plano, em 1912 e 1914, a cidade enfrentou mais dois eventos de inundação, sendo o último especificamente impactante na infraestrutura urbana. A partir disso, iniciou-se a discussão sobre reformas urbanas para lidar com as recorrentes enchentes. O Riacho era um elemento estruturador da paisagem urbana da região, especialmente no ponto da Ponte de Pedra. Sua canalização provocou grandes mudanças na paisagem e na estruturação do espaço urbano porto-alegrense (MOG, 2014). Nas décadas de 1920 e 1930, a cidade sofreu novas inundações, com as mais fortes ocorrendo em 1926, 1928 e a mais devastadora delas em 1936. Diante da iminente urgência de se discutir o problema, diversos documentos e propostas de projeto foram publicados, destacando-se: Schneider (1925), Medáglia (1930), Ary de Abreu Lima

    (1935), Ubatuba de Faria e Edvaldo Pereira Paiva (1936) e, por fim, o plano de urbanização do arquiteto Arnaldo Gladosch (1939-1943). Esse plano, encomendado por Loureiro da Silva, culminou na canalização do Riacho desde sua foz até a João Pessoa (BURIN, 2008) e na construção da Avenida Ipiranga (MOG, 2014). Em maio de 1939, o Conselho do Plano Diretor expressou suas preocupações quanto às consequências da canalização: “O grande problema é o aproveitamento, para urbanização, das grandes áreas marginais do Riacho. Áreas insalubres, sujeitas às inundações pelas enchentes do rio, que representam um sério entrave ao desenvolvimento da zona urbana”. À época de sua concepção, a canalização do Arroio Dilúvio reduziu drásticamente as enchentes na região, além de possibilitar o crescimento urbano em áreas antes inacessíveis (MOG, 2014). Nesse contexto, as áreas que margeavam o antigo Riacho, onde hoje fica a Cidade Baixa, passaram a ser ocupadas de forma desordenada. A Avenida Ipiranga, que margeia o Arroio Dilúvio, assumiu grande importância na infraestrutura da região, consolidando-se como um dos principais eixos de circulação e moradia da cidade. Mog et al. apontam que, apesar disso, uma das consequências da retificação do Dilúvio foi a desarticulação morfológica e a descontinuidade do tecido urbano, afetando a composição da paisagem. Foi nesse contexto que a cidade vivenciou outra desastrosa inundação em 1936 e, logo depois, em 1941, enfrentou a maior inundação da história do Rio Grande do Sul, até então. O nível da água atingiu 4,73 metros acima da cota do Rio Guaíba, deixando a cidade submersa por 22 dias e implicando em intensos resgates a barco nas ruas dos bairros, incluindo a Cidade Baixa. Nos anos 1950, três planos discutiram a construção de um dique de contenção para proteger a cidade de futuras enchentes, o que levou ao “Projeto definitivo para a Praia de Belas”, de Edvaldo Pereira Paiva e Carlos Maximiliano Fayet, de 1952. O projeto definia o aumento das áreas aterradas entre a Cidade Baixa e o Guaíba, propondo um traçado ortogonal com forte influência corbusiana para a Praia de Belas. Esse projeto foi essencial para o início das obras do Muro da Mauá, um dos maiores projetos de infraestrutura da cidade no século XX. A necessidade de proteger a cidade de futuras enchentes culminou na construção do Muro da Mauá, com altura de 6m acima da cota do Guaíba. Iniciado na década de 1950 e concluído em 1977, o dique foi projetado para isolar Porto Alegre das cheias do Guaíba, transformando a relação da cidade com o rio e marcando um divisor de águas no planejamento urbano,

    consolidando áreas aterradas como novos polos de desenvolvimento, mas também gerando debates sobre a desconexão entre o centro urbano e o ambiente natural. Embora o propósito do dique tenha se justificado no contexto de sua construção, passou-se a questionar sua efetividade em momentos de falha, como na enchente de 1983. Até recentemente, discutia-se a demolição do dique, com técnicos argumentando que o tempo de recorrência do fenômeno de 1941 seria de 1000 anos. Essa previsão não se concretizou, e 60 anos depois, a Cidade Baixa ficou novamente submersa, desta vez por 22 dias, com a cota de inundação chegando a 5,37 metros. A Cidade Baixa, que tem altitude entre 2m e 5m, foi tomada pelas águas após falhas na Casa de Bombas 16, responsável por expulsar águas pluviais das zonas residenciais. O mapa desenvolvido pelo Instituto de Pesquisas Hidráulicas (IPH) da UFRGS demonstra que as zonas inundadas coincidem com as áreas aterradas e com as antigas margens dos rios canalizados. A partir disso, o estudo conclui que o bairro Cidade Baixa se configurou como um exemplo paradigmático dos desafios urbanos em relação às inundações. As intervenções urbanísticas, como a canalização do Dilúvio, a construção do Muro da Mauá e as ações mais recentes, resultaram em transformações na paisagem e no tecido urbano, muitas vezes desconsiderando o risco natural e suas consequências a longo prazo. A vulnerabilidade da Cidade Baixa às inundações é uma constante, e o planejamento urbano futuro precisará considerar esses aspectos para evitar danos ainda mais profundos, assim como adotar medidas eficazes para a recuperação das áreas afetadas.'
