    aquêle ano pelo nosso progenitor, arquiteto e professor Adolfo Morales de los Rios, pareceu-nos indispensável que o estudo da teoria e da história da arquitetura fôsse ampliado. Não bastava, segundo nosso critério, o ecletismo artístico que então constituía a orientação dominante nesse ensino. Tínhamos a convicção de que o estudo da teoria devia seguir outra orientação e de que tanto na teoria quanto na história da arquitetura faltava o complementar: que o arquiteto conhecesse e pensasse filosoficamente.

    Portanto no âmbito do ensino, podemos concluir que Niemeyer teve acesso ao conhecimento sobre a arquitetura egípcia e sua explicação (FIGURA 9); conforme Morales: As formas que o capitel pode apresentar são as mais variadas possíveis, pelo que recebe as seguintes denominações: cúbico (quando tem a forma de cubo), cônico (se tem forma de cone), tronco-cônico reverso (quando é tronco-cônico invertido), campanulado, ou campa-nuliforme (se apresenta forma de campânula invertida), O capitel campanulado teve sua origem no Egito, mas também foi empregado no período de transição do estilo românico ao ogival. É necessário acentuar que o capitel dêsse período estava dotado de folhagens e de historiados, o que lhe quebrou a linha e, portanto, a pureza. Os capitéis egípcios não estavam subordinados a nenhuma ordem arquitetônica. Não obstante, apresentaram diversos tipos, geralmente inspirados na flora do Egito (palmeira, papiro, loto). Os tipos dos capitéis correspondiam aos dos respectivos fustes: protodórico, lotiforme, palmiforme, papiriforme (ou de campânula inversa), campa-niforme, hatórico, monostilo, compósito, e de campânula direta.

    Além disso o acervo da biblioteca da escola nacional de belas artes contava com a principal obra a respeito do antigo Egito, fruto das expedições do período Napoleônico do início do século XIX, trata- se de Description de l’Egypte, ou, Recueil des observations et des recherches qui ont été faites en Égypte pendant l’expédition de l’armée française, publie par ordres de sa Majesté l’Empereur Napoléon le Grand. -- A Paris : De l’Imprimerie Impériale : De l’Imprimerie Royale, MDCCCIX-MDCCCXXII [1809-1822]. A edição tem 23 volumes, linclui algumas lâminas coloridas de gravuras em metal, o formato é grande, 70cm por 111 cm. Os temas são História, Arqueologia, Astronomia, História Natural, Arquitetura e Arte. (FIGURAS 10 e 11) Outro elemento que aponta para a provável referência egípcia, é a estada do arquiteto em Nova Iorque, entre abril e dezembro de 1938, para o desenvolvimento do projeto do Pavilhão do Brasil na Feira Mundial de 1939.

    Niemeyer escreve para Cândido Portinari, provavelmente na segunda quinzena de julho de 1938, após a aprovação do projeto brasileiro junto à comissão da feira8. ( FIGURA 12) Infelizmente minha viagem resolvida à última hora, não deu tempo para nada – inclusive despedir-me dos amigos – entretanto no dia do embarque telefonei para sua casa (por volta das 5 horas) mas ninguém respondeu. Aqui felizmente tudo vae correndo bem – o novo projecto já entregue creio que agradará a vocês como agradou aqui e nele já previmos um bom lugar para as suas pinturas. No mais estou procurando aproveitar essa oportunidade e tenho ido a tudo que é museu e exposição de arte, com calma anotando tudo para compreender bem.

    Certamente o Metropolitan fez parte do roteiro, que em seu acervo9 tem a coluna palmiforme de Sahure, do período do antigo reinado (2458– 2446 AC) feita de um bloco único de granito com quase 7 metros de altura. Papadaki acertou, seja pelo seu conhecimento arquitetônico e capacidade de associação; seja por relato direto de seu monografado. O que apresentamos relativo ao acesso ao conhecimento proporcionado pela formação acadêmica, em termos da disciplina e do raro acervo à disposição dos alunos e aquilo relativo ao interesse do arquiteto nos museus e exposições em Nova Iorque corrobora a analogia. Niemeyer teve na viagem a possibilidade de ver o que conhecia ou de ter conhecido o que já vira. Ver e conhecer são graus (recíprocos) de assimilação e aprofundamento. A escolha e seleção da forma tem explicação ou pode ser apenas um tipo de acaso, como dito na epígrafe, por Quatremère de Quincy: Dir-se-á que nesta Arquitetura há muitas partes de detalhe para as quais nenhuma outra razão pode ser dada senão este tipo de acaso que sugere aos homens a escolha de certas formas, de acordo com o prazer dos olhos, e sem qualquer consideração pelas conformidades que elas possam ter com outros objetos. Pelo menos concordaremos que devemos ser cautelosos ao nos pronunciar sobre a origem de muitos detalhes semelhantes. 10 8. O JORNAL, 17 de julho de 1938 noticia a assinatura dos termos de aprovação do projeto e da participação do Brasil na Feira.http://memoria.bn.gov.br/docreader/110523_03/45959 9. Palm Column of Sahure - https://www.metmuseum.org/art/collection/search/543936 10. Quatremère de Quincy. De l’architecture egyptienne: considéré e dans son origine, ses principes et son goût, et comparée sous les mêmes rapports à l’architecture grecque ; Dissertation Qui a Remporté En 1785. Barrois, 1803.

    O Stand pipe é obra de convergência entre arquitetura e especialidades de engenharia – construção e técnica hidráulica – que explora forma e representação. É marco e monumento de um programa de extremo interesse – para além da mera utilidade – para o Ministro e seu Ministério no regime do Estado Novo de Vargas.'
