- id: sdsul08-029
  locale: pt-BR
  arquivo_pdf: sdsul08-029.pdf
  resumo: 'Quando a memória do trauma não é consciente, está-se fadado à repetição. No texto “Recordar, repetir e elaborar”, um clássico da psicanálise escrito em 1914, Sigmund Freud disse que até que não haja a elaboração do trauma, a repetição será a maneira usada pelo inconsciente para recordá-lo. Portanto, o trabalho terapêutico, em boa parte, consiste na recondução ao passado. Embora baseada na esfera do indivíduo, é possível traçar paralelos entre a constatação de Freud e a elaboração de traumas coletivos. Quando trata-se de memórias dolorosas da coletividade, permanecem existindo duas maneiras de lidar com elas: esquecimento ou recordação para elaboração. No que tange a arquitetura, estes conceitos podem ser equivalentes à demolição e à preservação, respectivamente. Inaugurada em 1920, a Casa de Detenção do Estado de São Paulo (Carandiru) foi modelo no trato carcerário brasileiro, adotando códigos de conduta e higiene difundidos no hemisfério norte. Segundo Paschoal (2021), no início do século XX, prevalecia a ideia de substituir punições físicas por um sistema voltado à reabilitação do preso, refletindo uma mudança global na mentalidade sobre o tratamento de infratores. A estrutura física das prisões deveria atender ao novo modelo de pena decorrente desta troca. Logo, as instalações precisavam ser seguras e também proporcionar um regime de internação que favorecesse a educação e o trabalho. Por isso, as plantas baixas do Carandiru seguiram o modelo espinha de peixe1, uma adaptação do modelo panóptico2, de planta radial. 1. O Carandiru tinha uma planta retangular, vazada ao centro, e ligada a outros pavilhões do mesmo formato. 2. O modelo panóptico foi idealizado por Jeremy Bentham baseado na estrutura de um zoológico, onde animais poderiam ser cercados e expostos de todos os lados sem necessa-

    Figura 1 – Visão geral do Complexo do Carandiru.. Fonte: <https://tvnoticias.tv/brasil/2-de-outubro-29-anos-do-massacre-do-carandiru/”https://tvnoticias.tv/brasil/2-de-outubro-29-anos-do-massacre-do-carandiru/>

    A construção da casa de detenção durou de 1911 a 1920. Segundo Paschoal (2021), o edifício foi inspirado no Centre Pénitentiaire de Fresnes, penitenciária francesa considerada uma das mais seguras do mundo. A linguagem formal do Carandiru, no entanto, em nada se assemelha ao edifício francês, visto que o exemplar brasileiro já apresentava características protomodernas, como se verifica na Figura 1. O projeto arquitetônico é de autoria de Samuel das Neves, integrante da equipe do renomado arquiteto Ramos de Azevedo. Após duas primeiras décadas de funcionamento, o contexto dentro e fora da casa de detenção começou a mudar. A compreensão de que a cadeia teria o papel de reabilitar e não estritamente o de punir foi sendo gradualmente modificada. Além disso, houve o aumento da demanda pelo número riamente ter contato com seus observadores. Posteriormente foi difundido por Michel Foucault em seu livro “Vigiar e Punir”, publicado em 1975. Neste sistema, os apenados podem ser vigiados o tempo todo, sem, no entanto, ter a certeza de estarem sendo observados, a fim de estimular a auto-regulação de conduta.

    de vagas nos presídios, o que afetou irreversivelmente o funcionamento do Carandiru, que passou a operar superlotado, prejudicando seriamente sua eficiência. Assim, a penitenciária passou a ter de enfrentar rebeliões constantes, decorrentes das condições sub-humanas de alojamento. A precariedade se agravou até culminar na chacina promovida pela polícia militar do Estado de São Paulo em 1992, quando 1113 presos foram assassinados. Desde 1997, tramitava na Conpresp4 o processo5 que solicitava o tombamento do Complexo Penitenciário do Carandiru, aprovado somente em 2020. A Resolução de tombamento6 diz que um dos motivos para a salvaguarda são os edifícios da casa de detenção, que representam “memória histórica, triste, mas não menos importante, conhecida como o “massacre do Carandiru”, e que têm a função de perpetuar às gerações futuras, o resultado desastroso desta ação do homem e contribuir para que não se repita”. Contudo, o texto não deixa claro que a preservação deve exercer função educativa a respeito da memória da chacina, induzindo a interpretação de que a preservação da materialidade seria suficiente para este fim. O prédio no qual o evento ocorreu foi implodido, mas a resolução especifica que os Pavilhões da Casa de Detenção7 devem preservar as características arquitetônicas originais do momento da construção do edifício. A iniciativa de preservação da materialidade não necessariamente contribui para reflexões acerca da tragédia que poderiam evitar a sua recorrência. Este trabalho levanta a hipótese de que, embora significativa para a cidade de São Paulo, a materialidade dos edifícios do Carandiru é secundária como valor de preservação. Toma-se como premissa, neste caso, que o valor memorial relacionado à tragédia é preponderante. Portanto, os meios usados para preservação não deveriam ater-se estritamente a aspectos físicos. As demolições ocorreram de 2002 a 2005. De acordo com reportagem do jornal Folha de São Paulo (2001), a implosão se justificava porque qualquer reforma nos edifícios seria onerosa demais, devido ao péssimo estado de conservação dos edifícios. Além disso, segundo Santos (2013), a demolição de estruturas prisionais como o Carandiru é acompanhada 3. Ainda hoje questiona-se o número oficial de mortos na chacina. Os dados oficiais falam de 111 mortos, mas testemunhas falam em mais de 250. 4. Conselho Municipal de Preservação do Patrimônio Histórico, Cultural e Ambiental da Cidade de São Paulo 5. Processo 1997-0.125.758-8, Conpresp. 6. publicada no Diário Oficial da Cidade de São Paulo do dia 6 de março de 2020 7. Atuais Escolas Técnicas e de Artes e Parque da Juventude

    de uma promessa de futuro que vem da crença de que a demolição dos edifícios impedirá a repetição do trauma. O local foi transformado no Parque da Juventude, cujo projeto foi elaborado em parceria entre o escritório Aflalo & Gasperini e a paisagista Rosa Kliass. A última fase do projeto foi finalizada em 2008, logo, anos antes do tombamento do conjunto. Isso possibilitou alterações substanciais na arquitetura dos pavilhões remanescentes (4 e 7), embora algumas ruínas dos edifícios destruídos tenham sido integradas na concepção do paisagismo. Atualmente, os prédios dão suporte às atividades de uma faculdade tecnológica, de uma biblioteca e de um espaço para shows e saraus. Os únicos espaços destinados inteiramente à memória do massacre são poucas salas que antigamente serviam como enfermaria e algumas celas. Retomando a abordagem psicanalítica de elaboração de memórias dolorosas, Freud escreve que a repetição do trauma através de ações não se dá apenas na relação entre psicanalista e analisando, mas também em todos os demais relacionamentos e atividades cotidianas do sujeito. Analogamente, a repetição de um trauma coletivo, como a chacina do Carandiru, continua a reprisar incessantemente em vários campos da vida em sociedade, como, por exemplo, na normalização da violência policial cotidiana direcionada a grupos específicos da população. O que foi reprimido da memória é lembrado através de ações. No entanto, rememorar não é um processo fácil, principalmente quando existem disputas de narrativas e interesses envolvidos. No caso deste projeto, cogita-se que, apesar da salvaguarda patrimonial, exista a intenção de apagamento de uma memória dolorosa. Além disso, o Parque da Juventude tornou-se um agente urbano importante na cidade, objeto de barganha do mercado imobiliário numa área historicamente desvalorizada de São Paulo. Portanto, o artigo se propõe a analisar o projeto do Parque da Juventude segundo a perspectiva da preservação de memórias dolorosas e da intenção pedagógica a que deveria se propor esta categoria de patrimônio. Assim, o trabalho discutirá a relevância da materialidade destes casos, além de conceitos como o de originalidade e autenticidade.'
