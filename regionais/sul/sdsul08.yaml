  arquivo_pdf: sdsul08-021.pdf
  resumo: O terminal rodoviário desenhado por Vilanova Artigas para Jaú, em 1973, reflete a complexidade de um programa diverso e essencial ao município, bem como as dinâmicas urbanas apropriadas pela arquitetura para estabelecer-se sob um gesto infraestrutural. Através da investigação e do redesenho do projeto, procura-se compreender e demonstrar como a rodoviária se insere no contexto, superando possíveis lugares-comuns vinculados ao porte da edificação. Utilizando-se de traços formalmente simples e propriamente urbanos, Artigas dissipa os limites entre arquitetura e cidade, constituindo um edifício como ato contínuo do movimento das ruas e calçadas, em uma permeabilidade espacial até então inexistente no terreno. Além disso, a ressonância com a natureza projetada do entorno reforça o valor primordial da arquitetura como concebida pelo arquiteto, ao converter-se em abrigo constante ao sol tropical. Dessa forma, partindo de uma dimensão pragmática significativa, a rodoviária de Jaú promove a materialização dos valores semânticos constituídos ao longo da trajetória de Vilanova Artigas.
