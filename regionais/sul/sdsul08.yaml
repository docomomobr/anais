- id: sdsul08-007
  locale: pt-BR
  arquivo_pdf: sdsul08-007.pdf
  resumo: 'As enchentes ocorridas no Rio Grande do Sul em 2023 e 2024 destruíram importantes pontes históricas, comprometendo não apenas a mobilidade regional, mas também a memória coletiva das comunidades afetadas. Esse cenário levanta questionamentos sobre como reconstruir essas estruturas equilibrando funcionalidade e preservação do patrimônio. O artigo analisa a destruição de duas pontes icônicas: a Ponte de Ferro sobre o Rio das Antas e a Ponte de Ferro sobre o Rio Forqueta. A primeira, construída entre 1928 e 1930, ruiu completamente em setembro de 2023. Diante da impossibilidade de uma solução emergencial por parte do governo, a comunidade local organizou uma campanha para reconstruí-la, fazendo-a como uma réplica, mantendo sua estética, mas incorporando melhorias estruturais. A nova ponte, renomeada Ponte Nossa Senhora de Caravaggio, resistiu às novas enchentes de 2024, consolidando-se como um símbolo de resiliência. Já a Ponte de Ferro sobre o Rio Forqueta, inaugurada em 1939 e parcialmente destruída em maio de 2024, foi reconstruída em apenas 15 dias, financiada por empresários locais. Sem acesso ao projeto original, a solução adotada combinou levantamento in loco e materiais contemporâneos, resultando em uma fusão entre o antigo e o novo, sem replicação exata da estrutura anterior. Paralelamente, a reconstrução da ponte Stari Most, na Bósnia, também é discutida, uma vez que foi reconstruída sob coordenação da UNESCO seguindo diretrizes para garantir sua autenticidade, enquanto as pontes gaúchas foram reerguidas com um viés mais pragmático. Em contextos emergenciais, a reconstrução não apenas restaura a função prática das estruturas, mas também reforça sua importância simbólica para a identidade local. Esses exemplos evidenciam que reconstruir ruínas pode transcender a materialidade, preservando memória, identidade e pertencimento coletivo.'
