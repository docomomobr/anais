- id: sdsul08-005
  locale: pt-BR
  arquivo_pdf: sdsul08-005.pdf
  resumo: 'O balanço das inundações ocorridas em 2024 no Rio Grande do Sul (RS) apresenta dados impressionantes: segundo a Defesa Civil gaúcha (Rio Grande do Sul, 2024), mais de dois milhões de pessoas foram afetadas no Estado, resultando em 173 óbitos e 38 desaparecidos em 478 municípios. Na Região Metropolitana de Porto Alegre, o levantamento do Governo do Estado (SPGG, DEE, DEPLAN, 2024) contabilizou 594.964 pessoas impactadas, seja por alagamento, inundação, enxurrada ou deslizamento, com destaque para os municípios de Canoas (157.829 pessoas atingidas), Porto Alegre (125.274 pessoas) e São Leopoldo (90.371 pessoas). Em Porto Alegre (SMAMUS, 2024), os bairros com maior número de famílias prejudicadas foram: Sarandi, Farrapos, Menino Deus, Floresta, Ponta Grossa, Humaitá, Cidade Baixa e Centro Histórico, além do Bairro Arquipélago, que possui uma condição geográfica ambiental particular. O Bairro Arquipélago ocupa as ilhas do Delta do Jacuí, um conjunto hidrográfico composto por dezesseis ilhas, canais, pântanos e charcos situados ao norte do Lago Guaíba. O Lago Guaíba é o corpo d’água para onde afluem e desaguam os rios Jacuí, Caí, Sinos e Gravataí, rios que atravessam uma ampla bacia hidrográfica que abrange quase um terço do Estado do RS. É nessa condição geográfica e ambiental que está localizada Porto Alegre. Os desafios do presente sugerem o olhar para o passado da cidade, principalmente para as soluções de construção de bairros e sua proteção contra cheias. Uma delas foi o Plano Piloto do Delta do Jacuí, publicado em 1958, por Paiva, Fayet, Veronese e Marques. A equipe de arquitetos baseou seu plano em relatório técnico elaborado pela Neyrpic, empresa francesa sediada em Grenoble. A Neyrpic iniciou suas operações como fabricante de turbinas hidráulicas em 1917, e seu nome é oriundo das iniciais dos sócios Neyret e Piccard. Em 1923 a empresa criou um laboratório de testes e ensaios em escala reduzida, o Laboratoire Dauphinois D’Hydraulique, que viria a se tornar referência no assunto, prestando

    serviços para diversos países. Na década de 1960 a empresa foi adquirida pelo grupo Astholm e mais tarde pela General Electric. No Brasil, as realizações da Neyrpic na década de 1950 estão predominantemente ligadas a projetos e estudos para portos e ao fornecimento de equipamentos para usinas hidrelétricas de pequeno e médio porte. O Plano para o Delta do Jacuí já foi discutido por Marques (2012, 2019) e Rovati (2001). O primeiro discutiu-o do ponto de vista compositivo e programático, fazendo menção à Neyrpic como “a empresa francesa contratada pelo governo do estado” (MARQUES, 2019). O segundo, no âmbito da concepção de urbanismo e de modernidade de Edvaldo Pereira Paiva. Nenhum deles, contudo, abordou o plano desde uma perspectiva geográfica-ambiental, tampouco explorando a relação entre o estudo elaborado pelo Neyrpic e o Plano preparado pela equipe de arquitetos e urbanistas gaúchos. O objetivo do presente artigo é, portanto, discutir a relação entre o Relatório Neyrpic e o Plano Piloto para o Delta do Jacuí. As perguntas que o trabalho procura responder são: Que produtos a empresa francesa elaborou e entregou para Porto Alegre? Como as orientações técnicas definidas pela Neyrpic foram utilizadas na elaboração do Plano para o Delta do Jacuí? O trabalho tem caráter historiográfico, com abordagem qualitativa. Realiza pesquisa bibliográfica e documental e tem como corpus de análise dois documentos, o Plano Piloto Delta do Jacuí e o Relatório Neyrpic. Ambos os documentos - Relatório e Plano - devem ser compreendidos sincronicamente, no momento histórico de sua formulação. O “espaço de experiências” (Koselleck, 2006, p.305) em que eles foram formulados foi o da mentalidade própria da transição entre os séculos XIX e XX. Esse período foi marcado pela confiança no progresso e no desenvolvimento da ciência e da tecnologia (Braga, Guerra, Reis, 2011), momento em que o “domínio científico da natureza prometia liberdade da escassez, da necessidade e da arbitrariedade das calamidades naturais” (Harvey, 2007, p.23). Na ocasião, o domínio do ambiente se baseava na ciência (a capacidade de interpretar) e, principalmente, na tecnologia (a capacidade de intervir). A técnica, cita Galimberti (2006), é condição necessária à vida humana. Através dela a humanidade cria um mundo adaptado às suas necessidades físicas e espirituais. Por meio da técnica, o ser humano não apenas se adapta ao mundo natural, mas se relaciona com ele para transcendê-lo (Galimberti, 2006, p.90). Para agir sobre o mundo é preciso, portanto, construir uma rede de ferramentas (físicas ou sociais) que viabilizem essa ação. Embora a relação corpo-natureza consumada pelo trabalho e viabilizada pela tecnologia seja condição indispensável à existência humana, na mentalidade da modernidade o emprego da razão oportunizaria a construção de uma experiên­cia

    humana “autônoma e autodeterminadora” (Koselleck, 2014, p.211). No Brasil, e em particular no RS, vivia-se, na transição entre os séculos XIX e XX, a hegemonia política do Partido Republicano Rio-Grandense (PRR), que manteve-se no poder nas quatro décadas da república velha. Os republicanos gaúchos se orientavam política e administrativamente pela ideologia positivista. Desenvolveram, por isso, um programa de governo “progressista-conservador”, relacionando estrutura autoritária de administração e progresso econômico capitalista (Pesavento, 1999). Conforme Pesavento (2014), o positivismo, que surgiu na Europa como “defensor da sociedade burguesa em ascensão e para fortalecer o processo de desenvolvimento capitalista, aqui no Rio Grande do Sul defrontou-se com um contexto onde se tratava antes de implantá-lo e dar-lhe continuidade e crescimento” (Pesavento, 2014, p.27). O RS era, logo, um ambiente que oferecia bom espaço institucional para acolher projetos que se legitimassem pela base científica-tecnológica. E apesar do fim da república velha, traços dessa perspectiva de progresso em proveito da sociedade permaneceram presentes, fato que nos parece visível no relatório do Plano Piloto do Delta do Jacuí, proposta baseada no relatório elaborado pela Neyrpic. Tanto o estudo técnico da Neyrpic quanto o Plano Piloto devem ser lidos desde o ponto de vista dessa concepção: a confiança no conhecimento científico e tecnológico e em sua capacidade não apenas em desvelar a natureza, mas de controlá-la e intervir sobre ela em benefício da coletividade, do progresso capitalista e da modernização da cidade.'
