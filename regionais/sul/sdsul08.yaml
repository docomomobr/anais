- id: sdsul08-045
  locale: pt-BR
  arquivo_pdf: sdsul08-045.pdf
  resumo: '“É notável como a arquitetura recuou; suas limitadas possibilidades de influenciar onde ainda há muito a ser feito, seu limitado poder de convicção perante a sociedade, os detentores do poder e até mesmo os próprios arquitetos: uma disciplina bastante indisciplinada. Mas se nos colocarmos em posição de observatório, e de longe olharmos o panorama, com certa acuidade, encontraremos algumas obras que nos mostram outros caminhos. Representam uma nova etapa, talvez sem heróis. São pragmáticas que propõem uma resposta arquitetônica completa às circunstâncias de fazer arquitetura na América do Sul.” (TORRENT, 2002, p. 10-13, tradução do autor).

    Durante o período moderno, a arquitetura latino-americana se desenvolveu na esteira dos estados de bem-estar social, do sonho de uma sociedade moderna, onde os interesses coletivos se sobrepunham aos individuais, concretizada através de encargos públicos: edifícios educacionais, obras de infraestrutura e conjuntos habitacionais. Estados foram decisivos no fomento de novas construções, muitas delas em escala monumental, reafirmando políticas de diminuição da desigualdade, estímulo ao desenvolvimento econômico, social e cultural, materializando um mundo novo. Essa perspectiva otimista perdeu força gradativamente a partir dos anos 1970. A adoção de políticas neoliberais diminuiu drasticamente os investimentos governamentais ocasionando o distanciamento da busca por uma sociedade mais justa, e trazendo fortes consequências para a disciplina. Hoje nos encontramos em um novo momento de cambio de paradigmas. Embora a arquitetura latino-americana sempre tenha enfrentado contextos de escassez, o cenário de crises consecutivas – econômicas,

    sociais e climáticas – potencializam um campo de trabalho para práticas contemporâneas capazes de evidenciar o papel fundamental do arquiteto mesmo em situações onde os problemas político-econômico são evidentes e definidores. Em nossa recente história, o território latino-americano tem sido habitado e construído concomitantemente. São paisagens que se modificam em um processo complexo de transformação capaz de gerar cidades em contínua construção, um cenário impreciso que a arquitetura é cada vez mais desafiada a enfrentar. Ao afirmarmos que na América Latina somos mais geográficos que históricos1, demonstramos esta condição de recente urbanidade e a incipiente reflexão sobre o nosso contexto. Assim, sem um passado histórico consolidado, a pertinência se dá a partir de caráteres sociais, econômicos e territoriais. Considerando a escassez como uma característica intrínseca ao cotidiano, inclusive profissional, torna-se essencial uma aproximação que possa auxiliar na compreensão e no entendimento do projeto nestas condições complexas. A arquitetura, mesmo imersa na análise das restrições e limitações de um dado contexto, está definitivamente distante de superar ou restringir a escassez, mas aproxima-se da valorização e do fortalecimento de aspectos coletivos e sociais independente da escala ou programa atribuído. Neste sentido, é notável uma tentativa de entendimento e de valorização de práticas que atuam em condições econômicas restritas e em territórios onde a carência e a precariedade são condições marcantes. Para os arquitetos latino-americanos trabalhar nesses contextos não é novidade; seguindo caminhos apontados no século passado, é possível identificar uma continuidade manifestada nos projetos contemporâneos. Se os anos 50 e 60 foram marcados pela melhor arquitetura produzida neste território, no século XX2, neste novo século as regras do jogo passaram a ser outras, mudaram drasticamente a escala dos projetos, os programas e as técnicas construtivas e, inclusive, alguns aspectos importantes da forma de pensar e produzir a arquitetura. 1. Citação original “Somos más geográficos que históricos (no tenemos un pasado que nos una). El paisaje es lo que nos hace paisanos. Y esto de alguna manera implica puntos de vista comunes. Y el hecho de ver por la misma ventana nos presupone habitantes bajo el mismo techo”. Rafael Iglesia (PLAUT, Jeannette; EBASTIÁN, Bianchi (Eds), 2010. tradução do autor). 2. Citação original “Los años cincuenta y sesenta podrían pasar a la historia como los años de la mejor arquitectura del siglo XX en Sudamérica.” (TORRENT, 2002. p. 10, tradução do autor).

    Parecem ser menos ‘heroicos’ e mais pragmáticos os que atuam hoje neste campo. Já não existem nomes tão marcantes como os do período moderno. São poucas as arquiteturas, amplamente articuladas com um processo global de modernização, como as que deixaram um legado simbólico de ideias e realizações que ajudaram a construir uma América Latina moderna. Nas práticas contemporâneas muitos arquitetos modernos permanecem como importantes referências. Eladio Dieste segue presente na obra de Solano Benitez; Artigas teve sua obra continuada por Paulo Mendes da Rocha, e segue no imaginário de arquitetos contemporâneos como Angelo Bucci; assim como Mario Roberto Alvarez ditou os caminhos seguidos pelos Adamo-Faiden em Buenos Aires. Passados mais de vinte anos da análise de Torrent3, podemos dizer que são poucos os novos ‘heróis’, mas nem por isso o que se tem construído deixa de ter importância. Em uma análise ampla, é possível afirmar que a produção arquitetônica latino-americana se destaca pela inventividade demonstrada ao atuar em um contexto de escassez. Modernos e contemporâneos lidam com esta condição de formas distinta, o artigo a seguir busca identificar estes paralelos e continuidades.'
