- id: sdsul08-051
  locale: pt-BR
  arquivo_pdf: sdsul08-051.pdf
  resumo: O projeto para a Subestação da Copel (1967-1969) dos arquitetos Leo Grossman e Winston Ramalho, localizado no bairro Uberaba em Curitiba, foi premiado na 1ª edição da Bienal de Arquitetura em São Paulo em 1973. Dentre uma série de edifícios em grande escala – premiados na Bienal –, a Subestação da Copel proposta pela dupla é caracterizada pela aplicação de materiais locais, como uma parede em tijolos à vista; pela pequena escala para acomodação programática; por estratégias de conforto ambiental; e pela plasticidade no detalhe da estrutura e cobertura. Grossman pode ser considerado um dos arquitetos migrantes e peregrinos que se sediaram em Curitiba no início dos anos de 1960, depois de ter estudado na Universidade Federal do Rio Grande do Sul (UFRGS), e no Illinois Institute of Technology (IIT) em Chicago, onde foi aluno de Mies van der Rohe e Ludwig Hilberseimer. As soluções formais apresentadas por Leo Grossman em seus projetos residenciais e institucionais possibilitaram que a literatura considerasse Mies van der Rohe como a maior influência do arquiteto. Contudo, ao olhar para além do racionalismo e estrutura formal da Subestação da Copel Uberaba, quais outras referências projetuais estariam balizando a proposta elaborada já final dos anos de 1960? Apoiado no conceito de “zonas de contato arquitetônicas” e no acesso ao acervo do arquiteto, este texto buscar evidenciar as experimentações técnicas e plásticas que avançam determinadas influências ‘miesianas’. Como resultado, o artigo revela uma teia de referências cruzadas no trabalho de Leo Grossman, como o seu diálogo com outras obras e arquitetos, sua experimentação nas soluções estruturais e plásticas, e o seu interesse em fortalecer uma perspectiva local em projetos públicos – na contramão dos projetos megalomaníacos, reconhecidos durante o período da ditadura militar no Brasil.
