  arquivo_pdf: sdsul08-034.pdf
  resumo: 'A unidade matriz da fábrica de cosméticos e perfumaria Memphis S. A. em Porto Alegre foi projetada pelos arquitetos Cláudio Luiz Araújo e Cláudia Obino Corrêa em 1976 com a participação dos engenheiros uruguaios Eladio Dieste e Eugenio Montañez. O projeto, que combina princípios universais da arquitetura moderna, soluções técnicas e formais ligadas ao contexto regional, foi desenvolvido tendo entre suas premissas a previsão de possibilidades de expansão e flexibilidade espacial para adequação a novos processos produtivos. A edificação, que configura um exemplar representativo da arquitetura moderna brasileira no Sul, abriga a estrutura de produção da empresa que se mantém em atividade há quarenta e cinco anos nas instalações construídas na década de 1970 e nas sucessivas ampliações que seguiram a modulação proposta na concepção original. Este texto se propõe a contextualizar o projeto em três instâncias: em relação a influências, referências e precedentes que contribuíram para o desenvolvimento desta que caracteriza uma obra significativa da arquitetura industrial moderna; apresentando o sistema construtivo e a utilização da cerâmica armada como solução para cobertura que materializou as extraordinárias relações tectônicas do edifício; e situando sua realização em relação ao contexto de planejamento urbano e territorial da cidade a partir de sua implantação no bairro Sarandi, concomitante a execução do sistema de proteção contra cheias e a criação do pôlder onde a fábrica está localizada. Influências, referências e precedentes Com relação as experiências que podem ser rastreadas como influências e referências para o projeto da Memphis, o panorama biográfico de Cláudio Araújo realizado por MARQUES, 2012, explica o contexto de sua formação, expondo situações que corroboraram para o desenvolvimento de

    Figura 1 – Imagem geral da Memphis S.A. em 1976, ano de conclusão da obra. Fonte: Arquivo FAM / PROPAR.

    uma prática em que o arquiteto buscava reduzir o número de elementos construtivos ao mínimo necessário e, especialmente em programas industriais, conduzir a edificação ao que é considerado sua essencialidade construtiva. Entre os eventos que marcaram o início de sua trajetória, a passagem pelo curso de Engenharia o proporcionou contato direto com a cultura arquitetônica moderna no contexto europeu, através de uma viagem realizada com colegas, em 1954, na qual teve oportunidade de conhecer obras exemplares e instalações industriais na Alemanha e Itália, com destaque para a arquitetura moderna promovida pela empresa Olivetti na cidade italiana de Ivrea, e obras de arquitetos como Pier Luigi Nervi (1981-1979), Giovanni “Gio” Ponti (1891-1979) e Marco Zanuso (1916-2001). Como exemplo das conexões que anos mais tarde influenciaram propostas e se traduziram em experiências arquitetônicas concretas, a unidade fabril da Olivetti construída por Zanuso em Guarulhos, São Paulo (1954), segundo Araújo, foi sua primeira e principal referência em termos da utilização da coordenação modular e princípios de projeto com elementos repetitivos. O princípio organizacional, neste caso desenvolvido sobre uma malha triangular, e a solução construtiva dos elementos de cobertura, construídos em tijolo armado com variações de altura que permitiam iluminação e ventilação natural, foram aplicados posteriormente no projeto da Memphis.

    O programa industrial e a cerâmica armada Referente ao programa, o tema industrial estava presente não apenas entre as influências formativas, mas era recorrente na produção de Araújo, sendo objeto de diversos projetos em que experimentou diferentes matrizes produtivas e de determinação tipológica. Suas primeiras experiências em arquitetura industrial coincidem com experimentações pioneiras com processos de pré-moldagem no Brasil, estabelecendo relações de correspondência entre projetos e promovendo o aprimoramento de critérios para encargos subsequentes. No momento em que desenvolve o projeto para a Memphis, seu trabalho já é reconhecido tanto por realizações individuais, como por atuações com colegas e equipes multidisciplinares, notadamente pelas parcerias com Carlos Maximiliano Fayet (1930-2007) e Moacyr Moojen Marques (1930-2019), destacando-se por uma arquitetura caracterizada pela sobriedade e solidez, mas também pela ousadia na utilização de tecnologias construtivas inovadoras1. Para o projeto da Memphis, Araújo acionou suas conexões regionais através da colaboração dos engenheiros uruguaios Eladio Dieste e Eugenio Montañes, parceria inaugurada em 1970 com o projeto da Central de Abastecimento de Porto Alegre - CEASA, de autoria de Fayet, Araújo e Carlos Eduardo Dias Comas. No projeto da Memphis, o desenvolvimento da solução para a cobertura do edifício, explorando, mais uma vez, o universo tectônico da cerâmica armada, resultou em relações formais e geométricas geradas a partir da conjugação desta técnica construtiva com a ideia de racionalidade e repetição. Localização e infraestrutura urbana Como edifício industrial moderno, a Memphis evidencia não apenas princípios arquitetônicos como racionalismo formal e estrutural, busca por inovação tecnológica, industrialização dos processos de produção da construção, coerência estrutural e lógica no uso dos materiais, mas também relações típicas do modernismo no contexto urbano e territorial, desde sua localização em zona setorizada da cidade, passando pelo entendimento da

    1. Na atuação conjunta de Araújo com diferentes equipes de arquitetos, e na abordagem de uma diversidade de escalas, o programa industrial se destaca como uma constante desde a primeira experiência com a Refinaria Alberto Pasqualini – Refap (Canoas, RS, 1962-1968). Além da Memphis Industrial (Porto Alegre, RS 1976), projetos subsequentes para indústrias incluem: Copesul, Central de Matérias Primas 3 (Triunfo, RS, 1977-1983); Tramontina Materiais de Pesca (Gravataí, RS, 1986-1987); Forjasul Materiais Elétricos (Carlos Barbosa, RS, 1986-1983); Tramontina Ferragens Agrícolas (Carlos Barbosa, RS, 1986-1993); Tramontina Cutelaria (Carlos Barbosa, RS, 1989-1990).

    indústria como agente econômico fundamental da sociedade. Sua realização coincide com a implementação de estratégias de desenvolvimento regional por meio de Plano Diretor e de obras infraestruturais de engenharia que visam contornar as condições territoriais da Bacia hidrográfica do Rio Gravataí convertendo regiões alagáveis em áreas habitáveis, mais precisamente o sistema de proteção contra cheias que permitiu a ocupação do pôlder do Sarandi onde a Memphis, juntamente com outros complexos empresariais e industriais, está instalada e em atividade há mais de quarenta anos.'
