- id: sdsul08-050
  locale: pt-BR
  arquivo_pdf: sdsul08-050.pdf
  resumo: 'Quando o Rio Grande do Sul era conhecido como “celeiro brasileiro”, o Estado implantou unidades de pesquisa agropecuária em cidades estratégicas visando fomentar a agroindústria regional. Tal iniciativa teve início em 1919 e diversas dessas unidades de pesquisa seguem ativas, funcionando em suas originais construções. Este artigo tem como objeto de estudo uma dessas unidades: a Estação Experimental de Encruzilhada do Sul, hoje operante como Centro Estadual de Diagnóstico e Pesquisa em Ovinocultura (Ceovinos). Criada em 1938, as principais edificações de seu conjunto arquitetônico datam dos anos 1940. Estufa, galpões, sede administrativa, escola, casas de funcionários e estação meteorológica harmonizam-se a uma paisagem formada por bosques, açude, mata nativa e plantações. Documentar e caracterizar o conjunto arquitetônico e paisagístico da Estação Experimental de Encruzilhada do Sul são objetivos deste estudo, assim como identificar valores que tornam o local digno de proteção enquanto patrimônio. Para tanto, a pesquisa analisou documentos disponibilizados pelo Governo do Estado. Também fazem parte da análise registros fotográficos, relatos de antigos moradores e observações de visitas ao local. A abordagem patrimonial busca amparo nas cartas patrimoniais, sobretudo na Carta de Nizhny Tagil (TICCIH, 2003). Como discussão final, é proposta uma reflexão sobre o potencial existente na preservação do local para a promoção da sustentabilidade, tendo como parâmetros os Objetivos de Desenvolvimento Sustentável (ODS) das Nações Unidas, bem como propostas que colocam o patrimônio como recurso para o desenvolvimento local. Frente às atuais mudanças climáticas, este estudo justifica-se pela urgência em desenvolver um setor primário sustentável e em investir em arquiteturas que apoiem o cumprimento dessa meta.'
