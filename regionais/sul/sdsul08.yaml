- id: sdsul08-049
  locale: pt-BR
  arquivo_pdf: sdsul08-049.pdf
  resumo: 'Marina é único projeto de uma cidade inteiramente concebida por Oscar Niemeyer em território brasileiro. Projetada em 1955, é anterior ao projeto de Brasília. Localizada no vale do urucuaia, norte de Minas Gerais, faz parte de um macro projeto de desenvolvimento rural e agropecuário da região. Além de tais aspectos, por si interessantes e dignos de estudo, a análise do projeto urbano permite entrever aproximações e diferenças entre o projeto urbano de Niemeyer, e por extensão brasileiro, dos modelos internacionais que embasam a própria arquitetura moderna brasileira, destacadamente aqui os de Le Corbusier e de Ivan Leonidov para cidades lineares. Destacam-se na análise aspectos paradigmáticos do projeto que encontram reverberações na produção da escola paulista de arquitetura como o imbricamento de projeto urbano, infraestrutura e edifício. Dentro do quadro analítico esboçado visualiza-se como o projeto da Cidade Marina põe questões amplas e importantes para toda arquitetura moderna brasileira relativas ao território, à natureza, à monumentalidade e aos limites do próprio projeto brasileiro como ordenador de uma realidade e indutor do desenvolvimento. Questões tão centrais que estarão presentes também em Brasília. Por fim, destaca-se um aspecto central do projeto que sugere uma compreensão nova do traço de Niemeyer e uma solução auspiciosa para espaços simultaneamente verdes, infra estruturais e de uso coletivo.

    Marina foi uma cidade projetada por Oscar Niemeyer1 em 1955, dois anos antes do concurso para o Plano Piloto de Brasília e distante 200 km da futura Capital Federal. “Procurando estabelecer para a Cidade um sistema de vida humana e feliz, integrado na natureza”2, a única cidade projetada inteiramente por Niemeyer em território brasileiro apresenta-se como um modelo que incorpora soluções canônicas do modernismo, mas que se configura como o lócus urbano de uma região dedicada à agricultura e à pecuária. Cidade Marina está localizada na região norte de Minas Gerais, no Vale do Rio Urucuaia e inserida no interior da Colônia Agropecuária do Menino, com 900 mil hectares subdivididos em mais de 1.000 chácaras. Marina é o projeto “que pacificamente contribuirá para uma verdadeira reforma agrária com a divisão racional das terras”3. O projeto contemplava a implantação de uma linha de transmissão de energia abastecida pela central hidroelétrica de Pandeiros, inaugurada em 1957 pela Comissão do Vale do São Francisco. Os aspectos físicos, hidrológicos, ambientais e climatológicos favoráveis do Vale do Rio Urucuaia representavam concretamente uma resposta para o desenvolvimento do “hinterland” de um território historicamente ocupado a partir do seu litoral. Idealizada pelo empresário Max Hermann, carioca de ascendência alemã e membro do Partido Comunista, a nova cidade homenageia sua esposa, Marina Ramona Gomes. A vinculação de deputados com a comercialização das glebas, que sofreram súbita valorização, assim como a crítica 1. Oscar Niemeyer, José de Souza Reis, Nauro Jorge Esteves, José Lopes da Silva e Marcos Jaimovich (arquitetos), Roberto Burle Marx (paisagista), Paulo Peltier de Queiroz (engenheiro). 2. Parte do memorial publicado na edição n.06 da Revista Módulo. 3. Trecho de matéria publicada no Jornal A Noite em 25 de junho de 1955.'
