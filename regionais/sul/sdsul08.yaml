- id: sdsul08-043
  locale: pt-BR
  arquivo_pdf: sdsul08-043.pdf
  resumo: 'A obra arquitetônica de Clorindo Testa é vista, comumente, de modo inovador e autoral, como se cada novo projeto fosse uma nova experiência arquitetônica que não se alimentasse de precedentes, mesmo os de sua própria arquitetura. Marina Waissman sintetiza essa perspectiva ao dizer que “cada nova obra é uma aventura da imaginação que exige ser descoberta, pois em cada uma nos instigam com surpresa, soluções inesperadas, modos não convencionais, ou ainda novas necessidades recém inventadas...” (WAISMAN, M. 1983. P.26). Contudo, ao vislumbrar suas obras, permanece a dúvida se, em verdade, as “formas inovadoras” (FERNÁNDEZ, R. 1992. P. 143) de Testa estariam vinculadas entre si, na tentativa de estabelecer um desenvolvimento, uma relação; ou se cada forma se apresentaria de modo único, sem precedentes. A tese de doutoramento denominada “Desconstruindo Clorindo Testa”, desenvolvida pela presente autora no Programa de Pesquisa e Pós-Graduação em Arquitetura (PROPAR - UFRGS), questionou: seria possível identificar uma família de formas na obra de Clorindo Testa? Diante de tal indagação, a tese teve por objetivo investigar se seria possível a identificação de um repertório formal que pudesse se alinhar mediante particularidades plásticas e tornar possível a leitura de uma série. Trata-se de uma nova interpretação sobre a obra do arquiteto, que parte da verificação de seu repertório formal e da possibilidade de identificação de uma reunião de formas próprias desenvolvidas no decorrer de sua carreira. O objetivo da tese não foi negar a capacidade inventiva e as propostas inovadoras do arquiteto. Entretanto, através de uma aproximação sistemática, que coloca em relação diversas obras de Testa, a tese sugere a existência de um repertório de formas, que é ampliado, mas também reiterado, no desenvolvimento de cada novo projeto. Diante do exposto, o presente trabalho tem por objetivo principal apresentar parte do léxico formal de elementos de arquitetura identificado nos projetos de edificações propostos

    por Clorindo Testa entre os 50 e 70, documentados no primeiro catálogo monográfico publicado pela revista Summa, no início do ano de 1983, produzido pela arquiteta Marina Waissman. A relevância desse material reside no fato de ter sido ele a primeira organização e apresentação da obra do arquiteto, separada cronologicamente em três momentos: 1950–1959, 1960-1969 e 1970-1982. A partir da visualização dos projetos redesenhados pela presente autora, pode-se identificar nos projetos de Clorindo Testa uma preocupação constante na inserção de elementos que façam o controle lumínico da edificação. O primeiro momento que essa situação ocorre é no projeto para o Centro Cívico de Santa Rosa, na Casa de Governo (1955); e, quatro anos mais tarde, no projeto para a sede central do Banco de Londres (1959), a resolução estrutural difere-se da proposta para a Casa de Governo, mas a lógica presente na distribuição das colunas na face externa da edificação com elementos que as conectam para estabilidade transversal, é a mesma. Em ordem cronológica, o projeto para Biblioteca Nacional (1962) é o próximo que Testa utiliza o sistema de brises para controle da incidência de sol, assim como da luminosidade excessiva. Contudo, o sistema principal dos brises para a sala de leitura não foi executado. Foram executados os sistemas em forma de moldura das esquadrias, que iniciam uma sequência nos anos que seguem: na “Casa Michel-Robirosa” (1967), no “Edificio Olivetti” (1969), no “Hospital Italiano” (1969) e no “Hospital Naval” (1970). No Caso do “Edificio Olivetti”, as molduras contornam esquadrias de formato octogonal e avançam mais nas faces verticais de maior incidência solar, oeste na fachada voltada para norte, e leste na fachada sul. Já para o “Hospital Italiano”, Testa barra a entrada do sol oeste e leste, cujas incidências seriam diretas nos ambientes. Dessa forma, as molduras avançam além do perímetro da edificação nas duas faces longitudinais, e se abre para norte e sul. No “Hospital Naval”, Testa também emoldura a janela, de certa forma, mas não de modo completo, como nas anteriores. Não faz parte do escopo da tese o estudo de obras posteriores à década de 80, mas considera-se conveniente citar uma edificação em que Testa utiliza novamente uma peça com estrutura metálica e acabamento acrílico com formas curvas, o “Colegio de Escribanos de la Capital Federal”, do fim dos anos 90. No Pálacio Legislativo do Centro Cívico de Santa Rosa, Testa retoma a utilização do brise como grelha para controle lumínico. De certo modo, assemelha-se ao proposto para a Casa de Governo no sentido de representar uma peça que se dispõe de acordo com um módulo da edificação, mas difere-se, pois é possível perceber essa proposta de modo isolado, tendo em vista o deslocamento das peças verticais em relação aos eixos dos pilares,

    além das dimensões que não absorvem sub-módulos para redução do vão. Dado o exposto, percebe-se a recorrência do uso do sistema de brises para contenção da luminosidade e raios solares nos projetos de Testa entre os anos 50 e 70, podendo-se afirmar que é possível identificar um repertório formal e compositivo nas propostas do arquiteto, no que tange à atenção ao controle solar.'
