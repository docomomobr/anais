  arquivo_pdf: sdsul08-017.pdf
  resumo: 'O presente artigo centra-se no estudo da revista Técnica (1940-1959), principal veículo especializado na Bahia à época, vinculado ao Sindicato de Engenheiros da Bahia e à Escola Politécnica da então Universidade da Bahia. Interessa-nos analisar o conteúdo da revista identificando temas voltados para urbanismo e, dessa forma, entender quais eram as problemáticas enfrentadas e as inquietações diante do crescimento e expansão da capital baiana. Apesar de que a revista tem, como o próprio nome indica, uma ênfase maior em temas voltados para as diversas engenharias (em especial, civil e mecânica), nota-se que, aos poucos, vão surgir artigos que mostram, por um lado, um interesse por visibilizar a atuação desses profissionais no campo do urbanismo e, pelo outro, a pouca atuação de arquitetos nesse tipo de questões. O que se percebe é que o conteúdo voltado para a temática urbana pode ser organizado em dois grupos bem definidos; o primeiro esteve voltado para os desafios por conectar o próprio Estado baiano, entendido como política governamental; já o segundo grupo de artigos centrou-se nos desafios por modernizar a cidade de Salvador diante dos processos de expansão urbana intensificada nessas décadas. Esse cenário evidencia não só as diversas problemáticas enfrentadas por esses profissionais, mas, também, o desejo por enfrentá-las a partir de um viés técnico e racional, levando em consideração as eventuais limitações, aspectos históricos e estéticos.

    Apresentação A revista Técnica, criada em 1940 pelo Sindicato de Engenheiros Bahia na cidade de Salvador, constitui-se no principal e único periódico especializado da época no estado (HUAPAYA; CAMPOS, 2024). Apesar de ter circulado até 1959, com uma interrupção entre os anos 1951 a 1954, sua primeira fase (1940-1950) é a mais diversificada, sendo publicados artigos sobre arquitetura, urbanismo e engenharia; já na segunda fase (1955-1959) observa-se que os temas vão girar em torno de questões voltadas para o desenvolvimento da ciência. O conteúdo da revista mostra-nos, de um lado, uma cidade em rápida transformação; nesse panorama a arquitetura e urbanismo modernos ganharam cada vez mais destaque. Do outro lado, é possível perceber o interesse dos editores por trazer à tona discussões voltadas para a integração do estado, e deste com o Brasil; nesse contexto, temas sobre a malha rodoviária tornaram-se centrais. Esta comunicação propõe refletir sobre estes dois aspectos. Para isso foi realizado um levantamento, seleção e análise de todos os artigos que se relacionam com a temática aqui proposta e que foram publicados, especificamente, na primeira fase da revista1. Uma aproximação ao conjunto desses trabalhos mostra-nos que houve dois tipos de divulgação de textos voltados para o rodoviarismo: um na seção “Secretaria de Viação e Obras Públicas” e o outro em artigos específicos. Isso nos permitiu perceber que esse debate, em nível estadual, também se deu em escala local, por meio de artigos que abordam as transformações da capital baiana, igualmente sob a perspectiva viária e de circulação. Por essa razão, consideramos pertinente incluir também essa discussão, como será exposto a seguir.

    1. Apesar de todos os esforços, não foi possível ter acesso aos números 28, 29, 30 e 33.'
