  resumo: 'Porto Alegre constitui-se a partir de seu encontro com o Guaíba, cuja presença moldou tanto sua geografia quanto sua identidade urbana e simbólica. Ao longo do século XX, contudo, esse vínculo foi progressivamente reconfigurado por estratégias de contenção da natureza, orientadas pela racionalidade técnica moderna (Nunes & Reys, 2024). Nesse processo, a paisagem — compreendida como expressão da interação entre sociedade, natureza e cultura (Tardin, 2010) — deixou de ser território compartilhado para tornar-se superfície de intervenção, subordinada a ideais de progresso e eficiência. A técnica, nesse contexto, não apenas altera o meio natural, mas revela distintas formas de articulação entre arquitetura, cidade e ambiente, seja por meio da adaptação, da organização ou da dominação (Gregotti, 2009; Cabral, 2017). Essa lógica resultou em vulnerabilidades crescentes diante das cheias do Guaíba, agravadas pela urbanização desordenada, pela impermeabilização do solo e pela supressão de zonas de absorção, sobrecarregando a infraestrutura de drenagem urbana. As cheias — como as emblemáticas de 1941 e, mais recentemente, 2024 — foram compreendidas não apenas como ameaças, mas também como catalisadoras de reconfigurações urbanas em larga escala. Entre 1917 e 1961, sucessivas propostas urbanísticas buscaram mitigar os impactos desses eventos climáticos, revelando o papel mediador da arquitetura e do urbanismo na relação entre cidade e natureza. Projetos como os de Edvaldo Pereira Paiva para a região da Praia de Belas — concebido em 1936 e retomados em 1951 — propunham integrar gradualmente as áreas alagadas ao tecido urbano, por meio de vias-parque e espaços públicos implantados sobre aterros. A análise dessas propostas permite compreender como os ideais modernistas, os desafios ambientais e as decisões técnicas moldaram — e seguem moldando — a relação entre cidade e natureza.

    A história de Porto Alegre é atravessada pela sua relação com o Lago Guaí­ ba. A urbanização da cidade avançou ora por meio da aproximação com a água, ora pela tentativa de afastamento e controle da mesma. Desde o período colonial, a orla foi alvo de aterros, canalizações e planos de modernização que alteraram profundamente sua paisagem física e simbólica. Se, por um lado, o lago foi paisagem fundadora, por outro, tornou-se um limite a ser controlado pela técnica moderna. As recorrentes cheias do Guaíba, especialmente as maiores de 1941 e de 2024, colocam em evidência uma tensão duradoura: a tentativa de dominar a natureza como condição para o avanço da cidade. Esses eventos não apenas evidenciaram riscos, mas também serviram como justificativas para reconfigurações urbanísticas de grande escala. Nesse processo, o avanço da racionalidade técnica e da visão moderna do mundo transformou a paisagem em superfície de intervenção: a natureza passou a ser percebida como um problema a ser contido e redirecionado pela engenharia urbana. Partindo do pressuposto de que, ao longo do século XX, as cheias foram utilizadas como argumento técnico para legitimar intervenções urbanas que transformaram a paisagem. O conceito de paisagem, entendido como resultado da interação entre fatores sociais, culturais, econômicos e ambientais, permite analisar como a relação entre cidade e natureza foi moldada por essa lógica de ‘’contenção’’ e planejamento. Com base nesse referencial, o artigo adota como estudo de caso a região da Praia de Belas, cuja trajetória é particularmente ilustrativa: originalmente, uma área de várzea sujeita a inundações, tornou-se potência nos planos de urbanização moderna. Os projetos de Edvaldo Pereira Paiva, desenvolvidos em 1936 e 1951, sintetizam os principais conflitos entre o controle técnico da natureza, a valorização da terra e a reconfiguração urbana. Sendo assim, A Praia de Belas e a relação de transformação, torna-se,'
