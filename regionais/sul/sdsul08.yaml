- id: sdsul08-037
  locale: pt-BR
  arquivo_pdf: sdsul08-037.pdf
  resumo: 'A gestão de resíduos sólidos urbanos é um desafio crescente enfrentado por cidades em todo o mundo. Com o aumento da urbanização e da população, ocorre um crescimento exponencial na quantidade de resíduos gerados, tornando a gestão eficaz desses materiais uma prioridade para governos e comunidades. Em Porto Alegre, como em outras cidades, a separação inadequada de resíduos tornou-se um problema significativo, impactando diretamente a eficiência dos sistemas de coleta, reciclagem e disposição final. A separação na origem dos resíduos é uma das questões mais importantes para uma gestão eficaz. Quando os resíduos recicláveis são misturados com orgânicos ou outros materiais, eles frequentemente se tornam inutilizáveis, perdendo seu valor como recurso financeiro e aumentando a quantidade de lixo que acaba em aterros sanitários. Se os resíduos forem separados adequadamente, as cidades podem otimizar os serviços de coleta seletiva, reduzindo custos operacionais. Prédios de apartamentos concentram grande densidade populacional em espaços reduzidos, o que exige soluções específicas para a gestão de resíduos, deixando essa tipologia, dessa forma, no foco de desafios ambientais, sociais e econômicos que impactam diretamente o cotidiano urbano e a sustentabilidade das cidades. Porto Alegre flexibilizou as leis do código de edificação para depósito de resíduos, permitindo substituir áreas específicas e fechadas de armazenamento por contentores de lixo seco e orgânico, somente exigindo piso lavável e um ponto de água e esgoto. Embora essa medida ofereça uma solução econômica para construtoras, ela ignora o impacto no armazenamento de resíduos durante toda a vida dos edifícios. O resultado pode ser a presença de containers a céu aberto nas dependências dos condomínios, afetando a qualidade de vida e higiene dos moradores, tanto por questões visuais, olfativas e sanitárias, com a presença de pragas e vetores nesses espaços.

    O objetivo desse projeto é desenvolver um modelo integrado para a gestão de resíduos sólidos em prédios de apartamentos em Porto Alegre, abordando três dimensões fundamentais: recursos físicos, metodológicos e humanos. Recursos físicos englobam o planejamento do espaço destinado ao armazenamento de resíduos, incluindo a disposição de contentores específicos para diferentes frações de materiais e a implementação de sistemas de comunicação visual eficientes, com sinalização clara, atrativa e com cores e ilustrações que facilitem a identificação e o uso correto pelos moradores. Recursos metodológicos consistem na definição de métodos organizacionais para manter os espaços limpos, organizados e funcionais, além do desenvolvimento de estratégias de conscientização ambiental voltadas à educação dos moradores, com materiais explicativos, palestras e campanhas voltadas à importância da separação correta. Por fim, recursos humanos envolvem engajar moradores para que assumam suas responsabilidades no encaminhamento correto, ao mesmo tempo em que se capacitam os funcionários do condomínio para apoiar e supervisionar a gestão dos resíduos de forma eficiente visando a otimização da separação e encaminhamento de resíduos, impactando positivamente a dinâmica interna dos condomínios. No condomínio Parque Belvedere, em Porto Alegre, esse modelo integrado foi implementado para reconfigurar o espaço arquitetônico. A adaptação do espaço foi fundamental para criar uma área dedicada aos resíduos que não apenas atende às necessidades operacionais, mas também serve como um centro de educação ambiental, com informações disponíveis por todos os lados. O projeto incluiu a instalação de contêineres específicos para diferentes tipos de resíduos, com sinalização visual clara usando cores e ícones intuitivos para garantir o encaminhamento correto, integrando-se ao projeto original do condomínio, de 1970. O espaço destinado ao depósito de resíduos foi estrategicamente posicionado de forma a garantir acessibilidade a todos os moradores, incentivando o uso frequente e adequado do local e a praticidade no transporte dos resíduos para fora do condomínio. Além disso, a transformação de áreas previamente subutilizadas em um espaço funcional foi realizada sem a necessidade de reformas estruturais, evitando investimentos financeiros tradicionalmente elevados para esse tipo de infraestrutura. Essa abordagem contribuiu para a melhoria da funcionalidade, promovendo maior organização e limpeza, ao mesmo tempo em que agregou valor ao imóvel.

    Este projeto incorporou elementos educacionais e metodológicos ao espaço. Campanhas de conscientização e materiais informativos foram integrados ao projeto do depósito, oferecendo aos moradores um aprendizado contínuo sobre a importância da separação correta dos resíduos e o impacto ambiental positivo. A abordagem metodológica envolveu métodos organizacionais para manter os espaços limpos e funcionais, além de estratégias de conscientização ambiental através de palestras e campanhas, destacando a importância da sustentabilidade. Os recursos humanos desempenharam um papel essencial no sucesso do projeto. Para incentivar o envolvimento dos moradores, foram formados grupos de trabalho voltados à gestão de resíduos, promovendo sua participação ativa e engajamento no processo. Adicionalmente, os funcionários do condomínio receberam capacitação específica para apoiar e supervisionar a gestão eficiente dos resíduos, garantindo a continuidade das práticas implementadas a longo prazo. Os resultados dessa adaptação arquitetônica e metodológica foram significativos. Houve um aumento na adesão dos moradores à separação correta dos resíduos, resultando em uma redução expressiva dos materiais enviados para aterros sanitários e um aumento na reciclagem. Os moradores passaram a relatar maior senso de responsabilidade e engajamento em práticas ambientais sustentáveis, fortalecendo a cultura de sustentabilidade no condomínio. O projeto no Condomínio Parque Belvedere mostra como a arquitetura, aliada a uma abordagem metodológica sólida e ao engajamento comunitário, pode promover a sustentabilidade. Ao integrar a gestão de resíduos no projeto arquitetônico, não se resolve apenas questões operacionais. Este modelo inspira outros condomínios a criar ambientes mais sustentáveis. A transformação no Parque Belvedere demonstra o potencial da arquitetura para melhorar a qualidade de vida e contribuir para um futuro melhor. A participação ativa da comunidade assegura que os benefícios do projeto sejam duradouros, incentivando práticas mais conscientes e responsáveis em relação ao meio ambiente. A arquitetura é fundamental na gestão de resíduos sólidos, pois organiza eficientemente os espaços de encaminhamento e separação. Embora seja apenas uma parte do modelo, ela enfrenta o desafio de resolver um problema urbano negligenciado por muitos, incluindo arquitetos. Ao criar espaços bem planejados e funcionais, a arquitetura não só privilegia a infraestrutura urbana, mas também consolida práticas sustentáveis.'
