    Figura 2 – Exposição do Estado Novo. Fonte: Acervo Capanema, FGV-CPDOC.

    como serviços públicos federaes, ficando a cargo do Serviço de Águas e Esgotos do Districto Federal.” É nesse contexto que Niemeyer trabalho para o novo Ministério e especialmente para o Ministro, esteve a serviço direto de Capanema lotado no seu gabinete como cargo comissionado3. Para além da sede do Ministério e da Universidade do Brasil com Lucio Costa e equipe, Niemeyer foi encarregado diretamente de projetar, entre outros, o Instituto Nacional de Puericultura (FIGURA 1) a Exposição do Estado Novo (FIGURA 2), a Escola Profissional de Belo Horizonte, (FIGURA 3) a exposição comemorativa ao centenário de Machado de Assis na Biblioteca Nacional (FIGURA 4) e o púlpito do maestro Villa-Lobos para a regência do canto orfeônico, nos eventos cívicos de 1940, no estádio do Vasco da Gama.(FIGURA 5) Inserido nesse conjunto de encargos, o stand pipe de Ribeirão das Lages (1939), trata-se de equipamento urbano de infraestrutura que representa a modernização do sistema de abastecimento do Rio de Janeiro. Nas palavras do arquiteto: Este trabalho foi feito em colaboração com a Inspetoria de Águas e Esgotos. A obra deverá ficar como um marco dos enormes trabalhos que vêm sendo executados para o abastecimento de águas 3. A tese deste autor, em andamento, demonstra o vínculo e elenca uma série de projetos do arquiteto contextualizando–os no âmbito das atribuições do Ministério.

