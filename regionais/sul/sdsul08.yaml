  resumo: Em maio de 2024, Porto Alegre enfrentou os impactos de uma cheia na bacia hidrográfica do Guaíba, evidenciando a vulnerabilidade geográfica da cidade, que já sofreu com outras enchentes no passado. A capital possui um sistema de proteção contra cheias, construído na década de 70 para suportar a elevação do lago Guaíba em até 6 metros, contudo, na cheia recente, o sistema demonstrou falhas de manutenção. Equipamentos culturais como o Museu de Arte do Rio Grande do Sul (MARGS), o Memorial do Rio Grande do Sul e o Farol Santander, localizados no Centro Histórico, sofreram com as inundações devido a problemas nas estações de bombeamento. Apesar da posição supostamente mais vulnerável, à beira do lago Guaíba, o edifício da Fundação Iberê Camargo não foi afetado. O edifício está protegido por um dique junto à Avenida Edvaldo Pereira Paiva, em frente ao museu, e também conta com um sistema específico de defesa, típico de museus na beira de rio, com uma galeria técnica que funciona como tanque de retenção em casos de cheias severas. O presente artigo reacende o debate sobre a proteção de instituições culturais e seus acervos, muitas vezes armazenados em níveis subsolos e sem a devida proteção em caso de eventos extremos, como cheias, terremotos ou incêndios, e demonstra, através do exemplo local da Fundação Iberê Camargo e exemplos internacionais, como a arquitetura, aliada à infraestrutura, pode – e deve – servir à cidade e proteger seu patrimônio.
