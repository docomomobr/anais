- id: sdsul08-027
  locale: pt-BR
  arquivo_pdf: sdsul08-027.pdf
  resumo: 'A partir da segunda metade do século XIX, o rio Itajaí e seus afluentes foram os principais caminhos que viabilizaram a ocupação do território catarinense pelos imigrantes europeus, entre a cidade de Itajaí, no litoral, e o planalto serrano, na região central do estado. Os colonos traziam consigo técnicas de navegação fluvial que possibilitavam o transporte de pessoas e de mercadorias. As condições de navegação, que nem sempre eram as melhores, considerando-se a existência de trechos com corredeiras e um desnível de cerca de 350 metros entre o Alto Vale e a foz do rio Itajaí-Açu, determinavam os primeiros assentamentos que, aos poucos, foram configurando cidades e distritos que hoje constituem a região do Vale do Itajaí. A partir de 1909, a Estrada de Ferro Santa Catarina (EFSC) passa a ser instalada ao longo do vale do rio Itajaí-Açu, num processo lento que se arrastou por décadas. Na metade do século XX o transporte ferroviário passa a ser a principal via de escoamento de mercadorias entre o planalto e o Porto de Itajaí. Entre as principais cidades do Vale do Itajaí, a ferrovia também se torna o principal modal de transporte de pessoas. O trecho ferroviário no Alto Vale, entre as cidades de Rio do Sul e Trombudo Central, foi o último a ser implantado, em função de dificuldades técnicas – sobretudo a necessidade de construção de uma ponte sobre o caudaloso rio Itajaí do Sul, afluente do Itajaí-Açu – e de impasses políticos, qual seja o impacto do início da Era Vargas na política catarinense1. Em muitos dos projetos e obras compreendidos pela totalidade da EFSC, a Companhia Geral de Obras e Construções – GEOBRA, subsidiária da construtora alemã Philipp Holzmann A.G., teve grande importância, sendo responsável pela execução de diversas obras, entre as quais 1. Um desses impactos foi a emancipação de Bella Aliança da Colônia Blumenau, em 1931, passando a se chamar Rio do Sul.

    Figura 1 – A Ponte dos Arcos na década de 1930, vista a partir da margem leste. Fonte: Arquivo Histórico de Rio do Sul

    Figura 2 – Desenhos da ponte sobre o Werra, construída em 1910. Fonte: GeoOrte.de.

    a Ponte de Ferro sobre o rio Itajaí-Açu, em Blumenau, com 315 metros de extensão, executada entre 1929 e 1931. Entretanto, no trecho final da EFSC, outra importante firma foi responsável pela obra que aqui se quer apresentar; a Ponte dos Arcos2, construída sobre o rio Itajaí do Sul. Trata-se da empresa dinamarquesa Christiani & Nielsen (C&N), que se instalara no Brasil em 1922, na ocasião da Exposição Comemorativa do Centenário da Independência, realizada no Rio de Janeiro, quando executou os pavilhões da Dinamarca, da Holanda e da Suécia (FREITAS, 2010). Fundada em Copenhague em 1904 por Rudolf Christiani e Aage Nielsen, a empresa atuou em diversos países, desenvolvendo vasta experiência em construções em concreto armado3. No âmbito da EFSC, havia a expectativa de construção do trecho Rio do Sul – Barra do Trombudo desde 1912. A obra chegou a ser iniciada no final da década de 1920, mas ficou parada por vários anos, tornando-se pauta de jornais locais que denunciavam a deterioração das obras e reivindicavam sua retomada. Destaca-se ainda o papel do engenheiro militar, Coronel Oscar Barcellos, então diretor da EFSC, que não poupava críticas ao governo, mencionando a “celeuma” provocada no país pelo movimento revolucionário de 1930 (A ESTRADA [...], 1931, p. 2). Em 1933 foi enfim publicado o edital de concorrência para as propostas de projeto e execução da ponte sobre o rio Itajaí do Sul. De acordo com o edital, as propostas submetidas deveriam considerar duas versões de projeto, a saber, em concreto armado com dois vãos, e em aço com múltiplos vãos. Cerca de um mês após a publicação do edital, a companhia GEOBRA, participante da concorrência, apresentou, além das duas soluções exigidas no certame, uma terceira versão, mista, com vão principal em concreto armado e outros dois vãos em aço. Essa proposta aproveitaria duas treliças metálicas que já pertenciam à EFSC (RIO DO SUL, 2008). Entretanto, a C&N venceu a concorrência, apresentando um projeto também misto, em dois arcos de concreto armado com tirantes em aço sustentando o tabuleiro – solução que não era 2. Não confundir com a Ponte dos Arcos do município de Indaial (1926), projeto do engenheiro blumenauense Emil Heinrich Baumgart (Emílio Baumgart), graduado pela Escola Politécnica do Rio de Janeiro, também autor da Ponte Curt Hering, de Rio do Sul (1926). 3. Entre inúmeras obras relevantes no Brasil, a C&N foi responsável pela construção do novo Elevador Lacerda em Salvador (1928-1930), em parceria com o escritório de arquitetura Prentice & Floderer (FREITAS, 2010). Já na década de 1960 a C&N colaboraria com João Filgueiras Lima, em obras como a do Conjunto da Colina (1962) e a concessionária DISBRAVE (1965), servindo como importante laboratório para Lelé no desenvolvimento da pré-fabricação em arquitetura (SANTOS; VILELA, p.29).

    tão comum na época. O responsável pelo projeto e pela execução da ponte, iniciada em 1934, foi o engenheiro H.D. Nielsen. A ponte, de 155 metros de extensão, com dois arcos, sendo um de 85 metros, na margem leste, e outro de 50 metros, na margem oeste (Fig.1), tem aspecto leve, sugerindo o movimento dos olhos pela curvatura dos arcos que transpõem o leito do rio. O projeto da Ponte dos Arcos é bastante semelhante ao da ponte sobre o rio Werra, construída pela C&N na cidade de Heringen, na Alemanha, em 1910 (Fig.2). Essa ponte vence um vão de 53 metros com um arco em concreto armado de 15 metros de altura. Cabe mencionar ainda a ponte de Castelmoron-sur-Lot, construída pela C&N na França, em 1933, vencendo um vão de 145 metros com técnica já mais avançada desenvolvida por Octavius F. Nielsen, que trabalhava para uma subsidiária sueca da empresa4. Inaugurada em 1937, a Ponte dos Arcos serviu de passagem para trens até 1971, quando a EFSC foi desativada após alegações de que seria deficitária. A partir daí, o abandono resultou na destruição de boa parte da ferrovia. A ponte, entretanto, foi preservada e convertida numa travessia rodoviária, pela adaptação de seu tabuleiro ao trânsito de veículos. Nas laterais foram adicionadas passarelas metálicas para pedestres, comprometendo a unidade visual da estrutura. As cores naturais do concreto e do aço foram cobertas por tintas vibrantes, bem diferentes dos tons sépia de antes, que refletiam as águas barrentas do rio. Ainda assim, a ponte se manteve relevante como marco na paisagem, sendo tombada em esfera municipal. Sua qualidade construtiva a fez resistir às cheias cada vez mais frequentes no Vale do Itajaí, enquanto sua qualidade estética é subproduto5 da busca pela solução ótima do arco estrutural. Em vista disso, se propõe uma leitura mais aprofundada do projeto da Ponte dos Arcos, a partir da análise de seus desenhos originais e de outros documentos históricos, a fim de que se destaque seu valor como superestrutura moderna a salvaguardar.

    4. O sistema de Nielsen foi patenteado em 1926 e, ao contrário das pontes em arco com tirantes verticais, possui tirantes inclinados. A evolução desse sistema de Nielsen é a de tirantes em rede, na qual os tirantes se cruzam mais de uma vez, aumentando a estabilidade da estrutura e reduzindo o consumo de material (TVEIT, 2008). 5. Em referência a Joseph Brodsky, que coloca que “[…] a beleza não se busca, ela é sempre um subproduto de outras buscas, não raro muito banais”. (BRODSKY, 2024, p.57)'
