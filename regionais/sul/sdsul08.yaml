- id: sdsul08-016
  locale: pt-BR
  arquivo_pdf: sdsul08-016.pdf
  resumo: 'Infraestrutura urbana, infraestrutura habitada. A infraestrutura é um elemento inerente às cidades, especialmente nas metrópoles, fundamentais para a organização e expansão do espaço urbano. Brenner e Schmid (apud Castriota, 2016) distinguem a urbanização concentrada, que resulta da aglomeração inicial, da urbanização extensiva, caracterizada pela transformação das áreas periféricas em paisagens operacionais. Essas margens da urbanização, frequentemente vistas como caóticas, abrigam a produção e circulação de recursos essenciais, como água, energia e mão de obra. Domingues, em Paisagens Transgênicas, enxerga essas paisagens como paisagens transgênicas e argumenta que a urbanização entrou em um estado de desassossego a partir da Revolução Industrial, com uma expansão periférica marcada por paisagens elétricas e tecnológicas. Conjectura-se que a Brasília concentrada seria o Plano Piloto, e a região metropolitana, a Brasília extensiva, com uma paisagem marcada pela operalização e por paisagens elétricas e tecnológicas. Essas frequentemente associadas a corrupção da cidade e com apropriações informais, distantes da imagem ideal de cidade formal (Lassance et al., 2024). No livro Cidade Pós-Compacta, é questionada a idealização da cidade compacta, propondo uma visão mais inclusiva das realidades urbanas, considerando os espaços intersticiais e as infraestruturas como elementos fundamentais da paisagem urbana e como infraestruturas habitadas (BRAGA, 2006). Planejamento urbano, obsolescência e escalas urbanas. Com a crescente mecanização do ambiente rural, observa-se uma diluição da fronteira entre campo (Domingues, 2010) (Figura 1). Nas cidades do Sul Global, identifica-se um espaço de transição entre a cidade compacta e o vazio não habitado, onde se concentram as infraestruturas. Esse processo evidencia um distanciamento entre as políticas de planejamento urbano e a prática projetual. Os planos diretores, frequentemente, apresentam diretrizes abstratas

    Figura 1 – Zona Rural em Santa Maria, Região Administrativa do DF, perto da DF-290 km11, Área de passagem da Linha de Transmissão de Furnas e moradia. Fonte: Autora (2024).

    e carecem de abordagens multidisciplinares (Saboia et al., 2024), o que leva à obsolescência programada e à especialização funcional das infraestruturas urbanas, negligenciando o potencial dessas como elementos ativos na construção do espaço urbano (Maciel, 2015). Anthony Vidler, em Photourbanism: Planning the City from Above and from Below, compara duas abordagens de representação urbana: a visão “de cima” e a “de baixo”. A primeira, oferece uma visão totalizante da cidade, importante para o planejamento, mas que ignora as dinâmicas sociais e cotidianas. Já a visão “de baixo”, captura a intimidade e os detalhes da vida urbana, muitas vezes invisíveis na perspectiva cartográfica. Dessa forma, a redução das infraestruturas a representações bidimensionais, pela área de planejamento urbano, simplifica a complexidade das escalas envolvidas, sem considerar a visão arquitetônica e urbanística capaz de articular a infraestrutura em uma escala mais ampla, integrada ao contexto territorial. Os métodos convencionais de implantação de infraestruturas — baseados no planejamento urbano tradicional, na lógica projetual centrada em glebas, lotes e na destinação de áreas para equipamentos comunitários e espaços livres de uso público — têm se mostrado insuficientes para promover infraestruturas urbanas que contribuam com a macroescala urbana. “Os modelos e práticas que guiam o projeto estão cada vez mais distantes da realidade urbana do Sul Global” (Lassance et al., 2024, p.12). O desencaixe entre as infraestruturas e a realidade local também se deve à cultura de consumo contemporânea, que valoriza o provisório e o temporário, tornando as infraestruturas inadequadas funcionalmente desde o início, sendo necessários desmanches, reconstruções e manutenção (Maciel, 2015). Como resposta a esse problema, o planejamento das cidades deveria aglomerar mais formas de representação, para além do 2D e adicionar estudos multidisciplinares as estruturas urbanas. As infraestruturas urbanas, em contramão aos dias cotidianos, são construções duráveis,

    Figura 2 – Imagem satélite - Brasília Metropolitana. Fonte: http://earthobservatory.nasa.gov/IOTD/view. php?id=48963/ (2011).

    de permanência indeterminada, e que devem agregar a apropriação por outros usuários que não as meras funcionalidades operacionais e técnicas. Brasília extensiva e o infraestrutural O Plano Piloto, elaborado por Lúcio Costa, embora amplamente reconhecido quando visto de cima, não representa o desenho urbano de Brasília como um todo. A imagem aérea de Brasília já não se diferencia do padrão de outras metrópoles brasileiras (Figura 2). Desde sua concepção, o Plano Piloto foi pensado como o centro de um sistema poli-nucleado, com cidades satélites orbitando ao seu redor. Essas cidades, atualmente denominadas Regiões Administrativas (RAs), somam mais de 30, evidenciam o transbordamento de Brasília além do Plano Piloto e contruiram um traçado urbano não compacto. A ideia de “Brasília extensiva” se refere à expansão urbana para as áreas periféricas, que não devem ser vistas como sinônimo de marginalidade, mas como uma característica comum a muitas grandes cidades metropolitanas, tanto no Brasil quanto globalmente. Essa expansão polinucleada foi o pontapé para uma implantação metropolitana marcada por vazios (Saboia et al., 2024).

    Figura 3 – Entorno da linha ferroviária de Brasília. Fonte: produzida pela autora, 2025.

    Essa expansão territorial está intimamente ligada à implantação de infraestruturas, como rodovias e a ferrovia, que estruturam a paisagem urbana e auxiliam na formação de novos núcleos urbanos nas margens da cidade. A ferrovia foi uma rota de transporte de materiais de construção e de passageiros antes mesmo de as áreas por onde atravessa serem reconhecidas como cidade (Figura 3). Pode-se afirmar que a ferrovia foi um dos fatores determinantes na configuração da paisagem urbana metropolitana de Brasília, juntamente com as rodovias, impulsionando o crescimento e a expansão territorial no sentido sudoeste da capital. Linha férrea da Brasília extensiva A linha férrea é uma paisagem operativa (BRENNER, 2018) ,balizagem da paisagem urbana, um contínuo que marca descontinuidades em um ter­ritório potencialmente infinito. A cirurgia urbana feita para a implantação da ferrovia encontra na terraplanagem a possibilidade de separar a cidade da topografia

    Figura 4 – Vista aérea Guara II. Em primeiro plano movimentação de terra para implantação da Linha Férrea do Distrito Federal. Fonte: ArPDF, 1992.

    original, por meio de uma constante negociação entre o rele­vo natural e um relevo inventado e manipulado (LASSANCE et al., 2021) (Figura 4). A pesquisa busca compreender como sua topografia modificada imprimiu no território diferenças de altura e espessura que transcendem a análise bidimensional. Seu traçado, com aproximadamente 42 km de extensão, intersecta quatro tramas urbanas – outras paisagens operacionais da Brasília extensiva. Essas são as estradas-parque, os cursos d’água, a linha de transmissão de alta tensão e o sistema metroviário da cidade. Treze intersecções foram encontradas, nessas emergiram três tipologias distintas de paisagem: a paisagem-fenda, a paisagem-monte e a paisagem-confluente. Tanto a paisagem-fenda quanto a paisagem-monte estão relacionadas à conformação de taludes, resultantes da movimentação de terra necessária para adequação das declividades às exigências do sistema ferroviário. Enquanto as paisagens-fenda decorrem de cortes no terreno para nivelamento da ferrovia, as paisagens-monte derivam do aterro empregado para a sua implantação. Já a paisagem-confluente caracteriza-se pelo cruzamento em nível entre diferentes tramas urbanas, sem gerar desníveis ou espessuras. Os taludes da linha férrea apresentam potenciais com a incorporação de ajardinamento. Esse processo configura um “urbanismo 2D e meio”, em que a jardinagem se integra à terraplanagem para criar um solo manipulado que pode incluir rampas, escadas, arquibancadas, muros de arrimo utilizados como bancos, taludes escalonados como arquibancadas, além de contribuir para o controle climático e a contenção de terra por meio da escolha da vegetação (LASSANCE et al., 2024). Dessa forma, o talude se mimetiza na paisagem para se transformar em um espaço arquitetônico, não deixando de ser uma infraestrutura urbana, mas perdendo o caráter obsoleto e apenas operacional. Esses territórios dispersos possuem qualidades potenciais a nível ecológico e social, as quais guardam possibilidade para a exploração de novos modos de habitar e de se construir o urbano (Lassance et al., 2021).'
