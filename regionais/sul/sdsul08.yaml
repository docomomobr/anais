  arquivo_pdf: sdsul08-015.pdf
  resumo: 'O presente trabalho compara duas concepções distintas de urbanismo moderno implementadas no Brasil na segunda metade do século XX. Brasília materializa as concepções de Le Corbusier sintetizadas na Carta de Atenas elaborada no IV CIAM (1933). O Plano de Brasília (1956), de Lucio Costa, assim como os demais classificados no concurso, substituiu o modelo City Beautiful predominante nas grandes capitais do passado. A estrutura urbana de Brasília é definida pelo encontro de dois eixos: o monumental, contendo o Centro Cívico, e o rodoviário, com as superquadras destinadas às habitações coletivas, inseridas em grandes áreas verdes com amplas autopistas servindo de circulação de automóveis sem previsão de transporte coletivo. As críticas da Carta de Atenas surgiram no VIII CIAM (1951) e com o Team 10, grupo de arquitetos encarregado de organizar o último CIAM, cujos projetos flexibilizaram os conceitos da cidade funcional. O Plano Preliminar de Curitiba (1965), de Jorge Wilheim, se contrapõe ao plano concêntrico de Alfred Agache (1943), propondo dois eixos de adensamento vertical de acordo com a vocação de crescimento da cidade, tangenciando o centro histórico. Para acompanhar o desenvolvimento contínuo do plano, foi criado o IPPUC. A partir da liderança de Jaime Lerner, Curitiba adotou as premissas de uma cidade pós-funcional com ênfase no pedestre e no transporte coletivo / BRT; com a adoção de um sistema viário trinário com galerias multifuncionais, evitando a construção de viadutos; com a criação de uma fundação cultural para preservar a arquitetura histórica e consolidar a identidade local; com propostas de habitação social desenvolvidas mantendo a escala dos bairros; com a implantação de uma Cidade Industrial; e ainda com a introdução de diversos parques temáticos unindo lazer, áreas verdes e a preservação de mananciais para proteção de grandes enchentes.'
