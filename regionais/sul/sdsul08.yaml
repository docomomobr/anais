  arquivo_pdf: sdsul08-012.pdf
  resumo: A historiografia frequentemente negligência as calamidades climáticas, resultando na perda significativa da memória sobre os grandes desastres do passado, o que, por vezes, impõe custos elevados às comunidades. As enchentes do Guaíba e de seus arroios tributários são eventos recorrentes que, ao longo do tempo, têm marcado a evolução urbana de Porto Alegre. No entanto, há uma ausência de registros sistemáticos sobre essas ocorrências, apesar de seu impacto significativo. As enchentes de 1941 e 2024 evidenciam a contínua vulnerabilidade da cidade a fenômenos climáticos extremos, revelando desafios históricos e contemporâneos no manejo urbano. Motivado pelos impactos devastadores dessas catástrofes, este estudo investiga o papel do Muro da Mauá na proteção contra cheias, avaliando sua eficácia, limitações e implicações para o planejamento urbano e resiliência climática. Os objetivos incluem analisar a funcionalidade do sistema de proteção integrado, compreender a relevância histórica do muro e sua relação com a gestão de riscos climáticos. A metodologia adotada baseou-se em uma revisão bibliográfica detalhada e na análise comparativa de dados históricos e técnicos sobre as enchentes, com ênfase nas falhas estruturais e operacionais constatadas em 2024.Os resultados indicam que, embora o Muro da Mauá tenha sido essencial para conter as águas, falhas na manutenção das comportas e das casas de bombas comprometeram sua eficiência nos eventos recentes. A pesquisa conclui que a negligência na gestão dessa infraestrutura agrava os riscos em um contexto de mudanças climáticas. Como contribuição, o estudo reforça a importância da integração de sistemas de proteção em ambientes urbanos, destacando a necessidade de manutenção contínua, investimentos estratégicos e adaptação às condições climáticas futuras. O Muro da Mauá é interpretado não apenas como uma barreira física contra as enchentes, mas também como um símbolo de memória coletiva e resiliência urbana, fundamental para a preservação da cidade diante de novos desafios ambientais.
