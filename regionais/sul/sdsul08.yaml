- id: sdsul08-030
  locale: pt-BR
  arquivo_pdf: sdsul08-030.pdf
  resumo: A Plataforma Rodoviária de Brasília, concebida por Lucio Costa em 1957 e desenvolvida por Augusto Guimarães Filho e Sergio Porto, é um elemento central do Plano Piloto, organizando os fluxos urbanos entre as escalas monumental e gregária. Construída entre 1959 e 1960, a estrutura buscou solucionar a separação dos eixos viários por meio de diferentes níveis e um túnel subterrâneo, incorporando técnicas avançadas de concreto armado, pré-moldado e protendido, além do uso de guindastes importados e contêineres mecanizados, reduzindo a necessidade de mão de obra. A pesquisa baseia-se na análise documental, modelagem tridimensional da estrutura e revisão de literatura, utilizando desenhos técnicos do Arquivo Público do Distrito Federal, registros fotográficos e depoimentos de engenheiros e arquitetos, além de referenciar relevantes obras viárias anteriores. Composta por um conjunto de viadutos transversais e longitudinais, executada por meio de um sistema misto de concreto armado e pré-moldado com protensão, a Plataforma é um exemplo de empreitada realizada como vistas a futuros desdobramentos no campo do desenvolvimento da indústria da construção. Parte essencial das iniciativas pioneiras cabe ao engenheiro Marco Paulo Rabello, que viabilizou uma das maiores construções em concreto armado de sua época, com a adoção do pré-moldado, consolidando avanços técnicos já presentes em obras viárias brasileiras desde os anos 1940, para criar um marco da engenharia e arquitetura moderna em Brasília.
