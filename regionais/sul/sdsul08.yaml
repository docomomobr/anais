- id: sdsul08-006
  locale: pt-BR
  arquivo_pdf: sdsul08-006.pdf
  resumo: 'O objetivo do artigo é a análise e exposição do planejamento do Bairro Mauá, situado na cidade de Canoas, como sendo um bairro que surgiu através de iniciativas públicas de mitigação às cheias que assolaram os bairros operários da cidade à época. A cheia de maio de 2024 no Rio Grande do Sul resgatou à memória o que há tempos já era anunciado: os rios quando se encontram, se multiplicam. Embora o cenário de cheia tenha acontecido no ano de 2024, ele não foi uma exceção, pois há muitos outros anos o problema das cheias aporta à cidade de Porto Alegre, assim como o município de Canoas, que é afetado diretamente pelos Rios Gravataí, Sinos e Jacuí. Dentro do viés progressista e higienista das décadas de 1930-1940, esses problemas deveriam ser solucionados através de uma intervenção moderna na cidade, e é nesse cenário que se encontra o Pré-plano para a cidade de Canoas, de autoria do engenheiro Ruy Viveiros de Leiria, datado de 1948. Uma das características do estilo urbanístico praticado por Ruy Viveiro de Leiria é a funcionalidade topográfica e sanitária, além da utilização das diretrizes de bairro-jardim, nesse sentido, o bairro Mauá contemplou sua função de ser um refúgio das águas das cheias que por anos invadiram as vilas operárias em regiões vulneráveis. A enchente de 2024 teve um grande impacto na cidade de Canoas. Relembrar como esses desafios foram enfrentados no passado ajuda a elucidar as soluções trazidas no presente e contribui para a discussão em torno de temas que afetam a todos de forma tão impactante.

    1. O presente trabalho foi realizado com apoio da Coordenação de Aperfeiçoamento de Pessoal de Nível Superior – Brasil (CAPES) – Código de Financiamento 001.'
