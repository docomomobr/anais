    O resultado formal é leve e elegante pela combinação de cilindro com sólido de revolução, em linguagem clássica um fuste e um capitel. Para Papadaki6 é “uma torre monolítica em forma de lótus”. A analogia é válida, a menção a arquitetura egípcia é pertinente, mas o resultado formal parece mais uma coluna com capitel de palmeira como a pertence desde 1910 ao acervo do Metropolitan de Nova Iorque7 do que uma representação pictórica de flor. (FIGURA 8), O ensino na Escola Nacional de Belas Artes, no período em que Niemeyer passou pelo curso (1930-1934) tinha viés acadêmico, ele cursou o último currículo antes da reforma iniciada por Lucio Costa. No campo do ensino de teoria e história da arquitetura o programa de ensino era abrangente, para além da arquitetura greco-romana; incluía o estudo do oriente e da mesopotâmia por exemplo. A disciplina que tratava destes conteúdos era “Teoria e Filosofia da Arquitetura”, a cargo do Professor Adolfo de Morales de Los Rios Filho entre 1929 e 1938. Adolfo publica em 1955 “Teoria e Filosofia da Arquitetura, são dois tomos que representam o conhecimento acumulado e produzido em anos de cátedra. Na introdução, destaca que: Há muito tempo ficara implantado, nos estabelecimentos de ensino artístico, o estudo da arte pela arte. E assim se estudou a arquitetura pela arquitetura. Não se procurou, em geral, explicar a razão das coisas. Nunca se cogitou de dar aos próprios alunos a noção da utilidade dos estudos feitos; de chamar sua atenção para a finalidade de cada matéria; de ensinar a pensar e, por consequência, a discernir. Gerações e gerações de jovens ficaram prejudicadas em virtude dos preconceitos escolásticos, do desconhecimento do valor da meditação, da não aplicação da metodologia e da psicotécnica, da ignorância dos mais elementares preceitos teóricos, do nenhum contato com a realidade da vida. Não se ensinou a desenhar, com espontaneidade. Ensinou-se a copiar. Copiou-se muita coisa interessante, mas obrigou-se a copiar muita coisa inútil. E, principalmente, desagradável. Um academismo exagerado tolheu muito impulso generoso, comprometeu muita espontaneidade; muito ideal feneceu. O desânimo e a descrença invadiram muitas almas que desejavam voar, ir mais além, criar. (...) o assumir, em 1928 a regência da cátedra de História e Teoria da Arquitetura, do Curso de Arquitetura da Escola Nacional de Belas Artes do Rio de Janeiro, lecionada até 6. PAPADAKI, Stamo. The Work of Oscar Niemeyer. New York: Reinhold, 1950, p.31. 7. Ver o artigo de Dieter Arnold “Curatorial Interpretation: Palm Column of Sahure”, disponível em: https://www.metmuseum.org/essays/sahure–column

    Figura 9 – Tipos de colunas conforme Morales de Los Rios. Fonte: Teoria e filosofia da arquitetura. Figura 10 – Napoléon devant le Grand Sphinx de Gizeh de Jean-Léon Gérôme. Fonte: Wikipédia

