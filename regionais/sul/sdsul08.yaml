  resumo: 'Este artigo situa-se na grande área de Ciências Sociais Aplicadas (Desenho Industrial e Arquitetura), caracteriza-se pela abordagem qualitativa. O objetivo deste artigo é analisar o papel da produção escrita do Centro de Desenvolvimento de Equipamento Urbanos e Comunitários (CEDEC) como registro fundamental de sua produção arquitetônica, de suas justificativas e sua premissa de garantir a continuidade do trabalho desenvolvido pelo Centro por administrações futuras. O levantamento dos dados ocorreu por meio de pesquisa bibliográfica, pesquisa documental em acervos públicos e privados; entrevistas semiestruturadas com membros da equipe do CEDEC, material fotográfico disponibilizado pela pedagoga Marta Grosbaum e pelos Profs. Drs. Paulo Eduardo Fonseca de Campos e Reginaldo Luiz Nunes Ronconi, leitura e análise dos Cadernos produzidos pela equipe do CEDEC e escritos produzidos pela própria arquiteta Mayumi Watanabe de Souza Lima. Durante o seu funcionamento, o Centro de Desenvolvimento de Equipamentos Urbanos e Comunitários (Figura 1) produziu, para além da produção arquitetônica e sua pluralidade de desenvolvimentos, uma série de publicações, denominadas Cadernos (Figura 2). Cássia Buitoni (2009, p. 86) destaca a importância da formulação desses textos escritos em conjunto com técnicos (pedagogos, médicos etc.) das secretarias responsáveis pela demanda de equipamentos. Eles consistiam em uma forma sistematizada de estruturar a produção projetual do Centro, assim como um registro da maneira como ele atuava, as suas justificativas para tais escolhas e seus objetivos para com as ações aplicadas. A implementação do CEDEC representou uma tentativa de expandir a atuação da Prefeitura de São Paulo na elaboração e execução de obras de equipamentos públicos. Isso foi alcançado por meio da criação de uma

