  abstract: 'Esse trabalho descreve a influência da Arte Pop no brutalismo arquitetônico paulista tendo como objeto a Casa Berquó (1965-1968), projetada por João Vilanova Artigas. Nessa obra o arquiteto diz ter realizado um projeto irônico, “meio pop, meio protesto”, para mostrar que, sob uma ditadura militar, a simples exaltação da técnica construtiva era “uma tolice irremediável”. Nessa obra Artigas deixa-se influenciar pelas propostas do artista, paisagista e urbanista Waldemar Cordeiro para quem a exaltação do racionalidade industrial, própria da arte concreta, havia favorecido o domínio de uma “Razão Monstruosa”. Cordeiro propõe um modelo de comunicação baseado na apresentação de objetos – prosaicos, populares, resíduos industriais - e não mais na representação artística convencional. Trata-se de uma proposta com atributos políticos - para Cordeiro essa seria a base de um “novo humanismo” – que foi determinante para catalisar as necessidades expressivas de Artigas num momento de intensa repressão da sociedade civil.'
