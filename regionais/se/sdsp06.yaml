  section: 'Mesa 7 — Modos de usar a cidade: espaços da coletividade'
  abstract: 'Este artigo pretende abordar a qualidade espacial das áreas comuns de dois conjuntos de habitação coletiva econômica moderna: o Conjunto Habitacional Zezinho Magalhães Prado (Parque Cecap) e o Conjunto Habitacional do Cafundá (Mirante da Taquara), traçando um comparativo entre as espacialidades identificadas nos mesmos. Os conjuntos foram escolhidos principalmente pelas diferenças de configurações espaciais existente entre eles apesar de pertencerem praticamente ao mesmo período arquitetônico e de construção, de modo a enriquecer o paralelo realizado. A análise comparativa busca verificar, através da apreciação dos projetos arquitetônicos e imagens, os componentes que caracterizem o tratamento dado aos espaços comunitários e elementos que definam sua espacialidade, como a integração espacial, configuração espacial, setorização dos usos, áreas verdes, tipologia dos edifícios e circulações, a fim de determinar as diferentes performances espaciais obtidas em ambos os casos. Através destes estudos de caso, espera-se que o artigo traga subsídios para a discussão da qualidade espacial em habitações coletivas econômicas de arquitetura moderna e contribua na formação de um acervo de conhecimentos acerca do tema.'
