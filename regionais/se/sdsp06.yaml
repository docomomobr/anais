- id: 'sdsp06-017'
  title: Esporádicas intuições. A Arquitetura residencial paulista nas revistas italianas (1930–1960) — considerações à margem
  authors:
  - givenname: Francesca
    familyname: Sarno
    email: 'sarno@exemplo.com'
    affiliation: ''
    orcid: '0000-0003-0100-8568'
    bio: null
