  abstract: 'O presente artigo aborda a relevância dos projetos para teatros municipais do arquiteto Roberto José Goulart Tibau (1924-2003) para o município de São Paulo. Entre os anos de 1952 e 1957, o arquiteto projetou os teatros: Arthur Azevedo, no bairro da Mooca; João Caetano, na Vila Clementino e Paulo Eiró, em Santo Amaro. Os três edifícios faziam parte de um plano da prefeitura para a criação de espaços culturais nos bairros mais distantes da área central da cidade. Em 1992, o Conselho Municipal de Preservação do Patrimônio Histórico, Cultural e Ambiental da Cidade de São Paulo – CONPRESP - anunciou o tombamento dos três teatros como bens de valor cultural da cidade, a partir da publicação da Resolução nº 29/92 (SÃO PAULO, 1992). A pesquisa selecionou como estudo de caso, o projeto do Teatro Paulo Eiró, inaugurado em 1957, e utiliza do método de registro fotográfico, redesenho da planta, e análise comparativa da edificação com obras pertencentes ao ideário moderno para identificar as características arquitetônicas que foram relevantes para o processo de tombamento do teatro. O resultado da análise demonstra o pioneirismo do projeto do teatro no cenário cultural e arquitetônico da cidade de São Paulo.'
