  abstract: 'Este artigo busca construir um comparativo entre cinco residências que apresentam o mesmo sistema construtivo, através do uso de abóbadas. O período de recorte abrange 1961 a 1972, quando dois arquitetos iniciaram as primeiras proposições estéticas e políticas em um grupo conhecido como Arquitetura Nova. Rodrigo Lefrève e Sérgio Ferro são os dois principais arquitetos destas residências. O panorama em que se inserem deixa clara uma reflexão crítica sobre o trabalho no canteiro de obras. Esse posicionamento repercute em uma série de exemplares que apresentam aproximações no que diz respeito a sua composição formal. Acredita-se que esta análise possa ampliar a abordagem até então conhecida, de forma a contribuir na historiografia daquele dado período histórico. O método de comparação possibilita observar a similaridade entre as residências, através de análise gráfica e textual. Os princípios de forma, espaço e ordem auxiliaram na interpretação e difusão de significados até então desapercebidos.'
