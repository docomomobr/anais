  section: 'Mesa 1 — Modos de usar a cidade: espaços educacionais'
  abstract: 'A edificação de uma série de novas unidades escolares pelo Convênio Escolar em São Paulo no final dos anos 1940 e início da década de 1950 tem destaque na historiografia como uma das ações que fundamentaram o processo de modernização da cidade, em curso naquela primeira metade do século XX. Esse conjunto de obras deixou como herança um novo entendimento das potencialidades da escola enquanto equipamento público, e é reconhecido como um modelo de aplicação do programa escolar como força motriz de transformações socioeconômicas que se traduzem em mudanças urbanas, paradigma corrente no campo da arquitetura até hoje. Esse trabalho está fundamentado em uma pesquisa ainda em andamento que tem como objetivo investigar as transformações do espaço urbano e da vida na cidade determinadas pela edificação e implantação do conjunto de equipamentos do Convênio Escolar, entendendoos como uma das experiências da modernidade que contribuíram para a constituição de São Paulo no momento crucial do processo de metropolização. A escala privilegiada da rede de edificações e a especificidade do programa nos permitem compreender os nexos entre as mudanças nas redes de sociabilidades, nos processos de construção de identidade e de figurações, que se traduziram em transformações na materialidade da cidade.'
