  section: 'Mesa 2 — Modos de analisar a cidade: registro e análise projetual e patrimonial'
  abstract: 'Realizado no ano de 2015, o presente trabalho pauta-se no relato do processo de organização e catalogação primária da seção iconográfica do acervo Eduardo Kneese de Mello (1906 – 1994), atualmente integrado a biblioteca da Belas Artes de São Paulo. O fundo produzido em vida pelo arquiteto, recuperou força com sua proficuidade anunciada como fonte de pesquisa, no ano de 2016, estimulando o início de diferentes manejos. Após a elucidação acerca da trajetória institucional deste material, demonstra-se aqui uma produção orientada por inquietações dispares aos trabalhos anteriores, objetivadas pela correlação da porção mais significativa do acervo, os slides, com as demais espécies documentais que compõem o conjunto do acervo. Demonstra-se a metodologia empregada no tratamento, diagnóstico e a estruturação do catálogo, assim como a sua importância como base informacional; através do qual, constituiu-se um panorama visual e quantitativo com o auxílio e gerenciamento de tabelas descritivas, gráficos percentuais de diferentes análises e a elaboração de mapas com roteiros ilustrativos que proporcionaram a exatidão geográfica de seu conhecimento e dos testemunhos históricos. A especulação das camadas existentes possibilitou o início da confirmação de informações publicadas sobre o arquiteto e mais uma complementação de sua biografia, com o conhecimento total de suas viagens.'
