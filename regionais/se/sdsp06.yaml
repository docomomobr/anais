  abstract_en: 'The Action Plan of the State’s Government was a developmental action that happened during administration of Governor Carvalho Pinto (1959-1963) in São Paulo, it was aligned with developmental processes in that time, which was marked by Jucelino Kubitschek’s Federal Government Goal Plan. Its goal was to provide infrastructure and create new public’s equipments to the state’s capital and countryside’s development. PAGE’s main objectives were connected to the social, political and economic needs of the State. The construction of this public equimment’s group on that moment resulted in a process of modern architecture diffusion to the countryside of São Paulo, to the extent that the state government, until then, had installed equipment with eclectic and neocolonial architectural extraction. The objective of this work is to discuss and analyze the precepts of Modern Architecture on the State of São Paulo, implanted by the Action Plan (PAGE) through Antônio Adolfo Lobbe School’s project, designed by architect Kurt Hollander in 1961. Starting from this project, the work will investigate possible interlocutions between this| belvillac@gmail.com segment of modern Maria Isabel Villac | Fau Mackenzie architecture in the countryside of São Paulo andPolitecnica the architect Arquiteta e Urbanista. DOUTORADO na Universitat de Richard Catalunya (2002). PÓS-DOUTORADO na Università IUAV di Venezia (2014). Pesquisadora Neutra’s conceptions, published in books, articles and presented toe Professora do curso de Pós-Graduação em Arquitetura e Urbanismo da Universidade Brazilian architects during to Latin America. Presbiteriana Mackenzie. Comotrips pesquisadora atua principalmente nos seguintes temas: projeto arquitetura e cidade, cultura, cidadania e uso público do espaço, arte'
