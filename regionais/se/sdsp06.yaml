  section: 'Mesa 6 — Modos de usar a cidade: espaços educacionais universitários'
  abstract: 'O objeto deste trabalho é o edifício da Universidade São Judas Tadeu, projetado por Shieh Shueh Yau e Maria Zarria Uehbe Dubena na década de 1980, situado no bairro da Mooca, São Paulo. A leitura proposta para o edifício considera a condição atual do complexo e contrapõe dois modos distintos e sobrepostos de conceber e agir sobre o espaço. O primeiro diz respeito à racionalidade presente desde a concepção do edifício, aportando características do movimento moderno que sustentam o arcabouço principal do edifício. O segundo diz respeito às práticas contemporâneas de ação no espaço. Indícios desses dois princípios são encontrados no edifício em sua condição atual. Nossas análises evidenciam as diferenças de abordagem sobre o projeto de arquitetura, e em que medida essas abordagens se contrariam e se complementam.'
