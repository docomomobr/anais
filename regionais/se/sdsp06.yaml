  section: 'Mesa 7 — Modos de usar a cidade: espaços da coletividade'
  abstract: 'O trabalho apresenta o projeto do Pavilhão do Brasil em Osaka, na feira internacional de 1970, interpretando sua qualidade simbólica que marca tanto uma posição política de afirmação negativa da realidade repressiva da ditadura militar, de alerta ao avanço tecnológico sem raiz humanista e à globalização que a tudo pasteuriza; sua ética que assinala a hipótese de um mundo mais aberto, igualitário, socializado. Assinala, portanto, como compromisso, criar um amplo espaço social, considerado em tempo histórico. O projeto do pavilhão, em seu projeto, conjuga duas ideias: uma sondagem do período contemporâneo e uma ilustração da inteligência hospitaleira. O pavilhão de Osaka é a casa do povo brasileiro.'
  keywords:
