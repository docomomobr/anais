  abstract: 'A comunicação analisa os sistemas de caixas (invólucros) e de colunas nas obras de Vilanova Artigas projetadas entre os anos de 1940 e 1960, centrando sua atenção especialmente nas casas concebidas pelo arquiteto nesse período. A abordagem conceitual desses sistemas como possível chave interpretativa da obra do arquiteto apoia-se no entendimento de que neles existem vestígios dos processos compositivos clássicos que seriam capazes de organizar os elementos de arquitetura (como as colunas) dentro de sistemas complexos definidores não só da espacialidade da obra, mas, sobretudo, de sua forma. O trajeto percorrido pelo arquiteto parece demonstrar que tinha conhecimento prévio destes sistemas, entretanto foram sendo modificados (aperfeiçoados ou abandonados) em longos períodos de exercício da profissão. A experimentação constante foi aparentemente fonte de descobertas que consolidaram determinadas posturas de apropriação ou rechaço, ou ainda mistura, de cada um desses sistemas. Da análise das obras surgem alguns momentos chaves (a casa Olga Baeta, a segunda casa Mario Taques Bittencourt e a casa Elza Berquó) em que se materializam com nitidez as propostas e as opções compositivas que o arquiteto desenvolveu. Nessas obras, a análise aprofunda o entendimento sobre os sistemas e seu resultado formal.'
