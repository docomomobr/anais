  abstract: 'A cidade de São Paulo desde o início do século XX teve a presença dos clubes privados como referenciais de sociabilidade e lazer para diversos grupos sociais, de imigrantes a elites estabelecidas. A natureza comunitária desses espaços configurou importante objeto de experimentação e campo de trabalho para os arquitetos e para o desenvolvimentos da arquitetura moderna na cidade. Por um lado, exercitava-se o desenho de espaços livres e de intenso convívio social, por outro a potencialidade desses programas fez parte de um modelo de expansão urbana marcado pela segregação e concretizando-os como enclaves inacessíveis para grande parte de população. Para além do conflito patente na própria natureza dos casos, os modos como a arquitetura moderna buscou elaborar as relações em desenhos concretos são objetos de maior interesse, especialmente no sentido de investigar desenvolvimentos dos procedimentos de projeto, em suas contradições e potencialidades.'
