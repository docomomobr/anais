  section: 'Mesa 1 — Modos de usar a cidade: espaços educacionais'
  abstract: 'O Plano de Ação do Governo do Estado (PAGE) foi uma ação desenvolvimentista aplicada durante a gestão do Governador Carvalho Pinto (1959-1963) em São Paulo, alinhava-se com os processos desenvolvimentistas em curso naquele período, que teve como marco na esfera federal o Plano de Metas do governo Juscelino Kubitschek. Ambicionava criar infraestrura e novos equipamentos públicos para o desenvolvimento da capital e do interior do estado. Os interesses principais do PAGE estavam voltados às necessidades sociais, políticas e econômicas do Estado. O conjunto de equipamentos públicos construído neste período provocou uma grande difusão da arquitetura moderna no interior de São Paulo, na medida em que o governo estadual, até aquele momento implantava equipamentos com extração arquitetônica basicamente eclética e neocolonial. O objetivo deste trabalho é discutir e analisar os preceitos da Arquitetura Moderna implantada pelo PAGE no Estado de São Paulo, tendo como objeto específico a Escola Antonio Adolfo Lobbe, projetada pelo arquiteto Kurt Hollander em 1961. Partindo dessa obra, investigará possíveis interlocuções entre este segmento da arquitetura moderna no interior de São Paulo e as concepções do arquiteto Richard Neutra, publicadas em livros, artigos e apresentadas aos arquitetos brasileiros em suas viagens à América Latina.'
  keywords:
  - Educação
  - Plano de Ação
  - Richard Neutra
