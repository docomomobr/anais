  section: 'Mesa 1 — Modos de usar a cidade: espaços educacionais'
  abstract: 'O movimento moderno arquitetônico se instala no Brasil principalmente na década de 1930 e toma as grandes cidades com diversas obras reconhecidas mundialmente. Nesse mesmo período muitos intelectuais procuram novas propostas educacionais visando melhorar a educação pública brasileira, chegam ao país novas formas pedagógicas de ensinar e consequentemente, novas formas de se fazer arquitetura escolar. Muitos arquitetos do movimento moderno demonstram preocupação social em suas obras, esse período é marcado pela construção de habitações sociais, museus, teatros, espaços públicos e também ambiente de ensino, projetos escolares brasileiros são reconhecidos por sua arquitetura inovadora. Este estudo propõem uma leitura sobre como a arquitetura moderna pode influenciar nas formas de ensino, levantar questões referentes ao diálogo entre arquitetura e pedagogia moderna, dando ênfase os projetos do arquiteto Villanova Artigas, suas obras mostram grande integração da arquitetura moderna com a educação. A pesquisa abordou uma investigação da história, feita através de leitura e análise das bibliografias existentes que tratam do tema de arquitetura escolar e dissertações que se referem ao ambiente de ensino no movimento moderno.'
