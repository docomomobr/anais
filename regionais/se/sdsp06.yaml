  abstract: 'Diante de uma crescente presença da imagem e da fotografia como meio fundamental de transmissão de ideias e conhecimento na sociedade contemporânea, o presente artigo busca uma possibilidade de análise de projeto arquitetônico por meio da produção e análise fotográfica de uma obra. O movimento moderno, por sua tendência formal fotogênica (VIEIRA, 2012) será o escopo deste estudo, tomando como objeto o edifício da FAU-USP, que viabilizará - assim que analisado - correlações com outras obras do arquiteto Vilanova Artigas. A estratégia principal é produzir e analisar graficamente cada fotografia de um conjunto que seja coeso e demonstre em sua totalidade um trajeto apto a abranger a edificação em sua plenitude. Desta maneira podem-se evidenciar características marcantes de Artigas que ressoam pela própria FAU-USP e outras de suas criações, que são distinguíveis pela análise fotográfica e apontam para intenções de projeto e compreensões de mundo do arquiteto.'
