  abstract: 'O presente artigo tem como objetivo proporcionar uma reflexão acerca da monumentalidade e a sua representação no modernismo brasileiro, com destaque para um dos mais representativos empreendimentos urbanísticos do período: o Parque Ibirapuera, em São Paulo. A partir da análise teórico-conceitual e de documentos históricos, buscamos compreender de que forma a monumentalidade, enquanto prática urbana e dimensão simbólica, é captada e utilizada pelos arquitetos e urbanistas modernistas, sobretudo no que diz respeito aos projetos de grandes parques urbanos. Partimos da noção de monumentalidade enquanto produto de um centro de poder que busca a sua perpetuação no espaço-tempo através do espetáculo e da grandiosidade. Trata-se, de modo geral, de transformação do poder em obra urbanística ou arquitetônica.'
