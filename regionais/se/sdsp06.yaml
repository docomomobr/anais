  section: 'Mesa 2 — Modos de analisar a cidade: registro e análise projetual e patrimonial'
  abstract: 'No âmbito do seu procedimento formal e projetual, poderíamos classificar a arquitetura moderna em duas categorias principais: aquela que parte do todo para a parte (de fora para dentro) e aquela que parte da parte para o todo (ou de dentro para a fora). No contexto brasileiro percebe-se a supremacia da primeira categoria, seja no ambiente carioca, entre os projetos para o MESP (Palácio Capanema, 1936) e Brasília (1957/1962), seja no tardio desdobramento paulista desta arquitetura moderna (1962/). Tal recorrência é resultado da aclimatação local de procedimentos projetuais nitidamente corbusierianos, seja ele purista (década de 1920), seja ele brutalista (décadas de 1940 e 1950). Apesar de ser identificado pelo todo como ponto de partida do projeto, tal procedimento não revela necessariamente uma formalização lastreada pelos princípios da volumetria e a composição, oriundos de uma tradição clássica que não teve penetração no meio brasileiro. O mesmo não pode ser dito do contexto latino-americano, cuja produção é herdeira de uma tradição tanto orgânico-empírica (da parte para o todo e de dentro para fora) como Clássica (volumetria e composição). Nesses termos, o presente artigo tem o objetivo de identificar um procedimento formal que revela as especificidades da arquitetura moderna brasileira quando comparada à produção latino-americana.'
