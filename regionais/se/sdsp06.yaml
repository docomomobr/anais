  abstract: 'Luiz Gastão de Castro Lima (1927/2003) e Jorge Oswaldo Caron (1936/2000), arquitetos formados pela Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo (FAU-USP), o primeiro graduado na segunda turma em 1954 e o segundo em 1965, tiveram atuação importante no interior de São Paulo entre as décadas de 1960 a 1990, tanto na proposição de projetos como professores e protagonistas na formação de arquitetos e urbanistas. Ambos compartilharam ideais e princípios comuns, acreditavam na função social do arquiteto, participaram ativamente do canteiro de obras em proposições e experiências construtivas, eram sensíveis às manifestações artísticas e musicais, elaboraram cursos de design, tecnologia e dedicaram-se profundamente à formação de jovens arquitetos. O artigo a seguir, seleciona os projetos de Castro Lima e Jorge Caron referente aos campi universitários de São Carlos, Piracicaba e Botucatu, e debate as diferentes materialidades e processos construtivos empregados, tendo a economia de recursos financeiros e o tempo como premissas comuns, sem comprometer a qualidade dos espaços resultantes. Ambos contribuíram com seus ideais para a construção do espaço público e para a produção do conhecimento, compreendendo o campus universitário como locus privilegiado para o aprendizado e a formação humana.'
