    primary_contact: true
  section: 'Mesa 4 — Modos de morar: habitações unifamiliares'
  abstract: 'A atenção dada pelas revistas italianas à produção arquitetônica do Brasil no século XX foi várias vezes destacada por estudiosos, especialmente brasileiros. A partir dessas reflexões e da pesquisa realizada pela autora sobre a Escola de São Paulo, este texto pretende “reabrir o caso”, focando especificamente na divulgação da produção de residências entre 1930 e 1960. Nos anos de desenvolvimento e expansão da cidade, são experimentados e difundidos novos modelos de “habitar”, nos quais os caracteres distintivos das marcas paulistas aparecem imediatamente identificáveis. Diante de um processo tão criativo e construtivo, as revistas italianas parecem não compreender a revolução arquitetônica paulista, concentrando-se mais frequentemente em projetistas conhecidos e principalmente relacionados à esfera italiana. No panorama paulistano, elementos imprescindíveis para uma contextualização histórica e arquitetônica são: a difusão de posições modernistas; a afirmação do Concretismo; o envolvimento de Artigas no Partido Comunista; a busca constante de uma dialética entre o compromisso político e a liberdade do processo criativo; a austeridade arquitetônica traduzida em projeto social; as preocupações coletivas mais do que as estéticas. A partir daqui se dá a necessidade de uma releitura.'
  keywords:
  - Movimento Moderno
  - Arquitetura paulista e italiana
