  abstract: 'Por meio dos desenhos consultados no acervo da Faculdade de Arquitetura e Urbanismo das Faculdades Católicas de Santos (FAUS) e redesenhados, objetiva-se identificar o projeto do edifício da FAUS em meio as duas versões encontradas no arquivo da Faculdade uma delas de autoria de Michael Leiders e outra de Oswaldo Corrêa Gonçalves, provavelmente resultante da instalação da Faculdade de Serviço Social no edifício. Como pressuposto, os projetos foram adotados como documentos que revelam registros, contribuindo à pesquisa da profissão do arquiteto e ao reconhecimento de nuances que permeiam a historiografia da arquitetura modernista. Identificou-se nos desenhos elementos provenientes das mudanças no ensino superior de arquitetura; das transformações na profissão do arquiteto; e dos contrastes entre as obras da arquitetura modernista canonizadas pela historiografia e aquelas que de forma dialética buscaram responder a restrições técnicas, programáticas, econômicas e legislativas do seu contexto local. Dessa forma, reconhecer as características de uma obra como a FAUS, contribui ao reconhecimento de projetos e arquitetos em meio a disseminação da profissão do arquiteto e da arquitetura modernista na década de 1970, bem como do ensino de arquitetura e urbanismo.'
