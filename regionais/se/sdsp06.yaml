  section: 'Mesa 8 — Modos de usar a cidade: espaços culturais'
  abstract: 'A partir da pesquisa realizada sobre os cinemas de rua, busca-se analisar e entender o processo de implantação dos mesmos desde o seu primeiro momento na sociedade brasileira, no século XIX, passando pelo auge e decadência, até atingir os dias atuais. Esse artigo apresenta, num primeiro momento, questões pré-cinema, como a chegada da eletricidade em São Paulo e, também as questões sociopolíticas na qual o Brasil estava inserido. São apresentados os primeiros antecedentes à chegada do cinema em um recorte anterior ao ano de 1936, também mapeando os cines conforme o decorrer dos anos, podendo assim, ser demonstrada a evolução do mesmo. O recorte proposto, tem como ponto focal o estudo arquitetônico dos cinemas do arquiteto Rino Levi. Analisamos como as obras passaram pelo período de auge e decadência, e quais são as atuais situações encontradas, assim, pode-se também levantar as primeiras hipóteses do porquê chegaram a esse estágio de degradação e abandono. Por fim, a pesquisa exibe uma pequena apresentação da sociedade atual e dos novos cinemas de rua, contextualizando-os em uma nova situação e ganhando uma forma de funcionamento menos formal que os primeiros cines.'
