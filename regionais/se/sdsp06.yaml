  abstract: 'O edifício Germaine é uma obra pouco conhecida e referida pela historiografia da Arquitetura Moderna em São Paulo. No entanto, foi destacado com o prêmio de “o mais belo edifício de construído no biênio 1941-1942” outorgado pela Prefeitura Municipal de São Paulo (ato no. 1573 de 8/4/39). Embora se trate de um caso excepcional, cuja autoria é atribuída a um arquiteto de origem austríaca – Enrico Brand – de quem não se tem outra referência, esta obra antecipa mudanças sob o aspecto formal que só viriam a se realizar com desenvoltura na década de 1950. Há pelo menos três aspectos que a tornam uma obra de interesse singular: sua implantação, suas características volumétricas e a presença de elementos típicos da linguagem moderna. Mas também poderíamos acrescentar as sucessivas mudanças de uso nele ocorridas: inicialmente como apartamentos de pequenas dimensões seria convertido posteriormente no Hotel Alvear e, recentemente voltaria a ser reconvertido em edifício de apartamentos.'
