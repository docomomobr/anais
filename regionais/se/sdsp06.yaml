  section: 'Mesa 9 — Modos de trabalhar: entre edifícios e modos de trabalho modernos'
  abstract: 'O objetivo deste artigo é apresentar um caso de estudo exemplar da arquitetura de concreto armado aparente da “Escola Paulista” da década de 1970, a agência da Caixa Econômica Estadual em Ibitinga-SP (1976), projetada pelo Arquiteto Siegbert Zanettini (n. 1934). As transformações econômicas, políticas e sociais que ocorrem no Brasil a partir da década de 1960 – após a construção de Brasília e o início do Regime Militar – estimulam no setor financeiro uma expansão de agências bancárias em meio ao fortalecimento de bancos privados (fusões e conglomerados) e de bancos estatais. Nesse período de intensidade de criação de agências bancárias, a grande demanda por novas edificações requereu uma reformulação na tipologia da arquitetura bancária. As virtudes dos espaços funcionais e flexíveis da arquitetura moderna foram adotadas, em particular a ideia da arquitetura da Escola Paulista de um partido em que forma e estrutura são coincidentes. Assim, novas agências vão sendo construídas seguindo esse modelo de arquitetura. Projetadas por arquitetos que agiam na capital paulista ou por outros (inclusive de outras regiões), mas que também acabaram por seguir nos projetos das novas edificações bancárias as soluções da arquitetura de concreto armado aparente da “Escola Paulista”, essas agências constituíram um conjunto de edificações que elevaram a tipologia da arquitetura bancária a um patamar de destaque dentro da evolução do Movimento Moderno em São Paulo e, em particular, na “Escola Paulista”. Além das notáveis qualidades de resolução de programa e estrutura, muitas vezes em terrenos de geometria e topografia difíceis, tais exemplos ainda hoje são modelos de um virtuosismo espacial que se perdeu desde anos 1990; principalmente ao se comparar, com a produção atual, a relação dialética com o contexto urbano tão característico do discurso da “Escola Paulista”.'
