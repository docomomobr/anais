  section: 'Mesa 4 — Modos de morar: habitações unifamiliares'
  abstract: 'O presente artigo aborda a questão das residências projetadas por arquitetos nos anos 1960 para a classe média paulistana e que estão vinculadas às características consideradas como representativas da arquitetura moderna. O tema da pesquisa surge da observação de uma lacuna na documentação sobre as residências para classe média, uma vez que as moradias unifamiliares para a elite e a classe média alta, assim como a moradia popular têm sido tema de investigação e produção bibliográfica por parte dos historiadores da arquitetura paulista. O objetivo da pesquisa é contribuir para a formação do acervo de uma tipologia de edificação presente em vários bairros de São Paulo e que compõe parte do cenário da arquitetura residencial paulistana. O objeto selecionado para estudo é uma casa projetada e construída pelo arquiteto Mario Mauro Graziosi (1929-2008), e que pertence à categoria tipológica que Lemos (1989) identificou como moradia de classe média. A análise realizada a partir do redesenho e descrição da residência em consonância com a formação e referencial projetual do arquiteto autor do projeto, comprova a excepcionalidade da obra quando comparada ao padrão das residências assobradadas do período, além de inseri-la como exemplar significativo da tipologia residencial paulistana.'
