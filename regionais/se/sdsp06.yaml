  section: 'Mesa 1 — Modos de usar a cidade: espaços educacionais'
  abstract: 'Aborda-se o papel da arquitetura escolar na consolidação e difusão das premissas modernas em São Paulo, no quadro de afirmação das políticas públicas no ensino, que abrange o Convênio Escolar (1949), o Plano de Ação do Governo do Estado (PAGE, 1959-1963), o Fundo Estadual de Construções Escolares (FECE, 1960-1976), a Companhia de Construções Escolares do Estado de São Paulo (CONESP, 19761987) e a Fundação para o Desenvolvimento da Educação (FDE, 1987-2015). Dentre períodos da historiografia educacional pública paulista, destaca-se o PAGE enquanto momento referencial à construção escolar, cuja contribuição relaciona-se à consolidação de tal tipologia arquitetônica, sobretudo à construção da genealogia do que viria a ser denominado Escola Paulista. Para tanto, a Escola Estadual Conselheiro Crispiniano é abordada como laboratório de experimentação arquitetônica, enquanto espacialidade formativa de um caráter público, marcadamente urbano, porém interiorizado, que Vilanova Artigas aprofundará em outros projetos, assim como de um modelo de escola que visa se consolidar como equipamento público que manifesta sua potência ao direito à educação e, acima de tudo, ao Direito à Cidade. Discute-se, por meio de tal temática, a função social da arquitetura, em seus limites e potencialidades atuais, em paralelo ao aprofundamento do desmonte das políticas públicas educacionais.'
