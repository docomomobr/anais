  section: 'Mesa 2 — Modos de analisar a cidade: registro e análise projetual e patrimonial'
  abstract: 'Este trabalho examina edifícios representativos do primeiro episódio de verticalização registrado em Natal-RN entre os anos de 1960 e 1970, a partir do esforço de sistematização de um repositório de dados coletado pelo grupo de pesquisa MUsA (Morfologia e Usos da Arquitetura) – UFRN, que embasou a dissertação “Meio Século de Arquitetura: um panorama da produção modernista natalense (19301980) em um repositório de estudos disciplinares” (Oliveira, 2018). Recolhidos do repositório que reúne 137 trabalhos disciplinares e inclui informações sobre 222 construções modernas, os 15 edifícios verticais, apresentados neste artigo, são discutidos a partir de uma análise morfológica que considera seis categorias: (1) relação do edifício-lote-quadra-entorno; (2) forma da caixa mural / volumetria; (3) estrutura / aspectos construtivos; (4) arranjo espacial; (5) soluções / adaptações climáticas; (6) outros elementos. Cada categoria é definida por critérios analíticos derivados de atributos modernistas presentes na forma dos edifícios estudados, os quais ancoraram a classificação dos casos, permitindo delinear um panorama da produção arquitetural modernista natalense.'
