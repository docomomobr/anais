  section: 'Mesa 5 — Modos de morar: entre modos de habitar e modos de construir'
  abstract: 'Encomendado pela construtora Formaespaço, o conjunto residencial Gemini foi projetado pelo arquiteto Eduardo de Almeida no ano de 1969. A demanda por novas formas de morar impulsionou tal construtora a conceber edifícios de habitação coletiva que pudessem ser repetidos e implantados em lotes disponíveis na cidade de São Paulo. A construção formal do Gemini e a racionalização de sua construção revelam a metodologia de trabalho do arquiteto e a importância do sistema estrutural na concepção do projeto. Além de dar sustentação ao edifício, a estrutura portante tem papel fundamental na organização espacial e na formalização do objeto arquitetônico. Aliado a isso, a utilização de critérios de formação como rigor, precisão e economia de meios denotam a tectonicidade do conjunto. O objetivo do trabalho é elucidar a construção formal e os atributos visuais dessa obra, considerada expoente pela sua tipologia, construção e relação com a cidade. Ainda que concebido para a classe média, as estratégias projetuais adotadas no Gemini outorgam sua possibilidade de adaptação às mais diversas realidades e classes econômicas.'
