  abstract: 'Nos primeiros anos da década de 1960 o Brasil passa por uma série de experiências educacionais para resolver o problema do analfabetismo no país. A campanha de erradicação do analfabetismo De pé no chão também se aprende a ler surge nesse contexto, no ano de 1961, em Natal/RN. Neste trabalho buscamos contextualizar o conhecimento vernacular com a presença da cultura popular na campanha, em suas práticas educativas, e, principalmente, na arquitetura desenvolvida para as escolas, que foram chamadas de Acampamentos Escolares. A tipologia dos mocambos estudada pelo sociólogo Gilberto Freyre na década de 1930, nos permite traçar um paralelo com a da cultura popular materializada nos prédios escolares.'
