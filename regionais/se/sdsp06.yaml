  abstract: 'A preservação do patrimônio envolve questões complexas, concernentes à sua relação com a memória, identidade e patrimonialização enquanto processos sociais; nesse sentido, torna-se relevante considerar tal relação como primeiro passo para a discussão e formulação de diretrizes, preceitos e projetos de intervenção neste patrimônio. As considerações de Jeudy (La machinerie patrimoniale, 2001) acerca da naturalização de preceitos e práticas de conservação do patrimônio cultural constituem o ponto de partida do presente trabalho. Diante disso, analisa-se a intervenção do escritório Piratininga Arquitetos Associados para o edifício da Biblioteca Mário de Andrade (2005-2010), buscando adequá-lo as novas demandas contemporâneas de uso, incorporase a importância do edifício enquanto equipamento público e sua inserção no centro de São Paulo como condicionantes para a preservação do bem em questão, ao mesmo tempo em que a memória social se coloca, nesta oportunidade, como eixo condutor de todo o projeto. Assim, o trabalho revela a contribuição do projeto ao debate sobre intervenção no patrimônio arquitetônico moderno, ao situar este objeto no cruzamento entre teórica crítica, preceitos e práticas de intervenção no patrimônio arquitetônico.'
