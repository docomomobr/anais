  abstract: A presente comunicação refere-se ao Edifício Sede do Banco Bradesco, projeto de 1962 do arquiteto Carlos Lemos (1925), localizado no centro da cidade de São Paulo – SP. Tal edifício, projetado originalmente para ser hotel e fazer parte do complexo turístico formado juntamente com o edifício Copan, encontra-se vinculado à vertiginosa verticalização do centro, ocorrida especialmente na segunda metade do século XX. Ao discorrer brevemente sobre o contexto histórico, fatos relacionados ao projeto, e o trabalho desenvolvido pela equipe do escritório MLD Restauração Arquitetônica Integrada (MLD RAI) acerca do edifício, pretende-se apresentar os resultados obtidos e destacar a importância das etapas de pesquisa histórica, resgate documental, redesenho, cronologia arquitetônica e do projeto de intervenção conservativa dentro do campo da preservação contemporânea do patrimônio cultural edificado contribuindo, também, para um debate a respeito da relevância da preservação do patrimônio moderno e de seu legado.
  abstract_en: The following communication refers to the Bradesco Bank Headquarters building, designed by the architect Carlos Lemos (1925) in 1962, located in the city center of São Paulo – SP. Originally conceived to be a hotel part of a touristic complex together with the Copan building, the design is entangled with the vertiginous verticalization of the city center, especially during the second half of the 20th century. The intention is to showcase, by the presentation of the historical context of the building and the conservation project made by the MLD Restauração Arquitetônica Integrada (MLD RAI) architectural office, the importance of the historical and documental research, redrawing, building chronology and conservation project inside of the contemporary preservation of cultural heritage, and also contribute to the debate about the importance of the preservation of modern heritage and its legacy.
