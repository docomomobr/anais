  abstract: O artigo apresenta uma análise das obras arquitetônicas do campus da USP em São Carlos, produzidas antes e depois do Plano de Ação do Governo Carvalho Pinto (PAGE) no período 1954 até 2012. Os edifícios do campus representam, em diferentes momentos, concepções culturais que constituem um patrimônio singular das linguagens arquitetônicas presentes em 68 anos da existência da Universidade na cidade. Tomase como ponto de partida o início das obras do Edifício E1 e o término da construção do Centro de Convenções na Área ll.
  abstract_en: The article presents an analysis of the architectural works of the USP campus in São Carlos, produced before and after the Carvalho Pinto Government Action Plan (PAGE) from 1954 to 2012. The campus’ buildings represent, at different times, cultural conceptions that consists in a unique heritage of architectural languages present in the 68 years of USP’s existence. The starting point is the beginning of the works on Building E1 and the completion of the construction of the Convention Center in Area ll.
