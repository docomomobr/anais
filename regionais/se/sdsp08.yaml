  abstract: Considerações sobre o convívio de diferentes opções estilísticas na obra de um mesmo arquiteto, Hernani do Val Penteado. Autor do Aeroporto de Congonhas e de outros prédios modernos, também foi responsável pela realização de complexos projetos em estilo neocolonial. Parte de sua produção, de meados do século XX, está reunida em acervos públicos utilizados para os estudos que permitiram a preservação oficial de edificações de sua autoria e a ampliação do conhecimento sobre a gradual afirmação da arquitetura moderna.
