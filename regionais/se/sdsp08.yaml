  abstract: O Departamento de São Paulo do Instituto de Arquitetos do Brasil (IABsp) constituiu, ao longo de sua história, um valoroso acervo documental. Os recentes esforços da equipe responsável por seu acervo têm reconhecido a importância de sua preservação e, da mesma forma, têm discutido sobre as especificidades das coleções de arquitetura e urbanismo. O presente artigo pretende, a partir do caso do IABsp, apresentar seu acervo e as estratégias empreendidas no âmbito de sua gestão e extroversão, em vias de refletir sobre os desafios colocados a arquitetas, arquitetos e urbanistas pelos acervos de nosso campo disciplinar.
  abstract_en: The São Paulo Department of the Instituto de Arquitetos do Brasil (IABsp) constituted, throughout its history, a valuable documentary collection. The recent efforts of the team responsible for its collection have recognized the importance of its preservation and, in the same way, have discussed the specificities of architecture and urbanism collections. This article intends, based on the case of the IABsp, to present its collection and the strategies undertaken within the scope of its management and extroversion, in order to reflect on the challenges posed to architects and urban planners by the collections of our disciplinary field.
