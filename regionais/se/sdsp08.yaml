  abstract: 'Apesar do paralelismo com o grupo de Lucio Costa que projeta o edifício do Ministério de Educação, a historiografia em torno do Escritório MMM Roberto apresenta escassez de material gráfico e analítico. A segunda fase do escritório é exemplar: alinhados com Le Corbusier em favor de uma construção qualificada, os projetos reiteram a distinção entre arquitetura e construção via esquema Dom-ino e os cinco pontos. Fica implícita a dualidade entre a disposição das paredes, segundo a conveniência do programa, e a ordem unitária e geométrica da grelha, que comanda a locação dos suportes no espaço. O artigo analisa dois projetos residenciais com emprego extremo da grelha. No edifício Angel Ramirez, esta é absolutamente regular; no edifício Dona Fátima e Finúsia, comparecem nítidas distorções. Se na obra corbusiana é a promenade architecturale o agente modificador, na obra dos Roberto é a adaptação da barra às divisas e à densificação do programa.'
  abstract_en: 'Despite the parallelism with Lucio Costa''s group that designed the Ministry of Education building, the historiography about the MMM Roberto Office shows shortage of graphic and analytical material. The second period of the office is exemplary: aligned with Le Corbusier in favor of qualified construction, the projects reforce the distinction between architecture and construction through the Dom-ino type structure and the five points. The duality between the walls arrangements’is implicit, according to the program’s arrangment, and the Unity order and geometrics of the grid, which governs the supports’ location in the space.The article analyzes two residential projects with extreme use of the grid. On one hand the Angel Ramirez building, it’s absolutely regular,on the other hand the Dona Fátima and Finúsia building, there’re clear distortions. If in Corbusier’s work the promenade architecturale is the modifying agent, in Roberto''s work it’s theblockmodification to the limits of the plot and the densification of the program.'
