  abstract: O presente artigo tem como objetivo descrever de forma narrativa algumas obras do arquiteto paranaense Ayrton Lolô Cornelsen para posteriormente demonstrar a preservação de suas edificações. Arquiteto nascido em 1922, ainda é pouco conhecido fora do âmbito da arquitetura paranaense, embora possa ser comparado quantitativamente e qualitativamente a outros arquitetos brasileiros contemporâneos a este. A importância desse trabalho surge da observância da destruição de algumas obras do arquiteto, tanto demolições percebidas ao longo de sua carreira, mas sobretudo da significativa perda de edificações nos últimos anos. O anexo do restaurante do passeio público em Curitiba e o Autódromo Internacional do Paraná construído na década de 1960 são exemplo de construções que foram demolidas nos últimos cinco anos. Além disso a própria morte do arquiteto em 2020, mostra a real lacuna desse legado. Assim o presente trabalho pretende ressaltar e documentar as recentes perdas desse acervo construído, bem como atentar para a importância de criar mecanismos de preservação para evitar futuras destruições das edificações do arquiteto.
  abstract_en: This article aims to describe in a narrative way some works by the Paraná architect Ayrton Lolô Cornelsen to later demonstrate the preservation of his buildings. Architect born in 1922, he is still little known outside the scope of Paraná architecture, although he can be compared quantitatively and qualitatively to other contemporary Brazilian architects. The importance of this work arises from the observance of the destruction of some of the architect's buildings, both demolitions perceived throughout his career, but above all the significant loss of buildings in recent years. The annex to the public promenade restaurant in Curitiba and the Autódromo Internacional do Paraná built in the 1960s are examples of works that were demolished in the last five years. In addition, the architect's death in 2020 shows the real loss of this legacy. Thus, the present work intends to highlight and document the recent losses of this built collection, as well as to pay attention to the importance of creating preservation mechanisms to avoid future losses of the architect´s buildings.
