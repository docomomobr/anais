  abstract: Apresentação e análise do projeto original da casa do arquiteto Hans Broos no Morumbi (São Paulo, 1972-83), e sua comparação com a situação atual da construção, através dos desenhos da residência que se encontram no acervo do arquiteto. Ainda que a casa já foi estudada por outros pesquisadores, sua particular distribuição interna, usos e cômodos, sempre levantou questionamentos sobre sua conformação. O estudo aqui apresentado se debruça sobre o longo processo de projeto da casa, mais de 10 anos, analisando os documentos gráficos do acervo, especialmente as plantas em suas diferentes versões, desde 1972 até 1983, para entender, e explicar, as transformações que deram origem à casa como é hoje. O estudo comprova que a experiência de projeto da casa Broos deve ser assumido como um projeto de vida em relação com a arquitetura, ou, vice-versa, assumido como uma comprovação da capacidade da arquitetura para atender à vida.
  abstract_en: Report and analysis of the original project of architect Hans Broos House in Morumbi (São Paulo, 1972-83) and its relationship with the current situation of the building, through the drawings of the residence in the architect's collection. Although the house has already been studied by other researchers, its particular internal distribution, uses and rooms, have always raised questions about its conformation. The study presented here focuses on the long process of designing the house, more than 10 years, analyzing the graphic documents of the collection, especially the plans in their different versions, from 1972 to 1983, to understand and explain the transformations that gave rise to the house as it is. today. The study proves that the experience of the Broos house design must be assumed as a life project in relation to architecture, or conversely, assumed as a proof of architecture's ability to meet life.
