  abstract: Maria Nadir de Carvalho (1952-2021), arquiteta e urbanista, contribuiu para o desenvolvimento da arquitetura moderna residencial no Estado do Paraná. Para este trabalho, o objetivo é a análise historiográfica e análise decompositiva do projeto arquitetônico da sua própria residência. Concebida em 1975 por Nadir, a casa está localizada em um terreno urbano de generosas proporções, em um bairro residencial de Curitiba e se caracteriza pelo uso do concreto armado aparente. Além da materialidade, a obra também se destaca pelo partido arquitetônico adotado, solução que remete a produção residencial realizada em São Paulo, podendo ser nomeada como Escola Paulista. O artigo se estrutura inicialmente com uma breve descrição sobre o processo de inserção do ideário moderno na arquitetura de Curitiba, a biografia da arquiteta e a apresentação do projeto de sua residência através das análises
  abstract_en: Nadir de Carvalho (1952-2021), architect and urbanist, contributed for the development of modern residential architecture in the state of Paraná. For this article, the goal is the historiographical analysis and the architectural decompositional analysis of the project of her own residence. Designed in 1975 by Nadir, the house is located on an urban plot of generous proportions in a residential neighborhood of Curitiba and is characterized by the use of concrete. Besides the materiality, the project also stands out for the architectural design adopted, a solution that refers to residential production built in São Paulo, that can be named as Escola Paulista. The article is initially structured with a brief description of the process of inserting modern concepts into the architecture of Curitiba, the Nadir's biography and the presentation of her residence Project through analysis.
