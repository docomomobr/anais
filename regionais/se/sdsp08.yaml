  abstract: 'Apresenta os processos e resultados de investigação empreendida para a identificação de exemplares representativos da Arquitetura Moderna no centro da cidade de Ribeirão Preto, a partir de metodologia envolvendo levantamentos de campo em plataformas digitais e pesquisas em banco de dados da Prefeitura Municipal de Ribeirão Preto. Utiliza como estudo de caso o trabalho de Iniciação Científica intitulado “Uma história não contada: o reconhecimento da Arquitetura Moderna no Quadrilátero Central de Ribeirão Preto entre as décadas de 1940 e 1960”, desenvolvido ao longo dos anos 2019 e 2020, junto ao curso de Arquitetura e Urbanismo da Universidade Paulista, em Ribeirão Preto. Além do mapeamento das edificações modernas existentes, foi possível analisar a diversa configuração formal e programática assumida por essa produção e verificar os principais períodos de sua concepção no centro de Ribeirão Preto.'
  abstract_en: 'Presents the processes and results of investigation undertaken to identify representative examples of Modern Architecture in the city center of Ribeirão Preto, based on methodology involving field surveys on digital platforms and research in databases of the Municipality of Ribeirão Preto. It uses as a case study the scientific initiation research "An untold story: the recognition of Modern Architecture in the Central Quadrangle of Ribeirão Preto between the 1940s and 1960s" developed over the years 2019 and 2020, in the Architecture and Urbanism course at Universidade Paulista, in Ribeirão Preto. In addition to mapping the existing modern buildings, it was possible to analyze the different formal and programmatic configuration assumed by this practice and verify the main periods of its conception in the center of Ribeirão Preto.'
