  abstract: Evidencia a importância da investigação documental, em especial em acervos de projetos arquitetônicos, para a escrita da historiografia da arquitetura através da experiência de pesquisa baseada no acervo do Arquivo Público e Histórico de Ribeirão Preto (APHRP). Traz para o debate projetos aprovados para a construção na cidade do interior paulista nas primeiras décadas do século XX, que mostram elementos Art Déco e de outras correntes em voga que buscavam uma nova linguagem para arquitetura. Mostra através destes projetos como a ornamentação eclética vai dando lugar para as linhas geométricas e a simplificação das fachadas, simultaneamente com o aparecimento de novas técnicas construtivas, como o caso do concreto armado na cidade, nestes anos considerados precoces, precursores ou iniciantes da formação do movimento moderno.
  abstract_en: It highlights the importance of documentary research, especially in architectural project collections, for the writing of the historiography of architecture through the research experience based on the collection of the Public and Historical Archive of Ribeirão Preto (APHRP). It brings to the debate projects approved for construction in the city of São Paulo in the first decades of the 20th century, which show elements of Art Déco and other trends in vogue that sought a new language for architecture. It shows through these projects how the eclectic ornamentation gives way to geometric lines and the simplification of the facades, simultaneously with the emergence of new construction techniques, such as the case of reinforced concrete in the city, in these years considered early, precursors or beginners of the formation of the modern movement.
