  abstract: 'Este artigo aborda aspectos conceituais e físicos relacionados à concepção arquitetônica dentro do recinto da Expo98, destacando o projeto da Gare Intermodal de Lisboa (GIL) ou Gare do Oriente, observando sua relevância como espaço público, como edifício e como interposto de movimentos e dinâmicas dentro da cidade de Lisboa. De autoria do arquiteto espanhol Santiago Calatrava, a obra é o principal meio de chegada ao local, utilizando-se metrô, trem ou ônibus, possuindo grande estrutura que definiu um dos principais acessos, à época, à Expo98, e hoje, ao bairro denominado Parque das Nações, localizado na antiga zona oriental de Lisboa. O projeto caracteriza-se como espécie de viaduto interrompido, fazendo uma relação da cidade com o rio e de Lisboa com este novo bairro. As coberturas em ferro e vidro lembram um conjunto de árvores, e sua circulação é efetuada de modo linear, sugerindo uma espécie de “T” ou cruz. Investiga-se, nesta descrição pormenorizada, o processo de escolha do projeto referido, as inspirações de Santiago Calatrava, seu autor, e as exigências fundamentais e funcionais do complexo. Revela, na consequência, a interligação entre o programa de necessidades e o projeto, juntamente com o aprofundamento de alguns aspectos sobre a Gare do Oriente e suas relações com o lugar, destacando, em sua metodologia, um estudo analítico que compreende: Implantação e acessos; fluxos internos; usos e funções; equilíbrios; estruturas; e geometrias; concluindo com algumas evidências observadas neste artigo.'
  abstract_en: This article addresses conceptual and physical aspects related to the architectural conception within the enclosure of Expo98, highlighting the project of Gare Intermodal de Lisboa (GIL) or Gare do Oriente, noting its relevance as a public space, as a building and as an interposition of movements and dynamics within the city of Lisbon. Authored by the Spanish architect Santiago Calatrava, the work is the main means of arrival to the place, using subway, train, or bus, possessing great structure that defined one of the main accesses, at the time, to Expo98, and today, to the neighborhood called Parque das Nações, located in the old east of Lisbon. The project is characterized as a kind of interrupted viaduct, making a relationship between the city and the river and Lisbon with this new neighborhood. The iron and glass roofs resemble a set of trees, and their circulation is made in a linear way, suggesting a kind of "T" or cross. This detailed description investigates the process of choosing the referred project, the inspirations of Santiago Calatrava, its author, and the fundamental and functional requirements of the complex. It reveals, in consequence, the interconnection between the program of needs and the project, along with the deepening of some aspects about the Gare do Oriente and its relations with the place, highlighting, in its methodology, an analytical study that includes Implantation and accesses; internal flows; uses and functions; balances; structures; and geometries; concluding with some evidence observed in this article.
