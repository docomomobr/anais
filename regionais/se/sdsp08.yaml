  abstract: Este trabalho tem como objetivo discutir algumas das questões que envolvem a produção da história da arquitetura moderna no contexto recente, identificando rupturas e permanências da historiografia das últimas décadas em relação à construção canônica sobre o modernismo. Neste sentido o texto resgata alguns aspectos da historiografia do século XX e aborda a construção do modernismo como um movimento, para discutir a permanência e o uso da ideia de “escolas” de arquitetura na historiografia brasileira e a valorização mundial dos acervos dos grandes nomes da arquitetura moderna do país.
  abstract_en: This work aims to discuss some of the issues that involve the production of the history of modern architecture in the current context, identifying ruptures and continuities in the historiography of recent decades in relation to the canonical construction of modernism. In this sense, the text rescues some aspects of 20th century historiography and addresses the construction of modernism as a movement, to discuss the permanence and use of the idea of “schools” of architecture in Brazilian historiography and the worldwide appreciation of the collections of the great names of the country's modern architecture.
