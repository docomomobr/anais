- id: sdsp08-036
  title: 'Certidões vintenárias como fontes documentais: alternativas para a compreensão histórica de um patrimônio arquitetônico de Niemeyer no interior do Rio de Janeiro'
  authors:
  - givenname: Julia
    familyname: Andrade
    affiliation: ''
    email: andrade@exemplo.com
