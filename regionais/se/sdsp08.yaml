  abstract: Este trabalho registra a metodologia adotada e os resultados obtidos, até o momento, no projeto e na execução de adequação do edifício do MASP às normas de segurança contra incêndio, e tem como objetivo contribuir para o debate sobre a preservação de edifícios modernos. A adequação do edifício do MASP para garantir a operação segura do museu, que atualmente recebe um fluxo de visitantes muito superior ao fluxo original, assim como o atendimento às normas de segurança contra incêndio, foram propostos em respeito à concepção original da edificação, em concreto, vidro e aço. Para a intervenção nas fachadas do volume elevado, foi desenvolvida uma metodologia de investigação dos sistemas e dos detalhes executivos originais, que instruíram as decisões de projeto e execução de acordo com os preceitos e com os desafios da preservação.
  abstract_en: This report chronicles the methodology and the progress of the interventions implemented at the São Paulo Museum of Art (MASP) to comply with the fire protection code. The increase in visitors’ numbers in recent years and the adequacy of the fire protection code demand the proposal of interventions on the MASP building following the building’s original inception in concrete, iron, and glass. A prospection methodology of the existing façade system was proposed and guided the project and implementation decisions.
