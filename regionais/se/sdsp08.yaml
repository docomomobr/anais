  abstract: 'O presente trabalho discorre sobre o projeto de cultura e extensão intitulado "Coleções de projetos: ensino, aprendizado, prática e difusão - Coleções Jacques Pilon e Giancarlo Palanti", realizado entre setembro de 2020 e agosto de 2021 com fomento do Programa Unificado de Bolsas de Estudo para Estudantes de Graduação (PUB) da Universidade de São Paulo. Este projeto visa democratizar o acesso ao acervo da Seção Técnica de Materiais Iconográficos da Biblioteca da Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo (FAUUSP) através de sua disponibilização on-line no Portal Acervos. Ao longo do trabalho é apresentada a metodologia das atividades realizadas, bem como feita uma reflexão sobre a importância da difusão e acesso a estes acervos e o protagonismo de instituições públicas neste processo, sobretudo em meio aos ataques direcionados à ciência e à cultura no Brasil atual.'
  abstract_en: 'The present work discusses the culture and extension project entitled “Project collections: teaching, learning, practice and dissemination - Jacques Pilon and Giancarlo Palanti collections”, held between september 2020 and august 2021, promoted by University of São Paulo’s Unified Scholarship Program (PUB). It intends to democratize access to the collection of Technical Section of Iconographic Materials at the Library of Architecture and Urbanism School of University of São Paulo (FAUUSP), through its on-line availability at Portal Acervos. Throughout this work, we have presented the methodology of the project’s activities, as well as a reflection about the importance of dissemination and access to these collections and the protagonism of public institutions, especially amidst the current attacks directed towards science and culture in Brazil.'
