  abstract: No sentido de reconhecer o patrimônio moderno da cidade de Sorocaba foi realizada a leitura e análise de edifícios construídos entre as décadas de 1950 e 1980, verificando o estado de conservação e histórico. Entre esses está o edifício do Sistema Nacional de Aprendizagem Industrial (SENAI), construído em 1965 e projetado pelo arquiteto Lúcio GRinover e equipe. Ao realizar a leitura do projeto na Revista Acrópole e confrontá-la com edifício atual, observou-se que uma nova cobertura foi adicionada ao edifício, ocultando os paraboloides da laje dos laboratórios e outras alterações. Nesse sentido, objetiva-se apresentar o acervo fotográfico da Biblioteca do SENAI como fonte que documenta as intervenções realizadas no edifício. Por meio das imagens, verificou-se um problema de infiltração que existia na laje sobre os paraboloides, motivando a implantação de outra cobertura. Ressalta-se a importância do acervo da instituição como fonte de pesquisa e documentação, bem como a necessidade de reconhecer o edifício como exemplar da arquitetura moderna sorocabana.
  abstract_en: To recognize the modern heritage of the city of Sorocaba, the reading and analysis of buildings built between the 1950s and 1980s was carried out, verifying the state of conservation and history. Among these is the building of the National Industrial Learning System (SENAI), built in 1965 and designed by architect Lúcio GRinover and his team. When reading the project in Revista Acrópole and comparing it with the current building, it was observed that a new cover was added to the building, hiding the paraboloids of the laboratory slab and other changes. In this sense, the objective is to present the photographic collection of the SENAI Library as a source that documents the interventions carried out in the building. Through the images, there was an infiltration problem that existed in the slab over the paraboloids, motivating the implementation of another cover. We emphasize the importance of the institution's collection as a source of research and documentation, as well as the need to recognize the building as an example of modern architecture in Sorocaba.
