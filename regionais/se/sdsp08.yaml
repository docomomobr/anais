  abstract: Este artigo discute a questão do espaço como objeto de conservação da arquitetura moderna com base no Pavilhão Ciccillo Matarazzo, projeto de Oscar Niemeyer de 1954, que abriga a Bienal de São Paulo desde 1957. A discussão se suporta em um estudo diacrônico do edifício realizado junto ao Arquivo Histórico Wanda Svevo da Fundação Bienal de São Paulo, cujo redesenho dos planos das exposições permitiu reconstituir os planos do edifício no ano de cada Bienal. O estudo demonstrou que, apesar de as exposições serem realizadas no mesmo edifício, sua espacialidade é substancialmente alterada ao longo das décadas. Além do mapeamento destas alterações, o artigo reflete sobre as implicações configuracionais às funções genéricas do edifício, e sobre como esse caso pode contribuir para pensar a conservação do espaço de modo mais amplo.
  abstract_en: This paper discusses the issue of space as an object of conservation of modern architecture based on the Ciccillo Matarazzo Pavilion, a 1954 project by Oscar Niemeyer, which has housed the Bienal de São Paulo since 1957. The discussion is based on a diachronic study of the building carried out together to the Arquivo Histórico Wanda Svevo of the Fundação Bienal de São Paulo, whose redrawing of the exhIBITion plans made it possible to reconstitute the plans of the building in the year of each Bienal. The study showed that, despite the exhIBITions being held in the same building, its spatiality is substantially changed over the decades. In addition to mapping these changes, the paper reflects on the configurational implications for the generic functions of the building, and on how this case can contribute to thinking about space conservation in a broader way.
