  abstract: Com a perspectiva da apreensão e cognição das multiplicidades, heterogeneidades e diversidades espaciais, se reconhecem as potencialidades do conjunto modernista do Patrimônio Ferroviário de Birigui. Esse bem patrimonial foi construído no início da década de 1970. Seu processo, marcado pelas territorialidades, desterritorialidades e reterritorialidades, foram identificadas pela experimentação espacial. Desse modo, o conjunto arquitetônico ferroviário é apreendido por meio das práticas de derivas juntamente com a realização de cartografias expressivas de forças e afetos mapeando as relações entre os indivíduos e sua ambiência, com suas multiplicidades presentes nos seus territórios, em constante movimento e transformação. Assim, a possibilidade de ativar esse espaço com seus corpos singulares atravessados pelos afetos, identificados e reconhecidos, pode estimular as sensações de pertencimento com o lugar, potencializando a valorização, conservação e preservação do patrimônio ferroviário da cidade.
  abstract_en: The perspective of apprehension and cognition of multiplicities, heterogeneities and spatial diversities, the potential of the modernist set of the Birigui Railway Heritage is recognized. This heritage asset was built in the early 1970s. Its process, marked by territorialities, deterritorialities and reterritorialities, were identified by spatial experimentation. In this way, the railway architectural ensemble is apprehended through the practices of drifting together with the realization of expressive cartographies of forces and affections mapping the relationships between individuals and their environment, with their multiplicities present in their territories, in constant movement and transformation. Thus, the possibility of activating this space with their unique bodies crossed by affections, identified and recognized, can stimulate feelings of belonging to the place, enhancing the appreciation, conservation and preservation of the city's railway heritage.
