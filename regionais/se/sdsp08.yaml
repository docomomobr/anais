  pages_count: 15
  pages: 534-548
  abstract: O artigo trata do papel das certidões vintenárias como importantes fontes de pesquisa para a investigação no campo da arquitetura e urbanismo, em particular como alternativa para a compreensão histórica de patrimônios arquitetônicos que não possuem um amplo acervo disponível para consulta; utilizando como exemplo a pesquisa de uma casa moderna projetada por Oscar Niemeyer em 1949, no Rio de Janeiro entre os municípios de Mendes e Vassouras. Recentemente “descoberta”, a casa permanece desconhecida ou ignorada pela crítica em função do reduzido número de fontes documentais sobre a mesma e às dissonâncias presentes entre os autores que já a abordaram como perdida ou demolida. Dessa forma, a utilização de certidões vintenárias do imóvel atuou como ferramenta essencial não só para organizar e subsidiar lacunas, mas também como método de historicização de um patrimônio cuja história não se conhece em profundidade.
  abstract_en: The article deals with the role of vintage certainties as important sources of research for research in the field of architecture and urbanism, in particular as an alternative for a historical understanding of architectural heritage that does not have a wide collection available for consultation; using as an example the research of a modern house designed by Oscar Niemeyer in 1949, in Rio de Janeiro, between the municipalities of Mendes and Vassouras. Recently “discovered”, the house remains unknown by critics based on the reduced number of documentary sources about the same and the dissonances present between the authors that are going to be addressed as lost or demolished. In this way, the use of current heritage certainties as an essential tool not only to organize and subsidize gaps, but also as a method of historicizing a heritage whose history is not known in depth.
