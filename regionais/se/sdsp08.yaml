  abstract: 'As fontes primárias são recursos potentes para a pesquisa e o estudo da arquitetura. Enquanto as obras proporcionam o contato com dimensão espacial e a materialidade, fundamentais para a compreensão do objeto arquitetônico, os desenhos permitem o acompanhamento do processo de elaboração, revelando as múltiplas tomadas de decisão que permeiam uma determinada obra, além da oportunidade de relacionar com a bibliografia de referência. Aos estudantes de graduação, o trabalho permite ainda a aproximação com as questões de conservação, processamento e difusão dos acervos, abrindo novas perspectivas de trabalho. Alguns docentes em conjunto com a Seção Técnica de Materiais Iconográficos vem realizando vários projetos com os estudantes, dos quais comentaremos: Ocupação Rino Levi, em 2019, com o estudante Fernando Prudente Comparini e equipe; Coleção Rino Levi, em 2020, com o estudante Alexandre Martins e a Coleção Oswaldo Arthur Bratke, em 2021, com a estudante Thais Ribeiro da Cruz, co-autora deste artigo.'
  abstract_en: 'Primary sources are powerful subsidies for research and the study of architecture. While the buildings provide contact with the spatial dimension and materiality, fundamental for the understanding of the architectural object, the drawings allow following the elaboration process, revealing the multiple decision-making that permeate a certain building, It also gives the opportunity to relate to the reference bibliography. For undergraduate students, the work also allows them to approach issues of conservation, processing and dissemination of collections, opening new perspectives for work. Some professors together with the Technical Section of Iconographic Materials have been carrying out several projects with the students, of which we will comment: Occupation Rino Levi, in 2019, with student Fernando Prudente Comparini and team; Collection Rino Levi, in 2020, with the student Alexandre Martins and the Collection Oswaldo Arthur Bratke, in 2021, with the student Thais Ribeiro da Cruz, coauthor of this article.'
