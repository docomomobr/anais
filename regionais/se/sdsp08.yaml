  abstract: Este artigo relata uma experiência de pesquisa sobre o processo de verticalização de São Paulo entre os anos de 1920 a 1957, através da análise da documentação existente nos acervos da Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo (FAUUSP). O objetivo principal é compreender as soluções adotadas e suas relações com as legislações urbanísticas e códigos de obras vigentes através do exame de alguns edifícios verticais paradigmáticos da cidade. A escolha dos edifícios busca, portanto, qualificar o Acervo da FAUUSP enquanto espaço acessível de pesquisa, ensino e extensão fonte primária fundamental a inúmeras pesquisas e interpretações sobre a cidade e sua arquitetura.
  abstract_en: This article reports a research experience on the verticalization process of São Paulo between the years 1920 and 1957, through the analysis of existing documentation in the funds of the Faculty of Architecture and Urbanism of the University of São Paulo (FAUUSP). The main objective is to understand the solutions adopted and their relationship with the current urban legislation and building codes through the examination of some paradigmatic vertical buildings in the city. The choice of buildings therefore seeks to qualify the FAUUSP Collection as an accessible space for research, teaching and extension, a fundamental primary source for countless investigations and interpretations of the city and its architecture.
