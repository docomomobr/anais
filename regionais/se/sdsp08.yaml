  abstract: Em 1978 o Instituto de Arquitetos do Brasil (IAB São Paulo) organizou o concurso nacional para a sede da Sociedade Brasileira para o Progresso da Ciência (SBPC), vencido por uma equipe de arquitetos sediados em Curitiba. Embora não-construída, a proposta vencedora foi considerada simples e coerente com o orçamento estipulado, e se mostra pragmática e eficaz. Mas o que propuseram os autores do projeto merecedor da premiação? Que pensamento arquitetônico e que estratégia projetual construíram a sua proposta? Partindo do redesenho da proposta e da sua análise formal e contextual, este trabalho explora um certame pouco conhecido da história e da historiografia da arquitetura brasileira. Ao investigar as ideias que sustentaram esta edificação este trabalho revela que, embora simples, esta arquitetura já evidenciava revisões e distanciamentos do ideário modernista, a partir da acomodação do programa e da consideração do caráter da obra.
  abstract_en: In 1978, the Institute of Architects of Brazil (IAB São Paulo) organized the national design competition for the headquarters of the Brazilian Society for the Progress of Science (SBPC), which was won by a team of architects based in Curitiba. Although not built, the winning proposal was considered simple and consistent with the budget; and it proved to be pragmatic and effective. But what was the outstanding aspect of that proposal? Which architectural thought and design strategy did support that proposal? Based upon the redesign and the formal and contextual analysis of the original proposal, this paper explores a littleknown event in the history and historiography of Brazilian architecture. By investigating the ideas that supported that design, this paper reveals that, although simple, that architecture already evidenced revision and distancing of the modernist ideology, regarding the accommodation of the program and the consideration of the building’s character.
