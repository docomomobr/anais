  abstract: O presente artigo busca ressaltar as particularidades, dificuldades e reveses comumente encontrados durante a realização de pesquisas na área da História da Arquitetura, principalmente quando o objeto de estudo não se trata de um(a) arquiteto(a) “consagrado(a)” pela historiografia. Estas questões são exemplificadas por meio da pesquisa realizada para resgatar a trajetória profissional de Eduardo Kneese de Mello. Constata-se, portanto, que a falta de acervos e arquivos organizados é um fator complicador para aquele que se propõe a (re)escrever a história. Propõe-se, desse modo, um debate sobre a relação existente entre historiografia e documentação para a escrita da História, buscando caminhos facilitadores para os pesquisadores que objetivam preencher algumas lacunas existentes no campo historiográfico, em especial sobre Arquitetura Moderna Paulistana.
  abstract_en: This article seeks to highlight the particularities, difficulties and setbacks commonly encountered during research in the area of the History of Architecture, especially when the object of study is not a “consecrated” architect by historiography. These issues are exemplified by research to rescue the professional trajectory of Eduardo Kneese de Mello. It appears, therefore, that the lack of organized collections and archives is a complicating factor for those who propose to (re)write history. In this way, a debate on the existing relationship between historiography and documentation for the writing of History is proposed, seeking facilitating paths for researchers who aim to fill some existing gaps in the historiographical field, especially on Modern Architecture from São Paulo.
