  pages_count: 15
  pages: 385-399
  abstract: 'A partir da ideia de cidade enquanto agente modernizador, que utiliza como instrumento o processo de modernização, e o conceito de cidade como fonte e foco de criação cultural, a extensa produção de alta qualidade média da arquitetura brasileira nos anos de 1950 tornase evidente em diferentes cidades e contextos do cenário nacional. É o caso de Londrina, no norte do Paraná, cuja produção, sobretudo na década de 1950 – em virtude do êxito da cultura cafeeira –, evidencia a dimensão moderna da cidade através de suas obras arquitetônicas concomitantemente ao seu processo de modernização. Diante disso, este trabalho propõe a análise de alguns exemplares da arquitetura moderna em Londrina, entre os anos de 1950: o mercado Shangri-lá, a Estação Rodoviária, o Edifício ECB, o Edifício Autolon e o Edifício Sahão. As obras marcam o panorama da cidade de Londrina e revelam aspectos da modernização da cidade frente à sua formação.'
  abstract_en: 'From the idea of the city as a modernizing agent, which uses the modernization process as an instrument, and the concept of the city as a source and focus of cultural creation, the extensive production of high average quality of Brazilian architecture in the 1950s becomes evident in different cities and contexts of the national scenario. This is the case of Londrina, in the north of Paraná, whose production, especially in the 1950s - due to the success of the coffee culture -, highlights the modern dimension of the city through its architectural works concomitantly with its modernization process. Therefore, this work proposes the analysis of some examples of modern architecture in Londrina, between the 1950s: the Shangri-lá market, the Bus Station, the ECB Building, the Autolon Building and the Sahão Building. The works mark the panorama of the city of Londrina and reveal aspects of the modernization of the city in the face of its formation.'
