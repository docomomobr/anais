  abstract: O texto pretende expor dois estudos de casos de intervenções em residências modernas projetadas e construídas na cidade de Campina Grande, agreste da Paraíba, para exemplificar as investigações que vêm sendo desenvolvidas pelo grupo de pesquisa arquitetura e lugar, vinculado à UFCG/ Universidade Federal de Campina Grande. Justificase a apresentação do trabalho nesse seminário, como uma maneira de refletir sobre os desafios encontrados para a documentação e conservação do patrimônio residencial moderno no nordeste brasileiro, onde a falta de uma política preservacionista municipal vem dando espaço à demolições e descaracterizações de um acervo ainda não inventariado e desprotegido, e que a cada dia se apaga na paisagem urbana e na memória dos cidadãos. Como metodologia da pesquisa, esta se apoia em autores que discutem sobre a documentação patrimonial, o projeto de restauro, os estudos de patologias construtivas – que dão o suporte aos projetos de intervenção no patrimônio edificado, conforme será visto.
  abstract_en: The text intends to present two case studies of interventions in modern residences designed and built in the city of Campina Grande, agreste of Paraíba, to exemplify the investigations that have been developed by the research group architecture and place, linked to the UFCG / Federal University of Campina Great. The presentation of the work in this seminar is justified as a way to reflect on the challenges encountered for the documentation and conservation of modern residential heritage in the Brazilian northeast, where the lack of a municipal preservationist policy has given space to demolitions and de-characterizations of a collection. not yet inventoried and unprotected, and that is erased every day in the urban landscape and in the memory of citizens. As a research methodology, this is supported by authors who discuss heritage documentation, the restoration project, studies of constructive pathologies - which support intervention projects in the built heritage, as will be seen.
