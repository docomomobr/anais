  abstract: Ao longo da última década, a recente valorização do Móvel Moderno Brasileiro vem sendo abordada no campo do resgate histórico e preservação da produção. Entretanto, o cenário geral se caracteriza pela ausência de publicações, exposições e pesquisas relacionadas ao mercado de design do Brasil no mesmo período. A tradição das casas de antiguidades e o tempo de mercado consolidaram as galerias, mas ainda existem poucas iniciativas de discussões acerca da salvaguarda, memória e identidade da rica produção brasileira da década de 1950. O presente artigo pretende abordar a experiência da galeria de atuação internacional Bossa Furniture, investigando suas iniciativas de preservação, comunicação e pesquisa referente à sua coleção de mobiliário moderno brasileiro.
  abstract_en: Over the last decade, the recent appreciation of Brazilian Modern Furniture has become an object of research. Still, in the field of historical recovery and preservation of production, the general scenario is the absence of publications, exhIBITions, and research related to the design market in Brazil. The tradition of the antique market as well as their logevity consolidated the galleries. However, we still have few initiatives for discussions about the rich Brazilian production's safeguard, memory, and identity. The present article intends to approach the experience of the international gallery Bossa Furniture, investigating its initiatives regarding preservation, communication, and investigation of its collection of modern Brazilian furniture.
