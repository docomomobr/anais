  abstract: O presente artigo visa apresentar a pesquisa em andamento, realizada no Instituto de Arquitetura e Urbanismo da Universidade de São Paulo, referente ao manuseio, digitalização e criação do acervo digital do arquivo pessoal de Jorge Caron (1936-2000). Arquiteto e Urbanista, designer, cenógrafo, artista plástico e educador, atuou nos seus últimos dez anos de vida como professor do Departamento de Arquitetura e Urbanismo da Escola de Engenharia de São Carlos. O trabalho a seguir é uma reflexão sobre a pesquisa de acesso e digitalização de seu acervo, cuja finalidade é contribuir para a historiografia da arquitetura moderna, trazendo à luz documentos, obras e pensamentos do arquiteto, ainda pouco difundidos. Além disso, o trabalho incitou algumas questões como o debate entre o acervo físico e digital, fomentado pelo manuseio e digitalização do acervo. De certo modo, a pesquisa insere-se no panorama atual em discussão acerca dos acervos de arquitetura no Brasil.
  abstract_en: This article aims to present the research in progress, carried out at the Institute of Architecture and Urbanism of the University of São Paulo, regarding the handling, digitization and creation of a digital collection of the personal archive of Jorge Caron (1936-2000). Architect and Urbanist, he has a versatile profile, working as a designer, set designer, plastic artist and educator. The access and digitization of its collection aims to contribute to the historiography of architecture, bringing to light the works of Jorge Caron. In addition, there are also some debates intrinsic to the research, such as the debate between physical and digital, fostered by the handling and digitization of the collection, and the debate about architectural collections in Brazil.
