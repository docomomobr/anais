  abstract: As Bienais de Arquitetura apresentam-se como oportunidades para estudos em diversos campos além da própria Arquitetura. São capazes de reunir e revelar a cultura arquitetônica, aspectos da prática profissional e da relação do arquiteto com a sociedade. Para estimular pesquisas que explorem estas exposições, este artigo adotou o objetivo de mapear os documentos relativos às Bienais Internacionais de Arquitetura de São Paulo (BIA) e às suas antecessoras, as Exposições Internacionais de Arquitetura (EIA), no Arquivo Histórico Wanda Svevo, o maior acervo dedicado às Bienais de São Paulo e a fonte mais rica e acessível sobre estes eventos. Através deste mapeamento, revelou-se o volume de documentos relativos a estas exposições e sua extensão da 1ª EIA (1951) à 7ª BIA (2007).
  abstract_en: Architecture Biennials offer study opportunities in multiple fields beyond Architecture itself. They can bring together and reveal the architectural culture, aspects of professional practice, and the relations between architects and society. To encourage further research, this work maps the documents relating to the São Paulo International Architecture Biennials (BIA) and the International Architecture ExhIBITions (EIA) in Wanda Svevo Historical Archive. This Archive holds the most notable collection of São Paulo Biennials and is the most accessible source about these events. This mapping revealed the number of related documents and their extension from the first EIA (1951) to the seventh BIA (2007).
