  abstract: Lineu Castello, em seu livro “A percepção de lugar”, introduz a escrita com uma interessante frase de uma entrevista de DeNise Scott Brown e Robert Venturi à Hans Obrist e Rem Koolhaas que menciona que os arquitetos, ao serem sensíveis ao seu tempo, gostam de analisar o que lhes estimula, pois, esse estímulo será relevante. Este artigo partiu de uma pesquisa que busca artifícios para promover um caráter identitário à cidade, através de um Promenade Urbano que valoriza a arquitetura moderna de Curitiba. A partir de tais análises, o centro da cidade de Curitiba é escolhido para abrigar um passeio deambulatório pela arquitetura moderna com intenção de instigar a percepção dos transeuntes ao os levar para espaços de encontro, com a arquitetura e com o outro. Um modesto e despojado convite à reflexão de como os arquitetos poderão entregar resultados pertinentes para os prementes desafios arquitetônicos.
  abstract_en: Lineu Castello, in his book “Rethiking the meaning of a place”, starts his writing with an interesting sentence from an interview by DeNise Scott Brown and Robert Venturi to Hans Obrist and Rem Koolhaas that mentions that architects, being sensitive to their time, like to analyze what stimulates them, because this stimulus will be relevant. This article started from a research that seeks artifices to promote an identity character to the city, through an Urban Promenade that values the modern architecture of Curitiba. Based on these analyses, the city center of Curitiba is chosen to host a walking tour of modern architecture to instigate people perceptions by taking them to spaces, where they can meet architecture and other people. A modest and uncluttered invitation to reflect on how architects can deliver relevant results for pressing architectural challenges.
