  abstract: Atualmente conservação da arquitetura moderna é abordada com grande relevância para o patrimônio, não só brasileiro, mas de todo o mundo. Apesar dos vários desafios para conservação dessa arquitetura, a preservação da dimensão material é ainda o principal problema a ser enfrentado e aquele que acarreta mais discussões entre os profissionais envolvidos. Nesse artigo, apresentaremos o edifício Pirapama, marco da verticalização do Bairro da Boa Vista na cidade do Recife-PE, projetado pelo arquiteto português Delfim Fernandes Amorim, tratando sobre suas particularidades e atual estado de conservação. O edifício Pirapama trata-se de uma obra notável da arquitetura moderna pernambucana.
  abstract_en: Currently, conservation of modern architecture is approached with great relevance for the heritage, not only Brazilian, but from all over the world. Despite the various challenges for the conservation of this architecture, the preservation of the material dimension is still the main problem to be faced and the one that causes more discussions among the professionals involved. In this article, we will present the Pirapama building, a landmark in the verticalization of Bairro da Boa Vista in the city of Recife-PE, designed by the Portuguese architect Delfim Fernandes Amorim, dealing with its particularities and current state of conservation. The Pirapama building is a remarkable work of Pernambuco's modern architecture.
