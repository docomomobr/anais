  abstract: Este ensaio tem por objetivo validar a pertinência da pesquisa historiográfica como propulsora da discussão sobre a importância dos acervos de concursos públicos de anteprojetos como ferramenta de investigação arquitetônica. Para tanto, concentra-se na pesquisa historiográfica desenvolvida sobre o concurso proposto para a edificação da Biblioteca Nacional, realizado em 1961, sendo a entrega efetiva dos anteprojetos em 1962. Há 60 anos o anteprojeto premiado foi o desenvolvido por Clorindo Testa, Francisco Bullrich e Alicia D. Cazzaniga. A escolha desse objeto de estudo é relevante como contribuição para a pesquisa, em andamento, da presente autora, que se concentra na apreciação da arquitetura latino americana, especialmente sobre a obra de Clorindo Testa.
  abstract_en: This essay aims to validate the relevance of historiographical research as a propeller of the discussion about the importance of the collections of public tenders of preliminary projects as a tool for architectural investigation. To this end, it focuses on the historiographical research carried out on the tender proposed for the construction of the National Library, held in 1961, with the effective delivery of the preliminary projects in 1962. Sixty years ago, the winning draft was the one developed by Clorindo Testa, Francisco Bullrich and Alicia D. Cazzaniga. The choice of this object of study is relevant as a contribution to the research, in progress, of the present author, which focuses on the appreciation of Latin American architecture, especially on the work of Clorindo Testa.
