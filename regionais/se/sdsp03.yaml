  section: Comunicações Orais — Paisagem e ambiente urbano
  abstract: 'A arquitetura do Movimento Moderno começou a alterar a paisagem urbana de cidades novas na região oeste dos estados do Paraná e de São Paulo por volta da segunda metade do século XX. Este é o caso das duas cidades analisadas neste texto: Marília, no interior paulista e Maringá, no Paraná. Ambas foram fundadas a partir da implantação da via férrea e, tanto em uma como na outra, pode-se ver a construção de uma Nova Arquitetura como estímulo e como reflexo de um rico desenvolvimento urbano. A arquitetura moderna surge nestas cidades do interior, basicamente, por meio de três atitudes distintas: pelas mãos de arquitetos trazidos de São Paulo para construir edifícios relevantes no contexto urbano, como os que veremos aqui; por arquitetos migrantes que deixaram os grandes centros e se instalaram nestas cidades menores em busca da realização profissional e de um mercado de trabalho menos disputado e mais promissor; e ainda por profissionais locais – engenheiros, projetistas anônimos ou mesmo sem formação acadêmica – que reproduziam o que se via ali e acolá. Por meio dos edifícios analisados neste trabalho, poderemos notar tanto a conjunção de diferentes correntes do Movimento Moderno em cada uma destas duas cidades como a sucessão delas nas novas construções, de modo a refazer localmente, e com certo descompasso, aquelas conformações já celebradas nos grandes centros. Ainda que subvertendo princípios, rompendo a coerência e as propostas originais do Movimento Moderno, estas edificações retinham a aparência modernista, o que garantia a elas – e principalmente às cidades onde se encontravam – a imagem da modernidade.'
  keywords:
  - Marília
  - Maringá
  - arquitetura moderna
  abstract_en: 'The Modern Movement architecture started changing the urban landscape of just created cities in the west part of Paraná and São Paulo State at the second half of 20th century. This is the case of Marília and Maringá – the former located in São Paulo and the last one in Paraná. Both cities were founded at the very moment of the railway’s construction and presented the Modern Movement architecture as reflex of the rich urban development as well as stimulation for it. Modern Architecture basically appears in those cities by three different manners: when São Paulo architects were invited to build there; when São Paulo architects quit the metropolitan area in order to live in the country side, searching for better work opportunities; and, last, when local professionals – engineers or designers without formal architectural education – started building according to the ultimate buildings appearance. The buildings analyzed by this paper point out to different trends of Modern Movement taking place simultaneously in those cities as an effect of what had been happening in great cities, particularly Sao Paulo. In spite of the lack of coherence, the absence of Modern Movement principles these buildings show a modernist appearance which assured for them as well as for their city the soexpected modern signs.'
