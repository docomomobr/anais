- id: 'sdsp03-049'
  title: Modernas escolas na cidade de São Paulo. Marcos históricos na Paisagem Urbana
  subtitle: Ramos de Azevedo e Hélio Duarte
  authors:
  - givenname: Ana Gabriela Godinho
    familyname: Lima
    email: 'gabriela.lima@uol.com.br'
    affiliation: ''
