  abstract: 'O déficit habitacional no Brasil de 5,6 milhões de unidades exige a participação da universidade na busca de soluções técnicas para a questão habitacional. A temática da habitação social tem sido objeto de reflexão sobre a produção arquitetônica em São Paulo no século XX, em disciplina de Planejamento Urbano no 7º semestre da Faculdade de Arquitetura e Urbanismo da Universidade Presbiteriana Mackenzie. A Era Vargas, o debate sobre habitação social e a produção dos IAPs são abordados pela pesquisa desenvolvida em conjunto com os alunos. Em especial será abordado o projeto do Edifício Japurá, desenvolvido pelo arquiteto Eduardo Kneese de Mello para o Instituto de Aposentadoria e Pensões dos Industriários. Neste projeto foram empregados de forma pioneira no Brasil os princípios da “unité d’habitation”, como modelo para a habitação vertical de interesse social. Esse edifício se destacou em termos arquitetônicos e urbanísticos, entre as iniciativas de padrão vertical realizadas pelo IAPI.'
  keywords:
  - Habitação Social
  - Urbanismo
  - IAPs
  abstract_en: 'The Brazilian habitation deficit of 5.6 million units demands the participation of universities on finding a technical solution to the issue. The social habitation thematic has been a point of reflection, regarding the architectonic production in São Paulo in the XX century, into the 7th Semester of Urban Planning, at Faculdade de Arquitetura e Urbanismo from Universidade Presbiteriana Mackezie. Three other themes have also been approached by the research development together with the students: the Vargas Era, the social habitation discussion and the IAPs production. Special attention will be given to the project of the Japurá Building. Developed by the architect Eduardo Kneese de Mello for Instituto de Aposentadoria e Pensões dos Industriários, this project applied the principles of "unite d''habitation", as model to the vertical habitation of social interest, for the first time in Brazil. It also stood out, in architectonic and urbanism terms, among the initiatives carried through by the IAPI for vertical standard.'
