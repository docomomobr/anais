  section: 'Comunicações Orais — Da habitação mínima aos bairros-jardim'
  abstract: 'A discussão moradia coletiva x unidade unifamiliar no lote esteve muito presente nas décadas de 40 e 50 e apareceu estruturada em três eixos, basicamente identificados:  No ideário do Movimento Moderno a essência da vida urbana das cidades industriais estava pautada na existência coletiva.  Na defesa de Attílio Corrêa Lima para a habitação plurifamiliar, a qual considerava um estágio superior da própria organização da sociedade: “Não se justifica que se procure no conceito individualista extremado, a solução do problema, quando toda a atividade do homem civilizado, repousa nos benefícios do trabalho coletivo. Se na sociedade humana todas as atividades estão subdivididas para que cada parcela contribua para o todo, se tudo é obra da cooperação, porque somente na habitação vai o homem procurar o isolamento em pequenos feudos (...). A habitação coletiva será, não uma transformação de hábitos, mas apenas uma adaptação a um nível de vida superior. A casa individual isolada não desaparecerá mas tenderá a restringir-se em habitação das classes remediadas.” (LIMA , Arquitetura (14):1963,p.5).  Na possibilidade e no interesse da investigação tipológica, devido à influência das discussões das vanguardas européias. A densidade populacional também aparece como tema que instiga a investigação tipológica porque é um índice importante a se considerar no barateamento do custo da terra e da infra-estrutura por morador e, também, está relacionada à possibilidade de ampliação ou manutenção das áreas livres e coletivas. Nesta discussão surgem diferentes interfaces com as pré-existências da cidade, uma outra proposta de organização programática, estudos variados de tipologia e formas diversas de se definir espaços coletivos e públicos. Identificar essas diferentes hipóteses e os seus resultados espaciais (a partir de dois projetos dos Institutos de Aposentadoria e Pensão – ambos da década de 40) corresponde à nossa proposta de discussão ao III DOCOMOMO SP.'
  keywords:
  - Habitação coletiva
  - Unidade de Vizinhança
  - Unidade de Habitação
  abstract_en: "The debate concerning multi-familiar housing vs. individual housing was often brought into discussion during the forties and fifties, mostly based on 3 foundations: \x83 According to the Modern Movement, the essence of urban life in industrial cities was based on a collective way of living. \x83 On Attilio Lima defense of the idea of multi-familiar housing as an upper level of social organization “Searching for a solution for the problem in an extremely individualistic concept is not justifiable, since all activities of a civilized individual depend on the benefits of collective work. Considering that, in human society, all activities are divided so that each parcel may contribute to the whole, and that most benefits result from mutual cooperation, then why should men seek for isolation in small feuds when it comes to housing?(…) Multi-familiar housing will become not only a change of pattern, but an adjustment to an upper level of living. The individual house will not disappear, but will become restricted to the middle-class.” (Lima, Arquitetura(14):1963,p.5). \x83 On the possibility and on a great interest in studying differents typologies, under the European avant-garde influence. Furthermore, densely concentrated areas also played a role in motivating studies about typology, as an important issue to be considered favoring cost reduction of land and facilities per resident, also in connection with the possibility of enhancing or maintaining open and collective areas. In this discussion, different interfaces arose opposed to those already existent in the city, another propose of programmatic organization, a variety of typology studies and different ways of defining collective and public places. The identification of these different propositions and their final results (analyzing two projects from the forties – of the IAP) is our suggestion for discussion in the III DOCOMOMO SP."
