  abstract: 'Flávio Império (1935-1985) foi mais do que cenógrafo e diretor teatral. Ele trabalhou junto aos grupos Teatro de Arena e Teatro Oficina, onde participou da realização de importantes espetáculos ao longo dos anos 60. Ele era ainda arquiteto, artista plástico, professor, atuante em diversas áreas artísticas. Foi filiado ao Grupo Arquitetura Nova onde, ao lado de seus companheiros, Sérgio Ferro e Rodrigo Lefèvre, ao longo de mais de dez anos de atividades (1958 à 1969), realizou a crítica e ao mesmo tempo a continuidade de princípios da Arquitetura Moderna paulista. Para além de todas as suas atividades, ele foi parecerista do CONDEPHAAT mais de uma vez. Em 1982, em caráter emergencial sobre o tombamento do Teatro Oficina, ele emitiu um parecer sobre a preservação do edifício onde atuava o Grupo Oficina, que foi totalmente revolucionário para a época, pois propunha o tombamento do “processo” de transformação que o edifício vinha sofrendo ao longo dos anos como sendo elemento importante para a documentação do aparecimento de pesquisas sobre linguagem teatral que ocorreu no Brasil nos anos 70. Em seu parecer Império deixa claro que tal tombamento deveria ser realizado tomando o Teatro Oficina como “um bem cultural da cidade não pela importância histórica do imóvel, mas pelo seu uso como palco das transformações do teatro brasileiro”. O Teatro Oficina passou por vários tipos de organização interna da relação palcoplatéia, que norteavam as pesquisas cênicas de importantes grupos no Brasil e no exterior durante os anos 60. Para Império, esse aspecto passou a fazer parte integrante das próprias pesquisas do Oficina: o “espaço” da cena. Assim ele conclui que, “seu ‘tombamento’ não deveria considerar ‘fixo’, congelado, o seu equipamento interno, para não estrangular as novas ou futuras propostas de pesquisa do Grupo.” O seu parecer marca um novo conceito quanto aos critérios de tombamento que deveriam considerar as questões relativas ao imóvel: históricas, culturais, etc., mas também as atividades ali desenvolvidas e a sua relevância cultural, social e artística. Graças a esse parecer, o edifício que abriga o Grupo Oficina pode ser re-estruturado em 1984 para se transformar no “TEATRO-RUA”, projeto de Lina Bo Bardi que permanece até hoje.'
  keywords:
  - cenografia
  - tombamento
  - Teatro Oficina
  abstract_en: 'Flávio Império (1935-1985) was more than a scenographer and theatre director. He worked with Teatro de Arena and Teatro Oficina groups, playing a part in the making of important events during the 60s. He was also an architect, plastic artist and teacher, having worked in several artistic fields. He was a member of Grupo Arquitetura Nova group, in which along with his colleagues Sérgio Ferro and Rodrigo Lefèvre, for more than ten years of activities (1958 to 1969), he was a critic and, at the same time, a follower of São Paulo´s Modern Architecture principles. Besides all this activities, Império gave advisory opinions to CONDEPHAAT more than once. In 1982, in the emergency of the listing of Teatro Oficina´s building, he gave an advisory opinion on the preservation of the building which was totally revolutionary to the time, since it proposed the listing of the transformation “process” through which the building was going during the years, as an important element for the documentation of the appearance of theater language researches, which took place in Brazil in the 70s. According to his advisory opinion Império makes clear that the building should be listed considering Teatro Oficina as “a cultural asset of the city, not because of the building historical value, but because of its use as a stage for the Brazilian theatre transformations”. Teatro Oficina went through different types of internal organization of the stageaudience relation, which were the object of scenical researches conducted by important groups in Brazil and other countries during the 60s. To Império, this aspect became part of Oficina´s researches themselves: the scene “space”. Thus he concludes that “its ‘listing’ should not take its internal equipment as stationary, frozen, in order not to block new, future research proposals by the Group”. Império´s advisory opinion establishes a new concept on building listing criteria, which should include questions regarding to the building itself (its historical, cultural value etc.), but also to the activities developed in the building and their cultural, social and artistic importance. Thanks to this advisory opinion, the Grupo Oficina´s building could be restructured in 1984, becoming “TEATRO-RUA”, a Lina Bo Bardi´s project which still exists.'
