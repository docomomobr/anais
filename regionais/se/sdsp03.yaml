  section: Comunicações Orais — Centralidade e verticalização
  abstract: 'Nos anos 1930 e 1940 a cidade de São Paulo vivenciou intensa reestruturação urbana, associada à industrialização, com importantes transformações no sistema viário e no ambiente construído. A verticalização tornou-se símbolo de modernidade, construindo-se edifícios pioneiros em termos tipológicos e de linguagem. Alguns arquitetos traduziram os princípios do Movimento Moderno em realizações emblemáticas, que abriram caminho para importante produção de edifícios residenciais modernistas nas décadas seguintes. Rino Levi (1901-1965) teve papel crucial nesse sentido, explorando novas possibilidades construtivas, procurando atender às exigências da vida urbana moderna por meio da renovação arquitetônica. Foi dos primeiros a perceber que a aplicação dos princípios da arquitetura racional seria decisiva para conferir qualidade estética e espacial aos empreendimentos verticais, como verificamos em sua primeira obra de porte, o Edifício Columbus (1929-1934), pioneiro não apenas pela recusa ao decorativismo prevalente até então, mas pela postura de vanguarda que caracterizou todo o projeto. Sua preocupação era solucionar racionalmente o problema de abrigar famílias, dando-lhes o maior conforto possível. Seguia a orientação modernista de tirar partido estético dos elementos utilitários e realizar estudos detalhados de estrutura e função. Fachadas e aberturas foram compostas de acordo com as necessidades de distribuição interna dos apartamentos; combinando volumes ortogonais e curvos, e ousadas janelas nos cantos, ilustravam de forma dramática os novos conceitos da arquitetura racional. Seu impacto na paisagem urbana foi realçado pela construção do Perímetro de Irradiação a partir de 1940; contudo, nos anos 1970 o edifício foi demolido pela Prefeitura para execução do viaduto da Av. Brig. Luiz Antonio sobre a 23 de Maio. Esse atentado ao patrimônio moderno da cidade foi cometido para abrir lugar a uma garagem pública, que nunca foi construída.'
  keywords:
  - Rino Levi
  - Edifício Columbus
  - arquitetura moderna
  abstract_en: 'During the years 1930 and 1940 there was an intense urban restructuring in the city of São Paulo, associated to the industrialization, with important transformations in the traffic system and in the built atmosphere. The verticalization became a modernity symbol, being built pioneer buildings in tipological and language terms. Some architects translated the beginnings of the Modern Movement in emblematic accomplishments, that inspired the important production of modernist residential buildings in the following decades. Rino Levi (1901-1965) played crucial role, exploring new constructive possibilities, trying to assist to the demands of the modern urban life through architectural renewal. He was one of the first to notice that the application of the rational architecture principals would be decisive to check aesthetic and space quality to the vertical enterprises, as we verified in its first works, the Columbus Building (1929-1934), pioneer not just because it refuses the utilization of excessive decorative elements, but for the vanguard posture that characterized the whole project. He worried about to solve the problem rationally of sheltering families, giving them the largest comfort was possible. He followed the modernist orientation taking advantage of the utilitarian elements, and studying carefully structure and function. Facades and openings were composed in agreement with the needs of internal distribution of the apartments; combining cubes and curved volumes, and daring windows in the corners, they illustrated in a dramatic way the new concepts of the rational architecture. Its impact in the urban landscape was enhanced by the construction of the “Perímetro de Irradiação” started in 1940; however, in the years 1970 the building was demolished by the City hall during the building of the viaduct crossing Brig. Luiz Antonio Ave. and May 23 Ave. That was an attack to the modern patrimony of the city and it was commited to build a public parking, that never was built.'
