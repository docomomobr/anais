    primary_contact: true
  section: Comunicações Orais — Paisagem e ambiente urbano
  abstract: 'Preservar e conservar os patrimônios arquitetônicos, entre eles os exemplares da arquitetura moderna, é uma tarefa cada vez mais ardua diante da dinâmica e da estrutura sócio-econômica presentes nas cidades nos últimos anos. Este trabalho apresenta uma breve discussão desta atual situação e do desafio de preservar. Utilizando como objeto de estudo a cidade de São José dos Campos, que a partir do seu desenvolvimento econômico na década de 1950, houve um crescente interesse pela construção de obras modernas. Sendo possível identificar no tecido urbano uma quantidade considerável de obras com partido arquitetônico modernista, incluindo dois complexos importantes: o Centro Técnico Aeroespacial e a Tecelagem Parayba. Atualmente o que pode ser observado é uma perda contínua destes exemplares, principalmente dos residenciais. A ausência de iniciativas para a preservação e conservação destas edificações aliada à crescente valorização econômica, despertando o interesse pela especulação imobiliária, faz com que haja a total destruição e descaracterização das obras modernas. A pesquisa utiliza três exemplos de obras modernistas que sofreram algum tipo de intervenção de descaracterização e/ ou destruição. Sendo edificações que encontravam se em processo de preservação de instância municipal, estadual e federal. Diante dos acontecimentos e da dinâmica econômica atual, torna-se necessária a adoção de instrumentos que possibilitem a proteção e conservação dos patrimônios arquitetônicos. Palavras – Chaves Arquitetura Moderna em São José dos Campos, Preservação de Patrimônios Culturais, Especulação Imobiliária.'
  keywords:
  - Arquitetura Moderna em São José dos Campos
  - Preservação de
  abstract_en: 'To preserve and to conserve the architectural patrimonies, between them the examples of the modern architecture, is a task each time more difficult ahead of the dynamics and the partner-economic structure that is in the cities. This work presents one brief quarrel of this current situation and the challenge to preserve. Using as study object the city of São José dos Campos that from its economic development in the decade of 1950, had an increasing interest for the modern construction. Being possible to identify in the city, a considerable amount of construction with the party modern architectural, including two important complexes in the city (Center Aerospace Technician and the “Tecelagem Parayba”). Currently what it can be observed is a continuous loss of these examples, mainly of the residential ones. The absence of initiatives for the preservation and conservation of these constructions allied to the increasing economic valuation what it generates the real estate speculation makes with that it has the total destruction and lost the characteristic of the modern construction. The research uses three examples of modern construction that had suffered some type of intervention of destruction. These constructions were in process of preservation. Ahead of the events and the current economic dynamics, the adoption of instruments becomes necessary that make possible the protection and conservation of the architectural patrimonies.'
