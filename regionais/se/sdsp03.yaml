- id: 'sdsp03-020'
  title: 'Edifício Sul-americano'
  subtitle: uma experiência de restauro em edifício Modernista
  authors:
  - givenname: Eduardo Nogueira Martins
    familyname: Ferreira
    email: 'ferreira@exemplo.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Comunicações Orais — Projetos de conservação e restauro
  abstract: 'Este trabalho apresenta o projeto de modernização do edifício Sul-Americano (1992/1995), localizado na Avenida Paulista, em São Paulo. Neste projeto, o arquiteto Rino Levi (1960/1963) trouxe para São Paulo a idéia de pavimento livre para o uso de escritórios. O projeto considerou também a ventilação, favorecida através do pavimento retangular, implantado no sentido norte-sul e protegido por quebra-sol ajustável. Durante a década de 80 o edifício foi sendo desocupado, já que não dispunha de todos os recursos físicos necessários ao funcionamento de empresas modernas. O espaço de garagem era insuficiente, não havia escadas de incêndio e seus sistemas de telefonia e elétrica eram antigos. As janelas abertas e o pavimento com ocupação de layout paisagístico já não atendiam mais às condições mínimas de conforto, pois a poluição (tanto a do ar como a sonora) da moderna Avenida Paulista tornava o ambiente desconfortável e com baixa produtividade. O projeto de reforma teve como princípio básico o respeito à essência conceitual da obra. Todas as soluções buscaram solucionar os problemas originados pelos novos usos, reformando todo o edifício e mantendo o espírito plástico do conjunto. Assim, os pavimentos-tipo foram internamente reconstruídos para abrigar o cabeamento elétrico, de dados e o sistema especial de ar condicionado central. O novo forro de gesso reproduziu o desenho original, adaptando-se às luminárias de alto desempenho. Novos sanitários e acabamentos concluíram a atualização dos pavimentos. A modernização unificou os sistemas hidráulicos, abriu novas paradas dos elevadores e alterou o posicionamento das escadas, reorganizando os fluxos para o novo uso. Foram construídos mais dois subsolos, dobrando a capacidade de estacionamento. A solução arrojada foi assegurada pela excelente qualidade do solo e do sistema de fundações em tubulões. O prédio foi inteiramente atualizado e a obra como um todo não é percebida, pois preserva o seu caráter modernista intocável.'
  keywords:
  - Restauro em edifício modernista
  - Rino Levi
  - edifício comercial
  abstract_en: 'This work introduces SulAmericano’s modernization project (1992/1995), located in the Paulista Avenue, São Paulo. In his design project, Rino Levi architect (1960/1963) brought to São Paulo the idea of the free floor plan for offices use. The project considered also the ventilation, through the rectangular floor, which was implanted in the South-North direction, besides the building was protected from the sun by “brise soleil” (sunshade). During the decade of 80, the building was being abandoned gradually, because it didn’t have all resources enough to modern companies’s operation. The building didn’t have enough garage, and it didn’t have fire stairs, besides the telephony and electric systems were old. The opened windows and the floor with landscape design’s layout started to not take care of the minimum conditions of comfort, because the pollution (as much the air as sonorous) of the modern Paulista Avenue made the environment very uncomfortable and with low productivity. The principle of the modernization design was to respect the conceptual essence of the building. All the solutions aimed to solve the problems of the new uses, making alterations in all building, and keeping the plastic spirit of the building. Therefore, the standard floors entirely were rebuilt to shelter the electric and logical cabling, and a special system of central conditional air. The new gypsum ceiling reproduced the original drawing, adapting new luminaries with high performance. New sanitary and finishing have concluded the improvement of the floors. The modernization project unified the hydraulics system, opened new elevators stops and modified the stairs position, and reorganized the flows for the new use. There were built more two sub soils, doubling the parking capacity. The innovator solution was ensured by the excellent quality of the ground and the caisson foundation. The building was brought up to date entirely, and the work as itself isn’t perceived, because it keeps its untouchable modern style.'
