  section: Painéis — Centralidade e verticalização
  abstract: 'O centro da cidade de São Paulo, pólo de atividades da região metropolitana, abriga hoje importantes investimentos nas áreas de hotelaria, alimentação e cultura, bem como as sedes da Prefeitura e do governo do Estado de São Paulo. A atuação decisiva conduzida pela Prefeitura e o Estado permitem antever resultados promissores com a sua manutenção e aperfeiçoamento no futuro. Para que a requalificação dos edifícios, dentro do contexto do centro paulistano, tenha resultados eficazes e inovadores, em vista do estudo dos exemplos escolhidos pela pesquisa são necessários quatro componentes básicos: a) concepção arquitetônica diferenciada e flexível; b) sistemas expansíveis e adaptativos de infra-estrutura; c) adoção de sistemas de automação; d) adequação financeira e jurídica. O projeto de requalificação do hotel Jaraguá possui os 4 componentes básicos acima definidos e é motivo do aprofundamento da pesquisa encaminhada pelos autores. O hotel Jaraguá foi construído na década de 1950 para abrigar o antigo hotel Jaraguá e a sede do jornal “O Estado de São Paulo”. As suas características plásticas e compositivas do edifício são próprias do movimento moderno. O edifício apresenta uma conformação geral muito correta, que justificam a sua importância na época e o posterior processo de tombamento, como monumento representativo de uma época de ouro da arquitetura paulistana. Estas características foram norteadoras do processo de reforma que sustentou a requalificação do edifício projetada por Miguel Juliano e Silva.'
  keywords:
  - Restauração de edifícios
  - área central
  - hotel Jaraguá
  abstract_en: 'The center of the city of São Paulo, main polar region of activities of the region metropolitan, today shelters important investments in the areas of hotel, feeding and culture. The decisive performance lead by the City hall and the State allows to for see resulted promising with its maintenance and perfection in the future. So that the restoration of the buildings, inside of the context of the São Paulo center, has resulted efficient and innovative, in sight of the study of the examples chosen for the research four basic components are necessary:) the conception differentiated and flexible architectural; b) expandable and flexile systems of infrastructure; c) adoption of automation systems; d) financial and legal adequacy. The project of restoration of the Jaraguá hotel contain the 4 basic components above defined and is reason of the deepening of the research directed for the authors. The Jaraguá hotel was constructed in the decade of 1950 to shelter the old Jaraguá hotel and the headquarters of the periodical "the State of São Paulo". Its plastic and compositive characteristics of the building are proper of the modern movement. The building presents a very correct conformation general, that they at the time justify its importance and the posterior process of falling, as representative monument of a time of gold of the São Paulo architecture. These characteristics had been important of the reform process that supported the restoration of the projected building for Miguel Juliano da Silva.'
  references:
