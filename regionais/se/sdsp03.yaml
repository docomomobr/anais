- id: 'sdsp03-025'
  title: 'Uma casa Modernista como um anti-museu'
  subtitle: centro de referência e pesquisa do Modernismo Brasileiro (CERPEMOB)
  authors:
  - givenname: Isis de
    familyname: Castro
    email: 'castro@exemplo.com'
    affiliation: ''
    orcid: '0000-0003-3708-8096'
    bio: null
