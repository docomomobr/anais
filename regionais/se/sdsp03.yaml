  abstract: 'O edifício COPAN é um reconhecido ícone e delineado palco na história brasileira há mais de 50 anos. E, numa perspectiva otimista, eloqüente em respostas e aspirações de seus moradores e demais interlocutores. Tais conceitos são sugeridos em parte por sua escala: abriga uma população de mais de 5 mil habitantes, o que lhe confere um grande status na cidade de São Paulo. Além disso, está situado no centro de uma cidade que é hoje uma complexa metrópole, comemorando seus 450 anos neste (2004). Com freqüência estabelecem-se analogias e propõe-se relações entre os universos dos edifícios e os universos das cidades. Essas duas entidades são impregnadas de diversos ideais e realidades humanas. O edifício COPAN é um exemplo de um raciocínio que relaciona dois campos, espaço-social. A partir de uma divisão interdisciplinar, o COPAN será analisado a partir da história da cidade e seu contexto urbano; das características arquitetônicas e formais e, por fim, dos aspectos e perfis de seus moradores, componentes de um território de diversidade e pluralidade.'
