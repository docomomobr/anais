    primary_contact: true
  section: Painéis — Projetos de conservação e restauro
  abstract: 'Este trabalho propõe a revitalização da residência Olivo Gomes, localizada no Parque da Cidade, em São José dos Campos, SP, através da criação de um antimuseu, um museu imaginário e um espaço destinado ao estudo e à pesquisa do modernismo brasileiro. Com base no estudo do movimento modernista no Brasil, especificamente nas áreas de arte, arquitetura e design, e da história dos museus desde seu surgimento em 1789, como instituição pública, até os dias de hoje, aponta-se quais são as novas tendências dos museus contemporâneos e espaços de arte. A reflexão mais profunda em torno do tema museu, necessária à viabilização deste trabalho, descortina novos rumos da museografia mundial. O projeto de um anti-museu, a organização do museu imaginário baseado em conceitos formulados por André Malraux, e o centro cultural, (CERPEMOBCentro de Referência e de Pesquisa do Modernismo Brasileiro) incorporam as nítidas tendências do museu contemporâneo, e têm como objetivo estudar, pesquisar e, portanto, valorizar o modernismo brasileiro. Pretende-se desta forma desconstruir o sentido tradicional da palavra museu, inevitavelmente ligada ao velho, antigo, distante, inatingível. Este anti-museu diminuirá a distância entre o expectador e a obra.'
  keywords:
  - 'anti-museu'
  - arquitetura modernista
  - design
  abstract_en: 'This essay proposes the revitalization of Olivo Gome’s house, at the City Park, in São José dos Campos, SP, through the establishment of an anti-museum, an imaginary museum and a Brazilian modernist movement study and research center. Based on the study of such movement, with focus in the art, architecture and design areas, in addition to a brief history of museums, since their arise, in 1789, as public institutions, up to the current date, one points out to the new trends of the contemporary museums and art spaces. A deeper reflection on the museum theme, pre-requisite to make viable this essay, unveils new directions of the worldwide museumgraphy. The project of an anti-museum, an imaginary museum based on the concepts developed by André Malraux and the Cultural Center (CERPEMOB) embody the crystal clear trends of the contemporary museum, and aim at studying, researching and, thus, prizing the Brazilian modernism. The ultimate objective is the descontruction of the traditional sense of the word museum, inevitably linked to concepts like old, ancient, faraway, intangible. Therefore, this anti-museum shall close the gap between the public and the artwork.'
