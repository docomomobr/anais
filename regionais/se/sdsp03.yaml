  section: 'Painéis — Da habitação mínima aos bairros-jardim'
  abstract: 'Este monografia faz parte da pesquisa de mestrado “A questão da Circulação na Arquitetura” em andamento no Programa de Pós-graduação em Arquitetura e Urbanismo da Universidade Mackenzie. Este trabalho propõe apresentar e analisar o projeto da segunda residência para Taques Bittencourt, feito em 1959, em São Paulo, pelo arquiteto Vilanova Artigas com Carlos Cascaldi. Esta obra é um exemplar modernista expressivo. Este trabalho fará uma seleção de parâmetros que permitam a análise do edifício a partir da circulação. Esta apresentação concentra-se no estudo do caso Residência Taques Bittencourt, a partir da elaboração de diagramas do movimento dentro da residência, em seus limites de aproximação e chegada permitindo a visualização e análise espacial da circulação. O enfoque principal relacionado à circulação é o estudo da estrutura espacial da circulação, qual passeio, qual caminho ela propõe e qual comunicação desenha com as partes do edifício - os ambientes.'
  keywords:
  - circulação
  - Vilanova Artigas e Residência Taques Bittencourt
  abstract_en: 'This monograph is part of the master research of the question “The Circulation in the Architecture” in progress in the Program of Master Degree in Architecture and Urbanism of the Mackenzie University. This work considers to present and to analyze the project of the second residence for Taques Bittencourt made in 1959, in São Paulo, for architect Vilanova Artigas with Carlos Cascaldi. This workmanship is an expressivo modernista unit. This work will make an election of parameters that allow the analysis of the building from the circulation. This presentation concentrates in the study of the case Residence Taques Bittencourt, from the elaboration of diagrams of the movement inside of the residence, in its limits of approach and arrived allowing to the visualization and space analysis of the circulation. The related main approach to the circulation is the study of the space structure of the circulation, which stroll, which way it considers and which communication draws with the parts of the building - environments.'
