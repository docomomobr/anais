  section: Painéis — Centralidade e verticalização
  abstract: 'Este estudo pretende analisar a arquitetura paulista divulgada fartamente nas publicações da Revista Habitat durante o período em que esteve sob a direção de Lina Bo Bardi e Pietro Maria Bardi. A Revista Habitat como fonte documental primária e sua permanência no cenário cultural paulistano entre 1950 e 1965, foi dirigida por diferentes personalidades. Podemos considerar três diferentes etapas de sua publicação: a primeira - de 1950 a 1954 - a qual este trabalho dará ênfase, corresponde a uma “fase experimental da revista”. A reflexão sobre os arquitetos divulgados pela Revista, a partir dos projetos de arquitetura publicados, bem como os críticos e teóricos que os apresentam, é entendida como escolha de um pensamento (olhar) moderno sobre uma sociedade em transformação, nos seus aspectos político, social e cultural, na qual São Paulo aparece como protagonista. A análise em conjunto destes artigos, forma um importante recorte da Arquitetura Moderna Brasileira produzida nos anos 50 e indicam a formação de uma consciência artística e cultural, construída a partir da tarefa a que Habitat se dispõe, entre outras, a crítica de arquitetura brasileira.'
  keywords:
  - arquitetura
  - Habitat
  - década de 50
  abstract_en: 'This study pretend analise the architecture pertaining to the city of São Paulo that was divulged in the publications of Magazine Habitat during the period of Lina Bo Bardi’s and Pietro Maria Bardi’s directions. The Magazine Habitat while primary documental font and its permanence on the cultural cenary of the state of São Paulo among 1950 and 1965 was direct for diferents personalities. We could consider three diferents stages of the publications: the first - of 1950 until 1954 – with this work will emphasis and correspond to a “magazine’s experimental phase”. The reflection about the architects divulged for the Magazine parting for the architectures’ projects and the critics and theoretical that apresent them is knower with the choise of a modern thought (glance) about a societ in transformation on the aspects politics social and cultural which São Paulo appears with protagonist. The analisy of these articles combined form a important press cutting of the Modern Brasilian Architeture produzed in the fifty years and denote a formation of artistic and cultural conciention build of the task that the Habitat disposed, among others, the critic of the brasilian architecture.'
