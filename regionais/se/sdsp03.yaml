- id: 'sdsp03-005'
  title: Habitar moderno
  subtitle: a “casa de arte” da rua Itápolis
  authors:
  - givenname: Renata Alves
    familyname: Sunega
    email: 'sunega@exemplo.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: 'Painéis — Da habitação mínima aos bairros-jardim'
  abstract: 'A “casa modernista” da rua Itápolis de Gregori Warchavchik apresenta referências das manifestações culturais mais afirmativas da arte moderna, como a da “casa de arte” futurista: pinturas, mobiliário, luminárias, livros, esculturas, gravuras e acessórios, são os principais componentes associados aos espaços arquitetônicos, para criar a ambiência engajada da arte moderna. O acontecimento de 24 de março de 1930 na Rua Itápolis nº 119 foi, segundo Geraldo Ferraz, o primeiro balanço do que se produzira no Brasil, no terreno da arte moderna, desde a Semana de Arte Moderna de 1922. A “Exposição de uma casa modernista” não era apenas uma exibição da arquitetura moderna produzida por Warchavchik, mas sim uma experiência de união de várias artes (arquitetura, decoração, artes plásticas e literatura) em um mesmo local, demonstrando o verdadeiro sentido do que seria a modernidade integrada. Entre os participantes desta exposição encontramos nomes expressivos como: Tarsila do Amaral, Di Cavalcanti, Lasar Segall, Anita Malfatti, Brecheret, Osvaldo Goeldi, Jenny Klabin Segall, Alcântara Machado, Graça Aranha, Manuel Bandeira, Mário de Andrade, Oswald de Andrade, Menotti Del Picchia, Paulo Prado, entre outros. Apresentaremos as relações culturais existentes entre a iniciativa futurista da “casa de arte” e aquela de Warchavchik, destacando o evento da Rua Itápolis. Superar a carência de espaços para a arte moderna, constituir um espírito estético corporativo entre os protagonistas desta e por fim defender uma tese sobre a universalidade dos preceitos formais modernistas são alguns dos temas que iremos tratar no confronto entre Warchavchik e os futuristas, arquitetura e arte modernas na Itália e Brasil.'
  keywords:
  - Modernismo
  - exposição
  abstract_en: 'The Gregori Warchavchik''s "modern house" at Itapolis street, presents references of the more affirmative cultural influence of the modern art expression, as of the "house of futurist art": paintings, furniture, luminary, books, sculptures, engravings and acessories, are the main components associated to architectural spaces, to create the modern art environment. The event of March 24, 1930 at 119 Itápolis Street was, according to Geraldo Ferraz, the first statistics of what was produced in Brazil, since the Modern Art Week of 1922, in terms of modern art. The "Exhibition of a modern house" was not only the exhibition of the modern architecture produced by Warchavchik, but also to join some arts (plastic architecture, decoration, arts and literature) in the same place, demonstrating the true meaning of an integrated modernity. The existing cultural relations between the futurist initiative of the "house of art" and that one of Warchavchik detaching the event at Itápolis Street will be presented. Surpassing the lack of spaces for the modern art, shaping a collective esthetical spirit among the protagonists and defending a thesis on the universality of the modern formal rules, are some subjects to be discussed in this article.'
