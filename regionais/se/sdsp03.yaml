  section: Comunicações Orais — Formação de acervos
  abstract: 'A origem da idéia do Museu de Desenhos de Arquitetura (nome provisório) está na Biblioteca da Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo. O SBI, (Serviço de Biblioteca e Informação da FAUUSP), administra a Biblioteca da Graduação da Faculdade com sede no edifício da FAUUSP na Cidade Universitária, projeto do Arquiteto João Batista Vilanova Artigas e também a biblioteca da Pós Graduação sediada na Rua Maranhão na Vila Penteado, importante monumento construído em 1902, projetado pelo arquiteto Carlos Eckmann. O primeiro acervo doado para a Biblioteca foi o do arquiteto Carlos Millan, precocemente falecido em 1964. Hoje, depois de 40 anos, a Biblioteca mantém mais de 400.000 desenhos originais. A biblioteca abriga a maior coleção do tema na América Latina e desde 1965 começou a receber desenhos originais que registram a história de importantes momentos da nossa Arquitetura. Os profissionais presentes no acervo, dentre 40 nomes de destaque na arquitetura brasileira estão, o Escritório Técnico “Ramos de Azevedo”, Severo e Villares Ltda, Samuel/ Christiano das Neves, Gregori Warchavchik, Rino Levi além do autor do projeto da FAUUSP, João Batista Vilanova Artigas, É clara a presença do Movimento Moderno no acervo. A coleção é formada por representantes de sua origem, como atestam as presenças de Pilon e Warchavchik, além de obras mais recentes, todas estreitamente ligadas à história da própria FAUUSP, que se confunde com a história da Arquitetura em São Paulo. O acervo, formado basicamente por doações, tem grande potencial museológico. A guarda, pesquisa e divulgação deste acervo é hoje bastante oportuna na perspectiva da construção de uma profissão cada vez mais atuante sobre os destinos do país - tema central das teses do Movimento Moderno no Brasil. As mudanças ocorridas na profissão nas últimas décadas, tais como o grande número de Escolas de Arquitetura (hoje mais que 140) e as novas tecnologias, dão a organização e manutenção deste acervo importância histórica com relação ao futuro da profissão. Manter e permitir que pesquisadores, estudantes e o público em geral tenham acesso a estes desenhos é manter vivo e fortalecer o léxico da Arquitetura. Frente a tantos apelos (imagéticos, administrativos, gerenciais), este acaba por se mostrar frágil em sua inserção no processo produção da sociedade brasileira. Experiências análogas existem no mundo como na Holanda, o NAI (Netherlands Architecture Institute - 1993) ou na Suécia, o MAMA (Museu de Arte Moderna e de Arquitetura de Estocolmo - 1998). Ambas atestam a importância da guarda, divulgação e interesse do público neste tipo de coleção. A escala do acervo e suas características apontam na direção da configuração de uma instituição que, ainda que ligada à sua célula - mãe, a FAUUSP, tenha estrutura própria para conservação e divulgação à altura da riqueza de sua coleção. Desta forma, o Conselho Ampliado da Biblioteca, especialmente criado para este fim, vem, nesta ocasião tornar pública sua intenção de potencialização museológica desta coleção com objetivo de acumular contribuições no sentido de sua estruturação e viabilização. O objetivo deste texto é o de tornar pública, em fórum qualificado como o III Seminário DOCOMOMO Estado de São Paulo, a intenção do SIBI (Serviço Integrado de Bibliotecas da FAUUSP) da criação do Museu de Arquitetura ancorado no acervo de desenhos originais da Biblioteca desta escola. Sub-tema - Formação de Acervos: Documentação E Inventários'
  keywords:
  - Museu
  - Desenhos
  - Arquitetura
  abstract_en: 'The idea of this Architectural Drawings Museum is based on the Architecture Drawings collection of the Architecture and Urbanism Faculty library, in São Paulo State University. A centralized service of information and libraries manage both libraries: one of them settled in the campus Cidade Universitária, at architect Vilanova Artigas building, which is dedicated for the graduation courses; the the post graduation courses and their library is located in another district at Vila Penteado building, an important art noveau monument, designed by Carlos Eckman and built in 1902. The first collection donated to the library was from arch. Carlos Millan, early dead in 1964. From 1965 on, the donations were original drawings which registered important moments of Brazilian Architecture. Among the 40 remarkable names, this collection received the architects’ production from Escritório Técnico Ramos de Azevedo, Severo & Villares, Samuel & Christiano das Neves, Gregory Warchavchik, Rino Levi, besides the building author’s drawings, architect João Baptista Vilanova Artigas. Nowadays, 40 years after the library creation, 400.000 original drawings are maintained. This collection, composed basically by donations, presents a strong architectural potential. The archiving, the diffusion and improving of this collection comes in a very opportune moment, aiming the construction of an active job on the course of the national destiny, the main issue of Modern Movement thesis. The collection size and features configure a self structured institution, still linked to the Faculty, dedicated to the conservation and diffusion that the richness of this collection deserves.'
