- id: 'sdsp03-035'
  title: Restauro da paisagem no Brasil
  subtitle: parque da cidade Roberto Burle Marx
  authors:
  - givenname: Adriana Tiemi
    familyname: Katsuki
    email: 'katsuki@exemplo.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Painéis — Projetos de conservação e restauro
  abstract: 'O presente trabalho de pesquisa tem como objetivo apresentar os resultados do projeto de Iniciação Cientifica desenvolvido no Curso de Arquitetura e Urbanismo da UNICAMP sobre uma proposta de restauro no jardim projetado por Roberto Burle Marx junto à residência Olívio Gomes, projeto de Rino Levi e Roberto Cerqueira César, em São José dos Campos/ SP, atual Parque da Cidade Roberto Burle Marx. Para tanto a pesquisa consiste em seu primeiro momento no levantamento, sistematização e analise dos dados pertinentes a obra, desde sua bibliografia referencial, iconografia, visitas técnicas e entrevistas. A segunda etapa da pesquisa consiste nas leituras sobre a teoria do restauro e sua pertinência para o restauro de paisagens culturais e jardins históricos. Contudo, o levantamento dos dados referentes ao Parque da Cidade Roberto Burle Marx, possibilitou a compreensão de questões concernentes a preservação de jardins históricos e a realização de uma proposta de restauro para o jardim em questão, finalizando, desta forma a terceira etapa da pesquisa. Por fim se elabora uma proposta em consonância com as concepções contemporâneas sobre restauro, privilegiando a reconstituição do bem patrimonial enquanto valor documental de um determinado momento do paisagismo no Brasil. Considerando como valor desta obra o registro de sua relação entre a arquitetura moderna e a natureza, alem de possuir uma grande importância no contexto da obra de Burle Marx. Visto que este projeto insere-se em uma fase de transição de uma marcada pelos projetos de jardins pictóricos de formas abstratas e sinuosas, para uma seguinte designada por vários críticos como “jardim concretista” ou “jardim construtivo”.'
  keywords:
  - Restauro – Jardim Histórico – Arquitetura
  abstract_en: 'This research extract’ s aim is to show the results of an undergraduating Scientific work, developed in the Architecture and Urbanism Course of State University of Campinas.This document supplies details of the proposed restoration of the garden designed by Roberto Burle Marx in Olivo Gomes’ residence, which was concepted by the architects Rino Levi and Cerqueira César. Tha residence is located in Sao Jose dos Campos, which is currently Roberto Burle Marx City Park. The research, in its first approach, consists in acquirement, systematization and analysis of the information related to the work, which include referable bibliography, iconography, technical visitations and interviews. The second part of the study consists in some readings about Restoration Theory and its pertinence in Historical Landscapes and Gardens. However, collecting data about Roberto Burle Marx City Park enabled the comprehension of points concerned to historical garden preservation and maintenance.It also made it possible to do a proposal for restoration of the mentioned garden, which finalizes the third part of the work. Finally, a proposal that harmonizes with the contemporary restoration concepts is made. It is focused on the reconstitution of the the patrimonial assets as documental value in a specific time of Brazilian Landscape Architecture. The value of this work is, mainly, the perfect relation between Environment and Modern Architecture. Furthermore, it has a huge importance in Burle Marx’ list of work. It is essential to mention that this project belongs to a transition phase which goes from a time that was represented by pictorial, abstracts and bending gardens until a new era, which is called, by many critics as “Concretist Garden” or “constructive Garden”.'
