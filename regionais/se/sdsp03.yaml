  section: Comunicações Orais — Centralidade e verticalização
  abstract: 'O presente artigo pretende apresentar a história da construção de uma centralidade na metrópole industrial paulistana, a Cinelândia Paulistana, a partir da relação de suas salas de cinema modernas com os projetos e planos urbanísticos modernos de Prestes Maia (Plano de Avenidas, a partir da década de 1930, Prefeito entre 1938-1945).'
  abstract_en: 'This paper intents to show the history of the construction of one centrality at the industrial metropolis of São Paulo, the “Cinelândia Paulistana”, by examining the relationship between its cinema modern buildings and the modern projects and urban planes of Prestes Maia (Plano de Avenidas, since 30ths, and as mayor, between 1938-1945).'
