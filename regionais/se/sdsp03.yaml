  abstract: 'Para analisar duas concepções diferentes de urbanismo moderno – a embrionária, de origem inglesa, denominada culturalista e a progressista (CHOAY, 1965)1, esta última, consolidada também como Urbanismo Modernista , tem-se como objeto de estudo o bairro Pacaembu. Pretende-se discutir quais são os preceitos do urbanismo culturalista que determinaram a ocupação do Pacaembu e até que ponto algumas características deste bairro, caracterizadas como inovadoras para a época, já incorporam traços do urbanismo progressista que viria a se consolidar alguns anos depois.'
  keywords:
  - Carta de Atenas
  - Pacaembu
  - Urbanismo Moderno
  abstract_en: 'To analyze two different conceptions of modern urbanism - the embryonic one, of origin English, called culturalista and the progressive (CHOAY, 1965)a, this last one, also consolidated as typical Modern Urbanism -, it is had as study object the Pacaembu quarter. It is intended to argue which are the rules of urbanism culturalista that had determined the occupation of the Pacaembu and until point some characteristics of this quarter, characterized as innovative for the time, already they incorporate traces of the progressive urbanism that would come if to consolidate some years later. 1 Culturalista e Progressista, termos apresentados nessa publicação.'
