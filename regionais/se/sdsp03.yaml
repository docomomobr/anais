- id: 'sdsp03-032'
  title: O espaço não construído nos projetos modernos em São Paulo
  authors:
  - givenname: Lucas
    familyname: Fehr
    email: 'fehr@exemplo.com'
    affiliation: ''
    orcid: '0000-0002-6326-4033'
    bio: null
    country: BR
    primary_contact: true
  section: Painéis — Paisagem e ambiente urbano
  abstract: 'Quando a arquitetura moderna se confrontou com a cidade pré-existente, teve que discuti-la e redesenhá-la. Em São Paulo, a escala da produção imobiliária permitiu novas experiências e soluções. Este trabalho olha para algumas destas soluções, no aspecto dos espaços livres, não construídos, mas conformados pelos volumes construídos.'
  keywords:
  - espaços livres
  - desenho urbano
  - movimento moderno
  abstract_en: 'The Modern Movement placed a new urban plan as the ideal scenery for its intervention. The new city for the new architecture. However, when modern architecture was confronted with the pre-existent city, with its transport system and land parceling already established, it found, in fact, the field to discuss and to design the city and its environments. What initially presented itself as a contradiction to its formulations constituted one of the richest experiences of designing of the city. In São Paulo that gained notorious force. The grand scale of the real state production allowed new experiences and solutions in the ambit of the designing of the open spaces, non-built, but drawn by the new constructions. The building rose on pilotis, allowing transparencies never imagined before. It sometimes aligned to the streets, drawing them, and sometimes stood back, enlarging the public space. The programs were organized in blocks, drawing patios, much more than simple distancing. Emblematic solutions, which documentation, according to this aspect of analysis – that of the open spaces – turn these projects references of integrated solutions and designing of the landscape in a context of consolidated city, extremely parceled out. An example of how, when confronted with this situation, the Modern Movement and its architects achieved to design the city and its spaces. This work is based on chapter of the author’s master degree dissertation, “Open Spaces conformed by Buildings”, oriented by Prof. Dr. Adilson da Costa Macedo. It intends to look at some of these solutions, to discuss them and to evidence them. It intends to analyze these projects by the aspect of the open spaces, nonbuilt, but conformed by the built volumes. The range of works does not – nor does it intend to – embrace the totality of the modern works produced in São Paulo. It selected projects that notably present this concern and quality.'
