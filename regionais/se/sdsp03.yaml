  section: Comunicações Orais — Projetos de conservação e restauro
  abstract: 'Projetado e construído em 1951-4 pelo arquiteto Oscar Niemeyer, o conjunto arquitetônico do Parque do Ibirapuera é tombado por vários órgãos de preservação municipal, estadual e federal. No ano de 2004, a pretexto da comemoração dos 50 anos do Parque, a Prefeitura de São Paulo encaminhou para aprovação desses órgãos, um projeto, também de Oscar Niemeyer, de um novo teatro para o Parque, a ser construído no mesmo sítio de um teatro que constava no projeto original mas nunca chegou a ser edificado. A polêmica iniciativa provou um acalorado debate que é analisado neste texto, cujo foco é a discussão de diferentes aspectos e especificidades da preservação e da proteção da arquitetura do Movimento Moderno.'
  keywords:
  - preservação da arquitetura do MoMo
  - tombamento da arquitetura do MoMo
  abstract_en: 'Designed and built in 1951-4 by the architect Oscar Niemeyer, the Ibirapuera’s Park architectural ensemble is classified as a heritage landmark by municipal, state and federal heritage agencies. On 2004, as a token for its 50 years anniversary, the municipality of Sao Paulo decided to submit to these agencies another Niemeyer’s design for a new theatre, to be built at the same place of the not built theatre included in the Ibirapuera’s Park original project. The polemical initiative arose a heated debate that is examined by this paper, that aims to consider different aspects and specialities that are peculiar to the preservation and protection of Modern Movement architecture.'
