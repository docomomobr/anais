  abstract: 'A história da filosofia tem demonstrado sempre intersecções de interesse com a arquitetura, como por exemplo a filosofia procurando mostrar a arquitetura como uma forma estética como na “Aesthetics” de Hegel ou em escritos mais gerais sobre arte e estética como “The origin of the Work of Art” de Heidegger. Mais recentemente, coube por vezes a Jacques Derrida, o “filósofo da Desconstrução”, esse papel articulador entre arquitetura e filosofia. Tendo como “leitmotiv” a pretensão de uma contribuição para os processos de vitalização de “lugares” urbanos, nesse artigo buscou-se fazer um estudo, à luz do conceito do entre, advindo da filosofia da Desconstrução de Derrida, sobre o possível “papel” que alguns espaços arquitetônicos – no caso, a Marquise do Parque Ibirapuera - podem desempenhar na constituição, momentânea ou não, de “ágoras contemporâneas”, ou seja, locais de hospitalidade incondicional, intensificadores ou potencializadores de trocas, de atos emancipadores e/ou criativos. Em paralelo, o estudo procura colocar outra questão : seguem sendo válidos e únicos os parâmetros utilizados para análise e compreensão das obras arquitetônicas consideradas modernas ? Ou seja, devemos analisar e compreender essas obras apenas por meio de preceitos pertencentes ao Movimento Moderno, ou seria possível uma reavaliação e expansão desses parâmetros ? A tentativa aqui de se analisar uma obra “moderna” a partir de um conceito advindo da teoria da Desconstrução visa justamente um questionamento dessa visão ao “desterritorializá-la” e inserí-la em nosso tempo, ao contrário de mantê-la atrelada apenas a um momento específico da história.'
  keywords:
  - Entre
  - Neutro
  - Suporte
  abstract_en: 'The Marquise of Parque Ibirapuera and the materialization of the concept of the in-between: Architecture as a holder of actions. The history of philosophy has always shown intersections of interest with architecture, as for instance its try to show architecture as an aesthetics form in Hegel’s Aesthetics, or as seen in more general studies about art and aesthetics like Heidegger’s The origin of the Work of Art. More recently, the joint role between architecture and philosophy has fallen to Jacques Derrida, “the philosopher of Desconstruction”. Considering “leitmotiv” as a daring pretension of a contribuition to the processes of vitalization of human “places”, this given article manages to make a study lightened by the concept of the in-between, taken from Derrida’s philosophy of the Desconstruction, about the possible “role” some architectonical spaces may perform – in this case the Marquise of the Parque Ibirapuera – on the forming, if ever momentary or not, of “contemporary agoras”, in the sense of being places of unconditional hospitality, intensificating or reinforcing exchange, as well as emancipating and/or creative acts. In a parallel direction, this given study intends to consider the rising of another question: do the standards adopted for the analysis and therefore comprehension of architectonical works known as modern ones continue to be valid and accurate? Or in other words, should we analyse and comprehend those works through principals belonging to the Modern Movement only , or would a revaluation and enlargement of these standards be possible? Here, the try to analyse a “modern” work through a concept derived from the theory of Desconstruction aims exacly a questioning of this very vision, while banishing it from its domain and inserting it in our time, instead of keeping it attached only to a specific moment in history.'
