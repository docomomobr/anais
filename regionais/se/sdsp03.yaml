  section: Painéis — Centralidade e verticalização
  abstract: 'Adolf Franz Heep nasceu em 1902, em Fachbach, Alemanha. Estudou arquitetura na Escola de Artes e Ofícios de Frankfurt. Entre 1926 e 1928, trabalhou com Meyer em Frankfurt. Em 1928 transferiu-se para Paris aonde estudou e colaborou com Le Courbusier e Jean Ginsberg. Heep chegou a São Paulo em 1947, aonde trabalhou com Jacques Pilon e Henrique Mindlin. Em 1952 abriu o seu próprio escritório. Trabalhou, principalmente, com a firma Otto Meiberg Engenharia. Projetou muitos edifícios residenciais, em duas categorias bastante distintas: grandes apartamentos em Higienópolis e edifícios de quitinetes no centro da cidade. O Lausanne faz parte da primeira categoria. A arquitetura de Heep respondia às necessidades da classe média e do modernismo, pelo tratamento dispensado aos ambientes do apartamento, possibilitando diversas alternativas de layout. O edifício Lausanne é de 1953, sendo localizado no bairro de Higienópolis, com fachada principal na face nordeste, recuado para ganhar em altura e permitir que as salas de estar e os dormitórios ficassem na frente, orientados para o sol e a vista panorâmica. O edifício é constituído por duas alas com entrada própria. O andar tipo é constituído, em cada ala, por dois espaçosos apartamentos, com dois elevadores sociais no hall, bem como um elevador de serviço e escadaria. A área de estar é subdividida em sala de jantar, living e jardim de inverno e um terraço coberto. Entre 1958 e 1965, lecionou na Faculdade de Arquitetura da universidade Mackenzie. Em 1975 Parou de trabalhar, vindo a falecer em 1978, em Paris.'
  keywords:
  - Adolf Franz Heep
  - Edifício Lausanne
  - arquitetura residencial
  abstract_en: 'Residential Buildings of Franz Heep - the Case Lausanne Adolf Franz Heep was born in 1902, in Fachbach, Germany. He studied architecture in the School of Arts and Crafts of Frankfurt. Between 1926 and 1928, he worked with Meyer in Frankfurt. In 1928 moved to Paris where he studied and he collaborated with Le Courbusier and Jean Ginsberg. Heep arrived to São Paulo in 1947, where he worked with Jacques Pilon and Enrique Mindlin. In 1952 he opened its proper office. He worked, mainly, with the firm Otto Meiberg Engineering. He projected many residential buildings, in two sufficiently distinct categories: great apartments in “Higienópolis” and buildings of “quitinetes” in the center of the city. The Lausanne is part of the first category. The architecture of Heep answered to the necessities of the middle class and the modernism, for the treatment excused to environments of the apartment, making possible diverse alternatives of layout. The Lausanne building is of 1953, being located in the quarter of “Higienópolis”, with main façade in the northeast, retreating face to earn in height and to allow that the rooms to be and the dormitories were in the front, guided for the sun and the panoramic sight. The building is constituted by two sections with proper entrance. The floor type is constituted, in each section, for two spacious apartments, with two social elevators in the hall, as well as an elevator of service and staircase. The area to be is subdivided in room of supper, living and garden of winter and a covered terrace. Between 1958 and 1965, he teach in the College of Architecture of the Mackenzie University. In 1975, it stopped to work, come to died in 1978, in Paris. Word-key Heep, Lausanne Building, residential architecture.'
