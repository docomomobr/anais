- id: 'sdsp03-028'
  title: Moderno edificado em São Paulo
  subtitle: 'crescimento e desejo de transformar-se em metrópole'
  authors:
  - givenname: Ana Paula
    familyname: Nascimento
    email: 'nascimento@exemplo.com'
    affiliation: ''
    orcid: '0000-0001-5342-8359'
    bio: null
    country: BR
    primary_contact: true
  section: Painéis — Centralidade e verticalização
  abstract: 'Muitos pesquisadores já se detiveram em temas específicos de São Paulo no período entre 1920 e 1960, época de grande crescimento demográfico e territorial da cidade, em que cada vez é maior o número de edificações sintonizadas com preceitos de uma arquitetura moderna, pontuando o centro da cidade e se constituindo em verdadeiros focos de interesse. Parte dos arquitetos do período passa a se envolver cada vez mais com essa produção e, igualmente, a participar da vida cultural da urbe, numa clara tentativa de agrupamento em torno de uma causa comum, a arquitetura moderna. Para reconhecimento desse moderno edificado em São Paulo, realizou-se abordagem aproximativa, partindo-se da cidade-panorama com uma gradual aproximação para particularizar construções significativas da arquitetura moderna, implantadas no centro da Paulicéia no período. A observação de um ponto externo remete à cidade-museu e ao museu-cidade no período em que o Museu de Arte Moderna de São Paulo esteve envolvido com essa produção, pela participação in loco e com relação ao ideário preconizado. Como não faz parte do escopo deste trabalho um estudo exaustivo de todos os arquitetos ligados ao modernismo, o recorte estabelecido compreende a participação dos arquitetos estrangeiros cujas obras compõem grande parte da área urbana central, embora nunca tenham participado do debate cultural do período. O trabalho igualmente focaliza a produção dos arquitetos que de alguma maneira estão relacionados com o MAM em seu momento inicial, pois se percebe nesse grupo a clara intenção de contribuir para a disseminação da arquitetura moderna e, por conseguinte, auxiliar na construção de uma cidade igualmente moderna. Por fim, serão enumerados os projetos emblemáticos do centro da cidade, mesmo que os idealizadores não façam parte de nenhuma das duas categorias acima expostas, por serem responsáveis pela introdução de novos preceitos na Paulistânia ou se destacarem na paisagem pelas características exemplares.'
  keywords:
  - Arquitetura moderna
  - São Paulo (cidade) e Museu de Arte Moderna de São
  abstract_en: 'Many researchers have worked on specific subjects on São Paulo city of the 1920 -1960, a time of strong demographycal and territorial growing, where the number of buildings ‘tuned’ with the modern architecture is also growing and becoming real objects of interest. Some architects of that period became more and more involved in this production as well in participating in the urban cultural life, an attempt of grouping around a common cause, the modern architecture. To do the recognition of this kind of ‘modern’ built in São Paulo city, we take an approximative approach, from a panoramic view towards some important buildings constructed in downtown São Paulo of the period. An observation from an external point, send us to the museum-city and to the city-museum of the period where the Museu de Arte Moderna de São Paulo have involved itself with this production. An exhaustive study of all architects linked to the modernism is not the aim of this work. The approach used here covers the participation of architects whose works are the majority of downtown São Paulo’s buildings, although this architects have never participated in the cultural debate of the period. This work has as focus the production of the architects related with MAM in its beginning because there is a clear intention in contribute to the expansion of the modern architecture and to the construction of a modern city as well. At last, downtown’s important projects will be enumerated, even if the architects don’t have participated in the two categories above, but by their responsability in introducing new concepts on the city or by the exemplary nature of their buildings, contrasting in the landscape.'
