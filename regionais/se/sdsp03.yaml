  section: Painéis — Paisagem e ambiente urbano
  abstract: 'O Parque do Ibirapuera se apresenta na cidade de São Paulo como um dos parques urbanos mais importantes e freqüentados pela população paulistana. Suas atividades de lazer e cultura o caracterizam como um dos únicos espaços livres da cidade onde a sobreposição de funções acontece de maneira efetiva. Aos arquitetos e urbanistas cabem algumas indagações no que se refere à conceituação do projeto para a construção do parque, a confirmação de sua finalidade e, consecutivamente, o desenho resultante desse processo. O presente trabalho tem como intenção trazer à tona considerações a respeito da concepção do projeto modernista que embasou a construção do Parque do Ibirapuera, em 1954. São apresentados estudos históricos que fundamentam nossa teoria de análise e estudos analíticos que nos encaminham para as hipóteses que concluem nossa crítica do projeto arquitetônico e urbanopaisagístico do Parque do Ibirapuera, bem como das posturas e decisões da equipe de arquitetos liderada por Oscar Niemeyer e da “Comissão do IV Centenário da Cidade de São Paulo”.'
  keywords:
  - Parques Urbanos
  - Parque do Ibirapuera
  - IV Centenário de São Paulo
  abstract_en: 'Ibirapuera Park comes in Sao Paulo city as one of the most important and frequented urban parks by the population from this city. Its leisure and cultural activities qualify it as one of the only public open spaces in the city where this overlap happen in an effective way. To the architects and urban planners it is reasonable some inquiries in what they refer to the concept of the project for the park construction, the confirmation of its purpose and, consequently, the resulting design of that process. This essay has as an objective bring considerations about the modernist project conception that based the Ibirapuera Park construction, in 1954. It is brought historical and analytcal studies that guide us to reflect on our comments about the Ibirapuera architectonic, urban and landscape design, as well as about the decisions from Oscar Niemeyer and “Comissão do IV Centenário da Cidade de São Paulo”.'
