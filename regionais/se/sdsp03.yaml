  section: Painéis — Centralidade e verticalização
  abstract: 'Este trabalho é uma reflexão sobre a arquitetura e cidade, focalizando o potencial urbano dos edifícios, ou a forma como os “edifícios com idéia de cidade” podem ter um papel decisivo na produção de espaços urbanos significativos. O trabalho elegeu como seu objeto a emblemática Avenida São Luis no centro novo da cidade de São Paulo, com a proposta de estudar seus “edifícios-cidade” e elaborar um ensaio projetual que proporcionasse dinamizar seus térreos-galeria e avaliar outras conexões para a requalificação e rearticulação do tecido urbano existente. Desta forma, o trabalho tem também a intenção de contribuir com o pensamento contemporâneo de revitalização das áreas centrais pelo significado de seu patrimônio construído e pela carga simbólica que possuem.'
  keywords:
  - Requalificação urbana
  - Avenida São Luis
  - potencial urbano dos edificios
  abstract_en: 'This essay is a reflection of architecture and city in general, focusing on the urban potential of its buildings, or how city-buildings – “buildings within a city idea”migth have a decisive role on the construction of important urban spaces. The study adopted the emblematic São Luis Avenue, in São Paulo’s nem center city, as its object of study, with the purpose os studying its city-buildings and developing a “design essay” to alow the invigoration of the ground-floor galleries and evaluate other connections for the requalification and rearticulation of the existing territory. Therefore, this study intends to contribute with contemporary revitalization debate on downtown areas – the so-called problem of infilling the inner city, as well as downtown desification -, for the importance of the assets built along the years and their historical relevance.'
