  section: Painéis — Paisagem e ambiente urbano
  abstract: 'O conceito de Centro Cívico pode ser definido como uma área da cidade onde estão reunidos, de acordo com um plano pré-concebido, os principais edifícios públicos. Constituirá, assim, um instrumento de determinação de uma unidade nacional, nos termos da administração pública, com base nos três poderes instituídos: Executivo, Legislativo e Judiciário, com suas atribuições e representação no âmbito municipal. Deverá então refletir o modo de organização pública e, no território da cidade, caracterizará o lugar e a representação dessa organização política; onde a idéia de reunião e composição entre seus elementos componentes dará ao centro cívico a sua característica mais fundamental. Trata-se de um estudo não só do ponto de vista da qualidade arquitetônica das edificações, como de sua relação com as comunidades regionais e locais às quais estão funcionalmente ligadas, com a estrutura pública administrativa e, finalmente, com a malha urbana da cidade. Na concepção do projeto, o Centro Cívico não foi considerado meramente como um conjunto de edifícios; foi tratado como centro de convergência da população, um centro destinado a atrair as pessoas e propiciar ambiente para o contato humano, a troca de idéias e as manifestações da vida em sociedade. Propõe, portanto, uma estrutura urbana moderna que articula as esferas políticas, cultural e cotidiana da vida pública. PALAVRA CHAVE Centro Cívico; Paço Municipal; Planejamento urbano'
  keywords:
  - Centro Cívico
  - Paço Municipal
  - Planejamento urbano
  abstract_en: 'The concept of Civic Center can be defined as an area of the city where they are congregated, in accordance with a previous plan, the main public buildings. It will constitute, thus, an instrument of determination of a national unit, in the terms of the public administration, on the basis of the three instituted organizations: Executive, Legislative and Judiciary, with their attributions and representation in the municipal range. It will have then to reflect the way of public organization and, in the territory of the city, will characterize the place and representation of these public organizations; where the idea of union and composition among their elements will give the basic characteristic of the civic center. It´s a study not only about the building architecture quality, but it’s a relation with the regional and local communities that are functionally attached, with public administrative structure and, finally, with the urban plan of the city. The project of the Civic Center was not considered as a joint of buildings; it was studied as a convergence center of the population, a destined center to attract the people and to propitiate environment for the human contact, the exchange of ideas and the manifestations of society’s life. It considers, therefore, a modern urban structure that articulates the day by day of public life.'
