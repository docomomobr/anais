  abstract_en: 'This work broaches four projects made by the architect Oscar Niemeyer for the Ibirapuera Auditorium in São Paulo. The first and the second projects, made in 1951, take part in the whole architectural complex of Ibirapuera Park. Later, in 1995, the architect develops the third project, of 1995, which reveals a mobile dome. The forth project, of 2002, was the built one. The four projects explain the mutability of the projective process of Oscar Niemeyer in terms of form and space conception.'
