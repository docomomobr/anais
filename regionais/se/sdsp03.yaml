  section: Comunicações Orais — Centralidade e verticalização
  abstract: 'A comunicação que se apresenta faz parte de um levantamento que pretende contar a história dos projetos arquitetônicos do Bairro de Higienópolis. Este bairro surgiu no final do século passado como bairro da elite paulistana, que ali construiu seus palacetes ecléticos, a meio caminho entre o rural e o urbano. O quadro começa a se modificar a partir dos anos 30, quando surgem os primeiros edifícios de apartamentos, transformando de forma definitiva a paisagem do bairro. É dentro deste contexto que inserimos os projetos executados em Higienópolis pelo Arquiteto David Libeskind, entre 1957 e 1963. Após o sucesso alcançado com o Conjunto Nacional em 1955, Libeskind projeta vários edifícios. Dentre eles projeta os condomínios Arper, Arabá, Alomy, Jardim Buenos Aires e Pernambuco. Estes projetos são paradigmas da obra de Libeskind no período, tendo sido construídos pelo próprio Arquiteto, que pode assim experimentar com mais liberdade algumas soluções construtivas. Contou também com a colaboração do Artista Plástico Danilo di Prete, com quem já havia trabalhado e estabelecido um relacionamento fecundo. Dotados de uma grande coerência, na adoção de soluções espaciais e volumétricas, bem como na escolha dos materiais e detalhes construtivos, a análise destes projetos em conjunto permite uma visão mais aprofundada da obra de Libeskind, bem como entender como ele se apropriou das estruturas urbanas herdadas do loteamento original.'
  keywords:
  - Arquitetura
  - Habitação
  - Higienópolis
  abstract_en: 'This work is part of a research about the architecture of Higienópolis district. This district was created in the last decade of XIX century, and was occupied by the richest people of the city. The architecture of their house was influenced by the historicism, in an environment that made a mixing of urban and rural lifestyle aspects. This scene begins to change in the 30’s, when the first apartment building appeared. It’s within this context that we select five buildings of the Architect David Libeskind. After the success of the Conjunto Nacional in 1955, he has projected many buildings. Some of them are in the Higienópolis district: Arper, Arabá, Alomy, Jardim Buenos Aires and Pernambuco. They are examples of Libeskind’s work by the time, especially because they were constructed by him, which could experience, with great freedom, many constructive solutions. He also called de Artist Danilo Di Prete, who worked with him many times before, to paint walls of the building’s halls. With great coherence in the adoption of spatial and volumetric solutions, as well as in the choice of materials and details, the analysis of these projects aloud a deeper view of Libeskind’s work, and how he used the heritage of the urban structure of the XIX century district.'
