    bio: null
    country: BR
    primary_contact: false
  section: Painéis — Formação de acervos
  abstract: 'A arquitetura moderna brasileira produziu espaços significativos para dar suporte às mais diversas atividades humanas. Jardins, casas, conjuntos habitacionais, equipamentos urbanos e indústrias são apenas uma das faces mais conhecidas desse projeto estético-social. Outras manifestações são ainda pouco documentadas, mas se mostram igualmente relevantes num breve folhear de revistas de época, ou em olhares fortuitos pelas cidades. Documentar a produção de espaços religiosos para comunidades protestantes e católicas, a partir da segunda metade do século XX, em todo o Estado de São Paulo parece ajudar a entender a multiplicidade de funções com os quais a arquitetura moderna conseguiu lidar. Dessa forma, esse estudo se debruça sobre cinco templos modernos, produzidos por arquitetos que, apesar de muito atuantes, ainda não foram suficientemente estudados, como Hans Broos (n. em 1921) e Zenon Lotufo (1911-1985). Como produto de uma documentação em processo, o artigo centra sua abordagem na Igreja São Bonifácio na Vila Mariana, em São Paulo, nos anos 60, e no Mosteiro de São Bento, em Vinhedo, no início dos anos 70, ambos projetados por Broos. Como contraponto a essas duas arquiteturas sacras existentes na porção sudeste do Estado, são apresentados três outros projetos realizados por Zenon Lotufo nos anos 50: Igreja Presbiteriana em Presidente Prudente, Jandira e Bauru. À análise do espaço sacro e das referências plásticas utilizadas em cada proposta, junta-se o esforço por revelar o próprio significado que o espaço religioso alcançou no ideário da arquitetura moderna paulista.'
  keywords:
  - Arquitetura Religiosa Moderna
  - Zenon Lotufo
  - Hans Broos
  abstract_en: 'The Brazilian Modern Architecture produced many special spaces for different activities. The development of gardens, houses, urban equipments and factories are well-known in the history of Architecture. A despite of a constant presence in the cities or in the magazines, other kinds of typologies are unknown, like the architecture of Moderns Churchs and religious buildings. The research about sacred spaces designed for Protestants or Catholics groups in the State of São Paulo, since the second half of 20th century, help us to understand the multiplicity of functions which of modern architecture could deal with. This article shows five modern religious spaces, designed by important architects that worked in Brazil: the German Hans Broos, born in 1921, and the Brazilian Zenon Lotufo (19111985). This paper is the first product of a research that is in process about modern religious spaces. For this time, we chose five examples of this kind of architecture: the São Bonifacio Church, in Vila Mariana, São Paulo, projected during 60’s, and the São Bento Monastery in Vinhedo, interior of São Paulo State, both designed by Broos. The others are projects designed by Zenon Lotufo, during 50’s, like the Presbyterian Church in Presidente Prudente, Jandira and Bauru.'
