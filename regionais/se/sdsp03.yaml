  section: Comunicações Orais — Formação de acervos
  abstract: 'O Grupo de Trabalho Docomomo Vale do Paraíba foi o primeiro núcleo de militantes de movimentos culturais, estudiosos e profissionais a dedicar-se às manifestações arquitetônicas e urbanísticas do Movimento Moderno no âmbito do Docomomo SP. O inventário regional foi iniciado em São José dos Campos, na Comissão Municipal de Arquitetura da Fundação Cultural Cassiano Ricardo, FCCR, em 1995, e, foi incorporado, gradativamente, pelos professorespesquisadores dos cursos de Arquitetura e História das universidades da região, inicialmente Univap (Universidade do Vale do Paraíba), UNITAU (Universidade de Taubaté) e Universidade Brás Cubas de Mogi das Cruzes. Desde as primeiras aparições na imprensa local o grupo ganhou adesões importantes no plano político, técnico e acadêmico. Os temas e objetos apontados pela primeira edição do Inventário realizado pelo grupo (UBC, FCCR, UNITAU E UNIVAP, Volume 1, 1997), tornaram-se títulos de publicações, monografias, dissertações, teses, roteiro de visitas internacionais, demolições, sabotagens, BOs (Boletim de Ocorrência), processos de tombamento, e, tombamentos. Um dos trabalhos desenvolvidos foi inclusive, premiado recentemente pelo Ministério da Cultura com o Premio Rodrigo de Melo Franco. Em função da 3a. edição do Seminário Estadual o Grupo de Trabalho preparou uma edição especial, apresentando um balanço das conquistas e das batalhas perdidas a partir de uma leitura do “Estado Atual” das obras que integraram o Volume 1 do Inventário de Arquitetura Moderna do Alto Tietê e Vale do Paraíba. Apresenta-se também, o estágio em que se encontra o Inventário nas duas regiões, que conta com mais de 300 registros, hemeroteca e um banco de dados em vias de disponibilização pela internet.'
  keywords:
  - Arquitetura Moderna
  - Vale do Paraíba
  - Alto Tietê
  abstract_en: 'The “Vale do Paraíba” workshop was the first group of researcher and professional architects and students to study the modern architecture in São Paulo state using Docomomo policy. The first modern database has done at Architectural Public Commission of “Cassiano Ricardo” Culture Foundation in São José dos Campos city at 1995. Thefore, three anothers local universities – Vale do Paraíba University, Taubaté University and Braz Cubas University - were joined at the studies offering structure and researchers to advance the investigation of “Vale do Paraíba” modern movement. Today, the citizens and media opinion believe and support the modern heritance in São José dos Campos city and, some researches has been won some Brazilian competitions.'
