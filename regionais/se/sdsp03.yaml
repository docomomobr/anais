- id: 'sdsp03-040'
  title: Arquitetura Paulistana da década de 1960
  subtitle: forma e técnica
  authors:
  - givenname: Luis Espallargas
    familyname: Gimenez
    email: 'gimenez@exemplo.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Painéis — Paisagem e ambiente urbano
  abstract: 'A história consolidada da arquitetura moderna brasileira considera determinantes as políticas que cercam seus pressupostos e produção. Incontáveis pesquisas ampliam o conhecimento dessa história moderna e acrescentam precisão e curiosidades, sem, no entanto, enfrentar declarada descontinuidade e divergência conceitual. Na década de 1960, o brutalismo paulista substituiu a sensibilidade artística mais próxima à atingida pelo Intenational Style e desencadeou profunda repulsa à forma, inexplicavelmente esquecida pelo entendimento de fenômenos que procuravam provar a linearidade do progresso moderno. A aceitação irrestrita da arquitetura como tributária da razão e da ética fecha o cerco ideológico que exclui estética e forma modernas do processo e avaliação artísticos. A combinação da plástica e partido favorece prescindir da forma moderna intelectiva. O ensaio suspende algumas dessas certezas e procura demonstrar que também é factível entender o brutalismo como degradação do processo moderno de concepção e, mais ainda, como uma espécie de realismo artístico que retrocede à experiência estética mais emotiva e convencional ao considerar mecanismos originais e estrutura simbólica; A obstrução do juízo visual na arquitetura começou com as rebeliões juvenis do continente europeu e desembocaria no rebaixamento da arquitetura paulistana, todavia orientada para aprofundar ainda mais seus efeitos radicais. Para entender a fratura formidável que representou o ataque brutalista ao pensamento moderno do século XX, parece necessário reativar a categoria da forma moderna como parâmetro eficaz que distingue objetos criados segundo critérios de semelhança e aparência e artefatos concebidos segundo uma ordem interna que lhes fornece legalidade e estrutura.'
  keywords:
  - brutalismo
  - estética
  - arquitetura paulista
  abstract_en: 'The most consolidated history from the modern Brazilian architecture considers and assumes as determinant the politics that surround its origin and work. Incalculable researches encourage themselves with extending the knowledge of this modern history and increase information, precision and curiosities to the subject, without, however, facing declared discontinuities and concepts, unheard of before today, though. In the decade of 1960, the paulista brutalism modified the artistic sensibility nearer to the one diffused by the International Style and spread out a deep alteration to the form, that was inexplicable covered up by the sequence of phenomena that tries to prove the modern linearity and progress. The unrestricted acceptance of the architecture as a debtor of the reason and the ethics establishes the ideological envelopment and excludes aesthetics and modern forms of the process and artistic evaluation. The combination of the plastic with the parti helps to do without the intellectual modern form. This thesis suggests the cessation of some of those certainties and shows that it is also possible to understand the brutalism as a degradation of the modern process of the conception, and also as a kind of artistic realism that goes back to the most conventional aesthetic experience when considering original mechanisms and structural symbolism. The obstruction of the visual judgment in the architecture was inaugurated in the youthful rebellions of the European continent and would cause a demotion in the paulistana architecture, however oriented to increase more and more its radical effects. To understand the formidable fracture that represented the brutal attack to the modern thought of the 20th century, it seems necessary to reactivate the category of the modern form as an efficacious parameter that distinguishes between created objects according to criteria of similarity and appearance and devices conceived according to an internal order that supplies them with legality and structure.'
  references:
