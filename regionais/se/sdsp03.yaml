  - Franca
  - Basquetebol
  abstract_en: 'The objective of this work is to analyze the impact of the conception and architectural innovation propitiated for the modernist workmanship of architect Ícaro de Castro Mello in Franca, from the construction of the porting complex of the Clube dos Bagres, in the period from 1954 to 1962, in the development and formation of teams of local basketball as mark. The developed stages had been: 1. Historical and photographic survey of the project; 2. Interview with Ary Balieiro and Francisco Damasceno, responsible for the execution of the workmanships; 3. Biographical survey of Castro Mello; 4. Analysis of the impact of the workmanships in the development of the basketball in Franca city. The gotten products had been: 1. Elaboration to seem technician for the preservation of the sports gymnasium of the Club to the Advice of Defense of the Historic site in Franca; 2. Study of the decurrent impacts of the accomplishment of the workmanships at the Club in the development of the basketball in Franca. The city of Franca is situated in São Paulo northeast, possessing 287 a thousand inhabitants and an economy of leather-footwear predominance. From of 1950s if they had initiated in the city the first constructions with the characteristics defended for the modernists, as the independent structure of the masonry, brises, the straight lines and the absence of decorative, the pilotis, the intensive use of the armed concrete. It is in this context of urban modernization and the productive processes of the local industry, that the creation of the Clube dos Bagres, as one of the symbols of a new historical period. The conception of the sport as competition and autoaffirmation of the city goes to require the implementation the first club poli-sport, Clube dos Bagres, that it would become symbol of the city and its basketball.'
