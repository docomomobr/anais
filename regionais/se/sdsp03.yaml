  abstract: 'O trabalho refere-se a quatro projetos de auditório realizados pelo arquiteto Oscar Niemeyer para o Parque Ibirapuera em São Paulo. Os dois primeiros, realizados em 1951, integram o estudo preliminar e o projeto original do conjunto arquitetônico do Parque Ibirapuera. O terceiro, de 1995, caracteriza-se pela utilização da cúpula retrátil. Finalmente, o quarto projeto foi executado (2002). Esses quatro projetos servirão como referência para ilustrar um processo de mutabilidade na metodologia do desenvolvimento de projeto de Oscar Niemeyer, não apenas no que tange a questão da forma, mas principalmente, no que diz respeito à concepção de espaço.'
  keywords:
