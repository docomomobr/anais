  section: Painéis — Formação de acervos
  abstract: 'Baseado em dissertação de mestrado defendida recentemente pela autora, o presente artigo aborda a trajetória do arquiteto David Libeskind. Autor do projeto para o Conjunto Nacional, edifício que marcou em meados da década de 1950 a mudança do caráter original da Avenida Paulista, as experiências do arquiteto evidenciam a importância das referências culturais para a produção de projetos. A formação de David Libeskind, fundada nas concepções da arte e arquitetura moderna, seus estudos com o pintor Alberto da Veiga Guignard, sua admiração por Oscar Niemeyer, os ensinamentos de Sylvio de Vasconcellos, o convívio com os freqüentadores do Clube dos Artistas e Amigos da Arte, entre muitas outras vivências, são fatores decisivos para a constituição de um pensamento que o fizeram produzir, ainda muito jovem, um edifício de qualidade excepcional. Estas referências são importantes, pois delas decorre o papel do ambiente cultural na formação dos profissionais de arquitetura. À época do surgimento do Conjunto Nacional no panorama da cidade, os esforços de modernização no Brasil encontravam eco nas comemorações do IV Centenário de São Paulo, estabelecendo ressonâncias na produção arquitetônica. No caso do projeto mais conhecido de Libeskind, resultaram em um modelo de ocupação urbanístico-arquitetônica até hoje não atingido por nenhum edifício privado dessa envergadura na cidade de São Paulo. Tido pela maioria dos arquitetos como modelo de edifício no seu relacionamento com a metrópole, em abril deste ano o Conjunto Nacional foi tombado pelo CONDEPHAAT. Por suas qualidades arquitetônicas e urbanísticas, o edifício tornou-se um modelo de cidade dentro de outra e, do diálogo metafórico que mantêm com o entorno, é tido como ícone da Avenida Paulista. Contudo, o projeto de um jovem formado nas Minas Gerais é que sustenta a carga emblemática que lhe é atribuída.'
  keywords:
  - Arquitetura brasileira
  - modernismo
  - David Libeskind
  abstract_en: 'This article is based in a master dissertation recently defended by me and comprehends architect David Libeskind’s trajectory. He was Conjunto Nacional project author, a building that was a landmark in 50’s changes in Paulista Avenue. His experiences indicate how important cultural references can be for projects. David Libeskind background was based in art and modern architecture conceptions. His studies with painter Alberto da Veiga Guignard, his admiration for Oscar Niemeyer, professor Sylvio Vasconcellos teachings and his relationships with people from Clube dos Artistas and Amigos da Arte were essential for him to constitute the thinking that allowed him, still young, to produce an exceptional quality building. These references are important because we can extract from them the cultural environment role necessary for architecture professional’s background. When Conjunto Nacional appeared in Sao Paulo, Brazil modernization efforts could be found in Sao Paulo fourth centenary celebrations, with reflections on architecture production. These efforts, on most well known Libeskind project, resulted in an urbane-architectural occupation model that until now couldn’t be reached again by any other private building in the city. Seen by most architects as a model, Conjunto Nacional was recorded by CONDEPHAAT in April 2005. Thanks to his architectural an urbane qualities, this building turned into a city model inside another city and thanks to his metaphorical dialog with the city is seen as a Paulista Avenue icon.This emblematic burden attributed to Conjunto Nacional is backed by a young Minas Gerais architect project.'
