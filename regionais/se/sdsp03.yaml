  section: 'Painéis — Da habitação mínima aos bairros-jardim'
  abstract: 'O presente artigo delineia os experimentos arquitetônicos dos arquitetos paulistas, ou atuantes em São Paulo, no período decorrente entre 1930 a 1960, denominado por Reis Filho (1994, p.17) de ‘Cidade Modernista’, pela busca da materialização da estética arquitetônica modernista européia adequáveis ao homem brasileiro no território nacional.vUm dos principais mentores intelectuais deste movimento foi o arquiteto Lúcio Costa (1902-1998) que segundo Lemos (1983, p.841) possibilitou a arquitetura brasileira definir-se “como uma expressão cultural nacional, independente da conceituação e de seus modelos originais europeus e pela terceira vez entre nós, como ocorrera em São Paulo bandeirista e em Minas de Aleijadinho, é caracterizada por recriações e invenções nacionais”. No estado de São Paulo, sob forte influência de Costa, vários arquitetos buscaram uma arquitetura moderna que fosse essencialmente brasileira. Rino Levi (1901-1965), Lina Bo Bardi (1914-1992), Oswaldo Arthur Bratke (1907-1997), são exemplos destes arquitetos visionários que projetavam com o ideário modernista europeu, mas utilizava-se de vários recursos para a aclimatação do edifício ao sítio arquitetônico local. Pôde-se concluir que a busca por soluções regionais da arquitetura moderna paulista fundamentou-se basicamente na questão do conforto térmico aplicado ao edifício arquitetônico, dando-se a partir da implantação do edifício no terreno em busca de um melhor proveito da insolação e do uso de elementos vazados ou cobogós, brise-soleil, que permitiam um maior controle térmico passivo nos espaços intramuros.vEstas concepções modernistas foram aos poucos se arraigando aos ideários dos arquitetos que atuavam não somente em São Paulo, assim como em todo o território brasileiro, culminando com a inauguração de Brasília (1956-1960) em que acontece o amadurecimento do Movimento Moderno no Brasil e, concomitantemente, inicia-se um processo de regionalização da arquitetura em todo o país (SEGAWA, 1999).vCom a regionalização possibilitou-se uma melhor interação entre o usuário e o edifício e deste com o meio ambiente.'
  keywords:
  - 'Aclimatação - modernismo - sustentabilidade'
  abstract_en: 'The search for the Regional Acclimatization in the Modern Sao Paulo’s Architecture This article delineates Sao Paulo’s architects architectural experiments, in the current period between 1930 and 1960, denominated by Reis Filho (1994, p.17) as ''The Modernist City'', for the search of the materialization of the modernist European architectural aesthetics adapted to the Brazilian resident in the national territory.vOne of the main intellectual mentors of this movement was the architect Lúcio Costa (1902-1998) who according to Lemos (1983, p.841) allowed the Brazilian architecture to be defined as "a national cultural expression, independently of the conception and of their European original models and for the third time among us, as happened in São Paulo “bandeirista” and in Minas of Aleijadinho, it is characterized by recreations and national inventions". At the Sao Paulo state, under a strong influence of Costa, several architects looked for a modern architecture that was essentially Brazilian. Rino Levi (1901-1965), Lina Bo Bardi (1914-1992), Oswaldo Arthur Bratke (1907-1997), are examples of visionary architects who projected with the influence of the European modernist social ideas, but several resources was used for the acclimatization of the buildings to the local architectural site. It could be concluded that the search for regional solutions of the modern Sao Paulo’s architecture was based essentially on the question of the thermal comfort applied to the architectural building, that happen starting from the construction of the edifice over the land, aiming a better advantage of the insolation, and the use of drained elements or “cobogós”, “brisesoleil” that let a larger passive thermal control in the intramural spaces. These modernist conceptions had been slowly inserted into the architects'' social ideas which acted not only in Sao Paulo, but in the whole Brazilian territory, culminating with the inauguration of the Brazil’s capital Brasília (1956-1960) and it happens the matureness of the Modern Movement in Brazil and, concomitantly, a process of regionalization of the architecture in the whole country is initiated (SEGAWA, 1999). With that regionalization a better interaction become possible between the user and the building and this with the environment.v'
