    primary_contact: true
  section: Painéis — Formação de acervos
  abstract: 'O presente trabalho tem como objetivo realizar um breve estudo da arte mural no contexto arquitetônico paulistano, principalmente a arte desenvolvida pelos integrantes do Grupo Santa Helena, em seus aspectos históricos, estéticos, técnicos e materiais, para evidenciar a sua importância, a sua divulgação e a necessidade de sua preservação. Por ser uma arte intrinsecamente vinculada à arquitetura, o conhecimento da sua existência e a possibilidade de acesso às obras fica restrito, muitas vezes, ao proprietário ou usuário da edificação. A reunião de um conjunto de informações específicas sobre esse tipo de arte colabora para uma primeira fase do processo de documentação das obras, que representa a etapa inicial e fundamental de um trabalho de preservação. Nesta pesquisa é abordada a evolução deste tipo de arte na arquitetura paulistana, a relação da arte com o espaço arquitetônico, evidenciada e destacada, na produção artística de dois de seus integrantes: Clovis Graciano e Fulvio Pennachi.'
  keywords:
  - Preservação/ Conservação
  - Arte Mural
  - Grupo Santa Helena
  abstract_en: 'The purpose of this work is to develop a brief study about the mural art in the architectural context of São Paulo, specially the art developed by some artists, who were members of “Grupo Santa Helena”, taking in to consideration the historical, aesthetical, material and technical aspects, of their artistic production. The objective is to bring the evidences of their importance and disclosure and the necessity of their preservation. This kind of art is intrinsically related to the architectural context and sometimes the access to this artistic production becomes difficult and restrict to the owners, some users of architectural spaces or even to the artist´s family or friends. The collection of some informations about this kind of art is, the first step to the documentation process of these works of art and represents the initial phase and the base of a preservation work. This research emphasizes the evolution of this kind of art in the architecture of São Paulo, their relation with the architectural context specially through the artistic production of two members of this group : Clovis Graciano e Fulvio Pennachi.'
