  abstract: 'Os Institutos Estaduais de Educação – IEE, foram criados nos anos 1950 a partir da construção ou readequação de Unidades Escolares com maior estruturação da Rede Escolar Estadual . A localização destas escolas era quase sempre nos denominados centros de bairros. Grandes terrenos, prédios e instalações com diversos equipamentos escolares, professores mais qualificados, estrutura pedagógica mais sólida, diversos níveis de ensino – pré primário ao Colegial Clássico e Científico -, grande quantidade de alunos eram a tônica destas escolas. Os prédios seguiam os mais variados estilos arquitetônicos, do clássico ao reto sem ornamentação, passando pelo colonial. Todas os IEE mantinham porém sempre uma imagem de imponentes e sólidos, tendo como elemento constante a escadaria da entrada principal, tendo a mesma simbologia da clássica Igreja na praça principal . O status do aluno e de seu grupo familiar ao estudar em um IEE equivalia-se a ascender socialmente. Os moradores do entorno destas escolas pertenciam muitas vezes às classes sociais mais favorecidas. Era um prestígio para a comunidade escolar e para o seu entorno ter um IEE. Os IEEs que mantinham o Curso Normal (de formação de professores) tinham a sua nomenclatura o acréscimo logo após o “título” Instituto de Estadual de Educação o complemento “e Escola Normal”, para então vir o nome do patrono ou localidade, mais um sinal da importância do Ensino para uma época.. A facilidade de acesso era oposta ao acesso aos bancos escolares destas Unidades uma vez que existia uma concorrência muito grande pelas vagas oferecidas. A maioria dos IEE realizavam provas para selecionar os alunos que ali desejavam estudar. A partir dos anos 1970 a nova política educacional e a expansão do ensino público, os então IEE deixam de existir em nome e prestígio. Passam a serem uma Escola Estadual como outras quaisquer da Rede Estadual.'
  keywords:
  - História da Educação Republicana
  - Arquitetura Escolar Paulista
  - Políticas
  abstract_en: 'The State Institutes of Education–IEE, were created in the years 1950 starting from the construction or readequação of School Units with larger structuring of the State School Net. The location of these schools was almost always denominated us centers of neighborhoods. Great lands, buildings and facilities with several school equipments, more qualified teachers, it structures more solid, several pedagogic teaching levels–primary pré to the Classic and Scientific Student -, great amount of students was the tonic of these schools. The buildings followed the most varied architectural styles, of the classic to the rectum without ornamentation, going by the colonial. All IEE maintained however always an image of imposing and solid, tends as constant element the stairwell of the main entrance, tends the same simbologia of the classic Church in the main square. The student''s status and of your family group when studying in an IEE she were equal to ascend socially. The residents of the I spill of these schools they belonged a lot of times to the social classes more favored. It was a prestige for the school community and for yours I spill to have an IEE. IEEs that you/they maintained the Normal Course (of teachers'' formation) they had your nomenclature soon the increment after the “title” Institute of State of Education the complement “and Normal School”, for then to come the patron''s name or place, one more sign of the importance of the Teaching for a time.. The access easiness was opposed to the access to the school banks of these Units once a very big competition existed for the offered vacancies. Most of IEE accomplished proofs to select the students that there wanted to study. Starting from the years 1970 the new educational politics and the expansion of the public teaching, the then IEE stop existing in name and prestige. They become a State School as any other one of the State Net'
