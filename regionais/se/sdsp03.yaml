- id: 'sdsp03-003'
  title: Cronologia histórica e construtiva do aeroporto internacional de Congonhas / terminal de passageiros
  authors:
  - givenname: Maria Letícia Maia Bandeira de
    familyname: Mello
    email: 'mello@exemplo.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Painéis — Formação de acervos
  abstract: 'O texto trata das modificações ocorridas no projeto, realizado em 1948, de autoria do arquiteto Hernani do Val Penteado para o Terminal de Passageiros do Aeroporto de Congonhas. Primeiramente, foi apresentado o primeiro estudo, de autoria de Prestes Maia, de 1937, estudo esse que foi arquivado em 1943, pois em tempos de guerra era prioridade investir apenas em terraplenagem e pavimentação das áreas indispensáveis aos serviços de tráfego. Uma pequena estação provisória foi construída em seu lugar. A construção do Terminal de Passageiros, iniciada em 1948, arrastou-se até 1955 e o projeto sofreu várias modificações no meio da construção – sendo demolidas algumas partes já construídas. Quatro versões do Projeto são apresentadas. A primeira ampliação, depois da inauguração, deu-se logo em 1957 na ala norte (ala internacional), para dar maior conforto aos passageiros que embarcavam e desembarcavam para outro país e para se adequar às novas legislações referentes à aviação. Depois, na década de 70, houve uma grande reforma, com grande ampliação de área, nessa mesma ala. Reforma que durou por quase toda a década, pois mudanças do programa causaram muitas modificações durante a obra. Na década de 80, outras várias ampliações construídas em épocas diferentes e com técnicas construtivas também diferentes ocorreram na ala sul, descaracterizando a edificação na fachada voltada para o campo. Concluímos, destarte, que as maiores reformas ocorridas quando o aeroporto estava nas mãos do Estado (até dezembro de 1980) foram na ala norte, e que quando o aeroporto passou a ser administrado pela União / Infraero (a partir de janeiro de 1981) as grandes reformas se concentraram na ala sul. Depois de uma estagnação ocorrida devido à inauguração do Aeroporto de Cumbica em 1985, a volta de alguns vôos a partir de 1990, revitalizou o Terminal de Passageiros de Congonhas, que bateu o recorde de pouso e decolagens, iniciando-se então uma série de estudos que culminaram na grande ampliação iniciada em 2003 e que tem previsão de conclusão em 2007.'
  keywords:
  - Cronologia construtiva
  - Congonhas
  abstract_en: 'The text refers to the modifications occurred in the project presented in 1948, created by the architect Hernani do Val Penteado to the Passengers Terminal of the Airport of Congonhas. To begin with, a preliminary research paper was presented in 1937 by Prestes Maia, research which was eventually filed in 1943, considering that during periods of war enabled priority for investments only in terraplenagem and pavement of the areas essential to the services related to traffic. A small provisory station was built in its place. The construction of the Passengers Terminal, which was initiated in 1948, continued until the year of 1955 and the project suffered from several modifications in the middle of the construction – some parts already constructed being demolished. Accordingly, four versions of the Project have been presented. The first expansion, after the opening, occurred soon after, in 1957, in the north wing (international wing), in order to give more comfort to the passengers in departures and arrivals abroad and to adapt the new legislation related to aviation. Afterwards, in the 70’s, there was a great improvement, with a large expansion in the area in the same wing (north). Such improvement lasted during almost all the decade, since changes in the program resulted in several modifications during the building. During the 80’s, many other expansions constructed in different periods with also different constructive techniques occurred in the south wing, characterizing the edification in the front around the field. We conclude, therefore, that the major improvements occurred when the airport was being carried out by the [State] Government (until December 1980) were the north wing and when the airport became managed by the União / Infraero (as from January 1981) the greatest improvements concentrated in the south wing. After a period of stagnation occurred in virtue of the opening of the Airport of Cumbica in 1985, the return of some flights as from 1990 revitalized the Passengers Terminal of Congonhas, which scored the record of landings and take-offs, initiating then a series of researches that resulted in the great expansion which was initiated in 2003 and is deemed to be concluded in 2007.'
