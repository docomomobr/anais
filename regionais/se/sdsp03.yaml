- id: 'sdsp03-036'
  title: Restauro da paisagem
  subtitle: o jardim da casa Modernista
  authors:
  - givenname: Michelle
    familyname: Honda
    email: 'honda@exemplo.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Painéis — Projetos de conservação e restauro
  abstract: 'O presente trabalho insere-se em um projeto mais amplo denominado “Critérios de Revitalização do Patrimônio Cultural” desenvolvido no programa de pósgraduação do Instituto de Artes da Unicamp. Esta parte do trabalho, desenvolvida no âmbito de pesquisa de iniciação científica do PIBIC/Cnpq, teve como objetivo o projeto de restauro do Jardim de Mina Kablin na casa de Warchavchik (Casa modernista da Rua Sta. Cruz) - obra inaugural do jardim modernista no Brasil – tendo em vista o processo de restauro, em andamento, pelo CONDEPHAAT e IPHAN. Desta forma, o projeto de restauro para o Jardim baseia-se nas teorias do restauro do patrimônio formada para a salvaguarda e restauração dos objetos arqueológicos, obras arquitetônicas, pictóricas, escultóricas, pinturas murais, centros históricos e, mais recentemente, ampliada para a proteção dos jardins históricos. O projeto tem como base também levantamentos bibliográficos, iconográficos e dados de diversas fontes documentais, que foram sistematizadas e organizadas como parte do acervo documental. Tendo em vista que a Casa Modernista não é considerada ainda moderna, adquiriu um valor histórico único como um exemplar que representa a transitoriedade entre o ecletismo e o modernismo, iniciando a ruptura com a tradição e caminhando em direção à arquitetura moderna, tornando-se emblemática. O conceito de restauro, neste caso, enquanto valor documental norteou as definições do projeto, optando por reconstituir a unidade residência/jardim do projeto inaugural de 1927. Partiu–se, portanto, do pressuposto que o projeto de restauro será o proposto pelo IPHAN, que visa o tombamento do conjunto da obra de Warchavchik e a volta do desenho original. No entanto, a reconstituição norteia somente a parte denominada de jardim, vegetação envoltória a casa, já o bosque, vegetação relacionada ao terreno, será mantido marcando a passagem do tempo e, pelo fato da intervenção ser feita contemporaneamente, o bosque deverá possuir configurações características dos parques contemporâneos.'
  keywords:
  - Restauro
  - Paisagem e Projeto
  abstract_en: 'The current work is part of a wider project called “Cultural Patrimony Revitalization Rules”, which was developed by Unicamp´s Institute of Arts, in a post graduation program at the scope of PIBIC/Cnpq scientific initiation research. The above mentioned work purpose, is the Mina´s Klabin garden – which opens the modernist garden in Brazil - at Warchavchik house “Casa Modernista da Rua Santa Cruz”, restoring project, considering the restore process in course at “CONDEPHAAT” (State Department for Patrimony Defense) and “IPHAN” (Federal Department for Patrimony Defense) This way, the garden restore project is based on the patrimony restoring theories made for the safeguard and restoring of the archaeological objects, architectural, pictorial and sculptural works, wall paintings, historical centers and more recently extended for the historical gardens. Also, the project is based on bibliographic and iconographic surveys and several documental sources data, systemized and organized in such a way to perform a part of the documental collection. Having in mind that the Modernist House is not yet considered modern, it has gotten an unique historical importance as a sample of the transitoriness between eclecticism and modernism, since it begins the rupture with tradition and goes forward the modern architecture, making it emblematic. In this case, while documental value, the restoration concept has guided the project definitions which led to choose to reconstruct the residence/garden unit of the 1927. Therefore, it begun by the assumption that the restoration project will be that which “IPHAN” has proposed, that intends to protect the whole of Warchavchik work and returns to the original drawing. However, only the part called garden - house surrounding vegetation - is guided by the rebuilt, now the grove – ground related vegetation – will be kept, in order to show time passage and by the fact that intervention will be done contemporaneously, grove shall have configuration with contemporaneous public square characteristics.'
