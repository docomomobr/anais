  abstract: 'O presente trabalho tem como proposta apresentar uma restropectiva dos diversos projetos executados para o rio Tietê, ─ Projeto do Visconde de Parnaíba (1887), Projeto do Engº João Pereira Ferraz da Comissão de Saneamento do Estado de São Paulo (1894), Projeto do Engº Pacheco e Silva ( 1913), Projeto do Engº José Antonio de Fonseca Rodrigues (1922), Projeto do Engº João Florence de Ulhôa Cintra (1923), Projeto do Engº Francisco Saturnino de Brito (1924), Projeto do Engº Francisco Prestes Maia (1930), ─ para finalmente apresentar o projeto executado pelo arquiteto Oscar Niemeyer em 1986, o único entre todos os apresentados que aponta conceitos e diretrizes ambientais na tentativa de minimizar os impactos sentidos na cidade devido a impermeabilização da várzea, restituindo ao rio parte das terras que lhe foram tomadas. Trata-se de um projeto modernista, pouco conhecido, que se tivesse sido implantado, hoje teríamos uma cidade com melhores condições ambientais'
