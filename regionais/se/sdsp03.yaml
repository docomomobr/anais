- id: 'sdsp03-070'
  title: O instituto dos ambulatórios do hospital das clínicas
  subtitle: o projeto e o presente
  authors:
  - givenname: Miguel Antônio
    familyname: Buzzar
    email: 'm.buzzar@sc.usp.br'
    affiliation: ''
    orcid: '0000-0001-6251-0338'
    bio: null
    country: BR
    primary_contact: true
  section: Comunicações Orais — Centralidade e verticalização
  abstract: 'O trabalho analisa a obra do Instituto dos Ambulatórios do Hospital das Clínicas, sua concepção, as condições de uso no período de sua inauguração e no presente. Projetado por Rodrigo Lefèvre e construído nos anos 1970 durante o período em que trabalhou na Hidroservice, o Instituto dos Ambulatórios concentra uma série de questões derivadas da continuidade do Movimento Moderno após o golpe militar e o AI-5, assim como, a atual manutenção do edifício após três décadas de uso. O Instituto é um projeto de ampliação do Edifício Central do Ambulatórios, fisicamente ultrapassado pelo crescimento do complexo das Clínicas. A área total, que inclui um Centro Cultural, é de 115.000 m2, a sua complexidade em termos de equipamentos e a quantidade de subsistemas, permitiu a Lefèvre ampliar ainda mais o gradiente de sua prática profissional, aprofundar suas referências arquitetônicas e desenvolver sua concepção de obra pública. Lefèvre manifestou a sua principal preocupação com o projeto, relativa ao tempo de uso do edifício, remetendo-se diretamente ao fato do projeto ser uma ampliação de um outro edifício que em pouco tempo tornou-se obsoleto. A relação custo-benefício que uma determinada solução, ou concepção de projeto acarretava, deveria estar ligada ao conceito chave do partido arquitetônico adotado, a saber, a perenidade na utilização dos ambientes. Mesmo numa obra de grande porte Lefèvre esforçou-se para manter os seus conceitos arquitetônicos e suas concepções do trabalho no canteiro, agregando neste caso, além dos operários, desenhistas e projetistas. Este projeto e outros da sua fase na Hidroservice demonstram como suas concepções arquitetônicas eram refinadas e como fazia uso das melhores possibilidades técnicas, sem restrições, quando estas se mostravam adequadas.'
  keywords:
  - Espaços servidos e espaços serventes
  - arquitetura moderna
  - projeto
  abstract_en: 'The work analyzes the work of the “Instituto dos Ambulatórios do Hospital das Clínicas” its conception, its conditions of use in the period of its inauguration and the moment. Projected by Rodrigo Lefèvre and built in years 1970 during the period where it worked in the Hidroservice, the Institute of the Medical Clinic (Ambulatory ones) concentrates some questions derived from the continuity of the Modern Movement after the military blow and the AI-5, as well as, the maintenance current of the building after been used by three decades. The Institute is a project of magnifying of the Central Building of the Ambulatory ones, physically exceeded for the growth of the Clinics’ complex. The total area, that includes a Cultural Center, has 115.000 m2, its complexity in equipment terms and the amount of subsystems, allowed to Lefèvre to extend his professional practical, to deepen his architectural references and to develop his conception of public work. Lefèvre directly revealed its main concern with the project, relative to the time of use of the building, sending itself to the fact of the project to be a magnifying of one another building that in little time became obsolete. The relation cost-benefit that one determined solution, or conception of project caused, would have to be on to the key concept of the architectural party adopted, to know, the serenity in the use of environments. Even in a huge work Lefèvre had try to keep its concepts architectural and its conceptions of the work in the seedbed, adding in this in case that, beyond the laborers, tracers and designers. This project and others of its phase in the Hidroservice demonstrate as its architectural conceptions were refined and as it made use of the best possibilities techniques, without restrictions, when these if showed adequate. Words keys Served spaces and spaces maids; modern architecture; project.'
