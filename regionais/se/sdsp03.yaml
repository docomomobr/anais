  section: 'Comunicações Orais — Da habitação mínima aos bairros-jardim'
  abstract: 'Este trabalho discute a arquitetura de Flávio de Carvalho a partir do diálogo entre sua concepção espacial e seus textos elaborados sobre o homem moderno. Para compreender o desenvolvimento de suas interlocuções foi feita uma análise do projeto de suas casas da Alameda Lorena (1937) e seus textos: A cidade do homem nu (1930), A casa do homem do século XX (1938) e Uma concepção da cidade do amanhã (1932). Os conceitos sobre homem, cidade e modo de vida elaborados nestes textos permitem a compreensão de algumas características do projeto das casas, apresentando uma preocupação mais social do que formal. O folheto onde o arquiteto divulga as casas e apresenta para os moradores o “Modo de usar”, ensina os moradores a viverem de acordo com as novas possibilidades da vida moderna. As dimensões reduzidas dos espaços internos permitiam que o morador vivesse mais intensamente a cidade, a casa se estenderia por toda a cidade a partir da relação dos moradores já desenvolvida na rua interna do projeto. A concepção de casa que Flávio de Carvalho apresenta no projeto e nos textos analisados dialoga com as concepções de homem moderno, habitação e cidade que estão sendo discutidas também por Le Corbusier, Gropius e arquitetos da vanguarda russa no mesmo período. As discussões definem a casa como um dos equipamentos que organizam a cidade, que possibilita ao homem viver coletivamente. Articulado com as questões apresentadas nos textos, a questão plástica é importante, mas a proposta de um “outro morar” e o questionamento das apropriações espaciais que irão se refletir no projeto são mais pertinentes do que a própria formalização espacial.'
  keywords:
  - Arquitetura Brasileira
  - Casas modernistas
  - novos modos de vida moderna
  abstract_en: 'This paper discusses Flávio de Carvalho’s architecture through the dialogue between his special concepts related to his texts and writings, which are discussing the modern man. The strategy to understand this relation is configured confronting the housing project of Alameda Lorena (1937) and these texts: The naked man’s city (1930), The 20th century man’s house (1938) and A tomorrow city conception (1932). Conceptions about man, urban space, city and ways of life elaborated by him allow the comprehension about some houses’ characteristics and also show he was wondering about social questions instead of just formal ones. The architect introduces the inhabitant in a new domestic space through a instruction manual written for teaching how to live in a modern house, as a new modern urban inhabitant. This folder called “Way to use” proposes a new way of life. The reduced dimensions of the domestic spaces stimulate the outside living, such as a connection between these spaces and the urban richness. Soon, domestic life becomes urban life expanding the house to the city from the sidewalks, spreading the programmatic activities and integrating that with the urban ones. It would also happen in the human relationships. The house’s conception presented by Flávio de Carvalho at Alameda Lorena’s houses are able to dialogue with modern conceptions about the house, the city, the individual need, and the collective urban life were being discussed by Le Corbusier, Gropius and Russia’s vanguard at that moment. Flávio de Carvalho’s position considers the house as an equipment that could organize a brand new way, establishing a modern space and a modern project created by someone whose architecture is understood most of the time just as formalistic results and plastic aspects, denying mainly, its behavioral and its urban fundamental questions.'
