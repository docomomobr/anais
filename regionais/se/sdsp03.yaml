- id: 'sdsp03-066'
  title: 'A. Perret, m. Piacentini, j. Pilon e Severo & Villares'
  subtitle: Arquitetura Moderna e monumentalidade em São Paulo
  authors:
  - givenname: Maria Cristina Wolff de
    familyname: Carvalho
    email: 'carvalho@exemplo.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Comunicações Orais — Paisagem e ambiente urbano
  abstract: 'A monumentalidade é o moto da arquitetura clássica. No Movimento Moderno ela é banida, por ser um valor da tradição. Por diversos caminhos, vê-se como fundamental sua reincorporação – cautelosa, a partir da inauguração de uma “nova monumentalidade”, baseada na estética moderna e em seus recursos plástico-visuais. No MM estavam presentes as questões: A monumentalidade não compromete os princípios da arquitetura moderna? A monumentalidade clássica, por sua vez, não é um valor superado e pior, essencialmente “aparência”, manipulável e manipulada por ideologias? A importância de Auguste Perret é incontestável quando se trata de avaliar os primeiros experimentos com o concreto armado na arquitetura, ou as bases sobre as quais Le Corbusier construiu sua poética. Porém, no Brasil quase nada é sabido sobre sua obra, seja na França ou fora dela. Marcelo Piacentini é reconhecido como arquiteto proeminente na Itália do período facista, com inúmeros projetos então realizados em Roma ou encomendados no Brasil, sempre causando desconforto quanto às suas filiações ideológico-estilísticas. Jacques Pilon tem um percurso marginal na historiografia oficial do Movimento Moderno, mais associado que está a uma produção empresarial na área da construção civil, por intermédio da empresa Pilmat, da qual era titular. As obras de Pilon transitam por um espectro largo, que vai do clássico-moderno ao moderno com “pedigree” de Franz Heep, que teve passagem por seu escritório, como é de amplo conhecimento. Finalmente, a firma Severo & Villares, sucessora do escritório Técnico Ramos de Azevedo, está mais ligada à São Paulo tradicional, da arquitetura pragmática e acadêmica de seus quadros egressos de cursos de engenheiros-arquitetos da Escola Politécnica, do que à discussão proposta pelas vanguardas. As linhas arquitetônicas seguidas por estes arquitetos e as marcas por eles deixadas, uma vez que suas filiações ideológicas, posicionamento em face do Movimento Moderno oficial e produção arquitetônica e urbanística vêm de encontro e conflitam com as tendências “modernistas” do período, são as reflexões propostas.'
  keywords:
  - 'arquitetura clássico-moderna'
  - arquitetura moderna e ideologia
  - arquitetura
  abstract_en: 'Monumentality is the moto of classical architecture. In Modernism it is, at first, banished, as being a conservative value. In a second moment, it is incorporated on it, by means of a “new monumentality”, based on modern aesthetic and its plastic and visual resources. Modernist issues like: does monumentality compromise modern architecture principles? and, is classical monumentality a value based essencially in “apearance”, something to be manipulate, and that is manipulated by ideologies? - are present during and after the heyday of the movement.The range of answers forms, than and now, the dominant apprehension of the three together: monumentality, modernity and classicism, as something very suspicious. The importance of Auguste Perret is generally accepted, when refered to his inaugural experiments with reinforced concrete in architecture, otherwise as refered to the basis where Le Corbusier built his reputation and poetics. Nevertheless, in Brazil, almost nothing is known about his architectural design performance, if in France or abroad. Marcello Piacentini is recognized as the most proeminent architect during the times of facist Italy, with many projects built mainly in Rome, or far away, in countries like Brazil. And it’s always unconfortable to classify Piacentini’s architecture, due to his stylistic and ideologic liasons. The architect Jacques Pilon, has a marginal role in São Paulo modern architecture oficial historiography, mostly linked to an entrepreneurship production, as a building contractor throughout his firm, named Pilmat. Even being an up-to-date architect, Pilon designed his buildings in a great range of styles, and it is known that, during a time, the great modernist Franz Heep was heading his office. Finally, the sucessors of Ramos de Azevedo, named Severo & Villares, are connected to traditional São Paulo, with an architecture mainly compromised with emerging Brazilian industrialization and pragmatic values, than with artistic avantgarde or international architecture discussion at the first half of XX Century. This paper intends to review some architectural proposals and concerns about “oficial” Modern Architecture, but also about Perret, Piacentini, Pilon, and Severo & Villares, and their contribution to São Paulo urban landscape.'
  references:
