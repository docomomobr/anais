- id: 'sdsp03-064'
  title: 'Documentação e salvaguarda da Arquitetura Moderna na cidade de Bauru-SP'
  authors:
  - givenname: Rosío Fernández Baca
    familyname: Salcedo
    email: 'salcedo@exemplo.com'
    affiliation: ''
    orcid: '0000-0002-5438-0120'
    bio: null
    country: BR
    primary_contact: true
  section: Painéis — Formação de acervos
  abstract: 'Diante da deterioração, descaracterização e destruição do patrimônio edificado na cidade de Bauru, em 1998, Salcedo e os alunos da disciplina Técnicas Retrospectivas do Curso de Arquitetura e Urbanismo da UNESP desenvolveram a pesquisa: “O Centro da Cidade de Bauru e o Patrimônio Arquitetônico”, onde foram indicados como edifícios significativos para a cidade, o prédio da Prefeitura e o edifício Brasil Portugal, entre outros, ambos representativos da arquitetura moderna. Considerando a importância do movimento moderno e de sua influência na arquitetura de Bauru, em 1998, deu-se início ao Projeto de Extensão Universitária: “Arquitetura Moderna na Cidade de Bauru”, junto ao Departamento de Arquitetura, Urbanismo e Paisagismo da Universidade Estadual Paulista (UNESP), desde então, conta com a participação de alunos de iniciação científica. Os objetivos deste projeto são documentar histórica e metricamente tanto o projeto original como o projeto construído, analisar o estado de conservação do edifício, propor diretrizes para a salvaguarda desse patrimônio edificado e encaminhar as instâncias de tombamento nacional, estadual e local. A pesquisa aborda a arquitetura moderna e sua influência em Bauru e, as teorias sobre a salvaguarda do patrimônio edificado. O trabalho de campo consiste no levantamento métrico, fotográfico e o estado de conservação do edifício. De 1998 a 2004 foram documentadas algumas obras dos arquitetos Fernando Pinho, Zenon Lotufo, Slioma Selter, Oswaldo Côrrea Gonçalves, Roberto José Goulart Tibau e Ícaro de Castro Melo. Os resultados demonstraram que, a maioria dos edifícios está em regular estado de conservação, apresentam ampliações e acréscimos na estrutura física. Para a salvaguarda desse patrimônio foram propostas diretrizes. Pretende-se contribuir com a documentação e salvaguarda da arquitetura moderna, com a preservação da história e memória da cidade de Bauru, do Estado de São Paulo e do país como um todo.'
  keywords:
  - Arquitetura moderna
  - documentação
  - salvaguarda
  abstract_en: 'The patrimony of the City of Bauru was deteriorate and destroyed, when in 1998, Salcedo and some students of Retrospective Techniques from the Architecture and Landscape Architecture of the State of São Paulo University (UNESP), developed the research “ Bauru Downtown and The Architecture Patrimony”. This study focused some significative buildings, one of those, is the City Hall and building called Brazil Portugal, both representatives of the Modern Architecture. Considering the Modern Architecture and its influence in the City of Bauru, in 1998, the Project “Modern Architecture in the City of Bauru” was presented, together with the Department of Architecture, Urbanism/City Planning and Landscape Architecture of UNESP. The objectives of this Project is to document historically and metrically the original project and the project that was actually built, analyze the status of conservation of the buildings and propose directions to safeguard this patrimony and conduct the local, state or federal instances. The field study consists in metric and photographic survey to determine the status of preservation of the buildings. From 1998 to 2004, architects like Fernando Pinho, Zenon Lotufo, Slioma Selter, Oswaldo Côrrea Gonçalves, Roberto José Goulart Tibau and Ícaro de Castro Melo documented some works. The results demonstrated that the status of conservation of the buildings is reasonable and they have gone through amplification, additional physical structure. To safeguard this patrimony, some directions were proposed. It’s intended to contribute to the documentation and preservation of the History and memory of the City of Bauru and of Brazil as a whole.'
