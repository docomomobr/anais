  section: Comunicações Orais — Centralidade e verticalização
  abstract: 'Oswaldo Arthur Bratke realiza na década de 40 e 50 vários projetos na chamada “Cidade Nova”: a época novo pólo de negócios e serviços na área central de São Paulo. Os edifícios destinavam-se, sobretudo, ao uso residencial, comercial e de serviço: eles foram concebidos sob a estratégia de verticalização proposta para a área e também sob o impacto do Plano de Avenidas de Prestes Maia. Dentre eles destacam-se os três edifícios de esquina de Bratke, construídos no decorrer de uma década, na confluência das ruas Araújo e Major Sertório, são eles: o Jaçatuba, o ABC e o Renata Sampaio Ferreira. Os três encontram-se protegidos como bens culturais arquitetônicos com interesse de preservação, pela lei Municipal nº 8.328/75, fazendo parte da denominada “mancha 11: São Paulo Moderna “. No início dos anos 40, coincidem e convivem de maneira intensa e singular nesta região da cidade, as políticas de verticalização, as mudanças do traçado do sistema viário conferido pelo Plano Avenidas, as alterações de leis nos códigos urbanísticos, e as elaborações mais programáticas e consistentes de uma linguagem estilística moderna para a arquitetura brasileira e paulista. Este estudo examina estas esquinas e estes três edifícios, este momento peculiar da área central de São Paulo, descrevendo este entrelaçamento mútuo de fatores, atendo-se às circunstâncias que os engendraram, tanto na qualificação e configuração do espaço público, quanto nas particularidades da arquitetura de Bratke: naquilo que lhe é própria, que a marca, que a distingue das generalidades de um ideário de época tão caro ao arquiteto. Em outros termos, procura-se descrever aquilo que é tecido junto: o texto-ideário de um arquiteto e o contexto-cidade de suas intervenções. O encontro e reciprocidade entre uma linguagem moderna que se constrói expressando novos valores e o urbanismo modernizador que a conforma por meio de novas normativas e lógicas urbanísticas.'
  keywords:
  - Oswaldo Bratke
  - Arquitetura Moderna
  abstract_en: 'On the 1940s and 1950s Oswald Arthur Bratke realizes several projects in what is called ´´The New City``: to the period of new points of business and services in the central area of São Paulo. The buildings were mainly destined to residential, commercial and service purposes: they were conceived under the strategy of verticality suggested for the area and also under the impact of the Plan of Avenues by Prestes Maia. Among them are detached Bratke´s three buildings ,built in course of a decade, in the junction of Araujo and Major Sertorio Streets, they are: the Jaçatuba, the ABC and the Renata Sampaio Ferreira. The three ones are protected as architectonic cultural real state with preservation interest by the Municipal law number 8.328/75., making part of the called ´´mancha 11: São Paulo Moderna``. In the early 1940s, coincide and cohabit in an intense and singular way in this part of the city, the politics of verticality, the drawing changes of the transport system given by the Plan of Avenues, the law modification in the urbanistic codes, and the most programmatic and consistent elaboration of a modern stylistic language for the Brazilian and Paulista architecture. This study examines these corners and these three buildings, this peculiar moment of São Paulo´s central area, describing this mutual mix of factors, detaining to the circumstances that created them, as in the qualification and configuration of the public space as in the particularity of Bratke´s architecture: on its peculiarity, that remarks it, that distinguishes it from the generalities of a system of ideas of the period. In other words, it is tried to describe what it is interlaced together: the system of ideas-text of an architect and the city-context of its interventions. The encounter and reciprocity between a modern language that it is built expressing new values and the modernizing urbanism that forms it through new urbanistic normative and logic.'
