- id: 'sdsp03-044'
  title: Projeto de conservação/preservação/restauro de acervos de desenhos de Arquitetura
  subtitle: 'desafios e soluções. Caso de estudo: coleção Samuel e Christiano das Neves — biblioteca FAU-USP'
  authors:
  - givenname: Norma Cianflone
    familyname: Cassares
    email: 'cassares@exemplo.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Comunicações Orais — Formação de acervos
  abstract: 'O objetivo desta apresentação é dar uma contribuição aos profissionais responsáveis pela difícil tarefa de conservar acervos de plantas e desenhos de arquitetura, a partir de experiências adquiridas em projetos desenvolvidos em coleções raras e especiais. Escolhemos a Coleção Samuel e Christiano das Neves, que pertence ao acervo da Biblioteca da Faculdade de Arquitetura e Urbanismo da USP, por apresentar variedade riquíssima de técnicas de desenhos arquitetônicos e reproduções que impressionam pelo imenso desafio na definição dos procedimentos mais eficientes de conservação e preservação. Exceto raras exceções, os acervos de desenhos e plantas de arquitetura estão em muito mau estado de conservação. Apesar de ser uma coleção que apresenta vários fatores complicadores na área da conservação, podemos minimizar ou mesmo eliminar a ação desses agentes de degradação e oferecer às obras uma longevidade bastante significativa através de medidas preventivas e/ou de intervenções mínimas de estabilização. As dificuldades de encontrar soluções efetivas de conservação estão no fato de haver pouco conhecimento da natureza das obras. O processo de degradação físico-química desse tipo de coleção está diretamente relacionado com a natureza dos suportes utilizados no registro das informações, nas técnicas de desenhos dos originais, nas técnicas de obtenção das cópias e às grandes dimensões não padronizadas dos desenhos. As poucas opções de material de acondicionamento e mobiliário de armazenagem adequados aumentam o rol de dificuldades enfrentadas pelos bibliotecários e gerentes deste tipo de coleção A apresentação deste trabalho visa transmitir aos participantes essas características do acervo e procedimentos de tratamentos. O desenvolvimento de estratégias para administrar esses fatores é essencial para a sobrevivência dos registros de documentos arquitetônicos criados no decorrer do séc.XIX para as futuras gerações.'
  keywords:
  - conservação
  - reproduções
  - desenhos
  abstract_en: 'The goal of our presentation is to make a contribution to the professionals responsible for the difficult task of conserving architectural drawings collections, from our experiences with projects with special and rare collections. We chose the Samuel e Christiano das Neves Collection, which belongs to the Faculdade de Arquitetura e Urbanismo USP Library because of its immense variety of architectural drawings and reproduction techniques, which place a serious challenge on the definition of the most efficient procedures for conservation and preservation. Apart some rare exceptions, the architectural drawings collection are very badly preserved. Even though it is a collection with many difficult aspects about its preservation, you can minimize or even stop the action of the degradation agents, offering it a significant longer life by means of preventive measures and /or minimal interventions for stabilization. The difficulties to find effective solutions for conservation are due to the lack of knowledge about the nature of the object. The physical/chemical degradation process affecting that type of collection is directly related to the nature of the supports used to register information, to the drawing technique of the originals, on the reproduction technique and to the non-pattern big dimensions of the drawings. Few choices for housing materials only increase the list of problems faced by librarians and managers to that kind of collection. This paper is to show these particular collection characteristics and their procedures for treatment. The development of strategies to manage those factors is of most importance to the survival of the architectural drawings from the 19th century for the future generations.'
