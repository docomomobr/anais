  section: Comunicações Orais — Paisagem e ambiente urbano
  abstract: 'O artigo apresenta uma reflexão sobre a influência e permanência de alguns princípios do urbanismo moderno em planos diretores municipais e seus impasses diante de contextos econômicos e políticos profundamente modificados pelos processos decorrentes uma economia globalizada e onde os espaços urbanos locais assumem importância destacada na articulação de novos arranjos produtivos e políticos. A relevância desta questão acentua-se pela presença dos marcos institucionais atuais de regulação urbanística inseridos na Constituição Federal de 1988 em seu Capítulo Política Urbana que fortalece o papel do município como unidade básica de planejamento urbano, estabelecendo a obrigatoriedade de elaboração do Plano Diretor aos municípios com mais de 20.000 habitantes e pelo Estatuto da Cidade, Lei nº 10.257/2001 que regulamenta as diretrizes constitucionais e estabelece novos instrumentos específicos de política urbana representando inegável avanço de desenvolvimento local. No Estatuto da Cidade, a figura de o Plano Diretor é reforçada, porém com uma visão bastante distinta dos modelos difundidos pelo Movimento Moderno e amplamente assimilada no Brasil nas décadas de 60 e 70. O objetivo deste artigo é conduzir esta reflexão na análise do Plano Diretor de Limeira de 1998, município paulista localizado na Região de Campinas, de modo a aferir o caráter deste instrumento urbanístico vigente, apontando a persistência de princípios do urbanismo moderno e seus impasses diante da necessidade de readequação às novas composições econômicas locais e aos marcos institucionais citados. Este município constitui um caso exemplar por evidenciar a presença de um Arranjo Produtivo Local – APL, em ourivesaria e bijuteria, reunindo médias e pequenas empresas, baseado em formas inovadoras de articulação participativa e cooperativa do setor privado e outras instâncias institucionais. Sobretudo, os reflexos positivos e inovadores destas articulações sobre o ambiente urbano também dependem da adoção de instrumentos urbanísticos contemporâneos.'
  keywords:
  - Plano diretor municipal
  - legislação urbana
  - município de Limeira
  abstract_en: 'The article ahead presents a reflection on the influence and maintenance of some principles of modern urbanism in municipal Master Plans and its impasses on economic contexts and politics deeply changed by the globalization of the economy and where the local urban spaces assume importance detached in the joint of new productive and politics arrangements. The relevance of this question is accented for the presence of current institutional references of urbanistic regulation inserted by the Constitution of 1988 in its Chapter Urban Politics that strengthen the paper of the city as basic unit of urban planning, establishing the obligatoriness of the Master Plan to the cities with more than 20,000 inhabitants and for the Statute of the City, Law nº 10.257/2001, that regulates the lines of constitutional direction and establishes new specific instruments of urban politics which represent undeniable advance of local development. In the Statute of the City, the figure of the Master Plan grows salient, however with a different conception of the models spread out by the Modern Movement and widely assimilated in Brazil in the decades of 60 and 70. The objective of this article is to lead this reflection in the analysis of the Master Plan of Limeira (1998), located in São Paulo State, Campinas Region, in order to survey the character of this effective urbanistic instrument, pointing the persistence of modern principles and its impasses ahead of the necessity of adjust into the new local economic compositions and institutional landmarks. This city is an exemplary case of a Local Productive Arrangement - APL, in jewels and knick-knack, join medium and small companies, based in innovative forms of partnership and cooperative joint of the private sector and other institutional instances. Over all, the positive and innovative consequences of these joints on the urban environment also depend on the adoption of contemporaries urbanistic instruments.'
