  abstract_en: 'This is an explorative study on the implementation process of hotels in the city of São Paulo in the light of urban planning movements, conducted over the twentieth century, particularly considering the verticalization of the city and the formation, in different ages, of new centralities. It has been done aiming at pointing out factors which might identify possible spots of intersection between the development of the lodging industry and the construction movements of the city itself, having as reference the decision of owners/investors on the place where hotels should be established, as well as its measurement of architectonic value as a category of representation in the space, in a city that grows in a very fast pace and becomes a global town, modeled by the longings and proposals of the modern movement.'
