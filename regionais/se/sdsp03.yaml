  section: 'Comunicações Orais — Da habitação mínima aos bairros-jardim'
  abstract: 'Neste trabalho foi realizado um levantamento físico dos conjuntos habitacionais populares construídos a partir dos anos 40 em São Paulo pelos Institutos de Aposentadorias e Pensões – IAPs, que foram pensados dentro do conceito moderno de solução para a construção de habitação social: plantas racionalizadas mas com diversidade de agenciamento, eficiência de circulações, barateamento de construção, maior preocupação plástica, serviços coletivizados porém com grande proporção de áreas de uso coletivo e até mesmo público, muitas delas, como continuidade de tecido existente. Neste levantamento foi considerado desde o projeto original do edifício até o seu estado atual. Isso permitiu fazer uma análise das mudanças e desdobramentos sobre a malha urbana de seus espaços de uso público e, de forma geral, como o desenvolvimento da cidade afetou os espaços públicos dos conjuntos e/ou como as diferentes tipologias dos edifícios influenciaram o modo como estes conjuntos foram assimilados pela cidade, já que muitos deles, na época em que foram construídos, não tinham seu entorno consolidado e serviram de impulso para o desenvolvimento da região. Além disso, permitiu também realizar uma análise das mudanças nas unidades de moradias devido a diferentes necessidades e usos - aspectos pensados pelos arquitetos e que representaram um avanço para a época – e que hoje se adaptam ao contexto existente. Os conjuntos analisados foram: Conjunto Residencial da Moóca, Edifício Japurá, Edifício Anchieta, Conjunto Residencial Santa Cruz, IAPI Vila Mariana, Conjunto Residencial da Baixada do Carmo, Edifício das Nações Unidas, em São Paulo e o Conjunto Habitacional Vila Guiomar em Santo André.'
  keywords:
  - Conjuntos habitacionais
  - IAPs
  - arquitetura moderna
  abstract_en: 'This work aimed to make a physical survey of the social housing built in the early 40s in São Paulo, funded by the IAPs – “Institutos de Aposentadorias e Pensões”. The buildings were inserted in the modern concepts of social housing construction: rational plants but with diversity of solutions, efficiency of the passage ways, reduction of the construction’s budget, higher plastic concerns, collective services and large areas of public spaces, many of them extending the existing urban fabric. The original projects up until their current situation were taken into account in this survey. That enabled an analysis of the modifications and unfoldings onto the urban area and public spaces. It was also possible to verify how the city’s development affected the housing’s public spaces and how the architecture of the buildings influenced the form of its assimilation by the city, since most of them were built in non consolidated surroundings, acting as incentive to the development of the area. In addition, it also allowed an analysis of the changes in the housing’s cells due to different needs and uses. The cells represented an advance towards the organization of the functions at that time, but nowadays they have been adapted to the current context. The analyzed housings are the following: Conjunto Residencial da Moóca, Edifício Japurá, Edifício Anchieta, Conjunto Residencial Santa Cruz, IAPI Vila Mariana, Conjunto Residencial da Baixada do Carmo, Edifício das Nações Unidas, in São Paulo and the Conjunto Habitacional Vila Guiomar in Santo André.'
