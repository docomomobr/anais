  section: Comunicações Orais — Formação de acervos
  abstract: 'Este artigo propõe uma reflexão sobre o edifício da Abadia de Santa Maria do arquiteto Hans Broos, localizado em São Paulo e construído na década de 1970, baseado em dois aspectos: através da análise comparativa com o Convento La Tourette, de Le Corbusier, dos anos de 1950, localizado na França; e do estudo da influência exercida da Escola Paulista sobre o projeto em questão. O interesse nestes edifícios reside na existência de elementos de projeto passíveis de comparação, embora a distância temporal que os separa. Através desta análise, objetiva-se verificar se a proximidade do edifício da Abadia Santa Maria com o edifício do Convento La Tourette vai além do aspecto formal e compartilha de semelhante atitude em relação ao projeto; em que medida sinaliza uma linguagem própria do arquiteto Hans Broos, ou ainda, evidencia sua aproximação e absorção dos preceitos brutalistas brasileiros.'
  keywords:
  - Edifícios religiosos
  - Brutalismo
  abstract_en: 'This paper proposes a reflexion about Hans Broos'' project Abadia de Santa Maria, located in São Paulo and built in the seventies, based in two aspects: through the comparative analysis with the Convento La Tourette, Le Corbusier, 1950, located in France; and the study of the influence of the brutalism from “Escola Paulista” on the project. The interest in these buildings lies on the existence of elements of the project susceptible to comparison, although to the temporary distance that separates them. Through this analysis, it is aimed to verify the proximity of the building Abadia Santa Maria with the building Convento La Tourette it is going besides the formal aspect and shares of similar attitude in relation to the project; in that measured it signals an its language of architect Hans Broos, or evidences to the approach of the Brazilian brutalism precepts.'
