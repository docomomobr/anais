  section: Painéis — Formação de acervos
  abstract: '“Crítica de Arquitetura no Brasil: uma perspectiva solidária ao projeto” é uma investigação que apenas se inicia e que tem como meta contribuir para um aprofundamento das reflexões sobre o nosso sistema cultural e dos enunciados de uma situação contemporânea, a partir da arquitetura. Na senda de que a crítica de arquitetura no Brasil é um projeto aberto ao debate, a pesquisa quer indicar novos parâmetros sob cuja luz a produção dos arquitetos pode ser mais amplamente compreendida como referência necessária ao pensamento crítico.'
