  section: Painéis — Formação de acervos
  abstract: 'Versa sobre a tipologia “Fórum de Justiça” produzida no Estado de São Paulo entre as décadas de 1950 e 1990 com princípios retirados da arquitetura moderna com o objetivo de discuti-la no repertório de leitura do desenvolvimento da Arquitetura Moderna no Brasil. Participaram dessa produção nomes como Fábio Penteado em Araras, Avaré de Paulo Mendes da Rocha, Itapira de Joaquim Guedes, Orlândia de Jorge Wilheim, Promissão de Vilanova Artigas, Socorro de David Libeskind Embora estes edifícios apresentem um enquadramento com os preceitos da arquitetura moderna e, possivelmente, colaboraram para o reforço simbólico do Estado suas concepções espaciais, aparentemente não foram frutos de diretrizes comuns. No final da década de 1950, sob a justificativa de que a diversidade dessa produção ocasionasse problemas administrativos o DOP (Departamento de Obras Públicas do Estado de São Paulo) inicia a padronização e modulação dos Fóruns de Justiça. Somente o primeiro destes modelos desenvolvido pelo arquiteto Marcolino Vaccari juntamente com o então Secretário da Justiça Manoel Pedro Pimentel foi implantado em aproximadamente oitenta municípios. Indica desvincular a classificação desta tipologia da geral “Arquitetura Oficial”, como “Arquitetura Forense” dado o reconhecimento das especificidades desta arquitetura e do grande volume destas edificações produzidas.'
  keywords:
  - Arquitetura Moderna – Tipologia – Arquitetura Forense
  abstract_en: 'This work is about the typology “Court of Justice” produced in the State of Sao Paulo between the decades of 1950 and 1990 with notions of modern architecture, whose objective was discussing withit in the repertoir of the development studies of the Modern Architecture in Brazil. People like Fábio Penteado em Araras, Avaré de Paulo Mendes da Rocha, Itapira de Joaquim Guedes, Orlândia de Jorge Wilheim, Promissão de Vilanova Artigas and Socorro de David Libeskind joined this production. Although these buildings focus on precepts of the modern architecture and, possibly, colaborated for a symbolic reinforcement of the State in its concepctions of space, apparently they did not come from common directions. By the end of the 1950s, with the justification that this diversity could cause administrative problems, the DOP (Department of Public Buildings of the State of São Paulo) initiated a patternization and modulation of Courts of Justice. Only the first of these models – developed by the architect Marcolino Vaccari, together with the Secretary of Justice, Manoel Pedro Pimental – was implemented in approximately eighty cities. This indicates that the classification of the general typology “Official Architecture” as “Law Architecture” can not be used, given the knowledge of specifities of this architecture and the huge volume of these buildings.'
