- id: 'sdsp03-051'
  title: Flávio de Carvalho
  subtitle: texto e Arquitetura
  authors:
  - givenname: Carolina Pierrotti
    familyname: Rossetti
    email: 'rossetti@exemplo.com'
    affiliation: ''
