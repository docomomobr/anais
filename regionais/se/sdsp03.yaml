- id: 'sdsp03-001'
  title: Os hotéis da metrópole
  subtitle: evolução e História dos hotéis na cidade de São Paulo
  authors:
  - givenname: Ana Carla de Castro Alves
    familyname: Monteiro
    email: 'monteiro@exemplo.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Painéis — Centralidade e verticalização
  abstract: 'O grande objeto de nosso estudo foi Os Hotéis construídos na Cidade de São Paulo entre 1941-70, nosso objetivo era a compreensão da evolução urbana da Cidade ligada à evolução da arquitetura hoteleira. Procuramos tecer um foco único: o crescimento da cidade e o crescimento dos hotéis construídos na cidade, sobretudo os projetos de novos hotéis para a cidade, no período da comemoração do IV Centenário. O período que selecionamos para a análise dos hotéis construídos na cidade é um momento de crucial importância para a cidade, em sua vida econômica e social. Este crescimento repercute em novas regras de edificação e diretrizes de crescimento da Cidade. Novas leis são formuladas, e encontramos em nossas pesquisas novas legislações no que tange a construção de hotéis e sua postura ao crescimento da cidade.'
  keywords:
  - Centralidade
  - Urbanização
  - Verticalização
  abstract_en: 'The great object of our study was the Hotels constructed in the City of São Paulo between 1941-70, our objective one was the understanding of the urban evolution of the on City to the evolution of the architecture of hotels. We look for to weave a focus only: the growth of the city and the growth of the hotels constructed in the city, over all the projects of new hotels for the city, in the period of the commemoration of IV the Centenarian. The period that we select for the analysis of the hotels constructed in the city is a moment of crucial importance for the city, in its economic and social life. This growth reverberates in new rules of construction and lines of direction of growth of the City. New laws are formulated, and find in our research new laws that it refers to the construction of hotels and its position to the growth of the city.'
