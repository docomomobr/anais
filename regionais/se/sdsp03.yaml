- id: 'sdsp03-041'
  title: 'Diálogos, reflexos e transitoriedade'
  subtitle: a obra de Vilanova Artigas entre 1948 e 1952
  authors:
  - givenname: Marcio Cotrim
    familyname: Cunha
    email: 'cunha@exemplo.com'
    affiliation: ''
    orcid: '0000-0003-2008-8946'
    bio: null
    country: BR
    primary_contact: true
  section: Painéis — Paisagem e ambiente urbano
  abstract: 'Evitando generalizações do tipo fase corbusiana ou wrightiana insistentemente atribuídas ao trabalho de Vilanova Artigas tentou-se estabelecer relações entre algumas das obras de Artigas – do final dos anos 40 e início dos 50 – e alguns projetos de Marcel Breuer, considerando à margem da viagem de Vilanova aos Estados Unidos, a presença da cultura norte americano no Estado de São Paulo nos anos 40 e 50. Faz-se importante ressaltar que as relações propostas não buscam postular influencias de ambos os sentidos, mas demonstrar uma mesma espécie de feeling arquitetônico. Deve-se também considerar que as divergências ideológicas de Artigas frente à política intervencionista norte-americana, não foram mudanças que ocorreram da noite para o dia, e sim num processo transitório, que vai do fim da 2ª Guerra até o início dos anos 50. As relações estabelecidas entre Vilanova Artigas e Marcel Breuer por um lado demonstram algumas das preocupações comuns à época, desvinculando a produção de Artigas de uma sistematização historiográfica, e configurando no caso de São Paulo, um moderno muitas vezes passado pelos Estados Unidos. Por outro o cruzamento das relações demonstram o que foi chamado de jogo de espelhos, ou seja, uma triangulação entre as Américas e Europa, estabelecida pelo nomadismo de personagens e produções.'
  keywords:
  - Artigas – Breuer
  abstract_en: 'There has been an attempt establish relations between some of Artigas'' works those produced in the end of 1940 and beginning of the 50''s - and some projects of Marcel Breuer, as well as the impact of the trip he made to the USA. The attempt to establish these relations is done in order to avoid generalizations of the Corbusian and Wrightian type that are frequently attributed to the work of Vilanova Artigas. It is also important to stress that the attempt to establish these relations is not to postulate a dual influence in his work, but to demonstrate a type of architectural "feeling" produced by work. It is also important to consider that Artigas'' ideological criticism of US interventionist policies were not result of a sudden change, but of a continuous change, that begins at the end of the Second World War until the beginning of the 50s. On the one hand the relations between Vilanova Artigas and Marcel Breuer display some of the common issues discussed at that while at the same time unlinking Artigas'' production from a systematic historiography and showing a modern aspect many times reflecting the influence of the USA. On the other hand, the crossing of the relations show what has been called "game of mirrors" i.e., a triangulation with the Americas and Europe, created by the nomadism of the actors and the productions.'
