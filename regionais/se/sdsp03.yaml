  abstract: 'A implantação de grandes obras infra-estruturais, como hidrovias e obras de geração hidroelétrica dinamizaram regiões inóspitas de nosso País, transformando intensamente a paisagem e as condições iniciais da urbanização regional. Esse trabalho debruçou-se sobre as derivações de natureza urbanística deste tipo de empreendimento do estado de São Paulo e regiões de fronteira entre estados vizinhos ainda na área de influência da hidrovia do Tietê, em especial as cidades-acampamento para operários e engenheiros das obras de barragens ou “vilas barrageiras”, projetadas à luz dos princípios modernos, a partir de meados do século XX, no estado de São Paulo, visando discutir as interrelações entre a infra-estrutura e paisagem urbana.'
  keywords:
  - urbanismo
  - 'infra-estrutura e paisagem urbana'
  - modernismo das vilas
  abstract_en: 'The building of big projects of infrastructure, as hydrological lanes and hydroelectrical exploitations have stimulated the inhospitable regions of our country, and deeply transformed the original landscape and the regional urbanization conditions. This work leaning over the urbanistic derivations of those entreprises, such as urbain nuclei projected for the dam´s workers and engineers in the State of São Paulo and its borders regions, in the influence area of the Tiete-Paraná hydrological lane. This urbain nuclei was been projected under modern principles, since mid-20th Century. Our mean goal is to discute the dialog between urbain landscape and the infrastructure.'
