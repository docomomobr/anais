- id: 'sdsp03-053'
  title: Kitchenetes e outras tipologias de apartamentos ligados à verticalização nos anos 50
  authors:
  - givenname: Rossella
    familyname: Rossetto
    email: 'rossetto@exemplo.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Comunicações Orais — Centralidade e verticalização
  abstract: 'A partir de 1945 é possível identificar um novo modelo de morar em São Paulo que associava a verticalização, por meio de edifícios multifuncionais, apartamentos de pequeno porte e boa localização na malha da cidade. Em poucos anos, o arranha-céu residencial passa a ser umas das opções de moradia e um dos símbolos da cidade industrial. A área interna ao anel central, eixos viários radiais e bairros bem localizados e servidos de infra estrutura entre o centro e os locais de moradia da alta classe média, tornaram –se alvo da crescente incorporação imobiliária residencial. A ação do incorporador por um lado e de arquitetos de renome como Oscar Niemeyer, Rino Levi e muitos outros de projeção na cidade, por outro, ajudaram a alterar o contexto da produção resultando na criação de alternativas inexistentes no cenário residencial em São Paulo. Adotando o referencial da arquitetura moderna, difundiram a habitação econômica por meio da racionalização na distribuição espacial, de modulação e de produção industrial de elementos construtivos padronizados, entre outros conceitos e métodos de projetação. O conceito moderno de habitação mínima contribuiu para soluções como o apartamento tipo kitchenette, que serão apresentadas e analisadas neste texto.'
  keywords:
  - incorporação imobiliária
  - edifício vertical
  - arquitetura moderna
  - apartamentos
  abstract_en: 'Since 1945 it has been possible to identify a new housing model in Sao Paulo city, one that associates the vertical urban processes – multifunctional building, studio apartment - with a good location in the urban context. In few years, skyscrapers became not only a residential option but also one of the symbols of the industrial city. The central ring area, radial road axes, and their neighborhoods provided with good infrastructure – in particular those located between downtown and lands occupied by high middle class housing niches – no late became targets for residential real estate incorporation. Incorporation actions, on one hand, and the work of prestigious architects - Oscar Niemeyer and Rino Levi among others, on the other hand, contributed to change the housing production system, generating innovative alternatives for the Sao Paulo housing scenario. Taking the modern architecture reference frame, they propagated economic housing through the rationalization of the space distribution, modulation and industrial production of standardized constructive elements as well as other concepts and projecting methods. The modern concept of minimum housing contributed to set up an architecture solution as the studio apartment, presented and analyzed on this paper.'
