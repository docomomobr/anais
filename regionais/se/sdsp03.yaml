  section: Painéis — Formação de acervos
  abstract: 'Este trabalho mostra o desenvolvimento de uma pesquisa que vem sendo conduzida por uma equipe de professores da Universidade Presbiteriana Mackenzie, com foco nos edifícios multifuncionais da cidade de São Paulo. Este interesse especial nessa tipologia específica – onde as áreas residenciais, comerciais e de serviços compartilham a mesma edificação – deve-se ao fato de que ela representa um novo paradigma do viver na cidade, trazido pela Revolução Industrial, que está sendo retomado em nossos dias também como solução para a revitalização e reocupação das áreas centrais das grandes cidades. O resultado deste trabalho será um website que pretende auxiliar a compreensão do desenvolvimento urbano de São Paulo e o significado deste tipo de edifício no contexto da cidade.'
  keywords:
  - arquitetura
  - urbanismo
  - Internet
  abstract_en: 'This work shows the development of a research that has been conducted by a group of professors of the Mackenzie Presbyterian University, focusing the multifunctional buildings of the city of São Paulo. This special interest on multifunctional buildings - where residences, commercial and business areas share the same space - is based on the fact that they represent a new paradigm of living in the city, brought by the Industrial Revolution, which is being reconsidered nowadays as a solution to the revitalization and reoccupation of the big cities central areas. The result of this work will be a website that will help to understand the urban development of São Paulo and the meaning of this kind of buildings in the context of the city.'
