  abstract: 'A proposta do tema a ser apresentado refere-se a uma pesquisa de Iniciação Cintífica, financiado pela FAPESP, que se encontra em andamento. O tema trata da Casa Modernista situada à rua Santa Cruz, n°325, na Vila Mariana - São Paulo, que representa a concretização dos primeiros ideais modernistas no Brasil. Datada de 1927, é de autoria do ucraniano naturalizado brasileiro, Gregori Warchavchik. Está inserida em meio a um jardim, agora chamado de Parque Modernista, projetado por sua esposa Mina Klabin Warchavchik, onde a vegetação escolhida é tipicamente tropical. Tal importância resultou no tombamento da Casa e do Parque pelo IPHAN (Instituto do Patrimônio Histórico e Artístico Nacional) e pelo CONDEPHAAT (Conselho de Defesa do Patrimônio Histórico, Artístico, Arqueológico e Turístico do Estado de São Paulo), respectivamente, na década de 80. Este ato evitou a destruição desta área de 13 mil m2, onde os herdeiros de Warchavchik pretendiam construir um condomínio residencial. Apesar de todo esse esforço pela sua conservação, entretanto, há mais de uma década a Casa se apresenta com um aspecto de total abandono, a espera de verbas para ser restaurada. Na mesma situação se encontrava o Parque até o ano de 2003, quando conseguiu capital para reformas. Concluída em agosto de 2004, foi reaberto ao público. Assim, a pesquisa em questão visa a realização de um dossiê sobre a Casa Modernisita, onde constarão o levantamento histórico de tal obra e a biografia de seu arquiteto, Warchavchik, enfatizando o período entre o seu processo de tombamento até os dias atuais. O que se dará através de análises de bibliografias já existentes, de entrevistas a órgãos interessados em sua conservação e ainda através de análise gráfica (fotos, croquis e desenhos de plantas e fachadas).'
  keywords:
  - Casa Modernista
  - Gregori Warchavchik
  - Arquitetura Moderna Brasileira
  abstract_en: 'The proposal of the present work is related to a Scientific Research, supported by FAPESP, that is still in progress. The subject deals with the Casa Modernista (Modernist House), situated at 325, Santa Cruz Street, district of Vila Mariana, in São Paulo. This house represents the realization of the first modernist’s ideals in Brazil. Dated from 1927, its author is an Ukrainian that was naturalized Brazilian called Gregori Warchavchik. It´s inserted in a garden, now called Parque Modernista (Modernist Park), projected designed by his wife Mina Klabin Warchavchik, where the chosen vegetation is typically tropical. Such importance resulted in the listing of the House and the Park by IPHAN and CONDEPHAAT, respectvely, in the 1980´s. This act avoided the destruction of an area of 13.000 m² (square meters), where the heirs of Warchavchik intended to construct (build) a residential condominium. Despite all the effort for its preservation, it´s been more than a decade that the House is found in an aspect of total abandonment, waiting financial support to be restored. The Park was found in the same situation until the year of 2003, when it got capital for rebuilt. Concluded in August of 2004, it was opened to the public. In that way, this research aims the accomplishment of a DOSSIER about the Modernist House, consisted of the historical survey of this building and the biography of its architect, Warchavchik, emphasizing the period between its process of listing until the current days. What will be done by analyzing the existing bibliographies, interviews with organizations interested in its conservation and through graphical analysis (photos, sketches and drawings).'
