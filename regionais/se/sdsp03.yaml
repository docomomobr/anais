  abstract: 'Este é um estudo exploratório sobre o processo de implantação dos meios de hospedagem na cidade de São Paulo à luz dos movimentos de planejamento urbano conduzidos ao longo do século XX, considerando-se especialmente os caminhos da verticalização da cidade e da formação, em diferentes épocas, de novas centralidades. Foi realizado com o objetivo de apontar fatores que pudessem identificar eventuais pontos de intersecção entre o desenvolvimento da hotelaria e os movimentos de construção da própria cidade, tendo como orientação a decisão dos proprietários/investidores sobre o lugar de implantação dos meios de hospedagem, bem como sua medida de valor arquitetônico enquanto categoria de representação no espaço, em uma cidade que cresce vertiginosamente e se transforma em cidade global, modelada pelos anseios e propostas do movimento moderno.'
  keywords:
