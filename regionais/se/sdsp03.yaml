- id: 'sdsp03-039'
  title: Arquitetura forense do estado de São Paulo. Fórum do município de Promissão
  subtitle: projeto de Vilanova Artigas e Carlos Cascaldi
  authors:
  - givenname: Maria Tereza Regina Leme de Barros
