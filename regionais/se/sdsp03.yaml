  abstract_en: 'This work focuses on the study of architect David Libeskind’s production starting from his complete work’s organization. As a Brazilian architect, whose whole production has not been yet properly studied until these days, the aim of this work would be showing that, among his most celebrated and known building – Conjunto Nacional at the Paulista Avenue, in Sao Paulo – there are other relevant pieces of his production to be analysed. One of the most discussed aspects here is the investigation of his work as an artist and graphic designer in the late 1950’s and 1960’s, parallel to his career as an architect.'
