- id: 'sdsp03-011'
  title: 'A conservação de obras modernas:'
  subtitle: estudo de caso de dois jardins de Roberto Burle Marx em São Paulo
  authors:
  - givenname: Ana Rosa de
    familyname: Oliveira
    email: 'oliveira@exemplo.com'
    affiliation: ''
    orcid: '0000-0003-4156-7372'
    bio: null
    country: BR
    primary_contact: true
  section: Painéis — Projetos de conservação e restauro
  abstract: 'A comunicação proposta visa apresentar dados parciais da pesquisa: O jardim da Villa moderna. Documentação e estudo de obras exemplares de Roberto Burle Marx, voltada ao estudo, documentação, acervo digital e análise da produção do jardim residencial na obra de Roberto Burle Marx no período compreendido entre as décadas de 1930 e 1960. Os jardins abordados na comunicação são os realizados para as residências Olivo Gomes em São José dos Campos e Francisco Pignatari em São Paulo. A apresentação destes jardins será feita seguindo as três linhas que norteiam a pesquisa acima descrita. A primeira busca resgatar a memória dos jardins e das casas estudadas. A segunda examina a construção formal dos jardins e aprofunda o estudo da possível influência da arquitetura moderna brasileira no paisagismo e vice-versa. A última, enfoca a problemática da conservação da obra de Burle Marx, analisando os diferentes procedimentos adotados para preservação e intervenção em seus jardins. Tal análise visa dar a conhecer a situação de degradação de duas importantes obras do paisagista, acompanhando a recente discussão sobre a conservação de obras modernas, que no âmbito da UNESCO – World Heritage Center iniciou-se em 2001.'
  keywords:
  - Roberto Burle Marx
  - Oscar Niemeyer
  - preservação obras modernas
  abstract_en: 'The panel presents the partial results of the research project: The Modern Villa Garden: documentation and studies of exemplary works by Roberto Burle Marx, focusing on the study, documentation, digital archiving and analysis of the realm of processes from design to conservation or deterioration of the residential gardens between 1930 and 1960. The gardens presented are the Olivo Gomes residence in São José dos Campos and the Francisco Pignatari residence in São Paulo according to three guidelines: historical, design, conservation or lack thereof. First of all we investigated the garden´s history. Secondly we examined the formal design and the possible influences of modern Brazilian architecture. Lastly we focused on the conservation of Burle Marx´s work by analyzing the different conservation procedures and of the changes occurring over time in his built designs. Our goal is to establish the actual state of two important works by Roberto Burle Marx in accordance with the UNESCO – World Heritage Center 2001 discussions on the conservation of modern works.'
