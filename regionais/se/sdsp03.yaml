  section: Comunicações Orais — Centralidade e verticalização
  abstract: 'Duas oportunidades de projeto de edifício cívico representativo se abrem já iniciada a construção do Ministério de Educação e Saúde no Rio de Janeiro. A primeira, em 1938, próxima ao Ministério, na Praça do Castelo definida pelo Plano Agache, é o Palácio da Prefeitura do Rio de Janeiro encomendado a Affonso Eduardo Reidy, técnico municipal. A segunda é o concurso para o Paço Municipal de São Paulo em 1939, no Alto do Carmo, onde Gregori Warchavchik e Vilanova Artigas recebem o segundo prêmio. Reidy tampouco tem melhor sorte e não consegue materializar nenhuma das versões que propõe, a segunda integrando plano urbanístico ambicioso para o setor entre o Castelo e a borda da baía de Guanabara. A documentação remanescente desses projetos é escassa, mas permite compreender suas características fundamentais e evidenciar suas similaridades e diferenças em termos de programa e situação. Aquelas incluem o problema da construção duma nova centralidade urbana. Estas envolvem a associação dessa centralidade à terra arrasada no caso carioca, à reforma de praça pré-existente no caso paulista. Além disso, permitem evidenciar suas similaridades e diferenças formais. Aquelas incluem o engajamento na construção duma monumentalidade moderna. Estas envolvem sua associação à galeria de pilares quadrados colossais por Warchavchik e Artigas e a pórtico colunar por Reidy, emblemáticos das diferenças de sensibilidade Rio- São Paulo em correspondência com duas órbitas culturais distintas, a Roma de Piacentini no caso paulista e a Paris de Le Corbusier no caso carioca. A compreensão da história da arquitetura brasileira se enriquece com a revisão de dois projetos esquecidos, mas assaz significativos.'
  keywords:
  - Arquitetura moderna brasileira
  - Affonso Eduardo Reidy
  - Gregori Warchavchik
  abstract_en: 'The commission to design the Rio de Janeiro City Hall at the Castelo Plaza is given in 1938 to Affonso Eduardo Reidy, a member of the municipal technical staff. Next year, Gregori Warchavchik''s entry wins the second prize at the design competition for the new São Paulo City Hall and Municipal Plaza. The paper compares the two projects by leading Modern architects to check their similarities and differences regarding the construction of a new urban centrality and the expression of monumentality in civic buildings.'
