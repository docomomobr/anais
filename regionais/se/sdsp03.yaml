  section: Comunicações Orais — Paisagem e ambiente urbano
  abstract: 'Há dois momentos peculiares na história da “luta pela educação nacional” que, especificamente na cidade de São Paulo, produziu resultados notáveis no campo da arquitetura escolar. O primeiro momento corresponde ao período da Primeira República (1889-1930). A velha cidade de taipa passa por uma transformação que lhe empresta ares europeus. Nesse contexto, a educação pública tornou-se motivo de orgulho entre os paulistanos, sentimento bem ilustrado e traduzido pelos edifícios escolares construídos naquele período. O grande nome ligado à transformação da cidade e à instalação das imponentes escolas era o de Francisco de Paula Ramos de Azevedo (1851-1928) e seu Escritório Técnico Ramos de Azevedo, onde a maior parte dos projetos públicos da São Paulo de então foram delineados. Dentre estes projetos, pelo menos sete escolas demonstram a capacidade do arquiteto de criar uma imagem arquitetônica simbólica da educação pública, empregando seus ideais pessoais a respeito do tema. Três destas escolas foram construídas no período compreendido entre 1890 e 1898, impressionando os cidadãos e lançando novos paradigmas para a arquitetura escolar da São Paulo daquele tempo. O Segundo momento peculiar ocorre durante um período de grande industrialização do país, compreendido aproximadamente entre 1930 e 1964. São Paulo estendera em muito seus limites e vários bairros novos surgiram. Em termos de arquitetura escolar, o intervalo entre 1949 e 1954 tem um significado especial, uma vez que foi durante esses anos que funcionou o Convênio Escolar, sob a liderança do arquiteto Hélio Duarte (1906-1989). Esse convênio, celebrado entre o estado e a municipalidade de São Paulo permitiu a construção de dezenas de escolas na cidade, em uma tentativa de suprir a crescente demanda de uma população em rápido crescimento. Orientando o projeto de cada uma dessas escolas estava o pensamento de Duarte, um profissional idealista que possuía uma estreita conexão com Anísio Teixeira, um dos mais proeminentes educadores brasileiros da época. Ao combinar um consistente ideário educacional ao compromisso com os princípios da Arquitetura Moderna, Hélio Duarte fez surgir uma arquitetura escolar em São Paulo que consiste em um importante conjunto arquitetônico ainda pouco reconhecido.'
  keywords:
  - Arquitetura escolar
  - Educação
  - Modernidade
  abstract_en: 'There are two peculiar moments in the history of the “struggle for the national education” which, specifically in the city of São Paulo, produced very interesting results in school architecture. The first moment happened in the period of the First Republic (1889-1930). The old and poor city had been practically rebuitl by initiative of the republican government, assuming a European appearance. In this context, the public education service became a motive of proud among the paulistanos, well illustrated by the set of public school buildings erected at that time. There was a great name related to the construction of public schools, Francisco de Paula Ramos de Azevedo (1851-1928). Among the huge amount of projects he carried on in his prestigious professional career, there were at least seven school buildings that illustrate his capacity of creating a symbolic image for the public education. The second peculiar moment occurs during a period of strong industrialization in the country, which ranges from 1930 to approximately 1964. São Paulo greatly extended its limits, with the creation of numerous new neighbourhoords. In terms of school architecture, the interval between 1949 and 1954 has a special meaning, once it was during these years that the “Educational Agreement” worked under the leadership of the Architect Hélio Duarte (1906-1989). This Agreement, celebrated between the State government and the municipality of São Paulo, allowed the construction of dozens of schools in the city, in an attempt to meet the demand of a growing population in a growing city. Behind each school project conceived within the context of this program, there was the vision of Duarte, an idealistic professional who had a close connection with important names of Brazilian education of that period, specially Anísio Teixeira. Duarte had a consistent educational background and a commitment with the Modern Architecture ideals, a conjunction that resulted in schools with a very strong architectonic mark as well as a precisely functional program distributed in its spaces.'
  references:
