  abstract: 'O trabalho concentra-se no estudo da produção do arquiteto David Libeskind, a partir do levantamento de sua obra completa. Este levantamento se justifica por se tratar de um arquiteto brasileiro ainda pouco estudado e que possui, além de sua obra emblemática – o Conjunto Nacional, na Avenida Paulista na cidade de São Paulo – uma relevante produção, que foi reunida e organizada para ser exposta no trabalho. Outros aspectos abordados neste estudo, considerados fundamentais para compreender a obra de Likeskind, são o seu interesse pela arte, atestada pela sua notável produção artística e a sua atividade como ilustrador gráfico, durante as décadas de 1950 e 1960.'
