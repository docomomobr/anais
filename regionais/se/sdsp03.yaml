- id: 'sdsp03-037'
  title: Obra de restauro das fachadas do Edifício Itália
  subtitle: 'metodologia de intervenção — a problemática operacional, a pesquisa de patologias, os testes laboratoriais e seus resultados práticos'
  authors:
  - givenname: Francisco
    familyname: Zorzete
    email: 'zorzete@exemplo.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Comunicações Orais — Projetos de conservação e restauro
  abstract: 'O Edifício Itália foi concebido como um dos marcos da importância social da colônia italiana em São Paulo. Promovido pela sociedade classista “Circolo Italiano”, foi erigido sobre o lote de sua antiga sede, localizado na Avenida São Luiz. Fruto de um concurso, a autoria do projeto coube ao arquiteto Adolf Franz Heep; que o planeou em meados dos anos 1950. Somente onze anos depois é que sua construção se materializou. De linhas simples e uniformes, sua torre elíptica, é fechada por extensa caixilharia encaixada num reticulado acentuadamente vertical. Um de seus elementos marcantes é a presença de brises que imprimiram uma notável sensação de vibração sobre um arcabouço estático. Ademais essa disposição dispensou a implantação de poços de ventilação e iluminação. Outra novidade, à época, foi a disposição das caixas de elevadores centralizada; o que permitiu uma planta livre a cada pavimento. A cada módulo vertical da fachada foi executada uma coluna hidráulica, de forma que as instalações sanitárias pudessem ser dispostas conforme a necessidade de cada escritório. Aos panos de seus alçados aplicou-se um revestimento multifásico à base de argamassa de cimento Portland adicionada de grãos de quartzo, denominado “fulget”. Porém, todo o conjunto de vedações (revestimentos, brises e caixilhos) está exposto às condições de intemperismo desde sua inauguração; cujo resultado é aferido por um certo grau de deterioração. Não há registro e nem parece haver ocorrido nenhum processo de recuperação ou manutenção, de porte, até a presente data. Assim, acumularam-se grossas camadas de elementos poluentes, sujeiras e excrementos de pássaros. Além disso, verificou-se a presença de trincas, fissuras, descolamento e perda de aderência de extensas e esparsas áreas do revestimento. Em relação ao brises de alumínio, encontra-se em grande parte empenados e oxidados, estágio que acelera a sua degradação. Não menos agredida encontra-se toda a caixilharia. O restauro dessas fachadas implicou no desenvolvimento de metodologias específicas, de maneira diversa daquela que se estabeleceu no trato das elevações de imóveis construídos desde o final do século XIX e primeiras décadas do XX. Assim, esta proposta de painel pretende expor as questões teóricas e práticas que envolvem uma intervenção dessa natureza. O objetivo desse trabalho, preliminarmente, foi identificar e classificar os processos patológicos em andamento nos revestimentos e equipamentos daquela fachada. Tais circunstâncias implicaram no estabelecimento de parâmetros para desenvolvimento de pesquisas precisas, seguidas de exames laboratoriais e a partir dos testes de aplicação verificou-se a sua praticabilidade, antes de se proceder às cirurgias necessárias. Pela suas implicações e pioneirismo, a discussão sobre esses estudos, cujo resultado permitiu aproximar os modelos teóricos de sua efetiva aplicação, nos parece extremamente enriquecedora por se tratar de relevante exemplar paulista do período, e que poderá contribuir para outras ações similares.'
  keywords:
  - Restauro
  - fulget
  - injeção
  abstract_en: 'Edifício Itália was created to be a significant social landmark of the Italian immigrants in São Paulo. Promoted by the class association “Circolo Italiano”, it was raised on the piece of land of the association’s former headquarters on Avenida São Luiz. Architect Adolf Franz Heep created the winning project of the competition promoted for that purpose. It was designed at the beginning of the 1950’s, but it was only built eleven years later. With simple and uniform lines, its elliptical tower is closed with an extensive structure of window sashes fitted in a markedly vertical netlike structure. One of its marking elements is the so-called brises, which gives the building a strong vibrating feeling over a static structure. Moreover, such distribution of shapes avoided the implementation of ventilation and lighting wells. Another novelty at the time was the location of elevators in the center of the building, which allows each floor to create its own private plan. At every vertical module of the façade there is a hydraulic column so that sanitary facilities can be located according to the needs of each office. To the plates of its raised parts a multi-phase mortar coating called “fulget” made with Portland cement and quartz grains was applied. However, all sealing processes (coatings, brises and window sashes) have been exposed to the weather since the building was inaugurated and the result shows a certain degree of deterioration. There are no records and probably there has never been any recovery or maintenance procedure. So, thick layers of pollutants and birds’ excrements have accumulated everywhere. In addition, in long and sparse coating areas there are cracks, fissures, some parts are unglued since they have lost their adhesive capacity. As to the aluminum brises, they are mostly warped and rusty, which increases degradation, not to mention all the window sashes. Recovering those façades has demanded developing specific methodologies, rather different from those used when buildings were raised at the end of the XIX century and the first decades of the XX century. Thus, this proposal for a panel intends to approach theoretical and practical issues involving this kind of intervention. The objective of this work is preliminarily identifying and classifying ongoing pathological processes in that façade’s coatings and fixtures. The circumstances would demand setting parameters to develop precise researches followed by laboratorial tests where feasibility could be checked before moving to the operations required. For its implications and pioneering spirit, a discussion about those studies - whose outcomes have allowed approaching theoretical models for their effective application - seems to be extremely rich once the building is a relevant sample of the architecture of that period in São Paulo and it might contribute to bring about other similar actions.'
