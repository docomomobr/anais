  section: Painéis — Centralidade e verticalização
  abstract: 'O crescente interesse mundial na questão da sustentabilidade nos últimos anos, incentivou e induziu os agentes do setor da construção civil a práticas construtivas que reduzissem os impactos do homem no seu meio ambiente. Porém não se deve entender sustentabilidade como uma novidade; no encontro do DOCOMOMO de 2004 esse grupo de pesquisa procurou demonstrar no seu texto “O pioneirismo da arquitetura paulistana na questão da sustentabilidade” que uma das características da arquitetura brasileira moderna foi sua preocupação com a contextualização, visando a adequação da edificação ao clima através de uma série de elementos de proteção, com a conseqüente redução do consumo de energia, o que lhe deu reconhecimento internacional, possuindo assim um papel histórico na questão da sustentabilidade tal qual é definida hoje. Um conjunto de edifícios que apresentam esses conceitos são os do Centro Empresarial Itaúsa Conceição – CEIC. Com uma área construída de 105.000 m2, num terreno de 13.000 m2, foi concebido e projetado pela ITAUPLAN), na década de 1980, e tem como principal característica a busca de uma integração entre os espaços públicos e privados. O complexo foi iniciado com a construção de três edifícios iguais de planta quadrada com layout livre a cada andar e pilares periféricos. Circulação vertical e instalações sanitárias localizam-se na parte central do pavimento. Fachadas limpas, alternando vigas de concreto aparente e faixas de vidros verdes conferem às edificações seu aspecto moderno. Mas, além da aparência formal e levando em consideração a relativa carência de materiais novos e técnicas, na década de 80, este projeto demonstra uma preocupação inovadora com relação à mitigação dos impactos sócio-ambientais, sendo claramente um conjunto com qualidades que podem ser denominadas sustentáveis.'
  keywords:
  - Arquitetura
  - modernidade e sustentabilidade
  abstract_en: 'As world interest in sustainable matters increased during the last years, new building practices able to reduce negative impacts on human environment were encouraged and induced it encouraged among all building agents. However, sustainability must not be considered as a novelty: in Docomomo''s Encounter in 2004 this same research group tried to demonstrate in a paper titled “vanguard of São Paulo’s modern architecture in sustainable matters” that the main characteristics of modern Brazilian architecture was its concern with surroundings, aiming to climate adaptation thanks to many protection devices, and consequently to energy savings. This attitude was internationally recognized, and thus gained a historical role in sustainable issues, as they are defined today. The Building complex of the Itaú Conceição Bank, which holds three commercial buildings was chosen as representative of contemporary architecture in Brazil, and was minutely dissected in terms of its impacts and level of sustainability. Its design was conceived from the very beginning to be settled far from the traditional bank center aiming to create a new polar region, taking advantage of a new subway line and the planning of a bus terminal. A new urban structure proposed to attend the complex and its neighborhood. Built in stages, through the 80’s and the 90´s decades, decade, this complex has been considered an example and an icon of São Paulo’s Architecture. The three commercial buildings and their scenery show architectural and urban qualities as well as serious commitment about environmental fitness and social benefits. Sustainable matters can be reckoned through proper use of materials and techniques and through respect shown towards population needs, reducing impacts on neighborhood. In fact, this enterprise radically modified the whole district structure and life which improved in physical aspects as well as in social and economic ones.'
