  section: Painéis — Formação de acervos
  abstract: 'Eduardo Longo nasceu em São Paulo, em 1942. Formou-se pela Faculdade de Arquitetura Mackenzie, em 1966, em um período marcado pela difusão das idéias do Movimento da Arquitetura Moderna e de formação da denominada “Escola Brutalista Paulista”. A carreira de Longo foi permeada por polêmicas em função de sua trajetória profissional independente e seu comportamento, muitas vezes, influenciado pelo movimento de contracultura das décadas de 1960 e 1970. Seu trabalho é rico em experiências conceituais e técnico-construtivas, e sua arquitetura mostra uma criatividade notável de concepção espacial. Seu currículo possui 119 projetos entre construídos, não construídos e teóricos, na maioria residências. Entre estes merece destaque especial, pela solução inusual, o projeto Casa Bola, que lhe absorveu anos de dedicação e pesquisa. A arquitetura de Eduardo Longo pode ser considerada historicamente no contexto da arquitetura moderna paulista, porém, não está filiada a “Escola Brutalista Paulista”. O objetivo deste trabalho será apresentar um panorama da arquitetura de Longo, buscando as preocupações que orientaram sua produção.'
  keywords:
  - História da arquitetura moderna brasileira
  - história da arquitetura paulista e
  abstract_en: 'Eduardo Longo was born in São Paulo, in 1942. Graduated by Architecture College Mackenzie, in 1966. This period was marked by diffusion of the ideas of the Modern Architectural Movement and formation the named “ Paulista Brutalism”. The career of Longo was permeate by polemics in function of his independent professional path and its behavior, many times, influenced by the movement of Counterculture in the sixties and seventies. His work is rich in experiences conceptuals and technician-constructives, and its architecture shows a noticeable creativity of spatial conception. Longo’s production contemplate119 projects between built done not build and theoretical, predominantly residential. Between these deserves special highlight, by the solution unusual, the project “Casa Bola”, absorbed years of dedication and research. Longo’s architecture can be consider, historically, in the context of the Paulista Modern Architecture Movement, however, he does not belong to “Paulista Brutalism”. The objective of this work will be present a panorama of the architecture of Longo, seeking the worries that oriented its output.'
