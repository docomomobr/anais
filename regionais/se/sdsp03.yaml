- id: 'sdsp03-042'
  title: Edifícios comerciais – tipologia vertical da metrópole em construção
  subtitle: edifícios Califórnia e triângulo no centro de São Paulo da década de 1950
  authors:
  - givenname: Daniela Viana
    familyname: Leal
    email: 'leal@exemplo.com'
    affiliation: ''
    orcid: '0000-0001-6293-3779'
    bio: null
    country: BR
    primary_contact: true
  section: Comunicações Orais — Centralidade e verticalização
  abstract: 'O sucesso de obras modernistas brasileiras no exterior elevou o conceito da nova vertente estética moderna no imaginário nacional. Na década de 1950, esse já era o modelo preferencial para a construção de arranha-céus como símbolo do progresso e modernização. Repetidos surtos de crescimento e o orgulho progressista, paulistano aliados aos interesses capitalistas de especulação imobiliária, superaram as ressalvas e o arranha-céu se tornou o símbolo do desenvolvimento da cidade. As primeiras construções em altura no país eram voltadas para edifícios comerciais. Nesse cenário, o Banco Nacional Imobiliário encomendou a Oscar Niemeyer os edifícios aqui analisados. Os Edifícios Califórnia e Triângulo, com usos mistos de comércio no térreo e escritórios nos andares superiores, simbolizam a “Permanência e Transitoriedade do Modernismo Paulista” tanto pelo caráter de aceitação das propostas arquitetônicas celebradas no período, quanto pelo estado atual de degradação em que se encontram. Na obra desse arquiteto como um todo, a tipologia de edifícios em altura não é a mais comum. Os poucos projetos desse tipo que Niemeyer já havia realizado até então ainda estavam bastante ligados ao desenho corbusiano no uso de pilotis, de brises e na busca pela forma prismática. O terreno e seus limites, nessas obras, também exercem grande influência sobre a definição do perfil dos edifícios. Neles, Niemeyer opera em obras urbanas em terrenos confinados com limites bem definidos e sob regulamentação rigorosa da prefeitura paulistana de então. O arquiteto chega a diferentes soluções que podem ser comparadas, em paralelo e oposição, com as obras em grandes terrenos abertos para a paisagem, sua produção mais conhecida. O que analisamos aqui é uma produção real, sujeita a diversas imposições tanto do cliente, movido por interesses lucrativos, quanto de limitações determinadas pela legislação urbana. Essa análise oferece uma contrapartida interpretativa de sua Niemeyer.'
  keywords:
  - Oscar Niemeyer
  - Edifícios Modernos
  - Iniciativa Privada
  abstract_en: 'The international success of Brazilian modernist’s architecture raised the concept of the new modern aesthetic in the country. In the 1950’s, this already was the preferential model for skyscrapers construction as a symbol of progress and modernization. Repeated and progressive growth combined to the capitalist interests of real estate speculation, had surpassed the prejudices and the moderns skyscraper became the symbol of the development of the city. The first constructions in height in the country were commercial buildings. In this scene, the Banco Nacional Imobiliário ordered Niemeyer Oscar the buildings analyzed here. The Buildings California and Triângulo, with mixing uses of commerce in the ground floor and offices in the superior floors, in such a way symbolize the "Permanency and Transitory of the São Paulo’s Modernism" by the character of acceptance of the architectural proposals celebrated in the period, as for theirs current state of degradation. In Niemeyer’s carrer, as a whole, the typology of buildings in height is not most common. The few projects of this type that Niemeyer already had carried through until then still were linked to the corbusian’s ways in the use of pilotis, brises and in the search for the prismatic form. The land and its limits, in these projects, also exert great influence on the definition of the buildings. In them, Niemeyer operates in urban confined sites with well definite limits and under rigorous city’s regulation. The architect has different solutions that can be compared, in parallel and opposition, with his works in great sites opened for the landscape, its far more known production. What we analyze here is a real production, under customer impositions, moved by lucrative interests, as by limitations determined for the urban legislation. This analysis offers a interpretative counterpart of actual architectural historiography.'
