  abstract: 'O objetivo deste trabalho é analisar o impacto da concepção e inovação arquitetônica propiciada pela obra modernista do arquiteto Ícaro de Castro Mello em Franca, a partir da construção do complexo desportivo do Clube dos Bagres, no período de 1954 a 1962, no desenvolvimento e formação de equipes de basquetebol como marca local. As etapas desenvolvidas foram: 1. Levantamento histórico e fotográfico do projeto do Clube; 2. Entrevista com Ary Pedro Balieiro e Francisco Damasceno, responsáveis pela execução das obras; 3. Levantamento biográfico de Castro Mello; 4. Análise do impacto das obras no desenvolvimento do basquetebol da cidade de Franca. Os produtos obtidos foram: 1. Elaboração de parecer técnico para o tombamento do ginásio de esportes do Clube dos Bagres ao Conselho de Defesa do Patrimônio Histórico de Franca; 2. Estudo dos impactos decorrentes da realização das obras do Clube no desenvolvimento do basquetebol de Franca. A cidade de Franca está situada no nordeste paulista, possuindo 287 mil habitantes e uma economia de predominância coureiro-calçadista. A partir da década de 1950 se iniciaram na cidade as primeiras construções com as características defendidas pelos modernistas, como a estrutura independente da alvenaria, os brises, as linhas retas e a ausência de adereços decorativos, os pilotis, o uso intensivo do concreto armado. É nesse contexto de modernização urbana e dos processos produtivos da indústria calçadista local, que a criação e implantação do Clube dos Bagres, como um dos símbolos de um novo período histórico vai se dar. A concepção do esporte como competição e auto-afirmação da cidade vão requerer a implantação do primeiro clube poli-esportivo da cidade, o Clube dos Bagres, que se tornaria símbolo da cidade e do seu basquetebol.'
  keywords:
