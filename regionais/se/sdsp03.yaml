  section: Painéis — Formação de acervos
  abstract: 'A arquitetura moderna brasileira, em particular a produzida em São Paulo, tem sido tema de estudos importantes, feitos no Brasil, assim como por estrangeiros, brasilianistas, situação que se reflete positivamente no considerável volume de publicações recentes. Este trabalho, desenvolvido no Laboratório Cidade e do Habitat do curso de Arquitetura e Urbanismo do Unicentro Belas Artes de SP, pretende contribuir para o estudo aprofundado e sistematizado do Movimento Moderno na cidade de São Paulo. Esse instrumento de pesquisa deve ter como meta a documentação e a análise das obras arquitetônicas para que se possa avaliar a extensão e as variações assumidas pelo modernismo paulistano. O trabalho (e o grupo) teve origem na organização do 1o. Seminário paulistano (Unicentro Belas Artes, 2004) realizado na Vila Mariana e agora, expande-se para outros bairros, no caso Pacaembú e Higienópolis (em função do III Seminário Estadual, Mackenzie, 2005), agregando inclusive membros das duas instituições de ensino. Pretende-se ampliar a cada ano a abrangência (bairros), em termos geográficos, ao mesmo tempo em que se aprofunda a documentação e o estudo do entorno e a análise das obras já inventariadas. O inventário está sendo organizado a partir do sistema de fichas divulgado pelo Docomomo Internacional e contempla experiências anteriores desenvolvidas por autores e órgãos públicos. Trata-se de um trabalho acumulativo, multi-institucional e multiautoral que tem como horizonte o suporte digital para armazenamento e divulgação dos resultados. Apresenta-se o estágio atual do inventário nos bairros Higienópolis, Pacaembú e Vila Mariana, que contempla três linhas de atuação no momento: a) levantamento de imagens e informações textuais em obras especializadas (revistas e publicações); b) aplicação das fichas de catalogação sobre as obras de valor internacional, nacional e municipal; c) levantamento exaustivo de campo, rua por rua, selecionando e catalogando obras significativas para integrar o acervo.'
  keywords:
  - Inventário
  - Arquitetura Moderna
  - São Paulo
  abstract_en: 'Brazilian Modern Architecture, especially the one produced in Sao Paulo, has been subject of important studies by Brazilians as well as by foreign persons interested in it, what can be seen considering the amount of recent works published about. This work, which was developed at the Laboratory of the City and the Habitat of Belas Artes’ Architecture and Urbanism – Unicentro in Sao Paulo, has as intention to give a systematized contribution doing the study of the Sao Paulo Modern Movement deeper. The aim of this research is to document and analyze the architectural works to be able to evaluate the wideness and the variations took over by the Modern Movement in the city of Sao Paulo. The persons responsible for this work and the work itself originated during the organization of the 1° “Paulistano” Seminary (Unicentro Belas Artes, 2004) which took place in Vila Mariana, Sao Paulo and now has become enlarged for other quarters, in this case, Pacaembu and Higienopolis (because of the III State Seminary, Mackenzie, 2005), joining the members of both educational establishments. It also has a main purpose to extend yearly the inclusion; in geographic terms, at the documentation gets deeper, the neighborhoods’ study and the critical analysis of the works that have already been registered. The inventory has been organized through the system of fiche drew as a tool by Docomomo International and makes use of previous experiences developed by authors and public agencies. It is a accumulative, multi-institutional work which has many authors that has a prospect to be transferable to a computerized database users can read and print. Nowadays the inventory of Higienopolis, Pacaembu and Vila Mariana has three main goals: a) the literal survey of photographs and drawings illustrations of the building or / and site, reception in the specialized press (as magazines or any other publication); b) application of the fiches for an architectural appreciation, at international, national or local level; c) a detailed identification selecting and cataloguing significant workmanships to integrate the archive.'
