  section: Comunicações Orais — Centralidade e verticalização
  abstract: 'Este trabalho discute o papel da atuação, discursos e projetos do engenheiro português radicado em São Paulo Ricardo Severo (1869-1940), que inaugurou os debates sobre a arquitetura tradicional brasileira, na transição para uma produção arquitetônica moderna preocupada com o tema da nacionalidade. Nas primeiras décadas do século XX, nosso debate arquitetônico procurou assumir valores nacionais a partir dos estudos e conferências realizados por Severo, pois este acreditava que o caminho para a afirmação de uma arquitetura genuinamente brasileira passaria pela recuperação, análise e reinterpretação da herança artística colonial. A identificação das peculiaridades existentes na arte produzida no Brasil desde a chegada dos portugueses impulsionou seus discursos na direção da descoberta de valores regionais e da importância do reconhecimento desta expressão como forma de reafirmar a identidade nacional. Numa época pautada pela importação de costumes da cultura européia, Severo posicionou-se de forma contundente na busca de expressões nacionais, incitando um debate sobre estes valores, e desencadeando estudos sobre a arquitetura colonial brasileira – esforço que colaboraria para identificar traços nacionais e regionais posteriormente assumidos como inspiração por nossos arquitetos modernos. A continuidade dessa preocupação foi fundamental para alicerçar estudos sobre o colonial brasileiro e subsidiar a futura produção arquitetônica brasileira procurada pelos “modernos”. Após 1930 Lúcio Costa formularia uma proposta mais coerente e moderna a partir da reinterpretação dos elementos redescobertos por Severo, enfatizando sua lógica construtiva, sua adequação aos materiais e ao clima. A disputa entre adeptos do neocolonial e do Movimento Moderno foi também uma luta pela apropriação do passado: ao evocar a tradição para afirmar o verdadeiro “espírito nacional”, neocoloniais e modernistas tentavam legitimar as respectivas produções construídas.'
  keywords:
  - Arquitetura neocolonial
  - Ricardo Severo
  - identidade nacional
  abstract_en: 'This work discusses the role of Ricardo Severo (1869-1940), a portuguese engineer who established himself in São Paulo and pioneered debates on traditional brazilian architecture, in the transition towards a modern architectural production concerned with the theme of nationality. In the first decades of the 20th century, our architectural debate sought national values based on Severo´s studies and conferences, since he believed the path towards a genuinely Brazilian architecture depended on the recuperation, analysis and reinterpretation of colonial artistic heritage. Recognition of peculiarities present in art produced locally since the arrival of the Portuguese oriented his work, stressing the discovery of regional values and the importance of identifying this expression as a means to reaffirm national identity. In a time characterized by importation of European cultural patterns, Severo positioned himself firmly in search of national expression, inciting a debate on these values, and sponsoring studies on Brazilian colonial architecture – an effort that would help identify national and regional traits later assumed as an inspiration by our modern architects. The continuity of this concern was fundamental to support studies on Brazilian colonial heritage and subsidy local architectural production as sought by the “moderns”. After 1930 Lúcio Costa would formulate a more coherent and modern proposal based on the reinterpretation of elements rediscovered by Severo, enphasizing their structural logic, as well as their adequacy regarding materials and climate. The dispute between adepts of the neocolonial orientation and of the Modern Movement was also a fight over the appropriation of the past: when evoking tradition in order to affirm a true “national spirit”, both neocolonials and modernists were attempting to legitimize their respective built work.'
