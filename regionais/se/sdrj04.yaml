  resumo: 'Os estudos da arquitetura moderna brasileira, embora citem com frequência as edificações escolares construídas no Rio de Janeiro nas décadas de 1930, 1940 e 1950, pouco revelam as razões de sua referência como um projeto modernizador tanto a nível arquitetônico quanto pedagógico. O entrelaçamento entre as diversas memórias abriu um campo de interseções de vários caminhos que formam uma rede de relações e encontros culturais, sociais, políticas que interagem dinamicamente favorecendo o enriquecimento e a formação de expressões das concepções modernas em arquitetura materializadas no Brasil. No Brasil da década de 1950 se desenvolveu com as marcas da queda do Estado Novo e pelos planos desenvolvimentistas e a esperança de que, através deles, o país superaria o atraso econômico e social. No plano federal a política se consolida e se expande com a gestão de Juscelino Kubistchek, cujo como símbolo é à mudança da capital para o interior do país com a construção de Brasília. As escolas do Distrito Federal construídas nessa década do século XX, durante um regime político democrático, que se instalou com o fim do regime autoritário do Estado Novo e com a promulgação da constituição de 1946, muito avançou em relação a forma e a função em comparação as duas décadas anteriores. Valendo-se dos princípios modernistas e, no campo pedagógico, da preocupação do governo em valorizar a função socializadora da escola, os arquitetos desse período desenvolvem projetos visando atender as necessidades de uma sociedade urbana-industrial que crescia pós-guerra. A arquitetura adquire, com isso, o papel fundamental no desenvolvimento institucional do país e inovador para história da arquitetura escolar carioca, através dos edifícios realizados no Distrito Federal entre 1952 e 1957. A arquitetura moderna com essas escolas adquire abrangência até então desconhecida. Novos e importantes rumos foram estabelecidos às edificações escolares, incorporando princípios e diretrizes em sintonia com propostas educacionais já implantadas na década de 30 e também com posturas mais avançadas – ressaltando novas características ao edifício escolar, projetado segundo os princípios da arquitetura moderna. Eram discutidas propostas para uma nova escola. Tomando-se parâmetro os modelos pedagógicos e experiências europeias, e, retomando alguns conceitos já introduzidos nas escolas de 1932: a criança como referencial central de todas as reflexões e a educação entendida de forma mais abrangente, com a incorporação das atividades complementares à educação formal, como às físicas e o bem estar corporal, aspectos fundamentais para a formação do indivíduo. Tais conceitos geram uma correspondência em termos espaciais. O espaço escolar foi enriquecido com a adequação do edifício a escala da criança, iluminados e ventilados adequadamente e integrados a natureza. As edificações escolares são construídas com estrutura em concreto armado independente, tendo muitas vezes o pavimento disposto sobre pilotis, ampliando os espaços no térreo. Nas fachadas são utilizados grandes painéis em azulejos e brisesoleil , e pilares/pilotis aparentes. Assim, reiterando a década de 30 e 40 prosseguiam os arquitetos a reflexão sobre a articulação clara e racional e a relação de continuidade entre exterior e interior agora então alcançada. Esse quadro no processo escolar realizava-se durante a intensificação do processo de industrialização e o deslocamento populacional para o subúrbio, fatores definidores dos anos 50. Foram construídas 104 novas escolas, dentre as quais encontramos exemplares significativos que materializam e articulam a simbiose entre arquitetura e educação. Nas escolas da década de 50, integração da edificação escolar com a cidade é muito mais próxima em exemplos distintos, enfatizando a busca dos arquitetos e dos educadores de incorpora a escola à malha urbana, como um importante equipamento urbano. Nessa realidade, pretendemos discorrer sobre os processos que geraram a materialização dessas edificações, bem como, sua relação com a cidade.'
