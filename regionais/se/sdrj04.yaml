  resumo: 'Este artigo busca construir um comparativo entre duas residências: a Casa Lota (Arq. Sérgio Bernardes) e a Casa Varanda (Arq. Carla Juaçaba). A primeira, considerada exemplar da arquitetura moderna, e a segunda, uma referência contemporânea carioca. O método de comparação possibilitou observar as aproximações entre as duas residências, bem como a relação entre arquiteturas modernas e contemporâneas, através de análise gráfica e textual. Autores como Ching (1993), Clark & Pause (1997) e Florio (2002) serviram de base para esta investigação. O redesenho dos projetos e a análise dos princípios de forma, espaço e ordem auxiliaram na elaboração de diagramas sintéticos interpretativos, sobre os quais foram desenvolvidos textos que explicam e questionam os aspectos de cada proposta. O discurso dos problemas, das soluções, bem como das lições de arquitetura de cada estudo de caso permitiu a apreciação do papel do projeto como portador de ideias e intenções. Assim, podese dizer que a relevância deste estudo não reside somente na pesquisa histórica, crítica e projetual, mas também em um contexto mais amplo da arquitetura moderna brasileira.'
  resumo_en: 'This article seeks to build a comparative between two residences: The Lota House (Architect Sérgio Bernardes) and The Varanda House (Architect Carla Juaçaba). The first one, considered an example of modern architecture, and the second, a contemporary reference. The comparison method allows to observe the approximations between the residences, as well as the relation between modern and contemporary architectures in Rio de Janeiro. Authors such as Ching (1993), Clark & Pause (1997) and Florio (2002) served as the basis for this research. The redesign of the projects and the principles of shape, space and order helped in the production of interpretative synthetic diagrams, on which texts were elaborated that explain and question the aspects of each proposal. The speech, as well as the architecture lessons of each case study allowed the appreciation of the project role as the carrier of ideas and intentions. It is possible to say that the relevance of this article does not reside only in the theoretical framework, critical and project, but also in a wider context of the Brazilian modern architecture.'
