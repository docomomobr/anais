  resumo: O artigo analisa o início da produção de edifícios de apartamentos pela iniciativa privada no município do Rio de Janeiro, ao longo da década de 1920. Serão analisados os projetos das unidades habitacionais do Edifício Praia do Flamengo (1923), Edifício Glória (1924), Edifício Tamandaré (1928), Edifício Itaoca (1928), Edifício Barão de São Félix (1929), Edifício Paissandú (1929) e Edifício Morro de Santo Antônio (1929). A organização funcional das plantas aponta para a existência de um período de definição programática e de especialização nos espaços internos dos apartamentos, que nas décadas seguintes se consolidou e foi amplamente difundido com o padrão burguês de tripartição em áreas social, íntima e de serviços. Especialmente, o artigo analisará o projeto do Edifício Morro de Santo Antônio, de autoria do arquiteto Marcelo Roberto. Estilisticamente vinculado à produção internacional do modernista, o edifício de sete pavimentos, térreo comercial e unidades duplex reflete de maneira emblemática as contradições e inovações que marcaram o período inicial de produção de apartamentos na cidade.
  resumo_en: The article analyses the beginning of the production of apartment buildings by the private sector in the municipality of Rio de Janeiro during the 1920s. The study analyzes the projects of the dwellings of the Praia do Flamengo Building (1923), Glória Building (1924), Tamandaré Building (1928), Itaoca Building (1928), Barão de São Félix Building (1929), Paissandú Building (1929) and Morro de Santo Antônio Building (1929). The functional organization of the floor plans points to the existence of a period of programmatic and zoning definition in the internal spaces of the apartments, which in the following decades was consolidated and widely diffused with the bourgeois standard of tripartism in social, intimate and service sectors. Specifically, the article analyzes the project of the Morro de Santo Antônio Building, by the architect Marcelo Roberto. Stylistically linked to the international production of the modern movement, the seven-storey building, with commercial ground floor and duplex units reflect in an emblematic way the contradictions and innovations that marked the initial period of production of apartments in this city.
