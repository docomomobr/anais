  resumo: 'As ferramentas digitais estão cada vez mais integradas aos projetos arquitetônicos permitindo a criação de modelos geométricos mais fidedignos, ampliando as possibilidades de atuação profissional na área patrimonial e facilitando o acesso aos bens culturais. Nesse contexto, tornam-­se um importante instrumento no estudo da cidade e da preservação do seu patrimônio cultural arquitetônico, à medida que permitem diferentes abordagens como na aquisição de dados, destacando a fotogrametria digital, o DSM (Dense Stereo Matching) e o escaneamento a laser 3D, e também na integração desses dados, no qual destaca-­se a plataforma BIM (Building Information Modelling). Nesse sentido, a plataforma BIM é como um catalisador de tecnologias digitais permitindo incorporar no modelo dados multifuncionais, cronológicos e multi-­representação. O modelo BIM do patrimônio cultural edificado ou HBIM (Historic ou Heritage BIM) é uma forma de preservação da memória da edificação, servindo como base para projetos de restauração, intervenção e manutenção. Entretanto, no Brasil ainda são raras as pesquisas na área de BIM na preservação do patrimônio, especialmente para a arquitetura moderna. Atualmente patrimônio moderno encontra-­se em considerável risco por fatores como: a falta de proteção e tombamento;; fragilidade e pouca durabilidade das instalações e dos materiais empregados;; e a falta de conscientização de grande maioria da população em relação á preservação de obras desse período. Nesse contexto, o objetivo desse trabalho é apresentar resultados da pesquisa de investigação do processo de projeto do Palácio Gustavo Capanema 1945, importante exemplo da arquitetura moderna erguido na cidade do Rio de Janeiro, projetado pela equipe do arquiteto Lúcio Costa e consultoria do arquiteto Le Corbusier. Essa investigação será representada através da criação do modelo BIM do edifício desenvolvido a partir do levantamento cadastral de 1996 em CAD 2D, documentação histórica, medição direta, dados de fotogrametria e DSM. Os resultados são os registros das principais alterações pelas quais passou o projeto, desde a concepção em 1937 até a definição da edificação construída 1945, reunindo aspectos históricos, construtivos e cronológicos em um único modelo parametrizado. Além disso o trabalho destaca as principais dificuldades encontradas e as possibilidades oferecidas pelo uso de modelos HBIM em uma comunidade mais ampla. É possível gerar modelos para aplicações específicas, incluindo: AECO (Arquitetura, Engenharia, Construção e Operação);; instalações de museus e projetos de divulgação e também para experiências de RV (Realidade Virtual) e RA (Realidade Aumentada).'
