  resumo: O tema das mudanças climáticas tem sido foco de pesquisas em vários campos do conhecimento, como saúde e meio ambiente, mas em relação ao patrimônio cultural as discussões no cenário nacional ainda se encontram muito restritas. O objetivo do presente trabalho é apresentar os cenários previstos para a cidade do Rio de Janeiro considerando os impactos das mudanças climáticas e analisar de que forma as alterações podem afetar os edifícios e sítios históricos modernos existentes na cidade, levando em conta suas características e vulnerabilidades. As pesquisas indicam a possibilidade de aumento da temperatura do ar, da intensidade e quantidade de chuva, da frequência de eventos meteorológicos extremos e do nível do mar. A combinação entre os cenários previstos e as características específicas da arquitetura moderna carioca – tais como a ausência de elementos tradicionais de proteção contra as intempéries; o uso extensivo de concreto armado; a combinação de técnicas modernas e materiais tradicionais; e a proximidade com o mar – representam ameaças que podem impactar significativamente esses bens. Nesse contexto, a adoção de abordagens preventivas focadas na gestão dos riscos identificados revela-se fundamental para garantir a conservação do patrimônio moderno carioca.
  resumo_en: Climate change has been the focus of research in various fields of knowledge, such as health and environment, but in relation to cultural heritage discussions on the national scene are still very restricted. The objective of this paper is to present the scenarios for the city of Rio de Janeiro considering the impacts of climate change and to analyze how changes can impact modern buildings and sites, taking into account their characteristics and vulnerabilities. Research indicates the possibility of increasing in air temperature; rainfall intensity and amount; frequency of extreme weather events and sea level rise. The combination of the predicted scenarios and the specific characteristics of modern Rio architecture - such as the absence of traditional elements of protection against the weather; the extensive use of reinforced concrete; the combination of modern techniques and traditional materials; and proximity to the sea - represent threats that can significantly impact these assets. In this context, the adoption of preventive approaches focused on the management of identified risks proves to be fundamental to guarantee the conservation of Rio’s modern heritage.
