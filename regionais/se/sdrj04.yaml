  resumo: 'Antonio Virzi (1882-1954) contribuiu enormemente para o desenvolvimento arquitetônico e cultural do Rio de Janeiro no início do século XX. Pioneiro na construção de uma estética inovadora e original em consonância com o espírito de um novo tempo, seus projetos romperam com o academicismo historicista dominante e estabeleceram uma importante transição entre dois séculos. Apesar disso, o arquiteto ainda recebe pouco destaque na historiografia arquitetônica disponível. Desse modo, este trabalho pretende lançar luz à sua produção arquitetônica, contribuindo para a divulgação e preservação de sua obra e o reconhecimento da mesma como patrimônio (ameaçado) de uma moderna arquitetura carioca. Para isso, o artigo foi elaborado em três etapas distintas: a primeira apresenta um panorama geral sobre Antonio Virzi e seu tempo; a segunda ressalta a influência do movimento Arts and Crafts, do Art Nouveau e do Art Déco em sua obra, destacando sua importância na passagem do Ecletismo em direção ao Modernismo; a terceira e última realiza um estudo de caso do Villino Silveira (1915), abrindo perspectivas sobre a sua preservação.'
  resumo_en: 'Antonio Virzi (1882-1954) collaborated significantly to the architectural and cultural development of Rio de Janeiro in the early twentieth century. Pioneer in the execution of an innovative and original aesthetic in harmony with the spirit of a new era, his designs broke with the dominant historicist academicism and established an important transition between two centuries. Despite this, the architect still receives little attention in the architectural historiography. Thus, this work intends to clarify his architectural production, contributing to the dissemination and preservation of his work and recognition as a (threatened) patrimony of a modern Carioca architecture. For this, the article was elaborated in three distinct parts: the first part presents a general overview on Antonio Virzi and his time; the second part emphasizes the influence of Arts and Crafts movement, Art Nouveau and Art Déco in his work, pointing to his importance in the passage from Eclecticism towards Modernism; the third and last stage makes a study of Villino Silveira (1915), opening perspectives on its preservation.'
