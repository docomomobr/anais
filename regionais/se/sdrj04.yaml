  - aplicando-se jato de bicarbonato de sódio em pó, com resultados satisfatórios. Porém, há muitas peças faltantes ou quebradas, que precisam ser repostas. O fabricante – Cerâmica São Caetano – fechou a porta há anos e não há substituto idêntico. Será necessário investigar se há algum fabricante, eventualmente fora do Brasil, capaz de produzir peças similares. Os pisos de madeira e as esquadrias internas, também de madeira, podem ser facilmente refeitas. Há uma grande quantidade de tacos armazenados, que podem ser utilizados para recompor as peças faltantes ou danificadas. Também é possível fabricar novos, ainda que a madeira original – peroba do campo – não seja mais disponível. A área incendiada receberá um tratamento diferenciado. Ali, anos atrás, as paredes de alvenaria existentes a cada três vãos da fachada, foram removidas, configurando-se um enorme salão, onde funcionavam gabinetes da Reitoria. O piso de madeira também foi removido, tendo sido substituído por placas vinílicas. O incêndio destruiu por completo a pavimentação, os revestimentos das paredes e do teto e toda a instalação elétrica (Fig. 20). A proposta é manter o espaço contínuo tal como está hoje, sem paredes divisórias. Poderá constituir um grande ateliê de projeto para a FAU ou para a EBA. As paredes de alvenaria e os elementos estruturais – pilares, vigas e lajes, deverão ser mantidos “no osso”, apenas sendo limpos. O piso será em tapete vinílico contínuo, de alto tráfego, de cor caramelo. A iluminação será em fitas de led, de luz fria, intercalados por pendentes de policarbonato, com luz quente. Divisórias móveis serão utilizadas eventualmente para insinuar a separação entre ambientes e, na
