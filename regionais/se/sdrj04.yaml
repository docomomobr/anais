  - Originalmente, o prédio não tinha aparelhos de ar condicionado. Isto, porém, passou a ser uma exigência. Os aparelhos já instalados nas fachadas são verdadeiras aberrações. Uma alternativa cogitada é o sistema VRF, que concentra os condensadores em poucas unidades, que poderiam ser posicionados por trás das esquadrias, substituindo-se alguns vidros por telas. É um tema a ser ainda melhor estudado. Mais grave entre estes dois pontos é a questão do escape emergencial e da segurança contra incêndio e pânico. Os blocos mais baixos (B, C e D) não são de difícil solução, dada a pequena altura e a existência de muitos acessos. A bloco A é particularmente de difícil solução. Ali, há somente uma escada, não enclausurada. A configuração arquitetônica impede o atendimento rigoroso ao Código Estadual que rege a matéria (COSCIP). Será preciso desenvolver soluções alternativas que garantam a segurança dos usuários e do patrimônio. Houve um início de discussão do assunto com o CBMERJ, mas ainda não se chegou a qualquer consenso. Em resumo, são estas as questões técnicas de maior relevância. Como dito anteriormente, os problemas técnicos não são os mais graves. Sempre há de se encontrar uma solução satisfatória. Sua implementação nem sempre será rápida, devido à crônica falta de recursos. Mesmo assim, com bom planejamento e um horizonte temporal alongado, é possível antever um futuro melhor. O problema maior continua sendo de gestão.
  - PROBLEMA MAIOR Os recursos da UFRJ para planejamento e projetos são limitados. A principal equipe para isto é a do ETU, que tem que atender a todos os próprios da instituição. Cabe lembrar que a universidade é um dos maiores proprietários de imóveis do município, tendo instalações em diversas outras localidades do estado e mesmo em outras unidades da federação. Sua atuação neste edifício tem que disputar com todas as demais demandas de toda a universidade. Mesmo a terceirização de serviços de arquitetura e de engenharia requer uma força de trabalho para o preparo dos editais de licitação dos mesmos, da qual o Escritório Técnico não dispõe. A FAU possui um pequeno núcleo de arquitetos e bolsistas de graduação – o Projeto FAU – que poderia contribuir significativamente neste esforço. Esta equipe acumulou conhecimento e experiências importantes nos últimos anos. No entanto, seu quadro de pessoal vem sendo esvaziado, devido a aposentadorias e transferências de alguns técnicos, tornando praticamente nula sua contribuição. Resta aí o maior obstáculo a ser superado. Apesar da FAU ter seu quadro formado por uma maioria de arquitetos e alguns engenheiros, todo este potencial permanece sem condições organizacionais de promover as ações necessárias para salvar este patrimônio. O incêndio ocorrido em 3 de outubro e as inundações desde novembro ocorreram em uma das edificações de maior valor arquitetônico da Universidade. Atingiram salas da Reitoria – a
  - parte da instituição que tem como um de seus compromissos cuidar de seu próprio patrimônio. Espera-se que estes tristes episódios sejam o fator motivador para implementar as reformas gerenciais e físicas de que tanto carece a edificação, atribuindo a ela as necessárias condições de segurança e habitabilidade, em conformidade com as demandas e as técnicas atuais, fazendo jus a suas inegáveis qualidades arquitetônicas. Pode ser a oportunidade para que a Instituição estabeleça uma nova forma de gerir seu patrimônio. São lições que a UFRJ e a própria FAU estão a dever.
