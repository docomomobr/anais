  resumo: Este trabalho é parte da tese de doutorado desenvolvida pela autora e propõe a análise da trajetória teórica e profissional de uma mulher pioneira da arquitetura e do urbanismo modernos no Rio de Janeiro sob o atual enfoque da perspectiva de gênero. A aproximação à teoria e à prática do trabalho de Carmen Portinho oferece visibilidade a uma figura de crucial importância para a emancipação feminina e para o desenvolvimento da política de habitação social e o planejamento urbano da nossa cidade. Graças a seu pensamento feminista a engenheira e planejadora urbana coloca muita atenção às necessidades de mulheres e crianças. Sua obra vai abordar temas amplamente tratados nos Estados Unidos e na Europa a partir do período entre guerras com destaque aos conceitos discutidos nos primeiros Congressos Internacionais de Arquitetura Moderna (CIAMs). Se por um lado, a analise da produção de políticas e projetos habitacionais nos leva a detectar um claro posicionamento sobre uma nova maneira de viver a cidade, por outro, a perspectiva de gênero torna-se uma ferramenta valiosa para o projeto urbano da habitação. A luta pela igualdade de gênero é um direito humano e por isso deve ser entendido como abordagem imprescindível ao direito à cidade.
