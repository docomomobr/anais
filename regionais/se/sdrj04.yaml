  resumo: 'O presente trabalho desenvolve um ensaio sobre o processo de preservação do patrimônio moderno e dinâmicas paisagísticas através do Parque do Flamengo. O objetivo da reflexão de construir argumentos para defender uma mudança no processo de tombamento do espaço livre público, a fim de promover sua potencialização e a vitalidade social na contemporaneidade, mantendo as premissas políticas e projetuais do projeto moderno, bem como preservar o traço original de Burle Marx. Este trabalho tem como objetivo então estudar o parque como uma paisagem contemporânea, entendendo quais são os elementos originais do projeto da década de 1960, quais são as variações posteriores ao projeto que geraram a paisagem atual, quais são os problemas paisagísticos gerados pelo abandono e quais seriam as transformações necessárias ao parque para potencializar os ideais projetuais de espaço público sem descaracterizar os padrões do desenho moderno. Por esta razão trabalha-se o conceito de estrutura paisagística, identificando os elementos espaciais em camadas articuladas, comparando o projeto original ao estado atual da paisagem. A hipótese defendida pelo estudo é a de que a manutenção, o aprofundamento quanto às qualidades paisagísticas e a consolidação quando ao ideal projetado destes elementos espaciais seria uma possibilidade mais eficiente para a preservação do patrimônio moderno paisagístico, se comparados a abordagens teóricas similares à analise de estruturas arquitetônicas. O problema da preservação fica claro ao longo do debate público quanto a Marina da Gloria, onde os órgãos de patrimônio defendiam a conversão do espaço, mesmo que não atendidas as previsão conceituais do projeto original, frente a uma pressão política e econômica pela transformação de um trecho do parque, que no fim das contas ocorreu também sem considerar as estruturas projetadas e as existentes. Vinicius Ferreira Mattos, MSc Laboratório de Patrimônio Cultural e Cidade Contemporânea, PROURB / UFRJ - Rio de Janeiro vinicius.ferreira.mattos@gmail.com INTRODUÇÃO O presente trabalho desenvolve um ensaio sobre o processo de preservação do patrimônio moderno e dinâmicas paisagísticas através do Parque do Flamengo. O objetivo da reflexão de construir argumentos para defender uma mudança no processo de tombamento do espaço livre público, a fim de promover sua potencialização e a vitalidade social na contemporaneidade, mantendo as premissas políticas e projetuais do projeto moderno, bem como preservar o traço original de Burle Marx. Este trabalho tem como objetivo então estudar o parque como uma paisagem contemporânea, entendendo quais são os elementos originais do projeto da década de 1960, quais são as variações posteriores ao projeto que geraram a paisagem atual, quais são os problemas paisagísticos gerados pelo abandono e quais seriam as transformações necessárias ao parque para potencializar os ideais projetuais de espaço público sem descaracterizar os padrões do desenho moderno. Por esta razão trabalha-se o conceito de estrutura paisagística, identificando os elementos espaciais em camadas articuladas, comparando o projeto original ao estado atual da paisagem A hipótese defendida pelo estudo é a de que a manutenção, o aprofundamento quanto às qualidades paisagísticas e a consolidação quando ao ideal projetado destes elementos espaciais seria uma possibilidade mais eficiente para a preservação do patrimônio moderno paisagístico, se comparados a abordagens teóricas similares à análise de estruturas arquitetônicas. O problema da preservação fica claro ao longo do debate público quanto a Marina da Glória, onde os órgãos de patrimônio defendiam a conversão do espaço, mesmo que não atendidas as previsões conceituais do projeto original, frente a uma pressão política e econômica pela transformação de um trecho do parque, que no fim das contas ocorreu também sem considerar as estruturas projetadas e as existentes. Quanto ao percurso do trabalho, são apresentadas uma imersão histórica e uma abordagem projetual empírica, baseada na observação da paisagem contemporânea e do projeto paisagístico original. Assim apresenta-se um breve quadro teórico sobre o problema da preservação patrimonial do espaço público, como a teoria da arquitetura da paisagem compreende o conceito de espaço público e quais são os dispositivos projetuais necessários para uma aproximação contemporânea. Partindo destes dispositivos o estudo aborda o processo histórico de transformação da paisagem e de consolidação do projeto, analisando relatos da época e os documentos apresentados pelos autores no processo de tombamento. Depois o estudo se foca na análise da estrutura paisagística, levantando cada um dos elementos em camadas e apresentando suas questões espaciais, funcionais, técnicas e formais através de uma breve descrição e de diagramas. São levantados como camadas o aterro, as vias pedonais e rodoviárias, os espaços superfícies, a massa vegetal e os elementos edificados. Na quarta etapa são organizadas propostas de transformação da paisagem, apresentando suas justificativas espaciais relacionadas às estruturas paisagísticas, quais serão seus impactos, positivos e negativos sobre a preservação do patrimônio. O PATRIMÔNIO E O PAISAGISMO CONTEMPORÂNEO A dificuldade do debate sobre a preservação de patrimônios culturais e arquitetônicos e espaços públicos está na contradição existente entre o valor de um determinado momento histórico e a necessidade da apropriação humana cultural para a valorização do público. Esta cultura e o modo com o que observamos o patrimônio estão em constante mudança, assim outra característica que ressalta esta dificuldade é que, como argumentada por Carlos Nelson1, são estes espaços públicos os locais da contradição e da prática política, desde o início da civilização ocidental, espaços que se transformam a medida que suas culturas se transformam. Entendido o espaço como um espaço público, sua preservação deve, a priori, se basear na preservação do bem público como este espaço incompleto. O paisagista Alex Wall argumenta que a paisagem urbana é resultado da relação entre as atividades urbanas e a superfície que as suporta.2 Contemporaneamente os espaços urbanos por todo o mundo estão expondo esta superfície através de uma série de novos arranjos espaciais e sociais, principalmente relacionados à escala dos territórios urbanizados, o impacto dos sistemas de transportes, os novos modos de apropriação do espaço gerados pelos novos meios de comunicação e pela predominância do consumo como um elemento social. Segundo Wall, para enfrentar e refletir sobre estes espaços em constante transformação, as SANTOS, Carlos Nelson Ferreira dos. “Preservar não é tombar; renovar não é pôr tudo abaixo” in Revista Projeto. São Paulo: Projeto, 1986 WALL, Alex. “Programming the Urban Surface” in Recovering Landscape. New York: Princeton Architectural Press, 1999 categorias tipológicas como praça ou parque perdem o sentido e propõe a possibilidade de usar como elementos funcionais que agem como dispositivos programáticos como reconstruir incorporar, conectar ou intensificar. Outro a explorar a relevância destes espaços contemporâneos para a arquitetura da paisagem é o paisagista James Corner, um dos seguidores de Iam McHarg, que apresenta uma produção teórica sobre a possibilidade de aplicação do método das chamadas paisagísticas ecológicas de McHarg (1960) para analisar e projetar os espaços culturais paisagísticos. Em seu texto Terra Fluxos3, Corner argumenta que o protagonismo do espaço público na arquitetura da paisagem contemporânea está na sua capacidade de responder aos fluxos, intensos ou rarefeitos, e na sua capacidade de ser transformar através da resposta dada ao fluxo. Assim, ao refletir sobre o projeto e o espaço livre resultante de um projeto paisagístico na contemporaneidade devemos procurar, portanto, estes dispositivos que intensificam a prática pública e entender formas de transformar aqueles que a repelem. Para isso é necessário entender os espaços como estruturas eidéticas e funcionais e analisar o seu impacto sobre a paisagem. Entendemos que este seria o papel do projeto paisagístico na contemporaneidade. Este é o ponto relevante sobre a possibilidade de preservação de um patrimônio cultural paisagístico e a necessidade de prever a sua transformação. CORNER, James. “Terra Fluxus” in Landscape Urbanism Reader. New York: Princeton Architectural Press, 2005'
