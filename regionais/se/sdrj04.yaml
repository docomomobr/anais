  - formais e visuais encampadas e assumidas pelo arquiteto brasileiro. Esta escolha deliberada deixou de fora outras manifestações do já então não tão novo movimento moderno, tais como os edifícios projetados por Erich Mendelsohn (Fig.08A), as torres para escritórios esboçadas por Mies van der Rohe para Friedrichstrasse (1921) (Fig. 08B), os arranha-céus que proliferavam em Chicago e Nova Iorque, as já então mundialmente famosas Prairie Houses de Frank Lloyd Wright (Fig. 08C), ou até mesmo as casas modernistas que seu ex-professor Gregori Warchavchik já havia construído em São Paulo e no Rio de Janeiro (Fig. 08D).
  - A escolha pela expressão plástica corbuseana pode ter sido uma simples questão de gosto. Pode também ter se devido à maneira como cada uma destas obras revelava o entendimento sobre a cidade. Estas últimas citadas acima, descartadas por Jorge Machado Moreira como referências, foram concebidas para lotes urbanos tradicionais, considerando-se o edifício como apenas mais um personagem da trama da cidade, ainda que formalmente com expressões plásticas muito diferentes das de seus vizinhos imediatos. Em outras palavras, vale dizer que, nestes casos, não se questionava a forma da cidade existente. Diferentemente, as obras de Le Corbusier implantavam-se no terreno segundo uma visão de cidade completamente diferente – uma cidade cujos conceitos e formas Le Corbusier vinha desenvolvendo desde o início da década de 1920, através de seus ensaios urbanísticos, tanto em forma literária como em propostas físicas. Reside nesta escolha o que há de melhor e de pior no trabalho de Jorge Machado Moreira. O movimento moderno e todas as correntes que lhe sucederam geraram exemplares de arquitetura que, por suas excepcionais qualidades, podem ser incluídos entre os melhores de toda a história. Ao mesmo tempo, o mesmo movimento moderno propiciou a criação de espaços urbanos que estão entre os piores que a humanidade já produziu. Fundamentada nos preceitos dos primeiros CIAM, a Ilha da Cidade Universitária é um caso emblemático desta situação. A radical setorização por usos, a escala desmesurada dos espaços livres, com o consequente grande afastamento entre as edificações e a prevalência do transporte motorizado em detrimento dos percursos dos pedestres geraram uma ambiência impessoal e hostil. Em meio aos imensos vazios, erguem-se prédios de grande
  - expressividade, notadamente os mais antigos, projetados pelo antigo ETUB, e alguns mais recentes, como os dois Centros de Pesquisas da Petrobrás, o primeiro (CENPES 1) projetado pelo arquiteto Sergio Bernardes em 1969 e o segundo (CENPES 2), pelos arquitetos Ziegbert Zanetini e José Wagner Garcia, em 2010.
