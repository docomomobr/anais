  resumo: 'O presente artigo versa sobre os processos de afirmação do Movimento Moderno no Brasil e pretende investigar de que modo o uso da fotografia pode contribuir para a afirmação de conceitos nem sempre explicitados em textos. O objeto de estudo é o seminal livro-catálogo Brazil Builds, editado em 1943 por ocasião da realização de uma exposição homônima no Museu de Arte Moderna de Nova York (MoMA), e tem como suporte teórico as reflexões formuladas por Vilém Flusser em A filosofia da caixa-preta: ensaios para uma futura filosofia da fotografia (1985). Interessa-nos examinar de que modo o referido livro-catálogo incutiu um determinado modo de se pensar a arquitetura moderna brasileira, valendo-se da análise de uma pequena amostra de projetos implantados na cidade do Rio de Janeiro. Por essa seleção de imagens pretende-se equacionar a contribuição da publicação para suprimir o tempo da narrativa, valendo-se do encantamento emanado pela fotografia.'
  resumo_en: 'This article deals with the processes of affirmation of the Modern Movement in Brazil and intends to investigate how the use of photography can contribute to the affirmation of concepts not always explicit in texts. The object of study is the seminal catalog Brazil Builds, published on the occasion of an eponymous exhIBITion held in 1943 at the New York Museum of Modern Art (MoMA), and has as theoretical support the reflections formulated by Vilém Flusser in A filosofia da caixa-preta: ensaios para uma futura filosofia da fotografia (1985). We are more interested in examining how the aforementioned bookcatalog instilled a certain way of thinking about modern Brazilian architecture, using a small sample of projects implanted in the city of Rio de Janeiro. Through this selection of pictures, it is intended to equate the contribution of the publication to suppress the time of the narrative, using the enchantment emanated by the photography.'
