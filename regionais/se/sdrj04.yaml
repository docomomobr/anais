  - A primeira, a recuperação da estrutura e da alvenaria das partes atingidas pelo incêndio, no sétimo, oitavo e nono pavimentos. Planejada pela Prefeitura Universitária, já foi concluído o processo licitatório e corre o prazo para recursos. O escopo da obra não incluiu o tratamento das juntas de dilatação nem a impermeabilização das lajes de cobertura, o que deverá ser feito em etapa posterior. As outras duas obras estão em fase final de licitação. Uma tem como objetivo substituir as colunas de recalque e de descida de água, incluindo a reforma da casa de bombas. A outra visa recolocar em funcionamento os transformadores existentes na subestação localizada no nono pavimento e a substituição dos cabos de alimentação das mesmas e os ramais de distribuição de eletricidade do bloco A, prevendo-se novos quadros elétricos nos armários situados no shaft por trás dos elevadores. Em janeiro, um Grupo de Trabalho foi nomeado pela Reitoria, reunindo professores da FAU e arquitetos e engenheiros do ETU e da CPST – Coordenação de Políticas de Saúde do Trabalhador. O
