  titulo: Milton Roberto (1914 — 1953)
  resumo: Milton Dória Baptista nasceu em 30 de março de 1914 no Rio de Janeiro e diplomou-se arquiteto em 1935 pela Escola Nacional de Belas-Artes. Milton Roberto iniciou sua carreira como auxiliar de Marcelo Roberto, seu irmão mais velho, e com ele participou do concurso de projetos para a sede da ABI em 1935. Após a vitória nesse concurso, o escritório passou a denominar-se MM Roberto Arquitetos. Em 1941, Mauricio foi integrado ao escritório e a equipe passou a denominar-se MMM Roberto. O papel desempenhado por Milton foi sempre o de comandar a sala de desenhos. Sua dedicação à prancheta, reconhecida pela crítica, caracteriza a condição de Milton, maior responsável pelas originalidade da obra do escritório MMM Roberto. Além de realizar projetos e obras, Milton foi eleito Presidente do Instituto de Arquitetos do Brasil em 1949, cargo que ocupou até sua morte em 11 de julho de 1953.
