  abstract: 'Em 2012, quando da primeira edição dos Encontros Docomomo-Rio, os debates e reflexões enfocaram a necessidade premente de conhecer e reconhecer os arquivos de arquitetura moderna fluminense, valiosas fontes para os estudos e preservação do patrimônio comum a todos os brasileiros. Direcionados a atender a tal demanda, os Encontros objetivam acrescentar novos registros de teorias, técnicas e práticas ligados ao Movimento Moderno no Estado do Rio de Janeiro. O 3º Encontro Docomomo-Rio, à semelhança das reuniões antecedentes, é produto das ações realizadas no sentido de articular, à luz de olhares variados, as pesquisas que tratam de assuntos e problemas referentes à defesa do patrimônio constituído de obras e acervos do Movimento Moderno. Como resultado, estão aqui reunidos sob a forma de pôsteres, fotografias e vídeos, as mais recentes análises científicas e acadêmicas dos arquivos do Modernismo em terras fluminenses, desta feita com foco nas realizações do arquiteto Milton Roberto.'
