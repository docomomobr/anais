  titulo: O clássico moderno ou o moderno clássico?
  subtitulo: reflexões sobre os edifícios do IRB e do Maison de France
  resumo: 'A arquitetura moderna no Brasil não tem uma produção homogênea que possa ser compreendida como tal. Desde a década de 1990, vem sendo feita revisão historiográfica analisando a diversidade de propostas e leituras sobre a vasta produção no país. A cidade do Rio de Janeiro concentra grande parte dessa produção e autores muito variados. A proposta deste trabalho é cotejar aspectos teóricos, formais e tectônicos de dois importantes edifícios: o Instituto de Resseguros do Brasil (IRB, 1941) e o Maison de France (1951), ambos situados na Esplanada do Castelo, área aterrada com os resíduos da demolição do Morro do Castelo, região que abriga diversas edificações modernas. Procura-se identificar características de composição consideradas clássicas e compreender como são empregadas. Este trabalho foi desenvolvido no Laboratório de Análise Urbana e Representação Digital (LAURD) no Programa de Pós-Graduação em Urbanismo (LAURD/PROURB/UFRJ) com o apoio da FAPERJ e do CNPq.'
