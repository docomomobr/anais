  abstract: 'A pesquisa aqui apresentada tem como tema o estudo dos edifícios residenciais projetados pelos Irmãos Roberto na fase em que Milton Roberto integrou a equipe. O enfoque do estudo é a fachada dessas obras e a multiplicidade de atributos exemplares, funcionais e estéticos que essas fachadas assumem. A presença do domínio técnico e construtivo é marcante, e as fachadas são desenhadas a partir de um rigoroso sistema de modulação e contam com um detalhamento minucioso dos elementos que a compõe. As excelentes soluções para questões de conforto térmico, controle de luz e de privacidade também caracterizam esses projetos. Além do cuidado técnico e funcional, apresentam um apurado trabalho estético demonstrado em potentes composições do plano das fachadas. As fachadas produzidas nesses edifícios dos Irmãos Roberto contribuem positivamente para o espaço interior dos apartamentos e para a paisagem urbana, beneficiando o morador do edifício projetado e também o transeunte da cidade.'
