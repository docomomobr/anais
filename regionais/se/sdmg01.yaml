  resumo: O projeto de pesquisa que será apresentado faz parte do Núcleo de Pesquisa em História da Arquitetura e Urbanismo da Faculdade de Arquitetura e Urbanismo e Design da Universidade Federal de Uberlândia que desenvolve estudos sobre a arquitetura e cidade no Brasil. A pesquisa tem como objetivo estabelecer uma base documental para a avaliação da produção projetual da arquitetura moderna em Minas Gerais, na região do Triângulo Mineiro e Alto Paranaíba. O trabalho se desenvolve a partir do levantamento, sistematização e análise da documentação referente à produção da Arquitetura Moderna nesta região entre 1960 e 1970. Um aspecto fundamental desta pesquisa é, suprir uma lacuna na historiografia da moderna arquitetura brasileira fora dos grandes eixos de desenvolvimento do país, referente à produção arquitetônica e urbanística, que contribuíram para a constituição de características especificas da arquitetura moderna no Brasil. Procura-se desta forma, repensar o processo de formulação da arquitetura e urbanismo moderno em Minas Gerais, identificando o diálogo que aqui se estabeleceu com outros pólos de produção. Este inventário regional contribui também para um estudo maior que esta sendo realizado pelo Grupo de Trabalho sobre inventários de arquitetura, urbanismo e paisagismo modernos, formado pelo DOCOMOMO Brasil, envolvendo pesquisadores de vários estados do Brasil.
