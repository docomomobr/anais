  resumo: Ainda que fundamental, a vitória do grupo moderno liderado por Lucio Costa na implantação do edifício do Ministério da Educação e Saúde Pública foi acompanhada por outros eventos, que completaram o circuito de afirmação do ideário de Costa, o qual delimitou os caminhos da arquitetura moderna brasileira no período subseqüente. O episódio do Grande Hotel de Ouro Preto, ocorrido ao mesmo tempo da execução do edifício do Pavilhão da Feira Internacional de 1939 em Nova Iorque, fecharia o circuito no qual a arquitetura moderna e os arquitetos modernos se colocariam como os mais aptos para a construção da mentalidade nacional. A proposta desenvolvida por Oscar Niemeyer, expressa o ideário cultural elaborado por Costa e por ele foi defendida. A arquitetura pensada por Costa identificava a produção colonial, a economia de meios presente nas suas obras com a racionalidade moderna e suas formas puras, sendo correspondente as concepções da intelectualidade modernista de atualizar o pensamento artístico, ao mesmo tempo, que construía a identidade nacional, a partir de uma leitura propositadamente interessada do passado. Esta formulação, que criava correspondências entre o presente e o passado, sem reproduzir formas e soluções mimeticamente, teria o reconhecimento da maioria dos arquitetos e intelectuais que se definia pelo modernismo.
  resumo_en: Although fundamental, the victory of modern group led by Lucio Costa in the implementation of the building of the Ministry of Education and Public Health was accompanied by other events, completing the circuit to assert the ideals of Costa, which delineated the ways of modern brazilian architecture thereafter. The episode of Grande Hotel de Ouro Preto, which happened while the implementation of the building of the Pavilion of the International Fair 1939 in New York closed the circuit in which modern architecture and modern architects put themselves as the most suitable for the construction of national mentality. The proposal developed by Oscar Niemeyer, expresses the cultural ideas developed by Costa and he was defended. The architecture designed by Costa identified the colonial production, the economics of media present in his works with modern rationality and their pure forms, and corresponding conceptions of intellectual modernist updating the artistic thought at the same time, establishing a national identity, from a reading purposely interested in the past. This wording, creating connections between present and past, without playing mimetic forms and solutions, have the recognition of most architects and intellectuals who defined herself by modernism.
