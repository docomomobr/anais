  resumo: O presente trabalho faz parte de uma pesquisa maior que tem como objetivo documentar e catalogar a historiografia e iconografia da arquitetura moderna brasileira presente nas revistas de arquitetura de 1945 a 1960, período que se destacou pelo desenvolvimento de uma identidade arquitetônica brasileira. Defendendo a interpretação de obras, como base para a formulação das relações do edifício e seu entorno e das conseqüências das aplicações estéticas para o período atuante, o presente projeto de pesquisa coleta um material que possibilita fazer uma comparação da repercussão da arquitetura moderna brasileira em revistas nacionais e internacionais selecionadas, revelando seu reconhecimento em ambas esferas. A partir da catalogação feita, enfatiza-se aqui o Complexo da Pampulha em Belo Horizonte, obra de Oscar Niemeyer que atingiu maior repercussão na imprensa especializada da época. Através de sua repercussão nas publicações revela-se a importância da obra para o movimento moderno brasileiro.
  resumo_en: This present work falls in a research projet wich documents and files the articles and the iconography of modern Brazilian architecture present in the architecture`s magazines (1945-1960), period that emphasized the development of a Brazilian architectural identity. Defending the interpretation of works as the basis for the formulation of the relationship of the building and its surroundings and the consequences of aesthetic applications for the active period, this project provides material for a comparison of the impacts of Brazilian's modern architecture in national and international publications, which shows its recognition in both spheres. From the performed cataloging, it is highlighted the complex of Pampulha in Belo Horizonte, the work of Oscar Niemeyer which had more repercussion in the press of epoch, through magazines`s publications reveals its importance in the modern movement in Brazil.
