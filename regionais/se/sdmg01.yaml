  resumo: 'O município de Juiz de Fora localizado na Zona da Mata Mineira com 501.153 habitantes (IBGE, 2000) abriga o campus da Universidade Federal de Juiz de Fora (UFJF) - importante exemplar do movimento moderno – que teve como autor o engenheiro e arquiteto Arthur Arcuri. O projeto de Arcuri se fundamentou na arquitetura e no urbanismo divulgados pelos Congressos Internacionais de Arquitetura Moderna (CIAMs) e utilizou três dos quatro princípios básicos a serem atendidos pelo espaço: trabalhar, circular e recrear-se, transcendendo as funções estritas de um espaço com fins educacionais. O respeito aos paradigmas modernos se evidenciaram na padronização funcional dos blocos edificados, na relação entre áreas livres e áreas edificadas, no privilégio ao sol, ao ar e à vegetação, além das características das edificações. Arcuri revelava uma preocupação com as variáveis naturais, que fez com que ao lado da racionalidade funcional, expressa pelos prédios, onde funcionariam as diferentes faculdades e institutos da Universidade, estivessem presentes elementos de valorização da topografia local, caracterizada pela presença de relevo montanhoso, das áreas de lazer e das áreas verdes, demonstrando uma atenção com a criação de ambientes capazes de proporcionar um convívio social adequado à população que viesse a usufruir os diferentes espaços encontrados na Universidade. Com a construção do campus e a implantação da vegetação, esta área passou a desempenhar o papel de área de lazer para a cidade, que ultrapassou os aspectos educacionais relativos ao ensino, pesquisa e extensão. Assim, o campus passou a ser incorporado na rotina dos seus habitantes, sobretudo, daqueles que residem nas imediações e nas porções Centro – Sul do município. Faz-se necessário destacar que diversos autores (Paiva e Gonçalves, 2002; Gomes e Soares, 2003) alertam para a questão da importância da vegetação encontrada no meio urbano, em especial, quando vinculada ao bem – estar humano e aos ganhos ambientais.'
