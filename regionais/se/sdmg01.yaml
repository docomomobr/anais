  resumo: 'Duas estações ferroviárias, com quase 30 anos de diferença na construção entre elas. Inspiração, acaso, influências, desejos de modernidade, o partido? Quais são os pontos de contato entre as cidades de Mayrink no interior de são Paulo e Varginha, sul de Minas Gerais, para possuírem estações ferroviárias tão similares? Os prédios de ambas as estações são emblemáticos – considerados protomodernistas. Ambos representam o início do caminho para o progresso e desenvolvimento do município, pela implantação da ferrovia e pela técnica construtiva inovadora. Construída poucos anos antes da inauguração das obras de Pampulha, a estação ferroviária de Varginha foi a primeira construção em concreto da cidade. Os construtores foram os engenheiros Braz e Armindo Paione, ambos com extenso rol de obras realizadas no sul de Minas. Eram construtores, não autores do projeto: segundo informações da família (ainda em processo de pesquisa e checagem), o projeto era de responsabilidade da Rede Mineira de Viação, vinculada à Secretaria de Obras do Estado de Minas Gerais, em Belo Horizonte. Este trabalho buscará responder à questão proposta pelo seminário - o que une o imenso território das Minas Gerais; trabalhando, em contraponto, para também tentar identificar, compreender e explicitar os laços entre o Sul de Minas e o Estado de São Paulo; que comparecem, indiretamente, na construção de sua estação ferroviária, onde a busca de novos materiais, novas técnicas e novas soluções inovadoras e plásticas, se cristaliza nesse diálogo inter-regional.'
  resumo_en: 'The strange similarity between two rail stations, despite having been built thirty years apart. Inspiration, chance, influence, modernity desire, conception? Which are the coincidences between the cities of Mairinque in São Paulo and Varginha in the southern region of Minas Gerais – 370 km apart – to allow the materialization of so similar rail stations? Both buildings are emblematical and considered protomodernist. Both of them represent the launching of the route to progress and development of both cities city, via the implementation of the railway and for the groundbreaking building technique. Built a few years before the Pampulha works, the Varginha Rail Station was the first construction in the city to use reinforced concrete. The Paione Brothers, Braz and Armindo, both of them with an extensive list of works carried out in the South of Minas region undertook the task to build the rail station. They were the contractors, not the design authors. According to a bit of information (which still needs to be checked), the design was a responsibility of the Rede Mineira de Viação, linked to the Secretary of Public Works of Minas Gerais State, in the capital city Belo Horizonte. This paper will aim to answer the question proposed by the seminar: what links Minas Gerais’ immense territory; as a counterpart, it will also try to identify, understand and explain the bonds between the South of Minas region and São Paulo State, which in some way are present in both buildings, where the search for new materials, building techniques and groundbreaking and plastic solutions becomes tangible in this interregional dialogue.'
