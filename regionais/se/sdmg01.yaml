  resumo_en: Doutor em Arquitetura pela EESC-USP, Professor do curso de Engenharia Civil da FESP/UEMG, campus de Passos Estudante de graduação em Engenharia Civil da FESP/UEMG, campus de Passos Pioneers of Modernist Architecture in Passos. This paper intends to identify the origins of the modernist architecture in Passos (MG) and its edifications with its still existing characteristics in the urban grid. The modernism was an important movement in the Brazilian art and architecture from the 1920’s on, getting to its climax during the construction of Brasília, in 1950 and 1960. From field surveys, carried out in downtown Passos, region which was condensed between 1950 and 1970, it was possible to identify an expressive group of residences and other edifications designed with the regulations of modernism, like the use of pilotis (or piers), free design, the absence of decoration on the front of the constructions and other elements. The research, making use of the Jabburs’s magazines and files, made it possible to find the designs and pictures of the first construction site with such elements present in the local urban landscape, it was Daude Jabbur’s design, archictect from Passos who studied at the Federal University of Rio de Janeiro and projects of Paulo Esper Pimenta and Maristela Scotfield Pimenta who studied at the Federal University of Minas Gerais..
