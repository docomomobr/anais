  resumo: 'A cidade de Uberaba, localizada na região do Triângulo Mineiro, apresenta sua história intimamente relacionada à expansão pecuária desde os primórdios de sua existência, quando constituía rota salineira para os criadores de gado, até o apogeu da pecuária zebuína. Entretanto, a elite pecuária permaneceu tradicional e resistente à modernidade arquitetônica, sendo que até a década de 1960 apresentava a estética em estilo Neocolonial e Art Déco, marcada pelo resgate de importantes símbolos de uma sociedade com forte ascendência árabe. Como a maioria das cidades do país, foi somente a partir da construção da nova capital federal que Uberaba aceitou, incorporou e buscou as influências “modernas”, que constituíram muito mais do que um “ideal” exibido por meio de sua arquitetura, mas o efetivo desenvolvimento que alcançou todas as esferas da sociedade. Este trabalho objetiva contribuir para a documentação e conservação da arquitetura moderna em Minas Gerais, por meio da análise de importantes exemplares edificados na cidade de Uberaba, na região do Triângulo Mineiro. Entre as edificações mostradas, são enfatizadas a Estação Ferroviária, de Oswaldo Bratke, o prédio dos Correios, primeiro exemplar moderno tombado em nível municipal, a Escola Municipal Marechal Humberto A. Castelo Branco, atribuída a Oscar Niemeyer, além dos trabalhos dos principais difusores e consolidadores da arquitetura moderna na cidade: os arquitetos Wagner Schroden, Germano Gultzgoff, e outros que não tiveram formação específica em arquitetura, mas em Engenharia, mas que souberam compreender e traduzir o pensamento e os conceitos da arquitetura moderna, como o engenheiro Wilson Nassif.'
  resumo_en: 'Uberaba City, placed in Mineiro Triangle, has it''s history closely connected with the cattle raising, since the primal times of it''s existance, when it was only a salter route and the two top economical activities were the livestock of Zebu cattle race. Meanwhile, the raising cattle elite was always related with the traditional phiilosophies and the architetonic modernity, in the 60''s, presented characteristics of Neocolonial and Art Decó styles, marked by the rescue of important symbols of a traditional society with a strong arabian ancestry. Like the most cities of the country, only after the construction of the new capital, Uberaba accepted, incorporated and searched for the "modernity" influences, which constituted much more an "ideal" exhibited by it''s architecture, than an effective developmentism embracing all spheres of the society. This work objectives to contribute with the documentation and conservation of the modern architectonical accumulation in Minas Gerais, from the presentation and historycal analisys of important exemplaries constructed in Uberaba City, in the Mineiro Triangle region. Between the edifications showed, are emphasized the Railroad Station, by Oswaldo Bratke, The Mail Building, first modern exemplary registered in a municipal level, and the State School Marechal Humberto A. Castelo Branco, attributed to Oscar Niemeyer, besides works os the most important diffusors and consolidators of the modern architecture in the city: the architects Wagner Schroden, Germano Gultzgoff, and much more others who didn''t have architecture graduation, but in Builting Engeneering, who comprehended and translated the philosophy and the modernists concepts, like the engeneer Wilson Nassif.'
