  resumo_en: The Diário Mercantil, one of Juiz de Fora’s most important newspapers during the 1930s, published, at the time, a periodic column entitled “Urban Planning Section”, written by Engineer Francisco Baptista de Oliveira. In his column the author developed pedagogical work with his readers about the meaning and the importance of urban planning to the cities. Later, these ideals were consolidated into two books on the same subject. The consistency and urban planning culture presented in those texts arouse interest in studying the professional trajectory of that Engineer, and also allowed us to understand the context in which the notion of Urban Planning in Minas Gerais and Brazil circulated. Therefore, this articles aims at presenting his almost unknown professional and academic works, and at analyzing relevant aspects of his works in disseminating Urban Planning at that time. One of the first records of Francisco Baptista Oliveira’s works was his 1936 participation in an important architectural contest for the preliminary design of the Brazilian Press Association headquarters. During that decade he worked as a professor at the Juiz de Fora School of Engineering, teaching “Buildings and Industrial Hygiene. City Water Treatment and Layout”. He also worked as a municipal technician. Moreover, he did important urban and architectonic projects for the city, such as the Praça da Alfândega (Customs Square) and the Medical and Surgical Society. As of 1937 he published several articles about Urban Planning in important national newspapers, later becoming one of the directors of the Magazine Arquitetura st e Urbanismo (Architecture and Urban Planning). In 1941 he took an active part in the 1 Brazilian Conference on Urban Planning, presenting a draft for the Brazilian Urban Code. This article shows that the academic and professional works of Francisco Baptista de Oliveira, which are linked to his own efforts to divulge and popularize the notion of Urban Planning, are important to better understand the establishment of the urban thought in Minas Gerais.
