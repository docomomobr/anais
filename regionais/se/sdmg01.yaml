  - Edifício Niemeyer
  resumo: 'Há uma peculiaridade do Edifício Niemeyer, construído até o ano de 1960 na cidade de Belo Horizonte, que se apresenta como novidade tanto no contexto arquitetônico em que se situa como na literatura especializada. Trata-se do fato de seu pilotis ter uma configuração que conecta visual e espacialmente duas referências fundamentais da paisagem urbana: a Serra do Curral pode ser vista através do edifício desde a Praça da Liberdade. Tal conexão espacial permite recuperar um tema que valoriza tanto esta importante obra do modernismo brasileiro como a cidade onde se situa. Na identificação desse peculiar motivo arquitetônico, foi fundamental um estudo do edifício em seu contexto urbano e paisagístico. Lançou-se mão de uma documentação que, apesar de escassa, revelou relações espaciais essenciais para o entendimento da obra. A paisagem através da arquitetura, contudo, já não é visível na atualidade, devido ao adensamento e a verticalização construtiva do entorno ocorridos nos últimos tempos. Portanto, considera-se essencial verificar sua origem e situá-la no contexto da cidade. Procede-se, assim, ao estudo da evolução do tecido urbano e arquitetônico como subsídio para um maior esclarecimento do edifício. Com vistas a ampliar as referências e verificar a manifestação do tema em outros contextos, faz-se ainda uma incursão por outras obras de Oscar Niemeyer. Como considerações finais, destacam-se a importância do contexto e da formação evolutiva do tecido urbano como subsídios para a pesquisa arquitetônica, as relações locais e globais do território que concorrem no processo de criação projetual, e a importância da conservação e divulgação de documentos históricos.'
  resumo_en: 'There is a peculiarity in the Niemeyer Apartment Building, built in 1960 in the city of Belo Horizonte, that is a novelty in the architectural context as well as in the specialized literature. Its portico has an open configuration that connects, in visual as well as in spatial terms, two fundamental references of the townscape: the Serra do Curral (mountain range) can be seen through the building from the Liberty Square. Such a spatial connection recovers a theme that valorizes this important building of the Brazilian modernism as well as the city where it is located. While identifying this peculiar architectural and urban feature, the examining of the building in its urban and landscaping context was fundamental. The available material was scarce but a documental research was launched; it showed essential spatial relations for the understanding of the building. The landscape through architecture is, nevertheless, not anymore visible nowadays, due to the constructive densification and growing up occurred in the last decades. So, it is important to verify its origin and situate it in the context of the city. The evolution of the urban and architectural fabric is examined as a means for a better comprehension of the building. In order to increase the references and verify the occurrence of the subject in different contexts, other buildings and projects of Oscar Niemeyer are studied. As final considerations, it is called attention for: the importance of considering the context and evolution of the urban fabric in the architectural research; the local as well as the global relations concurring in the design process; and the relevance in conserving and divulging historic documentation.'
