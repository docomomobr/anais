  resumo: A arquitetura se configura como forte ícone cultural; é expressão de um povo e de uma época. Para uma cultura regional, mineira ou brasileira, não é única ou homogênea, mas uma mistura, em constante transformação, de influências exógenas aliadas à tradição local. O objetivo geral desta pesquisa é avaliar em que medida os métodos e os materiais construtivos, ou seja, a tecnologia foi elaborada em uma perspectiva regional pelo arquiteto modernista Sylvio de Vasconcellos (1916-1979) a partir do sincretismo entre os pensamentos vigentes da arquitetura modernista internacional e a arquitetura tradicional mineira. De modo específico, objetiva-se conhecer as tecnologias construtivas tradicionais desenvolvidas em Minas Gerais, principalmente as do período colonial, assim como as tecnologias típicas da gênese do movimento moderno na arquitetura, tanto aquelas utilizadas no hemisfério norte quanto as disponíveis para o emprego na construção civil brasileira da época. A metodologia de trabalho nos deixa claro que ao levantamento tecnológico vincula-se naturalmente a pesquisa de materiais de construção, e nos leva ao estudo das origens e funções dos elementos construtivos assim como à motivação de seu emprego pelo arquiteto, constituindo, ao final, um grande repertório histórico – tecnológico - construtivo. Partindo para além da observação teórico-comportamental do arquiteto, pretende-se compreender as tecnologias construtivas através da observação da prática desenvolvida. Espera-se responder como a arquitetura é muitas vezes definida como um modernismo genuinamente regional, à mercê das tecnologias disponíveis no Brasil, ou mais especificamente, em Belo Horizonte, no período das mais significativas produções arquitetônicas de Sylvio de Vasconcellos.
  resumo_en: The architecture is configured as a strong cultural icon, an expression of a group and a time. For a regional culture, from Minas Gerais or Brazil, it is not unique or homogeneous, but a mixture, in constant transformation, of exogenous influences combined with local tradition. The goal of this research is to assess the extent to which technology, ie the methods and the building materials, have been developed in a regional perspective by the modernist architect Sylvio de Vasconcellos (1916-1979) based in the syncretism between the current thoughts of the modernist architecture and traditional local architecture. Specifically, the objective is to know the traditional construction technologies developed in Minas Gerais, especially the colonial period, as well as the technologies typical of the genesis of the modern movement in architecture, both those used in the northern hemisphere as those available for employment in construction Brazilian civil at the time. The methodology of the investigation makes it clear that the waiver is linked to technological research course of construction materials, and leads us to the study of the origins and functions of the building elements as well as the motivation of his employment by the architect, and that it is, in the end, a large historical - technological - constructive repertoire. Starting from beyond the theoretical and behavioral observation of the architect, the research seeks to understand the construction technologies through observation of established practice. We expect to respond how architecture is often defined as a genuinely regional modernism at the mercy of the technologies available in Brazil, or more specifically, in Belo Horizonte, in the production of the most significant architectural productions of Sylvio de Vasconcellos.
