  resumo: 'A Arquitetura Moderna Brasileira, mesmo quando ligada à intenção plástica individual, congrega padrões de linguagem compartilhados por grupos de arquitetos. Tais padrões se difundem mediante redes de relações. Segundo Ruth Verde Zein: “A arquitetura moderna sempre se caracterizou por sua intenção ‘exemplar’, pelo didadismo. Os grandes mestres pioneiros foram além de arquitetos, professores e divulgadores das novas concepções”. A inexistência de escolas de arquitetura no Espírito Santo, até 1979, resulta numa inevitável transferência de padrões lingüísticos e operativos através da atuação de arquitetos formados em outros estados brasileiros. As bases para o surgimento da arquitetura moderna capixaba ocorrem no Governo Vargas (1930-45) com o crescimento da construção civil e a difusão do uso do concreto armado. Contudo, os pressupostos da Arquitetura Moderna são concretizados no início dos anos 1950, com governantes difusores da ideologia Moderna desenvolvimentista e com a atividade de arquitetos formados no Rio de Janeiro e em Belo Horizonte. O governo de Jones Santos Neves (1951-53) incorpora-se ao princípio de racionalização da arquitetura moderna. Jones recorre a arquitetos formados na Faculdade Nacional de Arquitetura da Universidade do Brasil como: Francisco Bolonha, Ari Garcia Roza, Élio Vianna e Maria do Carmo Schwab. No mesmo período, formado na Escola de Arquitetura de Minas Gerais, o arquiteto Décio Thevenard projeta edificações que remetem à linguagem “Art Decó” dos professores fundadores da Escola de Arquitetura de Belo Horizonte (EABH). Nos anos 1970, outros arquitetos formados na EABH atuam em Vitória, ES.'
