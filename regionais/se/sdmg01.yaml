  resumo: Ouro Preto exemplifica aquelas cidades especiais do mundo, que, por um determinado recorte histórico, tornam-se um importante documento vivo da trajetória dos países, retratado principalmente através de sua arquitetura. Todavia, apesar de certo destaque temporal, as cidades, são essencialmente atemporais. Assim, a Ouro Preto dos séculos do eldorado entraria em conflito em algum momento de sua trajetória, com um novo tempo, este, contemporâneo e desejoso de novos signos. Um dos primeiros e, por que não dizer, mais significativos embates entre o fausto histórico e o presente latente, nesta cidade, foi a inserção do Grande Hotel, obra modernista, em um sítio histórico já declarado Monumento Nacional em 1933, e tombado, em 1938, pelo recém criado SPHAN (Serviço do Patrimônio Artístico Nacional). A construção do hotel deu-se neste mesmo ano em meio à discussão de como deveria se portar uma nova arquitetura inserida na paisagem tombada, concomitantemente com os primeiros passos da discussão sobre o significado do patrimônio no Brasil com suas divergências técnicas, acadêmicas e factuais. Após 72 anos, tal terreno ainda não possui um apontamento preciso e confortável, sendo o caso debatido e criticado em estudos ao longo desses anos todos. Baseado nestas incertezas é que expomos argumentos e pontos de vista acerca deste marco da virada da arquitetura no Brasil.
