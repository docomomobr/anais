  resumo_en: As an introductory form, the present article looks for to analyze the sprouting and the process of urbanization of some located industrial cities in Minas Gerais State of average demographic in the region known as Zona da Mata Mineira, from the tracing, of the physical conformation of the territory and the social and material morphologic analysis. The basic reason of this study is to notice that Visconde do Rio Branco and Ubá are examples of emergent urban centers that result of a process of local development. In the last few decades these cities come trying a growth economic, passing for expressive ambient and social changes, which influence in (reverse speed) the organization of the urban space. Studies of urban morphology for average cities present different perspectives to be analyzed and in such a way Geography, Urbanism and the Urban Planning, has a privileged field for the development of these studies. This research looks for to approach the most varied aspects of the vestiges of a found modernism urbanism in the Zona da Mata Mineira and little worked, bringing a diversity of examples and situations. It is looked with the research to make questions about the lack of preservation of the constructions and the form of use and occupation, many times forgotten in the cities of average transport. A debate beginning searchs on the preservation of the modern architecture and urbanism from the production of the urban space found in the cities in the period contemporary.
