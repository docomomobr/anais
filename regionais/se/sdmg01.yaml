  resumo: Nas primeiras décadas do século XX a arquitetura moderna e seus ideais começam a ser difundidos no Brasil e fortalecendo-se, especialmente, a partir da década de 1930. Antecipando esse momento e sendo fundamental para sua consolidação, houve o desenvolvimento tecnológico da construção civil no país. A historiografia recente vem abordando este desenvolvimento quase como sinônimo de desenvolvimento da tecnologia do concreto armado, em que se destacaram instituições de pesquisa de São Paulo e Rio de Janeiro. Entretanto, o aço é também componente fundamental dos sistemas construtivos que utilizam desse compósito, além de ser um material essencial no processo de industrialização. Este trabalho se dedica a resgatar a história da indústria siderúrgica no Brasil, em três contextos distintos. Em um primeiro momento, no governo de Arthur Bernardes, quando os materiais produzidos no país disputavam com a grande concorrência dos produtos importados. Logo depois, já na década de 1930, com os incentivos do governo de Vargas à industrialização, em que as empresas encontraram ambiente mais favorável ao desenvolvimento. E, então a partir da II Guerra, quando os construtores é que temem a concorrência com o mercado internacional, que demandava cada vez mais os produtos nacionais, especialmente o ferro. Nesse processo, se destacam trabalhos desenvolvidos na Escola de Minas de Ouro Preto (atual Universidade Federal de Ouro Preto), fundada em 1876, e por seus egressos, sobre as jazidas ferríferas do Brasil e o potencial das reservas minerais do estado de Minas Gerais. Outra contribuição importante foi a consolidação da Companhia Siderúrgica Belgo-Mineira, iniciada em 1917, em Sabará (MG). A metodologia utilizada se concentra na revisão bibliográfica e pesquisa a documentos históricos do acervo Histórico da UFOP e da Fundação Belgo-Mineira.
  resumo_en: In the first decades of the twentieth century, M odern Architecture and its ideals started to spread and become strong in Brazil, especially from the 1930s. Anticipating this moment, there was a technological development of the civil construction, which was fundamental for its consolidation. Recent historiography has considered development almost as a synonym of the development of the reinforced concrete technology, with special attention to institutions of São Paulo and Rio de Janeiro. However, steel is also an essential component of the constructive systems which use this composite and an important material in the industrialization process. This work focuses on the Brazilian steel history, in three different moments. First, during the government of Arthur Bernardes, when the materials produced in the country suffered a major concurrency with imported products . Soon afterwards, in the 1930s, with the Vargas government incentives for industrialization, when companies found more favorable environment for development. And next, from the World War II, when builders feared concurrency with the international market, which increasingly demanded national products, especially iron. In this process, it is important to highlight the works developed in the Escola de Minas de Ouro Preto (School of Mines of Ouro Preto, nowadays, Universidade Federal de Ouro Preto - UFOP), founded in 1876, and by its graduates on iron ore deposits of Brazil and the potential of the mineral reserves of the state of Minas Gerais. The consolidation of the Companhia Siderúrgica BelgoMineira (Belgo-Mineira Steel Company), founded in 1917, in Sabará (MG), was another important contribution. The methodology concentrates on literature review and research on the historical documents of the History collection of the UFOP and Fundação Belgo-Mineira (Belgo-Mineira Foundation).
