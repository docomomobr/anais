  resumo: Esta comunicação trata de uma análise crítica e interpretativa do Complexo Arquitetônico da Pampulha, de Oscar Niemeyer, em Belo Horizonte, entendido como expressão concreta de um ideário social e politicamente construído e seus significados no tempo. Abordaremos inicialmente o modernismo no Brasil, suas particularidades com relação ao movimento universal e sua importância na formação da cultura brasileira. Conceitos como cidade, urbano, modernidade e vanguarda são operados para refletirmos sobre a arquitetura moderna como materialização estético-cultural das proposições do Estado como agente construtor de uma nova sociedade e de uma nação imaginada. Em seguida, serão apresentados os principais atores do processo de consolidação do campo arquitetônico no Brasil a partir da década de 30, durante o regime ditatorial de Getúlio Vargas chamado Estado Novo, quando são construídas as noções de patrimônio histórico- cultural e identidade nacional. Finalmente, abordaremos a experiência estética e política de Belo Horizonte, cidade planejada e construída em 1897 onde, a partir de 1940, a política desenvolvimentista do então prefeito Juscelino Kubitschek ganha expressão estética e cultural com a criação da Pampulha e outras obras relevantes de Oscar Niemeyer, iniciando uma trajetória que terá como ápice a construção da capital federal Brasília. Não nos limitaremos, portanto, a uma mera descrição arquitetônica de edifícios, mas buscaremos compreender o contexto político e social em que o modernismo surgiu e se consolidou e como a sociedade vem lhe conferindo significado em Belo Horizonte. Consideramos fundamental destacar a ambivalência do combate do modernismo à ideologia autoritária e ao academismo passadista que imperava nas manifestações artísticas e culturais de um país em busca de sua identidade, de reconhecimento de suas verdadeiras tradições e, ao mesmo tempo, em busca de modernização e consonância com as discussões estéticas internacionais. A Pampulha é considerada, neste estudo, substancialmente emblemática com relação a esse processo constitutivo das noções de patrimônio cultural e identidade nacional, a partir da relação entre política e arquitetura.
  resumo_en: This paper focuses the Pampulha Architectonic Complex projected by Oscar Niemeyer, in Belo Horizonte, as a concrete expression of a social and politic constructed ideary and its meanings in time. It will be discussed initially the brazilian modernism, its particularities in relation to the universal movement, as well its importance for the braziian culture formation. Concepts as city, urban, modernity and architectural avant-garde are operated in order to think about modern architecture as esthetic and cultural materialization of the State purposes as a constructor agent of a new society and a imaginated nation. After then, the principal actors of the process of the architectonic field consolidation in Brazil, in the 1930 decade, during the dictatorial government of Getúlio Vargas called Estado Novo” will be presented. At last, the article discuss the esthetic and political experience of Belo Horizonte, a planned and built city in 1897 where, from 1940, the development policy of Major Juscelino Kubitschek takes cultural expression through the criation of Pampulha and other significative works of Oscar Niemeyer, beginning a long way that will have as great final point the construction of the federal capital Brasília. The article doesn’t present a simple architectonic descripition of the Complex’s buildings, but aims to understand the political and social context in which this architecture was created and has been consolidated and how the society has attributed to ita cultural meaning. Finally, this paper focuses the ambivalency of the modernism fight against the authoritary ideology and the anachronic academism that defined yhe artistic and cultural manifestations of a country searching for identity, real traditions at the same time of searching the way to modernization according to the international esthetic discussions at that time. Pampulha is this study considered as an emblem of this constitutive of cultural heritage and national identity process.
