  resumo_en: The Edifício Clube Juiz de Fora still represents a major landmark modernist in the city’s hyper-center. For its grandeur and its potentiality formal aesthetics, the building designed by Francisco Bolonha in 1958, combining architecture and art, through panels and a precise set of volumes, marking the route on the main road from the center of the city of Juiz de Fora, Minas Gerais. The traditional downtown area of Juiz de Fora, formed by two triangles juxtaposed, more and less, it should be still the first plan outlined by the engineer Guilherme Halfeld with regard to urban design. The smaller, formed by the boulevards of Barão do Rio Branco avenue, Getúlio Vargas street and Independência avenue, concentrates a number of buildings dominated by eclectic languages and expressions of Art Deco. The main pathway of the center, Halfeld street, comprised largely of a long promenade, presents itself as a truly monumental axis, where there are still different times of the occupation of the city. There are headquartered important references, such as City Hall and City Council, both in palaces on a eclectic language. In southwest axis of sidewalk, deployed on the street corner with Halfeld street and Barão do Rio Branco avenue, a major downtown area, the highlight was the Edifício Clube Juiz de Fora, and this building stands as an icon linked to the ideals of the Modern Movement particularly in Minas Gerais, marking the breaking of the scale of the urban center. The conservation in this sense is extremely important to our city's cultural identity, as an embodiment of a time in which the ideology of the Modern Movement expressed the search for a requalification city.
