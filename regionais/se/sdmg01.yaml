  resumo: Neto de alemão que trabalhou na Companhia Mojiana de Estradas de Ferro e filho de um renomado fotógrafo, Wagner Schroden teve ainda com a família o estímulo às artes. Graduou-se em Arquitetura com especialização em Urbanismo na UFMG em 1966 e iniciou suas atividades na capital mineira como professor e planejador urbano. Planejou e executou obras em vários lugares do território nacional, especialmente na região metropolitana de Belo Horizonte e no triângulo Mineiro. Em 1974, o projeto preliminar para o novo campus da FUMEC recebeu honra internacional, assim como o Clube Guarani, premiado em Assunção, no Paraguai, e projeto de duas cidades, sendo uma na Austrália e outra na África do Sul, ambas não executadas. Após atuar na capital, mudou-se para Uberaba, onde permaneceu até sua morte precoce em 1987, aos 49 anos, atuando como arquiteto em seu escritório, e também como professor e planejador urbano municipal, com destaque para o projeto do Cemitério Municipal, premiado pelo IAB-MG e o projeto do Parque de Exposições da Associação Brasileira dos Criadores de Zebu. EM 1975, projetou o campus da FAZU e da UNIUBE, onde também foi professor de arquitetura. Fez uso do vocabulário arquitetônico brutalista e não enveredou-se por “clichês” e “modernismos”, com uma obra marcada pela monumentalidade e escultoriedade, destacadas no entorno. Libertou a cidade de Uberaba do historicismo e do neocolonial predominantes durante a fase de afirmação da identidade da “capital nacional do Zebu”, marcando a estética arquitetônica da década de 1980.
  resumo_en: Grandson of German who worked in the Company Mojiana Railway and son of renowned photographer, Wagner was encouraged by the family to the arts. He graduated in Architecture with specialization in urban planning at UFMG in 1966, working in principle, as a professor. Soon, began to work in urban planning through departments in Belo Horizonte. Designed and executed works throughout all Brazilian territory, especially in the metropolitan area of Belo Horizonte and Minas Triangle. In 1974, won the preliminary project of the campus of FUMEC, laureate in Switzerland. Internationally, he designed the Club Guarani, en Asunción, Paraguay, and created the development plan of two cities, one in Australia, and another in South Africa, unfortunately not accomplished. After living in the capital, moved to Uberaba - where he remained until his death in 1987, at 49 years - and has held several works in his office, in addition to teaching and working as an urban planner, having designed the Municipal Cemetery, awarded by the IAB-MG and the master plan of the Exhibition Park of the Brazilian Association of Zebu Breeders. In 1975, created the campus of FAZU and then UNIUBE, where he was professor of architecture. We used the vocabulary of modern brutalism, without falling into "cliches" and "modernisms", marking the monumentality and sculptiness of his works amid the surroundings. Liberated the city of Uberaba of historicism and neocolonialism during the search for identity and affirmation as "national capital of Zebu," marking the architectural aesthetics of the 1980s.
