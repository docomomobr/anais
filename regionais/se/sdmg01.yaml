  resumo: O arquiteto Francisco Bolonha projetou o Jardim de Infância Ernestina Pessoa, na capital do Espírito Santo em 1952, a convite do governador Jones dos Santos Neves. O jardim de infância Ernestina Pessoa apresenta-se como uma obra paradigmática da arquitetura moderna brasileira, sendo preservada até hoje. Esse edifício foi apresentado em livros de repercussão internacional, como o renomado livro Arquitetura Moderna no Brasil, de Henrique Mindlin. Em Vitória esse edifício compõe o acervo de obras que pode ser colocado no quadro amplo da Arquitetura Moderna Brasileira - AMB. Este artigo relaciona o Jardim de Infância Ernestina Pessoa com o estabelecimento da arquitetura moderna no Espírito Santo e com a questão da educação nos anos 1950. Realiza uma análise do edifício, destacando a utilização dos códigos AMB e sua sintaxe coerente, segura e a adequação ao sítio do parque em que foi construído.
