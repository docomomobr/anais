  resumo: O estudo iniciado trata de Cachoeira Dourada, localizada no Triângulo Mineiro, uma cidade implantada para dar apoio a uma Usina Hidrelétrica que, por sua vez, foi criada para ajudar na expansão do estado de Goiás e na criação de Brasília. Para a criação da usina cachoeiras e uma grande área de floresta nativa foram inundadas, além de um povoado chamado Feijoada. Onde, até a primeira metade do século dezenove habitavam índios caiapós. A cidade teve a sua maior taxa habitacional devido à vinda de imigrantes durante o período de construção da hidrelétrica. Com o fim das obras e com a mecanização do trabalho no campo houve uma queda na quantidade de habitantes. Com uma dimensão territorial pequena, Cachoeira Dourada possui como destaque a Avenida da Praia, localizada na orla do lago, utilizada para atividades de lazer e práticas esportivas.
  resumo_en: The initial study refers to Cachoeira Dourada, located on Triângulo Mineiro, a city established to support a Hydropower Plant that, in turn, was created to assist in the expansion of the state of Goiás and the creation of Brasília. For the creation of the plant, waterfalls and a large area of native forest were flooded, also a town called Feijoada. Until the first half of the nineteenth century Caiapós Indians lived there. The city had its highest rate housing due to the coming of immigrants during the period of construction of the hydropower. With the end of the work and with the mechanization of the work in the field, there was a decrease in the number of inhabitants. The most important avenue in Cachoeira Dourada is the Avenida da Praia what is located on the edge of the lake. There’s an important tourist point used for leisure activities and sports.
