  resumo: O trabalho aborda a trajetória do engenheiro Arthur Arcuri em Juiz de Fora/MG, revisitada a partir de eventos recentes e entrevista, os quais contaram com a participação deste profissional. Em 11 de dezembro de 2007, participamos do projeto “Diálogos Abertos”, realizado no Museu de Arte Murilo Mendes da UFJF, como um dos mediadores do depoimento de Arthur Arcuri. Já em 26 de maio de 2009, entrevista realizada em sua residência explorou também outros pormenores da sua produção, particularmente relacionada com o projeto para a Cidade Universitária da UFJF. Por fim, em 30 de outubro de 2009, no Seminário Campus Universitário da UFJF, promovido pelo Núcleo REARQ/UFJF, Arcuri fez nova explanação. Arthur Arcuri diplomou-se em Engenharia Civil pela Escola Nacional de Engenharia no Rio de Janeiro em 1937. Neste período, freqüentou a biblioteca da Faculdade Nacional de Arquitetura da Universidade do Brasil, declarando ser autodidata em arquitetura, fotografia e artes plásticas. Desenvolveu inúmeros projetos para a cidade de Juiz de Fora/M.G.. Dedicou-se à arquitetura e ao urbanismo, elaborando projetos de fábricas, edifícios, clubes, residências, além da Cidade Universitária da Universidade Federal de Juiz de Fora. A abordagem de biografias profissionais se mostra relevante para a compreensão do processo de transformação das cidades. Da escala de inserção do edifício para a escala do projeto urbano, apropriandose de conceitos, compondo uma atuação profissional diferenciada e marcante, incluindo textos de crítica de arquitetura, além de uma atuação acadêmica, nos deparamos com a trajetória de Arthur Arcuri. O artigo se insere na produção do núcleo urbanismomg, da UFJF, que integra a rede Urbanismo no Brasil, com o apoio do CNPQ, da FAPEMIG, do Min Cultura e do Min Cidades.
  resumo_en: The paper addresses the trajectory of the engineer Arthur Arcuri in Juiz de Fora / MG, revisited from recent events and interviews, which were attended this training. On December 11, 2007, we participated in the project "Diálogos Abertos" held at the Art Museum Murilo Mendes UFJF as one of the mediators of the testimony of Arthur Arcuri. As early as May 26, 2009, interview at his home also explored other details of their production, particularly related to the project for the Cidade Universitária of Federal University of Juiz de Fora. Finally, on October 30, 2009, the Seminary Campus UFJF, sponsored by the REARQ / UFJF, Arcuri has new explanation. Arthur Arcuri graduated in Civil Engineering from the Escola Nacional de Engenharia in Rio de Janeiro in 1937. During this period he attended the library of the Faculdade Nacional de Arquitetura da Universidade do Brasil, declares to be self-taught in architecture, photography and visual arts. Developed numerous projects for the city of Juiz de Fora/MG. He devoted himself to architecture and urbanism, developing projects of factories, buildings, clubs, homes, and the Cidade Universitária, of Federal University of Juiz de Fora. The approach of professional biographies seem to be relevant for understanding the transformation process of cities. Scale integration of the building to the scale of urban design, appropriating concepts, creating a distinctive and remarkable professional performance, including critical texts of architecture, plus an academic achievement, we encounter the trajectory of Arthur Arcuri. The article is part of the core production Urbanismomg, UFJF, part of the Urbanismobr in Brazil, with support from CNPq, FAPEMIG, Min Cultura and Min Cidades.
