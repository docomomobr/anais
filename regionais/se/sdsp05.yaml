  section: Reconhecimento
  abstract: 'Este artigo propõe a continuação e aprofundamento do estudo da vida e obra do arquiteto paulista Telésforo Cristófani (1929 - 2002) partindo do seu reconhecimento profissional como responsável juntamente com um grupo de talentosos arquitetos paulistas, por uma importante renovação no cenário arquitetônico paulista nas décadas de 1960-1980. O artigo partirá da base estabelecida em trabalhos anteriores, aproveitando o acervo organizado pela pesquisa documental Arquitetos paulistas, ideias e obras: Telésforo Cristófani (1929 - 2002) elaborado pelas pesquisadoras Profa. Dra. Ana Gabriela Godinho Lima, Profa. Dra. Cecília Rodrigues dos Santos e Profa. Dra. Ruth Verde Zein (2006), na Faculdade de Arquitetura e Urbanismo da Universidade Presbiteriana Mackenzie (FAU Mack). Informamos que, atualmente, os arquivos profissionais do arquiteto, organizados por esta pesquisa documental, encontram-se no acervo da Seção Técnica de Materiais Iconográficos da Biblioteca da Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo (FAU USP), disponíveis para o acesso de todos os pesquisadores. Além das dissertações que tratam da vida e obra do arquiteto: a pioneira desenvolvida por ARAUJO (2009) e a segunda de autoria de CHIARELLI (2013b). O presente artigo tem como foco o trabalho de divulgação da vida e obra desse arquiteto, que tanto contribuiu para o panorama de obras da arquitetura moderna paulista e nacional, de modo que esta possa ser reconhecida, preservada e cada vez mais estudada por todos.'
  keywords:
  - Arquitetura moderna paulista
  - Telésforo Cristófani
  abstract_en: 'This paper proposes the continuation and deepening of the study of the life and work of the paulista architect Telésforo Cristófani (1929 2002), starting from his professional recognition as responsible with a group of talented São Paulo architects, for an important renovation in the São Paulo architectural scene in the decades of 1960 - 1980. The paper will start from the base established in previous works, taking advantage of the collection organized by the documentary research Arquitetos paulistas, ideias e obras: Telésforo Cristófani (1929 - 2002) elaborated by the researchers PhD Ana Gabriela Godinho Lima, PhD Cecília Rodrigues dos Santos and PhD Ruth Verde Zein (2006), Faculty of Architecture and Urbanism, Presbyterian University Mackenzie (FAU Mack). We would like to inform you that currently the professional archives of this architect, organized by this documentary research, are available in the Technical Section of Iconographic Materials of the Library of the Faculty of Architecture and Urbanism of the University of São Paulo (FAU USP). Access of all researchers. Besides the dissertations that deal with the life and work of the architect: the pioneer developed by ARAUJO (2009) and the second by CHIARELLI (2013b). This paper focuses on the work of disseminating the life and work of the architect, who contributed so much to the panorama of works of modern architecture in São Paulo and Brazil, so that it can be recognized, preserved and increasingly studied by all.'
