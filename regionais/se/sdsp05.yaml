- id: 'sdsp05-008'
  title: Anthropophagic iterations
  subtitle: a feminist perspective on modern brazilian architecture
  authors:
  - givenname: Ana
    familyname: Ozaki
    email: 'ozaki@exemplo.com'
    affiliation: ''
    orcid: '0000-0002-3889-6207'
    bio: null
    country: BR
    primary_contact: true
  section: Reconhecimento
  abstract: 'Lina Bo Bardi, mais recentemente, em preparação para o seu 100º aniversário, tem provocado grande debate internacional em torno de sua carreira multifacetada. Apesar de ainda ser amplamente desconhecida fora da América Latina, esse recente fascínio pela sua figura reflete uma necessidade urgente de modelos femininos na historiografia de arquitetura. Ao mesmo tempo, informa sobre os perigos de narrativas fetichizadas de figuras históricas femininas, que por vezes as isolam e ignoraram as estruturas sociopolíticas que apoiam seu trabalho. A este respeito, este trabalho pretende traçar algumas das principais influências e colaborações de Lina: uma combinação de vanguardas europeias e movimentos artísticos brasileiros; com ênfase em seu papel na definição do último. Marcada por seu tempo experimental na Bahia, Bo Bardi, em última instância, preconizaria uma abordagem da cultura popular baseada em desafiar realidades e desarticular o status quo. O impulso por igualdade contra opressão cultural e hierarquias sociopolíticas representam o cerne de sua prática diversificada e fluida. Com isso em mente, argumento que desconsiderar o papel de gênero na análise de sua obra e trajetória é subestimar o poder de seu legado. Combinando forças com o movimento Tropicália, Bo Bardi buscou por iterações antropofágicas para melhor entender a cultura local, transformar, e equalizar estruturas paternalistas de poder em relação à raça, classe e gênero. Em última análise, espero que, ao colocar o trabalho de Lina Bo Bardi em um contexto mais compreensivo de um movimento interdisciplinar e político como o da Tropicália, sua historiografia possa ser percebida como verdadeiramente política e dialética, em vez de excepcional.'
  keywords:
  - Lina Bo Bardi
  - Estudios de género
  - Feminismo
  - Antropofagia
  - Tropicália
  abstract_en: 'Lina Bo Bardi has more recently, in preparation for her 100th birthday, sparked international debate surrounding her multifaceted career. Although still widely unknown outside of Latin America, this newly found fascination clearly reflects a pressing need for female models in architecture historiography. At the same time, it also divulges the dangers of fetishized narratives regarding female role models, which often tend to isolate them and overlook socio-political structures supporting their work. In that regard, this paper aims to map some of Lina’s main influences and collaborations: a combination of European avant-gardes and Brazilian artistic movements; with an emphasis on her role in defining the latter. Marked by her experiential time in Bahia, Bo Bardi ultimately put forward an approach to popular culture that was grounded in defying realities and dismantling the status quo. In the core of her diversified and fluid practice lied an appetite for equality against cultural oppression and sociopolitical hierarchies. With that in mind, I argue that to disregard the role of gender from the analysis of her oeuvre and trajectory is to underestimate its power. Combining forces with the Tropicália movement, Bo Bardi sought anthropophagic iterations in order to understand the local culture, transform and equalize paternalistic structures of power regarding race, class, and gender. Ultimately, I hope that, by putting Lina Bo Bardi’s work into a larger context of an interdisciplinary and political movement such as Tropicália, her scholarship can be perceived as truly political and dialectical, rather than exceptional.'
  keywords_en:
  - Lina Bo Bardi
  - Gender studies
  - Feminism
  - Anthropophagy
  - Tropicália
