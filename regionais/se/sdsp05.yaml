  section: Reconhecimento
  abstract: 'O presente texto tem como objetivo apontar a necessidade de uma pesquisa mais aprofundada sobre a produção arquitetônica do arquiteto Gregório Zolko, personagem pouco conhecido no cenário da arquitetura moderna paulista. Sua vasta e diversa produção é ainda desconhecida, e esse estudo tem como objetivo chamar atenção para suas obras, das mais variadas tipologias, resgatando a memória da arquitetura paulista dessa época (1956-1970). Revemos algumas relevantes citações de seus principais projetos, após uma busca minuciosa de publicações e acervo pessoal do próprio arquiteto. Mostraremos, brevemente, as diversas tipologias encontradas, e descreveremos como suas obras, de diversas escalas, é tão pouca estudada e aprofundada no meio acadêmico.'
  keywords:
  - Zolko
  - Produção
