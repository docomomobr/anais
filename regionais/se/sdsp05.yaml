  section: Reconhecimento
  abstract: 'Este artigo realiza o inventário e uma reflexão sobre o edifício central do atual Ceagesp de São Paulo, cujo projeto foi desenvolvido pelo escritório J.C. de Figueiredo Ferraz, em 1962. O Edifício denominado ML – Mercado Livre hoje MLP – Mercado Livre do Produtor se constitui por uma estrutura de concreto protendido que tem como objetivo abrigar vários tipos de feiras públicas para abastecimento da metrópole paulistana. Como se trata de uma estrutura marcante e significativa no contexto da cidade e da arquitetura, ainda não devidamente tratada por estudos acadêmicos, procura-se no artigo revelar o projeto e contextualizá-lo no quadro da arquitetura brasileira e internacional. O estudo foca principalmente a análise dos componentes estruturais e suas relações entre si que caracterizam a obra como síntese entre forma, espaço, estrutura e tipologia. Dado a inexistência de fontes do próprio escritório projetista, o artigo se serve de levantamentos primários obtidos junto ao arquivo do Ceagesp, para lançar observações e interpretações sobre o projeto do MLP. Os resultados parciais desta investigação evidenciam as qualidades técnicas e estéticas dessa obra, ressaltando-a como exemplar da arquitetura moderna paulistana.'
  keywords:
  - José Carlos de Figueiredo Ferraz
  - Arquitetura brutalista
  - Arquitetura Pavilhonar
  abstract_en: 'This article brings forth an inventory of and a reflection on the current central edifice of Sao Paulo’s Ceagesp. This project was developed by the architectural firm of J.C. de Figueiredo Ferraz in 1962 and was originally named MP – Producer’s Market, and is now called MPL – Producer’s Free Market. It is constituted of a structure of prestressed concrete, which has the objective to shelter several types of public markets that supply the city. Een though it is an important and significant architectural project in the city’s space, it has had little academic impact, and this article aims to remedy that by bringing forth the historical and architectural contexts of its construction, both national and internationally. This study will then focus on the analysis of the building’s structural components and the relations between each other - all of which characterizes the building as a synthesis between shape, space, structure and typology. Since here are no remaining sources from the architectural firm which developed it, this article also provides observations and interpretations arising from primary sources in the Ceagesp archives as a way of understanding the MLP itself. Therefore, this article evidences the aesthetic and technical qualities of this project, placing it as an important mark in modern architecture in Sao Paulo.'
