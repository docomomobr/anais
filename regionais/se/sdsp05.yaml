  abstract_en: 'The present text aims to point out the need for a more in depth research on the architectural production of the architect Gregório Zolko, a little - known figure in the. His vast and diverse production is still unknown, and this study aims to draw attention to his works, from the most varied typologies, rescuing the 857 memory of the São Paulo architecture of that time (1956-1970). We review some relevant citations of his main projects, after a thorough search of publications and personal collection of the architect himself. We will briefly show the different typologies found, and describe how their works, of different scales, are so little studied and deepened in the academic environment.'
