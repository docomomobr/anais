- id: 'sdsp05-061'
  title: A requalificação de edifícios de escritórios obsoletos no Centro Histórico de São Paulo
  authors:
  - givenname: Paulo Julio Valentino
    familyname: Bruna
    email: 'pb@paulo-bruna.com.br'
    affiliation: ''
    orcid: '0009-0008-3279-0568'
    bio: null
    country: BR
    primary_contact: true
  section: Intervenção
  abstract: 'O artigo mostra a formação do Centro Histórico da Cidade de São Paulo, seu intenso crescimento, verticalização e lento, mas progressivo declínio econômico à partir de 1939, com centenas de edifícios de escritórios ocupados apenas no térreo, mas vazios nos andares superiores. Apesar de abundante infraestrutura, pois é cruzado por duas linhas de Metrô, água, luz, energia, telefones, coleta de lixo e segurança pública, bem como pela pedestrianização de muitas ruas o Centro Velho é vazio à noite e nos horários não comerciais. Por esse motivo os últimos prefeitos de São Paulo, a começar pela gestão Marta Suplicy (2000-04) tem procurado ocupar o centro, oferecendo trabalho e moradia. Na sua gestão levou a sede da Prefeitura para o antigo edifício das Indústrias Reunidas Matarazzo e muitas secretarias para edifícios vazios no centro. Essa iniciativa da Prefeitura foi seguida pelo Governo do Estado. No entretanto poucos edifícios foram efetivamente transformados em habitações de interesse social. A legislação proposta pelo prefeito Fernando Haddad (2012-16) em outubro de 2016, pode tornar-se o instrumento de uma revitalização mais extensa do Centro Histórico. A aplicação desses instrumentos legais a um edifício privado, mas vazio na Rua Direita pode ser um indicador dessa tendência e um exemplo das tipologias possíveis naquela região central de São Paulo.'
  keywords:
  - Centro Histórico
  - Decadência
  - Requalificação
  abstract_en: 'The purpose of this paper is to present how the Historical Centre of São Paulo developed from the 1870’s onwards, in an intense growth followed by a rapid verticalization and progressive decline from 1939 onwards, whit hundred of office buildings, which are occupied only at the ground floor, but empty in the upper floors. Nevertheless an abundant infrastructure, with two underground lines, water, energy, telephone, sewer, garbage daily collection and public security, as well as the pedestrianization of many streets, the Old City Centre is desert by night and week-ends. For these reasons, starting with Marta Suplicy, mayor of São Paulo from 2000 to 2004, there was a constant concern in order to occupy the area, providing working and housing alternatives. She transferred the Municipal headquarters to the old I.R. Matarazzo building as well as many administrative departments to vacant buildings in the Old City Centre. The State of São Paulo administration followed that iniciative. Nevertheless quite few of this vacant buildings were actually rehabilitated as social housing. Fernando Haddad who was mayor from 2012 to 2016, issued a new legislation that could become an instrument of a more extensive rehabilitation. The application of such legal opportunities to a vacant building at Rua Direita 189-91, could be a good example of the alternatives and typologies that could be provided in the very central core of São Paulo.'
  keywords_en:
