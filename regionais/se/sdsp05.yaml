- id: 'sdsp05-013'
  title: Aproximaciones fotográficas
  subtitle: 'São Paulo-Chile entre materia, forma y luz, 1950-1970'
  authors:
  - givenname: Andrés
    familyname: Téllez
    email: 'téllez@exemplo.com'
    affiliation: ''
    orcid: '0000-0003-3721-5630'
    bio: null
    country: BR
    primary_contact: true
  section: Reconhecimento
  abstract: 'Este trabalho indaga acerca das correspondências visuais entre dois âmbitos aparentemente diferentes: a produção arquitetônica na cidade de São Paulo e no Chile, durante os anos cinquenta e setenta. Se propõe aqui que é através das fotografias de obras realizadas neste período de tempo e em ambos lugares onde se verifica um ambiente comum de produção de imagens - mais além das características da própria arquitetura -, realizadas em função de diferentes cenários de difusão da arquitetura moderna, em particular aqueles em que a chamada arquitetura brutalista teve maior protagonismo. A aproximação fotográfica supera em suas lógicas internas as distâncias conceituais que evidentemente existem entre as realizações arquitetônicas de ambos contextos. As razões para desenvolver estas aproximações são duas: a primeira, pôr em evidência o ambiente geral e compartilhado em que se desenvolveu a produção arquitetônica nas imagens, entendidas como fragmentos de uma totalidade que, como definiu Siefried Krakauer, tende ao infinito; e a segunda, mostrar como, apesar das diferenças, nas fotografias é possível definir matérias, formas e escritas com luz comum, mais próximas entre si, pela própria natureza da arquitetura; seus mecanismos de produção e recursos empregados por fotógrafos imersos em campos disciplinares também compartilhados ou próximos uns dos outros. Realiza-se primeiramente um contexto geral, o ambiente latino americano e os traços comuns entre São Paulo e Chile. Logo, examinam-se as aproximações (matéria, forma e luz) mediante exemplos fotográfico de ambos lugares.'
  keywords:
  - Fotografia de arquitetura
  - Brutalismo
  - Estética
  abstract_en: 'The paper deals with visual common approaches between two apparently distant realities: The architectural production in São Paulo and in Chile, during the nineteen-fifties and the sixties. It is in the realm of architectural photography, made at the same time in both places that a common ground of picture-making is to be found, beyond the widely recognisable differences in their architectural approaches. The pictures of buildings, like the ones reffered here, were made according to different modern architecture publishing scenarios –periodicals, exhibitions, congresses, etc.– especially those where the so-called brutallism had a leading role. Visual nearness has a tendency to override the distance that separate architectural conceptions in such different places. There are two reasons for dealing with these photographic approaches: one, is to bring evidence on the general cultural context shared by brazilian and chilean architects and photographers. Pictures are considered here as fragments, issued from a totality that, in Siegfried Krakauer’s definition, extends itself to the infinite; and the second is to show how, despite the differences in culture, technical resources, climate and so on, it is possible to define a common ground on matter, form and light, given the nature of photography as an ubicous architectural representation medium, its production processes and the cultural background shared by photographers and architects as well. A general context is described in the first place, where the Latin American scene is put in relation with leading cultural currents during the 1950-1970s. In the second place, a scope on common aspects shared by paulista and chilean architects is traced in order to focus, in the central part, on three photographic approaches: matter, form and light. They are examined through the observation of key photographic examples and their production context.'
  keywords_en:
  - Architecture Photography
  - Brutalism
