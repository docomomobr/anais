- id: 'sdsp05-044'
  title: 'O desenvolvimento da forma ética, dois tempos'
  subtitle: Vilanova Artigas e Rem Koolhaas
  authors:
  - givenname: Patrícia Pereira
    familyname: Martins
    email: 'martins@exemplo.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Reconhecimento
  abstract: 'A proposta do presente artigo é investigar uma aparente afinidade entre as metodologias de projeto de João Batista Vilanova Artigas – arquiteto brasileiro expoente da arquitetura paulista e Rem Koolhaas – arquiteto holandês contemporâneo. Os dois arquitetos, cada um em seu contexto e época específica, propõem uma forma ética: concebida dentro dos respectivos sistemas político/econômico/social, sutilmente subversiva na vontade de integração entre usuário, arquitetura e o contexto urbano. Para tal, observa-se o uso do projeto como uma plataforma aberta a costurar programas complexos com o contexto urbano imediato por meio de relações espaciais, topográficas e volumétricas. A preocupação com uma postura arquitetônica ética foi marcante na arquitetura de Artigas dos anos 1960 e 1970 e é retomada hoje por vários autores, arquitetos e filósofos, como possibilidade de resgate da importância do arquiteto e da própria arquitetura na construção da cidade contemporânea, dominada pelos processos de especulação imobiliária do neoliberalismo. A perscrutação da herança da arquitetura moderna paulista pelo legado de Vilanova Artigas versus a produção arquitetônica contemporânea influenciada pela teoria e prática de Rem Koolhaas abre caminho para a compreensão de processos de projeto contemporâneos e de suas relações com o movimento moderno.'
  keywords:
  - forma ética
  - Artigas e Koolhaas
  - arquitetura moderna e contemporânea
  abstract_en: 'The aim of the present article is to investigate apparent affinities between the design methodologies of João Batista Vilanova Artigas – Brazilian architect exponent of the Paulista Architecture and Rem Koolhaas – Dutch contemporary architect. Both architects, each one in his specific context and time, proposes an ethical form: conceived inside the respective political/economical/social systems, subtlety subversive in its will of integration among user, architecture and urban context. In order to do so, the architecture design works as an open platform that sews complex programs with the immediate urban context, throughout spatial, topographical and volumetric relationships. The concern with an ethical architectonic posture was crucial in the 1960 / 1970 Artigas’ work and it is being recovered nowadays by several authors, architects and philosophers, as a way to rescue the architects and the architecture’s importance in the building of the contemporary city, mastered by neoliberal speculative real state processes. The investigation of the modern Paulista heritage through Artigas’ legacy versus the contemporary architectonic production influenced by Koolhaas’ theory and practice opens up a new path to the understanding of contemporary design processes in its relation with the modern movement.'
