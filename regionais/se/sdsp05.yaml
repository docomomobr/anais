- id: 'sdsp05-058'
  title: Patrimônio Moderno recuperado
  subtitle: restauração da casa da criança em Londrina PR
  authors:
  - givenname: Juliana Harumi
    familyname: Suzuki
    email: 'suzuki@exemplo.com'
    affiliation: ''
    orcid: '0000-0002-6148-5238'
    bio: null
    country: BR
    primary_contact: true
  section: Intervenção
  abstract: 'A discussão sobre as políticas de assistência à infância no Brasil ganhou força a partir da década de 1930, com ascensão política de Getulio Vargas. No início dos anos 1950, iniciaram-se as ações para a viabilização da primeira obra de assistência infantil em Londrina, no norte do Paraná. Trata-se da Casa da Criança, projetada entre 1950 e 1955 pelos arquitetos João Batista Vilanova Artigas e Carlos Cascaldi. O projeto é parte integrante de um conjunto de doze trabalhos elaborados para a cidade entre 1948 e 1955. A obra foi inaugurada em 1955 e destinava-se ao atendimento de crianças da periferia e da zona rural de Londrina. Após sua desativação, em 1968, a Casa da Criança recebeu várias outras funções que resultaram na descaracterização do projeto original de Artigas e Cascaldi. Este artigo relata a trajetória do projeto dos arquitetos, do processo de construção, abandono e posterior restauração, concluída em 2016. Apresenta e analisa as principais diretrizes norteadoras da recuperação do edifício, a partir do exame do memorial de restauração e de documentação fotográfica.'
  keywords:
  - Casa da Criança
  - Vilanova Artigas
  - Patrimônio arquitetônico moderno
  abstract_en: 'The discussion about the child assistance politics in Brazil gain strength in the 1930s, with the ascension of President Getulio Vargas. In the early 1950s, the government began to take actions in order to make the first child assist construction in Londrina, North of the state of Paraná, called Casa da Criança, projected between 1950 and 1955 by the architects João Batista Vilanova Artigas and Carlos Cascaldi. This project composes a group of twelve projects created for the city during the period between 1948 and 1955. The Casa da Criança was opened in 1955 with the purpose of supporting and assisting children from the outskirts of town and the countryside of Londrina. After its deactivation, in 1968, many other functions were given to the building, which culminated in the disfigurement of Artigas and Cascaldi original project. This essay exams the trajectory of architect’s project, addressing the constructing process, abandonment and posterior restoration, concluded in 2016. It presents and analyzes the main guidelines that led the recovering of the building, through the exam of the memorial of the restoration and photographic documentation.'
