- id: 'sdsp05-041'
  title: Vizinhança e freguesia na cidade moderna brasileira
  authors:
  - givenname: Maria Luiza Adams
    familyname: Sanvitto
    email: 'sanvitto@exemplo.com'
    affiliation: ''
