  section: Intervenção
  abstract: 'A obra do arquiteto Alcides Rocha Miranda em São Paulo é pouco reconhecida, apesar de sua atuação acadêmica como professor da Faculdade de Arquitetura e Urbanismo da USP, do seu trabalho à frente da diretoria regional do Sphan e, especialmente, de seus projetos para o Centro Educacional de Leme (1953) e para o Instituto do Professor Primário (IPP-1951) na Cidade Universitária em São Paulo. O presente trabalho apresenta o projeto que desenvolvemos para a recuperação e ampliação do IPP, atual Faculdade de Educação da USP, entre setembro de 2012 e maio de 2014, resultado de concorrência pública promovida pela Superintendência do Espaço Físico da USP. Nosso relato situa, em primeiro lugar, a obra de Rocha Miranda em São Paulo em relação à sua produção e à produção da Arquitetura Paulista, o que nos permite identificar parte significativa de suas características e singularidades. Em seguida, descrevemos o projeto de recuperação e ampliação que desenvolvemos no contexto do Plano Diretor da Cidade Universitária e do Plano Diretor da Faculdade de Educação. Ao final, apresentamos um conjunto de considerações que, ao nortearem nosso projeto, podem ser úteis em processos investigativos de projetos semelhantes de intervenção.'
  keywords:
  - Alcides Rocha Miranda
  - Arquitetura da Universidade de São Paulo
  abstract_en: 'The work of the architect Alcides Rocha Miranda in São Paulo is not very recognized, despite his academic work as professor at the Architecture and Urbanism College of USP, his work as regional director of the Sphan and, specially, his projects for Leme’s Educational Center (1953) and for the Elementary Teacher Institute (1951) built in USP’s campus. The present work shows the project we designed for refurbishing and expanding the Elementary Teacher Institute’s building, where nowadays resides the Education College of USP, during September 2012 and May 2014, as the result of a public process promoted by the Superintendence of Physical Space of USP. Our text shows, first, Rocha Miranda’s production in São Paulo in relation to his other works and the works of the Paulista Architecture movement, which allows us to identify significant part of its characteristics and singularities. Next, we describe the refurbish and expansion project that we developed in the context of the University’s Campus Main Plan and the Education College of USP Main Plan. At the end, we present a series of considerations that guided our project and thus can be useful for similar intervention projects. Keyword: Alcides Rocha Miranda, Architecture of the University of São Paulo. DEL INSTITUTO DEL PROFESOR PRIMARIO A LA FACULTAD DE EDUCACIÓN DE LA USP: LA MODERNIDAD PAULISTA DE ALCIDES ROCHA MIRANDA'
