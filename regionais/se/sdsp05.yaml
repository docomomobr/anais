  abstract: 'Com ênfase no tema da arquitetura moderna e do patrimônio, este artigo analisa a produção de dois projetos arquitetônicos de estádios na cidade de São Paulo produzidos pelo arquiteto Vilanova Artigas em parceira com Carlos Cascaldi, mais especificamente nas décadas de 50 e 60 do século XX: o projeto e obra executada do estádio do Morumbi e a elaboração do projeto do estádio do Canindé. Este último acabou não sendo construído, e o estádio do Morumbi se tornou um dos marcos postais da cidade de São Paulo, tanto por sua relevância arquitetônica quanto por sua monumentalidade na paisagem. Inicialmente este artigo trata das questões que nortearam ambos os projetos, assim como as transformações ocorridas no estádio do Morumbi ao longo do tempo, afim de que o mesmo se adaptasse às novas solicitações e exigências que um local deste tipo necessita para se manter presente e ativo. Inseridos em um momento histórico singular da arquitetura brasileira, de experimentação do concreto armado na construção civil em obras de grande escala e o aparecimento do movimento brutalista paulista, os objetos de estudo deste artigo serão analisados, caso a caso, a partir de uma metodologia de análise dos cortes dos estádios, utilizando para isso modelos virtuais tridimensionais, nos quais pode se verificar as características do traço arquitetônico de ambas as obras. E por fim, além da análise dos estádios, o artigo busca de fato manter viva a importância da produção arquitetônica de Vilanova Artigas e de seus colaboradores, sendo que a sua produção arquitetônica tanto construída como também projetual, permanecem até hoje como referência na arquitetura brasileira.'
  keywords:
  - Vilanova Artigas
  - Estádios
  - Brutalismo
  - Morumbi
  - Canindé
  abstract_en: 'Emphasizing the modern and heritage architecture’s theme, this article analyzes two architectural design projects developed by architect Vilanova Artigas in colaboration with Carlos Cascaldi at the decades of 50s and 60s of 20th century for two stadiums located at São Paulo’s city. One of them has been executed and belongs to Morumbi stadium. The other refers to Canindé stadium, which was not executed. Morumbi stadium was converted as one of São Paulo’s city landmarks, due to their architectural relevance and monumentality. Initially, this article is about the questions that guided both projects and the changes ocurred on Morumbi stadium over the time, in order to have it adapted to the new requirements that a stadium needs to be present and active. Inserted in a singular moment of brazilian architecture’s history and the emergence of Brutalism movement, this article’s study object will be analyzed by parts, from a methodology which considers the cut of each stadium, using three dimensional virtual models which can give us a view of the architectural tracing characteristics of each project. And finally, besides the stadium project and work analysis, this article seeks to maintain alive the importance of Villanova Artigas and his contributors’ architectural production, once their work keeps nowadays as reference for Brazilian architecture.'
