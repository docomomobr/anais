    primary_contact: true
  section: Reconhecimento
  abstract: 'No Brasil do século XX, o início dos anos 60 constituiu um período de transformações importantes. O país deixava o glamour dos anos dourados, com a capital federal instalada no Rio de Janeiro, para uma interiorização do poder nacional, conquistando o centro do território através da concretização da cidade moderna em Brasília. Assim como ocorrera no florescer e afirmação da escola carioca, o esforço de modernização brasileiro foi mais uma vez representado pela imagem arquitetônica. Os majestosos palácios de Brasília passaram a alimentar o imaginário brasileiro como símbolo do governo nacional, enquanto que as superquadras demonstravam uma nova maneira de morar em coletividade sem o quintal privado. Ao mesmo tempo, fruto da industrialização, a população urbana crescia em ritmo acelerado, aumentando a demanda habitacional e as pressões políticas. O exército assumiu o poder e canalizou recursos para um programa nacional de habitação criando o Banco Nacional de Habitação – BNH. Assim como o poder nacional deixou o Rio de Janeiro por Brasília com a concretização da cidade moderna, a vanguarda arquitetônica migrou da escola carioca para a escola paulista, com uma doutrina que justificava a estética pela ética. A partir deste panorama o presente texto procura traçar paralelos entre tradição e modernidade através da verificação das proposições de vizinhança e freguesia presentes nas superquadras de Brasília e no Conjunto Habitacional Zezinho Magalhães Prado em Guarulhos SP.'
  keywords:
  - Habitação coletiva
  - Habitação moderna
  - Cidade moderna
  abstract_en: 'The beginning of the 1960s of the previous century in Brazil constituted a period of important transformations. The country left the glamor of the golden years, with the federal capital installed in Rio de Janeiro, for an inland relocation of the national power, conquering the center of the national territory through the concretization of the modern city in Brasilia. As it had occurred during the flourishing and affirmation of the escola carioca, the Brazilian modernization effort was again represented by the architectural image. The majestic palaces of Brasilia began to feed the Brazilian imagination as a symbol of national power, while the superquadras demonstrated a new collective way of living without a private backyard. At the same time, due to industrialization, the urban population grew at an accelerated rate, increasing housing demands and political pressures. The army came to power and channeled funds into a national housing program, creating the Banco Nacional de Habitação – BNH. Just as national power left Rio de Janeiro for Brasilia with the concretization of the modern city, the architectural avant-garde migrated from the escola carioca to the escola paulista, with a doctrine that justified aesthetics through ethics. From this panorama, this text tries to draw parallels between tradition and modernity through the verification of the vizinhança and freguesia propositions present in the superquadras of Brasília and in the Conjunto Habitacional Zezinho Magalhães Prado in Guarulhos SP.'
