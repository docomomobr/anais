  section: Reconhecimento
  abstract: 'Este artigo, com foco no edifício da FAU USP de Vilanova Artigas, foi extraído de uma dissertação de mestrado defendida em 2003, que procurou investigar possíveis diálogos entre a tradição clássica e a arquitetura moderna, através da análise de exemplos representativos e variados da produção brasileira. A discussão insere-se no contexto de revisão da historiografia brasileira, que, a exemplo da crítica internacional, busca abordar a arquitetura moderna sob seus múltiplos aspectos, valorizando as qualidades ambivalentes que tornam as obras mais complexas e interessantes. Relativizando o discurso de ruptura radical com o passado que marcou a arquitetura moderna, é possível estabelecer variados tipos de relação dessa produção com a tradição clássica, especialmente nos momentos em que se desejou corporificar nos edifícios os ideais emblemáticos de seu tempo histórico. A leitura de características tipológicas que configuram espacialmente o edifício da FAU USP, abstraídas e filtradas pela linguagem moderna do século XX, permite aproximar a obra de referências de diversos momentos da história, como a arquitetura romana e a produção neoclássica.'
  keywords:
  - Vilanova Artigas
  - Arquitetura Moderna Brasileira
  - Tradição Clássica
  abstract_en: 'This article focuses on the FAU USP building by Vilanova Artigas. It was extracted from a Master’s dissertation presented in 2003, which sought to investigate possible dialogues between classical tradition and modern architecture through the analysis of representative and varied examples of Brazilian architectural production. The discussion is contextualized in the review of Brazilian historiography which, like the international critique, seeks to approach modern architecture considering its multiple aspects, valuing the ambivalent qualities that make the works more complex and interesting. Putting into perspective the discourse of radical rupture with the past that defined modern architecture allows us to establish various types of associations of its production with the classical tradition, especially when the wish was to embody emblematic ideals of historical time into buildings. The reading of typological features that configure FAU USP building’s spatiality, and filtered by the modern abstract language of the twentieth century, allows us to approach this architecture to references from different moments in History, such as Roman architecture and the neoclassical production.'
