  abstract: 'Este trabalho trata das casas (projetadas, construídas e publicadas), do arquiteto Joaquim Manoel Guedes Sobrinho, no período que compreende o início da carreia, em 1958, até 1968. Foram analisadas, em ordem cronológica, 09 casas. Os projetos foram analisados individualmente e em paralelo ao conjunto de sua obra e de referências nacionais e internacionais importantes para a sua formação teórica e técnica. As análises de cada projeto englobam: sua motivação, os clientes, contexto histórico-cultural, o lugar, aspectos compositivos, formais, funcionais e técnico-construtivos. O trabalho procura contribuir como meio de compilação e registro iconográfico desta parcela da obra de Guedes.'
