- id: 'sdsp05-063'
  title: 'Up-cycling as method of sustainable transformation'
  subtitle: revisiting SESC Pompeia
  authors:
  - givenname: Steffen
    familyname: Lehmann
    email: 'lehmann@exemplo.com'
    affiliation: ''
