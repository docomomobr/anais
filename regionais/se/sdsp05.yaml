- id: 'sdsp05-050'
  title: Duas abóbadas paulistas dos anos 70
  subtitle: casas dino Zammataro e Marcos Acayaba
  authors:
  - givenname: Silvia Lopes Carneiro
    familyname: Leão
    email: 'silvia-leao@uol.com.br'
    affiliation: ''
