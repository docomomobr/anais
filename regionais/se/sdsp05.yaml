- id: 'sdsp05-004'
  title: SESC Pompeia
  subtitle: o patrimônio na intervenção
  authors:
  - givenname: Ana Carolina Santos
    familyname: Pellegrini
    email: 'pellegrini@exemplo.com'
    affiliation: ''
    orcid: '0000-0001-7389-8577'
    bio: null
    country: BR
    primary_contact: true
  section: Reconhecimento
  abstract: 'Os Seminários Docomomo costumam reunir trabalhos que dissertam a respeito da documentação e da conservação do patrimônio arquitetônico moderno. Grande parte destes estudos dedica-se à apresentação, à análise e à crítica de operações de intervenção em exemplares modernos de reconhecida relevância arquitetônica. Este trabalho, no entanto, não tratará de intervenção em patrimônio moderno, mas sim de patrimônio moderno decorrente de intervenção. Historicamente, o gerenciamento do patrimônio artístico e arquitetônico despertou polêmica acerca dos critérios adotados para sua conservação. As teorias da restauração percorreram caminhos eventualmente opostos – os quais ainda influenciam as abordagens deste tema. O tema aqui apresentado não diz respeito à restauração, mas ao projeto moderno relacionado ao patrimônio edificado. A premissa, portanto, não foi a de como manter, e sim a de como transformar pré-existências, considerando que o valor patrimonial possa decorrer justamente da nova arquitetura. O tombamento federal do Sesc Pompeia é muito apropriado para ilustrar esta hipótese. Quando Lina Bo Bardi foi contatada para o projeto, impressionou-se com os galpões existentes e corroborou sua manutenção, o que, inicialmente, não era uma prerrogativa. Lina chancelou seu valor e a eles associou novas torres que abrigaram o restante do programa. O conjunto do novo combinado ao antigo é que se tornou patrimônio institucionalmente reconhecido. O trabalho tratará de refletir sobre novas arquiteturas que, associadas a edifícios mais antigos, transformam-no – e a si próprias 78 – em construção digna de maior interesse, casos de patrimônios nos quais o tempo passa a ser coadjuvante e o protagonista é o bom projeto.'
  keywords:
  - Sesc Pompeia
  - Arquitetura Extemporânea
  - Patrimônio Projetado
  abstract_en: 'Docomomo Seminars usually gather papers that discuss about documentation and conservation of the modern architectural heritage. Most of these studies are devoted to present, analyze and criticize intervention operations in recognized modern architectures. This work, however, will not tackle intervention in modern heritage, but rather will approach modern heritage resulting from intervention. Historically, the artistic and architectural heritage management aroused controversy about the criteria to be adopted for its conservation. Restoration theories have gone through opposing paths which still influence the approaches of this theme. The theme presented here does not concern restoration, but modern project related to built heritage. The premise, therefore, was not how to maintain but rather how to transform pre-existences, considering that the patrimonial value can be derived precisely from the new architecture. The federal tipping of Sesc Pompeia is very appropriate to illustrate this hypothesis. When Lina Bo Bardi was contacted for the project, she was impressed with the existing sheds and corroborated their maintenance, which was not a prerogative. Lina corroborated their value and designed new towers to house the rest of the program. The whole set of the new combined with the former became an institutionally recognized heritage. The paper will discuss about new architectures that, associated with older buildings, transform it - and themselves - into a construction worthy of greater interest, heritage cases in which the time is secondary and the protagonist is the good design.'
