  abstract: 'O presente trabalho aborda o importante momento de consolidação das diretrizes do ensino de arquitetura no Brasil, no início do século XX, no qual, em busca de um projeto nacional de identidade e desenvolvimento, foram inseridas orientações educacionais nos Cursos de Arquitetura e Urbanismo. No ensejo das mudanças históricas, consolida-se o ensino realizado na Faculdade de Arquitetura e Urbanismo da Universidade Presbiteriana Mackenzie – FAU-Mack que passará a ser espaço privilegiado de formação de novos arquitetos, com uma característica única: uma estruturação acadêmica clássica, que primava pelo fortalecimento das competências técnicas e dos fundamentos das artes, com uma prática aliada aos referenciais mais distintivos da Arquitetura Moderna. Por meio de uma síntese dos principais marcos históricos e conceituais arquitetônicos, o trabalha apresenta o delineamento do projeto pedagógico do curso da FAU-Mack apontando razões e identificações desse processo formacional.'
