- id: 'sdsp05-042'
  title: 'A faculdade de filosofia, ciências e letras de itu, arquiteto João Walter Toscano'
  authors:
  - givenname: Nicolás Sica
    familyname: Palermo
    email: 'nicolas.sica@ufrgs.br'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Reconhecimento
  abstract: 'A Faculdade de Filosofia, Ciências e Letras de Itu inaugura a extensa obra construída do arquiteto João Walter Toscano. Por um lado, o edifício construído na sua cidade natal resolve de maneira eficiente o programa ao qual se propõe, dando conta das variantes de clima e sítio no qual se insere; por outro, incorpora uma serie de atributos formais produzidos por proporções e relações entre sus elementos que conferem grandes qualidades ambientais a seus espaços. No edifício abundam as referências aos principais atributos da arquitetura moderna brasileira da primeira metade do século: o emprego de rampas e a definição de percursos, os pilotis, os terraços, a integração com a exuberante natureza e o controle da incidência de ventos e do sol. O conjunto em forma de “L” composto por dois volumes lineares sobrepostos se adequa eficientemente ao recortado terreno onde se coloca. Verticalmente a organização da escola é bastante elementar, mas ao mesmo tempo engenhosa. O volume das salas eleva-se sobre pilotis gerando um espaço coberto circundado por áreas verdes de grande qualidade que, além de funcionar como pátio resguardado das intempéries, constitui uma alternativa para eventos com grande aglomeração de alunos. As salas de aula, peças que mais se multiplicam no projeto de uma escola - sendo os espaços primordiais deste tipo de equipamento, seguem parâmetros de visibilidade, acústica, iluminação, ventilação e flexibilidade que garantem ótimos níveis de habitabilidade. O potencial da Faculdade de Filosofia, Ciências e Letras de Itu para resolver essas variantes meio-ambientais definem sua qualidade 723 e pertinência atual. O que poderia ser um edifício funcionalista, onde a forma segue diretamente a função, constitui uma arquitetura exemplar na qual os elementos trabalham a perfeição e o todo assegura algumas grandes qualidades estéticas e formais, baseadas na sensibilidade e respeito ao programa e, fundamentalmente, ao meio ambiente onde está inserido.'
