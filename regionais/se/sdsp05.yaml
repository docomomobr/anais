    country: BR
    primary_contact: true
  section: Reconhecimento
  abstract: 'Este artigo realiza uma reflexão crítica da casa Tomie Ohtake, projetada por Ruy Ohtake em 1966, e oferece uma perspectiva a partir do projeto dos móveis fixos que existem nesse projeto. A prática arquitetônica frequentemente engloba design de interiores e design de móveis, e no projeto da casa Tomie Ohtake observa-se superposição dessas duas disciplinas; o resultado são móveis de concreto integrados à arquitetura da casa. Esse recurso projetual é recorrente na produção de residências de arquitetura moderna em São Paulo realizadas entre 1955 e 1975, e a casa Tomie Ohtake é um exemplo de grande ocorrência de móveis fixos. Trata-se de um projeto isolado, uma única casa unifamiliar, que é concebida seguindo a mesma tese da arquitetura e do urbanismo moderno, que aposta na transformação social a partir do projeto de conteúdo programático, que estava em voga no discurso de filiação modernista no período. Este artigo analisa a visualidade e os modos de morar que o projeto da casa Tomie Ohtake propõe a partir da análise centrada na mobília fixa existente nessa residência.'
  keywords:
  - Móvel fixo
  - Casa Tomie Ohtake
  - Arquitetura moderna paulista
  abstract_en: 'This article presents a critical reflection of Tomie Ohtake’s house, designed by Ruy Ohtake in 1966, and offers a perspective from the design of 254 the fixed furniture in the Project. Architectural practice often includes both interior and furniture design, and in the design of this house it possible observe the superposition of these two disciplines; the result is concrete furniture integrated into the architecture of the house. This design feature is recurrent in the production of modern architecture residences in São Paulo between 1955 and 1975, and Tomie Ohtake’s house is an example of a large occurrence of fixed furniture. It is an isolated project, a unique single-family house, conceived through the same thesis of modern architecture and urbanism that bets on the social transformation from the project, which was in vogue in the speech of modernist affiliation in the time. This article analyzes the visuality and the ways of living that the project of Tomie Ohtake’s house proposes from the analysis centered on the fixed furniture existing in that residence.'
