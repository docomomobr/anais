  section: Reconhecimento
  abstract: 'O presente trabalho propõe a análise comparativa de duas obras paulistas concebidas no início dos anos 70 do século XX, que têm em comum sua estrutura formal: uma grande abóbada cobre todo o espaço e funciona simultaneamente como estrutura, cobertura e vedação. São duas casas unifamiliares emblemáticas da arquitetura moderna paulista, ambas na cidade de São Paulo: a Casa Dino Zammataro, de 1970, é de autoria do arquiteto Rodrigo Lefèvre; a Casa Marcos Acayaba, de 1972-75, é assinada pelo arquiteto Marcos Acayaba. Ambas são concebidas como um grande abrigo, com espacialidade fluida, perfeitamente enquadradas na arquitetura paulista moderna do período. A primeira, em lote pequeno, com programa restrito e dirigida a usuário de poder aquisitivo limitado, faz parte de uma experimentação de Lefèvre, que identifica a abóbada com o uso de técnicas populares e econômicas, voltadas à solução de problemas sociais. Já na segunda, em lote de grandes dimensões, com programa amplo e dirigida a usuário de alto poder aquisitivo, sobressaem mais fortemente a ambição plástica e o impulso experimental do autor. Na Casa Zammataro, Lefèvre utiliza a curva parabólica, construída com vigas de concerto e tijolos cerâmicos. Além do baixo custo, outra vantagem do uso da abóbada seria a proteção do canteiro de obras, abrigando os operários da intempérie. Marcos Acayaba opta pela curva catenária, construída em concreto armado, bem mais cara e sofisticada. Em ambas as residências, além de estrutura e solução formal serem coincidentes, a espacialidade é semelhante, baseada na fluidez espacial. Mas essa mesma estrutura formal é dirigida a estratos econômicos diferentes e usada com propósitos bem distintos: uma 881 é concebida com conotações de ordem social, com materiais e técnicas que visam a economia; a outra, com intenções primordialmente plásticas, faz uso de técnicas e materiais mais caros e sofisticados.'
  keywords:
  - arquitetura moderna paulista
  - casa unifamiliar
  - Abóbada
  abstract_en: 'This paper proposes a comparative analysis of two buildings in São Paulo conceived at the start of the 1970s, which share a formal structure: a large vault that covers the entire space and functions simultaneously as a frame, roof and seal. They are both single-family homes emblematic of modern São Paulo architecture, both located in the capital: Casa Dino Zammataro, from 1970, by architect Rodrigo Lefèvre; and Casa Marcos Acayaba, from 1972-75, by architect Marcos Acayaba. Both were conceived as large shelters, with flowing spatiality, perfectly suited to modern São Paulo architecture from the period. The first, on a small lot, with a restricted area and aimed at those with limited acquisitive power, is part of an experiment by Lefèvre, who identifies the vault with the use of popular and economical techniques, aimed at solving social problems. The second home, on a much larger, more ample lot, is aimed at people with a high acquisitive power, with stronger evidence of the designer’s artistic ambitions and experimental impulses. In Casa Zammataro, Lefèvre uses a parabolic curve, built with concrete beams and ceramic bricks. Besides being cheap, another benefit of using a vault would be to protect the work site, sheltering workers from the elements. Marcos Acayaba opted for the catenary curve, built in reinforced concrete, a lot more expensive and sophisticated. In both homes, besides the coinciding structure and formal solution, the spatiality is similar, based on spacial fluidity. However, this same formal structure is geared towards different economic levels and used for very specific purposes: one implies social order, with materials and techniques aimed at economy; the other has primarily artistic intentions, making use of more expensive and sophisticated techniques and materials.'
