  section: Reconhecimento
  abstract: 'Trata-se de apresentação do contexto de preservação oficial das instalações do Balneário de Águas de Lindóia, projeto do final da década de 1950 que foi contratado pelo Governo do Estado de São Paulo ao arquiteto Oswaldo Bratke. Embora seja crescente o reconhecimento da obra moderna deste arquiteto pela crítica especializada não havia tombamento de qualquer exemplar de sua produção. Paradoxalmente foi a solicitação pela comunidade de uma edificação de estilo eclético normando que trouxe visibilidade para os técnicos que estudavam sua preservação para o balneário e sua arquitetura moderna. O Hotel Glória e o Balneário de Águas de Lindóia, além de relação de origem, são estruturas nascidas dentro de um projeto termalístico, quando se iniciaram as estações de águas no Brasil no iníciodo século XX, dividem a mesma paisagem e estabelecem contraponto entre suas arquiteturas contemporâneas, distintas e ainda assim complementares.'
  keywords:
  - Arquitetura moderna
  - Ecletismo
  - Preservação do Patrimônio Cultural
  abstract_en: 'This paper presents the context of official preservation of the facilities of the Aguas de Lindóia´S Bath Resort, built at the and of the 869 1950ties contracted by the Government of the State of São Paulo to the architect Oswaldo Bratke. Although the recognition of the modern work of this architect by the specialized critic is increasing, there was no official designation for any of his buildings. Paradoxically it was the request by the community of a building of eclectic Norman style that brought attention to the spa and its modern architecture for those studying the preservation of the hotel. The Hotel Glória and the Spa mantain relations of origin, both are structures born within a thermal project, when the water stations began in Brazil at the beginning of 20th century and they share the same landscape and establish a counterpoint between they its architectures wich are contemporary, distinct and yet complementary.'
