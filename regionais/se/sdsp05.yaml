  section: Reconhecimento
  abstract: 'As representações fotográficas sobre a arquitetura moderna brasileira e sua difusão internacional, embora inventariadas em teses e artigos, constituem um campo praticamente inexplorado em termos de análise de suas linguagens de referência, contextualização histórica e inscrição na historiografia recente e seus avanços. A relação entre o fotógrafo francês Marcel Gautherot (ativo no Brasil desde 1941) e o arquiteto Oscar Niemeyer é tema em estudo desde o livro O olho fotográfico. Marcel Gautherot e seu tempo (ANGOTTI-SALGUEIRO, 2007). Esta comunicação é um recorte da continuidade da pesquisa sobre as pranchas de contatos do fotógrafo relativas a obras do arquiteto, enfocando especificamente as de São Paulo: o Centro Técnico da Aeronáutica – CTA do ITA em São José dos Campos (1947-1953), o complexo do Ibirapuera por ocasião do IV Centenário da cidade (1954) e o Edifício Copan (anos 1960) - trata-se de uma abordagem metodológica nova sobre material em grande parte inédito. Criatividade compartilhada silenciosa entre o fotógrafo e o arquiteto (pois sem registro documental), liberdade interpretativa e personalizada da fotografia sobre a arquitetura e seu papel promocional visando o reconhecimento da mesma, serão alguns dos temas analisados, além das particularidades da montagem das pranchas, a presença nos contatos de tendências da vanguarda europeia (que vêm passando despercebidas) e seu contexto cultural. Os contatos permitem também detectar as intervenções posteriores nas obras construídas. Marcel Gautherot se inscreve entre os maiores fotógrafos que possibilitaram a divulgação da produção arquitetural do modernismo, cujas obras foram primeiramente acessíveis e conhecidas em escala mundial graças às imagens publicadas nos periódicos. 505 Assim, a arquitetura moderna e a fotografia caminharam juntas transformando-se mutuamente, a segunda documentando e repercutindo as ramificações da primeira.'
