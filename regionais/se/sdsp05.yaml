  section: Gestão
  abstract: 'Este artigo analisa o aparecimento, a consolidação e a preservação do edifício Metrópole. Projetado pelos arquitetos Giancarlo Gasperini e Salvador Candia, em 1959, o conjunto transformou-se em símbolo da dinâmica urbana e da forte rede de sociabilidade que caracterizou a região em meados do século XX. Este conjunto é formado por dois volumes interligados: uma galeria comercial com cinco pavimentos que ocupa todo o lote e uma torre de escritórios de 23 andares. Atualmente, problemas de gestão e conservação da galeria e da torre de escritórios reforçam a necessidade urgente de compreender aspectos projetuais e construtivos do edifício para sua preservação e reconhecimento de seus valores culturais. O trabalho se articula a partir de pesquisa histórica, bibliográfica, iconográfica, levantamento de artigos de jornais e análise do estado atual de conservação a partir do trabalho de campo.'
  keywords:
  - Galerias modernas
  - Conservação
  - Patrimônio cultural
  abstract_en: 'This article analyzes the design, consolidation and preservation of the Metropole Building. Designed by architects Giancarlo 1157 Gasperini and Salvador Candia, in 1959, the complex became a symbol of the urban dynamics and sociability network that characterized the region in the mid-twentieth century. This cluster consists of two interlinked volumes: a five-storey commercial gallery that occupies the entire lot and a 23-storey office tower. Currently, management and conservation problems of the gallery and the office tower reinforce the urgent need to understand the design and construction aspects of the building for its preservation and recognition of its cultural values. The work is based on historical, bibliographical, iconographic researches, and surveys of newspaper articles, as well as analysis of the current state of conservation from field work.'
