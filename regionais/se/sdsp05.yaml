  abstract: 'O texto propõe olhar para o ginásio do Clube Atlético Paulistano do arquiteto Paulo Mendes da Rocha, como obra ainda transformadora de uma estrutura histórica e social através de uma poética cuja inventividade e excelência técnica se revelam em uma forma imbricada no processo social. A ordem construtiva do artefato busca uma correspondência lógica e funcional, mas, também, estética entre arquitetura, cidade e atividade humana, tal que a contribuição criativa desta arquitetura, na opção por espaços de rara densidade expressiva, esclarece um projeto ético.'
