    bio: null
    country: BR
    primary_contact: true
  section: Reconhecimento
  abstract: 'A visão de uma arquitetura de apoios pontuais à imagem do Partenon historicamente captura o desejo de arquitetos em relação à construção com muro estrutural. Na Renascença, além das colunas destacadas, vale a representação do esqueleto em meio às superfícies: Brunelleschi na Capela Pazzi; Alberti no Palazzo Rucellai. No final do século XIX, a armação estrutural finalmente se concretiza: a estrutura independente com seus suportes pontuais torna obsoletos os sistemas construtivos contínuos de muro estrutural. Durante sua assimilação, Le Corbusier promove em sua obra uma estrutura independente específica, do tipo proposto nas casas Domino, sem vigas aparentes que comprometessem a livre disposição das paredes. No Brasil, a ossatura tipo Dom-ino é entendida por Lúcio Costa como a estrutura característica e preferencial. A sua visão de arquitetura moderna como proposição inclusiva é ampla: atribui ao esquema de placa e grelha um papel central no novo sistema. De viés hierárquico, o esqueleto se compõe com outros tipos. A tripla articulação inclui estruturas especiais e muros estruturais para alternativas híbridas com a ossatura. Em bases cariocas os exemplos híbridos se associam ao desenvolvimento da configuração dos suportes. No entanto, em São Paulo, obras exemplares da escola brutalista paulista evidenciam - através da configuração híbrida, a coexistência entre apoios pontuais e contínuos. A subordinação da parede portante no sistema equacionado por Lúcio Costa entre 1936 e 1945 é colocada em xeque. Este artigo discute as radicais transformações na arquitetura da escola paulista brutalista não pela sua materialidade, caracterizada pelo fascínio do concreto aparente, mas em termos da ruptura desse 279 sistema hierárquico. O muro - até então atribuído como elemento de pura vedação, é fundamental agente de mutação sistêmica, com percepção híbrida - formal e construtiva. A investigação relaciona importância e predomínio de soluções híbridas no contexto paulista sob as tensões entre comportamento estrutural e demandas formais.'
