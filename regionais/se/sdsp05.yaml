  abstract: 'O presente estudo analisa três casas modernas paulistas, a partir de suas estruturas formais, entendidas como o conjunto dos princípios geradores da identidade do edifício. Foram classificadas em três grupos de estruturas formais. A análise de cada uma delas foi subsidiada pela teoria do Quaterno Contemporâneo. O trabalho analítico dos exemplos selecionados teve como objetivo apreender e refletir como a modernidade se expressou por meio da estrutura formal da arquitetura residencial, que se acredita abarcar um repertório de produção arquitetônica no Brasil cujas estruturas formais estão recheadas de significados.'
