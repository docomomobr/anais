- id: 'sdsp05-045'
  title: Considerações acerca da preservação e requalificação da Arquitetura Moderna como Patrimônio Histórico em São Paulo
  subtitle: o caso da fábrica da Olivetti de Marco Zanuso e outras questões
  authors:
  - givenname: Paulo Yassuhide
    familyname: Fujioka
    email: 'fujioka@exemplo.com'
    affiliation: ''
    orcid: '0000-0003-2113-6778'
    bio: null
    country: BR
    primary_contact: true
  section: Reconhecimento
  abstract: 'Mais de 35 anos após a inauguração do Sesc Pompeia, o experimento de Lina Bo Bardi (1977-82) que marcou de forma fundamental a prática da requalificação do patrimônio industrial, a preservação e reutilização como alternativa para edifícios históricos e espaços urbanos permanece como uma questão sensível e esquiva para arquitetos brasileiros e autoridades públicas, particularmente no estado de São Paulo. Este artigo é uma reflexão a partir dos debates em duas disciplinas optativas de Teoria e Projeto (2016-17) no Curso de Graduação do IAU USP, acerca de casos bem-sucedidos ou fracassados de restauro e intervenção com fins de requalificação de arquitetura moderna de interesse histórico em São Paulo, desde o projeto pioneiro de Bo Bardi. Aqui, estes casos de estudo são discutidos considerando dois textos fundamentais sobre patrimônio histórico industrial arquitetônico e urbano, pelas professoras Beatriz Kuhl e Manoela Rufinoni, exemplos notáveis de preservação e requalificação na Europa e EUA, e contra o pano de fundo do triste destino da esquecida fábrica da Olivetti em Guarulhos (1956-61), projetada pelo arquiteto e designer italiano Marco Zanuso, possivelmente seu edifício de maior porte construído fora da Europa.'
  keywords:
  - Arquitetura Moderna Brasileira
  - Preservação e requalificação de edifícios históricos
  abstract_en: 'Over 35 years after the opening of the Sesc Pompeia, the landmark experiment regarding the rehabilitation of industrial architecture designed by Lina Bo Bardi (1977-82), preservation and regeneration as an alternative to historic buildings, and urban spaces, remains an elusive and senstive issue to Brazilian architects and public officials, particularly in the state of São Paulo. This article is a meditation resulting from two IAU USP short undergraduate lecture/studio courses (2016-17), over successful or failed case studies of preservation and rehabilitation of historic modern architecture in São Paulo, since Bo Bardi’s pioneer design. These local case studies are discussed considering two major academic texts on urban and architectural industrial heritage, by professors Beatriz Kuhl and Manoela Rufinoni; the noteworthy examples of preservation and rehabilitation from Europe and USA, and against the backdrop of the sad fate fallen to the forgotten Olivetti Factory (1956-61) designed by Italian architect and designer Marco Zanuso, possibly his greatest building outside Europe.'
