  section: Reconhecimento
  abstract: 'Este trabalho tem como objetivo apontar algumas particularidades na obra de Lina Bo Bardi, especialmente o modo como a arquiteta transforma suas interpretações particulares de equipamentos urbanos, objetos arquitetônicos e do contexto urbano, histórico e cultural em gestos arquitetônicos de expressiva força plástica. A pesquisa se fundamenta na análise de desenhos, croquis, pinturas, além de relatos e textos de Lina Bo Bardi, de modo que o material iconográfico é apreendido como parte da concepção da autora que revela ideias, argumentos e posicionamentos acerca da atitude projetual do autor e sua interpretação de determinados aspectos que envolvem o projeto. A obra de Lina é reconhecida pela sua capacidade de expressar a cultura e o contexto brasileiro de sua época se mostrando inclassificável entre vertentes arquitetônicas pré-estabelecidas e situando-se entre correntes e posturas.'
  keywords:
  - Arquitetura Paulista
  - Metodologia de Projeto
  - Sublime
  abstract_en: 'This work aims to indicate some particularities in the work of Lina Bo Bardi, especially the way in which the architect transforms her interpretations of urban equipment, architectural objects 611 and the urban, historical and cultural context, into architectural gestures of expressive plastic strength. The research is based on the analysis of drawings, sketches, paintings, as well as reports and texts by Lina Bo Bardi, so that the iconographic material is apprehended as part of the author’s conception that reveals ideas, arguments and positions about the author’s design attitude and her interpretation of certain aspects that involve the project. Lina’s work is recognized for her ability to express the culture and the Brazilian context of her time, showing itself unclassifiable between pre-established architectural lines and situating itself between currents and postures.'
