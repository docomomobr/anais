  abstract: 'O trabalho propõe uma revisão da arquitetura escolar produzida por Vilanova Artigas e o alcance de suas obras nos projetos desenvolvidos pela Fundação para o Desenvolvimento da Educação (FDE). Os edifícios escolares projetados por Artigas na década de 60 trouxeram soluções e inovações que influenciam a geração de arquitetos contemporâneos e se mostram presentes na arquitetura escolar paulista produzida neste século. Esta ganhou uma vasta produção a partir de 2003, quando a FDE terceirizou quase uma centena de projetos com diferentes escritórios de arquitetura. Alguns dos arquitetos paulistas que desenvolveram os projetos para estas escolas fazem parte da geração que passou pela FAU-USP entre 1986 e 1996, período em que foram influenciados pela arquitetura e ideologia de Artigas, sem serem seus alunos diretos, mas que receberam a herança de presenciar a dialética do ensino e o edifício da FAU. Dentre os projetos desenvolvidos, alguns se destacam por sua espacialidade e soluções adequadas às novas práticas aliadas a características da modernidade paulista. Várias escolas adotam partidos com pátio central, forte influência da EE Conselheiro Crispiano, como a EE CHB Campinas F1, projeto do escritório MMBB e a EE Jardim Ataliba Leonel, projeto do escritório SPBR arquitetos, dentre outros aspectos como o uso de níveis e faixas de organização das plantas baixas, e a solução de um grande bloco que congrega muito mais do que espaços e soluções funcionais ou de proteção. Traduz-se como um abrigo social, propício para o convívio e troca de experiências, uma espécie de elemento edificado organizador e o cenário para atividades culturais e educacionais.'
  keywords:
  - Artigas
  - Escola Paulista
  - Arquitetura Escolar
  abstract_en: 'The paper proposes a revision of the educational architecture produced by Vilanova Artigas and the influence of his works in the projects developed by the Foundation for the Development of Education (FDE). The buildings built by Artigas in the 60s brought solutions and innovations that influenced an entire generation of contemporary architects present in the architecture school of São Paulo and the buildings produced by them in this century. It gained a wide production in 2003, when the FDE outsourced almost one hundred projects with different architecture offices. Some of the architects from São Paulo who developed the projects for those schools were part of the generation that passed through the FAU-USP between 1986 and 1996. They were influenced by the architecture language and ideology of Artigas and they have received his inheritances without being his direct students, witnessing the teaching techniques and the FAU building itself. Among the projects developed some stand out for their spatiality and adequate solutions, new practices allied to characteristics of the modernity of São Paulo. Several schools adopt parties with central courtyards, strong influence of EE Conselheiro Crispiano, such as EE CHB Campinas F1, project of the office MMBB and EE Jardim Ataliba Leonel, project of the office SPBR architects, among other aspects, the use of levels and grids of organization of the floor plans, and the solution of large blocks, which congregates much more than spaces or functional and protective solutions. It is translated as a social shelter, conducive to conviviality, exchange of experiences. An organized element and scenario formed by cultural and educational activities.'
