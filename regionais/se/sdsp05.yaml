  section: Reconhecimento
  abstract: 'Este trabalho tem como tema a trajetória profissional de Eduardo Kneese de Mello. Caracteriza o arquiteto como personagem ativo e fundamental para a divulgação e afirmação da Arquitetura Moderna no Brasil, condição verificada em São Paulo, com maior intensidade, a partir de 1940. Expõe sua colaboração para a arquitetura brasileira relacionando a qualidade de sua obra, com os textos que produziu e com seu aguerrido empenho no processo de expansão do ensino de Arquitetura e Urbanismo, inclusive na defesa e consolidação legal das atribuições profissionais do arquiteto. O trabalho demonstra, por meio da análise de dois projetos, sua contribuição, por vezes pioneira, para a habitação social em São Paulo.'
  keywords:
  - Eduardo Kneese de Mello
  - Habitacao Coletiva
  - Arquitetura Moderna
  abstract_en: 'This article is about the work of Eduardo Kneese de Mello as an architect. It shows the professional as an active and distinguished figure in the dissemination and assertion of the Brazilian Modern Architecture, more precisely in São Paulo, during the 40’s. It also shows his contribution to the Brazilian architecture mainly through the quality of 51 his work, his texts and his commitment to the broadening of passing on the culture of Architecture and Urbanism, added to the defense and legal consolidation of the professional qualifications of Architects. His work reveals, through the assessment of two projects, its involvement, quite pioneer, to the social housing projects in São Paulo.'
