    primary_contact: false
  section: Gestão
  abstract: 'Desenhada pela arquiteta Lina Bo Bardi, a Casa de Vidro serviu de habitação para ela e seu marido, desde sua conclusão, em 1952, até a morte de ambos, na década de 1990. Localizada em uma área de 7000 m2, a casa compõe um conjunto particular com o conteúdo de seus interiores – uma rica coleção de obras de arte culta e popular, móveis, livros e documentos – e do seu exterior: os jardins, a garagem, a casa do caseiro e o estúdio. A Casa foi o primeiro projeto construído por Bo Bardi, naquele momento com 38 anos, e foi a oportunidade para materializar ideias que ela vinha amadurecendo sobre arquitetura, como o tensionamento entre tecnologia e materiais tradicional, a nova arquitetura e sistemas construtivos vernaculares, temas que permanecem na obra de Lina Bo Bardi. A obra recém construída foi publicada em 1956 por Henrique Mindlin no livro Modern Architecture in Brazil e é uma das residências ícones do movimento moderno no Brasil. O desafio de sua preservação está na adequação de seus espaços para abrigar o Instituto Lina Bo e Pietro Maria Bardi, criado pelo próprio casal na década de 1990 para o qual foi doada a Casa, equacionando a memória de Lina e Pietro, o acervo e as atividades para cumprimento da missão do Instituto. Nesse aspecto, parte da preservação do imóvel está atrelada à gestão da Casa e seus espaços. A outra parte não é um desafio menor, que prevê a conservação do bloco em concreto armado e vidro; o controle da deterioração dos materiais em meio ao denso jardim num ambiente tropical; o próprio dimensionamento e manejo das espécies no jardim. 1105 Além disso, a equipe envolvida no projeto está desenvolvendo modelos para gestão da vida do edifício ao longo do tempo e avaliações comparativas de diferentes métodos de inventários.'
  keywords:
  - Casa de Vidro
  - Conservação e gestão de bem cultural
  - Lina Bo Bardi
  abstract_en: 'Designed by the architect Lina Bo Bardi, the Glass House served as a dwelling for her and her husband from its conclusion in 1952 until their death in the 1990s. Located in an area of 7000 m2, the house composes a particular set with the contents of its interiors - a rich collection of works of art and popular art, furniture, books and documents - and its exterior: the gardens, the garage, the homemaker’s house and the studio. The House was the first project built by Bo Bardi, at that time 38 years old, and was the opportunity to materialize ideas that had been maturing on architecture, such as the tension between traditional technology and materials, the new architecture and vernacular constructive systems, themes that Remain in the work of Lina Bo Bardi. The newly constructed work was published in 1956 by Henrique Mindlin in the book Modern Architecture in Brazil and is one of the iconic residences of the modern movement in Brazil. The challenge of its preservation lies in the appropriateness of its spaces to house the Institute Lina Bo and Pietro Maria Bardi, created by the couple themselves in the 1990s for which the house was donated, equating the memory of Lina and Pietro, the collection and the mission of the Institute. In this aspect, part of the preservation of the property is tied to the management of the house and its spaces. The other part is not a minor challenge, which provides for the conservation of the block in reinforced concrete and glass; controlling the deterioration of materials in the dense garden in a tropical environment; the proper design and management of species in the garden. In addition, the team involved in the project is developing models for managing the life of the building over time and comparative evaluations of different methods of inventories.'
  keywords_en:
  - Glass House
  - Conservation and management of cultural heritage
  - Lina Bo Bardi
