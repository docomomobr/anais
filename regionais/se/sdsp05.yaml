- id: 'sdsp05-033'
  title: Affonso Eduardo Reidy e o Brutalismo Paulista
  authors:
  - givenname: João Masao
    familyname: Kamita
    email: 'kamita@exemplo.com'
    affiliation: ''
    orcid: '0000-0002-9518-5575'
    bio: null
    country: BR
    primary_contact: true
  section: Reconhecimento
  abstract: 'Este artigo busca estabelecer pontos de contato entre a arquitetura de Affonso Eduardo Reidy e os projetos de arquitetos paulista como Vilanova Artigas e Paulo Mendes da Rocha. Antes de estabelecer nexos entre tais produções, o texto procura desfazer algumas categorias historiográficas que justamente opunham os projetos cariocas dos paulistas. Reidy é considerado o primeiro a experimentar a linguagem do brutalismo no Brasil em projetos da década de 1950 e teria causado impacto no ambiente de São Paulo. Por isso seria uma espécie de ponto de passagem e, portanto, de superação da leitura que opunha as duas principais cidades do Brasil. Mais que afirmar semelhanças formais ou construtivas que confirmariam tal afinidade, a hipótese formulada é de que as similaridades entre Reidy e a geração de Artigas assenta-se no plano do partido e dos procedimentos projetuais.'
  keywords:
  - Affonso Eduardo Reidy
  - Brutalismo
  - São Paulo
  abstract_en: 'This article seeks to establish points of contact between the architecture of Affonso Eduardo Reidy and the designs of architects São Paulo as Vilanova Artigas and Paulo Mendes da Rocha. Before establishing links between such productions, the text seeks to undo 575 some historiographical categories that rightly opposed the project Rio from São Paulo. Reidy is considered to be the first to experience the brutalist’s language works in Brazil in the 1950s and would have had an impact on the environment of São Paulo. So it would be a sort of waypoint and thus overcoming the reading that pitted the two main cities of Brazil. More than formal state or constructive similarities that confirm this affinity, the hypothesis is that the similarities between Reidy and Artigas generation based on the party plan and projective procedures.'
