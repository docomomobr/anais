- id: 'sdsp05-027'
  title: 'A crise da arte como ciência europeia e o pré-artesanato nordestino visto por Lina Bo Bardi'
  authors:
  - givenname: Francesco
    familyname: 'Perrotta-Bosch'
    email: 'perrotta-bosch@exemplo.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Reconhecimento
  abstract: 'A crise da arte como ciência europeia, estudada por Edmund Husserl e Giulio Carlo Argan, fundamenta o questionamento ao racionalismo, ao idealismo, às bases do pensamento científico perante a tragicidade de uma Humanidade capaz de empreender duas Guerras Mundiais. No entreguerras, o escritor francês Georges Bataille formula a noção de informe, um questionamento do ideal de forma que ajuda a compreender a dimensão do que Lina Bo Bardi chamou de pré-artesanato nordestino. O pré-artesanato é composto de peças que, ao cumprirem seu ciclo de uso dentro do sistema capitalista, são apropriadas pelos muitos que não conseguem se inserir nessa sociedade de consumo, os quais fazem adaptações e conferem novas funções a tais objetos. Da pobreza de experiência surge o pré-artesanato: ato criativo oriundo de poucos pobres elementos. Um ato que está à margem da antevisão de uma forma, ou seja, é externo à noção de projeto.'
  keywords:
  - Informe
