  section: Reconhecimento
  abstract: 'O objeto deste texto é o reconhecimento da trajetória da arquiteta Georgia Louise Harris Brown (1918–99) considerada como a segunda profissional negra licenciada nos Estados Unidos. Georgia Louise iniciou a sua pratica profissional em Chicago na década de 1940, mas transferiu-se para o Brasil nos inícios da década de 1950 e aqui permaneceu e trabalhou por quase quarenta anos. Tendo em vista a interdisciplinaridade do campo da arquitetura e dos estudos de gênero, a importância de Georgia Louise pode ser definida a partir de duas perspectivas em especial. A primeira delas diz respeito ao espaço ocupado pela arquiteta na complexa dinâmica das transferências culturais entre os Estados Unidos o Brasil, onde viveu e atuou. A segunda perspectiva diz respeito a busca de auto realização da arquiteta considerando a sua alteridade, entendida a partir da condição de mulher, negra, professional da arquitetura, e ainda estrangeira no Brasil durante as décadas do fervor nacionalista. A partir dessas duas perspectivas buscamos mostrar que a vida de Brown assim como a sua carreira, incluindo o seu auto-exílio foram marcadas pelo seu gênero e cor.'
  keywords:
  - arquitetura e gênero
  - arquitetura industrial
  - arquitetura e imigração
  abstract_en: 'This text aims to recognize the trajectory of architect Georgia Louise Harris Brown (1918-99) known as the second licensed Afro American female professional in United States of America. Georgia Louise began her architectural practice in Chicago in the 1940s. In the early 1950s she moved to Brazil where she lived and worked for almost forty years. Given the interdisciplinary character of architecture as well as gender studies, the importance of Georgia Louise can be identified by two main approaches. The first approach concerns the space occupied by the architect in the complex dynamics of cultural transfers between the United States and Brazil during that period. The second approach involves the architect’s search for self-realization considering her otherness as an Afro American woman architect as well as a foreigner in Brazil during the decades of nationalist fervor. Hence, considering both perspectives we seek to show that Georgia Louise’s vicissitudes in life and career, including her self-exile were imprinted by her gender and race.'
