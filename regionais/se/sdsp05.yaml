  section: Reconhecimento
  abstract: 'Mediante reconhecimento de aspectos da formação e trajetória profissional de três graduados do curso de engenheiros-arquitetos da Escola de Engenharia Mackenzie em 1930 – Oswaldo Arthur Bratke, Américo Capua e Jayme Campello Fonseca Rodrigues –, pretende-se ampliar a compreensão do ensino e o exercício profissional em São Paulo da segunda metade dos anos 1920 até aproximadamente os anos 1950. Figura central nesse processo foi o arquiteto e professor Christiano Stockler das Neves, criador do curso de Arquitetura do Mackenzie em 1917 e responsável por sua orientação pedagógica Beaux-Arts, mas de origem norte-americana, a partir de seu aprendizado como aluno do Special Course na University of Pennsylvania entre 1910-1911. Ele introduziu a prática do ateliê no ensino de arquitetura do Mackenzie a partir da sua experiência com os professores da Filadélfia, em especial Paul Philippe Cret, cujos conceitos e atitudes fertilizaram discípulos em todo mundo, inclusive no Brasil.'
  keywords:
  - Oswaldo Arthur Bratke
  - Américo Capua
  - Jayme Fonseca Rodrigues
  abstract_en: 'Through the approach of the training and professional careers aspects of three students in the course of engineers-architects of the 520 Mackenzie School of Engineering in 1930 – Oswaldo Arthur Bratke, Américo Capua and Jayme Campello Fonseca Rodrigues –, it is intended to enlarge the understanding of education and professional practice of architecture in São Paulo from the second half of the 1920s until approximately the 1950s. A central figure in this process was the architect and professor Christiano Stockler das Neves, founder of the Mackenzie Architecture course in 1917 and responsible for the pedagogical guidance of Beaux-Arts direction, but American in origin, learned from his apprenticeship as a Special Course student at the University of Pennsylvania between 1910-1911. He introduced in Mackenzie’s architectural teaching the practice of the atelier, adapted from his experience with Philadelphian professors, notably Paul Philippe Cret, whose concepts and attitudes fertilized disciples throughout the world, including Brazil.'
