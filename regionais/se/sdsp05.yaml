  abstract: 'Construído em concreto armado aparente, o edifício sede da Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo, inaugurado em 1969 e projetado por João Batista Vilanova Artigas e Carlos Cascaldi, passou por intervenções em sua cobertura e empenas externas entre 2012 e 2015. O presente trabalho descreve o processo da reforma de suas fachadas e qual a metodologia proposta para a conservação desse sistema no Plano de Gestão de Conservação do Edifício Vilanova Artigas, iniciado em 2015. Também são trazidas soluções de conservação de sistemas similares na Inglaterra e nos Estados Unidos que, embora em contextos diferentes, contribuem para reflexão sobre os processos e resultados da obra em estudo.'
  keywords:
