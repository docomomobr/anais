  section: Intervenção
  abstract: |-
    São Paulo é uma metrópole local em um mundo global caracterizada por flutuações contínuas e uma constante reconstrução através de “um doloroso processo de negação histórica”, um palimpsesto territorial e polinucleado onde o novo substitui o já existente de forma incansável. Tais ciclos de renovação e reconstrução propiciaram a expansão da cidade de uma pequena e modesta missão jesuíta para a segunda maior metrópole do mundo com uma população de cerca de 20 milhões. No entanto, a ausência de vestígios históricos do passado configura um cenário de envelhecimento prematuro descrito pelo antropólogo francês Claude Lévi-Strauss como “passar de frescura a decadência sem simplesmente ser velho”. Porém, não é apenas a aparência física da cidade que está em constante fluxo, mas também sua composição social. O desenvolvimento urbano de São Paulo está, assim, emaranhado em um paradoxo não resolvido: enquanto a metrópole continua a se espalhar incontrolavelmente em terras periféricas não-estruturadas através de assentamentos informais, o centro histórico construído sofre severa degradação e é deixado com uma superabundância de infra-estrutura e edifícios subutilizados à espera Reimaginação. É possível realizar operações cirúrgicas nessas estruturas 1009

    abandonadas para criar uma cidade que não se baseie em zoneamento e programação prescritivos, mas sim em estruturas flexíveis em constante fluxo e que se adaptam às necessidades de seus cidadãos e que convidem à personalização e participação? Esta pesquisa expressa reflexões críticas sobre preservação, reúso e restaurações envolvendo a transformação de sítios arquitetônicos e urbanos no centro histórico de São Paulo e propõe um novo manifesto da cidade que utiliza a reutilização adaptativa como oportunidade para iniciar um desenvolvimento participativo de baixo para cima do context urbano.
  keywords:
