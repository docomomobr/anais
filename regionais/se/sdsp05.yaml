  abstract: 'Atualmente, um dos mais frequentes desafios no âmbito do projeto de arquitetura é o da intervenção sobre o patrimônio edificado, em suas diversas escalas e níveis. Como é o caso do novo espaço da Luciana Brito Galeria, que sob direção do escritório Piratininga Arquitetos Associados, a antiga residência Castor Delgado Perez na cidade de São Paulo SP, projetada pelo arquiteto Rino Levi em 1959, tombada pelo Condephaat, foi submetida a um processo de readequação para atender às novas demandas de uso em acordo com as normas de conservação do patrimônio. A intervenção aconteceu de forma minuciosa frente a necessidade de reparo apenas de alguns elementos construtivos da edificação visto que esta encontrava-se em bom estado de conservação. Inaugurada em 2016, o novo espaço da galeria de arte tem a sua porção principal, a antiga residência refuncionalizada, que não deixa de emanar uma sacralidade com o espírito cubo branco. Seus aspectos arquitetônicos básicos foram preservados (até por imposição do tombamento). O novo espaço incorporou certa maleabilidade ao programa da galeria de arte visto que o outro era mais engessado. Além das restrições e cuidados imprescindíveis a um patrimônio da cidade, do qual uma nova orientação conceitual e expositiva do lugar se impõe. Pois neste caso apenas nos fundos do terreno da edificação há um espaço que lembra a antiga galeria de arte e, por isso, muito do que será agora exposto terá de criar diálogos com o espaço, suas memórias e sua emblemática arquitetura modernista. Portanto, das possíveis negociações entre o cubo branco e a casa, funcionar dentro de uma residência moderna, reconhecida por sua importância arquitetônica, é prescindir 950 de uma neutralidade e operar um contexto que passa a fazer parte da arte e do tipo de arte que a galeria representa.'
  keywords:
  - Arquitetura paulista
  - Rino Levi
  - Intervenção no patrimônio
  abstract_en: 'Currently, one of the most frequent challenges in the ambit of the architecture project is the intervention on the built patrimony, in its diverse scales and levels. As is the case of the new space of Luciana Brito Galeria, which under the direction of the Piratininga Arquitetos Associados office, the former Castor Delgado Perez residence in the city of São Paulo SP, designed by the architect Rino Levi in 1959, registered by Condephaat, was submitted to a process of readjustment to meet the new demands of use in accordance with the norms of conservation of the patrimony. The intervention took place in a thorough manner in view of the need to repair only some of the building’s construction elements since it was in good repair. Inaugurated in 2016, the new space of the art gallery has its main portion, the old residence refunctionalized, which does not cease to emanate a sacredness with the white cube spirit. Its basic architectural features have been preserved (even by imposition of tipping). The new space incorporated some malleability into the art gallery program since the other was more plastered. Besides the restrictions and care essential to a patrimony of the city, from which a new conceptual and expository orientation of the place is imposed. For in this case only at the back of the building there is a space reminiscent of the old art gallery, and therefore much of what will now be exposed will have to create dialogues with space, its memories and its emblematic modernist architecture. Therefore, of the possible negotiations between the white cube and the house, to function inside a modern residence, recognized for its architectonic importance, is to do without a neutrality and to operate a context that becomes part of the art and the type of art that the gallery represents.'
