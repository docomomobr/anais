  section: Reconhecimento
  abstract: 'A arquitetura religiosa é um tema de menor destaque dentro do movimento moderno, embora tenha sido abordado de forma bastante interessante por diversos arquitetos como a capela de Ronchamp (1955) de Le Corbusier, Sinagoga Beth Sholom (1954) de Frank Lloyd Wright e a catedral de Brasília de Oscar Niemeyer são exemplos do desenvolvimento das questões religiosas dentro da lógica racional e laica do movimento moderno. Notre Dame du Raincy (1924) do arquiteto francês Auguste Perret é pioneira no uso escultórico e estrutural do concreto para este programa. Dentro do caso brasileiro, uma das primeiras igrejas da arquitetura moderna é a Igreja da Vila Madalena (1955) em São Paulo do arquiteto Joaquim Guedes que possui características brutalistas e que trabalha de forma pouco convencional as questões do programa religioso e os conceitos modernos. Considerando o pioneirismo da obra da de Guedes nesse contexto, é proposto um paralelo entre a Notre Dame du Raincy e a Igreja da Vila Madalena, buscando a presença do arquiteto francês no caso brasileiro para além do uso do concreto aparente.'
  keywords:
  - Igreja Vila Madalena
  - Guedes
  - Brutalismo Paulista
  abstract_en: 'Religious architecture is a minor theme within the modern movement, although it has been approached in a very interesting way by various 124 architects such as Le Corbusier’s chapel of Ronchamp (1955), Frank Lloyd Wright’s Synagogue Beth Sholom (1954) and Oscar Niemeyer’s Brasilia cathedral are examples of the development of religious issues within the rational and secular logic of the modern movement. Notre Dame du Raincy (1924) by the French architect Auguste Perret is a pioneer in the sculptural and structural use of concrete for this program. In the Brazilian case, one of the first churches of the modern movement is the Church of Vila Madalena (1955) in São Paulo by the architect Joaquim Guedes, who possesses Brutalist characteristics and thinks in an unconventional way the questions of the religious program and modern concepts. Considering the pioneering work of de Guedes in this context, a parallel is proposed between Notre Dame du Raincy and the Church of Vila Madalena, seeking the presence of the French architect in the brazilian case in addition to the use of the apparent concrete.'
