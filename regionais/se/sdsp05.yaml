  section: Reconhecimento
  abstract: 'Este trabalho tem por objeto analisar a primeira casa modernista projetada pelo arquiteto Gregori Warchavchik sob a ótica da sintaxe espacial, especificamente apresentado modelagens de visibilidade. A inserção da estética moderna no Brasil é correntemente identificada com o início da produção de Warchavchik, arquiteto de origem ucraniana que concluíra seus estudos em Roma e que se transfere para São Paulo em 1923. Construída entre 1927 e 1928 para sua família, a casa modernista da rua Santa Cruz, Vila Mariana, em São Paulo, é por muitos considerada o marco inicial da aplicação das novas gramaticas compositivas vanguardistas: plasticidade racional por meio volumes estereométricos de linhas retas e destituição de ornamentação da fachada, atrelado ao uso dos novos materiais como o concreto armado. Diversos estudos já foram feitos acerca desse projeto, mas acrescentamos aqui uma nova abordagem buscando ir além das questões estéticas e aprofundando na variável espacial. A Sintaxe é uma teoria que busca articular padrões espaciais às apropriações sociais sobrepostas, de modo a correlacionar como diferentes qualidades dos espaços entendidos como um sistema de permeabilidade e barreiras possuem diferentes lógicas sociais. Os resultados encontrados demonstram uma rígida separação funcional na residência, onde os espaços de transição oferecem distribuição de fluxos e de controle de acesso entre os ambientes. No pavimento térreo a área mais visualmente integrada é ligação entre o Hall de distribuição e as salas de Jantar e Estar, transparecendo em sua concepção espacial o anseio do arquiteto por espaços mais fluidos. Isso posto, cabe novamente enaltecer a figura de Warchavchik, 182 como o aquele que conseguiu introduzir mais que novos preceitos estéticos na arquitetura brasileira, conseguiu introduzir – ainda que timidamente – novas concepções espaciais.'
  keywords:
  - Modernismo
  - Warchavchik
  - Sintaxe
  abstract_en: 'This paper aims to analyze the first modernist house designed by the architect Gregori Warchavchik under the optics of spatial syntax, specifically presented visibility modeling. The insertion of modern aesthetics in Brazil is commonly identified with the beginning of the production of Warchavchik, an architect of Ukrainian origin who had completed his studies in Rome and who transferred to São Paulo in 1923. Built between 1927 and 1928 for his family, the modernist house Of Santa Cruz Street, Vila Mariana, in São Paulo, is considered by many to be the starting point for the application of new avant-garde compositional grammar: rational plasticity through stereometric volumes of straight lines and removal of ornamentation of the facade, linked to the use of new materials as The reinforced concrete. Several studies have already been done on this project, but we have added a new approach here to try to go beyond aesthetic questions and deepen the spatial variable. Syntax is a theory that seeks to articulate spatial patterns to overlapping social appropriations, in order to correlate as different qualities of spaces understood as a system of permeability and barriers have different social logics. The results show a rigid functional separation in the residence, where the transition spaces offer distribution of flows and access control between the environments. On the ground floor, the most visually integrated area is the connection between the distribution hall and the dining and living rooms, the spatial design of which reveals the architect’s desire for more fluid spaces. This, once again, enhances the figure of Warchavchik, as one who has been able to introduce more than new aesthetic precepts into Brazilian architecture, has been able to introduce – even if timidly – new spatial conceptions.'
