- id: 'sdsp05-059'
  title: Intervenções radicais
  subtitle: a importância da discussão sobre preservação e transformação do Patrimônio Cultural
  authors:
  - givenname: Marcio Novaes Coelho
    familyname: Jr
    email: 'jr@exemplo.com'
    affiliation: ''
    orcid: null
