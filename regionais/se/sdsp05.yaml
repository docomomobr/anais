- id: 'sdsp05-024'
  title: Os interiores das casas de Liliana e Joaquim Guedes
  subtitle: uma perspectiva de gênero
  authors:
  - givenname: Fanny Schroeder de Freitas
    familyname: Araujo
    email: 'araujo@exemplo.com'
    affiliation: ''
    orcid: null
    bio: null
    country: BR
    primary_contact: true
  section: Reconhecimento
  abstract: 'Este artigo tem como objetivo apresentar uma leitura dos arranjos espaciais domésticos das obras projetadas pelo casal Liliana e Joaquim Guedes, em meados do século XX, sob a perspectiva de gênero. O presente trabalho compõem parte da pesquisa desenvolvida pela autora em sua tese de doutorado Interiores da casa brasileira: artefato, gênero e espaço (ARAUJO, 2017), defendida na FAU UPM. O conjunto da produção arquitetônica de Joaquim Guedes foi apontado por Camargo (2000) como significativa e que contribuiu para a afirmação da produção paulista no cenário nacional. Os progressos técnicos e científicos, os aperfeiçoamentos dos sistemas construtivos, os novos materiais e o avanço da industrialização aliados às transformações culturais e sociais, sobretudo no século XX, suscitaram profundas mudanças na arquitetura e no design, que repercutiram nos modos de morar e viver nas cidades. Homens, mulheres e famílias do século XIX moravam em casas tradicionais que muito se assemelhavam com as habitações dos séculos anteriores; contudo, a modernidade abriu espaço para novas formas de vida. Assim, este artigo se propõem a discutir os arranjos dos interiores modernos domésticos a partir da análise de obras residenciais paulistas projetadas pelo casal Guedes.'
  keywords:
  - arquitetura de interiores
  - Liliana e Joaquim Guedes
  - gênero
  abstract_en: 'This article aims to present an analysis of the domestic spatial arrangements of the works designed by Liliana and Joaquim Guedes, in the middle of the 20th century, from a gender perspective. The present work is part of the research: IInteriores da casa brasileira: artefato, gênero e espaço (ARAUJO, 2017). The architectural production of Joaquim Guedes was considered significant by Camargo (2000) and contributed to consolidate São Paulo architects production in the national scenario. Technical and scientific progress, improvements in construction systems, new materials and the advancement of industrialization coupled with cultural and social transformations, especially in the twentieth century, have led to profound changes in architecture and design, which have had repercussions on living and living in cities. Men, women, and families of the nineteenth century lived in traditional houses that were very similar to the dwellings of previous centuries; However, modernity has made room for new ways of life. Thus, this article aims to discuss the arrangements of the modern domestic interiors from the analysis of residential works from the state of São Paulo designed by the Liliana and Joaquim Guedes.'
