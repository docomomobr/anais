- id: 'sdsp05-010'
  title: A sintaxe da casa Modernista
  subtitle: 'análise da casa mina kablin e Gregori Warchavchik (1927-28)'
  authors:
  - givenname: Ana Paula Campos
    familyname: Gurgel
    email: 'gurgel@exemplo.com'
