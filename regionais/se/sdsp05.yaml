- id: 'sdsp05-039'
  title: A Arquitetura do escritório de José Carlos de Figueiredo Ferraz
  subtitle: o mercado livre do produtor na companhia de entrepostos e armazéns gerais de São Paulo – CEAGESP
  authors:
  - givenname: Maria Augusta Justi
    familyname: Pisani
