- id: 'sdsp05-017'
  title: A vez do muro estrutural
  subtitle: o protagonismo do edifício híbrido na Arquitetura Brutalista Paulista
  authors:
  - givenname: Carlos Fernando Silva
    familyname: Bahima
    email: 'cfbahima@unisinos.br'
