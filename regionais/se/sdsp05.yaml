    primary_contact: true
  - givenname: Silvio
    familyname: Sguizzardi
    email: 'sguizzardi@exemplo.com'
    affiliation: ''
    orcid: '0000-0002-3963-6255'
    bio: null
    country: BR
    primary_contact: false
  section: Intervenção
  abstract: 'A intervenção radical não é uma ação desprovida de critérios e embasamento teórico. Pelo contrário, a fundamentação teórico-metodológica contida nas Cartas Patrimoniais deve ser observada e respeitada. Quanto mais profunda a intervenção em um bem cultural, maior o grau de comprometimento e responsabilidade exigido, assim como, maior é a importância da pesquisa e do levantamento a respeito de sua origem e história, do diagnóstico de patologias, da definição de critérios e da finalidade da proposta e, da experimentação projetual, testando múltiplas soluções e realizando simulações. Partindo da premissa de que a construção do saber é realizada através da combinação fundamental entre reflexão teórica e experimentação prática, o questionamento, a discussão e a confrontação de ideias se tornam importantes ferramentas de aprendizado, enquanto exercício permanente, baseado na relação dialética como método investigativo. Neste sentido, este artigo apresenta as reflexões e os resultados de uma oficina de projetos recentemente desenvolvida na cidade de São Paulo, cujo objetivo foi discutir a intervenção no patrimônio cultural, por meio de propostas não ortodoxas de arquitetura, que suscitem a reflexão crítica e um debate construtivo e propositivo a respeito das relações entre preexistências e novos elementos, suas temporalidades e eventuais possibilidades imprevisíveis de novas configurações espaço-temporais.'
  keywords:
  - Patrimônio
  - Intervenção
  - Arquitetura
  abstract_en: 'Radical intervention is not an action devoid of criteria and theoretical foundation. On the contrary, the theoretical and methodological foundations contained in the Letters of Equity must be observed and respected. The deeper the intervention in a cultural good, the greater the degree of commitment and responsibility required, as well as the greater the importance of research and survey regarding its origin and history, the diagnosis of pathologies, the definition of criteria and the Purpose of the proposal and of the experimental design, testing multiple solutions and performing simulations. Starting from the premise that the construction of knowledge is carried out through the fundamental combination of theoretical reflection and practical experimentation, questioning, discussion and confrontation of ideas become important learning tools as a permanent exercise based on the dialectical relation as a research method. In this sense, this article presents the reflections and results of a recently developed project workshop in the city of São Paulo, whose objective was to discuss intervention in cultural heritage, through unorthodox architectural proposals, that provoke critical reflection and a Constructive and constructive debate about the relationships between preexistences and new elements, their temporalities and eventual unpredictable possibilities of new spatio-temporal configurations.'
  keywords_en:
  - Cultural Heritage
  - Intervention
  - Architecture
