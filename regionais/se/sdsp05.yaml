  section: Reconhecimento
  abstract: 'A obra dos arquitetos Paulo Bastos e Abrahão Sanovicz marca a chamada Escola Paulista nas décadas de 1970 e 1980 embora sejam pouco lembradas atualmente. O presente estudo comparou as residências particulares dos arquitetos, projetadas e construídas na década de 1970 em São Paulo. Fez-se um levantamento histórico e biográfico, incluindo leituras e entrevistas com pessoas que conviveram com os arquitetos. As residências foram comparadas a partir de uma análise gráfico-espacial sistemática, que considerou os depoimentos e uma visita de campo. Conclui-se que, apesar das diferenças entre as residências, ambas representam a essência da escola paulista. Ressalta-se a presença de um exoesqueleto originado da estratégia comum da utilização de paredes paralelas sobre quatro pilares, além de outras semelhanças como a continuidade espacial interna, a materialidade brutalista, a integração entre interior e exterior e a composição a partir de eixos de simetria e modulação. Observou-se como principais diferenças são com relação à estratificação e à rua. As ambiências pretendidas por cada arquiteto desde o projeto são claras, tal clareza possibilitou a realização de um detalhamento acurado e correto que a tornou tais ambiências reais. Espera-se, com os resultados obtidos, contribuir para o debate sobre a Escola Paulista, seus arquitetos e suas práticas projetuais; estimular o resgate da prática do detalhe arquitetônico por arquitetos e escolas de arquitetura; e lançar novas luzes sobre as obras de Sanovicz e Bastos.'
  keywords:
  - Arquitetura Moderna Brasileira
  - Escola Paulista
  - Projeto de residências
  abstract_en: 'The work of the architects Paulo Bastos and Abrahão Sanovicz marks the so-called Escola Paulista in the 1970s and 1980s although they are little remembered today. The present study compared the private residences of the architects, designed and built in the 1970s in São Paulo. There was a historical and biographical survey, including readings and interviews with people who co-lived with the architects. The residences were compared by a systematic graphic and spatial analysis, which considered the testimonials and a field visit. It is concluded that, despite the differences between them, both residences represent the essence of the escola paulista. It is highlighted the presence of an exoskeleton originated from the common strategy of using parallel walls on four pillars, as well as other similarities such as internal space continuity, brutalist materiality, integration between interior and exterior, and composition based on symmetry axes and modulation. The main differences were related to stratification and to the street. The ambiences intended by each architect since the project are clear, such clarity allowed the realization of an accurate and correct detail that made those ambiences real. With these results, it is hoped to contribute to the debate about the Escola Paulista, its architects and its design practices; stimulate the rescue of the practice of architectural detail by architects and architecture schools; and shed new light on the work of Sanovicz and Bastos.'
