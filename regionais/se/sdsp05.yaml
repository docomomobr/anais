  section: Reconhecimento
  abstract: 'O objetivo deste trabalho é analisar a produção arquitetônica de Franz Heep, à luz do desenvolvimento da cidade de São Paulo no pós-guerra, financiado pelo capital cafeeiro e em parte pelo capital estrangeiro. Analisa também as origens de sua formação, suas escolhas profissionais, seu primeiro escritório em sociedade com Jean Ginsberg, na Paris da década de 1930, a contribuição dos arquitetos imigrantes como vetores de modernidade para o mercado imobiliário, o trabalho de Heep com Jacques Pilon de 1948 a 1952 e seu próprio escritório onde desenvolveu vários prédios no centro de São Paulo e definiu uma marca de excelência no prelúdio do mercado imobiliário entre 1952 e 1960.'
  keywords:
  - Adolf Franz Heep
  - Arquitetura Moderna no Brasil
  - Arquitetura Moderna em São Paulo
  abstract_en: 'The purpose of this article is to analyze the Franz Heep’s architectural production, in light of the post-war development of the city of São Paulo, financed by the Brazilian’s coffee and foreign capitals. This article will also analyze his major degree, professional’s choices and his first partnership with Jean Gisberg, in Paris in the 1930s. The contribution of immigrant architects as vectors of modernity for the real estate, Heep’s work with his partner Jacques Pilon (between 640 1948 and 1952) and his own office where he developed many buildings in the heart of São Paulo, define himself as a mark of excellence in the real estate market between 1952 and 1960.'
