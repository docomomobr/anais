  abstract: 'O edifício do Instituto de Arquitetos do Brasil (IAB-SP) foi construído nos anos 1950 na área central da cidade de São Paulo, com projeto de uma equipe de arquitetos coordenada por Rino Levi, vencedores de um concurso. Essa construção representou a efervescência cultural dos anos 60, concentrando uma grande parte dos artistas e discussões de vanguarda no seu subsolo, no Clubinho dos Artistas. O local sempre foi importante para a discussão da arquitetura e da cidade, tanto pela presença da sede do IAB-SP, quanto pelos escritórios que ali se estabeleceram, como, por exemplo, os de Vilanova Artigas, Paulo Mendes da Rocha e Rino Levi. O edifício foi reconhecido como Patrimônio Cultural do Estado pelo Condephaat em 2002. A grande marquise em balanço sobre a calçada apresentou sinais de problemas estruturais no início dos anos 2010 e, devido à urgência em recuperá-la, foi elaborada a primeira parte de um projeto de restauro, iniciado em 2014. O projeto de restauro se desenvolveu a partir do estudo aprofundado do projeto executivo de arquitetura original e de prospecções in loco que serviram de base para o processo de restauro. O resultado dos trabalhos, além de tratar da estrutura, recupera o sistema de captação de águas pluviais, utilizando de linguagem contemporânea.1'
  keywords:
  - Restauro
  - Arquitetura Moderna
  - Preservação
  - Patrimônio Cultural
  abstract_en: 'The Brazilian Institute of Architects (IAB-SP) was build on the 1950’s in the central area of São Paulo, with a project from a team of architects lead by Rino Levi, winners of a contest. This building represented the cultural effervescence on the 60’s, concentrating a great part of the avantgarde artists and discussions on the underground floor, the Clube dos Artistas. It has always been an important location for architectural discussions and cultural production. On one hand this happened through IAB’s proposals, on the other through the architectural studios installed in the building such as Paulo Mendes da Rocha, Vilanova Artigas, Rino Levi and others. It was recognized as Cultural heritage by the state in 2002. The great overhanging shelf on the sidewalk presented signs of structural problems in 2010, and due to the urgency on recovering it, this was the first part of a restoration Project initiated on 2014. The restoration Project was developed from a profound study of the original architectural projects and “in loco” prospections, that held the base to the restoration process. The result of the Works, besides the structural treatment, recovers the rain capture system using a contemporary language.'
