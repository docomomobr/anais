  section: Reconhecimento
  abstract: 'O artigo busca contribuir para a discussão sobre a presença das obras de São Paulo na historiografia da arquitetura moderna brasileira, tendo como recorte três publicações pioneiras sobre o tema: Brazil Builds (1943), de Philip Goodwin; Arquitetura Contemporânea no Brasil, publicada pelo Editora Gertum Carneiro em dois volumes (1947 e 1948); e Modern Architecture in Brazil (1956), de Henrique Mindlin. Apesar do reconhecimento de Brazil Builds e Modern Architecture in Brazil como catálogos pioneiros sobre a arquitetura moderna no Brasil, não foram identificadas pesquisas que tenham se debruçado sobre o conjunto de obras publicados nos volumes da Gertum Carneiro, organizados pela revista Ante-Projeto da Faculdade Nacional de Arquitetura, e editados em versão trilíngue. Publicado no intervalo entre os dois célebres catálogos, Arquitetura Contemporânea no Brasil aparece num contexto de reconhecimento internacional da arquitetura moderna brasileira, mas também de esforço de divulgação interna da produção no Brasil. Reconhecer os projetos localizados em São Paulo e exibidos nessas três publicações pode auxiliar na compreensão do alcance das obras paulistas e sua inserção na narrativa dominante sobre a chamada arquitetura moderna brasileira.'
  keywords:
  - Arquitetura paulista
  - Arquitetura Contemporânea no Brasil
  - Historiografia da arquitetura moderna brasileira
  abstract_en: 'This paper aims to contribute to the discussion about Sao Paulo’s architecture presence in Brazil’s modern architecture historiography, beginning from three pioneering publications about the subject: Brazil Builds (1943), by Philip Goodwin; Contemporary Architecture in Brazil, published by Editora Gertum Carneiro in two volumes (1947 and 1948); and Modern Architecture in Brazil (1956), by Henrique Mindlin. Despite the recognition of Brazil Builds and Modern Architecture in Brazil as pioneering catalogs on modern architecture in Brazil, we have not identified researches that have looked at the set of works published in the Gertum Carneiro’s volumes, organized by the magazine Ante-Projeto of the Faculdade Nacional de Arquitetura, and edited in trilingual version. Published in the interval between the two celebrated catalogs, Contemporary Architecture in Brazil appears in a context of international recognition of Brazilian modern architecture, but also of an effort of internal dissemination of Brazilian architecture. Recognizing the projects located in Sao Paulo and exhibited in these three publications can help in understanding the scope of the works of Sao Paulo and their insertion in the dominant narrative about Brazil’s modern architecture.'
