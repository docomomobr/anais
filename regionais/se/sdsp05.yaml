  section: Reconhecimento
  abstract: 'Em 1967, Oscar Niemeyer produziu um estudo para uma urbanização turística no Guarujá (São Paulo). Esse estudo nunca foi executado, nem publicado. Assim, o material efetivamente disponível sobre o estudo do Guarujá é o documento que integra o acervo da Fundação Oscar Niemeyer, composto por doze páginas de explicações e desenhos, todas da própria lavra de Oscar Niemeyer. O presente trabalho examina esse documento, com um duplo propósito: destacar, em seu interior, a presença de estruturas narrativas, que não dependem somente dos enunciados do texto, mas, em igual medida, dos desenhos que o acompanham; mostrar, nesse documento, como essas estruturas narrativas revelam um pensamento sobre a paisagem bastante mais complexo do que em geral reconhece a crítica ao urbanismo moderno.'
  keywords:
  - Oscar Niemeyer
  - Urbanismo moderno
  - Paisagem
  abstract_en: 'In 1967, Oscar Niemeyer produced a study for a tourist resort in Guarujá (São Paulo). This study was never executed, nor published. Thus, the material actually available on the Guarujá study is the document that integrates the collection of the Oscar Niemeyer Foundation, composed of twelve pages of explanations and drawings, handwritten by Oscar Niemeyer. The paper examines this document, 324 with a double purpose: to emphasize the presence of narrative structures, which depend both on language and drawings; to show how these narrative structures reveal a much more complex reasoning about landscape than is generally acknowledged in the critique of modern urbanism.'
