- id: 'sdsp05-015'
  title: O mobiliário de concreto da casa Tomie Ohtake
  authors:
  - givenname: Bárbara Cardoso
    familyname: Garcia
    email: 'garcia@exemplo.com'
    affiliation: ''
    orcid: null
