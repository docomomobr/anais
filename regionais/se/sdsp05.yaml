  section: Reconhecimento
  abstract: 'O arquiteto italiano Daniele Calabi atuou em São Paulo nos anos 40, no auge do modernismo brasileiro, onde desenvolveu uma volumosa produção. Entre suas obras, chamam atenção casas com pátios vinculadas à linguagem da tradição clássica e detentoras de uma simplicidade compositiva, cujo valor pode não ser facilmente percebido. Diante de uma possível ambiguidade entre aparência e essência dessas obras, a análise comparativa de quatro casas-pátio de Calabi desperta interesse de investigação, compondo um estudo ainda inédito no âmbito do Docomomo. Essa análise é desenvolvida através de uma breve apresentação da vida e obra do arquiteto e suas possíveis referências, sendo seguida da análise tipológica das referidas casas e da reflexão sobre as dificuldades de adequar o esquema pátio em lotes estreitos e profundos recorrentes no contexto paulistano e brasileiro. A consistência da pesquisa projetual de Calabi se explicita através do emprego flexível de esquemas tipológicos, tensionados pelo uso de estratégias normativas diretamente vinculadas ao ideário moderno. Precursoras no tratamento do tema da casa-pátio no país, as investigações do arquiteto podem ter reverberado sobre esquemas similares adotados em outras obras brasileiras, sejam modernas ou contemporâneas, o que explicita a relevância de sua produção. Contudo, talvez pela sutileza e simplicidade compositiva das mesmas, não correspondendo diretamente com o vocabulário moderno, a sua produção parece ser ainda considerada menor na historiografia da arquitetura brasileira, merecendo investigações mais aprofundadas.'
  keywords:
  - Daniele Calabi
  - 'Casa-pátio'
  - Tipologia
  abstract_en: 'The Italian architect Daniele Calabi worked in São Paulo in the 1940s, the golden age of Brazilian modernism, and he developed a large production. Some of his works stand out like, for instance, the houses with courtyards related to the classic tradition, gifted with a compositional simplicity whose value isn’t easily recognized. Regarding a potential ambiguity between the aesthetics and the essenceof these works, the comparative analysis of four courtyard houses by Calabi arouses interest of investigation, setting an unprecedented study at Docomomo. This analysis starts with a brief presentation of the architect’s life, work and his possible references. It proceeds to present a typological analysis of the referred houses and to reflect about the difficulties of adapting the courtyard tipology to narrow and deep lots commonly found in Brazil. The consistency of Calabi’s project research is made explicit by the flexible use of typological schemes, tensed by the use of normative strategies directly linked to the modern conceptions. Pioneers in the treatment of the courtyard house theme in the country, the architect’s investigations may have reverberated over similar schemes used in other Brazilian works, whether modern or contemporary, which explains the relevance of his production. However, perhaps for its compositional simplicity and subtlety, not responding directly to the modern vocabulary, his production is still considered less relevant in the historiography of Brazilian architecture, deserving further investigation.'
