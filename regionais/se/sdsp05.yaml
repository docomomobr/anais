- id: 'sdsp05-060'
  title: Moderno vintage
  authors:
  - givenname: Marta Silveira
    familyname: Peixoto
    email: 'marta@martapeixoto.com.br'
    affiliation: ''
    orcid: '0000-0002-2213-7740'
    bio: null
    country: BR
    primary_contact: true
  section: Intervenção
  abstract: 'Na metade do século XX foram construídos bons exemplos de edifícios residenciais modernos em áreas centrais de algumas capitais brasileiras, como São Paulo e Porto Alegre. Eram edifícios altos, de estrutura independente de concreto armado, unidades muito amplas com grandes panos de vidro e algumas inovações interessantes tecnológicas. Os primeiros compradores eram famílias da elite econômica que trocava suas grandes casas burguesas pelo apartamento, tentando acompanhar a tendência dos novos tempos. Internamente, porém, seguiam fazendo ambientações de maneira bastante tradicional. Passados 50 anos, na primeira década do século XXI, em ambas as cidades citadas, uma notável renovação de público acontece nesses edifícios; os antigos proprietários dão lugar a um novo cliente, mais jovem, geralmente solteiro ou recém-casado, disposto a enfrentar uma reforma considerável e encaram essa aventura amparados no que vêm como vantagens na proposta destes edifícios. E o resultado dessas transformações, geralmente, atingem um resultado mais uniforme e coerente do que a ocupação original.'
  keywords:
  - Arquitetura Moderna
  - Ambientação de interiores
  - Reforma de interiores
  abstract_en: 'In the mid-20th century, good examples of modern residential buildings were built in central areas of some Brazilian capitals, such 1050 as São Paulo and Porto Alegre. They were tall buildings, of independent structure of reinforced concrete, very large units with large glass facades and some interesting technological innovations. The first buyers were families of the elite who changed their big bourgeois houses for the apartment, trying to keep up with the trend of the new times. Internally, however, they continued making ambiances in a rather traditional way. Fifty years later, in the first decade of the 20th century, in both cities, a notable public renewal takes place in these apartments; the former owners give way to a new, younger, usually single or newly married client, willing to face a big renovation and face this adventure backed by what they see as advantages in these buildings design proposals. And the result of these transformations, generally, achieve a more uniform and coherent result than the original occupation.'
  keywords_en:
  - Modern Architecture
  - Interior design
  - Internal Renovation
  references:
