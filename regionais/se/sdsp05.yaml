  - 'Bottom-up Urbanismo'
  abstract_en: 'São Paulo is a local metropolis in a global world characterized by continuous fluctuations and constant reconstruction through “a painful process of historical negation,” a territorial and polynucleated palimpsest where the new overrides the already existing in a tireless manner. 1 Such cycles of renewal and rebuilding propitiated the expansion of the city from a small, modest Jesuit mission to the second largest metropolis in the world with a population of around 20 million. 2 Yet the absence of historical traces of the past sets up a scenario of premature aging described by French anthropologist Claude Lévi-Strauss as “[passing] from freshness to decay without simply being old.” 3 However, it is not only the physical appearance of the city that is in constant flux, but also its social composition. The urban development of São Paulo is thus tangled in an unresolved paradox: while the metropolis continues to sprawl uncontrollably onto non-structured peripheral lands through informal settlements, the built historical center undergoes severe degradation and is left with an overabundance of infrastructure and underutilized buildings awaiting reimagination. Is it possible to perform'
