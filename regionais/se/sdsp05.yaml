  section: Reconhecimento
  abstract: 'O objeto principal deste artigo se constitui a partir da apresentação e da análise dos projetos residenciais elaborados pelo arquiteto Eduardo Kneese de Mello (1906-1994) ao longo de sua profícua trajetória profissional na cidade de São Paulo. Para compreender as principais características de suas obras, julgou-se necessário investigar sua formação com base nos dois principais cursos de Arquitetura oferecidos nesta cidade – Escola Politécnica da Universidade de São Paulo e Escola de Engenharia do Mackenzie College – durante as primeiras décadas do século XX. Buscou-se, dessa maneira, a possibilidade de comprovar uma das premissas da pesquisa, na qual se crê que a primeira etapa da trajetória profissional de Kneese de Mello está relacionada aos aprendizados advindos de sua formação universitária. O desenvolvimento do trabalho revelou que muitos destes conhecimentos e modos de conceber permaneceram em sua obra mesmo depois de sua propalada conversão aos preceitos do Movimento Moderno. Apresentamos e analisamos, portanto, uma série de residências projetadas pelo arquiteto. A maior parte da produção de residências unifamiliares analisada (39 projetos dos 45 selecionados para o estudo de casos) vincula-se ao Ecletismo tardio dos anos de 1930 e 1940, quando as famílias paulistanas de maior poder aquisitivo apreciavam a reprodução de padrões estilísticos, por compreendê-los como sinônimos de progresso e status social e por expressarem uma identificação social com os hábitos das metrópoles europeias e, posteriormente, com os padrões e modos de morar estadunidenses. Os 27 outros seis projetos representam a segunda etapa de sua trajetória profissional e se relacionam diretamente aos princípios da arquitetura moderna. Por fim, procurou-se, pelo percurso realizado no estudo das obras do arquiteto, compreender como ocorreu o período de transição apontando algumas das convergências e analogias, semelhanças e discrepâncias, inovações e continuidades nas formas do arquiteto conceber a arquitetura.'
