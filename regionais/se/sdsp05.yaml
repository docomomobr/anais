- id: 'sdsp05-018'
  title: Acervo de desenhos do arquiteto Paulo Mendes da Rocha
  subtitle: modos de aproximação de fontes primárias para elaboração de pesquisa
  authors:
  - givenname: Catherine
    familyname: Otondo
    email: 'otondo@exemplo.com'
    affiliation: ''
    orcid: '0000-0003-3227-7998'
    bio: null
    country: BR
    primary_contact: true
  section: Reconhecimento
  abstract: 'Desenhar, é parte fundante do raciocínio projetual do arquiteto Paulo Mendes da Rocha. O desenho é aquilo que, para ele, conforma uma realidade, ou como prefere dizer o próprio arquiteto, coloca um problema. Uma linha assim não é apenas um contorno, ela é uma ação sobre o território. Deste modo, o desenho está ligado à ideação, uma instância privilegiada sobre a qual se materializa a ação do pensamento projetual. A construção deste argumento é a base da tese que defendi em 2013: Desenho e espaço construído: pensar e fazer na obra de Paulo Mendes da Rocha. Teve como premissa inicial o entendimento da dimensão do corpus de desenhos elaborados por ele, e posteriormente sua ordenação em distintas dimensões: desde a elaboração de uma lista de projetos realizados pelo escritório, o apuramento do material gráfico existente, e finalmente a elaboração de critérios de agrupamento entre as obras realizadas a fim de criar uma narrativa que cobrisse o arco histórico de toda sua trajetória profissional (1958-2008). Esta apresentação irá expor como se deu este processo trabalho, seus momentos de inflexão e resultados, a partir do olhar de um pesquisador (a autora) focada nos procedimentos da prancheta, mais que na construção de uma narrativa historiográfica.'
  keywords:
  - Paulo Mendes da Rocha
  - Desenhos
  - Processos projetuais
  abstract_en: 'Drawing is a founding portion of the creative process for the architect Paulo Mendes da Rocha. Drawing, for him, is what conforms a reality, or as the architect himself states, it poses a problem. In that manner a line is not just an outline, it’s an action on the territory. Therefor, drawing is linked to ideation, a privileged instance upon which the action of design thinking materializes itself. The core of this argument is the basis of the thesis that I defended in 2013: Design and built space: thinking and doing in the work of Paulo Mendes da Rocha. The initial premise was the grasp of the extent of the corpus of drawings elaborated by him, and later, ordering it in different levels: from the preparation of a list of projects carried out by the office, the verification of the existing graphic material, and finally the elaboration of criteria of grouping of the projects in order to create a narrative that covered the historical arc of all his professional trajectory (1958- 2008). This presentation will expose how this process arose, its moments of inflection and results; motivated on the procedures of the drawing board, rather than the production of a historiographical narrative.'
  keywords_en:
  - Paulo Mendes da Rocha
  - Drawings
  - Design Process
  references:
