    bio: null
    country: BR
    primary_contact: false
  section: Reconhecimento
  abstract: 'Este artigo discute a essência do brutalismo paulista, através de três características essenciais, identificadas e analisadas nas obras arquitetônicas pesquisadas pelos autores. O termo brutalismo tem sido empregado numa vasta seleção de obras da arquitetura moderna dos anos 50 a 80. Este estudo propõe que o brutalismo no Brasil – ainda que esteticamente semelhante a outros brutalismos ao redor do mundo – é nativo do país. ­ O processo recente de estetização do brutalismo tem presenciado o aumento de popularidade das obras arquitetônicas, através das redes sociais de comunicação. No entanto, existe pouco conhecimento fora do Brasil a respeito do contexto dessas obras, a relação delas com o entorno urbano, como elas são utilizadas e vivenciadas no dia-a-dia. A compreensão do conceito de ética como essência – derivado do termo etos – ao invés de sugerir a noção de moralidade, se refere à natureza intrínseca e qualidade essencial do material ou espaço. É tal significado que determina o caráter da obra, resultando em algo mais do que simplesmente uma experiência estética. O trabalho de campo realizado para esta pesquisa – que incluiu a visita a cada uma das obras selecionadas, além de entrevistas com acadêmicos e arquitetos-chaves – foi essencial na obtenção das informações necessárias para a análise das obras e identificação de suas qualidades arquitetônicas. O trabalho de observação, documentação, registro e ilustrações por fotografias e sketches, permitiu a análise e identificação de três características essenciais – piso plano, monumentalidade e relacionamento entre iluminação e material. A forma pela qual essas características se relacionam espacialmente constitui a essência do brutalismo paulista.'
  keywords:
  - Brutalismo
  - Essência
  - Tratamento do Chão
  - Monumentalidade
  - Iluminação Natural
  abstract_en: 'The paper aims to discover the essence of paulista brutalism through an analysis of essential characteristics of the buildings researched. The term brutalism has been used to refer to a widespread selection of modern architecture from the 1950s to the 1980s. The study argues that brutalism in Brazil, although similar in aesthetic to other brutalisms around the world, is native to the country. A recent aestheticisation of brutalism has seen the popularity of these buildings grow on social media. However, there is little knowledge outside Brazil regarding the context of these buildings, their purpose in the urban fabric and how they are inhabited and experienced. The understanding of ethic as essence – derived from the word ethos – rather than implying a notion of morality, is concerned with the intrinsic nature and essential quality of a material or space. It is such meaning that determines the character of the building, resulting in more than just an aesthetic experience. Field work in Brazil, which included visiting the buildings and interviewing key academics and architects, was crucial in providing the data required for the analysis of the buildings and their architectural qualities. By observing, documenting, photographing and drawing the buildings first-hand an analysis of three essential characteristics, namely the ground plane, monumentality and relationship between light and material – argues for the essence of paulista brutalism.'
  keywords_en:
  - Brutalism
  - Essence
  - Ground Plane
  - Monumentality
  - Natural Light
