    bio: null
    country: BR
    primary_contact: true
  section: Reconhecimento
  abstract: 'A arquitetura do século XX se conforma como algo maior do que as preocupações estritamente funcionais buscadas por alguns teóricos do movimento moderno. Na base filosófica e histórica da Modernidade existe uma acentuada separação entre a matéria e o campo mais difuso dos sentimentos e do espírito. Esse dualismo também se estenderia para o campo artístico. O projeto racionalizante e secular que visava uma sociedade baseada unicamente num modelo de racionalidade estrita não se cumpriu. No entanto, o que se viu foi a continuidade de solicitação de um programa arquitetônico em que questões ligadas a poética e a espiritualidade teriam que ser levadas em consideração, mesmo reconhecendo que ele não mais ocuparia o centro das preocupações plásticas do século XX. Guiados por esse contexto, a comunicação apresentada trata da produção da Arquitetura religiosa desenvolvida no cenário moderno paulista, identificando a partir de uma reflexão crítica as rupturas e as novas apropriações no campo formal, funcional e poético. A identificação de projetos de templos cristãos paulistas afinados com a linguagem moderna possibilitou relacionar tal produção com o modernismo, bem como analisar os projetos arquitetônicos importantes para as mudanças ocorridas no estado da arquitetura sacra. Os diversos arquitetos paulistas evidenciam em sua produção religiosa um engajamento com o projeto 657 do espaço sacro onde é possível constatar a tradução dos pressupostos da arquitetura moderna para o tema. Busca-se reconhecer e posicionar tal produção como programa pertencente ao ideário do movimento moderno. O percurso do traço moderno recortado pelo viés religioso procura assim contribuir para um debate arquitetônico mais amplo entorno das questões relativas à historiografia da arquitetura moderna.'
