  abstract_en: 'This work concerns the houses (projected, constructed and published), designed by Joaquim Manoel Guedes Sobrinho, from the beginning of his career, in 1958, until 1968. 09 houses, organized in cronological order, are analyzed individually and in parallel to the set of his works and important national and international references for his theoretical and technical formation. The analyses of each project 734 concern: motivation, the clients, historical and cultural context, the site and their morphological, functional and technical aspects. This work intends to contribute as means of a compilation and as a iconographic registering of a specific part of Guedes work.'
