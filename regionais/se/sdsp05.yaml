  abstract_en: 'The crisis of art as a European science, studied by Edmund Husserl and Giulio Carlo Argan, grounds the questioning of rationalism, 458 idealism and the bases of scientific thinking towards the tragicity of humanity capable of undertaking two World Wars. Between the wars, the French writer Georges Bataille formulates the notion of formless, a questioning of the ideal of form that helps to understand the dimension of what Lina Bo Bardi called northeastern pre-craftwork. Pre-craftwork is composed of things which, in fulfilling their cycle of use within the capitalist system, are appropriated by the many who cannot enter into this consumer society, who make adaptations and give new functions to these objects. From the poverty of experience, the pre-craftwork emerges: a creative act originated from few poor elements. An act on the sidelines of the form’s foreseeing, the notion of design.'
