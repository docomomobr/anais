  abstract: 'Assim como a noção de estilo, a forma foi, para o movimento moderno, considerada secundária para representações que visavam à universalidade e à atemporalidade. Mas, como as formas fazem parte do mundo da matéria e, portanto, da arquitetura e do urbanismo, são sempre constitutivas dos projetos. A década de 1960 reagiu à burocratização dos resultados e criticou o represamento do decoro e a economia de elementos, trazendo de volta as formas, que retornaram com liberdade nas concepções. E assim, a cada opção formal corresponderam diversos conteúdos e valores éticos. O projeto do campus da Unicamp apresentou características vanguardistas em relação aos arranjos espaciais de campi no Brasil. Além de refletir a ideologia da instituição, com uma proposta pedagógica inovadora, a universidade criou seu campus de Barão Geraldo com um símbolo forte: a forma circular, a qual deveria expressar uma ideologia específica, indicando uma novidade no modo de se pensar uma universidade e rebatida em sua expressão construída, como representação de uma filosofia moderna. A pesquisa, representada no desenho urbano, foi revelada na concepção, na localização dos edifícios e na destinação dos seus usos. Esse artigo discutirá, além das questões de cunho morfológico, questões conceituais, arquitetônicas e urbanísticas que envolveram a concepção do campus da Unicamp.'
  keywords:
  - Arquitetura e urbanismo modernos
  - Campus
  - Configuração espacial
  abstract_en: 'As well as the notion of style, the form was, to the modern movement, considered secondary to representations that aimed to be universal and timeless. Yet, since the forms are part of the material world and, therefore, of the architecture and urban planning, they are always constitutive of the projects. The 1960’s decade reacted to the bureaucratic results and criticized the restraint of decorum and the minimizing of elements, bringing back the forms, which came with liberty in the conceptions. As a result, every formal option corresponded various contents and ethical values. The Unicamp campus’ project revealed avant-garde aspects when compared to the spacial arrangements of the campi in Brazil. Besides reflecting the institution’s ideology, with its innovative pedagogical proposal, the university created its campus at Barão Geraldo with a strong symbol, the circular shape, which should express a specific ideology. Consequently, showing innovation in the concept of the university and rebound in its built expression, as the representation of its philosophy. The research expressed in the urban drawings revealed in its conception, buildings and locations. This article will discuss, along with the morphological, conceptual, architectural and urbanistic that involved the realization of Unicamp’s campus. Key-words: Modern architecture and urban planning, Campus, Spacial configuration. UNICAMP: CONCEPTO, URBANISMO Y PATRIMONIO MODERNO'
