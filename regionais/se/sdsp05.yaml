  section: Intervenção
  abstract: 'O presente artigo procura evidenciar as transformações que o edifício Esther passou ao longo dos anos. Desde sua concepção em 1932 até os dias atuais, quando após anos em esquecimento retorna para o cenário paulistano através de outro agente privado. Desta maneira, o texto se divide em quatro momentos e uma possível especulação sobre o surgimento de um novo agente privado. Primeiro, são introduzidos os ideais de modernidade da família Nogueira, membros da aristocracia agricultora paulista. Posteriormente, apresenta-se o concurso como instrumento para conformação de um projeto que tornasse concreto os anseios da família. O terceiro momento se qualifica pelo período de prestígio do edifício que abrigou moradores ilustres como Rino Levi, Di Cavalcanti entre outros e por fim, o quarto período, de degradação e esquecimento com o deslocamento das atividades comerciais e de serviço da área central para outros eixos da cidade, como avenida Paulista e avenida Faria Lima. A especulação a qual se encerra o artigo tenta pressupor indícios sobre um possível segundo agente privado, estimulando novas transformações para o edifício. Assim, o artigo percorre as transformações do Esther ao longo dos anos permeando fatos históricos da evolução paulista e o papel dos agentes privados como promotores da imagem de modernização da cidade de São Paulo nas décadas de 1920 e'
  keywords:
  - Identidade
  - Modernizador
  - Agente privado
  abstract_en: 'This article tries to highlight the transformations that the Esther building has passed over the years. Since its conception in 1932 to the present day, when after years in forgetfulness returns to the São Paulo scene through another private agent. In this way, the text is divided into four moments and a possible speculation about the emergence of a new private agent. First, the ideals of modernity of the Nogueira family, members of the São Paulo agriculturalist aristocracy. Subsequently, is presented the project as an instrument for conformation the wishes of the family. The third moment, which qualifies the prestige of the building that were the residence of illustrious personalities like Rino Levi, Di Cavalcanti and others and a fourth period, of degradation and forgetfulness, with the shift of commercial and service activities from the central area to other axes of the city, such as Paulista Avenue and Faria Lima Avenue. The speculation that conclude the article tries to emphasize a possibility of a second private agent stimulating new transformations to the building. Thus, the article goes through the transformations of the building over the years, adding historical facts of the evolution of São Paulo and the role of private agents as promoters of the image of modernization in the city of São Paulo during the 1920s and 1930s.'
