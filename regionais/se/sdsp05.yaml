  abstract_en: 'Built in exposed reinforced concrete, the building that houses the School of Architecture and Urbanism of the University of São Paulo (opened in 1969 and designed by João Batista Vilanova Artigas and Carlos Cascaldi) went through an intervention on its roof and 166 blind portion of facades between 2012 and 2015. The present work describes the repair process of the facades and the methodology proposed for its conservation in the Conservation Management Plan for Vilanova Artigas Building, which initiated in 2015. In addition, conservation solutions for similar systems from England and the United States are presented, although from different contexts, as a contribution to a reflection on the processes and results of the intervention analyzed.'
