  section: Reconhecimento
  abstract: 'Rino Levi expressa os princípios do architetto integralle presentes em sua formação italiana, fazendo convergir aspectos técnicos e artísticos em sua arquitetura, na produção da cidade moderna. A partir do recorte temático dos projetos hospitalares elaborados por seu escritório entre 1945 e 1965, efetua-se uma leitura do projeto da Maternidade da Universidade de São Paulo (1944-1953), que se baseia no esquema de geração de volumes edificados por meio da convergência de agrupamentos de usos e circulações. Tal diretriz é constante e encontra materialização em diferentes frentes: a composição volumétrica geral; a flexibilidade das plantas; o tratamento das fachadas; a relação do edifício com o lote e com a cidade; os procedimentos de representação. Rino Levi alcança uma clareza e uma unidade de pensamento desde o conceito de arquiteto integral até uma série de procedimentos de projeto. No processo de projeto de Rino Levi, enquanto a técnica implicada no fazer arquitetônico avança, os princípios e leis que o regem – presentes nos valores clássicos de proporção e ritmo – permanecem. Assim, a importância deste arquiteto para a arquitetura moderna brasileira é evidente.'
  keywords:
  - Arquitetura Moderna Brasileira
  - Projetos Hospitalares
  - Rino Levi
  abstract_en: 'Rino Levi expresses the architetto integralle principles present in his Italian formation, by converting technical and artistic aspects into his architecture, while creating the modern city. From the thematic section of the hospital buildings designed by his architectural office between 1945 and 1965, the paper analyzes the design for the Maternity of the University of São Paulo (1944-1953), considering the generation of volumes through the convergence of uses and circulations. This guideline is recurrent and finds materialization on different fronts: the general volumetric composition; the flexibility of plants; the treatment of façades; the relationship between the building and the plot and the city; the graphic representation procedures. Rino Levi reaches a clarity and a unit of thought from the integral architect concept to a series of design procedures. In Rino Levi’s design process, while the technique implied in the architectonic practice advances, the principles and laws that govern it –classical values of proportion and rhythm – remain. Therefore, the importance of this architect for modern Brazilian architecture is evident.'
  keywords_en:
