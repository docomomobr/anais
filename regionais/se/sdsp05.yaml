  section: Reconhecimento
  abstract: 'O arquiteto carioca Hélio Duarte (1906-1989) é, em geral, reconhecido pela arquitetura escolar, especialmente pelos projetos e coordenação da produção do Convênio Escolar em São Paulo na segunda metade dos anos 1940. Esse conjunto de edificações, além de estabelecer um novo entendimento do uso e das potencialidades da escola enquanto equipamento público, deixou como legado um paradigma de concepção espacial alinhado a uma nova orientação pedagógica. De fato, as propostas arquitetônicas dessas escolas ainda são referências para a arquitetura educacional, e são destacadas pela historiografia por terem se configurado como uma das primeiras manifestações significativas de arquitetura moderna pública em São Paulo. Entretanto, bem menos conhecida, a produção de Duarte para o sistema Sistema Nacional de Aprendizagem Industrial (SENAI) foi igualmente uma importante contribuição para o patrimônio arquitetônico moderno paulista. Tanto as escolas infantis do Convênio Escolar quanto as unidades SENAI de ensino profissionalizante, estavam ligadas à organização de um sistema de ensino técnico-científico, de alcance nacional, idealizado para atender ao projeto político de modernização das instituições e de fortalecimento do Estado brasileiro que estava em curso nas primeiras décadas do século XX. Essa produções também tinham alicerces comuns, estavam fundamentadas nas propostas pedagógicas reformadoras do movimento Escola Nova. Recorrente no Brasil a partir dos anos 1930, a associação entre Estado e a arquitetura moderna expõe o esforço de aproximação dos arquitetos filiados 585 à essa produção com os interesses coletivos e públicos. Revela, dessa forma, o engajamento na conformação e legitimação do campo profissional que também ocorriam naquele momento no país. Esse trabalho se propõe a analisar parte dos projetos de Duarte para o SENAI, que entendemos interessar para iluminar essa fatia ainda pouco conhecida da arquitetura educacional em São Paulo, contribuindo com as discussões do eixo temático do Seminário e também colaborando com a historiografia da arquitetura moderna paulista.'
