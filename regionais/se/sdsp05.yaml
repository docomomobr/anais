  abstract: 'Este artigo tem por objetivo apresentar o projeto para o Hotel Jardim do Embaixador, de autoria de Oswaldo Arthur Bratke (19071997), um dos grandes mestres da arquitetura moderna brasileira. Obra não construída e muito pouco conhecida, sua perspectiva foi publicada no periódico Acrópole em 1944 e seus desenhos técnicos (até então considerados inexistentes) foram recentemente encontrados nos arquivos da Prefeitura de Campos do Jordão SP. Buscando também relações com a produção de outros arquitetos brasileiros e norte-americanos – já que os profissionais paulistas mantiveram estreito contato com os Estados Unidos durante os anos 1940 – esse artigo faz ainda uma comparação do objeto em estudo com o Park Hotel São Clemente em Nova Friburgo RJ, de Lúcio Costa (19021998), e o Sugar Bowl Ski Lodge na Califórnia, de William Wilson Wurster (1895-1973).'
