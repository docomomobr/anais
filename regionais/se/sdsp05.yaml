  section: Reconhecimento
  abstract: 'Este artigo explora a relação entre o pensamento de Mario de Andrade e o legado arquitetônico moderno paulistano que, de algum modo, deu corpo a suas ideias. Interessam particularmente a proposta para as Casas de Cultura e para os Parques Infantis na década de 30, em um trajeto que estende-se até a década de 40, olhando para a Biblioteca Mario de Andrade e a escola pública Padre Manoel da Nóbrega. Verificamos que tanto nestes edifícios, quanto nos desenhos e escritos à mão de Mario de Andrade para as Casas de Cultura, a expressão formal com ares Art Déco buscava, a um só tempo, evocar uma aura de respeitabilidade e afirmar sua presença na cidade, promovendo ideias modernas de racionalidade espacial, na busca por proporcionar o convívio e o cultivo da cultura própria do operariado paulistano e suas crianças, naquele momento constituída em grande parte por imigrantes. O presente trabalho traz uma reflexão acerca da importância do legado de Mario de Andrade para a constituição do Núcleo de Pesquisa Mackenzie/Brasiliana, voltado para a instrumentação conceitual de ações de impacto social. Utiliza como base da construção da argumentação, os materiais de trabalho de seus autores, que há anos vêm de alguma forma contemplando a figura andradiana como referência de estudos da arquitetura e cultura modernas paulistanas.'
  keywords:
  - Mario de Andrade
  - Arquitetura Moderna Paulistana
  - Crianças
  abstract_en: 'This article explores the relationship between Mario de Andrade thoughts and the Paulistana Modern architecture heritage that gave, in some measure, body to Andrade’s ideas. The interest here is mainly focused in the Casas de Cultura (Culture Houses) and the kindergartens in the 1930 decade, in a path that extends to the 1940s, looking to Mario de Andrade Library and the public school Padre Manoel da Nóbrega. We verify that in these buildings, as in Andrade’s drawings and handwriting for the Casas da Cultura, the Art Déco expression sought, at once, to evoke a respectable aura and to affirm the building’s presence in the urban space as well as to promote the Modern ideas of spatial rationality, in order to promote the workers and their children socialization and nurture their own culture, being them largely immigrants. The present work constitutes a reflection about Mario de Andrade’s importance to the Núcleo de Pesquisa Mackenzie/Brasiliana, dedicated to provide conceptual tools for social impact actions. Its argumentation basis is constituted by its authors work materials, that have, for years, the andradiana figure as a reference in the Paulistana Modern architectural and cultural studies.'
