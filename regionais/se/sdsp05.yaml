  section: Reconhecimento
  abstract: 'A documentação da produção material e escrita que envolve a arquitetura moderna brasileira recebeu importantes contribuições vindas do arquiteto e professor Alberto Xavier, que reuniu, em livros referenciais, seleções abrangentes e criteriosas de textos e obras que, por décadas, têm servido como guia a estudantes e pesquisadores. O reconhecimento e difusão de tais volumes e suas reedições – Lúcio Costa: sobre arquitetura (1962; 2002); a série Arquitetura moderna – paulistana (1983), em Curitiba (1985), em Porto Alegre (1987) e no Rio de Janeiro (1991); o levantamento Brasília e arquitetura moderna brasileira - bibliografia selecionada (1977; 2002), a coletânea Depoimento de uma geração. Arquitetura moderna brasileira (1987; 1991; 2003) e, mais recentemente, Brasília: antologia crítica (2012) – só fazem confirmar sua importância. Pretende-se, com esta pesquisa, recompor a trajetória e estabelecer um panorama das publicações de Alberto Xavier, por vezes, associado a outros autores, evidenciando o pioneirismo das ações na pesquisa histórica da arquitetura moderna brasileira, na relevância dos recortes atribuídos pelo autor para a seleção e organização do material levantado, e nos cuidados com precisão e métodos utilizados que validam e legitimam o material reunido.'
  keywords:
  - Publicações sobre arquitetura moderna
  - Antologia crítica
  - Pesquisa em arquitetura e urbanismo
  abstract_en: 'The material and writing production´s documentation that involves Brazilian Modern Architecture received important contributions from the architect and professor Alberto Xavier, who gathered, in reference books, embracing and judicious selections of texts and buildings that, for decades, have been served as a guide for students and researchers. The recognition and diffusion of such volumes and their reprints – Lúcio Costa: sobre arquitetura (1962; 2002); the collection Arquitetura moderna – paulistana (1983), em Curitiba (1985), em Porto Alegre (1987) e no Rio de Janeiro (1991); the catalog Brasília e arquitetura moderna brasileira - bibliografia selecionada (1977; 2002), and the anthologies Depoimento de uma geração. Arquitetura moderna brasileira (1987; 1991; 2003) end more recently, Brasília: antologia crítica (2012) – only confirm its importance. This paper intends to recompose the trajectory and to establish a panorama of Alberto Xavier´s publications, sometimes associated to other authors, evidencing the pioneering of his actions in historical research of Brazilian modern architecture, in the relevance of the cutouts attributed by the author to the selections and organization of the raised material, and the accurate methods that validate and legitimize the collected material. Keyword: Modern architecture publication, critical anthology, research in architecture and urbanism. ALBERTO XAVIER Y LA DOCUMENTACIÓN DE LA ARQUITECTURA MODERNA'
  references:
