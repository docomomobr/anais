  abstract: 'Pensar sobre dimensões pouco tangíveis dos objetos de estudo tornou-se o desafio. Seguindo Heidegger, pensar a coisa como acontecimento apropriativo é considerar a mundanidade da coisa, o ser-no-mundo da coisa, sua existência como algo que se dá a pensar à espera de uma linguagem. Adveio que a história recente da relação entre natureza e cidade, entre phusus e tekné, talvez possa ser interpretada como uma relação labiríntica entre o ergon (a obra, o principal) e o parergon (o suporte que sustenta e interfere no ergon, o fora-da-obra na obra). Jacques Derrida, e sua insistente perscrutação sobre o Parergon, nos ajudou nessa empreitada. O artigo transita entre uma abordagem conceitual-teórica e histórica e outra fenomenológica do Parc de La Villette em Paris para expandir-se como campo reflexivo sobre o devir e porvir dos parques urbanos a partir do final do século XIX. Assim, o Parc des Buttes-Chaumont em Paris e Parque Ibirapuera em São Paulo, parques referenciais, respectivamente, do século XIX e da primeira metade do século XX, foram incorporados como estratégia de análise do Parc de La Villette, com a formulação de algumas hipóteses sobre a relação natureza e cultura na cidade em tempos recentes. E essa relação talvez possa ser pensada a partir dos significados que o habitar parques na cidade ou o habitar uma cidade parqueada (a relação parergonal dentro-fora como uma oposição protagonista-antagonista ou como crecente simbiose e indiscernibilidade ) podem ter.'
  keywords:
  - Ergon
  - Parergon
  - Simbiose
  abstract_en: 'Thinking about some less tangible dimensions of the objects of study became the challenge. According to Heidegger, thinking the thing as an appropriate event is to consider the worldliness of the thing, the being-in-the-world of the thing, its existence as something thought to be waiting for a language. It occurred that the recente history of the relationship between nature and city, between ergon (the main work) and parergon (the support that sustains and interferes with ergon, the out-of-work in work). Jacques Derrida, and his insistent examination of Parergon, supported us in this endeavor. This article transit between a conceptual-theoretical and historical approach and a phenomenological one of the Parc de La Villette, in Paris, to expand as a reflexive field on the becoming and future of urban parks from the late nineteenth century. Thus, the Parc des Buttes-Chaumont, in Paris, and the Ibirapuera Park, in São Paulo, reference parks, respectively, of the nineteenth century and the first half of twentieth century, were incorporated as an analytical strategy of the Parc de La Villette, with formulation of some hypotheses about a relation between nature and culture in the city in recent times. Maybe this relation could be thought from meanings that inhabiting parks in the city or inhabiting a parked city (a parergonal relation inside-outside as a protagonist-antagonist opposition or as growing symbiosis and indiscernibility) could have.'
