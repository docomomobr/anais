  abstract: 'Este artigo reflete sobre o projeto de arquitetura moderna do Clube Paineiras do Morumby, na cidade de São Paulo, Brasil, um projeto iniciado na década de 1960, âncora para a ocupação do bairro. Em terreno inicial com área aproximada de 80.000 m2, posteriormente agregou lotes vizinhos, endereçado para a avenida Doutor Alberto Penteado 605, está na cota 798 metros acima do nível do mar, o declive de 50 metros de altura definiu a implantação na extensão longitudinal (Norte-Sul) de cerca 400 metros, constituindo o plano diretor inicial. Os arquitetos Carlos Barjas Millan e Paulo de Mello Bastos, seu sucessor, seguiram com rigor a proposta inicial, inclusive o partido arquitetônico das edificações. O partido definiu plataformas para as diversas atividades sociais e esportivas (piscinas com o pavilhão da fisioterapia, vestiários, tênis). Uma grande edificação para a sede social emerge com elegância na paisagem, enfatiza a circulação vertical e conecta com as diferentes cotas das plataformas. Inserido em um talude da plataforma das quadras de tênis está o ginásio poliesportivo do vale, há ainda outros dois ginásios menores. Na cota inferior estão os dois campos de futebol: oficial e society. Os documentos originais - desenhos, projetos, existentes na Biblioteca da Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo - foram a base para escrever este artigo, complementado pela iconografia e informações oficiais contidas nos processos de aprovação disponíveis no arquivo municipal. Os documentos registram os fatos, além de estudada a bibliografia resultante de pesquisas realizadas por outros arquitetos. Este material é relevante pois poderá ser útil para uma futura restauração desse conjunto de edifícios e desenvolver um plano de conservação e tutela, de modo a 841 resgatar o plano diretor. O clube teve seu valor cultural arquitetônico reconhecido pela legislação de abertura de tombamento em junho de'
