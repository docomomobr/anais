  abstract: 'O artigo registra um edifício comercial concebido, em meados dos anos 1970, por uma equipe de jovens arquitetos selecionada por uma empresa do setor moveleiro de São Bernardo do Campo, no ABC paulista. Desenvolve referências sobre características de edifícios destinados à comercialização de móveis e registra a intenção inovadora dos irmãos Todesco ao encomendar o projeto de uma loja de grandes dimensões, exclusiva para tal finalidade. Discute como, na obra produzida, atributos da chamada arquitetura paulista foram utilizados de modo propositivo dentro de um repertório formal, técnico e compositivo estabelecido: o edifício como estrutura, os espaços fluídos, os ambientes interligados por promenade, vistos não apenas como ecos de um repositório, mas como entendimento de uma espacialidade e de uma linguagem que tiveram serventia para outros propósitos.'
  abstract_en: This article analyses a commercial building which was built in the 1970s by a team of young architects selected by a company in the furniture sector in São Bernardo do Campo. The innovative request from the brothers Todesco of ordering the project of an entire furniture store generated a set of special characteristics in the project which are explored in-depth in this piece. By discussing how the store contained attributes of the so-called "paulista architecture", the article considers the edifice in its formal, technical and compositional aspects. Furthermore, the existence of fluid spaces which are interlinked by promenades is presented as being not only the repository of an architectonic tradition but having its own understanding of spatiality and artistic language, among serving other purposes.
