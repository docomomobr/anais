  abstract: O racionalismo como processo de pensamento se converte em forma na arquitetura do Movimento Moderno. Essas formas buscam ser as novas estruturas espaciais dirigidas para a formação de uma nova sociedade. A identidade dessa arquitetura baseada na funcionalidade e na racionalidade é a máquina. A primeira geração de arquitetos modernos em São Paulo projeta nessa chave da arquitetura, priorizando as novas possibilidades tecnológicas e o purismo formal. No entanto, é no interior do próprio Movimento Moderno que se manifestaram objeções a um modelo de pensamento excessivamente funcionalista da arquitetura, questionando inclusive a ideia de que a máquina ofereceria uma concepção rica o bastante para definir as qualidades eternas da vida do homem. Ao se propagar, a arquitetura moderna também se transforma, e novas possibilidades são apropriadas pela via da retórica emocional e o lirismo possibilitado pela plasticidade do concreto armado. Buscamos refletir nessa comunicação como se deu a apropriação dessas duas vias do projeto moderno exercitadas sobre o tema da arquitetura religiosa no âmbito paulista.
  abstract_en: Rationalism as a thought process becomes a form in the architecture of the Modern Movement. These forms seek to be the new spatial structures directed towards the formation of a new society. The identity of this architecture based on functionality and rationality is the machine. The first generation of modern architects in São Paulo projects on this key of architecture, prioritizing new technological possibilities and formal purism. However, it is within the Modern Movement itself that objections to an overly functionalist model of architecture were expressed, questioning even the idea that the machine would offer a conception rich enough to define the eternal qualities of man's 292 life. As it spreads, modern architecture also changes, and new possibilities are appropriated through emotional rhetoric and the lyricism made possible by the plasticity of reinforced concrete. We seek to reflect in this communication how the appropriation of these two ways of the modern project took place on the theme of religious paulista architecture.
