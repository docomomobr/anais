  abstract_en: 'This text is part of a set of articles based on the content of the master''s dissertation “A graphic analysis of the residential work of Joaquim Guedes” made by the author in 2018. One way of reading the architectural work is through the study of his parts, analyzing its diverse elements as: flows, heat stroke, structure, ect. from this observation it is possible to establish some interesting relationships between these elements and the formal development of buildings. Modern residences are a vast field of design study, have greater design freedom because they have less scale and cost and were the subject of study and design for several architects, among them Joaquim 506 Guedes, one of the great names of Escola Paulista. In this work, an investigative study will be presented on one of its most famous houses, the Cunha Lima Residence built in the city of São Paulo between 1958 and 1963 and winner of the special prize at the International Architecture ExhIBITion of the VIII São Paulo Biennial in 1965.'
