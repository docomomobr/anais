  abstract: 'O Conjunto Residencial da Universidade de São Paulo (Crusp) constitui um dos mais relevantes complexos arquitetônicos da Universidade de São Paulo: inaugurado parcialmente em 1963, trata-se de uma experiência pioneira no Brasil em pré-fabricação em larga escala para produção de habitação a partir de uma abordagem arquitetônica e urbanística marcadamente moderna. Em função de suas características arquitetônicas e da relação afetiva que gerações de ex-moradores mantém com o espaço, grupos e indivíduos vários vêm manifestando o interesse na patrimonialização do conjunto, reconhecendo-o como bem cultural universitário. Pretendemos com este artigo explorar as possibilidades e contradições da identificação e registro do Crusp como patrimônio cultural, avaliando tanto suas dimensões material e imaterial de valor. Exploramos alguns dos apelos à preservação do Crusp evidenciando os valores selecionados e os valores preteridos nos argumentos mobilizados. Concluímos defendendo a necessidade de evitar a caracterização exclusiva dos bens associados ao movimento moderno às suas características formais, explorando os processos de atribuição de valor que transcendam tal forma.'
  abstract_en: 'University of São Paulo Dormitories (“Conjunto Residencial da Universidade de São Paulo”, Crusp) make one of the most relevant architectural complexes in University of São Paulo: opened in 1963, it is a pioneering high scale modern architectural and urban experience on prefab housing construction in Brazil. Due to its architectural characteristics and effective relationships established between the complex and generations of former inhabitants, various groups and individuals have called for its preservation as a cultural heritage landmark. This paper aims to assess the possibilities and contradictions of the identification of Crusp as a cultural heritage asset, evaluating both its material and immaterial value dimensions. We look at some of the conservation appeals by some groups and individuals trying to highlight the selective values chosen to support the preservation efforts as well those overlooked ones. We conclude by advocating for the necessity of avoiding the exclusive characterisation of modern movement-related cultural assets to its formal characteristics, highlighting value-setting processes transcending such forms.'
