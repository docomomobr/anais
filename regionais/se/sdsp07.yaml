  abstract: Objetiva-se apresentar o projeto da galeria Coliseu e do Clube Semanal de Cultura Artística (1956-1968), de autoria da empresa Comercial e Construtora Ribeiro Novaes, no centro de Campinas, Estado de São Paulo. Entende-se que o projeto, que combinava uma galeria comercial no térreo e um clube privado nos demais andares, é um exemplar notável da arquitetura moderna na cidade, ainda não estudado. Em um período no qual diversos arquitetos modernos se dedicavam a projetos de clubes como uma possibilidade de experimentação, a autoria do edifício foi atribuída ao projetista Charles Victor, francês cuja passagem na cidade e atuação na Comercial e Construtora Ribeiro Novaes carece de maiores investigações. Esse artigo, por meio das fontes encontradas no processo de aprovação no acervo do Arquivo Municipal, permeia a aprovação do projeto, bem como a inusitada junção de dois programas distintos – o de galeria comercial e clube privado – explorados por arquitetos modernos. Destacou-se na análise a permeabilidade do desenho do térreo e o uso de alguns preceitos da arquitetura moderna como a estrutura independente das paredes de vedação, os panos de vidro e o uso de brises.
  abstract_en: The objective is to present the Coliseu gallery and the "Clube Semanal de Cultura Artística" (1956-1968) architectural design, developed by the company "Comercial e Construtora Ribeiro Novaes", on downtown Campinas, State of São Paulo. The architectural design, which combined a commercial gallery on the ground floor and a private club on the other floors, is a notable example of modern architecture in the city, not yet studied. In a period in which several modern architects were devoted to design projects for social recreation clubs, the building was attributed to the designer Charles Victor. Victor was a French designer whose time in the city and work at "Comercial e Construtora Ribeiro Novaes" needs further investigation. This article, through the sources found in the approval process in the Municipal Archive, permeates the approval of the 21 project, as well as the unusual combination of two distinct programs - the commercial gallery and the private club - explored by modern architects. In the analysis, the permeability of the ground floor design and the use of some precepts of modern architecture, such as the independent structure, glass panels and brise-soleils, stood out in the analysis.
