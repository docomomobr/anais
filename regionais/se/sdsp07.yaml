  abstract: 'Este artigo analisa o edifício da agência do Banestado, Banco do Estado do Paraná, projetado pelo arquiteto curitibano Rodolfo Doubek Filho, em 1980, para Maringá-PR. Para sua produção fez-se a coleta de pesquisa bibliográfica e visitas técnicas à agência bancária, dissecando o edifício através da consideração de seu contexto histórico e dos registros gráficos do projeto. Os objetivos que se pretenderam atingir foram: investigar e registrar um exemplar da Arquitetura Bancária comprometida com o rigoroso processo de produção arquitetônica no país à época, sistematizar uma produção de interesse arquitetônica em Maringá, uma cidade de setenta anos, procurar desenvolver uma cultura preservacionista, dar visibilidade às qualidades projetual e espacial que a edificação possui, além de disponibilizar um material de consulta aos acadêmicos da área, subsidiando as disciplinas de projeto para os cursos de graduação e pós-graduação.'
  abstract_en: This research analyzes the building designed by Rodolfo Doubek Filho in 1980 in Maringá for Banestado - Bank of the State of Paraná. It is sought, through the investigation, to analyze the building through its dissection, the consideration of its historical context, the graphic records of the project and, mainly, its redesign. In order to make the research feasible, the projects were consulted in the archives of the City Hall of Maringá, in addition to bibliographic research, and technical visits to the building, which is in good preservation. The objectives were to investigate and register an example of the Banking Architecture, to systematize an important architectural production, in order to try to develop a preservationist culture in the city, to give visibility to the design and spatial qualities, and to provide a rich reference material to researchers.
