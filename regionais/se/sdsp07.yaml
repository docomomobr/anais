  abstract: Apoiado em autores como Francesco Careri e Guy Debord, o estudo apreende e reconhece as marcas e pegadas do edifício modernista destruído por colapsamento, Wilton Paes de Almeida em 2018, através de práticas de experimentações espaciais. Assim, potencializa-se o edifício, agora ausente da cena urbana, como patrimônio histórico através da prática de derivas em conjunto à construção de cartografias da tessitura das relações de afetamento das pessoas com o seu espaço configurando os múltiplos e diversos territórios em constante movimento. Essa relação, possibilita acentuar o sentimento de pertencimento com o espaço e, potencializar a valorização e preservação do patrimônio arquitetônico.
  abstract_en: Supported by authors as Francesco Careri and Guy Debord, the study apprehends and recognizes the marks and footprints of the modernist building destroyed by collapse, Wilton Paes de Almeida in 2018, through the practice of space experiments. Thus, the building, now absent from the urban scene, is enhanced as a historical patrimony through the practice of derive, together with the construction of cartographies of the relationship of people's affect with their space, configuring the multiple and diverse territories in constant movement. This relationship makes it possible to accentuate the feeling of belonging to the space and enhance the appreciation and preservation of architectural patrimony.
