  abstract: O trabalho procura reconhecer a produção da arquitetura moderna brasileira, investigando a sua disseminação no interior do Rio Grande do Sul, na cidade de Cachoeira do Sul, a partir da compreensão de exemplares residenciais unifamiliares, objetivando contribuir para o inventário e análise dessa produção. A proposta faz parte de um projeto de pesquisa em curso, que visa realizar o registro dessas obras através de pesquisa bibliográfica, documental, pesquisa de campo, redesenho e análise de exemplares, a fim de compreender as manifestações arquitetônicas deste período na cidade, suas influências, especificidades e autores, visando uma postura de reflexão sobre essa produção local. As análises oriundas dessa investigação visam agrupá-las por semelhança, podendo compreender como o movimento moderno foi concebido nesta região, as influências que sofreu e o legado deixado ao patrimônio local. O trabalho aqui apresentado abrange os resultados preliminares desta pesquisa, incorporando aspectos contextuais, as bases teóricas e referenciais que estabelecem a formação de arquitetos no estado do Rio Grande do Sul, permitindo a disseminação da arquitetura moderna em municípios como Cachoeira do Sul, e enfim a exposição de exemplares de qualidade arquitetônico que fazem parte do escopo da pesquisa, bem como a metodologia da investigação proposta.
  abstract_en: The work recognizes the production of modern Brazilian architecture, investigating its dissemination in the interior of Rio Grande do Sul, in Cachoeira do Sul, from the understanding of single-family residential units, aiming to contribute to the inventory and analysis of this production. The proposal is part of a research in progress, which aims to register these works through bibliographic, documentary research, field research, redesign and analysis of examples, in order to understand the architectural manifestations of this period in the city, their influences , specificities and authors, aiming at a posture of reflection on this local production. The analysis resulting from this investigation seeks to group them by similarity, being able to understand how the modern movement was conceived in this region, the influences it suffered, and the legacy left to the local heritage. This article includes the preliminary results of this research, incorporating contextual aspects, the theoretical and referential bases that establish the academic training of architects in the state of Rio Grande do Sul, allowing the dissemination of modern architecture in cities like Cachoeira do Sul, and finally exposes architectural quality specimens that are part of the research scope, as well as the proposed research methodology.
