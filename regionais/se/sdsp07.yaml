  abstract: A visão de um artista sobre sua própria obra é importante não porque revele a essência ou a verdade da obra, mas porque ilumina um lado dessas questões, o do criador, normalmente pleno de intenções e de expectativas que não se verificam em outras visões (usuários, historiadores, críticos etc.) sobre a mesma obra. Nesta comunicação analisamos algumas das questões que levaram a um artista, o arquiteto Hans Broos, a pensar longamente sobre sua residência, projetada e construída nos anos de 1970 (1971-1978), no bairro Fazenda Morumbi, em São Paulo. Uma casa retratada em inúmeras fotografias e desenhos que, durante anos (desde o preparo do terreno para a construção), lhe interessou desenvolver. Uma prova, talvez, de um entendimento vívido do projeto, como obra inacabada, sempre em constante alteração, com um significado em aberto.
  abstract_en: An artist's view of his own work is important not because it reveals the essence or the truth of the work, but because it illuminates one side of these issues, that of the creator, which is usually full of intentions and expectations that cannot be seen in other visions on the same work (users, historians, critics, etc.). In this paper we analyse some of the questions that led an artist, the architect Hans Broos, to think at length about his residence, designed and built in the 1970s 530 (1971-1978) at Fazenda Morumbi neighborhood, in São Paulo. A house portrayed in countless photographs and drawings that for years (since preparing the land for construction) he was interested in developing. A proof, perhaps, of a vivid understanding of the project as an unfinished work, always in constant change with an open meaning.
