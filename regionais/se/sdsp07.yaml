  abstract: O balanço entre as diversas escalas, desde a cotidiana e comum até a metropolitana, fez parte da trajetória projetual do arquiteto Rino Levi e teve seu apogeu na proposta elaborada para o concurso da nova Capital Federal. Entretanto, alguns anos antes o arquiteto paulista já havia apresentado um ensaio sobre este assunto, que introduziu a questão da sociabilidade e vizinhança, posteriormente utilizado em Brasília. Este ensaio foi iniciado com o projeto para o Setor Residencial de Estudantes para a Cidade Universitária Armando Salles Oliveira da Universidade de São Paulo, apresentado em 1953 como parte de uma série de projetos para a comemoração do IV Centenário da cidade de São Paulo, ocorrido em 1954.
  abstract_en: The balance between the different scales, from the daily to the metropolitan, was part of the professional trajectory of the architect Rino Levi and had its heyday in the proposal prepared for the competition for the Brazilian new Federal Capital. However, a few years before that, the architect from São Paulo had already presented an essay on this subject, which introduced the question of sociability and neighborhood, later used in Brasilia. This essay began with the project for the Residential Sector of Students for the Armando Salles Oliveira campus of the University of São Paulo, presented in 1953 as part of a series of projects for the celebration of the IV Centenary of the city of São Paulo, which took place in 1954.
