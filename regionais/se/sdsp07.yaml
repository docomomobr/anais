  abstract: Esta comunicação trata do polêmico caso do tombamento e destombamento municipais do Salão de Festas do Clube Pinheiros, obra do arquiteto Gregori Warchavchik, que assombra ainda o movimento preservacionista paulista, pois trouxe, além da sensação de insegurança jurídica, a de um mau trato da coisa pública que nunca foi bem explicado. Esta comunicação é um relato dos fatos ocorridos nas 666º e 672º reuniões do Conselho Municipal de Preservação do Patrimônio Histórico, Cultural e Ambiental da Cidade de São Paulo (Conpresp), realizadas entre março e junho de 2018, acompanhado de uma reflexão sobre as consequências das decisões então tomadas. Contempla, ainda, informações sobre o amplo tombamento de obras modernas realizado naquele mesmo período pelo referido Conselho e uma análise dos instrumentos de proteção do patrimônio cultural, notadamente do tombamento e das Zonas Especiais de Preservação Cultural ( Zepec).
  abstract_en: This paper deals with the controversial case of the municipal heritage listed and delisted of Clube Pinheiros Ballroom, oeuvre by architect Gregori Warchavchik, which still haunts the Sao Paulo preservation movement, because it brought, in addition to the feeling of legal insecurity, that of mistreatment of the thing that has never been well explained. This communication is an account of the events that took place in the 666th and 672nd meetings of the Municipal Council for the 542 Preservation of the Historical, Cultural and Environmental Patrimony of the City of São Paulo (Conpresp), held between March and June 2018, accompanied by a reflection on the consequences of decisions then made. It also includes information on the extensive listing of modern works carried out in that same period by the aforementioned Council and an analysis of the instruments for the protection of cultural heritage, notably the heritage listing and the Special Cultural Preservation Zones (Zepec).
