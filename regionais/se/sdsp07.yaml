  abstract: 'A atuação dos arquitetos e urbanistas em Curitiba na década de 1970 evidenciou o fenômeno da difusão da arquitetura moderna e a consequente adaptação das ideias viajantes diante de novas dinâmicas contextuais. Com o objetivo de reconhecer as estratégias projetuais adotadas por esses arquitetos, este trabalho analisa dois projetos emblemáticos e representativos daquele contexto: o Banco Nacional de Desenvolvimento Econômico desenvolvido para Brasília (BNDE, 1973) e a sede da Empresa Estatal Terrafoto, idealizada para Embu, São Paulo (1979). Nesta análise fundamentada por uma ‘investigação arqueológica’ e pela ‘recriação estética’, os projetos foram redesenhados e foram reconhecidas as variáveis projetuais priorizadas em cada proposta. Ao aproximar os dois estudos de caso, este trabalho detalha a adaptação das ideias e indica sua repercussão na história da arquitetura no Brasil como um ponto de inflexão.'
  abstract_en: 'The work of architects and urban planners in Curitiba in the 1970s evidenced the phenomenon of modern architecture diffusion and consequent adaptation of travelling ideas to new contextual dynamics. In order to recognize the design strategies those architects adopted, this paper analyzes two emblematic, representative architectural designs: the headquarters of the National Bank for Economic Development (BNDE) outlined for Brasília (1973); and the headquarters of Terrafoto 83 State Company (1979), for Embu, São Paulo. The architectural designs were redone and, based on a sort of ‘archaeological investigation’ and ‘aesthetic recreation,’ the primary design variables were recognized in each proposal. By bringing together the two case studies, this paper details the adaptation of ideas and their repercussion in the history of Brazilian architecture as a turning point.'
