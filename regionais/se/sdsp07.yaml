  abstract: A Revista do Serviço Público (RSP) foi o veículo oficial de comunicação impressa entre o governo estadonovista (1937-1945) e o funcionalismo público, constituindo importante registro e propaganda da “Obra Getuliana”, traduzida aqui pelos edifícios públicos federais. A análise desse periódico entre 1937 e 1945 permitiu-nos recompor o mosaico da produção arquitetônica oficial no período, bem como o “sistema” criado para coordená-la, imbuído dos princípios científicos de racionalização do trabalho aplicados à administração pública. Pelo material levantado, especialmente a documentação sobre as obras e os certames expositivos foi possível recuperar o pensamento, discurso e as preocupações arquitetônicas oficiais relativos à concreção de edifícios públicos modernos para os diferentes órgãos e serviços federais.
  abstract_en: The Journal of Public Service (JSP) was the vehicle journal of printed communication between the government estadonovista (1937-1945) and the civil service, constituting an important record and propaganda of the "Obra Getuliana", translated here by public buildings federal. The analysis of this journal between 1937 and 1945 allowed us to reconstitute the mosaic of architectural production officials in the period, as well as the "system" designed to coordinate it, imbued with the scientific principles of rationalization of work applied to public administration. The material raised, especially the documentation on the works and exhIBITions exhIBITion was unable to retrieve the thought, speech and architectural concerns official concerning the concretion of public buildings modern for the different components and federal services.
