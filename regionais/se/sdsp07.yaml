  abstract: Por meio do Terminal Rodoviário Paulo Egydio Martins, da cidade de São Carlos, debate-se o tipo arquitetônico de volume único de concreto da Escola Paulista como organização espacial muito presente nos terminais rodoviários, no duplo sentido de locais de interligação do interior paulista com os centros do estado e do país, assim como manifestações da expansão da arquitetura moderna para além de seu período de difusão inicial pelo interior paulista. Almeja-se debater a importância desse programa como laboratório de renovadas experimentações de equipamentos públicos modernos nos anos 1970 e 1980. Os terminais, concebidos como praças cobertas, enunciam a dimensão urbana do programa, recriando sob a cobertura a própria cidade. Ademais, o reconhecimento da importância arquitetônica dos terminais rodoviários com características alinhadas à denominada Escola Paulista evidencia-se de grande relevância à identificação e preservação do patrimônio moderno no interior do estado de São Paulo.
  abstract_en: Through the Paulo Egydio Martins Bus Terminal, in the city of São Carlos, the architectural type of single volume of concrete from the Paulista School is debated as a spatial organization very present in the bus terminals, in the double sense of interconnection places in the interior of São Paulo with the centers of the state and country, as well as manifestations of the expansion of modern architecture beyond its initial diffusion period in the interior of São Paulo. It aims to debate the importance of this program as a laboratory for renewed experimentation with modern public equipment in the 1970s and 1980s. The terminals, designed as covered squares, enunciate the urban dimension of the program, recreating the city itself under cover. Furthermore, the recognition of the architectural importance of bus terminals with characteristics aligned with the so-called Escola Paulista is of great relevance to the identification and preservation of modern heritage in the interior of the state of São Paulo.
