  abstract: A presente pesquisa científica busca investigar e formular a produção da arquitetura moderna paulista na cidade de Presidente Prudente – São Paulo, analisando dois clubes de lazer da cidade; a Associação Prudentina de Esportes Atléticos (APEA) e o Tênis Clube de Presidente Prudente (TCPP). A pesquisa empregou diferentes fontes de informação com a finalidade de proporcionar subsídios para a contextualização e compreensão dos objetos de estudo, houve revisão bibliográfica, levantamento fotográfico e documental. As informações coletadas contribuirão para a formalização das questões conclusivas em relação às duas obras estudadas. A concepção formal e a materialidade da arquitetura moderna paulista foram representadas com um certo rigor técnico, já o diálogo da arquitetura como ferramenta de transformação coletiva foi distanciado da concretização arquitetônica, outra percepção importante foi o distanciamento do discurso da arquitetura paulista como transformação social.
  abstract_en: The present scientific research seeks to investigate and formulate the production of modern São Paulo architecture in the city of Presidente Prudente - São Paulo, analyzing two leisure clubs in the city; the Prudentine Athletic Sports Association (APEA) and the Tennis Club of Presidente Prudente (TCPP). The research used different sources of information in order to provide subsidies for the contextualization and understanding of the objects of study, there was a bibliographic review, photographic and documentary survey. The information collected will contribute to the 233 formalization of conclusive questions in relation to the two works studied. The formal conception and materiality of modern São Paulo architecture was represented with a certain technical rigor, whereas the dialogue of architecture as a tool for collective transformation was distanced from architectural concretization, another important perception was the distancing of São Paulo architecture discourse as social transformation.
