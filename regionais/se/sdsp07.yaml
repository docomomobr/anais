  abstract: Abrão Assad é um dos mais importantes arquitetos das primeiras gerações paranaenses da arquitetura moderna. Sua obra não se restringe somente ao espaço arquitetônico, mas também se dedicou a elaboração de projetos de equipamentos públicos, intervenções urbanas e obras de arte, principalmente nas esculturas e painéis em concreto e em madeira. Este trabalho documenta uma obra pouco publicada do arquiteto paranaense, o projeto de sua própria residência. Obra de 1973 está situado em um grande terreno, circundado por um bosque nativo e se caracteriza pelo uso de componentes estruturais em madeira. Além da materialidade, a obra também se destaca pelo partido arquitetônico adotado, solução que remete ao sistema Dom-ino de Le Corbusier e as “casas apartamentos” da escola paulista. Para a documentação da obra, são apresentadas imagens ainda não publicadas e que foram cedidas pelo acervo do arquiteto, além do redesenho do projeto original. Também é retratado uma breve descrição sobre o início da arquitetura moderna em Curitiba, a biografia do arquiteto, suas referências e outros projetos realizados.
  abstract_en: 'Abrão Assad is one of the most important architects of the first generation of modern architecture in Paraná. In addition, his work is not restricted only to architectural projects, but he also dedicated himself to the elaboration of public equipment projects, urban interventions and works of art, mainly sculptures and panels in concrete and wood. This article documents a not published project by the architect from Paraná, his own residence. The 1973 project is located on a large plot of land, surrounded by native forest and characterized by the use of structural wooden components. Besides the materiality, the project also stands out for the architectural decision adopted, a solution that refers to the Dom-ino system of Le Corbusier and the “apartment houses” of the escola paulista. For the documentation of the project, photos that have not yet been published and that were provided by the architect''s collection are presented and the re-design of the original project. A brief description of the modern architecture in Curitiba, the architect''s biography, his references and other projects are also presented. 209 Key words: Architect Abrão Assad. Modern architecture in Curitiba. Modern architecture in wood.'
