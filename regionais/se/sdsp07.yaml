  abstract: A presente comunicação refere-se ao conjunto de 4 casas para Eusébio e Jaime Porchat de Queiroz Mattoso, projeto de 1944 do arquiteto João Batista Vilanova Artigas (1915–1985), localizado no bairro Jardim Paulistano, na cidade de São Paulo – SP. Tal conjunto encontra-se vinculado à produção rentista da habitação – fenômeno imobiliário que teve seu ápice na cidade entre as décadas de 1920 e 1930 –, caracterizado pela produção de uma série de conjuntos residenciais pela iniciativa privada com a finalidade de, através do instrumento de locação, diversificar sua fonte de renda. Ao discorrer brevemente sobre o trabalho desenvolvido pela equipe do escritório MLD Restauração Arquitetônica Integrada (MLD RAI) acerca da residência “número 1” do conjunto, pretende-se apresentar os resultados obtidos e destacar a importância das etapas de pesquisa histórica, resgate documental, redesenho e da cronologia arquitetônica dentro do campo da preservação contemporânea do patrimônio cultural edificado contribuindo, também, para um debate a respeito da relevância da preservação do patrimônio moderno e de seu legado.
  abstract_en: The following communication refers to the housing complex of 4 houses for Eusébio and Jaime Porchat de Queiroz Mattoso, a 1944 project by architect João Batista Vilanova Artigas (1915–1985), located at the Jardim Paulistano neighborhood, at the city of São Paulo – SP. This housing complex finds itself tangled to the rentier housing production – a real estate phenomenon that had its peaking point in the city between the 1920’s and 1930’s – characterized by the production of a series of housing complexes by the private initiative with the purpose of, through location, diversify its source of income. When briefly explaining the work developed by the team of architectural office MLD Restauração Arquitetônica Integrada (MLD RAI) about the residence 380 “number 1” of the complex, it is intended to present the results obtained and to highlight the importance of historical research, documental recovery, redrawing and the development of architectonic chronology in the research field of contemporary preservation of the edified cultural heritage, also contributing to a debate about the relevance of the preservation of the modern movement heritage and its legacy.
