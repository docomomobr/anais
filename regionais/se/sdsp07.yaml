  abstract: O presente trabalho busca analisar a abordagem da arquitetura moderna perante à problematização das ruínas e monumentos e a possibilidade de ressignificação e consequente reutilização destes, a fim de reinseri-los na sociedade com a intenção de proteção. Para cumprir esse objetivo, relacionamos duas obras consagradas, o pavilhão da Alemanha na Feira Mundial de Barcelona de 1929 de autoria do mestre Mies Van der Rohe e a Capela de Nossa Senhora do Pé do Morro em Ouro Branco, Minas Gerais, do arquiteto Éolo Maia de 1980, que em alguma instância de partido arquitetônico decidiram intervir e “abduzir” o existente. No Estudo da obra mineira, destacamos as nuances de um projeto que utiliza de diversos recursos intelectuais e estilísticos que dão mesmo a uma ruína sem importância histórica um novo significado, apresentando uma forma de intervenção em consonância com o Moderno e seus cânones, mas também com os avanços nas teorias de restauro de fins dos anos 70 do século passado, que para alguns pode ser entendido como o começo de uma inflexão no movimento arquitetônico ou a cisão com seus ideais.
  abstract_en: The present work seeks to analyze the approach of modern architecture to the problem of ruins and monuments and the possibility of resignification and consequent reuse of these, in order to reintegrate them into society with the intention of protection. To accomplish this objective, we relate two consecrated works, the German pavilion in the World Fair of Barcelona of 1929 of authorship of the master Mies Van der Rohe and the Chapel of Our Lady of the Foot of the Hill in Ouro Branco, Minas Gerais, of the architect Éolo Maia of 1980, that in some instance of architectural party decided to intervene and "abduct" the existing one. In the study of the work of Minas Gerais, we highlight the nuances of a project that uses various intellectual and stylistic resources that give even a ruin without historical importance a new meaning, presenting a form of intervention in line with the Modern and its canons, but also with the advances in the restoration theories of the late 70's of the last century, which for some can be understood as the beginning of an inflection in the architectural movement or the split with its ideals.
