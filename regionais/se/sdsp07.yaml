  pages_count: 13
  pages: 457-469
  abstract: Este artigo aborda a relação entre interiores domésticos e arquitetura no contexto da modernidade por meio do estudo de três obras paulistas, a Casa de Vidro de Lina Bo Bardi, a Residência Oscar Americano de Oswaldo Bratke, e o Conjunto Parque CECAP dos arquitetos Vilanova Artigas, Paulo Mendes da Rocha e Fábio Penteado. Por meio de uma pesquisa histórica, embasada em fontes primárias publicadas e secundárias e focada na leitura das obras, tal como apresentadas em revistas especializadas brasileiras daquele momento, esse artigo se propõe a investigar como os arquitetos selecionados representaram a ideia do morar moderno nas franjas, à época, da cidade de São Paulo. Assim, foi possível observar que os valores das representações de interiores ali divulgadas contribuíram para reconhecê-los como importantes laboratórios de experimentação, afirmação e disseminação de um novo estilo arquitetônico e modo de vida; bem entender do papel do arquiteto como articulador dos ideais da época entre as proposições de domesticidade, de arquitetura e de urbanismo.
  abstract_en: 'This article addresses the relation between domestic interiors and architecture in the modernity context, through the study of three buildings located in São Paulo: Lina Bo Bardi''s "Casa de Vidro", the "Residência Oscar Americano" from Oswaldo Bratke, and the "Parque CECAP" complex, from Vilanova Artigas, Paulo Mendes da Rocha and Fábio Penteado. Toward a historical investigation of these buildings on primary and secondary published sources and in Brazilian specialized 457 magazines published, this article investigates how the selected architects represented the modern idea of living in fringe areas of São Paulo at that time. Through this study, it became possible to observe that the values of internal representations spread by those works contributed to acknowledge them as relevant laboratories of experimentation, affirmation, and dissemination of a new architectural style and a new way of living. It demonstrates one of the prominent roles of an architect at that time: to articulate the proposition of domesticity, architecture, and urbanism.'
