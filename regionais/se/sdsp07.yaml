  abstract: Este trabalho estabelece uma relação entre a arquitetura moderna e a construção de uma cidade, através da noção de um sistema que permite caracterizar quase todo um ambiente urbano pelos seus elementos e suas relações. É feito no contexto do estudo metódico do caso de Arica, no Chile, no qual as ideias de crescimento econômico e desenvolvimento social propunham um papel protagonista ao urbanismo e à arquitetura. A arquitetura moderna foi proposta como um sistema formal e ambiental, que por meio de noções, princípios e elementos como forma pura, planta livre, pilotis, brise-soleil, regularidade, promenade, objetividade e porosidade, deram legibilidade às reivindicações de transformação social. Como hipótese, propõe-se que a repetição desses elementos, representados na forma e no material de múltiplas obras, caracterizou a imagem e conferiu identidade a uma cidade moderna.
  abstract_en: This paper establishes a relationship between modern architecture and the construction of a city, by means of the concept of system, that allows to characterize through its elements and relationships almost the totality of an urban environment. This is done in the context of a methodical study of the case of Arica, in Chile, where the ideas of economic growth and social development placed urbanism and architecture in a leading role. Modern architecture was proposed as a formal and environmental system that, through concepts, principles and elements such as pure form, pilotis, brise-soleil, regularity, promenade, objectivity and porosity, granted legibility to the pretensions of social transformation. As a hypothesis, it is proposed that the repetition of these elements, represented in the form and materials of multiple buildings, characterized the image and gave identity to a modern city.
