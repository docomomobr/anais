  abstract: Este artigo irá tratar sobre os stands de linguagem Art Déco do renomado arquiteto autodidata Artacho Jurado. Em 1938 na cidade de Marília/SP, houve a 1ª Exposição Agrícola, Industrial e Comercial, feira esta que contou com a participação de importantes figuras políticas e governamentais da sociedade paulista. Para este evento, o empresário Artacho Jurado, que nesse momento ainda não construía edifícios, a partir dos quais será posteriormente, conhecido como o mais famoso “não arquiteto” do período modernista - foi convidado a desenhar os stands expositivos. As principais “obras”, todas na linguagem Art Déco, expressivas e representativas da modernidade que o evento pressupunha, são expostas e analisadas aqui a partir dos desenhos publicados em jornal local. Também é feita uma análise do contexto da sua época e da importância que estes projetos representaram para a expansão da linguagem Déco na cidade.
  abstract_en: This paper will deal with the Art Deco language stands of the renowned self-taught architect Artacho Jurado. In 1938 in the town of Marília / SP, there was the 1st Agricultural, Industrial and Commercial ExhIBITion, which was attended by important political and government figures from São Paulo society. For this event, the businessman Artacho Jurado, who at that time did not yet build buildings, from which he will later be known as the most famous “non-architect” of the modernist period - was invited to design the exhIBITion stands. The main “works”, all in the Art Deco language, expressive and representative of modernity that the event presupposed, are exposed and analyzed here from the drawings published in the local newspaper. An analysis is also made of the context of its time and the importance that these projects represented for the expansion of the Déco language in the city.
