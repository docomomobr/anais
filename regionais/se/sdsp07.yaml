  abstract: O edifício da Casa da Criança foi projetado no período de 1950 a 1955 na cidade de Londrina no Paraná. Obra do renomado arquiteto João Batista Vilanova Artigas com Carlos Cascaldi apresenta no seu programa e em suas características arquitetônicas os preceitos da arquitetura moderna. Como primeira casa de assistência infantil, cumpriu o seu papel até o final da década de 1960, posteriormente passou por uma série de alterações com adições que descaracterizaram a obra inicial. Em 2011 deu-se início as obras de restauro que se estenderam até 2016. O restauro optou por restituir a unidade da sua imagem anterior com algumas mudanças para o uso de Secretaria de Cultura e Biblioteca Infantil. As decisões tomadas no projeto e execução evidenciam o debate do restauro em edifícios modernos, que desenvolva a compreensão de suas instâncias estéticas e históricas.
  abstract_en: The Children's House building was designed from 1950 to 1955 in the city of Londrina, Paraná. Work by renowned architect João Batista Vilanova Artigas with Carlos Cascaldi presents in its program and its architectural characteristics the precepts of modern architecture. As the first childcare center, it fulfilled its role until the end of the 1960s, subsequently undergoing a series of changes with additions that made the initial work uncharacteristic. In 2011, the restoration works began, which lasted until 2016. The restoration chose to restore the unit to its previous image with some changes for the use of the Department of Culture and Children's Library. The decisions made in the design and execution process show the debate on restoration in modern buildings, which seek to understand their aesthetic and historical instances.
