  pages_count: 15
  pages: 143-157
  abstract: O Banco Hipotecário Lar Brasileiro (BHLB) constitui o fio condutor do presente trabalho, que visa reconstruir a trajetória de uma instituição responsável pela existência de numerosos edifícios e conjuntos habitacionais considerados, ainda em dia de hoje, marcos urbanos nas cidades brasileiras e referências em termos de qualidade formal, construtiva e de implantação. Fundando em 1925 pelo Grupo Sul América, o BHLB caracterizava-se pela especialização em empréstimos hipotecários. A lógica financeira praticada pelo Banco e a possibilidade de dispor de liquidez de dinheiro graças aos depósitos dos correntistas fizeram com que muitos conjuntos por ele realizados, apesar de destinados às classes de média e baixa renda, apresentassem uma surpreendente qualidade formal e construtiva. Visando fortalecer a memória desta importante página da história da arquitetura nacional, este artigo apresentará uma contextualização histórica da instituição, para depois descrever as principais categorias de empreendimentos por ela realizados. Finalizar-se-á com a divulgação de uma listagem das obras realizadas no Estado de São Paulo pelo BHLB ao longo de sua atividade de financiador de moradias.
  abstract_en: “Banco Hipotecario Lar Brasileiro” (BHLB) is the subject of this work, which seeks to reconstruct the trajectory of an institution responsible for the existence of numerous buildings and housing estates considered, still today, landmarks in Brazilian cities. Founded in 1925 by the Sul América Group, BHLB was characterized by its specialization in mortgage loans. The financial logic practiced by the Bank and the possibility of having cash liquidity thanks to deposits made by account holders meant that many sets made by it, despite being destined for the middle and low income classes, had a surprisingly formal and constructive quality. In order to strengthen the memory of this important page in the history of national architecture, this article will present a historical context of the institution, and then describe the main categories of projects carried out by it. It will end with the publication of a list of the works carried out in the State of São Paulo by the BHLB throughout its activity as a home financier.
