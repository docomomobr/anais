  abstract: O presente artigo pretende estudar algumas obras desenvolvidas durante o Plano de Ação do Governo Estadual (PAGE) de Carvalho Pinto (1959-1963), plano de governo realizado no estado de São Paulo e responsável pela construção de mais de mil edifícios públicos na capital e no interior do estado. Esta produção contribuiu para a difusão e afirmação da arquitetura moderna paulista e teve uma forte preocupação com a dimensão pública do ambiente social arquitetônico, visto como um espaço urbano inerentemente coletivo. Sob a perspectiva de analisar os espaços públicos concebidos e provenientes destes projetos, foram selecionadas neste trabalho algumas obras consideradas significativas para esta discussão. As concepções modernas se concretizaram em obras de diferentes arquitetos, muitos já reconhecidos pela historiografia brasileira atual, outros ainda desconhecidos, que ficaram responsáveis por projetar edifícios vinculados à agricultura, saúde, justiça e, predominantemente, à educação. Estes edifícios resultaram em uma formulação plural que abrange edifícios emblemáticos como o prédio da FAUUSP e os Grupos Escolares de Guarulhos, Itanhaém e Utinga projetados por João Batista Vilanova Artigas e outros tantos edifícios ainda pouco estudados, mas que fazem parte do patrimônio moderno paulista concebido pelo Plano de Ação.
  abstract_en: This article intends to study some works developed during the Plano de Ação do Governo Estadual (PAGE) by Carvalho Pinto (1959-1963), a government plan applied in the state of São Paulo and responsible for the construction of more than a thousand public buildings in the capital and state's inland. This production contributed to the diffusion and affirmation of the paulista modern architecture and it had a strong concern with the public dimension of the architectural social environment, seen as an inherently collective urban space. From the perspective of analyzing the public spaces conceived and coming from these projects, some buildings considered significant for 245 this discussion were selected in this work. Modern conceptions came true in works by different architects, many already recognized by current Brazilian historiography, others still unknown, who were responsible for designing buildings linked to agriculture, health, justice and, predominantly, education. These buildings resulted in a plural formulation that includes emblematic buildings such as the FAUUSP building and Guarulhos, Itanhaém and Utinga School Groups designed by João Batista Vilanova Artigas and many other buildings not deeply studied yet, but which are part of the paulista modern heritage conceived by Plano de Ação.
