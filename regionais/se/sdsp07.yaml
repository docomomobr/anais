  abstract: Embora o conceito atual de hospital tenha surgido no Iluminismo (século XVIII), centros de tratamentos dos doentes e ensino das práticas médicas já existiram na Antiguidade Romana e na Idade Média. A ideia de hospital, bem como o de arquitetura hospitalar, evoluíram conjuntamente com a medicina, especialmente a partir do século XIX, com as descobertas e inovações científicas e tecnológicas e, principalmente, através da especialização. Tais avanços repercutiram na construção dos primeiros hospitais de grande porte, resposta às demandas criadas pela expansão populacional nas cidades, resultado da Revolução Industrial, e da evolução no transporte dos doentes e feridos, tornando-se um equipamento essencialmente urbano. A partir da segunda metade do século XX, a ideia de hospital puramente como centro científico passam a ser contestadas por defensores de uma visão mais humanizada da medicina, com a incorporação de novas questões, dentre elas o conceito de sustentabilidade, desenvolvido e aplicado a partir dos anos 80. Arquitetos se destacam durante esse período, entre eles Rino Levi e Siegbert Zanettini. Este artigo apresenta, portanto, uma análise comparativa de casos entre os projetos do Hospital Albert Einstein, de Rino Levi e o Hospital São Camilo Pompeia, de Zanettini.
  abstract_en: Although the current concept of hospital appeared in the Enlightenment (18th century), centers for treating patients and teaching medical practices already existed in Roman Antiquity and the Middle Ages. The concept of hospital, as well as that of hospital architecture, evolved together with Medicine, particularly from the 19th century onwards, with scientific and technological discoveries and innovations and, mainly, through specialization. Such advances had repercussions on the construction of the first large hospitals, in response to the demands created by the population expansion in the cities, the result of the Industrial Revolution, and the evolution in the transportation of the sick and wounded, becoming an essentially urban equipment. From the second half of the Twentieth Century, the widespread concept of a hospital purely as a scientific center is challenged by advocates of a more humanized view of medicine, with the incorporation of new issues, including the concept of sustainability, developed and applied from the 1980s. Architects stood out during this period, among them Rino Levi and Siegbert Zanettini. This article therefore presents a comparative analysis between the projects of Hospital Albert Einstein, designed by Rino Levi and the Hospital São Camilo Pompeia, designed by Zanettini.
