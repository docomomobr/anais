  abstract: As escolas padrão Art Déco no Rio Grande do Sul, projetadas na década de 1940, estão relacionadas a uma época de transformações históricas, políticas e sociais, sendo o prédio educacional um símbolo de valor material que incorpora recordações e saberes imateriais. Através de análise documental e exploratória, pode-se identificar que as instituições de ensino pertencentes a esse modelo estão passando por reformas e descaracterizações. Dessa maneira, se faz de extrema importância o debate sobre como intervir em obras que possuam curto distanciamento temporal. Assim, o presente trabalho tem o intuito de apresentar e valorizar a arquitetura escolar Art Déco, conscientizando e colaborando com ações de preservação.
  abstract_en: The standard Art Déco schools of Rio Grande do Sul, designed in the 1940s, are related to a time of historical, political and social transformations, being a symbol of material value that incorporates immaterial memories and knowledge. Through documentary and exploratory analysis, it can be identified that educational institutions belonging to this model are undergoing reforms and mischaracterizations. Thus, the debate on how to intervene in these buildings, that have a short temporal distance, is extremely important. Thus, the present paper aims to present and enhance Art Déco school architecture, raising awareness and collaborating with preservation actions.
