  abstract: Fábio Penteado foi um arquiteto muito importante em âmbito regional e nacional. Singular e autêntica, sua arquitetura apresenta referências de diferentes arquitetos e obras do período, inclusive de fora do Brasil. O objetivo desse artigo é apresentar uma discussão das possíveis referências arquitetônicas encontradas a partir da análise do projeto do Museu do Café para Campinas de 1960 e de outras obras que também possuem relevância dentro do acervo do arquiteto. Alvar Aalto, arquiteto finlandês, Marcel Breuer, arquiteto norte-americano de origem húngara, e Frank Lloyd Wright, arquiteto americano, são possíveis inspirações, especialmente por volta da década de 1950 e 1960, envolvendo soluções de projeto, estratégias projetuais, definições formais e funcionais de elementos e espaços.
  abstract_en: Fábio Penteado was a very important architect at regional and national level. Unique and authentic, its architecture features references from different architects and works from the period, including from outside Brazil. The purpose of this article is to present a discussion of the possible architectural references found from the analysis of the Coffee Museum project for the city of Campinas in 1960 and other works that also have relevance within the architect's collection. Alvar Aalto, Finnish architect, Marcel Breuer, American architect of Hungarian origin, and Frank Lloyd Wright, American architect, are possible inspirations, especially around the 1950s and 1960s, involving design solutions, design strategies, formal definitions and functional elements and spaces.
