  abstract: 'A arquitetura brutalista paulista nas décadas de 60 e 70, passou por um período político, social e econômico em que os projetos arquitetônicos deram uma resposta contundente à lógica estrutural que o concreto armado possibilita. As residências de Decio Tozzi, construídas neste período em São Paulo, Brasil, são analisadas conforme os atributos da arquitetura moderna. A análise parte da estratégia até o projeto; uma estratégia clara, precisa e coerente que define a sua configuração formal e que integra o local, o programa e a estrutura. Assim, as residências de Paco Moreno Pintor, Elio Donato Tozzi e Eduardo Álvaro Vieira, mostram o seu valor atual e que são capazes de criar, através da construção, projetos que não só se integram harmoniosamente na paisagem urbana, mas também constituem espaços de qualidade por meio da luz e da sua materialidade: o concreto. (Traducción por Phd. Andrea Jaramillo)'
  abstract_en: The brutalist architecture of São Paulo in the 60s and 70s, went through a political, social and economic period where architectural projects gave a forceful response to the structural logic that reinforced concrete allows. Decio Tozzi's residences, built in São Paulo, Brazil during this period, are analyzed under the attributes of modern architecture. It is analyzed from the strategy to the project, a clear, precise and coherent strategy that defines its formal configuration and that integrates the place, the program and its structure. Therefore, the residences of Paco Moreno Pintor, Elio Donato Tozzi and Eduardo Álvaro Vieira, demonstrate the value in force to date and that they are capable of creating, through construction, projects that not only harmoniously integrate into the urban landscape but also generate quality spaces through light and its materiality, concrete. (Traducción por Mpa. Pablo Maita)
