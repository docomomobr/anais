  abstract: Precursor de novas soluções projetuais no Brasil, Lucio Costa, incorporou na arquitetura moderna brasileira um novo repertório e uma nova maneira de propagação da tradição colonial do país por meio adaptações às necessidades presentes. Costa não buscava criar aquilo que já existia, mas sim, evoluir dentro do espírito neocolonial. Produziu um vasto campo de obras de arquitetura moderna no Brasil de grande significância, com destaques para as residências unifamiliares. A partir deste momento a casa unifamiliar começa a ocupar um lugar diferente perante a sociedade, tomando por meio destas características um novo partido, este, estabelecido por Costa que será difundido na maioria dos estados do país, sendo Pernambuco um deles, através do Arquiteto Delfim Fernandes Amorim.
  abstract_en: A forerunner of new design solutions in Brazil, Lucio Costa, incorporated into Brazilian modern architecture a new repertoire and a new way of propagating the country's colonial tradition through adaptations to present needs. Costa did not seek to create what already existed, but to evolve within the neocolonial spirit. It produced a vast field of works of modern architecture in Brazil of great significance, with highlights for single family homes. From this moment, the single-family house starts to occupy a different place before a society, using these characteristics a new party, this one established by Costa that will be spread in most of the states of the country, Pernambuco being one of them, through the Architect Delfim Fernandes Amorim.
