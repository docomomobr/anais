  abstract: O objetivo deste trabalho é contribuir para o estudo do Edifício Barão de Iguape (1956), discutindo as intervenções voltadas para sua preservação, bem como sua relação com a morfologia do Centro Histórico de São Paulo. Também interessa analisar questões relativas à conservação e restauração dos edifícios modernos, especialmente o projeto de intervenção na fachada (1984), de autoria do arquiteto Aurélio Martinez Flores, abordando aspectos de ordem estética e construtiva do projeto.
