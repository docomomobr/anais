  abstract: 'Novas propostas para o edifício escolar foram sugeridas pela arquitetura moderna no Brasil a partir dos anos 1930. No âmbito do governo estadual de São Paulo, essas proposições ganharam forma com o Plano de Ação do Governo do Estado – PAGE da gestão de Carvalho Pinto (1959-1963), que produziu um enorme volume de obras em todo o território paulista e envolveu uma centena de arquitetos. Estes arquitetos criaram soluções inovadoras para a forma e a espacialidade das escolas, experimentando arranjos modernos para o programa escolar. este artigo propõe-se a analisar as escolas produzidas por Abelardo Gomes de Abreu para o Plano: EMEF Ermínio Firmino Pollon, Lucélia, 1959; EE Prof. Nestor Martins Lino, Limeira, 1960; EE Monsenhor Jeronymo Gallo, Piracicaba, 1961; e EE Francisco Graziano, em parceria com Lucjan Korngold, Araras, 1962.'
  abstract_en: 'New proposals for school buildings were suggested by modern architecture in Brazil since the 1930s. In the State of São Paulo context, these proposals were possible due to Plano de Ação (Action Plan) – PAGE during Carvalho Pinto’s management (1959-1953), which produced a large amount of works in all the extension of the paulista territory and involved a hundred of architects. These architects created innovative solutions for school shape and space, trying modern arrangements for school typology. This article aims to analyze the schools produced by Abelardo Gomes de Abreu for the Plan: EMEF Ermínio Firmino Pollon, Lucélia, 1959; EE Prof. Nestor Martins Lino, Limeira, 1960; EE Monsenhor Jeronymo Gallo, Piracicaba, 1961; and EE Francisco Graziano, in collaboration with Lucjan Korngold, Araras, 1962.'
