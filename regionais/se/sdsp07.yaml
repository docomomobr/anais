  abstract: 'O objetivo deste artigo é realizar uma abordagem inédita: o estudo da arte e arquitetura tumular de autoria de Lina Bo Bardi (1914-1992), arquiteta cuja obra tem sido incessantemente estudada, porém, ainda não observada em profundidade sob esse prisma. A arquiteta projetou dois mausoléus: um exemplar na cidade de São Paulo, para a família Robell; e outro em Salvador, para a família Odebrecht, projetados e construídos entre 1951 e 1964. O intuito da pesquisa em andamento é relacionar ambas as obras à intensa produção da arquiteta ocorrida durante o recorte temporal estabelecido, tanto na capital paulista, quanto na capital baiana. Além de contribuir para a historiografia sobre a arquiteta e sobre a produção artístico-arquitetônica em solo brasileiro, no período em questão, a documentação e análise crítica de tais exemplares deverá ampliar os estudos sobre a arte e a arquitetura tumular de tendência moderna, debruçando-se sobre a compreensão dos desígnios, das questões projetuais, iconográficas, simbólicas, morfológicas e historiográficas associadas à edificação dessas últimas moradas. Este estudo intenta, ainda, refletir sobre a inserção desses projetos modernos na tensão do espaço funerário, buscando fornecer elementos para discutirmos as relações entre modernidade, memória, o sacro e o laico, no contexto da arquitetura tumular.'
  abstract_en: 'The aim of this article is to carry out an unprecedented approach: the study of tomb art and architecture by Lina Bo Bardi (1914-1992), an architect whose work has been ceaselessly studied, but has not yet been observed in depth in this light. The architect designed two mausoleums: one in the city of São Paulo, for the Robell family; and another in Salvador, for the Odebrecht family, designed and built between 1951 and 1964. The purpose of the research in progress is to relate both works to the intense production of the architect that occurred during the time frame established, both in the capital of São Paulo and in the capital of Bahia. In addition to contributing 34 to the historiography on the architect and on artistic-architectural production on Brazilian soil, in the period in question, the documentation and critical analysis of such specimens should expand the studies on tomb art and architecture of modern tendency, focusing on the understanding of design, iconographic, symbolic, and historiographical issues associated with the construction of these latter houses.'
