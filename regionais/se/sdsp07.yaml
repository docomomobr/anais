  abstract: A investigação discute o patrimônio urbano e arquitetônico moderno paulista visando a potencialização da preservação e proporcionando reflexões dos seus significados atuais. O objeto de estudo é o antigo Ginásio de Guarulhos, atual Escola Estadual Conselheiro Crispiniano, projeto de Vilanova Artigas e Carlos Cascaldi no contexto histórico do Plano de Ação do governo Carvalho pinto (PAGE), entre os anos de 1959 e 1963. As experimentações espaciais desenvolvidas através de derivas situacionistas (DEBORD, 1958), explorando as diversificações dos territórios espaciais, assim como o caminhar como praticantes dos “territórios atuais”, “espaços intermediários”, ou “espaços entre” - a transurbância de Careri (2013) no conjunto arquitetônico selecionado. A investigação assume a potência de cognição do espaço experimentado, com o procedimento cartográfico de Deleuze e Guattari (DELEUZE, GUATTARI, 1995) através de mapas móveis do espaço vivenciado. Assim, esse mapa da cidade é atualizado através pela prática do espaço, agora apropriada e modificada pelos seus habitantes (JACQUES, 2008). Portanto, abre-se discussões e reflexões válidas mediante a questão do patrimônio escolar urbano e engendra novas potências de preservação e do reconhecimento desse patrimônio através da ativação das práticas espaciais dos sujeitos existentes no espaço.
  abstract_en: This paper discusses São Paulo's urban and architectural heritage aiming to potentialize its preservation and reflect on its contemporary meanings. The object of study is the old Guarulhos' Gymnasium, used nowadays as a school, Escola Estadual Conselheiro Crispiano, designed by Villanova Artigas and Carlos Cascaldi, during the Action Plan of Governor Carvalho Pinto's (1959-1963). In the last few years, the school suffered a series of interventions, of different scales, resulting in the loss of the architectural characteristics of the building. The spacial experimentations 470 conducted through situationist derives (DEBORD,1958), explores the various spacial territories, as well as, walking as a practice of "current territories", "intermediate spaces", or "spaces between" – the transurbance from Careri (2013) on the chosen architectural complex. The study considers the potency of cognizance of the experienced space, as a cartographic method of Deleuze and Guatarri (DELEUZE, GUATARRI, 1995) though maps of the experienced space. Hence, the city's maps are updated considering the perceived space, suited and modified by its inhabitants (JACQUES, 2008). So, further discussions and reflections are needed when it comes to the scholar's urban heritage and conceives new potencies of preservation and recognition of this heritage through the activation of the spacial practices of the subjects that live those spaces.
