  abstract: O presente estudo procura descrever o Fórum projetado no fim da década de 1950 pelo arquiteto Joaquim Manoel Guedes Sobrinho na cidade de Itapira, no interior de São Paulo. Serão investigadas as características do projeto à fim de entender como ele é inserido dentro do grupo denominado “escola paulista”. O trabalho buscará entender as relações dentro das chaves de leitura recorrentes na historiografia após a década de 1960 na sua relação com o que se reconhece no grupo que detinha a figura de Vilanova Artigas no centro do cenário da arquitetura moderna em suas características formais, tipológicas, materiais, econômicas, sociais e políticas.
  abstract_en: This study seeks to describe the Forum designed in the late 1950s by the architect Joaquim Manoel Guedes Sobrinho in the city of Itapira, in the interior of São Paulo. The characteristics of the project will be investigated in order to understand how it is inserted within the group called “paulista school”. The work will seek to understand the relationships within the keys of recurrent reading in historiography after the 1960s in its relationship with what is recognized in the group that held the figure of Vilanova Artigas at the center of the scenario of modern architecture in its characteristics formal, typological, material, economic, social and political.
