  abstract: 'Em 1959, foi inaugurado em Paris o edifício da Maison du Brèsil, cujo projeto foi elaborado em duas etapas: o esboço inicial realizado por Lucio Costa, em 1952, e o desenvolvimento e execução da obra coordenado pelo escritório de Le Corbusier. Em um primeiro momento essa obra pode ser lida como um exemplo da arquitetura moderna, com características brutalistas, em cuja organização espacial estão evidentes as premissas da machine à habiter. Contudo, a análise da elaboração do seu projeto, a partir da teoria, da história da arquitetura e da observação do seu uso, nos possibilitou confrontar a definição original da máquina de morar com as vicissitudes do modernismo e a prática cotidiana do habitar.'
  abstract_en: 'In 1959, was inaugurated in Paris at the building of Maison du Brèsil, the project was made in two stages: the initial sketch by Lucio Costa, in 1952; the development and construction coordinated by Le Corbusier''s office. On one hand, this build can be read as an example of architecture with brutalist characteristics and spatial organization such as a living machine. In the other, the analysis of the design process in the perspective of architecture theory and everyday life, enabled us to question the modern definition of the living machine.'
