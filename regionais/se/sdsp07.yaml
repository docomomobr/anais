  abstract: O texto aborda a produção do arquiteto Luiz Gastão de Castro Lima (1927-2003), formado em 1954 pela Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo. Pontuando uma série de características encontradas em seus projetos residenciais, tem como foco o registro e análise arquitetônica da residência Jesus Silva (1967), construída na cidade de São Carlos-SP. Além de ampliar o reconhecimento sobre a contribuição do arquiteto para a chamada “difusão” da arquitetura moderna brasileira no interior de São Paulo - através de sua atuação prática e no ensino de arquitetura e urbanismo em diferentes instituições do estado -, o registro do exemplar contribui para a preservação da memória edificada da cidade.
  abstract_en: The text addresses the production of the architect Luiz Gastão de Castro Lima (1927-2003), graduated in 1954 at Faculdade de Arquitetura e Urbanismo of Universidade de Sao Paulo. Punctuating a series of characteristics found in his house designs, it has as focus the register and architectural analysis of Jesus Silva’s house (1967), built in the city of Sao Carlos-SP. In addition to increasing the recognition about the architect’s contribution to the so-called "diffusion" of Brazilian modern architecture in the interior of Sao Paulo - through his practical work and the teaching of architecture and urbanism in different institutions from the state -, the registration of the case contributes for the preservation of Sao Carlos’s built memory.
