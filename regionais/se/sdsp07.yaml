  pages_count: 14
  pages: 395-408
  abstract: 'O artigo aborda a participação brasileira na Exposição internacional de 1937, realizada em Paris. O país marcou presença com duas locações específicas: O Pavilhão do Brasil e o estande Cafés du Brésil. A Exposição intitulada Exposição internacional de artes e técnicas na vida moderna, aconteceu no período turbulento que antecedeu à segunda grande guerra. Neste evento de expressão mundial, as nações dos regimes totalitários da época, utilizaram-se da arquitetura para ostentar seu poder. Os pavilhões nacionais serviram de prenúncio do conflito que se avizinhava. O Brasil precedente ao regime de exceção, Estado Novo, já apresentando o caráter autoritário e centralizador de Vargas, de inspiração nos modelos de Mussolini e Hitler, não investe no potencial expressivo que a arquitetura oferece para demarcar sua presença. Ao contrário, o governo brasileiro pouco se empenhou na consecução de seu pavilhão. Já para o estande Cafés du Brésil, da Companhia franco-brasileira homônima, patrocinado pelo Departamento Nacional do Café e pelos produtores de São Paulo, o tratamento arquitetônico foi primoroso, contando com a contratação de um dos mais prestigiados arquitetos modernos da época, Robert Mallet-Stevens. Para promover o mais importante produto comercial de exportação exigia-se uma arquitetura de qualidade singular.'
  abstract_en: 'This article addresses Brazil’s participation in the Exposition of 1937, held in Paris. Brazil stood out with two locations: “Pavilhão do Brasil” and the stands “Cafés du Brésil”. The International Exposition of Art and Technology in Modern Life took place during the turbulent period that preceded the Second World War. In this internationally relevant event, nations that were under totalitarian regimes used architecture to display their power. The national pavilions served as a prelude of the conflict that was to come. At that point, preceding the dictatorial regime, “Estado Novo”, Brazil was already showing the authoritarian and centralized character of Vargas, inspired by Mussolini and Hitler’s models, and did not invest in the architecture’s expressive potential for standing out. Contrariwise, the Brazilian government poorly engaged in developing its pavilion. Concerning the stands Cafés du Brésil, pertaining to the homonymous French-Brazilian company and sponsored by the National Department of Coffee and the producers of São Paulo, the architectonic handling was exquisite and it counted with of one of the most prestigious modern 395 architects of that time, Robert Mallet-Stevens. To promote the most important product for commercial exportation, it was required to have an architectural project of unique quality.'
