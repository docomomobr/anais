  abstract: 'É conhecido que o plano inicial proposto para o campus da USP São Carlos foi descontinuado logo após seu primeiro edifício, o E1, ser construído. As construções realizadas em sequência advém de projetos de diferentes arquitetos contratados pelo Plano de Ação do Governo Carvalho Pinto. Entre eles, destaca-se Luiz Gastão de Castro Lima, que marcou o campus com sua arquitetura de identidade organicista. Dentre seus projetos estão: o conjunto de anfiteatros, o instituto de física, o alojamento para estudantes, entre outros. Este artigo apresenta uma análise do período de atuação de Lima, enquanto arquiteto responsável pelo campus, com foco no projeto original dos anfiteatros e nas modificações causadas pelas reformas posteriores.'
  abstract_en: The initial project for the USP São Carlos campus was discontinued after the construction of its first building, the E1. The following buildings were a result of projects of different architects hired by the Action Plan of Carvalho Pinto’s Government. Luiz Gastão de Castro Lima is one of these architects, and his organic architecture marked the campus. The amphitheaters complex, the institute of physics, and the students' accommodation are amongst his works. This article aims to analyze Lima’s period of work, as an architect of the campus, focusing on the amphitheater's original project and the modifications of the later renovations.
