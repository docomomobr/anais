  abstract: Este artigo aborda a produção da arquitetura moderna, junto à popularização de seus elementos, na cidade de Ibitinga, distante 360 km da capital paulista. Inserindo-se no conjunto de estudos que tratam de determinadas arquiteturas em outros centros interioranos, o artigo documenta diferentes edificações implantadas na cidade no distinto período caracterizado desde fins da década de 1930 e que se manifesta, de certo modo, até meados da década de 1980. Assimilando o contexto histórico, social e político da cidade de Ibitinga, localizando seu contexto regional e abordando, desse modo, a condição e as circunstâncias de implantação das edificações ao longo do período estudado. Considerando os profissionais envolvidos, desde nomes locais e regionais, como Edward Guidi, Ivanil Francischini, Paulo Barbieri e Pedro Morábito, a nomes de maior popularidade, como Siegbert Zanettini, Décio Tozzi, José F. Calazans e Vera Pallamin. O levantamento difunde o patrimônio histórico formado pela arquitetura moderna em Ibitinga, compreendendo-o dentro de suas particularidades e seu contexto.
  abstract_en: This article discusses the production of modern architecture, along with the popularization of its elements, in the city of Ibitinga, 360 km from the capital of São Paulo. Inserting itself in the set of studies that deal with certain architectures in other interior centers, the article documents different buildings implanted in the city in the distinct period characterized since the end of the 1930s and which, in a certain way, manifests itself until the mid-1980s Assimilating the historical, social and political context of the city of Ibitinga, locating its regional context and addressing, in this way, the condition and circumstances of the implantation of buildings throughout the studied period. Considering the professionals involved, from local and regional names, such as Edward Guidi, 339 Ivanil Francischini, Paulo Barbieri and Pedro Morábito, to more popular names, such as Siegbert Zanettini, Décio Tozzi, José F. Calazans and Vera Pallamin. The survey disseminates the historical heritage formed by modern architecture in Ibitinga, understanding it within its particularities and context.
