  abstract: O centenário da Bauhaus permitiu uma revisão de sua importância histórica para a Arquitetura Moderna e para o ensino da arquitetura, revisão inclusive crítica. Lotte am Bauhaus (2019) foi produzida para rememorar os feitos da escola, enfocando o papel das mulheres e suas lutas. O longa mostra a curiosidade, a paixão e as dificuldades vividas pelas alunas no turbilhão de experimentação que foi a Bauhaus. O presente artigo busca explorar o filme e a influência que a Bauhaus teve sobre as mulheres nas áreas de arquitetura, urbanismo e design no Brasil.
  abstract_en: The centenary of Bauhaus allowed for a review of its historical importance in Modern Architecture and in teaching of architecture, with a critical review. Lotte am Bauhaus (2019) was produced to commemorate the achievements of the school, focusing on the role of women and their struggles. The feature shows the curiosity, the passion and the difficulties experienced by the students in the whirlwind of experimentation that was the Bauhaus. This article seeks to explore the movie and the influence that Bauhaus had on women in the areas of architecture, urbanism and design in Brazil.
