  abstract: 'Este trabalho reúne informações de obras e projetos situados no Estado de São Paulo que constam em dois mapeamentos realizados pela Revista Projeto na década de 1980: o Catálogo “Arquitetura Brasileira Atual” (1983) e o Livro “Arquiteturas no Brasil/Anos 80” (1988). Ambas publicações refletem dois processos em desenvolvimento nesse período e em boa medida liderados por uma nova fase de revistas especializadas: o reconhecimento das arquiteturas elaboradas após Brasília e a divulgação nacional e internacional desse repertório de obras e arquitetos. Logo, esses mapeamentos representam importantes retratos das arquiteturas produzidas no Brasil entre os anos de 1960 e 1980, sobretudo no Estado de São Paulo, tratado com maior recorrência. Assim, por meio da listagem desses edifícios e de suas respectivas autorias, datas de projeto ou construção e localizações, pretende-se não só compilar e, portanto, facilitar o acesso a esse rico acervo, como também contribuir com a discussão de um terceiro processo identificado nesses anos: a descentralização geográfica dos projetos apresentados na historiografia, desta vez numa perspectiva capital-interior.'
  abstract_en: 'This work gathers information from buildings and projects located in the State of São Paulo that are included in two mappings carried out by Projeto Magazine in the 1980s: the Catalog “Arquitetura Brasileira Atual” (1983) and the Book “Arquiteturas no Brasil/Anos 80” (1988). Both publications reflect two processes under development in that period and, mainly, led by a new phase of specialized magazines: the recognition of architectures developed after Brasília and the national and international dissemination of this repertoire of works and architects. Therefore, these mappings represent important portraits of the architectures produced in Brazil between the 1960s and 1980s, especially in the State of São Paulo, which is treated with greater recurrence. Thus, by listing these buildings and their respective authorship, project or construction dates and locations, it 353 is intended not only to compile and, therefore, facilitate access to this rich collection, but also to contribute to the discussion of a third process identified in those years: the geographical decentralization of the projects presented in historiography, this time from a capital-interior perspective.'
