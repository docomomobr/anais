  abstract: O presente trabalho insere-se no conjunto de pesquisas dedicadas à produção do Plano de Ação de Carvalho Pinto – PAGE (1959 – 1963). Tal iniciativa envolveu grande número de metas físicas, conhecida no âmbito da historiografia da arquitetura principalmente pela produção de edifícios modernos pelo IPESP – Instituto de Previdência do Estado de São Paulo e DOP – Diretoria de Obras Públicas. A pesquisa enfoca o cenário mais amplo do processo de modernização paulista e constituição do território, pela lente teórica da produção do espaço por parte do Estado. Produção que encontra momento singular no PAGE, tanto pela constituição de uma estrutura administrativa própria, quanto pela construção de infraestruturas por todo estado, aspecto menos conhecido e debatido da iniciativa, aqui apresentado por meio da atuação da Secretaria da Agricultura levantada nos Diário Oficiais do Estado de São Paulo – DOSP.
  abstract_en: The present work is part of the set of researches dedicated to the production of Carvalho Pinto`s Action Plan (1959-1963). This initiative resulted in many physical targets, known in the scope of architectural historiography mainly for the production of modern buildings by IPESP – Institute of Social Security of Sao Paulo and DOP – Public Works Department. This paper focuses on a larger scenario of the process of state modernization and the constitution of the territory, through the theoretical lens of the production of space by the state. Production that finds a singular moment in the Action Plan, both for the constitution of its own administrative structure and for the construction of infrastructures throughout the state, a less known and debated aspect of the initiative, presented here through the work of the Secretary of Agriculture revealed in the Official Gazettes of the State of Sao Paulo. 279
