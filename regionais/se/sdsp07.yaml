  abstract: José Zanine Caldas (1919-2001) foi um arquiteto autodidata, maquetista e designer de móveis reconhecido no cenário arquitetônico brasileiro por representar a síntese entre os saberes empírico e erudito na construção. Os anos entre 1964 e 1980 destacam-se em sua carreira como arquiteto, pois Zanine projetou e coordenou a construção de uma série de residências no Bairro do Joá, na cidade do Rio de Janeiro. Apesar de ser essa figura multifacetada, atuando em áreas como design, urbanismo e arquitetura, Zanine é pouco reconhecido e existe reduzida quantidade de registros do período em que o arquiteto atuou no Rio de Janeiro. Com isso, o proposto artigo tem como objetivo documentar a Casa Leite Barbosa (1968), uma das residências que José Zanine Caldas projetou no Bairro do Joá, e relacionar o saber-fazer como processo projetual com a arquitetura de princípios modernos. Como resultado desse breve estudo, é possível perceber como o saber-fazer do arquiteto reflete-se diretamente no processo de projeto e na obra concluída, tanto nas estruturas em madeira quanto na espacialidade moderna.
  abstract_en: José Zanine Caldas (1919-2001) was a self-taught architect, model maker and furniture designer recognized in the Brazilian architectural scene for representing the synthesis between empirical and erudite knowledge in construction. The years between 1964 and 1980 stand out in his career as an architect, as Zanine designed and coordinated the construction of a series of residences in the Joá district, in Rio de Janeiro. Despite being this multifaceted figure, working in areas such as design, urbanism and architecture, Zanine is poorly recognized and there is a reduced amount of records from the period when the architect worked in Rio de Janeiro. Therefore, the proposed article aims to document Casa Leite Barbosa (1968), one of the residences that José Zanine Caldas designed in the Joá district, and to relate know-how as a design process with the 170 architecture of modern principles. As a result of this brief study, it is possible to see how the architect's know-how is directly reflected in the design process and in the completed work, both in wooden structures and in modern spatiality.
