texto: |
  ARQUITETURAS DE ASSISTÊNCIA PÚBLICA E SAÚDE EM SALVADOR
  DURANTE O PERÍODO VARGAS (1930-1945)

  Em uma crônica denominada Um sonho russo, Assis Chateaubriand relata com
  entusiasmo a existência de uma rede de equipamentos públicos em Salvador
  durante o primeiro período Vargas (1930-1945), comparando-a com realizações
  "russas":

  [CITAÇÃO]
  [imaginem] tudo aquilo que vemos nas revistas, folhetos e [álbuns] da
  propaganda [soviética]: escolas, maternidades, abrigos, 'pouponnieres',
  creches, e [colônias] de férias, traduzindo o esforço permanente do Estado
  no amparo e defesa da criança...
  (CHATEAUBRIAND, 1936, p.02)
  [/CITAÇÃO]

  [IMAGEM: img-005-006.jpg]

  De fato, nota-se que é instalada uma rede de equipamentos de assistência
  pública e de saúde na cidade. O presente texto questiona por quem, como,
  com quais intenções e com quais características arquitetônicas foi
  realizada tal rede.

