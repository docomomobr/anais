# RESUMOS
# ============================================================================

resumo: |
  Durante o governo Vargas (1930-1945) é instalada uma rede de equipamentos
  de assistência pública e de saúde em Salvador. Ao se constatar a existência
  dessa rede, questiona-se por quem, como, com quais intenções e com quais
  características arquitetônicas foi instituída. Uma vez que se nota que o
  Estado tem um papel fundamental para a sua realização, realiza-se uma
  leitura que parte da apresentação das suas estruturas políticas, das
  diretrizes existentes, das intenções dos seus promotores e as relaciona
  com as características arquitetônicas da rede soteropolitana.

resumo_en: |
  During the Vargas administration (1930-1945), a network of public assistance
  and health care facilities was installed in Salvador. Once the existence of
  this network is verified, the article questions by whom, how, with what
  intentions and with what architectural characteristics it was instituted.

resumo_es: |
  Durante la administración Vargas (1930-1945) se instaló una red de equipos
  de asistencia pública y salud en Salvador. Una vez que se verifica la
  existencia de esta red, se cuestiona por quién, cómo, con qué intenciones
  y con qué características arquitectónicas se instituyó.

