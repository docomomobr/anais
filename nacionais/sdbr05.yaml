  abstract: Trata-se de resgatar a memória do impacto e repercussão que tiveram as primeiras edificações modernas na capital baiana, no imediato pós-guerra, curto período de apenas seis anos, com base em testemunho vivenciado pelo autor deste texto, ocorrência essa simultânea à sua formação profissional universitária no período 1946/1951. Nesse intervalo de tempo a cidade presenciou uma turbulência cultural liderada pelas artes plásticas e nela, tanto a arquitetura quanto o urbanismo marcaram suas presenças. A primeira com um conjunto de edificações significativas, a segunda com estudos relacionados com o planejamento urbano da cidade, sob a responsabilidade do Escritório de Planejamento Urbano de Salvador-EPUCS. Vale lembrar que a Cidade do Salvador na década de 30 presenciou uma renovação arquitetônica peculiar com a construção de edificações que integravam e expressavam as novas tendências de arquitetura cujos pressupostos se aproximavam da linguagem da Bauhaus, na época já bastante difusa. Edificações essas caracterizadas pela exogenia de suas autorias, contrastando com as edificações do período aqui abordado e que tiveram na matriz da “escola carioca” uma expressão mais próxima ao universo lecorbusiano. Na visão do autor, o marco da moderna arquitetura baiana no imediato pós-guerra [1946] é o Edifício Caramuru de autoria do arquiteto carioca Paulo Antunes Ribeiro. O percurso aqui estabelecido terá na construção do Hotel da Bahia [ 1949/1951], do mesmo autor em parceria com o primeiro arquiteto moderno baiano Diógenes Rebouças, outro marco importante da arquitetura moderna produzida na cidade. A esta, se soma um conjunto de outras edificações que procurou testemunhar as transformações econômicas, sociais e culturais ocorridas no após-guerra.
