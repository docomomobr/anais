  abstract: 'Produto de um momento de desenvolvimento acelerado da indústria imobiliária, no qual a verticalização na área central da cidade era incentivada pela Administração Municipal, o edifício CBI-Esplanada, datado de 1946, foi empreendido por um grupo de investidores nacionais e imigrantes poloneses que escolheu como responsável pelo projeto o arquiteto Lucjan Korngold. Formado em Varsóvia, testemunha e partícipe das experimentações no campo da arquitetura do entre guerras, Korngold chegou ao país em 1940, refugiado do fascismo, com seu nome reconhecido entre os arquitetos modernos poloneses e uma maturidade profissional com a qual pode enfrentar os desafios de uma proposta inovadora como a do edifício CBI- Esplanada. O edifício que ora analisamos, não somente rompeu com a escala e o vocabulário historicista do entorno como inseriu-se no movimento da arquitetura moderna do pós guerra, seja pelo partido escolhido e linguagem formal, onde destaca-se o diálogo do vocabulário do estilo internacional com a arquitetura carioca, como pela ênfase nos aspectos tecnológicos e funcionalistas, soluções que a escala incomum de seu programa exigiu. O CBI-Esplanada, dessa maneira, acabou por tornar-se importante referencial para a aprovação de outros projetos modernos que viriam a ser implantados no centro da cidade nos anos seguintes. palavras-chave: arquitetura moderna, verticalização, imigrantes, São Paulo'
  abstract_en: The CBI building was designed in 1946, in a highly growing moment for the real estate industry, when tall buildings were being stimulated in the central areas by the town administration. The enterprise was taken by a group of investors formed by Brazilians and Polish immigrants that choose Lucjan Korngold as their architect. Graduated from the Faculty of Architecture of the Warsaw Polytechnic University, he was known in Poland as a witness and participant of the experiments in the field of architecture between the two wars. The architect arrived in Brazil in 1940, as a refugee from the European fascism, and because of his experience he managed to face the challenge of a complex project as was the CBI-Esplanada. The CBI building broke the scale and the historicist vocabulary of the buildings in his vicinity and for the preciseness of the functional arrangement, his formal language, the use of new materials, and the incorporation of mechanical equipment, besides the exclusive dialogue created between the International Style and the carioca architecture, he put itself in the international post-war architectural movement, turning into a reference for the projects to be approved.
