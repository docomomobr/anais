  abstract: Estudo relativo às propostas desenvolvidas para a área do Ibirapuera, em São Paulo, de 1926 a 1954, no sentido de transformá-la em grande parque público. As concepções de modernidade envolvidas em cada trabalho são enfatizadas, bem como as linguagens utilizadas e os papéis dos atores individuais nas discussões e práticas urbanísticas, paisagísticas e arquitetônicas do período. Inicialmente, trabalhamos sobre uma primeira fase em que se pensam e se propõem ações no sentido de transformar a área em um parque urbano, de 1926 a 1950, nos focando mais especificamente nos trabalhos de Manequinho Lopes (1926-8), Prestes Maia (1930 e 1945) e de Robert Moses (1950). Na seqüência, nos detemos em como, a partir das comemorações do IV centenário de fundação da cidade, em 1954, o projeto para o Parque do Ibirapuera passa a ser visto como momento privilegiado de demonstração do progresso e modernização paulistana e como os distintos ideários se manifestavam tanto nas propostas para a área, quanto nos próprios eventos comemorativos. Analisamos, neste momento, as propostas de Christiano Stockler das Neves (1951) e de Sercelli (s/d). Por fim, tratamos do processo projetual da equipe de Oscar Niemeyer (1952-4), bem como dos projetos paisagísticos de Burle Marx (1953) e de Otávio Augusto Teixeira Mendes (1953).
  abstract_en: Study of the developed proposes for the Ibirapuera area, in São Paulo, from 1926 to 1954, intending to turn it into a large public park.The envolved modernity conceptions in wich work are enphasized, as well as the utilized languages and the role of the individual agents in the urbanistic, landscape and architectural discussions and practices of the period. Inicially, we worked on a first phase in wich are thought and proposed actions in order to convert the area into a urban park, throught 1926 to 1950, analysing especifically the works of Manequinho Lopes (1926-8), Prestes Maia (1930 and 1945) and Robert Moses (1950). Next, we focus in how, having in the offing the IV centenary comemorations of the foundation of the city, happened in 1954, the design for the Parque do Ibirapuera start to be seen as a privileged moment of demonstration of the progress and modernization of São Paulo and how the distincts ideas manifest themselves in the proposes for the area, as in the commemorative events. We study, in these moment, the Christiano Stockler das Neves and Sercelli’s plans (1951 and unidentified date, respectively). Lastly, we treat of the projectual process of the squad of architects leadered by Oscar Niemeyer (1952-4) and of the landscaping works of Burle Marx (1953) and Otávio Augusto Teixeira Mendes (1953).
