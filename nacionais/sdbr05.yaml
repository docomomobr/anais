  locale: pt-BR
  abstract: 'Os documentos contidos nos acervos da construtora Azevedo Moura & Gertum e do fotógrafo João Alberto, doados à Faculdade de Arquitetura e Urbanismo Ritter dos Reis, registram importantes manifestações da modernidade no Rio Grande do Sul, entre as décadas de 1920 e 1980. Ao longo de cinco décadas, João Alberto documentou grande parte da produção de renomados arquitetos gaúchos, tais como Carlos Alberto de Holanda Mendonça, Ari Mazini Canarin, Irineu Breittman, Edgar Albuquerque Graeff, Claudio Luiz Araújo e Carlos Maximiliano Fayet, entre outros. Em trabalho conjunto com arquitetos, João Alberto busca determinados pontos de vistas e certos efeitos de luz para captar a imagem desejada. Suas fotografias, assim como toda a cultura visual de sua época, foram influenciadas pelo neo-realismo italiano. Elas são um poderoso instrumento no sentido de interpretar o objeto retratado, pois vibram no mesmo diapasão das intenções nele contidas. Fundada em 1924, pelos engenheiros Fernando de Azevedo Moura e Oscar Mostardeiro Gertum, a construtora AMG foi a responsável pela execução de reconhecidas obras de Porto Alegre, algumas delas hoje identificadas como patrimônio arquitetônico da cidade: o Hipódromo do Cristal, os edifícios Guaspari, Imperial, Jaguaribe, Esplanada e Sulacap. Na construtora AMG trabalharam, em determinados períodos, Fernando Corona e Egon Weindorfer. Outros, como Cláudio Araújo e Arnaldo Gladosch tiveram seus projetos executadas pela mesma. Além de conter um vasto registro gráfico, este acervo contém também o registro fotográfico de execução de muitas obras. Imagens de diferentes momentos, nas quais se procura exaltar a técnica e o sentido da construção no projeto, tão caros para a modernidade. A partir de dez exemplos selecionados, pretende-se demonstrar o quanto estes acervos se completam e são capazes de ilustrar, na passagem do tempo, as transformações pelas quais passou a arquitetura moderna em Porto Alegre. A ingenuidade, em ambos os casos, inexiste. Ler nas entrelinhas é um exercício que revela, aos poucos, o sentido daquele moderno, sentido que se faz claro na medida da elaboração de uma investigação criteriosa.'
  abstract_en: 'The colections of Azevedo Moura & Gertum Building Company and Photographer João Alberto, now belonging to UniRitter – Architecture and Urbanism School, disclose some of the most important records of modernism in Rio Grande do Sul during the interval of 1920 to 1980. Trough five decades, João Alberto photographed a big part of the work of well-known southern architects, such as Carlos Alberto de Holanda Mendonça, Ari Mazini Canarin, Irineu Breittman, Edgar Albuquerque Graeff, Claudio Luiz Araújo e Carlos Maximiliano Fayet, amongst others. Working as a team with these architects, João Alberto searches a precise point of view and light effect to capture the desired image. His photographs, as in the visual culture of his time, were affected by Italian neo-realism. These images are a powerful instrument to interpretate the pictured object, as they pulse in the same compass of the enclosed intentions. Founded in 1924, by the engineers Fernando de Azevedo Moura e Oscar Mostardeiro Gertum, Azevedo Moura & Gertum Building Company was responsible by the construction of important buildings in Porto Alegre, some of them already recognized as historical endowment: The Hippodrome of Cristal and Guaspari, Imperial, Jaguaribe, Esplanada and Sulacap buildings. Fernando Corona e Egon Weindorfer worked at AMG, as well as Cláudio Araújo and Arnaldo Gladosch who had their projects buit by the company. Besides the vast number of grafic representation, this collection also keeps pictures that record the process of construction. Images, in different moments, in which techniques and building are praized as icons of modernity. Ten selected examples intend to show how much these two collections fulfill each other and illustrate the transfiguration through wich Porto Alegre has been in the 20th century. Ingenuousness, in both cases, doesn´t exist. Comprehend is an exercice that reveals, step by step, the meaning of modernism, which is as clearer as more sensible is the investigation.'
