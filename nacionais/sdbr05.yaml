- title: A preservação do edifício do Museu de Arte de São Paulo
  authors:
  - givenname: Marcos José
    familyname: Carrilho
  locale: pt-BR
  abstract: Um breve histórico apresenta a formação do MASP, desde a sua criação em 1947, com o objetivo de identi- ficar as origens conceituais que viriam caracterizar o edifício da Avenida Paulista. Vários aspectos envolvi- dos na concepção da nova sede são discutidos a seguir, a começar pela escolha do sítio – “o único lugar” – capaz de abrigar a instituição, em presença da – “mata brasileira” – e as implicações do terreno, tais como a obrigação de assegurar a vista desimpedida para o Vale do Anhangabaú, bem como os preceden- tes de projetos anteriormente realizados e a influência de outras obras e arquitetos, a fim de estabelecer as principais referências que conduziram ao projeto final. A proposição de certas inovações museográficas são identificadas quanto a sua origem, notadamente aque- las desenvolvidas pelos arquitetos italianos na década de trinta. Tais proposições têm como pressuposto fundamental a flexibilidade de organização museográfica, condição que vem de encontro com um dos pre- ceitos mais caros ao movimento moderno, isto é, a capacidade dos edifícios de se adaptarem às constantes mudanças da vida moderna. Esta condição é o pretexto para a discussão final que confronta a contradição entre a necessidade de pre- servação de estruturas supostamente projetadas para a mudança.
  abstract_en: A brief historical profile of MASP, since its creation in 1947, is provided in order to point out the conceptual sources that are in the origins of the design of the new building at Paulista Avenue. Those aspects are then discussed along with the conditions of the chosen site, “the only place” – capable to shelter the institution, facing – “mata brasielira” – and its implications, such as the deed to secure undisturbed sightseeing to An- hangabaú valley, as well as the previous designs carried out and the influence from other works and archi- tects, aiming to establish the main references that lead to the final design. Some of the proposed museographical innovations are also identified as its sources, especially those devel- oped by Italian architects of the thirties. Those propositions fundamentally aim flexibility on museographical lay-outs, condition that matches to one of the most important principles of modern movement, that is to say, the capacity of modern building to fulfill the constant changes in modern life. The final discussion confronts contradictions on the intent of preservation of structures designed for change.
