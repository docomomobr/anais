  abstract: 'O resgate e a compreensão do papel dos institutos de aposentadorias e pensões – os IAPs – na gênese da arquitetura doméstica modernista brasileira têm sido objeto de discussão de pesquisadores. Este trabalho procurou resgatar a memória coletiva sobre o espaço da Vila Operária, localizada no município de Florianópolis/SC, com vistas à preservação daquele conjunto arquitetônico-urbanístico. Apesar dos 60 anos transcorridos e das modificações inseridas nas unidades por seus moradores, a Vila Operária guarda forte identidade, marcada pela manutenção da estrutura urbana, escala, gabarito e primordialmente pelas 18 unidades ainda não modificadas. Bonduki destaca em Origens da Habitação Social no Brasil as diferentes tipologias introduzidas pelo modernismo: “A influência da arquitetura moderna nas origens da habitação social no Brasil foi muito importante, contribuindo para a renovação das tipologias de projeto, processo construtivo, implantação urbanística, programas habitacionais e modos de morar... Através da racionalização, industrialização... surgiram os blocos multifamiliares e as cidades-jardim”. A Vila Operária é um exemplo da segunda categoria. Apresenta tipologia térrea, geminada duas a duas, sem divisão de lotes e previsão de uso coletivo nas áreas públicas. O projeto racional, de geometria simplificada e concentração das áreas molhadas, em tudo atende preceitos modernistas de economia e funcionalidade.'
  abstract_en: The understanding of the role of pension institutes in the origin of Brazilian modern housing architecture has been object of many discussions. This paper attempted to recover the community memory about the Vila Operária space, localized in Florianópolis/SC, aiming the preservation of the village. Even after 60 years and the several modifications made by dwellers in their units, the Vila Operária village keeps a strong identity, mainly by its urban structure, height pattern and the 18 units that have not been remodeled yet. Bonduki calls the attention, in his Origins of Social Housing in Brazil, for the different typologies introduced by modernism. “The influence of modern architecture on the born of social housing in Brazil was very decisive, leading to the renewal of design typologies, constructive processes, urban design, housing programs and living style… Throughout rationalization, industrialization ….the multifamily constructions and the garden-cities emerged” The Vila Operária is an example of the second category. It presents a ground floor typology, doubled side by side, with no walls separating the plots of land and with public areas. The unit rational design shows a simplified geometry and wet zone concentration, reflecting all the modernism rules of economy and functionality.
