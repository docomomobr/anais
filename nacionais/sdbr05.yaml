  abstract: O texto aborda as transformações sofridas ao longo dos últimos trinta anos pelo Edifício Comendador Urpia, obra do arquiteto Diógenes Rebouças construída entre 1955 e 1957 e considerada um marco da arquitetura residencial modernista em Salvador. Tais transformações aconteceram sempre com o objetivo de adaptar o edifício aos novos padrões habitacionais da classe média soteropolitana. A última delas, realizada por uma moradora sem a anuência do Condomínio, acrescentou esquadrias de alumínio com vidros fumês à fachada tipicamente modernista, com o objetivo de ampliar a área da sala através da anexação da área da varanda. Esta intervenção provocou protestos dos moradores, que culminaram com a solicitação ao Núcleo de Documentação e Conservação de Edificações e Conjuntos do Movimento Moderno, no Programa de Pós- Graduação da UFBa, de um parecer a respeito das suas conseqüências na modificação da fachada principal do edifício. Tal solicitação comprova, no nosso entender, a preocupação dos moradores com a manutenção das características originais do edifício, justificada não só pelo reconhecimento do seu valor arquitetônico como também pela compreensão da relação direta que há, neste caso, entre valor de mercado e conservação do imóvel enquanto representação de uma arquitetura específica de um determinado momento histórico.
  abstract_en: The text approaches the transformations accomplished in the last thirty years on Comendador Urpia Building, a project by architect Diógenes Rebouças built between 1955 e 1957 and considered to be a mark on modernist dwelling architecture in Salvador. Those transformations always took place aiming to adapt the building to the Salvador’s middle class new dwelling patterns. The last of them, made by a dweller without the Condominium agreement, added aluminum windows with black glass to the characteristic modernist façade, aiming to enlarge the living room by the annexation of the balcony’s area. Such intervention provoked other dwellers protests, that culminated with asking the Núcleo de Documentação e Conservação de Edificações e Conjuntos do Movimento Moderno, based on UFBa’s Post-Graduation Program, an technical opinion about the consequences on changing the building main façade. This solicitation proves, in our opinion, the dwellers preoccupation with maintaining the building original characteristics, justified not only while recognizing its architectural value but also while comprehending the direct relationship that exists, in this case, between market value and the building as a representation of an historical architecture.
