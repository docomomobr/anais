  abstract_en: The object of this study is the Urban Planning of Ribeirão Preto elaborated by Engineer José de Oliveira Reis in 1945. A research of the documents found in the Public Archives of Ribeirão Preto was conducted, among them were the Urban Planning of 1945, maps, drawings, letters, newspapares and a lecture given by Oliveira Reis on his second visit in 1955, to talk abaout the influence of urbanism in the municipality. The objective of the research is to understand the urbanistic practice developed in brazilian cities since the 1940`s. In Ribeirão Preto`s case the Plan constitutes the practice of the zoning, the elaboration of a transit System with Radial Thruways and Perimetricals and finally the creaction of Parkways and green areas between the neighborhood units designed by Reis. According to Oliveira Reis, “Nowadays we try to establish na arterial thruway system with peripheral chacacteristicas to the super blocks, within which the Neighborhood Units (Unité de Voisinage) would be designed.” In his 1955 article the North American urbanistic references are clear, specifically the work of Thomas Adams of the Regional Planning American Association and Clarence Perry.
