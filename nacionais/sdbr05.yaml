- title: As casas cariocas e a Arquitetura Moderna
  authors:
  - givenname: Márcia
    familyname: Heck
  locale: pt-BR
  abstract: Este trabalho baseia-se nas conclusões preliminares de um estudo das residências modernas cariocas. Para a definição do universo de pesquisa, foram selecionados 50 exemplares dentre os projetos publicados nacional e internacionalmente entre 1945 e 1975. Considerando o temário geral do encontro, o estudo tem ênfase na documentação e historiografia da arquitetura no Brasil. O papel das casas cariocas para a arquitetura nacional conduz a uma verificação que visa a desvendar a relação entre o universal e o particular, a regra e a exceção. Não se trata de esgotar o tema em torno da habitação individual no Rio de Janeiro, mas sim de reconstituir um panorama descritivo, com base na sistematização dos dados extraídos do material coletado e feita através de tabulações e fichamentos. A catalogação utilizou-se da divisão em categorias referentes ao ano, à autoria, à localização, à ocupação, à área, à volumetria, à estrutura e ao status. A interpretação das tabelas e das fichas permite, primeiramente, a avaliação quantitativa de aspectos ainda não contemplados nas compilações existentes; num segundo momento, as análises poderão estabelecer viés comparativo ou classificatório, somando um enfoque qualitativo à coletânea. Os resultados certamente virão a corroborar a validade atemporal da arquitetura moderna brasileira.
  abstract_en: This paper is based upon the preliminary conclusions of a research on the modern houses built in Rio de Janeiro, namely the "casas cariocas". To clearly define the boundaries of this work, fifty houses were selected amongst those published in Brazil and abroad between 1945 and 1975. Given the theme of the present event, this paper emphasizes the documentation and historiography of architecture in Brazil. The role "casas cariocas" play on national architecture raises questions concerning their very nature, such as the relationship between universal versus particular, or rule versus exception. Rather than covering the whole theme concerning single family housing in Rio de Janeiro, this work aims to rebuild a descriptive panorama, which is done through the systematization of verifiable data, analyzed on graphic charts and tables. This methodology shows distinct categories, such as author, site, implantation, area, volume, structure and status. The interpretation of these tables and charts firstly enables the quantitative evaluation of various aspects not yet analyzed, considering the compilations published before. Secondly, the analysis might enable comparative and classificatory glances on the theme, adding value to the present work. The results will surely corroborate the timeless vein of modern Brazilian Architecture.
