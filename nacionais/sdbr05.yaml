- title: O edifício residencial e a Arquitetura brasileira (1945/55)
  authors:
  - givenname: Fernanda Jung
    familyname: Drebes
  locale: pt-BR
  abstract: 'O trabalho se constitui da sistematização e comparação de 35 edificações exemplares, representantes da Arquitetura Moderna Brasileira durante o período de consolidação e hegemonia dessa arquitetura, considerando dois aspectos abrangentes: por um lado a inserção dos edifícios na cidade, analisando a relação do prédio no lote e na malha urbana (em função da qualidade do espaço público gerado) e, por outro, a tipologia de seus apartamentos. Após a revisão das contribuições que precederam o período e a caracterização/descrição dos elementos de análise, o trabalho delineia o edifício residencial multifamiliar de maior prevalência do Movimento Moderno da Arquitetura Brasileira. Por fim detem-se, na análise da obra estudada, quanto ao tipo de arquitetura aplicada - se de proposição ou de produção - e as consequências para o desenvolvimento e aprimoramento da Arquitetura como ciência.'
  abstract_en: 'This work consists on the systematization and comparison of 35 exemplary buildings, which represent the Modern Brazilian Architecture during the period of consolidation and hegemony of this movement. Focused on that matter, this work analyses two major aspects: firstly, the insertion of the buildings on the city, and their relationship with site and urban tissue (given the quality of the resulting space). Secondly, the typology of the apartments is analyzed. After the revision of the contributions that preceded the period and characterization/description of the analyzed buildings, this work shows what type of residential building prevails on Brazilian Modern Movement. And last but not least, it goes further on the matter, in order to verify the nature of the projects – whether they represent proposition architecture or applied architecture – and their consequences for development and refinement of Architecture as science.'
