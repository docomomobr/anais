    familyname: Manoel
  locale: pt-BR
  abstract: O objetivo deste trabalho é fornecer uma análise tipológica dos conjuntos habitacionais promovidos pelo poder público no Brasil, entre as décadas de 1930 e 1964, pelos principais empreendedores de habitação econômica do período - Institutos de Aposentadoria e Pensão - IAP’s, Fundação da Casa Popular-FCP e Departamento de Habitação Popular - DHP, no Distrito Federal. A sistematização e mapeamento das informações tipológicas coletadas pela pesquisa “Habitação Econômica e Arquitetura Moderna no Brasil (1930-1964)” coordenada pelo Professor Doutor Nabil Bonduki no que se refere à promoção pública da moradia econômica, é um importante documento comparativo entre várias modalidades de agenciamento espacial destes conjuntos habitacionais. As soluções adotadas para conjugar as unidades entre si, racionalizando os fluxos de circulação, o aproveitamento de luz natural e de instalações de serviço, bem como a implantação destes conjuntos no território e na cidade nos permitem avaliar a contribuição de determinadas soluções projetuais ao longo da atuação destes órgãos, que foram um importante vetor de experimentação dos pressupostos da arquitetura moderna no Brasil. Em vista disso, esse trabalho tem por intuito apresentar o mapeamento das diversas tipologias encontradas com a pesquisa e analisar seus desdobramentos, suas referências internacionais e nacionais.
  abstract_en: The goal of this paper is to supply a typological analysis of the housing estates promoted by the public power in Brazil, between the 1930 's and 1964 's, by the period economic habitation enterprising mains – Institutos de Aposentadoria e Pensão - IAP’s, Fundação da Casa Popular (Popular Housing Foundation) - FCP and Departamento de Habitação Popular (Popular Housing Department) - DHP, in Federal District. Systematization and classification of the typological information collected by the research “Habitação Econômica e Arquitetura Moderna (1930-1964)” coordinated by Profr. Dr. Nabil Bonduki, with regard to the economic dwelling public promotion, it is an important comparative document among several modalities of spacial organization of these housing estates. The solutions adopted to conjugate the units to each other, rationalizing the circulation flows, the natural light advantage and of service facilities, as well as the implantation of these estates in the territory and in the city allow us avaliat the certain solutions of project contribution along the performance of these organs, which were an important experimentation vector of the presuppose of the modern architecture in Brazil. In sight of this, this work has for purpose present the classification of the several typologies founded with the research and analyze its unfoldings, its international and national references.
