- title: Dilemas na preservação da Arquitetura Moderna
  authors:
  - givenname: Maria Lucia Bressan
    familyname: Pinheiro
  locale: pt-BR
  abstract: O edifício da Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo, projetado pelos arquitetos João Batista Vilanova Artigas e Carlos Cascaldi em 1961, é emblemático de um momento específico da arquitetura paulista, caracterizado pelas grandes dimensões e pelo uso do concreto armado em sua plenitude plástica e estrutural. Sua proposta pedagógica, baseada nas diretrizes emanadas da Bauhaus, logo assumiu um caráter de oposição ao governo ditatorial instalado a partir de 1964, objetivando o restabelecimento da democracia e do respeito aos direitos humanos, o que se exprime claramente na arquitetura do edifício. Porém, a proposta de ensino implantada então, e sua contrapartida espacial, revelaram-se menos flexíveis do que se supunha, fazendo-se necessárias reformas e adequações. A obra também sofreu as injunções típicas dos projetos públicos, como verbas insuficientes, diluição das responsabilidades de acompanhamento e fiscalização, falta de manutenção, etc. Nestas condições, o uso extensivo do concreto aparente tem se mostrado problemático. Por outro lado, o caráter simbólico e a qualidade plástico-formal da edificação receberam reconhecimento público, através de seu tombamento pelo CONDEPHAAT, em 1982. Pretende-se apresentar as adequações, transformações e consertos realizados na FAUUSP como contribuição para o debate atual sobre a preservação da arquitetura moderna.
  abstract_en: The building of the School of Architecture of the Universidade de São Paulo (FAUUSP), designed in 1961 by architects João Batista Vilanova Artigas and Carlos Cascaldi, is emblematic of a specific moment of Brazilian architecture, featuring huge dimensions and the structural and plastic use of reinforced concrete. Its pedagogic program - clearly expressed in the building’s spatial concept -, based on Bauhaus teaching methods, soon assumed a character of opposition to the dictatorship government installed in 1964, aiming at the re-establishment of democracy and of civil rights. However, the pedagogic proposal - and its architectural counterpart - proved to be less permanent than expected; alterations and adaptations soon became necessary. The building also suffered the hardships which are typical of public institutions, such as insufficient money resources, lack of clearly stated responsabilities relating to the construction work, lack of proper maintenance, etc. Under such conditions, the extensive use of exposed concrete has shown a wide range of problems. On the other hand, the building’s symbolic values as well as formal and spatial qualities were publicly recognized as worthy of preservation, through its designation as a State monument in 1982. A short account of FAUUSP’s successive alterations and repairs will be presented, as a contribution to the debate about the preservation of modern architecture.
