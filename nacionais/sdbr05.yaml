- title: Tensão Moderno/Popular em Lina Bo Bardi
  authors:
  - givenname: Eduardo Pierrotti
    familyname: Rossetti
  locale: pt-BR
  abstract: 'Esta comunicação aborda uma questão fundamental para a compreensão da arquitetura de Lina Bo Bardi que é a tensão moderno/popular. A atuação da arquiteta é muito pertinente ao desenvolvimento da arquite- tura moderna brasileira devido à qualidade de suas obras e pela força das questões que encerram. Assim, podem ser estabelecidos alguns pontos de contatos e aproximações importantes entre sua atuação e a própria movimentação moderna brasileira para balizar o que se pretende aqui. Inicialmente, a aproximação com a arquitetura de Lina Bo Bardi se organiza para configurar um quadro que evidencie as três instâncias em que se configuram esta tensão moderno/popular: a materialidade do projeto, o uso popular do espaço moderno e a transformação das escalas de produção. A abordagem focaliza este último aspecto, para a partir dele tratar das expectativas da arquiteta de desenvolver um desenho industrial baseado numa capaci- dade de manufatura popular e vislumbrar sua inserção como valor de uma cultura moderna. Com isto, Lina Bo Bardi amplia o sentido da prática arquitetônica moderna e simultaneamente pode trazer questões impor- tantes para o debate atual, revelando outros parâmetros para o fazer arquitetura.'
  abstract_en: 'This communication deals with a fundamental question of Lina Bo Bardi’s architecture that is the mod- ern/popular complexity. The architect’s performance is in accordance with the Brazilian modern architecture scene because of its project quality and because of the questions that she brings up. Thus some important aspects, which define what is intended to get at this work, can be established. At first, this approach is or- ganized to configure and evidence the three ways that Lina establishes the modern/popular complexity: the project materiality, the popular use of modern space and the production scale transformation process. This last aspect of the complexity is focused to explore the architect’s expectative of developing an industrial de- sign based on a popular manufacturing capability and its importance as any other value of the modern cul- ture. In this manner Lina not only amplifies the meaning of practicing architecture and brings up important questions to the Brazilian modern architecture critical debate but also reveals new contributions and limits to the contemporary discussion as well.'
