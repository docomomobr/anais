  authors:
  - givenname: Miguel Antônio
    familyname: Buzzar
  locale: pt-BR
  abstract: O trabalho pretende estudar a concepção espacial das residências desenvolvidas pelos arquitetos modernos paulistas, particularmente aqueles que tiveram como referência para as formulações arquitetônicas de Vilanova Artigas. A idéia de uma casa brasileira que deveria ter a sua composição formal investigada em função de um programa habitacional local e das condições técno-construtivas características presentes desde a vida na colônia e, também, em função das possibilidades construtivas atuais, é um item primordial da arquitetura moderna brasileira. Na arquitetura moderna brasileira a casa é interpretada como consequência e projeto da modernidade. Introduzir a discussão de arquitetura através dela, é tomá-la sob a óptica da formação da nação e do indivíduo, itens caros à historiografia da arquitetura moderna brasileira. No plano arquitetônico e social, relacionando-se com as idéias renovadoras, parte da intelectualidade brasileira desenvolveu um entendimento de que com a possibilidade de renovação da arquitetura que o movimento moderno propiciava após a Segunda Guerra, mais importante que a utilização de materiais modernos, ou de uma atualização tipológica, seria criar um lugar onde pudesse florescer o sujeito moderno brasileiro e também as idéias modernas. Enquanto artefato cultural, a casa era moderna ao mesmo tempo em que pretendia construir uma identidade nacional, condição para uma nova sociabilidade que instituísse de fato as esferas pública e privada, mas que apontava desde sempre a supremacia da primeira sobre a segunda.
