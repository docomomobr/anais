  abstract: 'Este trabalho pretende enfocar um dos elementos mais característicos da arquitetura moderna brasileira : as marquises. Para tanto, buscou-se o significado da palavra a partir de dicionários de arquitetura onde, ao nosso ver, as definições não atendem os variados modelos dessa estrutura. Foi indicada uma nova conceituação para o vocábulo, e a partir daí, uma classificação dentro dos tipos de marquises desenvolvidas pelo movimento moderno no Brasil: marquises de proteção, marquises de acesso, marquises de ligação e marquises de delimitação. Após, analisamos cada um desses padrões de marquises que dão identidade a arquitetura brasileira do período, a partir de sua utilização em obras relevantes.'
  abstract_en: 'This work focus on one of the main elements of Brazilian Modern architecture : the slob-overhang. Therefore, its meaning on architecture dictionaries was checked up. In our opinion, the dictionaries definitions do not cover the whole variety of models representing this structural element. A new concept for this word was sugested, generating a classification for those kinds of slob-overhangs developed with modern architecture in Brazil : protection slob-overhangs, acessing slob-overhangs, linkage slob-overhangs and delimitation slob-overhangs. Then, each one of these classes identifying that period of time on Brazilian architecture were analysed, considering some important buildings, on which they were applied.'
