- title: Plano piloto para a Barra da Tijuca e Baixada de Jacarepaguá
  authors:
  - givenname: Vera F.
    familyname: Rezende
  - givenname: Gerônimo
    familyname: Leitão
  locale: pt-BR
  abstract: A urbanização da Barra da Tijuca e da Baixada de Jacarepaguá representa a etapa mais recente da produção de espaços residenciais seletivos na cidade do Rio de Janeiro, tendo se dado inicialmente segundo os princípios modernistas estabelecidos pelo Plano Piloto elaborado pelo arquiteto Lucio Costa em 1969. A então recente inauguração de Brasília, em 1960, cujo plano urbanístico – também de autoria do arquiteto Lucio Costa – fora idealizado dentro dos princípios do urbanismo modernista, tornara-se uma referência. Este trabalho, resulta de pesquisa que acompanha o processo de urbanização na região nos seus aspectos formais , funcionais e ambientais, busca aprofundar a compreensão sobre as conseqüências da implantação do Plano Piloto após três décadas. Trata-se de refletir sobre os princípios modernistas que orientaram o plano original e avaliar a sua permanência ou não após o seu detalhamento e a sua concretização até o momento. Pretende-se, ainda, refletir sobre determinadas realizações urbanísticas e arquitetônicas que, ao mesmo tempo em que não se enquadram nas previsões do Plano Piloto de orientação modernista, parecem indicar um possível caminho, novas formas ou funções, que poderão prevalecer e irradiar-se de maneira paradigmática para outras áreas de expansão do Rio de Janeiro ou de outras cidades brasileiras.
  abstract_en: The urbanization of Barra of Tijuca and Baixada de Jacarepaguá represents the latest stage of the production of selective residential areas in the city of Rio de Janeiro, based initially on modernistic principles established by the pilot plan of architect Lucio Costa in 1969. The inauguration of Brasilia, in 1960, whose master plan - also from Lucio Costa - was idealized within the ideals of the modernistic urbanization and became a reference in the field. This work is a result of a research which analyzes the urbanization process in the area in their formal, functional and environmental aspects and aims to investigate the consequences of the pilot plan after three decades. We discuss the modernistic principles that guided the original plan and evaluate their influence, since its announcement and execution until now. We also discuss urbanistic and architectural accomplishments which, although not predicted by the pilot plan, seem to indicate possible alternatives, with new forms or functions, that can rise and prevail as paradigms for other areas of expansion in Rio de Janeiro or other Brazilian cities.
- title: A trajetória profissional do arquiteto Victor Reif
  authors:
  - givenname: Ivy Smits
    familyname: Rebouças
  - givenname: Roberto
    familyname: Righi
  locale: pt-BR
  abstract: Victor Reif, importante arquiteto polonês, elaborou diversos projetos de casas, edifícios residenciais e comerciais em São Paulo, onde viveu por 48 anos. A análise de algumas dessas obras tem início com estudos de sua formação acadêmica em Berlim e na continuidade de sua vida profissional na Europa, até o ano de sua partida para o Brasil. Entre 1928 e 1933 trabalhou no atelier de Hans Poelzig, e, em 1931, atuou na Bauhaus, onde colaborou na elaboração do projeto de moradia mínima na equipe do arquiteto Bruno Taut. Reif chegou ao Brasil em 1950. Inicialmente trabalhou com Lucjan Korngold e depois constituiu escritório próprio, no Edifício Grande Avenida, até um incêndio que ocorreu nesse prédio em 1969. Decidiu, então, fazer parte do corpo docente da Faculdade de Arquitetura e Urbanismo da Universidade Presbiteriana Mackenzie, através de convite do arquiteto Franz Heep. Lecionou na Faculdade de Arquitetura até 1998. Reputa-se que os projetos executados nas décadas de 50 e 60 pelo arquiteto são importantes contribuições para estudos contemporâneos de análise crítica das correntes modernas do século XX, e que possivelmente sirvam de base formadora da essência do pensamento de arquitetos brasileiros da atualidade.
  abstract_en: A distinctive architect, Victor Reif, born in Poland, designed several projects for houses, residential and commercial buildings in São Paulo, where he lived for 48 years. The analysis of his architectural production, in our country, began with studies on his academic background in Berlin, followed by his professional life in Europe, until his departure to Brazil. Between 1926 and 1933 Reif collaborated in Hans Poelzig´s atelier, and in 1931, he took part of Bruno Taut´s team, at Bauhaus, in the elaboration of the minimum housing project. Reif arrived in Brazil in 1950. Initially he worked for Lucjan Korngold. After some years, he started his own architecture atelier at the Grande Avenida Building, where he stayed, until a fire occurred in this building in 1969. At that moment, he was invited by Franz Heep to teach at Faculdade de Arquitetura e Urbanismo at Universidade Presbiteriana Mackenzie where he worked until 1998. Victor Reif’s projects, built during the 50’s and 60´s decades constitute an important contribution for contemporary studies about critical analyses of the XXth century modern trends. They also may be used as creative references for the present generation of Brazilian architects.
