- title: Modernidade ultrajada
  authors:
  - givenname: Lucia Maria Borges
    familyname: de Oliveira
  - givenname: Maria Amélia
    familyname: de Mello Galvão
  locale: pt-BR
  abstract: 'O patrimônio urbano e arquitetônico moderno, em Brasília, vem sendo sistematicamente aviltado, comprometendo sua proposta urbanística e a arquitetura dos conjuntos que se inserem na malha urbana e a caracterizam como desenho. Examinam-se aqui os dois conjuntos habitacionais que caracterizam o desenho urbano inicial em Brasília: o Setor de Habitação Individual Geminada, situado ao longo da Avenida W3, e as Super Quadras, de habitação coletiva. O foco da abordagem busca evidenciar as intervenções sofridas ao longo das décadas, desde a consolidação dos conjuntos até o momento atual, como se apresentam, e identificar as reivindicações e necessidades das alterações e o comprometimento dos órgãos fiscalizadores face a rejeição à proposta de modernidade caracterizada na construção de Brasília. Trata-se também de detectar o diálogo existente entre as modificações no código de obras, as intervenções e a falta de compromisso com a proposta inicial e com soluções que garantam a preservação pretendida, considerando os preceitos históricos.'
  abstract_en: 'The Brasilia´s modern architectonic urban patrimony has being degraded systematically, compromising urbanistic proposal and the ensembles architecture, which is inserted and gives its characteristics to the urban design. Two habitational ensembles examined give the Brasilia´s original urban design characteristics: the Individual Geminated Habitational Sector, along the W3 Avenue, and the Super Squares, collective habitations. The approach focus of this work aims to evidence the interventions made along the decades, since the ensembles consolidation until the present moment, as they look actually, and identify modifications claiming and necessities and the fiscalization offices toward proposal rejection of the modernity characterized in Brasilia´s construction. Aims also to detect the dialog among the building code modifications, the interventions and the compromise lack with the initial proposal and the solutions, which can guarantee the preservation, considering the historical precept.'
