- title: Um percurso na obra do arquiteto Fernando Ferreira Pinho
  authors:
  - givenname: Adalberto
    familyname: da Silva Retto Júnior
  locale: pt-BR
  abstract: Para compreensão da totalidade da obra (casas unifamiliares, conjuntos habitacionais, mobiliário, bairros, edifícios e Igrejas) do arquiteto português Fernando Ferreira de Pinho (1950-1990), foi necessário ultrapassar a distância temporal-territorial e concentrar a atenção sobre alguns temas com os quais ele se debate com empenho e continuidade. Seja no Porto, em São Paulo ou nas cidades "pioneiras" do oeste, à frente da construtora Martha & Pinho Ltda, ocupa-se do projeto 'a sua execução final, oscilando entre experimentação tecnológica e processo superado de características compositivas. Sua obra, ao mesmo tempo que o distancia da arquitetura compromissada com uma brasilidade, proveniente de Artigas ou de Niemeyer, filia-se aos princípios heróicos de uma modernidade do qual Rino Levi, em São Paulo, desponta como seu maior intérprete. Entretanto, se a seqüência das obras de Fernando Pinho delineia uma cidade nos cânones do estilo internacional, afirmada pela abstração técnica, ao remontarmos o momento histórico em que floresce sua obra, afirma-se uma nova estrutura urbana na cidade de Bauru. Esta, respaldada pelas condições políticas e organizacionais, que viriam consubstanciar uma nova lógica social, econômica e territorial para o país, priorizando as redes de transportes necessárias à articulação inter-regional, numa espécie de refundação rediscutindo os postulados fixados pela Carta de Atenas.
  abstract_en: To understand the totality of the work (mono-familiars houses, habitation, furniture, neighbourhoods, buildings and churches) of the Portuguese architect Fernando Ferreira de Pinho (1950-1990), it was necessary to get over the temporal - territorial distance and to focus on some issues he faced with effort and continuity. Either in the Port, in San Paolo, either in western "pioneers" cities, Matha & Pinho Ltda., as his building industry boss, directly works from the project phase to the final execution, oscillating between technological experimentation and exceeded process of compositional characteristics. His work at the same time distances him from the compromised architecture through a "Brazilianness" originating from Artigas or Niemeyer, and gets along with the heroic principles of modernity whose most relevant interpreter in San Paolo is Rino Levi. However, if the sequence of Fernando Pinho's works delineates a city under international style standards affirmed by the technical abstraction, when recalling the historical moment in that blossoms his work, a new urban structure in the city of Bauru gains strength, supported by the political and organisational conditions, that would reflex a new territorial, economic, social logic for the country, in accordance with the priority given to the nets of transportation necessary for an inter- regional articulation, a sort of re-foundation discussing what is postulated within the Letter of Athens.
- title: Uma visão sobre alojamentos universitários no Brasil
  authors:
  - givenname: Adalberto José
    familyname: Vilela Júnior
  locale: pt-BR
  abstract: 'A partir da vivência em um alojamento estudantil universitário durante o curso de arquitetura, desperta-se o interesse para outros projetos de moradia estudantil no Brasil e no Exterior. Assim, partindo das percepções da Casa do Estudante da Universidade de Brasília, busca-se a compreensão da história do Alojamento Estudantil na UnB, onde fatos, relatos e depoimentos mostram o quão cercado de fortes marcos políticos, ideológicos, econômicos e sociais esteve envolvida a inserção e localização da moradia estudantil daquela universidade. Para tanto se aborda questões de implantação do próprio campus da UnB, hoje campus Darcy Ribeiro. Tendo aprofundado essa questão, escolhe-se, dentre aqueles edifícios de mesma finalidade, alguns exemplos representativos do período moderno da arquitetura, tanto no âmbito nacional quanto internacional, que poderiam auxiliar no levantamento de subsídios necessários para uma análise comparativa, levando em consideração todas as variáveis de projeto até a conclusão dos mesmos. Após a aplicação de uma pesquisa qualitativa e exploratória, que envolveu entrevista a moradores de diversos alojamentos e também a arquitetos que projetaram alguns dos edifícios escolhidos, além de uma pesquisa bibliográfica sobre o assunto, conclui-se que os programas de necessidades de projetos dessa natureza devem avançar em três pilares: Convívio social, promovendo a necessária integração dos moradores; Serviço, prevendo a estrutura para atividades domésticas e Espaços específicos, prevendo a implantação de laboratórios, estúdios e ateliês que supram as necessidades extra-classe dos moradores.'
  abstract_en: 'From the experience of living in a university student lodging during the architecture course, one´s interest is provoked towards other student residence plans in Brazil and abroad. Thus, from the perceotions of Brasilia´s University Student Home, there is a search for the comprehension of the Student Lodging history in the Brasilia´s University – UnB, where facts, reports and depositions show how much enclosed by strong political, ideologic, economic and social marks was involved the insertion and location of that university´s student residence. For this intent, there is na approach to implantation issues of the UnB campus, today Darcy Ribeiro campus. Having made a profound study of this issue, it is chosen, among those buildings of same purpose, some representative samples of the architecture''s modern period, both in the national and international sphere, that could help in raising the necessary data for a comparative analysis, taking into consideration all the design variables up to their conclusion. After the application of a qualitative and exploratory research, that involved interviews with dwellers of several lodgings and also with architects that designed some of the chosen buildings, besides a bibliographic research on the subject, it is concluded that the necessity programs of projects of this nature must advance in three pillars: social Familiarity, promoting the necessary integration of the dwellers; Service, foreseeing the structure for house chores and specific Spaces, foreseeing the implantation of laboratories, studios and ateliers that meet the residents'' extra-class needs.'
