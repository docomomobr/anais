- title: Brasília e o tombamento de uma idéia
  authors:
  - givenname: José Simões
    familyname: de Belmont Pessôa
  locale: pt-BR
  abstract: O tombamento de Brasília realizado apenas 30 anos depois da fundação da cidade ampliou as questões referentes a preservação do patrimônio do movimento moderno. O modelo de preservação proposto, primeiro através da legislação distrital e depois pelo tombamento federal, é absolutamente inovador no universo do patrimônio cultural brasileiro. Ao deslocar o objeto da preservação, das construções que constituem a área a ser preservada, para os critérios que informaram estas construções a assumirem a presente forma, indica uma gestão absolutamente nova e polêmica na preservação de um sítio urbano. Este trabalho é uma análise do tombamento de Brasília e dos conceitos a ele subjacentes bem como dos conflitos e perplexidades dos encarregados da gestão deste tombamento. A idéia de preservação do plano e não do que havia sido realizado até aquele momento reafirma a dissociação modernista entre arquitetura e o urbanismo e propõe um inovador centro histórico que não é feito pelo conjunto de arquiteturas que o compõe. Um centro histórico não-histórico, onde a possibilidade de permanente modificação da sua paisagem arquitetônica produziria uma atemporalidade espacial que tornaria irreconhecível a cidade modernista.
  abstract_en: Thirty years separate Brasilia’s foundation from its classification as a historic monument. The conservation model proposed by state and federal levels, is totally unprecedented in the field of cultural heritage. By shifting the object of conservation from actual historical buildings to the criteria that informed their construction, reaffirms the conceptual validity that produced the city in the first place. The innovative manner in which Brasilia was legally protected has provoked occasional perplexity among those in charge of the city’s conservation. Having been accustomed to the strict conservation of historical centers The conservation of the city’s master plan rather than existing buildings reaffirms the modernist dissociation between architecture and urbanism while it proposes an innovative historical center that is not characterized by the architectural complex it comprises. A nonhistorical historical center is instead proposed where the possibility of constant change in the architectural landscape produces a spatial atemporality that renders the modernist city unrecognizable.
