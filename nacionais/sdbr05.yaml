- title: Arquitetura Moderna no cinema pós-guerra
  authors:
  - givenname: Ana Luisa
    familyname: Rolim
  - givenname: Isabella Leite
    familyname: Trindade
  locale: pt-BR
  abstract: O objetivo deste trabalho é abordar como a produção cinematográfica brasileira nas décadas de 50 e 60 ilustra a cidade e a arquitetura moderna, constituindo-se em importante fonte de documentação e preservação do ideário moderno no período. A preservação que o cinema propicia é de cunho visual e simbólico, mas é inegável que a justaposição entre cinema e cidade nos informa sobre como nos relacionamos esteticamente com essa última. A metrópole e sua arquitetura moderna pode ser considerada verdadeiros álbuns de projeções, sendo a velocidade das transformações do cenário urbano e dos hábitos cotidianos semelhantes à cinematografia. Em nossa abordagem interessa-nos revelar o contraste entre o moderno e o não moderno. Nos filmes em que enfocamos, o moderno é associado aos arranha-céus e exemplares da arquitetura então considerada moderna da cidade grande. Em oposição a essa cidade, o subúrbio mostra-se como um local atrasado, pitoresco e informal, quase alheio ao progresso. Nesse contexto destacam-se os filmes produzidos pela Vera Cruz, de 1949 a 1954. Essa produção, apesar de acusada de hollywoodiana por intelectuais da época, retrata a realidade brasileira, sobretudo, a dicotomia metrópole moderna x subúrbio atrasado, constituindo-se em importante acervo documental.
  abstract_en: The main purpose of this paper is to bring up to discussion the interface between both Modern Architecture and the Modern city, and the movies made in Brazil in 1950s and 1960s, a period which characterizes the so called Post-Second World War years. Focusing on the experiences of Vera Cruz Production and the acclaimed Cinema Novo Movement, we point out the presence of the Modern Architecture and the Modern city in relation to the plot of the films.
