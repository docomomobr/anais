- title: Oscar Niemeyer e o mercado imobiliário de São Paulo na década de 1950
  authors:
  - givenname: Daniela Viana
    familyname: Leal
  locale: pt-BR
  abstract: 'Com esse trabalho, pretende-se estudar um tema pouco analisado na carreira de Oscar Niemeyer. Trata-se do período, na década de 1950, em que o arquiteto carioca, realizou obras para o mercado imobiliário, em franca expansão, na cidade de São Paulo. Examina-se o sistema de trabalho à distância praticado no escri- tório satélite paulistano chefiado pelo arquiteto Carlos Lemos e sua influência sobre a produção das obras. A análise se concentra nos cinco edifícios encomendados pelo Banco Nacional Imobiliário: Califórnia, Mon- treal, Triângulo, Eiffel e Copan. Busca-se, através dela, compreender a forma como a arquitetura de Nieme- yer se adaptou às exigências específicas desse tipo de trabalho e qual a influência desse processo na pos- tura profissional do arquiteto a partir de então.'
  abstract_en: 'This study aims at examining one aspect which has not been very well analyzed in the work of Oscar Nie- meyer: the period, during the 50’s, in which the architect designed buildings focusing on the growing (ex- panding) real estate market of the city of São Paulo. It explores the long-distance work system of the satellite office from São Paulo, run by the architect Carlos Lemos, and considers the latter’s influence regarding the office’s production. The analysis contemplates the five buildings assigned to the office by the Banco Nacio- nal Imobiliário (Real Estate National Bank): Califórnia, Montreal, Triângulo, Eiffel and Copan. Through this analysis, the study intends to understand how Niemeyer’s architecture has adapted to the specific demands of this type of work, and also how this process interferes with his professional positioning afterwards.'
