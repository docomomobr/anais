- title: Os restauros de Lina Bo Bardi
  authors:
  - givenname: Ana Carolina
    familyname: de Souza Bierrenbach
  locale: pt-BR
  abstract: O trabalho diz respeito a atuação de Lina Bo Bardi na área da restauração do patrimônio arquitetônico. As suas concepções sobre restauração se revelam tanto através da sua produção prática como da teórica. Ambos os campos estão intrínsecamente conectados e se esclarecem mutuamente. O trabalho divide-se nesses dois eixos de atuação de Lina. Ao acompanhar a produção da arquiteta, é possível vislumbrar quais são os princípios fundamentais que guiam a sua conduta restaurativa. E tais princípios estão intrínsicamente conectados com a noção de história elaborada por ela. O trabalho pretende seguir a construção do seu conceito de história ao longo da sua atividade profissional, prestando especial atenção às conexões e confrontações que estabelece com as posturas estabelecidas pelo Movimento Moderno. Para concluir, o trabalho abordará brevemente algumas questões relacionadas ao projeto do restauro da primeira obra construída por Lina Bo Bardi, a Casa de Vidro (1951).
  abstract_en: This study relates to the work of the architect Lina Bo Bardi in the field of restoration of the architectural patrimony. Her conceptions about restoration are revealed not only on her practical but also on her theoretical production. Both of her productions are intrinsically connected and are mutually informative, and therefore the option to discuss both of her productions in this study. By looking at the architect's productions, it is possible to understand the main principles that direct her restorative work; these principles are intrinsically connected with her notion of history. This study aims to follow the construction of her notion of history throughout the course of her professional activities, taking special attention to the connexions and the conflicts that she establishes with the positions held by the Modern Movement. In the concluding remarks of this study, we take a glance on some of the questions related to the actual project of restoration of Lina Bo Bardi's first work, the Glass House (1951).
