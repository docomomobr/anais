- title: Brasília da Carta de Atenas à cidade de muros
  authors:
  - givenname: Frederico Rosa Borges
    familyname: de Holanda
  locale: pt-BR
  abstract: 'Descrição interpretativa do processo de ocupação territorial do Distrito Federal, Brasil, com ênfase nos tipos configuracionais urbanos, desde a inauguração da capital brasileira: 1) assentamentos vernaculares: pree- xistentes à construção da Capital, como os núcleos urbanos de Planaltina (sec. XIX) e Brazlândia (anos 1930); 2) modernismo clássico: o Plano Piloto; 3) modernismo periférico: cidades satélites, surgidas antes mesmo da inauguração da Capital; reproduzem traços problemáticos do modernismo clássico, sem suas qualidades expressivas; 4) assentamentos de empreiteiras: implementados pelas empresas de construção civil, abrigavam técnicos e operários; 5) assentamentos populares: principalmente favelas, edificadas por migrantes sem outra opção; 6) pós-modernismo: setores urbanos centrais e na orla do Lago Paranoá; no- vos bairrros; 7) cidade de muros: condomínios fechados periféricos em grande parte da superfície do Distri- to Federal. Os tipos configuracionais nem sempre apresentam-se territorialmente destacados – e.g., há cunhas verna- culares no Plano Piloto, como na Via W-3 e nos comércios locais. Muitos tipos se transformaram no tempo: setores recentes dentro do Plano Piloto distinguem-se de setores mais antigos; assentamentos populares parecem hoje mais “vernaculares”; assentamentos de empreiteiras descaracterizaram-se. Novos bairros resgatam em parte o modernismo clássico e incorporam novos atributos.'
  abstract_en: 'Interpretative description of the process of territorial occupation of the Federal District, Brazil, with emphasis on urban configurational types, since the dedication of the Brazilian Capital: 1) vernacular settlements: pre- existed the Capital, as the towns of Planaltina (19th Century) and Brazlândia (years 1930); 2) classical mod- ernism: the Pilot Plan; 3) peripheral modernism: satellite cities, which appeared even before the dedication of the Capital; they reproduce problematic attributes of classical modernism, without its expressive qualities; 4) corporate settlements: implemented by the building industry for technicians and workers; 5) popular set- tlements: mainly squatters, built by migrants without other options; 6) post-modernism: central urban sectors and by the lake shore; they maximise the bad quality of open spaces and present eclectic attributes; 7) gated communities: peripheral closed condominiums occupying a large part of the Federal District territory, whereto middle and lowers classes have gone, pushed by high prices of central metropolis. Configurational types are not always physically detached among themselves – e.g., there are vernacular bits in the interstices of the Pilot Plan (W-3 avenue and local shopping). Many types have transformed along time: popular settlements now look “vernacular”; corporate settlements have lost its main characteristics; new neighbourhoods present part of classical modernism attributes and introduce new characteristics.'
