  abstract: 'A arquitetura paulista brutalista dos anos 1950-60 configura outra importante vanguarda arquitetônica brasileira, e embora a maioria de suas obras significativas mantenha seu uso original, alguns de seus melhores exemplares já estão ameaçados pelo abandono ou uso indevido, como é o caso da Garagem de Barcos do Clube Santapaula, em São Paulo, realizada pelos arquitetos João Baptista Vilanova Artigas e Carlos Cascaldi em 1961-64. Situada às margens da represa do Guarapiranga, no loteamento “cidade- jardim” de Interlagos, trata-se de conjunto arquitetônico de inegável importância, abandonado há vários anos. A proposta deste trabalho é colaborar no estudo e proposta de premissas para auxiliar a reversão desse quadro, abordando simultâneamente: na pesquisa histórica, a implantação da represa do Guarapiranga e do bairro de Interlagos; na pesquisa arquitetônica, o estudo das características construtivas, estruturais, formais e espaciais das obras do Clube Santapaula, situando-as na trajetória profissional de seus autores; na pesquisa projetual, como exercício exemplar para uma atuação concreta e efetiva, no sentido de estabelecer premissas de intervenção e recuperação desse conjunto, a partir da base segura e indispensável da pesquisa, visando a recuperação daquela área para um efetivo uso público, não apenas desses equipamentos, mas igualmente das margens da represa.'
  abstract_en: 'Paulista Brutalist architecture of the years 1950-60 is another important avant-gard trend of Brazilian Modern architecture, and although almost all of its works still keep their original uses, some of its best examples are already threaten by unfair use and abandon, like the Santapaula Club Yatch facilities, designed by architects João Baptista Vilanova Artigas and Carlos Cascaldi, 1961-64. Located on the borders of the Guarapiranga Reservoir, in the garden-city quarter of Interlagos, it’s a remarkable architectual ensemble, that had benn forsaken for several years. The aim of this work is to collaborate in the study and proposition of premises to help revert this situation, within three simultaneous directions: in the historical research, through the investigation of the Guarapiranga and Interlagos urban and territorial estabilishment; in the architectural research, through the constructive, structural, formal and spatial analysis of the Santapaula Club buildings and it’s importance on the authors’ professional trajectory; in the design research, as an exemplar exercise to help define proper paths to intervene and reclaim that ensemble, profiting the historical and architectural researchs as a safe basis to propose the recovering not only of those buildings, but also of the lake borders, for a public use. Pouco estudada nacionalmente, e quase nada reconhecida internacionalmente, a arquitetura paulista de vezo “brutalista” dos anos 1950-60 configura entretanto outra importante vanguarda arquitetônica brasileira, de inestimável valor pela qualidade de suas obras e pela influência de suas idéias. A ausência de estudos mais aprofundados sobre sua contribuição vem sendo paulatinamente superada em livros e trabalhos acadêmicos, ainda em ritmo aquém do necessário, e algumas de suas obras exemplares vem recebendo atenção dos órgãos de preservação - restando ainda muito estudar e propor a esse respeito. A maioria das obras significativas da chamada “Escola Paulista” ainda mantém seu efetivo uso original, mas alguns de seus melhores exemplares já estão ameaçados pelo abandono ou pelo uso indevido, urgindo ativar providências no sentido de garantir sua sobrevida. É o caso da Garagem de Barcos realizada para o Clube Santapaula, em São Paulo, de relaizada pelos arquitetos João Baptista Vilanova Artigas e Carlos Cascaldi em 1961-64. Situada às margens da represa do Guarapiranga, no loteamento “cidade-jardim” de Interlagos, trata-se de conjunto arquitetônico de inegável importância, abandonado desde há vários anos e sofrendo com a deterioração provocada pela total ausência de manutenção e pela indefinição quanto ao seu futuro.'
