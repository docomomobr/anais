  abstract: Em 1952 quando é inaugurado o Conjunto Residencial de Paquetá, construído pela prefeitura do Rio de Janeiro através do Departamento de Habitação Popular (DHP) o debate sobre o habitar popular estava na ordem do dia. O grupo de arquitetos e engenheiros ligados às convicções modernas consegue um valioso espaço institucional assumindo a partir de 1946 o DHP da referida prefeitura. Sob a direção de Carmen Portinho, o grupo do DHP opta por uma arquitetura de massa que fosse capaz de dar a aclamada “solução definitiva” à crônica crise habitacional. No Conjunto Residencial de Paquetá de Francisco Bolonha, construído na ilha de mesmo nome, o projeto, a construção e a posterior ocupação e acompanhamento dos moradores em suas “casas modernas” são emblemáticos da metodologia adotada e da forma de trabalho da equipe. Composto inicialmente por dois blocos de sobrados enfileirados de 27 casas ao todo, acrescido de um outro bloco curvilíneo não executado, representa a riqueza de proposições dentro do próprio DHP. O Conjunto de Paquetá, de escala reduzida se comparado aos demais conjuntos do DHP é um exemplar estudo de caso da realização habitacional do pós- 1945, de suas múltiplas possibilidades arquitetônicas, urbanísticas e paisagísticas.
  abstract_en: In 1952, year of the inauguration of Paquetá Housing Development, built by Rio de Janeiro City Hall, the debate on public housing was on its maximum strength. The group of architects and engineers involved in with the modern movement manages to get a valuable space in the public administration taking control of the Department of Popular Housing. Directed by Carmen Portinho, the DHP’s group starts designing an architecture for the masses, capable of putting into an end the chronic housing crisis. At Paquetá Housing Development by Francisco Bolonha, built in the island of same name, the design, the construction and the afterwards occupation and accompaniment of the dwellers in their “modern houses” are emblematic of a certain methodology and of working process of the team. Composed initially by two housing blocks of 27 homes, and by a curvilinear block not built, it represents the diversity of proposals inside the same Department. Paquetá Development, with a very small scale if compared to the other developments of DHP, is an exemplar case study of the housing construction in the post-1945, of the innumerous architectural possibilities, as well as in landscape and in urban design.
