- title: A produção de painéis em mosaico no período pós-guerra em São Paulo
  authors:
  - givenname: Isabel Ruas Pereira
    familyname: Coelho
  locale: pt-BR
  abstract: 'A produção de painéis artísticos nos edifícios do modernismo brasileiro é decorrente de um dos princípios definidores da arquitetura moderna: o da integração das artes. Essa produção, que aconteceu em São Paulo de forma quase concentrada no período pós Segunda Guerra Mundial teve especificidades que a diferenciam da proposta de renovação moderna da arte do mosaico européia, mais intensa nas Escolas de Ravena e Paris. A principal causa dessa diferença, explica-se pelo incremento da industrialização brasileira no período pós guerra, com a produção e consumo de novos materiais de revestimento para arquitetura, que são adotados pelos arquitetos modernos. Um desses materiais, a pastilha de porcelana ou de vidro, foi o material mais utilizado na criação de painéis artísticos, quase sempre feita pelas indústrias, ao contrário dos mosaicos europeus que citamos, e eram produzidos diretamente pelos artistas, de forma artesanal. Esse aspecto trará aos painéis em mosaico paulistas alguns diferenciais de caráter plástico, que dão unidade ao conjunto da sua produção no contexto do modernismo brasileiro: com superfícies muito lisas, nas quais não se esconde a modulação do material e o seu aspecto industrializado, os painéis em mosaico são um novo símbolo da modernidade brasileira.'
  abstract_en: 'The production of artistic pannels in the buildings of brasilian modernism is the result of one of the principles that define modern architecture: the principle of integration of arts. That production, which, in São Paulo, almost concentrates in the period post second world war, has some specifities which distinguish it from the proposal of mosaic modern art renovation in europe, more specifically, the mosaic schools of Ravena and Paris. The most important cause of this difference is explained by the raising of brasilian industry in the post war period, with the production and consumption of new materials for architecture revetment which are adopted by modern architects One of those materials, the porcelain or glass tablet, was the most frequent material used in the creation of artistic pannels. The production of those pannels was almost always made by industries, unlike the european mosaics quoted above, which were strictly produced in an artisanal way. This fact will grant São Paulo Modern Mosaics some differences of plastic character which give a sense of unity to the ensemble of their production, in the context of brasilian modernism: with very flat surfaces, in which the modular and industrial material doesn’t hide, mosaic modern pannels are a new symbol of brasilian modernity.'
  keywords:
  - mosaico moderno brasileiro
  - painéis
  - arte e arquitetura
  keywords_en:
  - modern Brazilian mosaic
  - art and architecture
  - pannels
