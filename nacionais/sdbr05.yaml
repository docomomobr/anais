- title: Novo Museu fundando o lugar moderno
  authors:
  - givenname: Leonardo Tossiaki
    familyname: Oba
  locale: pt-BR
  abstract: 'Análise das repercussões no espaço urbano de Curitiba decorrentes da recente intervenção no antigo Edifí- cio Castello Branco, projetado por Oscar Niemeyer e construído no início dos anos 70. A revisão e com- plementação propostas pelo autor do projeto original, três décadas depois, não apenas transformaram o seu uso, substituindo os espaços burocráticos de algumas secretarias de Estado pela dinâmica de um Mu- seu de Arte, mas sobretudo fundou um novo lugar na cidade. Este trabalho procura refletir sobre algumas questões fundamentais levantadas por essa intervenção: A Arquitetura e sua capacidade de criação de lugares, os limites da preservação do moderno e a permanente contemporaneidade da obra moderna.'
  abstract_en: 'This is an exploratory study of the impacts on Curitiba urban space as a result of recent improvements in the old Castello Branco Building that was designed by Oscar Niemeyer and built in the early 1970’s. The revi- sion and complementation proposed by the author of original project, three decades later, not only trans- formed its function, replacing the bureaucratic spaces of some State departments for the dynamics of a Museum of Art, but above all it founded a new “place” in the city. This work outlines and discusses some basic points raised by this renewal: Architecture and its capacity for creating new places, the limits to mod- ern preservation and the permanent contemporaneity of a modern building.'
