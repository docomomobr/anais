- title: A Arquitetura Moderna e a morte no Brasil
  authors:
  - givenname: Ricardo
    familyname: de Souza Rocha
  locale: pt-BR
  abstract: Este ensaio tem como principal objetivo promover a discussão de um aspecto da arquitetura moderna (brasileira) totalmente negligenciado. Como notou Edwin Heathcote, é sintomático da inabilidade contemporânea para enfrentar a morte que o tema da arquitetura funerária tenha sido amplamente ignorado. Não obstante, como ponto de partida tanto quanto aproximação metodológica consciente, o texto estrutura- se em “shortcuts” e/ ou “close readings” de túmulos projetados por arquitetos modernos (brasileiros) como Rino Levi e Lina Bo Bardi, com uma adenda sobre a ideologia do “planejamento funerário”.
  abstract_en: The main purpose of this essay is to promote discussion of an aspect of the (Brazilian) modern architecture, which is totally neglected. As Edwin Heathcote has written, it is symptomatic of the contemporary inability to confront death that the subject of funerary architecture has been largely avoided. However, as a starting point as well as a conscious methodological approach, the text is structured on shortcuts and/ or close readings of tombs designed by (Brazilian) modern architects like Rino Levi and Lina Bo Bardi, with an addendum on the “funerary planning” ideology.
