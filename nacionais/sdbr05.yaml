  abstract: Este trabalho pretende apontar algumas das práticas preservacionistas levadas a cabo por intelectuais pau- listas durante as comemorações do VI Centenário da Cidade de São Paulo, tendo como foco a restauração da “Casa do Bandeirante”, conduzida pelo arquiteto Luiz Saia entre os anos de 1954 e 1955. Nesta oportu- nidade, o trabalho de preservação não se restringiu somente à recuperação da obra arquitetônica, mas também permitiu que se reconstruísse o discurso de uma especificidade regional, que evocava mais uma vez a figura do bandeirante como símbolo paulista.
