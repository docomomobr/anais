- title: Entre o racional e pitoresco
  authors:
  - givenname: Amanda Cristina
    familyname: Franco
  locale: pt-BR
  abstract: Aborda o plano diretor realizado por Luís Saia para Águas de Lindóia, em 1956, analisando as propostas que esse engenheiro-arquiteto, formado pela Escola Politécnica de São Paulo, de atuação claramente mar- cada pelos princípios racionalistas de Le Corbusier, formula para uma estância hidromineral, tipo de cidade em que, até então, prevaleciam projetos com características filiadas à tradição Cidade-Jardim. Suas pro- postas buscavam conciliar as características pitorescas, típicas das estações de águas da época, aos prin- cípios racionalistas do modernismo. A análise empreendida pretende ainda, pontuar algumas das questões e polêmicas que tomavam parte no debate urbanístico da época, investigando o contexto e a maneira como estas idéias foram materializadas no plano diretor de Águas de Lindóia, atentando também para a forma como diferentes modelos urbanísticos encontraram ressonância em projetos para pequenas cidades ter- mais do período.
  abstract_en: It approaches the director plan accomplished by Luís Saia for Águas de Lindóia, in 1956, analyzing the ur- banistic proposals this engineer-architect, graduated by the Polytechnic School of São Paulo, which per- formance is clearly marked by the rationalistic principles of Le Corbusier, formulate for a small water town with recreation and leasure characteristics, which urbanism was deeply influenced by Garden-City tradition. His proposals join picturesque characteristics, typical of these towns, to rationalistic priciples of modernism. This analysis intend to punctuate some of the subjects and polemics of urbanism in 1950, researching the context and the way as these ideas were materialized in the director plan of Águas de Lindóia, attempting, also, how these different urbanistics models found resonance in projects for small thermal towns of those years.
