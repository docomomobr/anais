  abstract: O trabalho proposto se insere no âmbito das preocupações em se aprofundar e reconhecer a produção da arquitetura moderna brasileira, buscando identificar as vertentes que se disseminaram por todas as partes do país e visa contribuir para o registro e análise dessa produção. Este artigo é fruto de um trabalho de levantamento de parte relevante das edificações residenciais modernistas dos anos 50 e 60 na região central de Aracaju feito pelos alunos da disciplina História da Arquitetura e do Urbanismo III do Curso de Arquitetura da Universidade Tiradentes, ministrada pela autora, no segundo semestre de 2002 e primeiro semestre de 2003. A proposta foi registrar essas obras através de inventário para compreender as manifestações arquitetônicas deste período na cidade, suas influências, especificidades e autores, visando uma posterior reflexão sobre essa produção local. O texto que se segue é um apanhado desse material, visando uma primeira aproximação da produção residencial moderna aracajuana, seu contexto, significado e inserção na dinâmica urbana atual. Apesar de constituir uma parte importante da história de Aracaju que ainda permite uma leitura de obras individuais e de um conjunto característico dos anos 50 e 60 e que marca um período de inflexão ascendente para o desenvolvimento da cidade, não há nenhum tipo de estudo ou registro do conjunto ou sequer das obras mais significativas. As determinações legais do Plano Diretor Municipal não são suficientes para impedir a descaracterização dessa produção que necessita de estudos mais aprofundados sobre suas características e maneiras adequadas de preservação.
  abstract_en: This paper is part of the discussion about the Brazilian modern architecture and the better knowledge of this production main events, searching the characteristics from this movement that were used all over the country and researching differences and peculiarities. This article results from a survey over a relevant part of the modernist residences from the 50’s and 60’s downtown Aracaju, carried on by the students of History of Architecture and Urbanism III, discipline which the author is the professor, from Architecture School of Tiradentes University, in Aracaju, during the last two semesters. The proposal was the recording of these constructions through an inventory, purposing to understand the architectonic manifests from this period, their influences, specificities and authorship, to permit a further reflection on this local production. The text that follows is a summary of this material, aiming a first approach of the modern residential production from Aracaju, its context, significance and insertion in the up-to-date urban dynamics. Although these houses means an important part of Aracaju’s memory, that permits an understanding of individual works and a characteristic collection from the 50’s and 60’s, which labels an ascendant inflection period to the city development, there is no kind of study or record covering the entire complex or even the most significant works. The legal determinations of the City’s Urban Plan are not sufficient to avoid the removal of the characteristics from this production that needs deeper studies about their features and adequate ways of preservation.
