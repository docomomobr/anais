- title: Identidade nacional ou regional?
  authors:
  - givenname: Guilah
    familyname: Naslavsky
  - givenname: Izabel
    familyname: Amaral
  locale: pt-BR
  abstract: Este texto tem a intenção de avaliar a trajetória projetual do arquiteto carioca Acácio Gil Borsoi no Nordeste brasileiro. Formado em 1949, na Faculdade Nacional de Arquitetura, o arquiteto fixa-se em Recife em 1951, iniciando uma longa e produtiva carreira profissional. Nesta capital elabora inúmeras obras representativas para a Arquitetura Moderna Brasileira. Comparando a produção do arquiteto durante a década de 1950, ainda muito ligada aos ensinamentos da Escola Carioca, com a produção da década seguinte, observamos que o arquiteto adquire mais individualidade e maturidade, passando a ter certa influencia das obras do brutalismo internacional. Este texto pretende apresentar os trabalhos de documentação e análise de sua obra especialmente nas cidades de Recife e João Pessoa, visando a preservação destas como objetos representativos de nossa identidade nacional. Compreendemos que algumas destas obras são relevantes documentos da difusão da Escola Carioca e dos ensinamentos dos mestres Oscar Niemeyer, Lúcio Costa, e Affonso Edouardo Reidy no Nordeste brasileiro. Este conjunto ainda tem exemplares em perfeito estado, representativos não só dos anos 50, 60 e 70, da sociedade noderstina, mas que também refletem a liberdade e integração espacial, as experiências do morar moderno e interação entre arquitetura, clima tropical, paisagem e artes plásticas.
  abstract_en: This paper evaluates the architectural design path followed by the architect Acácio Gil Borsoi in the Brazilian Northeast. Graduated in 1949, the architect moves to Recife in 1951, where he begins a long and productive career. There, he designs several works of great significance to Modern Brazilian architecture. We present here works of documentation and analysis about this architect’s design, specially in the cities of Recife and João Pessoa, aiming the conservation of those as documents of our national identity.
