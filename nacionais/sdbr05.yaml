- title: Arquitetura Moderna em Pernambuco entre 1945-1970
  authors:
  - givenname: Guilah
    familyname: Naslavsky
  locale: pt-BR
  abstract: 'Na produção pernambucana (1945-1970) os principais protagonistas que atuam em Pernambuco a partir de 1951 são os arquitetos Acácio Gil Borsoi (formado em 1949 na FNA) e Delfim Fernandes Amorim (português, formado na Escola do Porto, em 1947). Ambos ensinam na Escola de Belas Artes de Pernambuco e são responsáveis pela formação dos jovens arquitetos que vão atuar nas principais capitais do Nordeste. Nos anos 50, Borsoi influenciado pelos mestres cariocas (Oscar Niemeyer e Lúcio Costa), é o principal expoente em Pernambuco desta linguagem. Delfim Fernandes Amorim, tendo emigrado ainda sob a égide tardia do racionalismo moderno de origem corbusieriana é influenciado pela Arquitetura Moderna Brasileira. Borsoi e Amorim, em meados dos anos 50, buscam relações mais estreitas com o meio e a cultura locais. Amorim incute nos jovens arquitetos preocupações com a integração ao meio, humanismo, entre outros aspectos de valorização da cultura tradicional do período colonial, reflexo das preocupações do pós-guerra. Os modelos são próximos à arquitetura do período colonial. No final da década, os mestres tomam caminhos distintos e individuais: Acácio Gil Borsoi envereda por expressões brutalistas adequadas ao clima tropical e aos materiais regionais; ao passo que Delfim Amorim desenvolve um verdadeiro tipo de casas unifamiliares com telhados em laje de concreto pouco inclinadas cobertas com telhas cerâmicas (SILVA, 1994). As obras representativas da produção local são manifestações de regionalismos locais e objetos de interesse no panorama do patrimônio nacional? Que critérios utilizar para selecionar o que preservar? 1) as produções regionais semelhanças aos modelos paradigmáticos da Arquitetura Moderna Brasileira ou, 2) as especificidades regionais e contribuições individuais que atestam a riqueza e diversidade da cultura brasileira? Palavras Chaves: arquitetura moderna brasileira, arquitetura moderna pernambucana; arquitetura e identidade regional.'
  abstract_en: 'The main architects in the fifties in Pernambuco were the carioca Acácio Gil Borsoi and the portuguese Delfim Fernandes Amorim. The former was graduated in 1949 at FNA and the latter was graduated in 1947 at the School of Porto. Both started teaching Architecture at School of Fine Arts of Pernambuco in 1951 and were mostly responsible for the professional formation of a great number of architects that work in the main cities of the Northeast of Brazil. Acácio Gil Borsoi was the main exponent in Pernambuco of the architectural production of Oscar Niemeyer and Lúcio Costa. By this time, Delfim Fernandes Amorim arrives in Brazil with his works and his ideas influenced by the modern rationalism from Le Corbusier when begins to be influenced by the Brazilian Modern Architecture. Both architects looked for narrow relationships with the environment and the local culture. Amorim infuses in the young architects concerns with the integration to the environment, humanism, and other aspects of traditional culture of the brazilian colonial period. The models approach the architecture of the colonial period. In the end of the decade, the masters took different and individual ways: Acácio Gil Borsoi neared the brutalism to the tropical climate and the local materials, while Delfim Fernandes Amorim developed a original one-family house type roofed by a soft sloped reinforced concrete slab covered with ceramic tiles (SILVA, 1994). Are these regional works expressive examples for the national heritage? What criteria should be elected for preservation? a) works with brazilian modern architecture identity, or b) works with local characteristics and, therefore, different from the national production, that represent the diversity of the brazilian culture?'
