- title: O jardim moderno de Burle Marx
  authors:
  - givenname: Ana Rita
    familyname: Sá Carneiro
  - givenname: Aline
    familyname: de Figueirôa Silva
  - givenname: Pricylla Amorim
    familyname: Girão
  locale: pt-BR
  abstract: O presente texto consiste na exposição do significado cultural de um jardim moderno, o Jardim das Cactáceas, hoje denominado Praça Euclides da Cunha projetada pelo paisagista Roberto Burle Marx na cidade do Recife em 1934, com o objetivo de transformá-la, após sua restauração, em jardim histórico de acordo com a Carta de Florença da UNESCO. A Praça Euclides da Cunha também conhecida como Praça do Internacional fica situada no bairro da Madalena, em frente ao tradicional Clube Internacional do Recife. A concepção de Burle Marx é de um jardim ecológico e educativo de plantas do sertão nordestino, recriado na subzona litorânea, da zona da mata, ou seja, em uma outra região fisiográfica totalmente diferente, senão adversa, mas que se manteve íntegro por mais de quarenta anos. O projeto de restauração resulta de um trabalho conjunto do Laboratório da Paisagem da UFPE com a Prefeitura do Recife, a qual decidiu empreender esforços para concretizar um compromisso histórico com a conservação da paisagem do Recife. É o primeiro jardim de Burle Marx no Recife que teve o projeto de restauração conduzido nos moldes na Carta de Florença de 1981, que trata da proteção dos jardins históricos no âmbito da paisagem cultural.
  abstract_en: This paper presents the explanation of the cultural significance of a modern garden, the Garden of Cactos, the Euclides da Cunha square, which was designed by Roberto Burle Marx in the city of Recife in 1934, in the aim to transform, after its restoration, in a historical garden according the Florence Charter of UNESCO. The Euclides da Cunha square also known as International square is located in the Madalena quarter, in front of the traditional International Club of Recife. The Burle Marx concept is an ecological and educative garden of the using the vegetation of the “sertão” region in Northeast Brazil, which was recreated in the coast region, another area with different climate, which landscape was maintained for forty years. The restoration proposal concerns in a group work which involves the Laboratory of Landscape at the Federal University of Pernambuco and the Recife City Council, which has decided to conserve the historical landscape of Recife. This is the first Burle Marx garden in Recife, which has its restoration proposal in the ways of the Florence Charter from 1981, dealing with the protection of the historical gardens in the field of the cultural landscape.
