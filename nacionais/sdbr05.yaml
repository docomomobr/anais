- title: Brasília superquadras residenciais
  authors:
  - givenname: Alex Carvalho
    familyname: Brino
  locale: pt-BR
  abstract: As superquadras residenciais construídas em Brasília apresentam uma grande variedade compositiva. Como previsto no artigo 16 do Relatório do Plano Piloto de Lúcio Costa, essa variedade se ancora num cinturão verde perimetral, o gabarito de seis pavimentos mais térreo livre em pilotis e na separação do tráfego de veículos e do trânsito de pedestres, traduzida na prática como uma via interna em cul-de-sac dando acesso a todos os prédios, e, por conseguinte, apenas um ponto de contato entre o interior da superquadra e o restante da cidade. Contudo, exceção feita desses elementos não se identifica uma matriz compositiva comum, mesmo se não considerada a totalidade das superquadras. A aleatoriedade parece dominar, a implantação dos prédios e da circulação veicular, considerando-se conjuntamente o traçado das vias internas e dos estacionamentos cobertos ou descobertos. Por tanto, foi realizado um levantamento de toda a Asa Sul de Brasília onde foram registrado uma série de fatores e em conjunto também foram propostos um grupo de modelos de superquadra, que tem por base o Parque Guinle, para auxiliar na interpretação das superquadras existentes, visto que segundo o próprio Lúcio, o conjunto do Parque Guinle (1943-54) é o prenúncio das superquadras de Brasília.
  abstract_en: The residential superblocks built in Brasília presents a great implantation variety. As foreseen in the article 16 of the Report of Lúcio Costa Plano Piloto, that variety is anchored in a belt green perimeter, the free earthier template of six pavements in pilotis and in the separation of the traffic of vehicles and of the pedestrians' traffic, translated in the practice as an internal road in cul-de-sac giving access to all the buildings, and, consequently, just a contact point between the interior of the superquadra and the remaining of the city. However, exception done of those elements doesn't identify a main common, same if not considered the totality of the superquadras. The aleatory seems to dominate, the implantation of the buildings and of the vehicular circulation, being considered the plan of the internal roads jointly and of the covered or discovered parkings. For so much, a cadaster of the whole South Wing of Brasília was accomplished where were registered a series of factors and together they were also proposed a group of superblocks models, that has for base the Parque Guinle, to aid in the interpretation of the existent superblocks, because according to own Lúcio, Parque Guinle's group (1943-54) it is the presage of the superquadras of Brasília.
