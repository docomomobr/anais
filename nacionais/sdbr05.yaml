    familyname: Cereto
  locale: pt-BR
  abstract: O ensaio estuda a arquitetura dos estádios com enfoque na produção brasileira no século XX, com destaque para o período da revolução de Vargas ao fim do milagre econômico. Aborda a evolução tipológica dos estádios no mundo ocidental, com ênfase nas configurações do edifício como suporte para a prática esportiva, a partir de exemplos significativos de cada período. Identifica a ligação entre a produção brasileira com a produção européia, considerando as diversidades de uso e as características regionais que as diferenciam. Apresenta os aspectos formais, programáticos e óticos como impositivos instrumentais de projeto do estádio e suas conseqüências no resultado edificado. Gera um ponto de partida para a fundamentação teórica necessária ao desenvolvimento de projetos de estádios, em especial nas relações formais entre o espaço dos atletas e do público.
  abstract_en: This essay studies the stadium architecture in the aspects of brazilian architecture of the 20™ century, with eminence to the period between the Vargas Revolution and the Economic Miracle. Approaches western stadiums typological evolution with emphasis on building configurations for sports activities, using for this purpose significant examples of each historical period. Establishing links between Brazilian production and European production, considering their many uses and regional properties. Discusses formal, progatic and optical aspects, as well as the instrumental demands for stadium design and its consequence on the edifica- tion. Presenting the basic theory necessary for the development of stadium design, specifically the relations between public spaces and athlete´s spaces.
