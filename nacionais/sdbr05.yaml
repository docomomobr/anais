- title: Três edifícios de habitação para a Formaespaço
  authors:
  - givenname: Maria Isabel
    familyname: Imbronito
  locale: pt-BR
  abstract: 'O trabalho parte de três projetos de edifícios de habitação em São Paulo, feitos para a construtora Formaespaço entre 1969 e 1972, que consideraram a possibilidade de serem implantados repetidas vezes na cidade. São eles: os edifícios Modulares, do arquiteto Abrahão Sanovicz, os edifícios Gemini, do arquiteto Eduardo de Almeida, e o edifício Protótipo, do arquiteto Paulo Mendes da Rocha. Aborda-se a construtora e seu período de atuação, e a resposta de cada arquiteto ao problema da habitação em série.'
  abstract_en: 'The essay comes from three dwelling building projects in São Paulo that were made for Formaespaço constructor between 1969 and 1972, which ones considered the possibility of being placed repeated times in the city. They are: Modular buildings, by the architect Abrahão Sanovicz, Gemini buildings, by the architect Eduardo de Almeida and the Protótipo building, by the architect Paulo Mendes da Rocha. The constructor, its period of performance and each architect’s answer in relation to the problem of dwelling in series are also analyzed.'
