  abstract: Em 1960, o presidente Juscelino Kubitschek criou a Universidade Federal de Santa Maria (RS). Uma Universidade que se queria moderna, uma “nova universidade”. Para tanto, foram contratados os arquitetos cariocas Oscar Valdetaro e Roberto Nadalutti. Ao longo de 1961, os projetistas elaboraram cinco estudos para a Cidade Universitária, todos reproduzindo os esquemas urbanos já consagrados e identificados com os princípios da cidade funcional. Se no campo teórico a proposta seguia às experiências norte-americanas de ensino, no campo urbanístico adotava a idéia de cidade parque, isolada do centro urbano tradicional e organizada segundo rígido funcionalismo. Assim, foram reproduzidos em solo gaúcho os diferentes anteprojetos elaborados, na década de 1930, por Le Corbusier e por Lúcio Costa para a Universidade do Brasil, no RJ. Valdetaro e Nadalutti criaram um campus organizado em torno de um eixo estruturador que se desenvolve, em linha reta, do pórtico de acesso principal até a grande praça cívica (delimitada por prédios isolados e funcionalmente expressivos, como o teatro, o museu e o planetário). Tal eixo tem seu ponto focal no prédio da Reitoria (único edifício em altura). As demais unidades distribuem-se paralelamente ao eixo e agrupam-se segundo setores acadêmicos (prédios lineares, com dois pavimentos sobre pilotis). É de se destacar a constante referência a projetos internacionais, como o museu de crescimento ilimitado de Le Corbusier (1931). A Cidade Universitária da UFSM vem – ao longo das últimas décadas – recebendo novas construções que, por sua escala ou qualidade arquitetônica, a descaracterizam e comprometem a sua unidade original. Trata-se, em último caso, de divulgar esta proposta de campus modernista e, assim, contribuir para a sua efetiva preservação.
  abstract_en: In 1960, the Brazilian president Juscelino Kubitscheck created the Federal University of Santa Maria. One University that should be modern, a "new one". That is why the architects from Rio de Janeiro Oscar Valdetaro and Roberto Nadalutti were recruited to project it. Throughout 1961, the projectionists elaborated five studies to the University City, all of them reproduced the urban plan already consagrated and identified with the principles of a functional city. In the theoric field, the proposal followed the north-american teaching experiences, but in the urbanistic area was adopted the idea of a park city, isolated in the traditional urban center and organized in accordance with a strict functionalism. Therefore, the different ante-plans elaborated by Le Corbusier and Lúcio Costa, in the thirties, (to the University of Brasília) were reproduced in the gaucho ground. Valdetaro and Nadalutti invented an organized campus around a structural axis that develops itself in a straight line, from the portico, which permits the main access, until the great civic square (it is delimitated by isolated buildings functionally expressives, as the theater, the museum and the planetarium). This axis has its most important point in the building of the Reitoria/Chancellor's office (the higher building). The others are distributed in parallel to the axis and they gather in agreement with academic sectors (linear buildings with two stories on pilotis) We must point out the constant reference to international projects, like the unlimited growth museum of Le Corbusier (1931). During the last decades, the University City ou UFSM has been receiving new constructions and due to their scale or lack of architectonical quality, these have damaged its characteristics and also its original unit. Finally, it is about to show the proposal of a modernistic campus and, so, contributed to its permanent preservation.
