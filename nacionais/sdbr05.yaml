  abstract: O presente trabalho estuda a experiência desenvolvida por Lina Bo Bardi em Salvador, entre os anos de 1960 e 1964. O ponto mais importante desta pesquisa refere-se ao estudo da ação cultural de Lina Bo Bardi como diretora do Museu de Arte Moderna da Bahia (1960), quando tinha o objetivo explícito de conciliação entre o desenvolvimento de um projeto de modernidade nos planos artístico, cultural, social e econômico e a matriz da cultura popular do Nordeste do Brasil, como meio de conferir identidade e autenticidade a este projeto moderno.
  abstract_en: The present work studies the experience developed by Lina Bo Bardi in Salvador, between the years of 1960 and 1964. The main goal of this research refers to the study of cultural action of Lina Bo Bardi as director of the Modern Art Museum of Bahia (1960), when she has the explicit purpose of conciliation between the development of a project of modernity in the artistical, cultural, social and economical fields and the matrix of the popular culture of the Northeast of Brazil, as a means of conferring identity and authenticity to this modern project.
