- title: A popularização dos elementos da casa moderna em Campo Grande
  authors:
  - givenname: Ângelo Marcos Vieira
    familyname: de Arruda
  locale: pt-BR
  abstract: O modernismo brasileiro se difundiu como um todo, irradiando-se do eixo Rio-São Paulo, inclusive para o interior. Campo Grande era um campo fértil para o modernismo pois, anos antes, em 1954, já tinha abrigado a Escola Estadual de Oscar Niemeyer e seus elementos já estavam sendo usados na arquitetura residencial mais popular. Diversos elementos de arquitetura do modernismo, como as pedras usadas como revestimento de fachadas, em paredes, muros ou detalhes de varandas; pergolados de concreto, apoiando vigas de varandas ou até compensando elementos de fachada; pilares falsos que não tem função de apoiar coberturas mas que tem função de dar novo ar à edificação, imitando os pilares da arquitetura moderna de Oscar Niemeyer ou de Lúcio Costa; falsas platibandas inclinadas para lembrar o telhado em borboleta; elementos inclinados na fachada frontal, para quebrar a forma reta do edifício, dentre outros elementos, são muito encontrados na arquitetura popular, geralmente feita sem arquitetos ou engenheiros e que os construtores obedeciam quase que uma ordem do proprietário. Esses elementos, juntos numa cidade de pouco mais que 130 mil habitantes, como era Campo Grande nos anos 60, davam corpo e densidade à arquitetura moderna.
  abstract_en: The Brazilian modernism was diffused as a whole, being irradiated of the axis Rio-São Paulo, besides for the interior. Campo Grande was a fertile field for the modernism because, years before, in 1954, it had already sheltered Oscar Niemeyer State School and your elements were already being used in the more popular residential architecture. Several elements of architecture of the modernism, as the stones used as coating of facades, in walls, walls or details of balconies; concrete pieces, supporting beams of balconies or to compensating facade elements; false pillars that doesn't have function of supporting coverings but that has function of giving new air to the construction, imitating the pillars of Oscar Niemeyer modern architecture or of Lúcio Costa; false pieces tilted to remind the roof in butterfly; elements tilted in the front facade, to break the straight form of the building, among other elements, they are very found in the popular architecture, usually done without architects or engineers and that the builders almost obeyed that an order of the proprietor. Those elements, together in a city of little more than 130 thousand inhabitants, as it was Campo Grande in the sixties, they gave body and density to the modern architecture.
