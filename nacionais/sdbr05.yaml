- title: Uma arquiteta, duas capitais, dois projetos de museu
  authors:
  - givenname: Silvana Barbosa
    familyname: Rubino
  locale: pt-BR
  abstract: 'O Museu de Arte de São Paulo (MASP) e o Solar do Unhão, em Salvador, BA, onde funcionou por um breve período um Museu de Arte Popular, são projetos arquitetônicos de Lina Bo Bardi. Nesse texto, chamamos os dois museus de “projetos totais”, uma vez que vão do edifício e sua relação com o contexto urbano até a definição do espaço interno, opções museológicas, acervo, exposições, publicações. Lina esteve por trás de todas essas tarefas. Contudo, mesmo tratando-se da mesma arquiteta romana que se mudou para o Brasil em 1947, os museus têm particularidades que – é esse o argumento do texto – vinculam-se a transformações culturais, sociais e econômicas que as duas cidades viviam nos anos do pós- guerra. Diferentes concepções de modernidade: Salvador vivia um “renascimento” enquanto São Paulo afirmava sua centralidade de cidade industrial.'
  abstract_en: 'The São Paulo Museum of Arts (MASP) and the Solar do Unhão, located in Salvador, BA, where for a short term there was a Museum of Popular Arts, have been designed by Lina Bo Bardi. In this essay, we name both museums “total designs”, for they cover a wide range, from the building and its connections to urban space, to museological choices, exhibitions, periodicals, collection. Lina had been concerned to all these tasks. Nevertheless, even if we consider that the same roman female architect, who moved to Brazil in 1947, designed both buildings, both museums had particular aspects. This is the point we defend in this essay: they are related to cultural, social and economic shifts that both cities (São Paulo and Salvador) experienced after the Second World War. we have two conceptions of modernity: in Salvador some call it “renaissance”, while in São Paulo the topic was to affirm the centrality of an industrial town.'
