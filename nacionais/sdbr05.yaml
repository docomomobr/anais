- title: Arquitetura do sagrado em Francisco Bologna
  authors:
  - givenname: Marcia Aparecida
    familyname: da Costa Poppe
  - givenname: Beatriz Santos
    familyname: de Oliveira
  locale: pt-BR
  abstract: Este trabalho analisa o Mosteiro de Nossa Senhora das Graças (Belo Horizonte, 1949-99), obra do arquiteto Francisco Bologna (n. 1923), e documenta a história de seu processo de projeto. Durou praticamente todo o tempo de uma carreira, e por isto, incorporou as modificações decorrentes de novos requerimentos do programa ao longo dos anos e aquelas naturais de um amadurecimento profissional. Para analisá-la, optamos por vivê-la como um fenômeno, cuja compreensão corresponde à nossa abertura para a experiência das diversas situações que a engendram. O mosteiro é entendido aqui como um espaço sagrado de habitação. Trazemos a relação existente entre a ordem religiosa beneditina e a ordem arquitetônica para demonstrar de que maneira a arquitetura do Mosteiro de Nossa Senhora das Graças reflete o modo de vida da comunidade, evidencia a natureza deste tipo de habitação e estabelece forte ligação entre o edifício e o sentido que ele possui. Em seguida, através da análise crítica, refletimos sobre os procedimentos do arquiteto e suas referências projetuais.
  abstract_en: This paper analyses Francisco Bologna’s Monastery of Nossa Senhora das Graças in Belo Horizonte (Brazil, 1949-1999), and documents the history of its design process. The work lasted almost the entire time of a career, and because of that, merged the changes caused by different program requirements through the years and those natural of a professional growth and maturity. In order to analyze it, we see the piece as a phenomenon, whose comprehension corresponds to our openness to the variety of references which conceive it. The monastery is understood as a space for sacred dwelling. We bring the relationship between the religious Benedictine Order and the architectonic order to demonstrate the way with which the monastery’s architecture reflects the community’s way of life, shows clearly the nature of this kind of dwelling, and establishes a strong connection between the building and the meaning it has. Then, through an analytical review, we consider carefully the architect’s procedures, concerns and theories.
