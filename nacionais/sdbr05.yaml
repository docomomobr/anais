- title: Proposta de preservação da Arquitetura Moderna em Curitiba
  authors:
  - givenname: Luís Salvador Petrucci
    familyname: Gnoato
  locale: pt-BR
  abstract: 'Este trabalho apresenta alguns dos resultados obtidos nos estudos sobre preservação da arquitetura moderna de Curitiba, sob a coordenação do Instituto de Pesquisa e Planejamento Urbano de Curitiba - IPPUC, desenvolvido em conjunto com as Universidades e outras Instituições Públicas Municipais, Estaduais e Federais. É também evidenciado o processo gradativo da política municipal de proteção do patrimônio cultural edificado, que se iniciou com a seleção e proteção das Unidades de Interesse de Preservação, as UIPs, em 1979. De forma a eleger os exemplares mais representativos de cada tendência, autoria, programa ou tipologia, observando valores arquitetônicos, históricos e de contexto urbano, as obras foram organizadas em cinco grupos: I - Obras do Centenário da Emancipação Política do Estado e Edifícios Públicos; II - Habitações Unifamiliares; III - Habitação Coletiva e Transitória; IV - Edifícios de Uso Administrativo e Comercial; e V – Educação, Saúde, Cultura, Esporte e Lazer. Escolheu-se como limite temporal deste estudo o intervalo entre 1930 e 1965, que, no caso de Curitiba, tem início com a execução da Residência Kirchgässner (1930), e encerra-se com as discussões do Plano Serete-IPPUC (Plano Diretor) em 1965.'
  abstract_en: This report presents some results from studies about the preservation of modern architecture in Curitiba. These studies were undertaken at IPPUC (Curitiba Research and Urban Planning Institute) with the participation of universities and other public institutions linked to the local, state and federal administration. It highlights increasing awareness towards historical preservation within the local administration, initiated from the selection and protection of Special Interest Buildings for Preservation (UIPs), in 1979. In order to elect the most representative examples from each trend, designer, program or typology, and taking into account architectural and historical value within the urban context, modern buildings were classified into five groups. I - public buildings, specially those built in 1953 for the Centennial celebration of State of Parana political independence from Sao Paulo State. II - single family houses; III - multi-family housing and hotels; IV - commercial buildings and V - buildings related to health, education, sport and leisure. This study encompasses a 35-year period, initiating in 1930 with the construction of the Kirchgässner Residence in Curitiba and ending in 1965 with the discussions for the Curitiba Master Plan.
