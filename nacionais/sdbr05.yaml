- title: A obra de Giancarlo Palanti no Brasil
  authors:
  - givenname: Aline Coelho
    familyname: Sanches
  locale: pt-BR
  abstract: Trata da obra do arquiteto italiano Giancarlo Palanti no Brasil, resgatando sua trajetória, inserção e atuação no ambiente arquitetônico paulista e brasileiro entre o final da década de 40 até meados da década de 70, localizando ainda sua importância e especificidade dentro de uma história da arquitetura moderna brasileira. Apresenta e analisa alguns exemplares desta obra como a Casa da Infância para a Liga das Senhoras Católicas (São Paulo, 1947-48), realizada em parceria com Daniele Calabi; os projetos de mobiliário para o Studio de Arte Palma (1947~50), com Lina Bo Bardi; os trabalhos para a Construtora Alfredo Mathias (da qual Palanti foi diretor da seção de projetos entre 1952-54) como o edifício Conde de Prates (São Paulo, 1952 - projeto reformado para a construtora); as obras em parceria com Henrique Mindlin, como o Plano Piloto para Brasília (1957), o Bank of London and South America em São Paulo (1959); e as diversas lojas para a Olivetti, realizadas principalmente com o artista gráfico italiano Bramante Buffoni.
  abstract_en: This text analyzes the work of Giancarlo Palanti in Brazil, gathering its trajectory, insertion and actuation among Brazilian and Paulista architectural environment, between late 40´s and middle 70´s, and yet, placing its importance into the context of a Brazilian Modern Architecture history. It also presents and analyzes some examples of this work, like the “Casa da Infância para a Liga das Senhoras Católicas (São Paulo, 1974-48), designed with Daniele Calabi, the furniture designed for the “Studio de Arte Palma” (1947~50), with Lina Bo Bardi, the buildings for “Construtora Alfredo Mathias” (where Palanti worked as Director at the Design section from 1952-54), like the “Conde de Prates” building (São Paulo, 1952), the buildings in partnership with Henrique Mindlin, like the “Plano Piloto para Brasília (1957), the “Bank of London and South America” in São Paulo (1959), and several “Olivetti” stores, built with collaboration of Italian artist Bramante Buffoni.
