- title: Expressões e vestígios modernistas na capital fluminense
  authors:
  - givenname: Marlice Nazareth Soares
    familyname: de Azevedo
  - givenname: Danielle
    familyname: Bendicto
  - givenname: Silvio
    familyname: Leal Júnior
  locale: pt-BR
  abstract: Expressões e vestígios modernistas na capital fluminense nas décadas de 1940, 1950, 1960 e seus valores como patrimônio urbano. Niterói com a implantação do Estado Novo dá seguimento ao seu papel histórico de constituir um espaço de repercussão das intervenções realizadas na cidade do Rio de Janeiro, através do rebatimento das iniciativas cariocas. O período Vargas, com seu projeto de reforma e modernização do país, propiciou a adoção dos princípios modernistas, especialmente nos projetos das edificações públicas dos conjuntos habitacionais, influenciando subsidiariamente os traçados urbanos de cidades capitais. A abertura da Avenida Amaral Peixoto no Centro de Niterói, inaugurada em 1942, representa a continuação dos pilotis e das galerias cobertas da Avenida Presidente Vargas, constituindo um exemplo dessas manifestações modernizadoras da capital fluminense. Niterói, capital do Estado do Rio de Janeiro, foi privilegiada como sede de edifícios públicos, projetados por arquitetos expressivos como Álvaro Vital Brazil e outros arquitetos menos conhecidos, pertencentes aos quadros da Secretaria de viação e Obras do Estado do Rio de Janeiro, que deixaram um acervo modernista considerável, alguns já tombados pelo patrimônio municipal. A criação do Conselho Municipal de Proteção ao patrimônio Cultural data de 19990, mas o movimento de valorização deste acervo modernista é bastante recente, pois só se deu a partir do final da década.
  abstract_en: Remnants and expressions of the Modernism in the State Rio de Janeiro Capital from the decades of the 1940s,1950s and 1960s and their value as Urban assets. With the creation of the “Estado Novo”, Niteroi continued with its historical role, constituting an area where the light of the initiatives taken in Rio de Janeiro found reflection in the state capital’s planning. The Vargas period, with its progressive project for reform of the country, adopted Modernism principles in its projects for Public buildings and housing, thereby influencing the urban planning of the state capitals. The opening of the Avenida Amaral Peixoto in the centre of Niteroi, inaugurated in 1942, represents the continuation, , of the columns and covered galleries of the Avenida Presidente Vargas in Rio Janeiro. Niteroi, the Capital of the State of Rio de Janeiro, was priviledged as a centre for public buildings designed by influential architects such as Alvaro Vital Brazil and other architects, of less reknown, and staff members of the Transport and Works Department of the State of Rio de Janeiro, left a considerable collection of modern buildings, some already designated Historical Monuments by the Municipality. The creation of the Municipal Council for the Protection of Historical Buildings dates from 1990, but the movement giving due value to this collection of modernism buildings is recent, and dates from the end of the decade.
