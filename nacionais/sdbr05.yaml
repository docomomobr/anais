    familyname: Gonçalves
  locale: pt-BR
  abstract: 'Como marco para as comemorações do Centenário de Emancipação Política do Paraná, em dezembro de 1953, o governo estadual iniciou várias obras na capital, entre as quais podem ser citadas: o Centro Cívico de Curitiba, Teatro Guaíra, Biblioteca Pública, Colégio Tiradentes, avenidas de acesso ao Centro Cívico, e a Praça Dezenove de Dezembro. Passados 50 anos, com a proximidade das comemorações do sesquicen- tenário de Emancipação Política, estas obras tiveram sua importância histórica e arquitetônica reconhecida, parte delas será objeto de tombamento pelo Patrimônio Histórico Estadual. A discussão de critérios para o tombamento e a continuidade de sua utilização por parte das instituições públicas, bem como sua divulga- ção e reconhecimento são a garantia de sua conservação futura efetiva.'
  abstract_en: 'Fifty years ago, in 1953, for the commemorations of the Centenary of Politics Emancipation of the State of Paraná, the State Government constructed some public buildings in the Capital: the Civic Center, Guaíra Theater, Public Library, Tiradentes Elementary School, avenues of access to the Civic Center, and Nineteen of December Square. Today, with the proximity of the commemorations of the Emancipation, these buildings had their historical and architectural value recognized, and part of them will be object of preservation for the State Government. This recognition will guarantee their effective conservation.'
