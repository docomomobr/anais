  abstract: O Pavilhão do Restaurante ou Refeitório Central integra a relação de edifícios notáveis da Arquitetura Moderna Brasileira, tendo recebido em 1951, Menção na I Bienal de Arquitetura de São Paulo. Desde 2001 está tombado pelo Instituto Estadual de Patrimônio Cultural do Rio de Janeiro (INEPAC). Ao longo de seus cinqüenta anos, o edifício sofreu muitas intervenções, algumas irreversíveis. Recentemente foram encontradas as plantas originais do projeto de 1948, de autoria de Jorge Ferreira, revelando que as esquadrias também foram bastante alteradas. O projeto de restauração a ser exibido neste evento é fruto de um trabalho de equipe, e pretende recuperar de forma gradual e seqüencial, as fachadas, o desenho original das esquadrias, e o painel de azulejos de autoria de Paulo Rossi Osir; adaptar o maior salão para eventos culturais; manter o uso de restaurante e realizar uma intervenção paisagística, integrando o Refeitório ao Pavilhão de Cursos, outro projeto de Jorge Ferreira situado no campus da Fiocruz, em Manguinhos, de 1947, também tombado pelo INEPAC.
  abstract_en: The Pavilion of the Restaurant or Main Dining Hall (Pavilhão do Refeitório Central) is part of the list of remarkable buildings of Brazilian modern architecture, having received in 1951 Citation on the First Bienal of Architecture of São Paulo. Since 2001 it is listed as a historic building by the State Institute of Cultural Patrimony -Instituto Estadual de Patrimônio Cultural do Rio de Janeiro (INEPAC). During its fifty years, the building has been under several interventions, some of them irreversible. Recently original plans of a 1948 project, designed by Jorge Ferreira, were found, showing that window frames of the façades also were very modified. The restoration project to be exhibited in this event is the result of teamwork, which intends to regain, in a gradual and sequential way, the building façade, the original drawings of the frames and the tiles panel designed by Paulo Rossi Osir. The project intends also to adapt the main room for cultural events, to keep the restaurant activities and to make a landscape intervention, to favor the integration of the Dining Hall with the Courses Pavilion, another project by Jorge Ferreira (1947), localized in FIOCRUZ Campus, in Manguinhos, also listed by INEPAC.
