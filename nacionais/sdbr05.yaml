  abstract: Os sistemas de estruturas espaciais, desenvolvidos na Europa e nos Estados Unidos a partir da 2º Guerra Mundial, surgiram como uma excelente possibilidade estrutural para cobertura de grandes vãos. O uso intensificado das estruturas espaciais em coberturas de ginásios de esportes, hangares, terminais rodoviários e aeroviários, despertou o interesse por pesquisas nesta área, originando diversos sistemas patenteados e comercializados, a maior parte em treliças espaciais (estruturas em malhas). Utilizando o aço ou o alumínio, os diversos sistemas de estruturas espaciais possibilitam uma distribuição mais homogênea dos esforços no conjunto da estrutura, uma vez que possuem a propriedade de distribuir toda ação concentrada de cargas. Consegue-se, assim, uma estrutura mais leve e econômica. No Brasil, o impulso foi dado com a construção do Centro de Exposições do Anhembi, em 1971; em Brasília, elas surgiram nos anos 80. Este trabalho procura retraçar as tipologias arquitetônicas de estruturas espaciais em Brasília, através do estudo dos sete sistemas adotados ao longo destes 22 anos Fez-se levantamento das principais obras construídas em cada sistema e se buscou, com os profissionais do ramo (engenheiros, construtores e arquitetos), o fio condutor deste processo, resgatando a memória tecnológica do uso deste sistema construtivo na cidade. Inicialmente, uma abordagem histórica situa as estruturas espaciais no contexto arquitetônico dos séculos XIX e XX. Segue-se uma explanação dos diversos tipos de estruturas espaciais, com desenvolvimento das estruturas em malhas, objeto deste trabalho. O detalhamento das principais geometrias espaciais aplicáveis em projetos estruturais mostra a diversidade de tipologias que se pode obter com a escolha da geometria e do sistema espacial mais adequado para cada caso.
  abstract_en: Space Structures systems, developed in Europe and United States since Word War II, came to be an excellent structural possibility for roofing large spans. The intensive use of space structures in roofs of sports gymnasiums, hangars, airports and bus terminals sparkled the interest in research and development on the area, bringing about several patented and commercialized systems, most of them space frames structures. Made of steel or aluminium, space structures systems make a more homogenous force distribution possible, as they possess the quality of distributing all concentrated load action. A lighter and more economical structures becomes, thus, possible. In Brazil, the first impulse was made with the construction of the Exibit Hall of Anhembi, in 1971; in Brasília, such structures first appeared during the 80’s. The purpose of this paper is to retrace the architectonic typologies of space structures in Brasília through the study of seven different systems adopted during the last 22 years. A survey of the main projects in the context of each system was made, with the intention of rescuing – through interviews with engineers, contractors and architects – the technological memory of the use of this building systems in the city. Firstly, a historical approach places space structures in the architectonic context of the 19th and 20th centuries. This is followed by an explanation of the several types of space structures, with a particular emphasis on space frame structures, the main object of this paper. The detailing of the main spatial geometries apoplicable to structural projets show the diversity of typologies one can obtain through the choice of the most adequate geometry and spatial system in each case.
