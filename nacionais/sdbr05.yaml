  abstract: 'O trabalho aqui resumido registra a experiência de restauro de obra pioneira da arquitetura moderna brasileira: o edifício do antigo ‘Pavilhão de Verificação de Óbitos do Recife’, projetado em 1937 por Luiz Nunes, Fernando Saturnino de Brito e a equipe da chamada ‘Diretoria de Arquitetura e Urbanismo’. Em 2002 o edifício encontrava-se em avançado estado de deterioração. Nesse momento, por iniciativa do ‘Instituto de Arquitetos do Brasil seção Pernambuco’, foi desenvolvida pesquisa e elaborado o projeto que fundamentou a primeira restauração extensiva do Pavilhão. O que constituiu considerável desafio, inclusive pelo estado de deterioração da obra e pela impossibilidade de localização das pranchas de desenhos do projeto original. Para realização do restauro, foi realizado minucioso trabalho prospectivo da edificação. Dos trabalhos de prospecção, levantamento e pesquisa, resultaram descobertas e conclusões que levam a uma melhor compreensão da arquitetura da obra em questão.'
  abstract_en: 'This paper is about the restoration experience of a master piece of Brazilian modern architecture: The Anatomical Laboratory at Recife, designed in 1937 by Luis Nunes, Fernando Saturnino de Brito and the group of the so called ‘Diretoria de Arquitetura e Urbanismo’. At 2002, as the building was severely deteriorated, the ‘Institute of Brazilian Architects in Pernambuco’ carried out the research which resulted in a design proposal for the first extensive restoration of the building. The restoration turned out to be a challenge, not only by the poor condition of the building itself, but also due to the lack of the original documentation of the project design. The research and prospective works done in the building before and during the restauration process, resulted in discoveries and conclusions which lead to a better understanding of the architectural work in question.'
