resumo: 'A escultura do Cristo Redentor, símbolo da cidade do Rio de Janeiro, foi concluída no ano de 1931; e apresenta duas estruturas: uma interna em concreto armado, e outra externa, em argamassa armada revestida em mosaico de pedra sabão. Este trabalho tratará das patologias da estrutura externa do Monumento, bem como dos tratamentos realizados e os limites das intervenções para manutenção. A escolha deste tema tem por objetivo divulgar a forma como foi concebido e executado este trecho da escultura, os métodos de tratamento e os desafios enfrentados nas intervenções realizadas nos dias atuais, ressaltando as vulnerabilidades da técnica construtiva sob a ação do clima. Serão discutidas as soluções encontradas para tratamento de patologias que se perpetuaram não só em função das dificuldades de acesso para realização dos procedimentos de conservação e restauro, mas também pela necessidade de pesquisas que subsidiem intervenções para controlar a perda constante de materialidade do Monumento.'
