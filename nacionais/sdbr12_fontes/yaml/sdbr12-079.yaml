texto: 'A PRESERVAÇÃO DA ESTRUTURA EM ARGAMASSA ARMADA DO CRISTO REDENTOR: ANÁLISE DOS RISCOS


  INTRODUÇÃO


  O Cristo Redentor é o Monumento símbolo do uso do concreto armado, técnica que definiu uma época, com arrojo de novas concepções artísticas do modernismo. A trajetória da sua instalação passa pelos estudos da relação com a paisagem urbana e pelo trato harmônico entre a melhor forma artística e os limites da engenharia da época, um audacioso empreendimento fundamentado no estilo moderno.


  Em 2015 foi iniciado o trabalho da nova equipe de manutenção e conservação do Monumento Cristo Redentor. A elaboração deste artigo é resultado deste período de imersão nos estudos relativos ao Monumento que exigiu da equipe aprofundamento nas questões relativas ao processo construtivo do Monumento, com ênfase para a estrutura externa. Serão destacadas questões da materialidade e preservação dessa estrutura: a variedade de sua composição, a metodologia utilizada nos diagnósticos, nas intervenções do último ano e as ações de conservação preventiva que buscam garantir a longevidade do Monumento.


  Não se conhece, nos tempos que correm, material superior ao concreto armado em resistência, onde se pode artificialmente pela distribuição racional da ossatura metálica dotar o conjuncto de máxima resistência, donde a durabilidade encarada pelo lado mecânico. [...]


  Mas as curvas de pequena curvatura, a predominância, quase absoluta, das rectas dominando a esculptura e esposando, nesse ramo da arte, as mesmas linhas que hoje dominam “o estylo moderno” em architectura, fazem-nos destemer da acção dos effeitos thermicos do ambiente, das poeiras, da acção dos seres vivos, entre os quaes os lichens e as algas tem um papel de maior relevo e que não vão encontrar ahi fácil abrigo para desenvolvimento. (REIS, 1929, p.14)


  As questões relacionadas com a preservação do Monumento passam pela perda de valor material e artístico da obra. Quando tratamos o patrimônio imaterial, reconhecemos os valores do modo de fazer. No caso do Cristo Redentor as mãos e a cabeça foram realizadas através de fôrmas, ou seja, elas foram modeladas em tamanho natural pelo artista francês Paul Landowisk e após a realização das peças o artista fez as fôrmas em partes e enviou para o Brasil. Já o corpo da escultura coberto pela vestimenta teve sua armadura em gabarito retirado de uma maquete, também realizada por Landowisk, dez vezes menor que a escultura. Esta armadura serviu de estrutura para o assentamento da argamassa e de guia para a sua aparência volumétrica. Mas quem poderia fazer manualmente este recobrimento de modo que este bloco de 30 metros de altura por 28 de envergadura mantivesse a unidade e o movimento necessários a uma vestimenta em manto? Foram os operários brasileiros os mestres desta façanha, executaram o preenchimento das armações de ferro e deram forma a vestimenta do Monumento. Símbolo da audácia de seus construtores associada ao desejo do povo carioca manifestado pelas milhares de doações feitas para possibilitar sua construção.


  Toda a construção foi feita em concreto armado, num local onde o acesso é difícil e os recursos chegam demorados e excessivamente caros. A obra foi financiada com o óbolo generoso do Brasil e, particularmente, com os donativos espontâneos da população carioca que soube compreender o alto alcance social e moral de tão grandioso empreendimento. (COSTA, 1931, p.22)


  O constante risco de perda da volumetria original é um dos principais motivos para o tratamento preventivo da estrutura externa da escultura, associado ao desafio que é recompor os traços originais de certos trechos do monumento, a exemplo, os detalhes na cabeça.


  Este artigo é o resultado de pesquisas e ações práticas fundamentadas pela literatura existente e por ensaios laboratoriais que instrumentalizam a busca dos melhores resultados para o tratamento de restauração e de preservação do Monumento Cristo Redentor.


  A CONCEPÇÃO


  A 710 metros do nível do mar, voltado para o nascente e rodeado pela floresta da Tijuca encontra-se a escultura do Cristo Redentor na cidade do Rio de Janeiro, medindo 38 metros de altura a sua construção teve início em meados de1926 e sua inauguração foi em 1931.


  A ideia de ter uma imagem do Cristo coroando o Morro do Corcovado surgiu dentro das diversas propostas de comemoração do Primeiro Centenário da Independência em 1922. Lançado o concurso em 1923, o projeto vencedor para a realização do trabalho foi o do engenheiro Heitor da Silva Costa.


  Em 1924, Heitor vai a Paris para contratar o engenheiro Albert Caquot, mestre dos cálculos estruturais da época, para realizar o projeto da estrutura do Monumento e o estatuarista Paul Landowski para confeccionar uma maquete em gesso da escultura com 4 metros de altura e no tamanho original, as fôrmas da cabeça e das mãos. Esta maquete só pode ser finalizada após a resolução dos problemas de estabilidade e equilíbrio da estrutura, foram necessários três anos de estudos para a realização das peças. Este modelo viabilizou todos os estudos da forma final onde inclui-se também a realização dos gabaritos dos perfis utilizados para a confecção dos ferros da estrutura externa. Este trabalho foi realizado em Paris, chegando ao Brasil as fôrmas da cabeça e das mãos, os projetos estruturais e os detalhamentos em papel quadriculado para a realização do desenho das ferragens que sustentam a argamassa da vestimenta através do aumento direto na proporção. Quanto a escolha do revestimento Heitor explicita em matéria cedida a Revista O Cruzeiro:


  Favoravel foi, igualmente a opinião da Commissão de Monumentos. Mudado, porem, de meio, o revestimento em mosaico deveria passar por sua ultima e definitiva evolução não quanto ao principio de construcção, mas quanto a natureza do material.


  É que possuímos no Brasil material muito nosso, mais nobre e de maior valor que a cerâmica,mais malleavel e talvez tão durável quanto ella e , em todo caso já experimentado com sucesso há cerca de 200 annos: a Steatita, ou pedra sabão, onde o célebre Alejadinho deixou indelevelmente gravado o seu burel admirável. De diversas qualidades, procedências e colorido, a pedra escolhida e que está sendo applicada em pequenos triângulos com sete milímetros de espessura é branca, ligeiramente esverdeada, e offerece, pelas analyses chimicas e microscópicas effetuadas toda a garantia de durabilidade. (COSTA, 1929, P.13)


  Para a edificação da escultura no pico do Morro do Corcovado foi estudada a relação do observador com a obra considerando três pontos de vista principais: do alto mar, da cidade e da base. O monumento tal como foi concebido é o resultado de diversos estudos e conforme Agache (1929 apud COSTA,1929,p.7) “muitas são as questões que interessam ao urbanismo, não sendo das de menor importância as que se referem aos monumentos públicos e sua conveniente instalação”.


  A ESTRUTURA


  Construído em cimento armado, a escolha deste material causou estranheza, era um momento onde o emprego do concreto armado estava associado às obras de engenharia, em pilares e vigas, porém já era considerado o material do futuro.


  ...é este o material do dia; é também o material do futuro, tendo sahido do campo das experiencias, para ser empregado com base scientífica. Prestando-se às formas mais variadas e extravagantes, a architectura e a esculptura, delle se têm apossado para submete-lo às suas diversas exigências. (COSTA, 1929, P.11)


  A estrutura do Monumento se apresenta de duas formas, a interna em concreto armado formada por colunas, vigas e platôs, responsável por receber as cargas e a estrutura externa em argamassa armada fixada nos platôs, responsável pelo talhe da vestimenta. A cabeça e as mãos foram executadas a partir das fôrmas vindas de Paris, as partes foram preenchidas em São Gonçalo, RJ, e montadas in loco. Após a montagem, as mãos foram preenchidas com concreto.


  Heitor da Silva Costa descreve assim a estrutura:


  Os pilares engastados no bloco que forma o pedestal têm as suas armações metálicas prolongadas até o solo elevando-se a partir deste pedestal, ligeiramente inclinados, para depois subirem verticalmente, inclinando se ainda uma vez, para obedecer à conveniência da modelagem da figura.


  A partir da cota correspondente ao pescoço, sobem quatro pilares de sessão de 0,30 x 0,30cm, engastados em fortes vigas transversais, que depois se inclinam em sustentação da cabeça, pendida para frente.


  A armação dos braços é constituída de vigas em treliça, de concreto armado, com dois estrados sobrepostos e em cujas extremidades estão engastadas vigas de aço, igualmente em treliça destinadas a sustentar a carga das mãos. É a única parte da estrutura que é de aço, mas mesmo assim, fica mergulhada em concreto para a devida conservação.


  O revestimento exterior da estátua é feito, igualmente de cimento armado, apoiado e amarrado nos perfis de ferro que limitam o platô de concreto e os intermediários, sendo eles as diretrizes para a execução da vestimenta da estátua.


  Como acabamento final da obra foi empregado mosaico de pedra sabão (tesselas) de formato triangular com as seguintes dimensões: 3cm de lado e 0,7cm de espessura e um dado curioso é que esta escolha foi inspirada numa fonte do Champs Elysée. (COSTA, 1931, P.17 ).


  Fonte: Arquivo do IPHAN, Jornal O GLOBO, 2011. Editado por Cristina Ventura.


  ESTRUTURA EXTERNA


  A estrutura externa é a vestimenta do Cristo Redentor, para a transposição da sua forma a maquete foi seccionada em planos horizontais e verticais viabilizando a realização dos moldes com espaçamento de 7 a 10 cm que equivale a 0,70 a 1,00 metro na proporção do Monumento.


  Cada um desses moldes formou uma planta com a concordância dos respectivos eixos, deste modo foram obtidos os perfis principais da escultura que permitiram aumentá-lo para o tamanho de execução. Todo esse trabalho foi executado sobre papel milimetrado, rigorosamente detalhado e posteriormente foi necessária a realização de um traçado paralelo que levasse em conta a espessura da argamassa, obtendo-se então o gabarito para a ferragem.


  Desse modo, cada platô recebeu um desenho de perfil diferenciado e entre eles foram colocados os gabaritos em vergalhões horizontais com cerca de 70cm de distância que amarrados com a ferragem vertical formam a malha da estrutura externa do Monumento.


  do Monumento com os vergalhões gabaritos na horizontal.


  Fonte: NORONHA, 2012.


  A estrutura externa do Monumento foi coberta com mosaico de pedra sabão, a escolha desse material ocorreu devido à inspiração nas obras de Aleijadinho e também a qualidade da rocha, conforme afirma Felipe dos Santos Reis em matéria publicada na Revista Cruzeiro, em 1931:


  Assim é uma rocha estanque a água, portanto impermeável à chuva e como tem uma grande resistência aos ácidos, não é atacada pelas águas mesmo fortemente carregadas de ácido carbônico. Possue a steatita, propriedades refratárias notáveis, sendo péssima condutora do calor. Ela preservará portanto o cimento armado da estátua da ação direta dos raios solares e do calor. Como não dilata, a superfície do mosaico tem muito maior probabilidade de conservar-se perfeita. Também por efeito da mesma propriedade não fendilha como aconteceria com a cerâmica. (REIS, 1931, P.27)


  A CONSERVAÇÃO


  O primeiro levantamento para diagnóstico realizado pela equipe, foi no pedestal e na parte interna da escultura. Vale ressaltar que o monitoramento interno da escultura é feito através das escadas que dão acesso a todos os platôs, braços e cabeça do Monumento. Durante a vistoria foi avaliada a estrutura interna responsável pela transmissão das cargas à fundação, a qual se encontra em perfeito estado de conservação. O que causou estranheza foi à quantidade de umidade na face interna da estrutura do manto com desprendimentos de argamassa de cobertura e ferragem exposta.


  Segundo pesquisas realizadas nos relatórios existentes do Centro de Tecnologia Mineral (CETEM), as peças em pedra sabão que formam o mosaico (tesselas), responsável pelo revestimento da escultura, perderam as propriedades de resistência e impermeabilidade. A justificativa para esta perda está relacionada à quantidade de chuvas ácidas, a incidência de raios e a presença de pátina biológica no revestimento.


  Na intervenção de 2010 foi realizada a aplicação de produto hidrofugante em toda a superfície do Monumento com o intuito de sanar a questão da permeabilidade da estrutura que forma a parte externa da escultura. No entanto, no ano de 2016 foram coletadas e encaminhadas ao CETEM amostras de material referentes à estrutura externa do Monumento para realização de testes e parecer técnico quanto à existência do produto hidrofugante aplicado em 2010 para a proteção das ferragens. Segundo a conclusão do relatório:


  Pode-se concluir que as mostras de tesselas de 2016, não apresentam hidrorepelentes em sua superfície em totalidade, podendo apresentar, possivelmente, alguns traços de silano-siloxano.


  Os ensaios que determinam a absorção de água, porosidade e dispersão de uma gota de água nas tesselas de 2016 indicaram comportamento de uma rocha sem hidrofugação e em processo de alteração [...]. (CETEM, 2016, P.11)


  A estrutura da parte externa do Cristo tem apenas 7 cm de espessura total, quando as normas técnicas atuais prevêem no mínimo 4 cm de cobertura das ferragens para proteção em regiões agressivas. Durante os levantamentos e pesquisas, constatamos a incidência de diversas fissuras, inclusive em locais onde já haviam ocorrido intervenções de restauro com a substituição de materiais, outro fato observado foi da presença de restaurações em desacordo com o assentamento do revestimento desrespeitando a forma do trecho danificado.


  Fonte: Levantamento fotogramétrico, autor Adolfo Ibañez.


  O formato triangular do mosaico em pedra sabão (tesselas) de dimensões próximas a 3cm, permite maior liberdade para o acompanhar o movimento da escultura mas propicia uma excessiva quantidade de rejunte.


  Para a realização do levantamento externo foi utilizada a técnica da fotogrametria digital. Durante esta etapa dos trabalhos ficou constatada, logo nos primeiros vôos, a necessidade da escultura estar com a sua superfície úmida para melhor distinção das diversas patologias existentes.


  Através do levantamento fotogramétrico podemos acompanhar o progresso das fissuras encontradas na superfície da estrutura. No mês de abril deste ano detectamos a evolução de uma trinca em um trecho do manto, devido à ameaça eminente de desprendimento de material, o trecho foi removido e encaminhado para o ateliê de restauro, a argamassa foi submetida à análise laboratorial pelo CETEM e o trecho restaurado.


  O trecho da estrutura foi encaminhado ao CETEM, para análise do material, que ratificou o diagnóstico visual das causas para o desprendimento do trecho:


  Observam-se em algumas amostras altos teores de ferro oxidado, oriundos de estruturas metálicas presas às amostras, que são responsáveis pelo tingimento em grande proporção das argamassas e que podem, com o tempo, gerar manchas nas tesselas na parte externa, devido a presença constante de águas da chuva. (CETEM, 2016, P.31)


  A foto abaixo foi realizada na oficina de restauro e nota-se na figura 07 o detalhe do vinco realizado na argamassa, onde as tesselas são assentadas de forma a permitir esta dobra. Nas fotos seguintes pode-se visualizar a retirada das tesselas com o uso de micro retífica e em seguida a colagem das peças com carboximetil em tecido para a refação do trecho do mosaico perdido.


  Esta forma adotada para a realização do restauro utilizou os métodos originais de assentamento do mosaico em pedra sabão. Após análises de possíveis procedimentos para a execução da intervenção e considerando as condições de trabalho realizado com o uso de rapel, decidiu-se junto ao órgão de preservação que, para o melhor resultado do restauro, as peças deveriam estar dispostas em tecido respeitando a distribuição original. Para isso foi realizado um molde em gesso do trecho desprendido com a devida catalogação das peças para posterior fixação.


  Foto: Daniela Camargo, maio de 2017.


  CONCLUSÃO


  O desafio na preservação da arquitetura moderna passa pela proteção das fachadas com suas características construtivas e seus materiais constitutivos – normalmente o alumínio, vidro, plástico e borracha – no caso do Cristo Redentor a fachada a ser preservada é a estrutura em argamassa armada revestida com mosaico de pedra sabão.


  A constituição material da estrutura externa do Monumento passou por um processo construtivo muito semelhante à execução das construções em taipa de mão, onde a malha era feita através do entrelaçamento de ripas de madeira verticais, com vigas horizontais, amarradas entre si, dando origem a um painel perfurado que era preenchido com barro. O processo para execução da estrutura externa do Monumento dependeu da montagem da estrutura em aço, uma modelagem rigorosa sobre perfis horizontais com desenhos distintos, e da aplicação manual da argamassa para seu cobrimento. No entanto para obtenção de detalhes executados somente na argamassa, era preciso o trabalho artístico dos operários e de um traço que favorecesse a sua aplicação feita manualmente, a escultura possui diversos detalhes que foram executados diretamente na argamassa. Seu revestimento com mosaico de pedra sabão perdeu suas propriedades de impermeabilidade e resistência ao longo de 86 anos de exposição às ações climáticas, diferentes daquelas registradas no início do século passado e muito mais agressivas, a exemplo, as chuvas ácidas e a quantidade de temporais com altos índices de incidência de raios.


  Os testes realizados com trechos de argamassas e tesselas do Monumento afirmam que a água é o principal agente de degradação externa capaz de produzir fissuras por movimentação higroscópica, alterações nos minerais constituintes das rochas provocando mudança da coloração, aumento de volume por hidratação, hidrolisação de minerais e lixiviação de constituintes, geração de ácidos como o sulfúrico quando há sulfeto de ferro presente. Todos esses processos levam a desagregação dos minerais da rocha aumentando sua porosidade e provocando perda de material na superfície.


  As obras de concreto com exposição contínua as intempéries, apresentam em sua grande maioria as marcas do tempo, desgastes do seu envelhecimento, como manchas, fissuras e corrosão da armadura. No caso do Cristo Redentor temos a particularidade da volumetria da argamassa ser a responsável pela forma da escultura, com isso as intervenções onde se faz necessária a substituição de material, precedem de levantamentos e estudos para evitar a perda dos detalhes artísticos que dão forma ao Monumento. A realização de ações continuadas de higienização e aplicação de produto hidrofugante agem como forma minimizadora do processo de degradação do Monumento.


  O Monumento Cristo Redentor, é um dos maiores símbolos art déco do mundo, recebe cerca de 6.000 visitantes/dia, em 2007 recebeu o título de uma das sete novas maravilhas do mundo.


  “Como ninguém póde ir a Pariz, pela primeira vez, sem subir ao alto da torre Eiffel; como não se pode entrar no Porto de Nova York sem se avistar a estatua da Liberdade: não se poderá fallar, dentro em breve, da cidade do Rio de Janeiro, sem fazer referencia à Christo.” (COSTA,1929, P.7)'
