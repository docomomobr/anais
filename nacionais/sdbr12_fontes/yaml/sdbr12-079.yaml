resumo_en: 'The sculpture of Christ the Redeemer, a symbol of Rio de Janeiro city, was build in the 1930’s; and has two structures: an inner one in reinforced concrete, and an outer one, in plastered mortar covered with soapstone mosaic. This work will cover the pathologies of the outer structure of the Monument, as well as the treatments performed and the limits of the interventions for maintenance. The goal of this theme’s choice is to spread the way in which this part of the structure was conceived and executed, the methods of treatment and the challenges faced in the interventions performed nowadays, highlighting the vulnerabilities of the building technique under the action of the weather. The solutions found for the treatment of pathologies which perpetuated not only due to the difficulty of access for execution of the conservation and restoration procedures, but also due to the necessity of researches that subsidize interventions to control the constant loss of materiality of the Monument will be discussed.'
