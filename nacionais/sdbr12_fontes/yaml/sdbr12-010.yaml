resumo_en: 'This article seeks to build a comparative between two modern exemplaries: the Oswaldo Bratke Morumbi House (São Paulo, 1951) and the Lamen House from Pierre Koenig (Los Angeles, 1953). Both houses portray the post world war panorama and show approximations in what concer their formal composition. Building this paralel allows to reflect over the exchanges stablished in that period and understand the project conception both in Brazil and in the USA. There is the belief that this analizes can enlarge the so far known approach, in a way to contribute to the historiography of that historical period. The comparison method allows to observe the similarity of both houses, as well as the relation of the arquitectura, through textual and graphical analizes. The shape, space and order principles help the interpretation and difusion of meanings so far disappeard.'
palavras_chave_en:
- modern architecture, Oswaldo Bratke, Pierre Koenig
texto: 'INTRODUÇÃO


  É difícil mensurar o impacto da Segunda Guerra Mundial na arquitetura, que desgastou boa parte dos impulsos que tornavam possível a arquitetura moderna. O evento abalou o otimismo na inovação arquitetônica e contribuiu para o descrédito na tecnologia. O panorama também não cedeu lugar para a sensibilidade urbana em detrimento da construção apressada para o maior número de pessoas. Contudo, apesar das circunstâncias não terem sido favoráveis, a ‘transformação criativa’ era uma necessidade dos arquitetos que buscavam a revitalização sob um espirito pós-guerra. Foi nesse cenário que arquitetos de renome como Walter Gropius, Mies Van der Rohe e Marcel Breuer emigraram para os Estados Unidos. (CURTIS, 2008).


  Em 1949, o Museu de Arte Moderna de Nova Iorque expôs o protótipo de uma casa suburbana de Marcel Breuer, que como modelo refletia a exuberância do otimismo americano pós-guerra, para atender a classe média (KHAN, 2009). Na mesma época, o editor da revista Arts and Architecture, John Entenza, anunciou a criação do programa Case Study Houses na Califórnia. A experiência iniciou em 1945, como tentativa de formular modelos de estruturas de aço de baixo custo, no sul da Califórnia. Participaram desse programa profissionais como Craig Ellwood, Raphael Soriano, Pierre Koenig, Ralph Rapson entre outros, os quais apresentaram como a padronização poderia ser aplicada na problemática da residência unifamiliar.


  Trabalhos recentes como a tese de HORMAIN (2012) e IRIGOYEN (2005) destacam as experiências compartilhadas entre Brasil e Estados Unidos. As autoras argumentam que o Pavilhão do Brasil na feira de Nova Iorque (1939-40), a exposição Brazil Builds no MoMA (1943) e a Primeira Bienal Internacional de Artes de 1951 foram marcos importantes para a divulgação da arquitetura brasileira em terras americanas.


  Neste sentindo, partindo-se do pressuposto de que houve uma “bilateralidade” entre os dois países, este artigo busca construir um paralelo entre dois exemplares: a casa projetada por Oswaldo Bratke no Morumbi em São Paulo (1951) e a Lamel House de Pierre Koenig, na Califórnia (1953). Ambas retratam o panorama pós-guerra mundial e possuem aproximações no que diz respeito a sua composição formal.


  A construção desse comparativo permite refletir sobre as trocas estabelecidas naquele período e compreender as concepções de projeto tanto de um lado como do outro. Acredita-se que esta análise possa ampliar a abordagem, de forma a contribuir na historiografia daquele período histórico. O método de comparação possibilita observar as aproximações e afastamentos entre as duas residências, através de uma análise gráfica aprofundada.


  O motivo pelo qual foram escolhidas estas residências foi a semelhança tipológica. A partir de uma observação inicial, percebeu-se que os princípios de organização e ordenação apresentam grandes semelhanças, além da aproximação temporal ou equivalência de usos.


  PROCEDIMENTOS METODOLÓGICOS


  O estudo comparativo através de uma matriz gráfica, consiste em recorrer a um método de análise que permite a crítica a partir de instrumentos próprios do ato de projetar. Esse procedimento admite comparar arquitetos distintos, promovendo o diálogo entre as obras. Desta forma, pretende-se identificar as relações existentes entre os dois edifícios, a Residência no Morumbi, de Oswaldo Bratke (1951) e a Lamel House, de Pierre Koenig (1953). Ambas foram projetadas no mesmo período, quando se buscava a racionalização da construção, a experimentação de materiais e a análise dos novos modos de vida, principalmente.


  Para alcançar o objetivo foram desenvolvidos procedimentos de pesquisa bibliográfica, pesquisa documental e redesenho do material gráfico. A pesquisa bibliográfica tratou do levantamento de informações dos objetos de estudo, como aspectos históricos e de contextualização arquitetônica. No segundo momento foi realizada uma pesquisa documental que buscou material gráfico, como plantas, cortes e fachadas das obras. Para auxiliar no levantamento da implantação, também foram utilizadas bases de dados geográficos (Google Earth e Google Street View). O redesenho permitiu a investigação do fundamento construtivo, além de conhecer os critérios que incidiram sobre sua produção original. Procurou-se assim desvendar as qualidades formais, funcionais e de inserção no contexto das obras (Piñon, 2005).


  O processo de redesenho foi realizado, para a Residência no Morumbi, a partir dos desenhos disponíveis em Segawa e Dourado (1997) e, para a Lamel House, a partir do material disponível em Jackson (2007). Então, criamos diagramas sobre os desenhos dos projetos analisados que podem ser agrupados em uma matriz de análise que é apresentada a seguir.


  CONEXÕES DE BRATKE COM A COSTA OESTE AMERICANA


  De acordo com BRUAND (2016), Oswaldo Bratke, nascido em 1907, formou-se pela escola de engenharia Mackenzie em 1931. Trabalhou por muito tempo com construções, antes de começar a projetar por conta própria, em 1945. No início, sofreu a influência de Wright, mas logo passou a construir sua própria linguagem através, principalmente, da pesquisa de novos materiais e técnicas. A utilização da cobertura plana e da ossatura exposta, conforme os princípios racionalistas, são exemplos disso.


  Nos anos seguintes da segunda guerra, com a difusão da arquitetura moderna californiana por meio da revista Arts and Architecture, Bratke começou a estabelecer relações com a Costa Oeste americana. Em outubro de 1948, o arquiteto alcançou destaque internacionalmente com a publicação da sua própria residência na aclamada revista, em outubro de 1948. O arquiteto, foi um dos poucos profissionais latino-americanos que tiveram destaque na revista, ao lado de Luis Barragán, Juan O’Gorman, Oscar Niemeyer, Lucio Costa e Burle Marx.


  No entanto, Bratke não começou a interessar-se por novas tecnologias construtivas em consequência das Case Study Houses). Ele vinha desenvolvendo seu canteiro experimental desde os anos de 1940, quando estava mais focado em aprimorar seu agudo senso prático. Segawa e Dourado (1997) destacam ainda que uma série de características dessa arquitetura (do programa) - clareza formal, construção racionalizada e pré-fabricação – não consistiam em questões particulares, mas sim levantadas pela geração de arquitetos daquela época. O próprio Pierre Koenig (autor do outro projeto que será abordado a seguir) declarou no início dos anos 1990: “Todos nós, cujas carreiras começaram pouco antes ou pouco depois da Segunda Grande Guerra, estávamos fazendo isso. (...)  Estávamos questionando o que era a casa, o que era o lar. Era um processo destrutivo assim como um processo construtivo”. (SEGAWA E DOURADO, 1997, Pg. 26).


  Os autores ainda (1997) destacam:


  O programa Case Study Houses não transpôs a condição de um belo ideal. Mas o ideário comungado por arquitetos de vários recantos, buscando comtemplar aqueles conceitos básicos que caracterizaram não só a arquitetura californiana (...) Os caminhos eram inúmeros: os californianos buscaram o imaginário industrial do american way of life, os europeus enfrentaram tantos outros desafios com as guerras, assim como os brasileiros buscaram respostas para os problemas postos em suas realidades – com a criatividade que foi reconhecida em seu tempo. SEGAWA E DOURADO, 1997. Pg. 26.


  Hormain (2012) destaca sobre a adaptação do programa Case Study Houses no Brasil:


  O princípio dos projetos era bastante simples e inicialmente interessante e eficiente, reproduzindo um jeito moderno de viver que poderia ser seguido, em termos, em qualquer parte do mundo, mas principalmente em locais de clima quente, como o Brasil e Los Angeles, cidade sede da maioria das casas. (...) No entanto, no Brasil, este intuito foi de certa forma desvirtuado, e as elegantes e espaçosas residências construídas muitas delas no rico bairro paulistano do Morumbi e que tiveram influências do Programa foram destinadas às classes altas. HORMAIN, 2012. Pg. 116.


  RESIDÊNCIA NO MORUMBI, OSWALDO BRATKE (1951 - 1953)


  Nos anos 50, Oswaldo Bratke e Oscar Americano iniciaram o processo de urbanização do atual bairro Morumbi, antes chamado Paineiras do Morumbi. Ali adquiriram alguns terrenos, que por algum tempo serviram de refúgio familiar e onde Bratke construiu sua segunda casa e estúdio.


  Apesar de a residência assumir um caráter urbano ao longo do tempo, a casa – de metragem quadrada generosa-  foi implantada em um terreno de generosas dimensões, as quais permitiram ao arquiteto valorizar a paisagem. Com forma prismática simples, a residência ressaltava a horizontalidade, pousando sobre o terreno acidentado.


  De acordo com Segawa e Dourado (1997):


  (...) não bastaria qualquer volume com essa disposição para alcançar tão sensível correspondência entre o objeto arquitetônico e o lugar. Refinando algumas soluções elaboradas no final dos anos 1940, Bratke propôs uma obra marcada pelo ritmo uniforme e pelas cuidadosas proporções de uma malha estrutural de concreto que, apesar de estabelecer uma modulação rígida conforme uma lógica construtiva racional, possibilitava uma admirável flexibilidade de disposição das partes. Valendo-se do contraponto de cheios e vazios, articulando espaços fechados, abertos e semi-abertos, explorando assimetrias, combinando materiais produzindo diferentes texturas e efeitos de luz e sombra – sob o controle da moldura estrutural -, a casa resultou numa sábia combinação de soluções na qual criatividade e sensibilidade fluíram proporcionando substância arquitetônica para a austeridade aparente de uma realçada estrutura. SEGAWA E DOURADO, 1997, pg. 108.


  Mindlin (2000) e Rego (2008) destacam a curiosidade plástica de Bratke, confirmada pela variedade na aplicação de materiais e texturas em suas obras. Os autores afirmam que Bratke não só explora a aparência e a materialidade, mas também o modo de aplicação dessas tecnologias. A clareza formal não seria alcançada se não fosse a pesquisa incessante do arquiteto. Segawa e Dourado (1997) afirmam que a casa no Morumbi foi a sua primeira obra com cobertura plana e que incorporou, de maneira mais evidente, o vocabulário da arquitetura moderna.


  Igual posicionamento foi observado no pequeno pavilhão-estúdio de Bratke (nas imediações da casa). Ali o arquiteto pôde ensaiar a combinação de tecnologias como a estrutura de aço, placas de compensado e isolantes termo-acústicos, que tinham como objetivo a rápida montagem e custo reduzido da edificação.


  Para os autores, a residência no Morumbi foi um marco na trajetória de Bratke, pois consolidou sua visão de modernidade. Teve destaque na 1ª Bienal de São Paulo em 1951, sendo considerada uma das obras brasileiras mais publicadas no exterior naquela época. Profissionais de renome como Gropius, Breuer, Aalto e Siegfried Giedion tiveram a oportunidade de visitá-la. (Figura 02). (SEGAWA E DOURADO, 1997).


  Fonte: Segawa e Dourado, 1997.


  LAMEL HOUSE, PIERRE HOENIG (1953- 1955)


  Quando Pierre Koenig projetou a Lamel House, ele tinha apenas vinte e oito anos de idade. Ainda não possuía o título de arquiteto, o qual lhe foi concedido somente em 1957, quando o Estado da Califórnia lhe permitiu “o direito de praticar arquitetura e utilizar do título de arquiteto”.


  A Lamel House foi projetada para Jacqueline e Edward Lamel, em Glendale, Califórnia, em 1953. A casa, executada em aço, foi publicada em janeiro de 1954 na revista Arts and Architecture, o que deu publicidade ao nome de Pierre Koenig. No ano seguinte, foram publicadas fotografias da residência destacando as suas vantagens econômicas ao utilizar aço em toda a sua estrutura.


  Juntamente com as casas de Raphael Soriano, Archibald Quincy Jones e outros, a Lamel House foi aclamada pela mídia. Em 1956, Esther McCoy relatou a neutralidade da residência, à qual se abria para o sítio arborizado, trazendo sol para o pátio intimista. Em 1957, McCoy destacou: “Koenig prefere expor a estrutura porque isso reduz o custo e é aceitável esteticamente”.


  A casa – de dimensões bem mais discretas que a brasileira -  se destacou no cenário local, tornando-se definitivamente peculiar por sua implantação em aclive. Esta condição topográfica favoreceu à construção da garagem em um nível abaixo do patamar principal, ao qual Koenig demarcou o acesso através do emolduramento do pátio interno, deixando a distinção entre interior e exterior diversa (Figura 03).


  Fonte: JACKSON, Neil. Pierre Koenig: Living with steel. Taschen: Los Angeles, 2007.


  ANÁLISE GRÁFICA COMPARATIVA


  A seguir serão apresentadas as análises gráficas das duas casas seguindo a metodologia anteriormente abordada. As peças gráficas serão mostradas lado a lado, em mesma escala.


  ADIÇÃO/ SUBTRAÇÃO


  O motivo pelo qual iniciou-se tal artigo foi o aspecto apresentado a seguir: o diagrama de adição/subtração. Estudando as conexões entre Bratke com a produção arquitetônica da Costa Oeste dos EUA, as autoras se depararam com uma evidencia: a proporção de subtração em ambas as casas, é muito semelhante.


  No diagrama abaixo é possível perceber essa constatação. Ambas apresentam uma composição tripartida na qual o volume abstraído é centralizado, estabelecendo uma relação de simetria no arranjo formal. Além disso, ambos arquitetos fizeram um recuo na fachada à oeste. Na casa de Bratke, esse peristilo tem a função de criar privacidade (MINDLIN, 2000), enquanto que na de Koenig, a escada estava situada nesta porção. (Figura 04 e 05).


  Fonte: (a) Segawa e Dourado, 1997. (b) JACKSON, 2007


  IMPLANTAÇÃO


  Ao analisar-se uma implantação de uma residência, pode-se perceber diversos condicionantes de projeto. Aqui serão relatados os seguintes: insolação, ruídos, acessos, topografia e privacidade.


  A condição topográfica das duas casas era semelhante. Da mesma forma que a sua resolução formal defronte a um terreno em aclive: um prisma básico apoiado sobre pilares na porção mais baixa, assim pode ser definido o partido formal de ambos os projetos. A diferença reside no fato de que a casa do Morumbi se elevava alguns centímetros do solo na porção mais elevada, enquanto a californiana foi implantada rente ao nível do solo do patamar mais alto. O desnível do terreno nas duas situações condicionou o acesso de veículos no nível mais baixo, deixando os usos domésticos na porção superior.


  Aquilo que as diferenciava eram as dimensões dos terrenos e a definição de usos dos espaços abertos.  A residência brasileira foi implantada em terreno maior que a residência em Los Angeles, que era em um terreno de meio de quadra. Essa condição conduziu Koenig a tratar o vazio de acesso como o próprio pátio de integração e descontração da família. Já na casa paulista, a proposta é diferente, pois havia espaço de sobra. Nesse caso, o vazio frontal aparece como um pátio de chegada, como uma passagem. Os espaços sociais se voltam para o lado contrário, para o que seriam os “fundos” da casa.


  Pode-se dizer que essa diferença no tratamento do vazio provém do perfil dos clientes. Enquanto a Residência no Morumbi assume grandes dimensões, com caráter mais burguês, a Lamel House é menos pretenciosa e de menores proporções.


  Fonte: (a) DALL’ ALBA. 2017 com adaptações. (b) Das autoras sobre Google Earth, acesso em julho de 2017.


  A resolução formal dos dois projetos era similar, composta por um prisma básico, os quais se diferenciavam pelos acessos. Na casa de Bratke, o acesso de pedestres era realizado pela fachada de maior extensão, enquanto na de Koenig, o acesso era na fachada norte (menor dimensão). Mesmo assim, ambas apresentavam o segundo acesso pelo pátio interno, o qual levava aos espaços interiores. As duas casas também possuíam outros acessos secundários, como na ala íntima e estar/jantar.


  Outro aspecto importante a ressaltar era a posição solar das residências. Como nos Estados Unidos a orientação sul corresponde a nossa norte, pode-se dizer que as duas edificações apresentavam orientação solar muito parecida, no que diz respeito à colocação dos quartos voltados para oeste e estar-jantar à leste. Os pátios ficavam situados à oeste nas duas situações. (Figura 06)


  Fonte: Das autoras


  SETORIZAÇÃO


  Os diagramas facilitam o entendimento da distribuição dos usos, onde as zonas social, íntima e de serviços foram implantadas linearmente, nas duas casas.


  De acordo com a graduação de cinzas, observa-se a localização dos espaços íntimos nas extremidades da composição, de forma a liberar o miolo da planta para os espaços de lazer. Essa condição permitia que os visitantes tivessem acesso somente às áreas sociais, uma vez que a sala de estar, a sala de jantar e o espaço aberto social organizam-se conjuntamente.


  Apesar da similaridade da tripartição dos usos, as casas apresentavam diferenças. Enquanto Pierre Koenig propunha uma casa fluída e integrada, Bratke deixava bem clara a distinção entre os usos de serviços e social, aspecto que revela hábitos de um país ainda ligado a tradições do passado.


  Sob o ponto de vista da lógica interna, a casa no Morumbi apresenta interdependência entre os setores, uma vez que Bratke separou os setores íntimo e de serviços nas duas extremidades da residência, o que prejudicou a autonomia dos dormitórios em relação às áreas de apoio. Ou seja, os usuários dessa porção da casa tinham que passar pela área social para acessar a cozinha e área de serviço. (Figura 07).


  Fonte: Das autoras


  CIRCULAÇÃO


  De acordo com o diagrama de circulação, observa-se similaridade nas duas residências, as quais possuem uma circulação principal que distribui os fluxos linearmente na composição. Esta organização em linha facilitava o movimento contínuo das pessoas, o que concorda com o conceito de libertação da casa moderna. A integração entre os espaços interiores e exteriores também reforçava tal aspecto, tornando os acessos fluídos e flexíveis.


  As duas residências apresentavam acesso pelo pátio central, porém com papéis diferentes nas duas situações. Na casa no Morumbi, o pátio era um espaço orientador do acesso, enquanto que na casa de Koenig o pátio assumia papel de distribuidor de fluxos. Também se destaca na casa de Bratke o uso de um peristilo na fachada noroeste, o qual tinha a função de criar privacidade para os quartos (MINDLIN, 2000), tornando, assim, o eixo de circulação sem propósito.


  O diagrama deixa claro que a subtração na parte frontal das duas residências pode ter caráter diverso. Enquanto Bratke estabeleceu que o vazio é um espaço de transição e acesso, Koenig o propunha como parte integrante da residência, deixando-o com maior destaque na composição.


  Fonte: Das autoras


  RITMO, PROPORÇÃO E EQUILÍBRIO


  O traçado dos dois exemplares seguia o princípio de organização em grelha. Percebe-se que a  residência californiana era menor e adotava uma malha regular com módulo de 4m x 4m (z), enquanto que a brasileira possui dois tipos de modulação: o módulo regular “X” e o módulo central de proporção três para cinco (Y e X). Esse ritmo também se repetia no posicionamento das aberturas nas fachadas.


  As duas composições se subordinavam a uma coordenação modular, que era inserida não só como artifício para racionalizar a construção, mas também como meio de otimizar a organização do programa. Além disso, ambas apresentavam equilíbrio na composição, totalizando seis módulos no sentido longitudinal e dois módulos de subtração. (Figura 09).


  Fonte: Das autoras


  Sob o ponto de vista da estrutura, os pilares da casa de Koenig coincidiam com a coordenação modular, enquanto que na residência de Bratke os apoios ficavam afastados da malha ordenadora. Isso acarretava numa diferenciação formal dos dois exemplares. A casa no Morumbi acabava configurando uma “ossatura exposta”, onde pilares e lajes ficavam salientes em relação aos fechamentos. Estratégia esta que deixava clara a estrutura independente, ressaltando a ordem e a racionalidade da composição.


  OPACIDADES/ TRANSPARÊNCIAS


  O esquema a seguir demonstra a diferenciação de tratamento das aberturas entre os dois projetos. Na casa californiana, Koenig trabalhava com a fenestração por planos, os quais seguiam rigorosamente os módulos da fachada, ora compostos por vidro translúcido, ora por painéis ondulados metálicos.


  Na casa do Morumbi, Bratke fazia uso de perfuração dos planos para os ambientes como dormitórios e banheiros. Nestes casos, as aberturas eram definidas pela metade ou por um quarto do módulo estrutural. Os planos opacos, recuados da fachada, eram tratados com materiais como o tijolo aparente ou cobogós. (Figura 10).


  Conclusão


  Este artigo apresentou uma comparação entre dois exemplares modernos como forma de contribuição ao conhecimento. Nas duas situações, a casa foi utilizada para intensificar a existência suburbana através de pavilhões leves com vistas para a natureza.


  O método de análise gráfica possibilitou a interpretação dos projetos, auxiliando na pesquisa por afastamentos e aproximações entre as duas residências. As diferenças encontradas foram as dimensões dos lotes e as casas em si, o nível de acesso às casas, o contexto urbano e a materialidade, tanto das estruturas, como dos fechamentos.


  Como era esperado, devido à semelhança tipológica, os dois exemplares possuem concepções muito parecidas. Ambas residências possuem composição tripartida e simétrica, na qual as zonas diurnas e noturnas ficam nas extremidades, afastadas pelo vazio central. A disposição e proporção dos módulos em planta-baixa é a mesma: seis módulos dispostos longitudinalmente e dois módulos situados transversalmente (na residência de Bratke foi adicionado um módulo central).


  Outro aspecto em comum é a condição topográfica: ambos arquitetos tiraram partido da topografia acidentada para acesso aos carros, liberando o volume superior para os principais espaços domésticos. Com partidos predominantemente compactos, pode-se dizer que o arranjo funcional das duas residências se subordina à forma. Além disso, as alas das extremidades possuem exatamente a mesma orientação solar.


  O diálogo com o exterior na porção anterior (acesso) das duas residências também é semelhante: ambas se fecham na fachada principal. Decisão esta que promovia a privacidade dos ambientes internos, bem como privilegiava a conexão visual com os fundos dos terrenos. Los Angeles tem um clima quente, para os padrões americanos. Talvez por isso seja um ambiente menos formal, explorando conexões entre dentro e fora. E essas também são características da casa brasileira tradicional.


  Em contrapartida, o que as autoras salientam aqui é um o ponto de “desencontro” entre as duas casas. A Lamel House se configura como uma “casa-pátio elevada”, situando o acesso aos interiores por meio do vazio. Já na casa no Morumbi, o vazio é articulado para o exterior, tal como um “portal de acesso” à residência.


  A confrontação das obras evidenciou que mesmo o pátio sendo o único acesso às residências, o vazio se manifesta de forma distinta. Enquanto na casa de Koenig o pátio é incorporado ao programa na porção central da planta-baixa, na casa de Bratke, a subtração assume papel de “hall social aberto” com caráter burguês.'
