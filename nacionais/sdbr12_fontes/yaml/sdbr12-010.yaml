resumo: 'Este artigo busca construir um comparativo entre dois exemplares modernos: a Residência no Morumbi de Oswaldo Bratke (São Paulo, 1951) e a Lamel House de Pierre Koenig (Los Angeles, 1953). Ambas as casas retratam o panorama pós-guerra mundial e possuem aproximações no que diz respeito a sua composição formal. A construção desse paralelo permite refletir sobre as trocas estabelecidas naquele período e compreender as concepções de projeto tanto no Brasil como nos Estados Unidos. Acredita-se que esta análise pode ampliar a abordagem até então conhecida, de forma a contribuir na historiografia daquele dado período histórico. O método de comparação possibilita observar a similaridade entre as duas residências, bem como a relação entre a arquiteturas, através de análise gráfica e textual. Os princípios de forma, espaço e ordem auxiliam na interpretação e difusão de significados até então desapercebidos.'
palavras_chave:
