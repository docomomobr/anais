resumo: O conjunto arquitetônico colonial dos séculos XVIII e XIX da cidade de São Luís foi reconhecido como Patrimônio Mundial pela UNESCO, vem sendo respaldado por leis federais e estaduais, além de ser beneficiado por programas como o PAC Cidades Históricas. Porém, no decorrer do século XX, esse conjunto sofreu modificações e inserções de edifícios com a chegada de linguagens como Art Déco e Moderno, que se mesclam com tipologias anteriores. Inserida neste contexto de modernidades, a linguagem brutalista chega de maneira tardia em São Luís, todavia denotam através das obras um modo diferente de pensar e projetar. Nessa perspectiva, iremos abordar uma análise formal do Estádio Governador João Castelo e o edifício sede do Ministério da Fazenda, que apresentam características claras de construções brutalistas, mostrando seus principais atributos e um estudo aprofundado no âmbito da preservação arquitetônica, permitindo um olhar mais crítico e contribuindo para a conservação dessas obras.
