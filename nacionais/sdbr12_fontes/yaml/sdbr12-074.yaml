texto: 'MODERNIDADE PRESERVADA EM SÃO LUÍS - MA: ANÁLISE FORMAL DO ESTÁDIO CASTELÃO E DO EDIFÍCIO SEDE DO MINISTÉRIO DA FAZENDA


  CONTEXTUALIZANDO A CIDADE DE SÃO LUÍS


  O início do século XX foi marcado pelas linguagens arquitetônicas que carregavam grandes e diferentes repercussões: além da linguagem moderna, também predominou a linguagem Art Déco, que nasceu em Paris numa exposição internacional de artes decorativas abrangendo vários outros campos, como a arte, cinema, arquitetura, decoração e até mesmo mobiliário. O Art Déco caracterizava-se pelas marcantes linhas geométricas verticais principalmente em platibandas e fachadas de esquinas. Em São Luís destacamos alguns exemplares construídos no estilo Art Déco: o edifício sede da Empresa Brasileira de Correios e Telégrafos, localizado na Praça João Lisboa (1932); o Cine Roxy (1939) e o Palácio do Comércio, onde funcionaria o Hotel Central (1941/43) e o edifício SULACAP (1950).


  Já o Movimento Moderno no Brasil, delimitado por Cavalcanti (2007) com início na casa modernista de Warchavichick de 1928 e que culmina em Brasília em 1960, tem como base os cinco pontos para uma nova arquitetura, descritos em 1926 por Le Corbusier: pilotis, o terraço-jardim, a planta livre, a fachada livre e janelas em fita. No Brasil, a visita de Le Corbusier em 1936 ao Rio de Janeiro e sua colaboração no projeto do prédio do MEC seriam decisivas à produção da arquitetura moderna brasileira e influenciariam uma geração de arquitetos brasileiros, inclusive os que chegavam ao Maranhão. Assim, o movimento moderno, utilizando-se de formas simples, geométricas e práticas, chegou em São Luís por volta da década de 1950 a 1960 com a inserção de edifícios modernistas para abrigar sede de órgãos públicos governamentais de instituições federais. Nesse contexto, podemos citar: o edifício João Goulart, na Praça Pedro II; o edifício sede do Banco do Estado, na Rua do Egito; a sede DNER, na Jensen Muller, e o edifício Caiçara, na Rua Grande.


  A cidade de São Luís possui um enorme conjunto arquitetônico tradicional português, que virou referência após ser reconhecido como patrimônio mundial pela UNESCO. Sua arquitetura, disposta sobre um forte traçado colonial, predominantemente representada por sobrados azulejados e moradias com grandes portas e janelas, foi pouco modificada até o século XIX. Todavia, o estado do Maranhão passou por um grande processo de letargia econômica, levando à decadência do babaçu e do algodão, no final do século XIX, e às tentativas falhas de inserção da industrialização para acelerar a economia, no início do século XX. Entre os anos de 1937 e 1945, a capital maranhense passou por modificações que foram promovidas pelo governador da época, Paulo Ramos, influenciado pelas experiências de Paris e Rio de Janeiro. Conforme o interventor, a cidade carecia de uma renovação urbana que desse uma “imagem moderna” à cidade. Entre as renovações, estavam incluídas a abertura de novas avenidas, como a Avenida Magalhães de Almeida, rasgando uma diagonal na malha urbana, e também o alargamento da Rua do Egito (ver imagens 1 e 2, abaixo). Além disso, também estava incluída a mudança do traçado em xadrez da cidade. Ao longo dessa nova avenida foram inseridas as linguagens arquitetônicas denominadas de outras modernidades, mudando a capital maranhense ao receber os primeiros edifícios Modernos, Ecléticos e Art Déco.


  A partir da década de 50, a cidade sofre uma importante expansão territorial motivada pela criação de pontes e rodovias federais/estaduais, permitindo ligações dentro e fora do estado do Maranhão e o crescimento das exportações agrícolas. Nas ampliações viárias dentro da cidade, destaca-se o prolongamento do corredor Centro – Anil, onde foi possível a ligação a bairros mais afastados, permitindo o surgimento dos primeiros conjuntos habitacionais e a consolidação de atividades comerciais. As avenidas Getúlio Vargas e dos Franceses também colaboraram para a expansão urbana da cidade, onde foram inseridas novas linguagens arquitetônicas com um ar mais sofisticado, trabalhando nas linhas horizontas e formas geométricas. Por ganharem destaque entre a década de 1970 a 1980, as avenidas citadas abrigaram as linguagens arquitetônicas mais tardias, incluindo os nossos objetivos de estudo, onde o brutalismo chega na cidade e se insere nesse contexto histórico de expansão.


  MODERNIDADE EM EXPANSÃO: A CHEGADA DO BRUTALISMO NA CIDADE


  Conceituar a arquitetura Brutalista não tem sido uma tarefa fácil; a professora Ruth Verde Zein, principal referência brasileira no estudo e catalogação deste segmento, chama atenção para uma ausência de definições mais concretas, de modo que caracterizar um conceito unânime é a grande dificuldade da linguagem. Apesar disso, o termo é habitualmente utilizado para indicar a tendência arquitetônica que se manifesta a partir de meados do século XX, uma das mais marcantes no panorama arquitetônico moderno, brasileiro e internacional, nasceu no cenário pós II Guerra Mundial, quando surgiu uma série de manifestações arquitetônicas com a finalidade de reestruturar a sociedade europeia da época, que estava frustrada com as consequências da guerra e condições em que estava exposta.


  De acordo com Fuão (2000),


  Após a Segunda Guerra Mundial, algumas ciências humanas como a Antropologia Cultural, a Psicologia, e a Teoria da Comunicação de Massa adquiriram grande importância para a crítica arquitetônica. Uma das maiores críticas em relação ao Movimento Moderno foi justamente aquela que constatou a perda da identidade das cidades e do significado da arquitetura [...]. Os anos 50-60 caracterizaram-se, a grosso modo, pela redescoberta de tudo o que havia sido relegado pelo racionalismo. Foi o ressurgimento do surrealismo, as experiências sensoriais retiradas do oriente, o uso das drogas como libertação e expansão da mente.


  Seu desenvolvimento ocorre inicialmente no continente europeu, capitaneado por arquitetos de corrente modernista, porém foi considerado uma radicalização de alguns conceitos característicos deste movimento, pois o objetivo era trabalhar a estrutura da edificação de maneira didática e que definisse a poética da construção, ou seja, direciona o olhar na criação para estes elementos, que geralmente são escondidos, por meio de revestimentos, trazendo-os para uma posição mais estética, participando da fachada e carregando o posto de elemento arquitetônico, além de estrutural. Sobre os principais materiais utilizados num edifício Brutalista, podemos citar o concreto armado, que nada mais é que uma junção do concreto com a estrutura de aço do seu interior; a madeira, tecido retirado das árvores com a função de sustentação mecânica; e o aço, uma liga metálica formada por ferro e carbono, podendo também servir para produzir outras ligas.


  A arquitetura moderna ficou marcada pelo uso de formas geométricas, com uma “limpeza” maior da fachada, se compararmos com linguagens arquitetônicas clássicas. Além das linhas curvas que nos mostravam um novo modo de criar em arquitetura, constituindo edificações elegantes e racionais. No movimento brutalista, estas formas continuam sendo utilizadas, porém modeladas por estruturas de concreto aparente, já que este elemento possui a capacidade de assumir diferentes formas. Sendo assim, apresenta um resultado final menos refinado, sua característica passa a ser uma maior robustez, causada pelo uso desse material, porém a possibilidade de ser moldado faz com que o concreto dê vida para formas e texturas altamente complexas. Seus exemplares, são na maioria das vezes construções de grandes proporções, que representam, como o seu próprio nome já diz, toda essa “brutalidade”.


  O Brutalismo é reconhecido chegando ao Brasil com a construção do Museu de Arte Moderna do Rio de Janeiro. A instituição foi projetada pelo arquiteto Affonso Eduardo Reidy, que destacou a ideia da linguagem mostrando a estrutura vazada de concreto no edifício. O edifício data o projeto de 1952 e sua construção foi concluída apenas em 1967. A arquitetura brutalista se inseriu no Brasil buscando a beleza das formas, evidenciando suas proporções e desenhos, essa foi a principal diferença do brutalismo europeu e o brasileiro. No Brasil, acontecia um grande passo no contexto industrial: o país vivia um momento de prosperidade, que foi marcado pela intensa força da iniciativa privada que ajudava na criação de uma rede de equipamentos culturais e no firmamento do apreço pela estética modernista, diferenciando-se do cenário pós-guerra europeu, que evidenciou um grande déficit financeiro.


  O início dessa tendência no Brasil ocorre concomitantemente ao concurso da construção de Brasília. Apesar de ser reconhecida em outras regiões, a linguagem brutalista brasileira cria forças em São Paulo com a Escola Paulista, que é conhecida como um termo de importante produção moderna na arquitetura brasileira, marcada pelo destaque na técnica construtiva, utilização do concreto aparente e a valorização da estrutura. Importante destacar que essa nova linguagem chegando ao Brasil não foi hegemônica e impositiva, convivendo assim simultaneamente com outras linguagens arquitetônicas até os dias atuais. A Escola Paulista era liderada pelo, então, engenheiro/arquiteto Vilanova Artigas, que se destacou no grupo não só por suas obras, mas também pelo seu posicionamento político no cenário brasileiro, influenciando suas obras e teorias. Além dele, podemos destacar outros principais nomes do brutalismo em São Paulo: Paulo Mendes da Rocha, Marcelo Frangelli, Ruy Ohtake, Pedro Paulo de Mello Saraiva, entre outros.


  Na cidade de São Luís, podemos identificar um número limitado de construções com tendências do brutalismo. A passagem da linguagem na capital deu-se entre 1970 e 1980, um período tardio em relação à chegada da arquitetura no Brasil. Desse modo, a linguagem possui uma passagem rápida, totalizando um pequeno número de exemplares que apresentam características claras de construções dessa linha, todavia inserem a capital maranhense no contexto nacional, e mostram o dialogo existente na época com as demais regiões do país.


  A seguir, trataremos de duas edificações presentes no conjunto com características brutalistas da cidade de São Luís, a escolha específica se deu pela atual situação dos imóveis, ambos conservados e com um bom nível de preservação de suas características arquitetônicas, além de estarem em pleno funcionamento.


  ANÁLISE FORMAL DO ESTÁDIO CASTELÃO E DO EDIFÍCIO SEDE DO MINISTÉRIO DA FAZENDA


  O Estádio Castelão foi construído durante o governo de João Castelo (1989 a 1982), por isso recebeu o nome original de Estádio Governador João Castelo em sua homenagem. Localiza-se na Travessa Guaxenduba,100, Outeiro da Cruz em São Luís. O projeto do estádio foi desenhado pela SEEBLA Engenharia no ano de 1976, sendo apenas conferido para aprovação em 1980. A SEEBLA é uma empresa de consultoria e projeto que está localizada na cidade de Belo Horizonte – MG e foi contratada na época juntamente com a Construtora Lourival Sales Parente, responsável pela obra do Castelão. O estádio foi construído ao todo em 1981 e foi inaugurado no dia 01 de maio de 1982, com a vitória de Sampaio Corrêa contra o Maranhão Atlético Clube. Também foi palco de uma vitória da seleção brasileira contra a seleção portuguesa por 3x1, no dia 05 de maio do mesmo ano.


  Foi construído com o total de dezoito meses de duração da obra, para suportar cerca de setenta mil pessoas, mas possuindo um recorde de lotação de mais de 90 mil pessoas, e utilizou 22.000m³ de concreto. Por ser um edifício de estrutura muito exposta e sem proteção, o Estádio Castelão demonstrou-se debilitado quanto ao concreto, eram visíveis as rachaduras que estavam comprometendo a sua estrutura física. A partir disso, o estádio passou por um processo de reforma, sendo fechado em março de 2004 e entregue somente no dia 8 de setembro de 2012, no aniversário da cidade, sendo reinaugurado quatro dias depois com um jogo do Sampaio Corrêa. Com essa reforma, sua capacidade dentro do estádio foi reduzida para apenas quarenta mil pessoas, pois os assentos foram alterados para que fossem numerados e houvesse rotas de fuga, de acordo com a norma do Corpo de Bombeiros, além do seu design ter sido modificado, os espaços para o torcedor passaram de 30 cm para 45 cm.


  Na reforma foram previstas melhorias no acesso ao local, com a instalação de catracas eletrônicas, bilhetagem eletrônica e adaptação dos acessos a portadores de necessidades especiais. Também foi pensada a questão da segurança, com a instalação de um circuito interno de televisão com 22 câmeras de acesso exclusivo aos funcionários do estádio. Também esteve prevista a troca de holofotes na iluminação, já que a anterior se encontrava em situação falha – foram adicionados setenta holofotes novos nas duas torres. Na reforma foram instalados para-raios, que inexistiam anteriormente, e uma completa reconstrução do sistema de combate a incêndio. A obra ficou na responsável da Construtora Lourival Sales Parente, a mesma construtora que executou os Estádio Governador Alberto Silva, no Piauí, e o Estádio João Havelange, em Minas Gerais, que seguem o mesmo estilo e concepção projetual.


  Nas imagens a seguir, apresentaremos fotos de detalhes do Estádio Governador João Castelo, onde é possível observar sua implantação em uma extensa área, aproveitando inteligentemente a topografia do terreno para sua construção, além de importantes pontos da edificação, como suas características estruturais, que ganham uma importante posição na composição de obra, evidenciadas nos pilares que saltam sobre a fachada e vigas aparentes.


  No presente momento, o Estádio Castelão apresenta um bom estado de preservação e conservação, a situação da modernidade em questão decorre do seu papel enquanto grande palco esportivo do maranhão, que se traduz na frequente utilização por parte das equipes locais de futebol que estão perdurando, nos últimos anos, nas principais divisões nacionais, proporcionando uma vitalidade ao imóvel. Outro fator que agrega para esta análise é o modo que se deu a reforma do estádio, mesmo que com uma extensa duração (oito anos), as intervenções foram pontuais, solucionaram os problemas necessários, não colocando em cheque a concepção arquitetônica pré-existente. O Estádio Castelão é um marco na capital maranhense pelo seu estilo arquitetônico brutalista, utilizando-se de maneira total o concreto aparente.


  O edifício do Ministério da Fazenda também é conhecido por apresentar características claras de construções brutalistas, possuindo um grande poder visual dentro do conjunto de predominância colonial solidificado do Centro Histórico da cidade. Localizado no Canto da Fabril - 1618, Centro, São Luís – MA, o Ministério da Fazenda é um projeto do engenheiro San Clear de Souza Neto, iniciado em 1979 e concluído em 14 de julho de 1983, para abrigar a sede da Receita Federal, ainda em funcionamento no local. O terreno onde se encontra o edifício por muito tempo abrigou o antigo estádio do time de futebol maranhense Moto Club, estádio Santa Isabel e a parte da Fábrica Santa Isabel. Em seguida, o terreno cedeu lugar ao antigo Centro de Ensino Governador Edson Lobão, à Igreja Universal Reino de Deus e, por último, ao Ministério da Fazenda. Segundo Manoel Rubim, que trabalhou por muitos anos no Ministério da Fazenda (1976 a 2009), a Fábrica Santa Isabel faliu, cedendo o terreno para o INSS.  A construção do prédio do Ministério da Fazenda iniciou-se com a construtora Guaratã, localizada em Minas Gerais. Essa construtora estava envolvida em vários problemas internos na época, correndo o risco de ser fechada. Ela foi contratada para a construção do edifício, mas, por motivos internos, a obra foi paralisada, sendo apenas concluída em 1983.


  O prédio possui fortes traços brutalistas, isso pode ser observado pelo revestimento da alvenaria de toda a superfície da fachada trabalhada em chapas de concreto aparente, destacas linhas horizontais na fachada, além das sacadas curvas em balanço modeladas em concreto armado, volumes laterais, e a verticalização marcada pelos brise-soleils e vãos de esquadrias. A fluidez de sua forma proporciona uma leveza à robustez e imponência da estrutura de concreto (ver detalhes nas imagens abaixo).


  Destacando-se pelo formato diferente e inovador em “Y”, o edifício possui oito pavimentos funcionais, compostos por grandes salões cada um, compartimentados por divisórias em laminado melamínico, piso vinílico tipo Paviflex, forro de metal e aberturas para entrada e saída de ar. Possui as mesmas características iniciais preservadas. O edifício dispõe de duas coberturas, uma onde funcionam oficinas e a segunda onde se encontram os para-raios e caixa d’água, e dois subsolos, sendo o primeiro a garagem e sala de manutenção e o segundo onde se localizam a casa de bombas e compressores. Atualmente o prédio encontra-se em total funcionamento e estuda a possibilidade de ampliar o terreno com a compra do Chalé da Fabril, uma casa vizinha que hoje se encontra em ruínas, mas que por muito tempo servia de moradia para os funcionários da Fábrica Santa Isabel e serviu durante algum tempo como instalação do INSS. A construção do Chalé foi tombada pelo Estado no início dos anos de 1990 e desde então vem se deteriorando.


  O imóvel em questão segue desempenhando um papel altamente satisfatório conforme previsto desde sua concepção projetual. A atividade pública presente no local elevou a edificação para além de um marco arquitetônico, mas também no papel funcional. Suas reformas foram essenciais para o atual momento do imóvel, já que sua estrutura física não apresentava graves problemas, apenas a necessidade de pequenas alterações em projetos complementares, como instalações elétricas e lógicas, além de uma reformulação nos sistemas de combate a incêndio, visando a elevar o nível de segurança do local.


  CONSIDERAÇÕES FINAIS


  Conhecer a arquitetura da cidade de São Luís e entender a questão da preservação da arquitetura do século XX permitiu um olhar mais crítico para a cidade, de forma a contribuir para a conservação do acervo e evitar processos de abandono, de destruição ou de descaracterização.


  As influências da arquitetura brutalista chegaram em São Luís a partir da década de 80, entre elas o Estádio Castelão; concluído no término do governo de João Castelo, que configura junto a outros estádios pelo Brasil a inserção de obras de grande porte em concreto, tornando-se um exemplar bem genuíno da tendência brutalista, e o edifício sede do Ministério da Fazenda também é um projeto da década de 1980, que possui planta baixa com formato próximo ou similar à letra “Y” e que explora a ideia de divisão e simetria. Ambos são obras governamentais que exploram o uso do concreto armado aparente, dando continuidade à tendência que chegou de maneira tardia na capital maranhense. O uso do concreto bruto aparente predominou, mesmo que de forma limitada, em obras de uso público na cidade.


  A preservação do concreto ainda é um grande problema a ser enfrentado. As características únicas do próprio material e a falta de manutenção, principalmente no caso de imóveis públicos a longo prazo, são os principais problemas. A tentativa de conservação dos edifícios de concreto armado, na maioria das vezes, pode alterar a autenticidade do material, resultando em questionamentos de como colaborar para a sua conservação, como no caso de edifícios que receberam uma pintura em cima do concreto aparente, e isso é uma forma de descaracterização do edifício que vem apagando o registro dessa arquitetura pouco conhecida e valorizada na cidade. Nota-se que, mesmo possuindo características brutalistas, os edifícios catalogados trazem cada um o seu valor histórico dentro no nosso conjunto arquitetônico.


  Com isso, ressalta-se a necessidade de valorização dos monumentos catalogados, pois os mesmos integram a história arquitetônica da capital maranhense, e, mesmo com um número pequeno de exemplares brutalistas identificados até o momento, sua contribuição para a rede de pesquisa DOCOMOMO como relevante, pois representa uma troca de características das produções arquitetônicas no século passado, que refletiu em todo o cenário nacional, inclusive em São Luís. Reconhecer essas modernidades e entender seu âmbito de preservação são soluções importantes para a preservação da arquitetura do século XX e para o debate sobre o planejamento urbano contemporâneo. Deste modo, preservar a nossa arquitetura do século XX é resgatar e manter nossa verdadeira identidade.'
