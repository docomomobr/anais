- preservação
resumo_en: UNESCO declared the colonial architectural set of the 18th and 19th centuries in Sao Luis a Natural Heritage of Humanity and Federal and programs such as PAC Historical Cities benefit it. However, during twentieth century, this set experienced modifications and insertions with the creation of many architectural languages as Art Deco and Modern, which are mixed with previous typologies. Inserted in the context of modernities, a brutalist language arrives late in São Luís, but they reveal a different way of thinking and projecting through these buildings. In this perspective, this article presents a formal analysis of the Governador João Castelo Stadium and the building of the Ministry of Finance which they have many characteristics of brutalist constructions. Also, this article presents the main attributes of the constructions mentioned before and a detailed study in the architectural preservations’ filed, allowing a more critical view and contributing a conservation in these buildings.
