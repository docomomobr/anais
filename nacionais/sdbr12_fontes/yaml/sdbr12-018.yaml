resumo_en: In Brazil, houses organized from courtyards can be observed mainly since modernism. Such solutions started to be explored in a larger number in strict and deep batches, drawing attention to the few cases that the arrangement is adopted in large batches, without pressure from the rigid boundaries of the terrain and without explicit demands for privacy, These houses become “loose and isolated” in the batch and recurrently assume quadratic proportions. The use of these proportions may refer to the courtyard scheme of the classical Renaissance tradition or to the arrangements explored by Le Corbusier. In order to identify possible typological references of these patio houses, the article analyze recurrent characteristics in five modern examples. By confronting them with contemporary houses with similar solutions, it clarifies the existence of a "continuous novelty" or an "architectural legacy" that is being continually incorporated and/or interpreted.
