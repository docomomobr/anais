texto: 'NOVIDADE CONTINUADA: Casas-pátio modernas brasileiras implantadas em lotes de grandes dimensões


  INTRODUÇÃO


  Em diferentes contextos geográficos e temporais, os arranjos arquitetônicos com pátios ainda se fazem expressivos. Na arquitetura residencial, a solução pode ter diversas motivações, destacando-se as demandas de privacidade e segurança ou o desejo de criar porções domesticadas que representem a natureza (COSTA, MENUZZI, ONGARATTO, et. al, 2017).


  Especificamente no Brasil, onde o pátio doméstico não fazia parte da tradição cultural, casas-pátio passaram a ser propostas principalmente a partir do modernismo, persistindo o uso deste esquema tipológico em exemplares contemporâneos. Essas soluções são exploradas em maior número em lotes estreitos e profundos, recorrentes no tecido urbano do país (COSTA, COTRIN CUNHA, 2015). Por outro lado, a excepcionalidade dessas soluções em lotes de grandes dimensões chama atenção e, talvez por isso, mereça uma análise detalhada, o que se pretende desenvolver no presente estudo.


  Sem a pressão dos limites rígidos do terreno, a casa com pátio brasileira em lotes de grandes dimensões, quer moderna, quer contemporânea, ergue-se “solta” no lote e assume, recorrentemente, proporções quadráticas. E, mesmo sem demandas explícitas de privacidade em relação a possíveis vizinhos e em relação ao espaço público, a casa se “isola” no terreno, através da configuração de um intramuros – o pátio, o pátio.


  Nesse contexto, o uso de proporções quadráticas merece um olhar mais atento. Tais proporções podem remeter ao esquema pátio da tradição clássica renascentista, que se configurava como um sistema compositivo aberto e derivado do retângulo ou do quadrado. A possível adoção desse esquema no modernismo pode parecer contraditória, já que o conceito de tipo foi hipoteticamente “abolido”, baseando-se na convicção de que a forma deveria resultar de procedimentos lógicos, da confrontação das necessidades e dos meios técnicos, e não de uma simples intenção formal (ROSSI, 1995). Contudo, mesmo diante desse discurso, Moneo (1999) e Colquhoun (1989) observam que as formas tradicionais jamais foram abandonadas no modernismo, mas transformadas e acentuadas através da exclusão de elementos iconográficos que possuíam um valor ideologicamente questionável.


  Por outro lado, o uso de tais proporções pode também ter como referência o arranjo da Villa Savoye (1928), de Le Corbusier, que também “solta e isola” no terreno um prisma de proporções quadráticas. Esse prisma, com alas em “L” e pátio fechado por muros, faz claras referências ao esquema pátio tradicional, o qual é “tensionado” ou “transgredido” pela sobreposição de um novo tipo ou de um fragmento de tipo, o pilotis. (CAPITEL, 2005; MONEO, 1993).


  Neste contexto, sustenta-se a hipótese de que as casas-pátio brasileiras em lotes de grandes dimensões assumem dois esquemas tipológicos principais – casas com pátios quadráticos tradicionais que se apoiam diretamente no solo e possuem referências clássicas; e casas com pátios quadráticos tensionados que, ao hibridizarem distintos arranjos tipológicos, se erguem total ou parcialmente do solo, buscando alguma relação com as soluções de Le Corbusier.


  Tendo como objeto de estudo tais casas, o artigo tem como objetivo principal identificar características recorrentes em casas-pátio quadráticas modernas brasileira implantadas em lotes de grandes dimensões. Para tanto, são revisitadas cinco casas modernas com as referidas características, buscando ilustrar e/ou sustentar preliminarmente a hipótese aqui apresentada.


  Acreditando na possibilidade de que tais características possam representar um “legado arquitetônico” que vem sendo incorporado e/ou interpretado na arquitetura contemporânea brasileira, também é feita uma breve apresentação e análise de casas que atualmente recorrem a soluções semelhantes.


  Ao confrontar as soluções destas casas – modernas e contemporâneas - conclui-se que a hipótese sustentada pode ter consistência. Tendo como referência a tradição clássica, configuram-se soluções que partem da prefiguração do volume quadrático, por vezes respeitando-o, por vezes, tensionando-o.  Esse tensionamento ocorre através do arranjo adequado de “alas-setores”, conforme imposições do contexto e do programa, e, como sugeria o ideário modernista, através da associação do pátio ao pilotis, construindo uma nova espacialidade e significado para o pátio. A presença de tais estratégias em casas modernas, replicadas em casas contemporâneas, revela assim uma “novidade continuada”, em que o tipo pode ser ainda uma valiosa “chave” para a análise crítica e para a prática projetual da arquitetura.


  EXPERIÊNCIAS MODERNAS


  Neste contexto, são eleitas para análise obras de arquitetos de diferentes gerações. Os cariocas Lucio Costa e Oscar Niemeyer representam a vanguarda arquitetônica dos anos 30-40 e Sérgio Bernardes, a “continuidade” dessa vanguarda nos anos 40-50, quando a reconhecida importância da arquitetura da escola carioca começa a conviver com desejos de mudanças. (VERDI, BASTOS, 2010). Em contraponto, o paulista Paulo Mendes da Rocha representa as mudanças de paradigmas arquitetônicos observadas nos anos 50-60, com a afirmação do brutalismo. Por fim, o também paulista Eduardo de Almeida representa a geração que vivia a “crise da modernidade” dos anos 70, caracterizada pela simultaneidade de movimentos de continuidade, revisão e superação da tradição moderna (VERDI, BASTOS, 2010). A eleição desses arquitetos de diferentes gerações e origens, contudo, é ainda apenas uma amostragem, cuja análise se justifica pela possibilidade de gerar subsídios para estudos futuros que, efetivamente, poderiam compor uma mostra mais panorâmica.


  Pátios quadráticos tradicionais


  Dois projetos de casas pátio, um de Lucio Costa e outro de Oscar Niemeyer, ao remeterem aos pátios quadráticos em lotes de grandes dimensões, merecem atenção. Trata-se de dois projetos que não foram executados e cujos dados sobre os terrenos são pouco claros. O projeto de Lucio Costa é desenvolvido logo no início do modernismo, ainda na década de 30, e o de Niemeyer, na fase projetual madura do arquiteto, na década de 60.


  A casa Álvaro Osório de Almeida (1932), projetada por Lúcio Costa no Rio de Janeiro, está “solta” em um lote plano e de esquina. A partir dos poucos dados encontrados, sugere-se que a geometria da planta é quadrada e que seu pátio surge condicionado pela existência de uma árvore central. O arranjo assume uma configuração em “U” – duas alas com dois pavimentos e uma ala térrea -, conjunto este fechado por um muro recortado por grandes esquadrias (HECK, 2005). A cobertura da ala térrea é explorada como terraço e operações de subtrações volumétricas determinam o surgimento de varandas nas alas com dois pavimentos e no seu acesso principal. Tais terraços e varandas podem explicitar uma fusão do pátio tradicional com o pátio-mirante, assim como Le Corbusier ensaia na Vila Savoye (1928), apesar de recorrer a estratégias distintas.. Por falta de maiores, dados, não é possível avaliar a estratégia funcional adotada nessa casa. (Figura 1)


  Fonte: a) acervo Pesquisa Casa Contemporânea Brasileira (Desenho: Bruno P. da Costa), b) Revista da Diretoria de Engenharia 12, 1934, p. 88-89


  A casa Edmond de Rothschild (1965), de Oscar Niemeyer, organiza-se em prisma de base quadrada, ligeiramente elevado em relação ao solo. Pode-se considerar que o arranjo quadrático desta casa é ensaiado em outra casa que o arquiteto desenvolve ainda na década de 40, apesar de erguida em lote de pequenas dimensões e de apresentar uma setorização em alas ainda pouco clara – a casa João de Lima Pádua (1943). (Figura 2). Na Rothschild, um volume quadrático, prefigurado, é coberto por uma laje sinuosa, sendo o pátio, também quadrático, resultante da disposição de alas em “L” no interior deste invólucro. Cada ala organiza um claro setor – uma com o social-serviços e outra com o setor íntimo -, sendo o encontro de ambas o local do acesso principal. Na ala social, o arquiteto prioriza a relação do estar com o pátio, ficando a cozinha voltada para o exterior. Na ala íntima, em busca de privacidade, os quartos se voltam para um pequeno recuo, protegido por brises ou painéis pivotantes verticais, restando à circulação o privilégio da relação visual com o pátio. (HECK, 2005). Painéis pivotantes verticais também são empregados em um dos muros do pátio, tornando indefinidos os limites entre interior e exterior e o desejo de introspecção e extroversão (Figura 3), como ocorre na referida casa Pádua, ao adotar elementos vazados para configurar o muro que encerra seu pátio.


  Fonte: a) Acervo Pesquisa Casa Contemporânea Brasileira (Desenho: Bruno P. da Costa), b) Revista Arquitetura, 4,1946


  Fonte: a) Acervo Pesquisa Casa Contemporânea Brasileira, b) Revista L’Architecture d’Aujourd’hui,124, 1966


  Assim, nos dois casos destacados, observa-se o uso de um volume prefigurado de proporções quadráticas, a partir do qual são dispostas duas ou três alas-setores conectadas por muros, um dos quais, presumivelmente, fazendo interface direta com a rua ou espaço externo. Ao recorrer ao uso de esquadrias e painéis pivotantes nesses muros, as casas adotam mecanismos de expansão visual, construindo um pátio dialeticamente introspectivo e extrovertido, estratégia essa correspondente a outras casas-pátio modernas. Como observa Martí Arís (1997), o pátio moderno, ao invés da reclusão, desenvolveu dispositivos formais para configurar espaços expansivos e centrífugos, que buscam a fluidez, o dinamismo e a abertura.


  Pátios quadráticos hibridizados


  Ainda no auge da arquitetura moderna, outras casas-pátio com arranjo quadrático sofrem uma série de operações que envolvem deformações e/ou sobreposições de fragmentos de outros tipos, alterando ou mesmo negando a configuração tipológica inicial. Tal procedimento, segundo Moneo (1999) e Martí Arís (1993), está diretamente ligado ao modo como o tipo passou a ser tratado no modernismo, entendido como uma estrutura flexível o suficiente para ser desconectada das referências do passado. Surge assim o que é tratado neste trabalho como pátios tensionados, os quais podem ser ilustrados no modernismo brasileiro por projetos de Sérgio Bernardes e Eduardo de Almeida.


  A casa 1948-2 (1948), de Sérgio Bernardes, ocupa um lote plano e de esquina, cuja presença de uma frondosa árvore parece condicionar a adoção do pátio. O diálogo com a esquina e a extensão do programa, aparentemente, justificam o arranjo em dois pavimentos e as deformações que o prisma de proporções quadráticas sofre. Bernardes sobrepõe alas em “L” no pavimento inferior, onde o pátio assimétrico se abre para a rua, e alas em “U” no pavimento superior, com uma das alas apoiada em pilotis, também aberto para rua. (HECK, 2005).


  Abrindo mão da configuração quadrática que presumivelmente orientou o arranjo original, Bernardes estende os limites da ala sobre pilotis até um dos limites laterais do lote e agrega um volume de serviços junto ao outro limite lateral. Assim, entre as fachadas frente e fundo, o arranjo assume extensões distintas e uma geometria ambígua. Na fachada frontal, a adoção do telhado borboleta, com a viga que fecha o vão do pátio, busca proporcionar uma maior unidade formal ao conjunto e, ao mesmo tempo, reestabelecer a gestalt de um presumível prisma compacto. (Figura 4)


  Fonte: (a) Acervo Pesquisa Casa Contemporânea Brasileira (Desenho: Bruno P. da Costa); (b, c, d) Arquitetura Contemporânea no Brasil 2, 1948


  O arranjo funcional da casa, assim como na Rothschild de Niemeyer, também parece buscar a relação visual da sala com o pátio, impondo aos serviços o diálogo com o recuo lateral. No setor íntimo, também é a circulação que se relaciona visualmente com o pátio, ficando os quartos voltados para a rua. A disposição destes quartos no segundo pavimento, bem como uso de painéis deslizantes junto às suas aberturas, podem ser entendidas como estratégias que procuram promover privacidade ao setor íntimo.


  O pátio, portanto, não surge de um volume prefigurado, mas do arranjo de alas que tensionam uma possível ordem geométrica e que, provavelmente, são ajustadas para recompô-la. A adoção do pilotis em uma das alas voltadas para a rua também pode ser entendida como uma transgressão tipológica, visto que, como fragmento de outro tipo, o pilotis compromete a natureza privativa do pátio, expondo-o aos olhos do espaço público.


  Deve-se observar que a casa Prudente de Moraes Neto (1943), desenvolvida por Niemeyer para um lote estreito e de meio de quadra, possui estratégias muito similares ao projeto de Bernardes (HECK, 2005). Aqui também se observa a sobreposição de alas em “L” e “U”, com uma ala apoiada em pilotis, e o uso de telhado em asa de borboleta, características estas que podem ter sido referendadas por Bernardes na elaboração da 1948-2. (Figura 5)


  Fonte: Foto - PAPADAKI, 1951, p. 124; Plantas - Arquitetura Contemporânea no Brasil 2, 1948


  A mesma estratégia de associar pátio e pilotis, embora seja mantido sobre este pilotis um volume prefigurado de proporções quadráticas, é observada na casa James Francis King (1972), de Paulo Mendes da Rocha, projeto este referendado na casa Max Define (1975), de Eduardo de Almeida. (IWAMIZU, 2015)


  Com o programa principal organizado em um único pavimento, ambas as casas configuram o que Zein (2005) chama de “casa-apartamento” ao analisar a arquitetura da “escola paulista”. Neste contexto, inúmeros são as casas com plantas de proporções quadráticas e apoiadas em pilotis, onde, contudo, os átrios prevalecem sobre os pátios como elementos organizadores da composição. (COTRIM, 2017; COTRIM, GUERRA, 2012; ZEIN, 2000)


  No terreno íngreme e de grandes dimensões da James King, um volume é semienterrado para ampliar o platô sobre o qual o corpo principal da casa é assentado. No volume superior, alas dispostas em “U” envolvem o pátio periférico, sendo o conjunto arrematado por uma pequena ala-circulação. A ala conectora é agigantada para organizar em faixas paralelas dois setores - íntimo, voltado para o afastamento lateral mais generoso, com banheiros internalizados no intermeio dos quartos; e social que, voltado para o pátio, usufrui do contato visual com o mesmo. As outras duas alas menores são dedicadas ao hall de entrada e dependências de serviço, ambas ainda isoladas visualmente do pátio. (Figura 6)


  O pilotis da Max Define é adotado para apoiar parcialmente o volume principal na cota mais alta do terreno. Nele, o pátio de pequenas dimensões e assimétrico resulta da disposição de alas em “O” que organizam setores claramente definidos e que, por demandas do extenso programa, assumem distintas larguras. Neste arranjo, três estratégias chamam atenção por se distinguirem das casas anteriores – no setor social, a relação entre o pátio e a sala, intermediada por uma circulação envidraçada; no setor de serviços, a relação direta da cozinha com o pátio, ganhando status de área de permanência prolongada; no setor íntimo, os banheiros internalizados entre o corredor e os quartos, liberando uma das fachadas para a livre disposição dos mesmos. (Figura 7)


  Fonte: ZEIN, 2012, p. 244


  Fonte: (a) Acervo Pesquisa Casa Contemporânea Brasileira (Desenho: Bruno P. da Costa); (b) GUERRA, CASTROVIEJO (2006)


  Nos dois casos - King e Define -, os pátios resultantes são penetrados pelas circulações verticais e assumem dupla altura. Assim configurados, os pátios promovem não só visuais do céu, mas também do pilotis e/ou do jardim, indefinindo seus limites. Por consequência, tensões visuais multidirecionais são estabelecidas, bem como é construída uma espacialidade dinâmica que se distancia da espacialidade estática e controlada dos pátios tradicionais.


  Por tais características, as casas de Mendes da Rocha e Almeida se relacionam com as casas de Bernardes e, por consequência, com a referida casa de Niemeyer de 1943. A partir de arranjos quadráticos, essas casas promovem a hibridização do pátio com o pilotis, recorrendo tanto ao arranjo de um volume prefigurado que absorve distintas disposições e configurações das alas, quanto ao arranjo de alas sobrepostas que configuram um pilotis parcial. Tais estratégias evidenciam o modo flexível como o esquema tipológico passou a ser tratado e, principalmente, a deformação da configuração tradicional do pátio, quer geométrica, com dupla altura e tratado como uma extensão do exterior; quer espacial, assumindo uma natureza dinâmica e pouco intimista. O pátio passa assim a ser assumido dialeticamente introspectivo e extrovertido, aberto e fechado, horizontal e vertical.


  EXPERIÊNCIAS CONTEMPORÂNEAS


  A partir de tais referências, é possível identificar casas-pátio contemporâneas implantadas em lotes de grandes dimensões que também recorrem aos arranjos quadráticos. No universo da produção de 25 escritórios eleitos em 2010 como a “nova geração da arquitetura brasileira” pela Revista AU (ANTUNES, HORTA, 2010), destacam–se cinco casas.


  Como exemplos de pátios quadráticos tradicionais, podem ser citadas as casas – São Roque (2009), do escritório paulista Tacoa; ML (2010), do escritório carioca Bernardes e Jacobsen; e KG (2012), do escritório mineiro Arquitetos Associados, esta última com geometria quadrática deformada parcialmente pela irregularidade imposta pelos limites do lote. (Figura 8)


  O arranjo em “O” da São Roque e da ML, ao contrário dos casos modernos analisados, isolam seus pátios em relação ao exterior, sendo esta relação mediada pelas suas salas que, por sua vez, expandem-se para fora através de grandes esquadrias (São Roque) e painéis deslizantes (ML). Com o pátio isolado, essas soluções retomam o caráter privativo que lhe era atribuído na tradição clássica. Apenas na KG, com arranjo em “U”, o muro do pátio que faz interface com o espaço público recebe painéis pivotantes que ampliam os seus limites espaciais, como na Casa Rothschild (1965) de Niemeyer.


  De qualquer modo, as três casas são concebidas a partir de volumes prefigurados, onde são arranjadas alas que buscam corresponder à setorização modernista. Essa estratégia é mais evidente nas casas São Roque, que transforma a ala social numa zona de passagem, e na KG, cuja ala de serviços faz a conexão entre a alas social e íntima. Nessas, assim como na Max Define, a cozinha se relaciona diretamente com o pátio e os banheiros se internalizam na ala íntima, abrindo os quartos para a área residual do terreno.


  Na ML, o sistema de circulação periférico e externo junto ao pátio, bem como a disposição das colunatas aparentes nas fachadas externas e no interior do pátio, são estratégias compositivas que podem remeter à linguagem clássica. Na São Roque e na KG, por sua vez, os volumes puros e brancos, o sistema de fenestração e o uso de elementos vazados (KG) explicitam referências ao vocabulário abstrato da arquitetura moderna.


  Fonte: Fotografias e renders - (a) http://www.tacoa.com.br/; (b) https://jacobsenarquitetura.com/en/projects/ml-house/ ; (c) http://www.arquitetosassociados.arq.br/?projeto=residencia-kg;  Desenhos bi e tridimensionais - Acervo da Pesquisa Casa Contemporânea Brasileira (Desenhos: Luísa M. dos Santos e Carlina A. Ongaratto)


  Como exemplos de casas pátios quadráticos tensionados, merecem menção a casa RCM (2009), do escritório Metro e a casa RP (2004-2010), dos Arquitetos Associados. A RCM, ao adotar o prisma quadrático apoiado em pilotis e um pátio ladeado por circulações e invadido pela escada, possui explícitas relações com as referidas casas King e Define. Contudo, ao orientar as alas social e íntima nos lados opostos do volume, retoma o arranjo “frente-fundos” observado em casas com átrio quadráticas e retangulares de Vilanova Artigas e Paulo Mendes da Rocha (COTRIM, 2017; ZEIM, 2000), esquema este já clássico entre casas pátio brasileiras contemporâneas inseridas em lotes estreitos e profundos. (COSTA, COTRIN CUNHA, 2015)


  A RP, com alas em “L”, remete ao arranjo bidimensional da Rotschild de Niemeyer, alterando sensivelmente o arranjo da ala íntima, aqui invadida por parte do setor de serviços e com a disposição dos quartos voltados para o pátio central, mesmo em detrimento da possível perda de privacidade. Contudo, formal e espacialmente, essa casa experimenta transgressões sem precedentes no modernismo - os muros que configuram o pátio são substituídos por passarelas e rampa que conduzem ao terraço-mirante sobre as duas alas; o volume compacto perde peso visual ao ser estratificado por lajes em balanço; o pilotis não se explicita em plenitude; o pátio com piscina é explorado em um nível inferior ao das alas principais da casa, afim de acomodá-la na topografia do terreno. Assim, a casa sugere uma nova tipologia espacial relacionada ao pátio, tanto no que se refere ao seu caráter recluso, que só é sugerido, quanto ao seu protagonismo, que é contraposto pela promenade que leva a um segundo centro de interesse compositivo - o terraço mirante. (Figura 9)


  Fonte: Fotografias e renders - (a) http://www.metroo.com.br/projects/view/4; (b) http://www.arquitetosassociados.arq.br/?projeto=residencia-rp; Desenhos bi e tridimensionais - Acervo da Pesquisa Casa Contemporânea Brasileira (Desenhos: Mariana Samurio e Carolina A. Ongaratto)


  Assim, a partir das cinco casas contemporâneas analisadas, observa-se que várias estratégias empregadas nas casas modernas são aqui replicadas. Do ponto de vista funcional, a maior diferença está no diálogo do pátio com o exterior, passando em dois casos a ser mediado pela sala (São Roque e ML). E, do ponto de vista formal e espacial, merece menção a experiência isolada da ML, em que se o observa um maior distanciamento dos elementos iconográficos modernos, e da RP, em que novos contornos físico-espaciais são explorados para configurar o pátio.


  CONSIDERAÇÕES FINAIS


  A partir dos casos analisados, conclui-se que a hipótese sustentada no início do artigo pode ter consistência. As casas-pátio quadráticas brasileiras implantadas em lotes de grandes dimensões, ao menos no que circunscreve o universo estudado, podem ser abordadas a partir de dois esquemas tipológicos principais – casas com pátios quadráticos tradicionais, que se apoiam diretamente no solo e possui referências clássicas; e casas com pátios quadráticos tensionados que, ao hibridizar distintos arranjos tipológicos, se erguem total ou parcialmente do solo, buscando alguma relação com as soluções de Le Corbusier.


  Eliminando variantes formais dos projetos analisados, observa-se que o esquema abstrato - prisma de base quadrática com um pátio central ou lateral – pode ter sido adotado “a priori”, como um todo prefigurado que determina o arranjo das partes, e/ou “a posteriori”, onde partes, depois de articuladas, são ajustadas de modo a levar a um todo idealizado previamente. Destas estratégias resultam inúmeras variações formais - quer porque o esquema prefigura e/ou resulta da disposição flexibilizada de alas que assumem feições diversas (“L”, “U”, “O”); quer porque o esquema prefigurado se funde ao pilotis; ou ainda, porque é resultante da sobreposição controlada de alas (em “L” e “U”), configurando um pilotis parcial.


  Considerando que tais variações formais podem levar à própria modificação estrutural do esquema original (MAHFUZ, 1995), observa-se que a casa RP possa estar ensaiando caminhos de uma investigação tipológica sem precedentes no modernismo. Nela, o volume prefigurado apoiado em pilotis é “desmantelado” pelo fechamento do pátio por passarelas e rampa, pela estratificação do volume por lajes em balanço, bem como pelo pilotis semienterrado e pelo pátio com piscina implantado em um nível inferior ao das alas. Como um centro compositivo tensionado pelo terraço, o pátio oscila entre a reclusão e a expansão, entre o protagonismo e um papel secundário.


  Em sentido oposto, na maioria das demais casas contemporâneas, a relação do pátio com o exterior passa a ser mediada pela sala, o que, em parte, retoma o caráter privado do pátio tradicional e nega o artifício moderno de adotar o pátio com mecanismos de expansão visual que tornam ambíguo o seu caráter introspectivo.


  Assim, excetuando-se a casa RP, as investigações contemporâneas parecem desenvolver mais investigações relativas ao caráter do pátio do que relativas a possíveis transgressões tipológicas que o esquema permite. Experimentado na antiguidade clássica, revisado no Renascimento, hibridizado na arquitetura moderna, o pátio quadrático é replicado, de modo quase intocável, nas casas contemporâneas, o que pode revelar assim uma “novidade continuada”.'
