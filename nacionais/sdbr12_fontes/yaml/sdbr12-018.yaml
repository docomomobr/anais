resumo: No Brasil, casas organizadas a partir de pátios podem ser observadas principalmente a partir do modernismo. Tais soluções passaram a ser exploradas em maior número em lotes estreitos e profundos, chamando atenção os poucos casos em que o arranjo é adotado em lotes de grandes dimensões, sem pressão dos limites rígidos do terreno e sem demandas explícitas de privacidade. Essas casas erguem-se “soltas e isoladas” no lote e assumem, recorrentemente, proporções quadráticas. O uso dessas proporções pode remeter ao esquema pátio da tradição clássica renascentista ou fazer referência aos arranjos explorados por Le Corbusier. A fim de identificar possíveis referências tipológicas dessas casas-pátio, o artigo analisa características recorrentes em cinco exemplares modernos. Ao confrontá-los com casas contemporâneas que possuem soluções semelhantes, explicita-se a existência de uma “novidade continuada” ou de um “legado arquitetônico” que vem sendo continuamente incorporado e/ou interpretado.
