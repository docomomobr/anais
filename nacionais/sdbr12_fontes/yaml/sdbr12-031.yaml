resumo: O contexto brasileiro no pós-1945 mostra-se como um período de transição de uma economia agrária para uma economia industrial, marcado pelo surgimento de novas questões sociais e novos estilos de vida. Imersos e cientes dessas transformações, arquitetos como Vilanova Artigas, buscaram pesquisar e experimentar em seus projetos novas soluções espaciais, formais e estéticas que refletissem e instigasse esta nova sociedade, caracterizando seus projetos residenciais como verdadeiros laboratórios experimentais. Estas experimentações podem ser averiguadas na casa Olga Baeta, que, entendida na dialética entre projeto e realidade, revela novas composições espaciais e estéticas para uma sociedade em transformação.
palavras_chave:
- Laboratórios experimentais
- Vilanova Artigas
- Modernização
resumo_en: The post-1945 Brazilian context consists of a period of transition from an agrarian economy to an industrial economy, marked by the emergence of new social issues and new lifestyles. Immersed and aware of these transformations, architects such as Vilanova Artigas researched and experimented new formal and aesthetic solutions in their projects, reflecting and stimulating this new society, characterizing their residential designs as true experimental laboratories. These experiments can be checked in the Olga Baeta house, which, understood in the dialectic between project and reality, reveals new formal and aesthetic compositions for a society in change.
palavras_chave_en:
- Experimental laboratories
- Vilanova Artigas
- Modernization
texto: 'A CASA MODERNA COMO LABORATÓRIO EXPERIMENTAL:


  A CASA OLGA BAETA, VILANOVA ARTIGAS, 1956.


  INTRODUÇÃO


  O pós-1945 marcou uma nova fase para o cenário político, econômico e cultural brasileiro. Com o fim da Segunda Guerra Mundial, ganha força no país uma política vinculada à industrialização e modernização brasileira. Vale ressaltar que tais incentivos para a industrialização existiam antes de 1945, porém, é a partir deste período que tal política se intensifica. A partir de então, o país começa a produzir o que outrora importava, as cidades começam a crescer e se urbanizar com a intensa migração do campo.  A arquitetura representava e contribuía para este novo cenário nacional.


  A arquitetura moderna brasileira, em destaque para este artigo a arquitetura paulista, estava associada à modernização e industrialização do país. Em uma cidade como São Paulo, que cresceu e se industrializou rapidamente, novos estilos de vida, novos costumes e novas classes sociais emergiram significativamente. Os arquitetos paulistas, cientes e imersos nestas transformações, buscaram contribuir e estimular novas relações humanas nessa sociedade em transformação em seus projetos.


  Segundo Thomaz (1997), Vilanova Artigas desenvolveu um processo de pesquisas formais e tecnológicas que caracterizou a sua atividade projetual como um “laboratório experimental” (THOMAZ, 1997). Sua “inquietação intelectual” (BUZZAR, 2014: 302) o conduzia a constantes pesquisas de soluções tecnológicas, além de atrelá-las a um conteúdo social, colaborando para a construção de novas relações humanas (BUZZAR, 2014).


  Assim, temos que a contribuição dos arquitetos paulistas ao processo de modernização por meio da consideração da atividade de projeto enquanto “laboratório experimental”, faz referência aos projetos arquitetônicos que se caracterizam pela pesquisa de novas configurações formais, tecnológicas e novos modos de morar (modus vivendi), na São Paulo em modernização.  A casa foi o meio mais utilizado para estas experimentações, por representar o núcleo social orientado pelo novo estilo de vida e pela modernização (MELLO e NOVAIS, 2009). Desta forma, o arquiteto, como artista, deveria reinterpretar a casa para o novo contexto e “[...] propor novos critérios de relacionamento entre os homens [...]” (MOTTA, 1967:18).


  Buscamos neste trabalho averiguar tais experimentações no projeto da casa Olga Baeta, elaborado em 1956. Primeiramente, iremos discorrer sobre o conteúdo da casa como laboratório experimental de arquitetura para, em seguida, analisarmos a casa Olga Baeta inserida na contradição dialética entre forças progressistas e arcaicas, na dialética entre projeto e realidade.


  A CASA DE ARTIGAS COMO LABORATÓRIO EXPERIMENTAL


  De acordo com Thomaz (1997), a partir da publicação dos artigos “Le Corbusier e o Imperialismo” de 1951 e “Caminhos da Arquitetura Moderna” de 1952, Artigas entra em um impasse acerca da produção da arquitetura moderna no Brasil. Impasse que se acirra com a viagem em 1953 para a URSS, onde o arquiteto entra em contato com obras do Realismo Socialista. Se por um lado há a crítica à arquitetura moderna nos artigos publicados, por outro a arquitetura do Realismo Socialista não representava a arquitetura nacional. A discussão sobre as formas da arquitetura brasileira fica então polarizada entre a arquitetura moderna brasileira e a arquitetura de tradição nacional, esta considerada a partir das teorias do realismo socialista. É neste período que Artigas pouco produz, em vista dos seus registros autobiográficos: para Thomaz (1997), entre os anos de 1954 e 1955 a palavra “crise” marca o universo de Artigas. A autora aponta que a falta de registros impedem uma definição mais direta do teor de tal crise, porém, o que se pode verificar é que a produção arquitetônica de Artigas se interrompe após o retorno da União Soviética, e ele se afasta do escritório por dois anos. Seria com a casa Baeta que Artigas retoma suas pesquisas em busca de uma linguagem própria, pesquisa que tem continuidade até a segunda casa Mário Taques Bittencourt (1959), que, segundo a autora, a arquitetura de Artigas se define.


  Para João Massao Kamita (2002), a casa brasileira, ao contrário da casa europeia, não passou pela pressão da industrialização, ocasionando a possibilidade da experimentação plástica tal como a “conservação de valores tradicionais associados ao abrigo, à proteção, à familiaridade, ao recato e ao intimismo.” (KAMITA, 2002: 144). A casa moderna mostra-se para o autor, como um laboratório para modificações construtivas, formais e tecnológicas: “[...] a residência – muitas vezes do próprio arquiteto – funcionava como uma espécie de modelo experimental das questões próprias à sua poética, ou para uma analogia com a pintura, constituiria uma espécie de natureza morta da arquitetura”. (KAMITA, 2002: 144)


  Contudo, os conteúdos de tais laboratórios de arquitetura da arquitetura paulista, e de Vilanova Artigas em particular, suplantam em muito os conteúdos e relações apontados por este autor.Eles avançam em direção aos limites da relação de Artigas com a experiência da arquitetura moderna brasileira, em especial no que tange aos seus esforços ligados à construção de uma identidade nacional a partir da ação do Estado, e a representação, pelo arquiteto, do processo de industrialização como ele ia ocorrendo (BUZZAR, 2014). Também Recamán (2015) nos aponta a casa como obra de maior importância dentro do contexto anteriormente apontado, de modernização paulista da década de 1950. A casa seria o lócus da pesquisa arquitetônica moderna, assim como o seu espaço seria um microcosmo análogo ao macrocosmo da sociedade. Assim, as oportunidades de projetos residenciais permitiram que a casa fosse cenário de diversas transformações da arquitetura moderna. Ela manifesta-se como ambiente complexo, que possui em si relações sociais contraditórias, oriundas da relação entre casa, poder, natureza, comunidade e trabalho, que juntas conformam uma relação dialética entre o moderno e o tradicional.


  Se Kamita (2002) enfatiza a dimensão tradicional, familiar da casa brasileira, que se rebateria em modelos experimentais de poéticas pessoais, Recamán (2015) ao tratar também da dimensão política de tais laboratórios, atenta para a relação entre a casa e nossa ordem social, afirmando que


  [s]e a nossa ordem social era a unidade da casa, essa deveria ser liberada para expressar a sua potência emancipadora, e se tornar o padrão do espaço social brasileiro. A pesquisa de Artigas desenvolveu um vocabulário de soluções, todas muito conhecidas e replicadas, mas principalmente desenvolveu uma sintaxe construtivo-espacial que só tem sentido se considerada a busca de uma nova espacialidade urbano-moderno-brasileira, um novo paradigma social (RECAMÁN, 2015: 57-58).


  Se por um lado a casa brasileira revela tais conteúdos conservadores, por outro, constitui tentativa de superação das contradições sociais através do desenho. A casa, para Artigas, buscou assim diluir estruturas arcaicas, ainda que não pudesse deixar de reproduzir valores sociais ainda vigentes.  Antes de ser limitação, a casa seria a tensão das contradições entre as forças progressistas e o arcaísmo social (KAMITA, 2015). A casa Olga Baeta constitui experimentação espacial, tecnológica e estética na relação dialética entre projeto e realidade, que reflete sobre e efetua proposições acerca das relações entre arcaico e moderno na sociedade brasileira, ao mesmo tempo em que as desvela.


  CASA OLGA BAETA: O MODERNO E O ARCAICO NOS LABOTARÓRIOS DE ARQUITETURA DE ARTIGAS


  A casa Olga Baeta encontra-se no bairro Butantã em São Paulo e está implantada em um terreno de 480 m². Segundo Medrano; Recamán (2013), na casa Olga Baeta há um avanço à “unidade livre” (MEDRANO; RECAMÁN, 2013: 52) onde todos os elementos espaciais estariam submetidos ao projeto. Nesta casa, segundo os autores, completa-se o giro de 90 graus que fora iniciado na Casinha de 1942, e aqui a casa fecha-se para a rua através de uma empena cega.


  Para Miguel Buzzar a presença de duas empenas cegas, na frente e nos fundos, induziu a uma nova distribuição espacial interna. A garagem localizada na frente do lote forma uma antessala (BUZZAR, 2014) seguida pelas salas de jantar e estar e serviços, um estúdio a meio pavimento e quartos e banheiros no piso superior. Tal disposição, segundo Buzzar (2014), levou a uma obra compacta e fechada em si mesma, que contém em si dois sentidos, um funcional e outro simbólico:


  O primeiro, simbólico, a casa era um “mundo” paralelo ao exterior, com complexidade própria, que o volume único configurava e encerrava. O segundo funcional, o volume residencial deveria conter o planejamento das atividades domésticas e os ambientes seriam localizados, em relação à rua, conforme intensidade da relação interior-exterior. (BUZZAR, 2014: 326)


  A nova concepção espacial da casa Baeta, que de acordo com Medrano; Recamán (2013) alinha-se à fixidez espacial, é resultado da dinâmica moderna oriunda da relação entre espaço e tempo histórico, a qual resulta em uma percepção dual entre modernidade e tradição, característica da modernidade brasileira. Assim temos que: “[a] fixidez espacial moderna brasileira [de sua arquitetura] tem, portanto, considerável componente tradicional-colonial, impactado pelas estratégias locais de desenvolvimento urbano-industrial” (MEDRANO; RECAMÁN, 2013). A casa remete ao mesmo tempo à arquitetura vernacular brasileira, através do oitão tradicional e do óculum presente no desenho original, (figura 1) como faz referência ao realismo italiano (MEDRANO; RECAMÁN, 2013). Desta forma, temos, segundo os autores, que


  [...] a Casa Olga Baeta não atinge nem a racionalidade construtiva nem a clareza das imagens a que se refere, procurando um hibridismo cujo termo não parecia ser possível alcançar entre uma tradição bastante frágil – essa referência subjetivo-folclórica tem mais sentido político que cultural – e uma inteligência construtiva e técnica – que também não alcançava a produção da casa no Brasil. (MEDRANO; RECAMÁN, 2013: 58).


  Ao adentrar a casa, chega-se à sala de jantar integrada visualmente à sala de estar.  À sua esquerda há uma porta que leva à cozinha, copa, quarto e banheiro da empregada (figura 2). Retornando à sala, avista-se uma escada de concreto preto que leva ao estúdio localizado a meio nível entre o térreo e o segundo pavimento. O estúdio encontra-se integrado ao grande salão pelo pé-direito duplo.  Ao prosseguir pela escada, chega-se a um corredor por onde estão distribuídos os três dormitórios, os armários embutidos e os dois banheiros localizados no lado esquerdo do corredor (figura 3).


  A casa fecha-se para a rua por meio de diversos elementos: em primeiro lugar e o mais enfatizado por Medrano; Recamán (2013) como já comentado anteriormente ocorre por meio das empenas cegas de concreto; um segundo elemento ocorre por meio do tratamento paisagístico que compreende todo trecho à esquerda e à frente do terreno, envolvendo o estúdio com a construção do muro de contenção e duas escadas que sobem uma a partir da garagem e a outra a partir do jardim lateral da casa; em terceiro lugar, o tratamento dado ao fechamento da garagem e do estúdio junto à fachada frontal da casa, onde a única abertura é a porta na frente da casa.


  Segundo Artigas, nesta casa é solucionado o problema do escritório, que, de acordo com o arquiteto, era um problema da “intelectualidade”. Tal espaço deveria ser múltiplo e não isolado do resto da casa; em sua concepção, o estúdio não deveria ter portas e representaria um lugar convidativo e aberto (ARTIGAS, 1981). Pode-se aventar também que o estúdio servisse de ambiente de transição entre o público e o privado, ou seja, entre as áreas de caráter mais “social” e as áreas mais reservadas da casa, trabalhando a questão da intimidade burguesa.


  As áreas de circulação restringem-se às escadas e ao corredor localizado no segundo pavimento, o que revela uma solução extremamente funcional e, portanto, moderna. Por outro lado, e complementarmente, apesar de termos ainda a presença do corredor, a sua diminuição e a sua utilização enquanto espaço que abriga e a partir do qual se acessa os armários são reveladores da percepção, por Artigas, da pertinência e mesmo necessidade de sua eliminação (do corredor), na busca de uma relação mais fluida entre os espaços.


  Apesar dos conteúdos de modernidade, os dormitórios ainda configuram-se como área reservada da casa, revelando conteúdos da tradição e da individualidade dos costumes, a intimidade dos dormitórios sendo uma característica que marca o programa residencial brasileiro desde a época colonial (GOULART REIS FILHO, 2014).  O dormitório ainda parece ser visto então como espaço onde apenas o morador, e quanto muito, algum visitante ou parente próximo podem adentrar. Ao mesmo tempo que o armário embutido do corredor revela uma disposição espacial moderna, ele fecha esta área íntima, impedindo o contato visual.  As pequenas aberturas presentes no segundo pavimento, em comparação com os panos de vidro do salão, demostram também o caráter intimista de tais ambientes.


  Outro ponto inovador nos projetos de Artigas, desde a sua saída da Politécnica, é a integração da área de serviço ao corpo principal da casa (figura 4), visto que anteriormente, tal área localizava-se em edículas nos fundos dos lotes, separados da casa principal pelo quintal.  Se por um lado, a casa incorpora os ambientes de serviço, por outro, a porta da cozinha se liga mais ao de circulação de formato mais ou menos quadrado entre a garagem e a escada, do que à sala de estar/jantar. Ainda assim, abre-se para além do pilar que se encontra em posição central, com a modulação estrutural dividindo a casa em dois no seu comprimento. Ainda que englobada no corpo da casa, como dito anteriormente, a área de serviço encontra-se delimitada em uma porção bem definida da residência, numa das extremidades do fundo, constituindo um espaço delimitado por paredes e fragmentado internamente. Isto nos leva a crer na persistência da área de serviço como um local que não deve ser visto, e mais, que comporta uma série de usos e materiais que devem ser ocultados através de pequenos cubículos que, por sua vez, contrastam com a modernidade dos armários embutidos ali presentes. Segundo Goulart Reis Filho (2014), há alguns tabus presentes em determinados ambientes da cada, tais como a cozinha, espaço historicamente destinado aos escravos e posteriormente aos empregados domésticos e que deveriam ficar longe das vistas de moradores e visitantes. Apesar disto, também há uma inovação clara já que a sua localização, com acesso quase direto pela garagem – como se viu, localizada à frente da casa –, revela novas ideias e intenções de modificar a casa tradicional brasileira.


  Como pode ser visualizado na figura 4 acima, a área de serviço pode ser considerada moderna pois é asséptica, branca e com iluminação entre os armários monocromático, uniforme e claro da área de serviço remete à modernidade de , dando a sensação de um ambiente prático, funcional, arejado e limpo. Pode-se verificar a linearidade da disposição dos equipamentos ao longo das paredes, mas que se faz acompanhar de uma paleta que separa o tanque do fogão, linearidade que, ao mesmo tempo em que esconde alguns elementos, revela a racionalidade da construção, seu uso, lay out e mobiliário


  Outro ponto que revela aspectos acerca da relação de coexistência entre moderno e arcaico presentes na casa pode ser visto nas empenas de concreto, que mostram as marcas das formas de madeira sobre o concreto (figura 5). Ao retirá-las, o concreto apresentou-se rústico, revelando o caráter heterogêneo da produção industrial do país naquele momento preciso (BUZZAR, 2014). Ao mesmo tempo em que referencia a produção industrial do país, tais empenas fazem referência às casas populares do interior do Paraná. O Paraná, naquele período, era um território de expansão agrícola, considerado a “periferia” dos grandes “centros” urbano-industriais, como São Paulo. Assim sendo, trazer conceitos e releituras das casas paranaenses para a metrópole industrial consistia em “criar a arquitetura nacional como a representação da fisionomia dupla do país.” (BUZZAR, 2014: 331). Sobre este aspecto, Artigas revela sua intenção de buscar no Paraná aspectos para criação de uma arquitetura nacional:


  Eu dou valor muito grande à casa Olga Baeta. É uma casa onde a pesquisa de proporções é feita de maneira que se possa caminhar. Quanto à empena desse telhado, o jeito de organizar esse telhado, foi a primeira vez que se fez uma empena de concreto aqui em São Paulo e com as formas na vertical, de forma que repetisse, na tirada da forma, a casa que eu vivi quando era jovem na minha terra no Paraná. Em todo caso, eu quis fazer da casa Olga Baeta, uma casa paranaense com proporções específicas. Deliberadamente, quis fazer uma casa paranaense. Como quem vai buscar no amor juvenil que essa casa tinha me deixado, a expressão que tinha que colocar nessa obra. (ARTIGAS, 1984)


  O piso térreo tal ordem se dá através de trechos pintados nas cores primárias, amarelo, vermelho, azul e um risco preto fazendo uma alusão a um quadro de Mondrian. Isto aliado ao fato do piso térreo ser integrado visualmente pelo pé-direito duplo, e por não possuir divisórias entre as salas, as cores no piso determinam o uso de cada ambiente. Tal temática remete à modernidade do espaço fluido, característico de uma arquitetura que procura representar a nova sociedade, sua nova ordem democrática. Sobre as cores no piso Artigas coloca que:


  Mas que não precisava ter uma porta: que o espaço devia ser aberto e múltiplo de maneira que estabelecesse a importância da relação das coisas, uma relação de visualidade total, para que o comportamento no total do espaço fosse uma intenção de educação pessoal da família. Não a construção estabelecida por uma parede que diz: ‘olha, aqui você não pode entrar’. Não entra porque fica estabelecido que não se pisa no vermelho. Essa sala é dividida como um Mondrian: um trecho azul aqui, um pedaço de branco ali, um amarelo, um risco preto que vem daqui até aqui; depois sobre e o estúdio tem uma outra cor e a escada vai pra lá. Essa escada é de cimento preto; dentro são ladrilhos de cimento encerado e a sala de jantar que fica aqui até a cozinha é um traço azul no chão. Como se fosse um quadro de Mondrian. Pode-se sentar num sofá dentro de um branco e o pedaço da entrada é um quadrado vermelho que encaixa no conjunto e que esta ligado a esse ideário de visualidade em relação ao espaço e à apropriação de cada usuário segundo seu julgamento sobre a visualidade e não às limitações como paredes.(ARTIGAS, 1981)


  A partir desta fala fica clara a relação dialética entre moderno e arcaico existente entre projeto e realidade brasileira do ponto de vista da constituição de um novo modo de morar (modus vivendi) e de novas soluções espaciais. A análise da casa nos mostra que a vida íntima continua regida pela tradição e pelo patriarcalismo concomitantemente com caráter moderno presente nas áreas comuns. Desta forma, a casa configura-se como um entrechoque entre formas arcaicas e modernas, revelando o caráter da própria modernização brasileira.


  CONCLUSÃO


  As transformações decorrentes do processo de modernização brasileira e paulista a partir do pós-guerra ressoaram em novos estilos de vida, novos padrões de consumo e novas classes sociais. Os arquitetos paulistas procuravam através de experimentações arquitetônicas incorporar e estimular a face moderna desta sociedade em transformação. Neste sentido, as casas elaboradas por Vilanova Artigas são exemplares destes laboratórios de experimentação arquitetônica.


  A casa Olga Baeta revela em seus aspectos espaciais as contradições entre a coexistência de elementos arcaicos e modernos. Se por um lado a casa mostra-se como um espaço social e de convívio aberto e fluído, por outro revela a intimidade burguesa e o patriarcalismo nas áreas intimas. Desta forma, a casa, ao mesmo tempo em que apresenta aspectos progressistas em relação à casa tradicional, ainda mostra a permanência de valores e características ordens social patriarcal e tradicional, tais como o patriarcalismo e a ocultação de espaços privados como os dormitórios e áreas de serviço.


  A modernização brasileira não ocorreu de maneira completa e uniforme, mas de modo desigual e fragmentário por reproduzir relações arcaicas no moderno e introduzir relações modernas no arcaico. Assim, Artigas, na casa Olga Baeta, incorporou a tensão existente entre relações arcaicas e modernas.'
