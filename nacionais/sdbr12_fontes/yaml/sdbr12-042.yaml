resumo: 'A partir do início da década de 1970, observamos que os edifícios de apartamentos em Fortaleza passaram por intensas transformações: nas tipologias; no uso da estrutura aparente; na adoção de elementos em concreto aparente; na incorporação hegemônica de pilotis; e na integração aos condicionantes climáticos.  A capital cearense sediava importantes órgãos federais, agentes de uma política desenvolvimentista governamental, que promoveram obras de infraestrutura, financiaram o mercado imobiliário e induziram à criação da Região Metropolitana de Fortaleza. Importantes mudanças ocorreram no espaço urbano da cidade principalmente as novas centralidades e os processos de expansão territorial. Este contexto favoreceu sobremaneira a produção do edifício de apartamentos cujas transformações, transposições e singularidades serão analisadas neste artigo. Pretendemos contribuir para o registro e compreensão de um significativo período da produção arquitetônica cearense, focando nos edifícios multifamiliares, principalmente porque alguns exemplares já estão sendo demolidos.'
