texto: 'INTRODUÇÃO


  O artigo irá fazer uma análise do edifício de apartamentos em Fortaleza na década de 1970 por ter sido um período de destacada importância na consolidação desta tipologia habitacional como opção de moradia para as classes média e alta da capital cearense. Esta produção arquitetônica foi objeto de transformações técnicas; estéticas; e urbanas, portanto sua análise é de especial relevância dentro do contexto das arquiteturas nacional e cearense.


  Fortaleza era a terceira maior capital do Nordeste em número de habitantes e, em 1970, sua população atingiu os 872.702 mil habitantes, com um crescimento médio de 66,6% em relação a 1960. O grande crescimento populacional se refletiu na estruturação urbana da cidade, acentuando características preexistentes: no setor sudoeste, expandiram-se as indústrias e as residências da população de baixo poder aquisitivo e, na zona leste, a população de nível de renda mais elevado.


  O surgimento e a consolidação de novas centralidades foram as principais transformações urbanas ocorridas. O centro da cidade, que desde o início da década de 1960 apresentava sinais de esgotamento, passou a ser esvaziado de suas funções comerciais de elite e institucionais. Essa dispersão criou novas áreas de dinamização urbana, incentivando os investimentos na construção de edifícios de apartamentos nas suas proximidades.


  A Escola de Artes e Arquitetura, criada em 1964, tinha se tornado um centro de atividades culturais dentro da Universidade Federal do Ceará-UFC. De imediato, a primeira turma formada iniciou sua atuação no mercado profissional local, projetando edificações públicas e privadas, associados entre si ou em parceria com professores. Na esfera privada a maior contribuição foram os projetos residenciais unifamiliares, pois a classe média, formada à época, principalmente por profissionais liberais, foi intensamente financiada pelo SFH, se mostrando receptiva às inovações técnicas e estéticas introduzidas pelos arquitetos chegados e recém-formados.


  A dinamização do mercado imobiliário teve início em meados da década de 1960, e durante todos os anos de 1970. Essa situação de estabilidade imobiliária contribuiu para a consolidação das empresas de construção civil no Ceará e para produção de edifícios residenciais, inicialmente para baixa renda e em um segundo momento para classe média, assegurados pelas operações de crédito imobiliário, pois, segundo Meyer (2014, p. 110), “o princípio de não operar com subsídios diretos ao mutuário restringiu o atendimento da demanda por moradia popular, privilegiando o atendimento das famílias de renda mais alta”.


  Os fatores destacados geraram transformações no contexto urbano existente; nas tipologias arquitetônicas; na linguagem estética; nas soluções estruturais; na integração com o entorno; e nas adaptações climáticas e culturais. Pretendemos analisar cada um destes aspectos separadamente visando contribuir para a compreensão de uma valiosa produção arquitetônica e destacar a importância do papel e da formação do arquiteto.


  O EDIFÍCIO E O URBANO


  Os edifícios de apartamentos verticalizados foram implantados nos bairros com estrutura urbana consolidada e com maior valor imobiliário como a Aldeota, a Praia de Iracema, o Bairro de Fátima e o Meireles. Constatamos a existência de áreas onde a ocupação foi mais intensa, em função de fatores urbanos específicos, tais como: abertura de vias, implantação de novos equipamentos, expansão dos loteamentos e valorização do solo urbano (figura 01).


  A conjunção dos determinantes urbanos com as especificidades da mudança da legislação de uso e ocupação do solo, gerou diferenciações tipológicas dos edifícios residenciais. Portanto, as análises dos edifícios no contexto urbano serão divididas em função das tipologias surgidas: os edifícios mistos dos corredores de atividades e zonas comerciais, os edifícios sobre pilotis dos bairros residenciais, os edifícios verticais da orla marítima e os conjuntos residenciais.


  AS TIPOLOGIAS


  Os edifícios mistos dos corredores de atividades e zonas comerciais


  No início dos anos de 1970, o comércio, antes restrito ao centro da cidade, começou um processo de desconcentração, expandindo-se ao longo das vias de acesso à cidade. Essa transformação foi incentivada pela Lei de Uso e Ocupação do Solo no 4.486, de 1975, que criou as zonas denominadas de ZC4 - corredor de atividade. Nas zonas ZC-4, havia o incentivo à implantação de comércio e serviços através da permissão de usos comerciais, de serviços e mistos e da construção de até quatro pavimentos.


  As demais zonas comerciais da cidade, apesar dos incentivos, não prosperaram. Na zona central (ZC-1) e de expansão do centro (ZC-2), onde se podia verticalizar até 16 pavimentos, houve o registro de somente uma construção de edifício misto residencial, o Edifício Panorama Artesanal (figura 02), construído em 1975.


  Nas ZC - 3, núcleos comerciais de bairros apelidados de “quadrilátero de ouro”, permitia-se a construção de edifícios residenciais até 10 pavimentos, porém constatamos que a área não se desenvolveu, registramos apenas três edifícios deste período como o Edifício Pedro II (figura 03).


  Portanto, os corredores de atividades foram a principal mudança na estrutura urbana alterando definitivamente o uso e ocupação do solo nestas vias, já que os investimentos imobiliários priorizaram a construção de edifícios mistos nessas áreas. Os principais corredores de atividades onde ocorreu a implantação destas tipologias são a Avenida Santos Dumont, a Avenida Desembargador Moreira, a Avenida Barão de Studart, a Avenida Antônio Sales, a Avenida Monsenhor Tabosa, a Avenida Aguanambi, e a Avenida Pontes Vieira (figura 01).


  Os edifícios residenciais sobre pilotis


  O uso do pilotis proporcionou a principal transformação dos edifícios residenciais em Fortaleza. Este fato ocorreu em função de um dispositivo inserido na Lei no 4.486, de 1975, que permitia aumentar o número de pavimentos com o uso do pilotis em edifícios multifamiliares e mistos, em quase todas as zonas da cidade. As exceções se aplicavam à zona central, onde era possível verticalizar até 16 pavimentos, e às ZC-2, onde era permitido até dez pavimentos. O pavimento era considerado “pilotis” quando a ocupação (construção fechada) atingia no máximo 50% da área de projeção da torre (PMF, 1975). Essa iniciativa legal era muito pertinente porque contribuía para a promoção da ventilação ao nível do pedestre, porém, infelizmente, nas leis de uso e ocupação urbanas subsequentes este dispositivo foi abolido.


  Outro aspecto inovador na lei, que contribuiu para a consolidação dos edifícios em pilotis, foi a exigência legal de prever uma vaga para estacionamento de veículos incorporada à unidade residencial. Concluímos que a liberação da construção em pilotis e a demanda por estacionamento contribuíram para a disseminação dessa nova tipologia na cidade: o edifício sobre pilotis. Infelizmente a ideia original de criação do pilotis para integração do espaço público com o privado foi rompida com a utilização para estacionamento. Na época, a construção de subsolos para vagas era incipiente, provavelmente pelo custo e pelo valor atribuído a este item dentro do programa, pois poucos possuíam carros. Os edifícios de apartamentos do período que foram construídos nas zonas residenciais, predominaram nos bairros da Aldeota e Meireles. Encontramos também exemplares nos bairros Joaquim Távora e Fátima (figura 01).


  Diógenes (2005), ao analisar o Bairro da Aldeota, explicou que, à semelhança de outras cidades brasileiras, o comércio de luxo e os serviços modernos abandonaram o centro tradicional e ocuparam os bairros das camadas de alta renda. Na Aldeota, esse novo centro se consolidou no cruzamento da Avenida Santos Dumont com a Avenida Desembargador Moreira (figura 01), sendo um fator de valorização imobiliária do entorno urbano e contribuindo para a especulação imobiliária e a expansão dos bairros residenciais da zona leste.


  Outra área onde foi verificada uma concentração de edifícios neste período é na confluência das avenidas Abolição com Virgílio Távora (figura 01). A erradicação das favelas que ocupavam as ruas, abriu espaço para os novos edifícios, e a população de baixa renda foi expulsa para as periferias. A liberação do acesso aos terrenos, a valorização imobiliária do Meireles e a proximidade da orla contribuíram para construção de uma quantidade significativa de edifícios de quatro pavimentos nesta área. Como exemplos destacamos os edifícios Berma (1979) (figura 04) e o Antares (1980) (figura 05).


  Os edifícios verticais da orla marítima


  Durante a década de 1970, a orla começa a ser ocupada por edifícios residenciais mais verticalizados, voltados para a elite da cidade. Na lei de uso e ocupação do solo de 1975, as áreas próximas ao mar foram estabelecidas como zonas especiais: as Zonas Especiais de Praia. Nessas se permitia a construção de pilotis e mais três pavimentos para os serviços diversificados (hotéis, restaurantes e equivalentes) e não era permitido verticalizar os edifícios de apartamentos.


  A construção de edifícios de apartamentos se intensificou e, durante a década de 1970, foram erguidos edifícios com unidades habitacionais de áreas maiores e com alturas de até 21 pavimentos, como o Edifício Morada Vento-Leste (1975) (figura 06), o Edifício Dom Pedro I (1975) (figura 07), o Edifício Solar da Praia (1976) e o Edifício Granville (1976) (figura 08).


  Os conjuntos residenciais


  Os edifícios de apartamentos que compunham mais de um bloco e ocupavam em geral quadras inteiras eram denominados de Conjuntos Residenciais (CR-1) pela lei no 4.486. Muitos exemplares destes conjuntos foram implantados em áreas valorizadas, quando o perfil do usuário tinha um maior poder aquisitivo, ou em áreas no entorno da Aldeota, nestes casos para classe média baixa. Esses conjuntos foram empreendidos por empresários que possuíam linhas de crédito imobiliário vinculadas ao Sistema Financeiro da Habitação, gerando oportunidade de financiamento. As áreas mais ocupadas foram: as quadras próximas ao shopping Center Um, no bairro da Aldeota, especificamente na Avenida Santos Dumont; o entorno da Assembleia Legislativa e o Meireles (figura 01).


  Na Avenida Santos Dumont, foi construído, no início da década de 1970, o Jardim Nova Aldeota (figura 09), no 3220; o Jardim Iracema, no 3850; e o 14 BIS, no 5.500. Na Avenida Barão de Studart, temos o Parque José de Alencar e o Jardim Aldeota e, próximo da Assembleia Legislativa, o Conjunto Lindo Parque e o Morada dos Coqueiros. Nas imediações da Avenida Antônio Justa, foram edificados os Conjuntos Kátia, Maison Imperial e o Kéops, Kefren e Mikerinos (figura 10), entre outros.


  Eles são compostos por blocos planares tipos barra, com vários apartamentos por andar, com três ou quatro pavimentos, que variavam em função da zona em que estavam inseridos; os localizados no Meireles possuíam pilotis. Os blocos eram implantados paralelos aos limites do terreno, obedecendo aos recuos mínimos; e em geral com as áreas sociais na orientação leste, porém, em quase todos os exemplares, constatamos a existência de unidades com orientação desfavorável, ou seja, voltadas para o poente. A proposta de integração com a rua, gerando permeabilidade urbana - um dos preceitos do urbanismo moderno - rapidamente perdeu seu conceito original, com a criação de muros e acessos controlados.


  A VERTICALIZAÇÃO DOS BAIRROS RESIDENCIAIS


  Os conjuntos residenciais ocupando quadras inteiras que se disseminaram nas zonas residenciais possuíam deficiências em relação ao conforto ambiental das unidades residenciais, principalmente em relação à ventilação, aos espaços de socialização dos usuários e à falta de elevadores, que impedia a acessibilidade de cadeirantes. Esses fatores, somados ao intenso processo de valorização imobiliária de alguns bairros residenciais, geraram uma nova postura da administração municipal em relação à aprovação, ocorrida provavelmente em 1973 ou 1974, do projeto dos edifícios Bagatelle e Demoiselle que, segundo Sampaio Neto (2012), tornaram-se “ícones do processo de verticalização da Aldeota” (figura 11 e 12).


  O arquiteto José Antônio Perbelini Lemenhe, responsável pela pasta durante a administração do prefeito Vicente Cavalcante Fialho, cujo mandato transcorreu entre os anos de 1971 a 1975, admitia que as proposições que não se enquadravam na lei eram discutidas com o Secretário de Planejamento e o próprio Prefeito Municipal. Para tal, dentre outros recursos, se valiam da análise das posturas presentes nas legislações de outros municípios, sobretudo as da cidade de São Paulo (SAMPAIO NETO, 2012, p. 251).


  As duas torres com 15 pavimentos sobre pilotis, localizadas na avenida Santos Dumont, ocupavam uma quadra aberta estando alinhada aos conceitos corbusianos formando um conjunto tipicamente modernista tanto no conceito como na forma (figura 12).


  Ao contestar as leis vigentes, esse conjunto poderia ter mudado os paradigmas em relação à possibilidade de verticalização das zonas habitacionais e ter influenciado a implantação da nova lei de uso e ocupação do solo no 4.486, que estava apoiada no PLANDIRF, de 1972. Porém, somente em 1979, foi aprovada a Lei do Plano Diretor Físico, lei no 5.122-A, que finalmente regulamenta a verticalização nos bairros residenciais e na orla marítima, e que possibilitou a morfologia urbana verticalizada existente atualmente em Fortaleza.


  O EDIFÍCIO E SUA LINGUAGEM ARQUITETÔNICA


  Observamos que na década de 1960 foram produzidos poucos edifícios de apartamentos, a maioria deles projetados por arquitetos cearenses que estudaram na Faculdade Nacional de Arquitetura da Universidade do Brasil, e receberam um primeiro conjunto de influências da arquitetura moderna brasileira cujo principal emissor era o Rio de Janeiro.


  Verificamos que o aumento da produção destes edifícios começou a ocorrer no início de 1970 com os incentivos federais, coincidindo com a vinda de arquitetos formados em outros estados como São Paulo e Recife. Estes profissionais passaram a lecionar na Escola de Artes e Arquitetura da UFC criando uma ambiência de transposição das referências arquitetônicas praticadas nacionalmente, e em especial de São Paulo. Segundo relato do arquiteto Delberg Ponce de Leon , quando aluno ele teve a oportunidade de entrevistar o arquiteto Paulo Mendes da Rocha em seu escritório durante uma visita coordenada pelos professores à São Paulo. O arquiteto Antônio Carlos Campelo Costa nos confidenciou em entrevista que na época da “Escola” os alunos faziam projetos em estilo “Niemigas”, ou seja, sob a influência de Oscar Niemeyer e Vilanova Artigas. Segundo Diógenes e Paiva (2013, p. 4) “As referências arquitetônicas relacionadas ao brutalismo paulista, tiveram impacto na formação e na produção dos arquitetos que fizeram parte das primeiras turmas da recém-criada Escola de Arquitetura e Urbanismo”. As referências que os autores destacam estão embasadas nas proposições teóricas de Zein (2005) que em sua tese de doutorado criou o abecedário da arquitetura da Escola Paulista Brutalista, o qual foi sintetizado por Diógenes e Paiva (2013, p. 12):


  - Quanto ao partido: em síntese a solução em bloco único e quando há a existência de mais de um, a hierarquização clara entre o principal e os demais; a relação de contraste com o entorno e a integração através do acesso de forma franca; assim como a solução volumétrica com a linha dominante nitidamente horizontal;


  - Quanto à composição: solução em caixa com "planta genérica" ou livre; teto com cobertura homogênea e em forma de grelha e vazios verticais internos; ênfase nas circulações, tanto internas quanto externas;


  - Quanto ao sistema construtivo: uso do concreto armado como único ou principal material estrutural, com emprego de técnicas de protensão, lajes nervuradas, pórticos, pilares com detalhes de desenho e um certo exibicionismo estrutural; uso frequente de vedações em concreto e em com menos ocorrência de alvenaria, inclusive com blocos de concreto, deixados quase sempre aparentes;


  - Quanto às texturas e ambiências lumínicas: as superfícies (de concreto, de alvenaria ou blocos de tijolo) são deixadas aparentes, valorizando a rugosidade das texturas dos materiais; aberturas laterais de iluminação protegidas e mais escassas em comparação à iluminação central que é potencializada pelas aberturas zenitais;


  - Quanto às características simbólico-conceituais: austeridade; aspecto didático da solução estrutural e construtiva da obra; ênfase na possibilidade do edifício se tornar um protótipo ou ideia de pré-fabricação; ênfase na experimentação.


  Nos edifícios residenciais identificamos o uso do concreto armado com exibicionismo estrutural, a adoção do revestimento de cerâmica natural imitando o tijolo cerâmico aparente, e o uso abundante do concreto aparente em platibandas, guarda-corpos, brises e elementos de proteção solar.


  O Edifício Benício Diógenes (1972) (figura 13), o primeiro a ser construído com a estrutura exposta, foi projetado pelos arquitetos Nícia Bormann e Nearco Araújo. Nícia Bormann, carioca de família cearense, graduou-se pela Faculdade Nacional de Arquitetura da Universidade do Brasil, em 1964. A parceria com Nearco Araújo advém da convivência na Universidade, quando o arquiteto foi seu aluno. O partido arquitetônico é similar ao da arquitetura residencial praticada por Nícia – que atuava em parceria com o esposo, Gerhard Bormann – e destacava-se pela utilização da estrutura aparente aliada ao teto plano, com telhas tipo canaleta, em fibrocimento. As fachadas possuem um jogo de volumes com projeções e recuos e pintadas com tinta à base de cal em duas cores. Observamos que a exposição estrutural ocorre somente com o sistema de vigas, os pilares são revestidos e incorporados ao volume dos fechamentos.


  O uso preponderante da estrutura em concreto aparente pode ser constatado em várias obras do período. No Edifício Água Marinha (1974) (figura 14), dos arquitetos José Nasser Hissa e Francisco Nasser Hissa, o concreto aparente foi usado também na volumetria das varandas, e no Edifício Magna Santos Dumont (1975) (figura 15) o arquiteto Marrocos Aragão projetou jardineiras em forma de triângulos em concreto aparente e utilizou brises pré-moldados em concreto em toda a fachada oeste para proteção solar. O Edifício Granville (1976) do arquiteto Acácio Gil Borsoi, é um relevante exemplar do uso do concreto aparente nas varandas, volume de escadas, platibandas e volumes de WC’s (figura 08).


  O tijolinho cerâmico foi adotado como revestimento de fachada, prática arquitetônica que passou a ser frequente, simulando a técnica de alvenaria estrutural em tijolo cerâmico praticada pela arquitetura brutalista, um recurso puramente estético. No Edifício Água Marinha (1974) (figura 14) e no Edifício Morada Vento Leste (1976) (figura 06) atestamos o seu uso. Em um segundo momento o tijolinho cerâmico foi substituído pela cerâmica esmaltada, de formato semelhante, porém com cores variadas, como no Edifício Dr. Guarany (1976) (figura 16), com uma cerâmica mais clara, e no Granville (1976) (figura 08) onde o arquiteto adotou uma cor mais escura de cerâmica.


  A esquadria tipo cortina de vidro foi uma inovação e “modismo” que passou a ser adotada nas fachadas dos edifícios deste período como um item de valorização imobiliária. Porém foi um equívoco em termos de conforto térmico, gerando o aumento da exposição solar e consequentemente o aumento da temperatura interna, o pioneiro foi o Edifício Pedro I (1975) (figura 07) dos arquitetos Reginaldo Mendes Rangel e Nearco Araújo.


  O EDIFICIO E SUA ESTRUTURA


  Zein (2005), destaca que uma das características da arquitetura da Escola Brutalista Paulista é o exibicionismo estrutural. Os edifícios residenciais de Fortaleza passaram a expor a estrutura e a criar vãos maiores e adotar pilares com formas inusitadas, o uso dos pilotis abertos contribuiu para esta decisão projetual.


  A utilização abundante do concreto na arquitetura produzida por vários arquitetos modernos em Fortaleza, sobretudo ao longo da década de 1970, demandou uma parceria deveras interessante com os engenheiros calculistas, favorecendo um campo de atuação marcado pelo diálogo, com o intuito de solucionar plástica e construtivamente as exigências estruturais e construtivas. Destacam-se, neste cenário, os engenheiros Valdir Campelo e Hugo Mota, ambos professores da UFC, onde lecionavam disciplinas de sistemas estruturais, sendo grande parceiros dos arquitetos. (DIÓGENES e PAIVA, 2013, p. 10).


  O Edifício Magna Santos Dumont (1975) teve um projeto estrutural extremamente arrojado para a época. A estrutura, projeto do engenheiro Luciano Pamplona Filho, foi idealizada com onze pórticos espaçados de 9,30m X 9,30m (figura 17). Estes pórticos, interligados por vigas a cada andar, apoiam lajes planas, de vinte centímetros, diminuindo as interferências estruturais na planta das unidades. As lajes, mantidas aparentes nas áreas sociais e íntimas, proporcionam uma altura de pé-direito maior que os usuais.


  No pilotis do Edifício Dr. Guarany (1976) os arquitetos José Nasser Hissa e Francisco Nasser Hissa adotaram o pilar trapezoidal para liberação de maior espaço de manobras (figura 18).


  No Edifício Topázio (1976), o arquiteto Antônio Carlos Campelo Costa projetou uma torre inclinada, a cada andar se recuava a laje cerca de 1,00 metro, de modo que as varandas ficavam recuadas em relação ao andar inferior, com o cuidado de dar privacidade aos usuários. A volumetria resultante da torre em “L”, com quatro pavimentos alinhados aos limites da rua, faz-se imponente principalmente pela inclinação dos pilares em concreto aparente que sustentam a laje em balanço (figura 19). O arquiteto afirma que o partido foi inspirado no Museu de Arte Moderna do Rio de Janeiro (figura 20). O concreto aparente foi utilizado na estrutura e nas varandas e peitoris. As poucas alvenarias cegas existentes foram revestidas de pastilha de porcelana branca.


  O EDIFICIO E AS ADAPTAÇÕES CLIMÁTICAS E CULTURAIS


  O principal fator que atesta a mudança de postura projetual em relação à adaptação ao local é a implantação do edifício no lote, que passou a considerar a orientação solar e o fluxo de ventilação como fatores definidores da locação dos ambientes de permanência prolongada. Observamos também a adoção de elementos de fachada que proporcionam sombreamento nas aberturas.


  Nícia, afirmou em entrevista, ter estudado e incorporado da cultura local as varandas grandes, inspiradas nas varandas residenciais vernaculares. Posteriormente as varandas dos edifícios foram diminuídas pelos usuários, aumentando a área da sala de estar, provavelmente em função da forte ventilação que, em certas horas do dia, pode gerar desconforto.


  Ressaltamos o exemplo do projeto do Conjunto Residencial Passo da Pátria (1968) (figura 21), dos arquitetos Neudson Braga e Gerhard Bormann, que tão bem orientou seus blocos para penetração da ventilação, que em Fortaleza vem prioritariamente do leste/sudeste e é o principal gerador de conforto térmico, em todo o conjunto. Infelizmente esta prática não serviu de referência para os empreendimentos subsequentes.


  O EDIFÍCIO E A INTEGRAÇÃO COM O ENTORNO


  Os edifícios de apartamentos que eram edificados em vias locais, no interior de bairros residenciais, tiveram um cuidado especial com o entorno. A Lei de Uso e Ocupação do Solo, de 1975, limitou a altura em 3 pavimentos e quando o térreo era aberto, sobre pilotis, poderiam ter quatro pavimentos. A liberação destes pilotis abertos foi a maior contribuição destes edifícios à integração com a cidade. A limitação da altura, com no máximo 12,00 metros, fazia com que os edifícios se alinhassem à altura da copa das árvores, com isso a paisagem urbana dos bairros com residências unifamiliares não se alterou significativamente.


  Os recuos em relação às divisas eram de 5,00 metros de frente e 3,00 metros nas laterais e fundo. Isto fazia com que edifícios fossem erguidos próximos às vias, proporcionando uma integração visual dos moradores com o entorno. Esta característica foi perdida após a mudança da Lei de Uso e Ocupação do Solo em 1979, quando foi permitida uma maior verticalização das torres e consequentemente os recuos foram aumentados em proporção direta com a altura. Atualmente percebemos que nas quadras onde ainda prevalecem os edifícios da década de 1970 existe uma sensação de integração maior da cidade com os moradores, como se os usuários dos edifícios participassem da vida urbana do entorno. Diferentemente das quadras onde os edifícios são mais verticais e distantes das divisas, onde apreendemos grandes vazios, apesar de estarem ocupados por belos jardins e integrados visualmente.


  Neste período o tratamento paisagístico dos recuos frontais era incorporado à rua, e, quando os edifícios possuíam subsolos para estacionamento de carros, o espaço de visualização ficava ainda mais ampliado. Atualmente a maioria dos exemplares que inicialmente tinham o térreo aberto e integrado ao passeio foram murados por questões de segurança. Destacamos dois exemplares que ainda mantém a concepção original: o Edifício Dom Pedro I (figura 07) e o Edifício Dr. Guarany (figura 16).


  CONSIDERAÇÕES FINAIS


  O período estudado foi bastante valoroso historicamente, pois representa um processo de emissão e recepção da arquitetura modernista brasileira em Fortaleza. Houve um alinhamento temporal, cultural e arquitetônico com as principais capitais brasileiras. Percebemos que os princípios da arquitetura moderna, principalmente os relacionados à arquitetura paulista, influenciou de várias formas tanto a produção pública como a privada.


  Os incentivos do Governo Federal e a criação da Universidade, principalmente dos cursos de Engenharia e Arquitetura, foram os principais agentes das transformações na construção civil e na arquitetura local. Os professores da Faculdade de Arquitetura da UFC e seus alunos recém-formados foram os responsáveis pelas principais obras. Os edifícios estudados demonstram que os arquitetos apreenderam as especificidades do clima local e desenvolveram projetos com elementos de proteção solar como as varandas, sacadas e brises, e de captação e promoção da ventilação, como a utilização de esquadrias de madeira com controle de ventilação e de ventilação cruzada. Este foi um período em que se ensinou, estudou e efetivamente se praticou uma arquitetura adaptada aos condicionantes locais.


  A Legislação de Uso e Ocupação do Solo de 1975 induziu a uma diferenciação das tipologias habitacionais. Nos bairros residenciais da cidade foi incentivada a construção de pilotis que contribuíram para geração de permeabilidade urbana. Outra característica urbana decorrente da legislação foi a limitação da altura máxima, de quatro ou cinco pavimentos, que geraram edifícios integrados à paisagem existente, com alturas alinhadas às das árvores.


  O estudo dos edifícios residenciais deste período têm especial importância pois, como foram implantados em bairros residenciais que sofrem crescente valorização imobiliária, já estão sendo  destruídos para darem lugar a empreendimentos que utilizem os índices de aproveitamento atuais, que estão praticamente duplicados em relação à década de 1970.'
