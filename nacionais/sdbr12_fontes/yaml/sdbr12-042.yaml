resumo_en: 'From the beginning of the 1970s, we observed that the apartment buildings in Fortaleza underwent intense transformations: in typologies; in the use of the apparent structure; in the adoption of elements in apparent concrete; in the hegemonic incorporation of pilotis; and the integration of climatic conditions. The capital of Ceará was home to important federal agencies, agents of a governmental development policy, which promoted infrastructure works, financed the real estate market and led to the creation of the Metropolitan Region of Fortaleza. Important changes occurred in the urban space of the city, mainly decentralization and the process of territorial expansion. This context greatly favored the production of the apartment building whose transformations, transpositions and singularities will be analyzed in this article. We intend to contribute to the registration and understanding of a significant period of Ceará''s architectural production, focusing on multifamily buildings, particularly since some of the houses are already being demolished.'
