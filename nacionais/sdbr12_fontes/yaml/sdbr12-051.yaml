texto: 'SER MODERNO: O DEBATE SOBRE A RENOVAÇÃO DA ARQUITETURA NO BRASIL NAS PÁGINAS DA REVISTA A CASA (1923-1942)


  INTRODUÇÃO


  Se Lúcio Costa (1952) contou uma história de poucos heróis, criadores iluminados de uma nova linguagem nacional inspirada por um sagrado ideário estrangeiro, os periódicos contam outras histórias. As revistas revelam histórias de homens comuns dispostos ao embate de ideias e ao trabalho constante de pesquisa projetual/construtiva, atentos às possibilidades locais e críticos às soluções importadas, que construíram com árduo esforço um campo disciplinar e profissional, cuja grande bandeira foi a renovação qualificada da arquitetura brasileira.


  Foram muitas as frentes de batalha até que o poder público incorporasse as expressões modernas como representações oficiais, a ponto de adotá-las nas novas sedes ministeriais dos anos trinta e que fosse então possível a criação de um marco excepcional como o Edifício do Ministério da Educação e Saúde Pública. Fruto não de uma ação milagrosa e isolada, mas sim de um longo processo de maturação da arquitetura brasileira e seus variados experimentos no campo da nova arquitetura. Mesmo que esse processo não tenha sido linear, muitas vezes descontínuo e outras vezes desconexo, muitos e diversos acontecimentos foram bastante significativos para a formação tanto da arquitetura moderna de modo ampliado, como daquela específica do movimento moderno no Brasil. As falas dos periódicos apresentam a luta para a criação de uma nova sensibilidade do público em geral e dos profissionais em particular e o duelo para a afirmação da classe profissional do arquiteto como campo específico e necessário do saber e do fazer técnico-artístico.


  Aparece nas páginas da Revista A CASA – analisada nesse artigo – uma gama variada de questões e problemas em torno da arquitetura da primeira metade do século XX e da arquitetura moderna em particular, dentre eles: a funcionalidade e conforto das edificações; a habitação econômica; os novos materiais e técnicas construtivas; a padronização da construção; a verdade construtiva; a brasilidade da arquitetura; a tradição construtiva frente à nova arquitetura; a modernização e simplificação das formas e soluções dos interiores, da arquitetura e da cidade; a regulamentação da profissão, da construção e da cidade; a formação e atuação do arquiteto, a necessidade de fortalecimento da classe e do papel do arquiteto para a sociedade, dentre outros.


  Esse periódico também revela a mudança de hábitos, mentalidades, sensibilidades e gostos através do conteúdo e formato dos artigos, bem como pela diagramação dos exemplares e os tipos e maneiras de imagens ilustrativas.


  Dentre o diversificado conteúdo presente nesse periódico, esse trabalho tem como foco os artigos que se refere às ideias, ao debate intelectual sobre os sentidos, os motivos e as formas de ser moderno no Brasil, mapeáveis através dos textos sobre a arte, a arquitetura e a construção modernas de Braz Jordão, Cordeiro de Azeredo, Ângelo Bruhns dentre outros. Neles pode-se perceber uma gama mais alargada e menos coesa de entendimentos sobre ser moderno e como ser moderno. Os artigos dos periódicos revelam um processo lento e plural de transformação e amadurecimento das soluções espaciais, construtivas e formais, cuja maior preocupação explicita não era exatamente de ordem estética e sim técnico-funcional.


  SER MODERNO: IDEIAS E EMBATES


  Devem ter notado os nossos leitores que os últimos números desta revista tem vindo repletos de projectos em estylo moderno, como, alias, acontece com o deste mez.


  É que essa nova feição da architectura está sendo recebida com sympathia pelo povo que já se inclina em aceitar os conselhos dos architectos. (...) A casa era escolhida como os vestidos femininos, segundo o ultimo figurino parisiense. Via-se o typo que estava mais em moda e era o quanto bastava. De todos porem o peior era o producto hybrido, formado pelo cruzamento de todos os elementos heterogêneos, colhidos aqui e ali nos malsinados catálogos. E quando se pensa no mal que occasionam esses catálogos, sente-se o desejo de, com elles, formar uma fogueira, como outr’ora procedeu o barbeiro de D. Quixote, ao deitar ao fogo todos aquelles livros cheios de sonhos vãos da cavalaria. (JORDÃO & AZEREDO, A CASA, n. 97, p. 3, jun.,1932).


  “Fogo aos productos hibridos da “nossa” architectura” é o título do artigo ao qual pertencem as palavras supracitadas. Bastante sugestivo ele indica que o processo de renovação da arquitetura no Brasil andava a passos largos já no início dos anos 30. Para que em 1932 os diretores da revista “A CASA” pudessem afirmar essa significativa produção do “estylo moderno” , uma rica discussão sobre a renovação da arquitetura e os sentidos e significados de ser moderno a precederam em quase uma década, nas páginas desse periódico. Em seu primeiro ano de existência a revista já publicava artigos sobre o concreto armado e o estilo próprio do período.


  O texto do engenheiro e um dos redatores da revista Braz Jordão “As vantagens do concreto armado”, publicado no número 08 de “A CASA” em dezembro de 1924, falava de um novo estilo. Esse estilo, ainda não propriamente nomeado, referia-se a uma arquitetura ainda incipiente que viria do uso concreto armado. Uma arquitetura que tomava forma a partir de um novo material construtivo e sua evidenciação nas formas construídas:


  Crescendo dia a dia o numero de edificações em concreto armado, convergindo as idéas dos architectos e o gosto do publico para este novo gênero, é fácil de se prever que o estylo que irá marcar a época actual será o do concreto armado. A tendência do architecto presentemente, sobretudo nos hotéis, casas commerciaes, theatros, etc. consiste em deixar apparentes todos os caracteres construtivos no interior do edifício – vigas, columnas, etc. – escondendo na alvenaria das paredes externas todos os supportes dos pavimentos. (JORDÃO, A CASA, n.8, p.7, dez., 1924).


  O texto do engenheiro é voltado para o esclarecimento sobre os princípios e as vantagens do concreto armado devido, segundo ele, ao “grande incremento que está tomando entre nós este gênero de construcção” (JORDÃO, A CASA, n.8, p.5, dez., 1924). Interessante notar que ao levantar seis vantagens no uso do concreto armado e não fazer nenhuma objeção a ele, obviamente seu autor era incentivador da aplicação desse material. Assim como, ao relacioná-lo as questões estéticas na construção e defender a conexão direta entre solução plástica e a solução construtiva, ele também se mostra favorável não só ao uso, mas a expressão artística do concreto armado e dá indícios explícitos de um dos principais argumentos dos defensores da arquitetura do movimento moderno - a verdade arquitetônica fundada na correspondência unívoca entre forma e material. Importante pontuar que esse texto é anterior aos manifestos de Warchavchik e Levi de 1925 que geralmente marcam o início dos debates sobre a nova arquitetura no Brasil.


  As ilustrações do artigo são quatro croquis que mostram detalhes do mau uso do concreto nos Estados Unidos, visto que os norte-americanos envolviam pilares de aço por com uma camada de concreto apenas para proteger o aço dos perigos do fogo, mas não levariam em conta a resistência do concreto nos cálculos estruturais. E duas fotos que mostram edifícios em concreto sendo construídos no Japão e que não teriam sido abalados pelo terremoto ocorrido durante a construção, o que evidenciaria uma vantagem do material em relação aos materiais tradicionais de construção em resistir aos abalos sísmicos.


  Pouco mais de um ano depois no mesmo periódico, Jordão voltava a defender essa correspondência. Em janeiro de 1926 escreve “O concreto armado como estylo architectonico”. Esse artigo começa citando Guadet no vínculo que esse mestre defendia terminantemente entre as leis da arquitetura e às leis da construção. Segundo Jordão havia duas linhas na arquitetura brasileira naquele momento: uma entusiasta do concreto armado como estilo e outra conservadora que usava o material, mas não lhe dava forma própria imitando as forma do passado.


  No meio dos que se occupam de arte architectonica, distinguem-se hoje, duas correntes com relação ao concreto armado: uma, a enthusiasta, que lhe reconhece o direito de ser considerado como estylo; outra, a conservadora, ainda aferrada às velhas reminiscencias do passado, que o relega para um plano secundário, sob a allegação de que não tem forma própria. Não podemos de modo algum concordar com esta ultima opinião. E não o podemos porque, se há cousa que se não preste à confusão, que tenha caracter proprio, é o concreto armado. (JORDÃO, A CASA, n.21, p.7, jan., 1926).


  Para esse autor a defesa do concreto e seu estilo próprio eram necessários porque se o uso desse material já estava estabelecido a maneira de usá-lo ainda não e a polêmica estava na incompreensão por parte de certa parcela de seus usuários sobre sua adequada utilização e potencial. Segundo ele:


  (...) o conceito de que o concreto armado se presta a todas as fórmas, deve ser acceito com algumas restrições, porque, se é exato que podemos fazer com elle uma viga, um arco, uma thesoura ou uma columna – o que não acontece com os demais materiais, - isto não significa que as suas fórmas são as mais variadas possíveis ou arbitrarias. Estas decorrem de uma theoria baseada nas directrizes estabelecidas pela sciencia construtiva do concreto, e das quaes ninguém póde afastar-se. Portanto, sendo fórmas racionaes, e que exprimem uma idea exacta daquillo que representam, conclue-se logicamente que ellas são architectonicas. (JORDÃO, A CASA, n.21, p.7, jan., 1926).


  Para o engenheiro o concreto armado permitia concepções arrojadas que pareciam descabidas apenas aqueles que a analisavam a luz da lógica das construções antigas e seria tão absurdo quanto negar a arte gótica seu lugar dentre os estilos arquitetônicos, negá-lo ao concreto armado, pois “este ultimo permite a realização de concepções arrojadas, que seriam tidas por disparatadas por aquelles que as analysassem à luz das leis da estabilidade, adoptadas pelos architectos do passado” (JORDÃO, A CASA, n.21, p.7, jan., 1926).


  Apesar de estar discutindo “estilo” e, portanto soluções formais, o artigo não traz nenhuma ilustração. Talvez essa ausência possa sugerir o não reconhecimento por parte do autor de obras paradigmáticas que exemplificassem suas afirmações, revelando que esse estilo era algo latente, mas ainda por acontecer.


  Em abril daquele mesmo ano Jordão segue sua batalha pelo uso do concreto armado enquanto material e expressão. Chega inclusive a afirmar a existência de boas aplicações do material em construções brasileiras, mas não há nenhuma imagem que acompanhe seu texto escrito. O artigo “O desenvolvimento do concreto armado”, insere o material em uma dimensão histórica que começa com o uso do concreto desde a antiguidade até chegar às suas novas possibilidades depois da fusão com o ferro:


  Na história moderna, vários períodos são caracterizados pelas formas especiaes da construção. O reforço do concreto com ferro creou uma nova arte de construir (...). Architecturalmente, bellos resultados têm sido tirados desse modo de construir, bastando para tanto reparar nos novos edifícios de São Paulo e desta Capital. (JORDÃO, A CASA, n.24, p.7 - 8, abr., 1926).


  A questão volta à baila em abril de 1927 no artigo desse engenheiro intitulado “Os grandes edifícios do Rio e São Paulo”. Apesar de ser favorável à substituição das antigas edificações por edifícios novos e altos Jordão ainda lamenta que os arquitetos não explorem o potencial plástico do novo material:


  Nos edifícios de São Paulo nota-se egualmente a falta de preoccupação pelas possibilidades architectonicas do concreto armado. Essa inércia generalisada na pesquiza de novas fórmas tem dado aso a que esses edifícios appareçam sem caracter próprio e de aspecto banal, o que certamente não se verificaria se não tivessem mascarado as estruturas com elementos estranhos, onde o concreto armado representa papel secundário. (...) se bem que a construcção tenha feito reaes progressos, a architectura infelizmente não evoluiu. (JORDÃO, A CASA, n. 37, p. 9, abr., 1927).


  E volta a insistir nas possibilidades de renovação da expressão arquitetônica que o concreto armado apresentava para a então chamada pelo autor de arquitetura moderna:


  A continua evolução que se vem operando no Rio e em São Paulo havia de determinar nos centros urbanos o encarecimento das áreas disponíveis e, consequentemente, o levantamento de prédios de muitos andares, construídos segundo as exigências da technica moderna”. (...) O concreto armado, pelas propriedades que apresenta, differentes das dos outros materiais anteriores em uso, irá imprimir por certo uma nova orientação na architectura moderna. Entretanto, nas actuaes construções desse gênero existentes na Capital não se observa a tendência para as novas formas, apezar dos bons resultados verificados em ensaios praticados no estrangeiro. Nestes, nota-se que os architectos têm seguido servilmente as tradições das construções em alvenaria, dando aos edifícios uma apparencia pesada, o que está em contradicção com os caracteres essenciaes do concreto armado”. (JORDÃO, A CASA, n. 37, p. 9, abr., 1927).


  Mesmo lamentando a orientação arquitetônica, a nova técnica construtiva já possuía exemplos dignos de serem mostrados e assim o artigo traz quatro imagens com destacado espaço, pois cada uma ocupa uma página, de edifícios altos sendo construídos em concreto armado no Rio e em São Paulo.


  O primeiro texto referente à arquitetura moderna, também de Braz Jordão, foi publicado em julho de 1927. Intitulado “A Arte Moderna”, segundo seu autor, foi escrito pela necessidade de esclarecimentos sobre um projeto apresentado no número anterior em novo estilo, “segundo o espírito moderno” (JORDÃO, A CASA, n. 39, p. 13, jul., 1927), cuja novidade poderia suscitar estranhamento nos leitores que poderiam estar se perguntando para que a invenção de mais um estilo.


  Assim essa fala segue no sentido de justificar a pertinência e a necessidade imperativa de um estilo artístico que acompanhasse o progresso da ciência e da indústria do período. O surgimento desse novo estilo não era gratuito e sim vinculado às mudanças de vida da época e dá o exemplo da Exposição de Artes Decorativas de 1925 em Paris:


  Em cada período histórico o que se vê é que a arte vem acompanhando a evolução da vida, exprimindo a moda, as mudanças de costumes e adaptando-se aos novos elementos. (...) a extensão dos conhecimentos humanos dilatava mais o campo das producções artíticas. E assim o desejo de modernizar era tal que os architectos não se pejavam de destruir as obras legadas pelos seus antecessores, mesmo aquellas consideradas como admiráveis, simplesmente porque tinham cessado de ser a expressão do momento. Entretanto, o contrario praticamos nós hoje: condenamos o presente para ressuscitar o passado. (...) esse aproveitamento precisa ser feito de um modo intelligente, não se limitando á copia servil e imprópria do que os artistas de gênio conceberam, para satisfazer às exigências de outros povos, cujo grão de progresso e de cultura era bem differente do actual. (...) Actualmente, no velho mundo, um grupo de artista de reconhecido valor, trabalhando sob a mesma uniformidade de vistas, se esforça para chegar a um estylo digno dos tempos modernos. Não sendo possível descerrar o véo que encobre essas pesquizas, comtudo já se entrevê que as suas características só podem ser determinadas pelas necessidades da vida actual e pelos innumeros  factores de ordem industrial e social. As fórmas simplificadas, as superfícies lizas e sobretudo as finas tonalidades e as proporções das massas são as diretrizes por onde se guiam os artistas modernos, deixando de lado toda a ornamentação complicada. (...) ella é lógica, por isso que decorre da raridade e do preço da mão de obra. É da estricta adaptação às necessidades da vida que nasce a belleza, porque na arte, como na natureza, o bello é uma consequência. O verdadeiro architecto é o que procura, dentro das possibilidades praticas, a solução mais simples e mais lógica, por ser sempre a mais elegante. / A architectura moderna deve estar em harmonia com o gosto da geração actual. Ora, a humanidade evolue e cada vez mais váe se cercando do conforto que a sciencia e a industria lhe trazem. Assim sendo, o architecto não póde permanecer indifferente a todas essas conquistas diárias, mas adaptar-se ao meio em que vive afim de poder proporcionar aos seus clientes habitações de acordo com a época. (JORDÃO, A CASA, n. 39, p. 13 – 14, jul., 1927).


  Esse artigo revela o importante impacto da Exposição Internacional de Artes Decorativas e Industriais Modernas em Paris de 1925 para renovação da arquitetura no Brasil que pouco ou quase nada aparece nas falas de grande parte das narrativas históricas sobre a arquitetura moderna no país, mas que tanto reverberou nas cidades brasileiras, com destaque para os arranha-céus que começavam a povoar os maiores centros do país. As ilustrações são todos desenhos dos pavilhões dessa exposição parisiense, o que indica que aquelas eram as formas modernas do momento e que deveriam servir de exemplo para as novas obras brasileiras. Apesar de noticiar a novidade das formas e mostrar um projeto nas novas linhas, o “estilo moderno” apenas ensaiava seus primeiros passos em terras brasileiras na segunda metade dos anos 20.


  No final dos anos 20 a arquitetura moderna era colocada como algo em latência, um estilo por vir. Atrelada ao mundo industrializado, mas principalmente ao concreto armado, um novo material, a nova arquitetura demandava outra expressão cujas respostas ainda eram incertas e que os arquitetos ainda estavam à procura. Como se vê em “A arquitetura de amanhã” e “A esthetica moderna dos edifícios industriais” ambos publicados em janeiro de 1929, todos dois sem nenhuma ilustração que exemplificasse os argumentos do texto. Em “A arquitetura de amanhã” Braz Jordão afirma:


  Como os gregos tiveram suas estruturas de architraves e um organismo estylistico correspondente, como os romanos tiraram o seu partido estylistico dos seus monumentos de archivoltas, assim os architectos modernos que constróem em concreto armado – material com o qual se podem executar obras de uma audácia até agora não ultrapassada -, encontram-se deante do difficil problema de provocar a formação de um novo estylo, próprio do novo systema constructivo. De facto, parece muito mais difficil a nós outros crear o organismo estylistico para as novas estructuras estáticas do que para os antigos. (JORDÃO, A CASA, n. 57, p. 20, jan.,1929).


  E finaliza:


  (...) Eis ahi por que é difficil a tarefa artística dos architectos modernos, pois o novo systema constructivo presta-se menos do que o antigo a manifestar-se sob formas architectonicas expressivas. (JORDÃO, A CASA, n. 57, p. 21, jan.1929).


  Um dos pontos chaves que desencadeava a crise da arquitetura naquele momento para esse autor estava no não reconhecimento por parte dos leigos em arquitetura de uma das “finalidades estheticas” da arquitetura – a “‘transparência’ do organismo estático-constructivo através do estylo” (JORDÃO, A CASA, n.57, p. 17, jan., 1929).


  Para Braz Jordão a condição econômica depois da guerra para os europeus teve importância central na reorganização da produção industrial. Seus espaços e equipamentos passaram a ser definidos exclusivamente pelas necessidades de cada tipo de indústria e assim como os engenheiros teriam alcançado a maior simplicidade e sobriedade nas linhas das máquinas, os arquitetos precisavam chegar a essa condição através da plena correspondência entre o invólucro e o conteúdo, ou seja, o prédio e suas funções.  Um discurso bastante afinado com as buscas do movimento moderno europeu. Em “A esthetica moderna dos edifícios industriais” coloca:


  (...) no domínio da construcção technica, o engenheiro já alcançou a maior simplicidade e sobriedade nas linhas que caracterizam as machinas mais aperfeiçoadas. Alguns exemplos são typicos: o automóvel e o turbo-alternador de 1928 são, além de perfeitas obras artísticas, verdadeiras obras primas de mecânica. Nessas condições, o envolucro, representado pelo edifício e o conteúdo, pelas machinas, devem ser exactamente solidários. Pode-se até dizer, empregando a linguagem mecânica, que os edifícios das uzinas modernas constituem o “carter” de um vasto motor. Ellas tendem cada vez mais a moldar-se aos seus órgãos e a sua expressão externa é dominante quando o contructor procura attender a esse requisito. (JORDÃO, A CASA, n. 57, p. 24-25, jan., 1929).


  Interessante ressaltar que a revista “A CASA” em suas falas até esse momento evidencia que há uma busca por algo que ainda vai acontecer, ou seja, o surgimento da linguagem própria do concreto e os textos vêm preparando esse campo, essa nova sensibilidade. Fica claro nesses artigos pela evidente preocupação com o futuro e com a racionalidade que o neocolonial não era a resposta, apesar de sempre aparecer nas obras publicadas na revista. Jamais identificado como “estilo moderno”, essa vertente era denominada de “estilo colonial”. Por outro lado essas falas sinalizavam que as soluções das vanguardas do velho mundo também não satisfaziam essa busca, defendiam que o melhor caminho estaria entre o extremismo dos cubos europeus e os excessos decorativos do ecletismo. Em “A Arte Moderna” (1929), também sem ilustrações, Jordão volta a afirmar esse vínculo da arquitetura moderna com a economia e aponta esse caminho do meio. Interessante notar também que nessa fala fica evidente a tentativa de convencer os proprietários resistentes às expressões modernas à aceita-las:


  Muitos proprietários são ainda refractarios à habitação executada segundo os preceitos da arte moderna. No emtanto, se há casos em que o ambiente está a exigir a construção de uma casa inspirada estritamente num determinado estylo antigo, esses casos devem ser considerados como excepcionaes. Porque não só é lógico construir de accôrdo com o estylo da nossa época, senão porque é muito mais econômico.


  De facto, a arte moderna deve em grande parte o seu desenvolvimento às exigências de economia, porquanto, é com a eliminação de todos os elementos constructivos e decorativos que demandam mão de obra cara, que a arte moderna chega a essa simplicidade de linhas e de superfícies que se approxima da antiga.


  Na realidade, o futuro esthetico da Architectura está grandemente ligado ao empolgante problema econômico da hora presente, que domina todas as realizações. Assim sendo, a obra architectonica tem de submetter-se a essa contingencia actual, simplificando todos os detalhes. É sómente com as proporções, superfícies, volumes e jogo de luz e sombra que se procura a harmonia do conjunto, harmonia que antigamente era obtida com o concurso da escultura e da pintura.


  É claro que se levarmos essas concepções ao absolutismo extremo, chegaremos aos edifícios inteiramente cúbicos, munidos apenas das aberturas necessárias. Muitos architectos do velho mundo, levando essas noções às raias do absurdo, teem apresentado soluções nesse sentido. Mas entre essas soluções extremas e o excesso opposto das gerações passadas há um meio termo razoável, que permitte a utilização dos novos processos de construcção, eliminando grande parte das decorações caprichosas e, portanto, custosas. (JORDÃO, A CASA, n. 59, p. 44- 45, mar., 1929).


  J. Cordeiro de Azeredo também compartilhava da ideia de que uma linguagem derivada do concreto armado estava surgindo. Para ele a arquitetura teria um grande futuro e a Exposição de Paris de 1925 era um marco dessa renovação. Crítico em relação à severidade das soluções alemãs e mais favorável às interpretações francesas da arquitetura moderna esse arquiteto apontava com gosto a renovação da paisagem urbana em seu artigo “A Casa Moderna” publicado em “A CASA” em julho de 1929.


  A architectura ainda não alcançou o ponto que as possibilidades da technica de hoje lhe permittem. Graças a esse progresso, a architectura de amanhã será grandiosa e imponente. O problema da estabilidade hoje já não é o mesmo que se impunha antigamente. (...) O concreto armado veiu remover innumeras difficuldades e alçando do chão o edifício antigo fez surgir o arranha-céo. A revolução na architectura se faz naturalmente, devido ás condições que offerecem os novos materiaes. (...) Pode-se dar ao edifício a forma mais extravagante, pois que a engenharia equilibral-o-á. Por força dessas circunstancias, dentro em breve teremos que nos habituar com uma outra physionomia architectonica. Na Europa já se vê outro aspecto de cidade, aspecto que condiz com o século do automóvel, do rádio e da radiotelephonia sem fio. A exposição de Artes Decorativas em Paris marcou um real sucesso, confirmando a victoria do espírito modernista. Na Allemanha há verdadeira revolução na architectura. (...) Na França, comtudo, o moderno não assumiu este caracter de força e de potencia que a Allemanha lhe emprestou, por isso que o artista francez tratou-o com aquelle carinho, com aquella meiguice que elle sempre soube dar à sua architectura. (AZEREDO, A CASA, n. 63, p. 14 - 16, jul., 1929).


  Essas palavras são ponderações que antecedem a apresentação de um projeto para uma casa na Urca desse arquiteto que é categórico em pontuar a feição de sua obra: “ESTYLO – Predominam apenas as linhas modernas; é portanto, uma pretensão modernista.” (AZEREDO, A CASA, n. 63, p. 16, jul., 1929). Duas perspectivas e a planta baixa dos dois andares da edificação ilustram o artigo. Diferentes das argumentações de Braz Jordão que muito se aproximam daquelas do movimento moderno, as soluções chamadas modernistas por Cordeiro de Azeredo em 1929, muito se afastam desse movimento. Mesmo que despida de ornamentos, a solução da cobertura em telhado muito inclinado demostra esse distanciamento.


  O ano de 1929 é um momento decisivo no desencadeamento das formas modernas nas páginas de “A CASA”, porém ela não noticia as casas construídas por Gregori Warchavchik em São Paulo. No entanto outras obras modernas pouco evidenciadas na maioria das narrativas históricas da arquitetura brasileira, nessa revista tiveram destaca presença como o Elevador Lacerda em Salvador:


  É bem visível o progresso que se váe espalhando pelo Brasil, não só devido à iniciativa governamental como, principalmente pela particular, mesmo naquellas cidades que ciosas de suas reminiscencias coloniais e de seus abundantes monumentos históricos, parecem indifferentes à evolução moderna. Assim acontece na Bahia, que, como todos sabem, além de possuir grande parte do nosso tesouro architectonico colonial, procura, agora, enriquecer sua capital com magníficos arranha-céos. O sopro de modernismo que agita neste momento aquella cidade voltou-se para os velhos elevadores que, de há muito, vinham reclamando uma reforma. (O Elevador da Bahia, A CASA, n 62, p. 19, jun., 1929).


  Bem diferente do pulo abrupto encontrado na esmagadora maioria das narrativas históricas sobre a arquitetura moderna brasileira entre os manifesto de Rino Levi e Gregori Warchavchik em 1925 e a casa modernista desse último arquiteto inaugurada em 1928, um importante debate sobre a arquitetura moderna impresso nas páginas da Revista “A CASA” desde 1924 revelam uma construção paulatina de mentalidades e sensibilidades sobre essa renovação arquitetônica e sua imbricada conexão com o concreto armado. Assim a visita de Le Corbusier em 1929 causou mais impacto que a “história” registrou num campo já bastante preparado para entrar em ressonância com as falas do mestre franco-suíço.


  Por outro lado, bem diferente da postura reverente de Lúcio Costa e seu grupo na segunda visita de Le Corbusier em 1936, os arquitetos de orientação moderna no Brasil se mostravam abertos, porém críticos às colocações estrangeiras. Os profissionais que aqui trabalhavam tinham uma consciência bastante clara sobre as diferenças de realidade e ambiente do Brasil para a Europa, e demostravam um direcionamento que apontava bem mais para a busca de soluções próprias do que para a reprodução das proposições estrangeiras.


  O impacto da visita de Le Corbusier de 1929 foi imediato nas páginas de “A CASA” em um ponto bem específico. Braz Jordão que até então apontava essa renovação arquitetônica como algo por vir e desconfiava das expressões da vanguarda europeia passa a afirmar a vigência efetiva da nova arquitetura. O artigo sem ilustrações denominado “A Architectura Moderna” desse autor, publicado em novembro de 1929 e, portanto logo após as palestras do mentor estrangeiro, já fala de uma arquitetura funcional, econômica, estandardizada, que recuperava o clássico não pelas formas, mas pelos princípios, especialmente o da “verdade construtiva”.


  Essa nova linguagem era da criação e não da aplicação, sua composição era difícil dada a suas formas simples, mas abria ao Brasil todas as possibilidades de buscar soluções próprias por causa do clima. Mesmo sem citar Le Corbusier em seu texto, a mudança de posição e a certeza da resposta, que então Jordão passa a defender, revelam a influencia da fala corbusiana sobre o autor, cujos trechos destacados desse texto comprovam:


  (...) o methodo humano evolue em sentido parallelo com o da Natureza. De facto, na industria os aperfeiçoamentos tendem cada vez mais à simplificação, ou mais exactamente, ao trabalho em série, á standardisação, isto é, á adoção de um modelo preferido, eliminando pouco a pouco os que lhe são semelhantes mas que apresentem menor vantagem. (...) É pela eliminação de todos os elementos constructivos ou decorativos que representam um grande custo de mão de obra que a arte moderna chegou a essa simplificação de linhas e de superfícies. Se considerarmos attentamente os resultados alcançados até agora, chegaremos à conclusão de que os architectos actuaes estão com razão. (...) Devemos dizer sem embargo, que essas construcções tinham o rigor de uma demonstração e, em muitos casos, a imperfeição dos primeiros ensaios. O architecto queria, por assim dizer, expor a Idea em toda sua nudez. E hoje comprehende-se perfeitamente que “l’esprit de geometrie” não é incompatível com “l’esprit de finesse”. (...) A nova Architectura já adquiriu direitos de cidadania, pois, não tendo adornos e adiamentos supérfluos, tolera mal o erro. Nella tudo é segurança de cálculo. A beleza, graça, sumptuosidade, todos os valores estheticos do edifício, dependem da bôa solução, da utilidade pratica que rege a obra. A nova Architectura trata de reconquistar para a arte de construir o sentido clássico, isto é, a observancia de certos princípios na solução de qualquer possibilidade. Como se sabe, tudo o que é supérfluo, repugna ao clássico. (...) A nova Architectura é impulsionada por essa probidade essencial e imperativa. Não é o reflexo de um gosto voluntario, senão o desejo de subordinar a Architectura às novas necessidades. (...) Interessa-nos particularmente essa formula nova não só porque carecemos de Architectura em nosso paiz como também porque o clima nos convida a estudar solução própria. (...). Nossos architectos (...). Applicam soluções em vez de buscal-as. É nisso que se differencia o architecto moderno, pois para elle o problema não está resolvido e deante delle o classista nada mais é do que um homem que parou no meio do caminho. (JORDÃO, A CASA, n. 67, p. 15-17, nov., 1929).


  A defesa da arquitetura moderna e a denúncia da dificuldade de sua penetração no Brasil serão combustíveis para uma série de artigos nos anos de 1930 e 1931. Em janeiro de 1930 J. Cordeiro de Azeredo escreve em “A arte moderna e os actuais acabamentos” (A CASA, n. 69, p.13, jan.,1930):


  No Brasil, mesmo entre os architectos, poucos dão valor à arte moderna. Fazemos esta asseveração porque nenhum ainda a executou nas suas verdadeiras modalidades, ou por impresciencia artística dos proprietários ou, talvez, porque os architectos não lhe deram atenção. No entanto, a arte moderna é bem digna da época. (...) Não se trata de uma arte estrambolica como muita gente pensa; ao contrario, a arte moderna, reponta o que há de mais sábio e lógico. Pode se dizer que dá mais idea de conforto do que mesmo de grandeza. (...) Na arte moderna, o cimento armado é o elemento essencial. (A CASA, n. 69, p.13, jan., 1930).


  Esse artigo é ilustrado por desenhos de Cordeiro que apesar da solução quase sem ornamentos ainda utiliza telhados inclinados e soluções tipo bangalô.


  Em março daquele ano é a vez de Braz Jordão reafirmar a falta de familiaridade do público com essa que seria a verdade da arquitetura de seu tempo no artigo sem ilustrações intitulado “A verdade na architectura”:


  Em architectura, a verdade é o primeiro principio a observar. A apparencia deve corresponder exactamente à realidade. Infelizmente, o público ainda não está familiarisado com essa noção, porque entende que uma casa despida da roupagem enganadora das molduras e outros ornamentos, é demasiadamente simples, dando Idea de casa barata. (...) No conjunto, desde que se considere a estrutura do edifício, nada deve produzir uma illusão falsa; nos detalhes, não dissimular uma funcção qualquer da construção sob outros aspectos, senão accetuar os que a própria funcção traduz ordinariamente ao observador. (...) Portanto, não é sufficiente que o edifício seja solido e estavel; é preciso que elle manifeste francamente essas propriedades. (...) Todos os supportes devem ser apparentes e bem definidos. (...) Assim, a verdade é a condição suprema de toda a boa architectura e um edifício causará tanto maior impressão no espectador quanto mais a expressão da verdade se manifesta ao seu olhar. (JORDÃO, A CASA, n. 71, p. 5 - 6 mar., 1930).


  A batalha a favor da aceitação e disseminação da arquitetura moderna segue nas páginas dessa revista em artigos como “Architectura moderna” (AZEREDO, A CASA, n. 82, mar, 1931) e “A arquitetura sob o domínio da arte e da ciência” (JORDÃO & AZEREDO, A CASA, n. 91, dez, 1931). É notória a mudança das soluções desenhadas por J. Cordeiro de Azeredo para ilustrar seu artigo sobre a arquitetura moderna. Seus exemplos apresentados em croquis de perspectivas e plantas mostram casas de cobertura plana, volumetrias trabalhadas em jogos geométricos e fachadas sem ornamentos.


  Em “A arquitetura sob o domínio da arte e da ciência” já se evidencia a ideia da disseminação da arquitetura moderna no território brasileiro: “Sente-se que a arquitetura moderna, não tanto como seria de esperar, está ganhando terreno no nosso meio.” (JORDÃO & AZEREDO, A CASA, n. 91, p. 7, dez., 1931).


  Outros arquitetos também contribuem nessa luta nas páginas de “A CASA” como Ângelo Bruhns que escreve “A escola moderna” (BRUHNS, A CASA, n. 85, jun., 1931) e “Architectura Moderna” (A CASA, n. 86, jul., 1931). Nesse último artigo afirma a eclosão da nova arquitetura:


  É innegavel que em toda a parte, na America, na França, Belgica, Hollanda, Allemanha, Austria, etc., se verifica a eclosão de um mesmo phenomeno artístico. É a concepção moderna que surge espontânea e avassaladora. (...) os materiaes construtivos por um lado, e a situação econômica, influindo na mão de obra, por outro, estabelecem as diretrizes dessa architectura, que procura exprimir com sinceridade a mentalidade moderna. (BRUHNS, A CASA, n. 86, p.12, jul.,1931).


  Sob o mesmo título “Arquitetura Moderna” (A CASA, n. 93, fev., 1932) o arquiteto alemão Alexander Altberg, um judeu que estudou na Bauhaus e veio para o Brasil em 1931, escreve em defesa da nova arquitetura. Seus argumentos, soluções e ilustrações não deixam dúvida de sua filiação ao moderno alemão.


  A partir de 1932 a vitória parecia assegurada e no lugar dos textos há uma quantidade significativa de obras modernas publicadas na Revista “A CASA”. Essas obras ganham não só os artigos, mas também as capas e as propagandas. As mudanças na direção e redação da revista também interferem no conteúdo dos textos e no final dos anos 30 e início dos 40 o embate sobre ser ou não moderno volta a aparecer, sob uma nova perspectiva. Naquele momento a moderna arquitetura era uma realidade e discutia-se então qual seria a vertente moderna hegemônica.


  Sem a figura de Braz Jordão na redação “A CASA” optou pela estratégia de usar vozes estrangeiras nesse debate. A posição do periódico não é clara – se a favor dos mais revolucionários ou dos mais tradicionalistas. Os textos publicados reproduzem artigos de revistas internacionais. Assim, em 1939 nos números de novembro e dezembro respectivamente publica a tradução de “Inquérito entre os maiores expoentes da arquitetura europeia” da revista mexicana “Arquitetura”. Nesses textos são feitas 11 perguntas a arquitetos atuantes na França que defendem correntes bastante distintas sobre os princípios, motivações e soluções formais da arquitetura da época, foram eles: Georges Gromont, Roux Spitz, Augusto Perret e Le Corbusier. Em 1941, a revista publica a tradução do artigo “Tradição versus Modernismo” da “Revista de Arquitetura” de Buenos Aires, que apresenta através da fala do organizador e de representantes das duas vertentes a exposição VERSUS. Essa exposição norte-americana foi idealizada para confrontar e divulgar o debate da arquitetura e seu futuro frente às mudanças e avanços técnicos e científicos do período. No final de 1942 e início de 1943, a revista publica uma série de artigos sob o título “Arquitetura Funcional ou Arquitetura Tradicional?”, neles reproduz conferências contra e a favor da arquitetura funcional que haviam ocorrido em Paris. O interessante na apresentação desses artigos foi a colocação de J. Cordeiro de Azeredo, que pontua com toda a propriedade o problema da denominação corrente dessa nova arquitetura ser arquitetura moderna:


  Há alguns anos, vários arquitetos notáveis promoveram, em Paris, conferências pro e contra a arquitetura funcional, impropriamente chamada moderna. Dizemos impropriamente porque, a permanecer essa denominação, dentro de alguns anos, depois de passar naturalmente por transformações, a arquitetura que surgir também será moderna para os vindouros.” (AZEREDO, A CASA, n. 223, p. 26, dez., 1942).


  “A CASA” deu grande visibilidade e destaque ao debate sobre a arquitetura moderna, principalmente em seus primeiros anos, ao dar o espaço ao tema em muitos de seus artigos de abertura, o mesmo não aconteceu em outros periódicos a exemplo da Revista “ARQUITETURA E URBANISMO”. O debate sobre a arquitetura moderna não ganhou as primeiras páginas dessa revista, talvez por ter surgido num momento posterior em que não estava mais em questão ser ou não ser moderno ou quiçá pela orientação “eclética” de seu diretor Cipriano Lemos ou ainda pelo contexto político nacional e internacional do momento pouco favorável ao modernismo.


  CONSIDERAÇÕES FINAIS


  Os debates teóricos nos artigos presentes na Revista A CASA mostram um alargado processo na formação da arquitetura moderna no Brasil. Nos anos 20 esse debate acenava para uma busca latente de uma linguagem própria para o concreto armado e sua devida aceitação. Ainda muito incipiente os embates se davam entre os adeptos das formas do passado e aqueles que sentiam a necessidade de atualização da linguagem arquitetônica. De um lado as pesquisas dos estilos “Missões” e “Colonial” e de outro o “Estylo Moderno” que denominava todas as pesquisas de simplificação formal, principalmente o “Art Déco”. Já nos anos 30 as soluções modernas aparecem aceitas e bem disseminadas, mas a discussão voltava-se para qual seria o melhor caminho para as formas modernas. Aparecem alternativas mais rígidas inspiradas no rigor das soluções alemãs, muitas obras exploram a geometrização dos elementos de linhagem “déco”, alguns arquitetos buscam a purificação e simplificação das soluções e apostam na manutenção dos telhados cerâmicos aparentes e alguns outros se vinculavam às pesquisas modernistas de vertente corbusiana. Todas as possibilidades modernas se preocupavam com a adequação das soluções para a realidade brasileira, algumas inclusive atentas à diversidade do território brasileiro e a variação das respostas para cada região. Assim nesse segundo momento a questão se abria para a discussão sobre as várias formas de ser moderno.'
