resumo_en: 'If Lucio Costa told a story of a few heroes, creators lit a new national language inspired by a sacred foreign ideas, periodicals tell other stories. The periodicals reveal stories of ordinary men willing to clash of ideas and the constant work of design/constructive research, mindful of the possibilities for local and imported solutions, critics who built with hard effort a disciplinary and professional field, whose large flag was qualified renewal of brazilian architecture.

  This article clipping map the clashes on the senses, the reasons and ways to be modern in Brazil in the late 1920 ''s and early 1930 in the pages of the Magazine “A CASA” (Brazilian periodical specializing in architecture published from 1923 in Rio de Janeiro). Appears on the issues analysed a wide range of questions and problems around the architecture of the first half of the 20th century and modern architecture in particular, that reveals a rich debate on other thoughts, other paths and other characters from the renewal of architecture in Brazil in the early 20th century.'
