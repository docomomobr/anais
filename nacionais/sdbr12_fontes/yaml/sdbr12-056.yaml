texto: 'A INSERÇÃO DE EDIFÍCIOS MODERNOS NO CENTRO HISTÓRICO DO RECIFE: O CASO DO ENTORNO DA MATRIZ DE SANTO ANTÔNIO


  INTRODUÇÃO


  As reformas urbanas que transformaram significativamente a estrutura morfológica do Centro Histórico do Recife foram acompanhadas por um intenso processo de substituição de antigas edificações coloniais ou ecléticas por modernos edifícios em altura.  Entre as décadas de 1930 e 1960, esse processo atingiu particularmente os bairros de Santo Antônio e São José, que foram rasgados por avenidas que capitanearam  a verticalização.


  Este momento também assistiu à chegada em cena de dois campos profissionais de cariz moderno: os campos da preservação e da arquitetura moderna. O início do reconhecimento e da proteção ao patrimonio histórico local foi fortalecido, com a instalação, em meados da década de 1940, do 1º Distrito Regional da DPHAN, que passou  a ter um papel fundamental na proteção ao patrimônio construído do centro da cidade, buscando controlar a verticalização e estabelecer parâmetros para a inserção de novos edifícios.


  O estabelecimento de arquitetos modernos (Acácio Gil Borsoi do Rio de Janeiro, Mario Russo da Itália e Delfim Amorim de Portugal) no Recife, entre 1949 e 1951, deu início ao processo de consolidação da arquitetura moderna na cidade. A prática profissional e a atuação desses três arquitetos na Faculdade de Arquitetura do Recife influenciou toda uma geração de arquitetos, que teve uma prolífica atuação nas décadas seguintes.


  O debate provocado pela inserção de novos edifícios em altura no Bairro de Santo Antônio é um campo privilegiado para se estudar o complexo diálogo entre os profissionais da  preservação e  os arquitetos modernos, complexo, pois, como sabemos, estes dois campos compartilharam no Brasil, uma série de valores em comum.


  A construção de uma identidade brasileira moderna pelo regime varguista demandou o envolvimento de artistas, intelectuais, historiadores e arquitetos e teve o patrimônio como um item estratégico. A fundação do SPHAN foi feita por intelectuais claramente inclinados aos modernismo, tanto que um dos principais arquitetos modernos brasileiros, Lucio Costa, teve um papel fundamental na consolidação do órgão, evidenciando os fortes laços o sistema de preservação e a arquitetura moderna. Arquitetos modernos locais como Acácio Gil Borsoi e Vital Pessoa de Melo também participaram ativamente do 1º Distrito da DPHAN como consultores, mas estavam ao mesmo tempo buscando atender demandas do mercado imobiliário. Dirigentes do patrimônio, como Ayrton da Costa Carvalho, por sua vez, tiveram sua formaçãoi ligada aos valores do modernismo.


  O processo de modernização do Recife gerou inúmeros conflitos entre o mercado imobiliário e o serviço de Patrimônio, tornando o processo de modernização das cidades cidade uma arena de conflitos, interesses e experimentações.  Com a instalação do 1º Distrito, todos os proprietários interessados em reformar tinham de solicitar a autorização deste órgão. Em virtude destas solicitações foram produzidos no âmbito do Serviço de Patrimônio diversos documentos referentes aos processos de aprovação das novas edificações. Estes documentos que serviram como uma importante base documental para a compreensão do processo de inserção de novos edifícios, os conflitos e negociações que terminaram moldando o centro atual. Este artigo tem como objetivo identificar os processos de negociação e as estratégias adotadas pelos arquitetos para a aprovação de edifícios modernos no centro histórico da cidade do Recife, analisando o caso específico da construção de edifícios altos no entorno da Igreja Matriz de Santo Antônio.


  Estes documentos revelam não só de que forma foram realizadas as negociações para o processo de aprovação dos novos edifícios, mas também demonstram a postura adotada pelos arquitetos modernos em relação à inserção de novas edificações em áreas de interesse histórico na segunda metade do século XX.


  Este artigo é parte de um estudo mais amplo que teve como objetivo elucidar a relação entre arquitetura moderna e patrimônio histórico nas práticas profissionais dos arquitetos atuantes em Pernambuco na segunda metade do século XX, identificando as estratégias adotadas pelos arquitetos modernos para a inserção e aprovação de novas construções no entorno de bens tombados.


  O MOVIMENTO MODERNO E A TRANSFORMAÇÃO ESPACIAL DAS ÁREAS CENTRAIS DO RECIFE


  A modernização do Recife ao longo do século XX não ocorreu em um único episódio, mas foi fruto um longo processo com algumas fases bem nítidas. Entre 1909 e 1915 a cidade assistiu à modernização do porto, do adjacente Bairro do Recife, e a implementação de um novo sistema de esgotamento sanitário planejado por Saturnino de Brito. Na década de 1920, a atenção concentrou-se nas áreas periféricas, com a criação de um bairro residencial moderno inspirado nas ideias da Cidade-Jardim, o Bairro do Derby, e uma avenida costeira adornada por palacetes para a elite local, a Avenida Boa Viagem.


  A partir do final dos anos 1920, a atenção voltou-se para outros dois bairros centrais, Santo Antônio e São José, que dividem a antiga ilha de Antônio Vaz. A Praça da República, localizada na porção norte já havia recebido a remodelação de importantes prédios públicos, que conferiram ao Bairro de Santo Antônio o status de centro político e econômico da cidade. Já o Bairro de São José, não gozava do mesmo prestígio, tratava-se, na primeira metade do século de uma área essencialmente residencial de pequenas casas térreas e sobrados geminados que, após as drásticas transformações do bairro do Recife, passou por um crescimento demográfico significativo.


  Com o adensamento da cidade e falta de vias perimetrais, o bairro de Santo Antônio tornou-se passagem obrigatória para grande parte dos deslocamentos urbanos, gerando engarrafamentos em suas ruas estreitas. Uma campanha para remodelar a o bairro de Santo Antônio, começou a surgir nos jornais, na revista de engenharia local, o Boletim de Engenharia, e até mesmo em programas de rádio. A remodelação deste bairro tornou-se um campo privilegiado de experimentação para as novas ideias do Urbanismo, atraindo o interesse dos urbanistas mais importantes em todo o país. O debate incluiu uma série de propostas, estudos, sugestões não só para o bairro, mas para toda a cidade, publicados nas revistas e jornais locais e nacionais, marcando o nascimento de uma cultura urbanística na cidade (MOREIRA, 1999, OUTTES, 1991).


  O processo de demolição para a abertura das avenidas teve início já no final dos anos 1920. As trasnformações urbanísticas se resumiram basicamente na abertura de duas grandes avenidas: a 10 de Novembro, logo renomeada Avenida Guararapes, que corta o bairro no sentido leste-oeste, concluída em 1949, e a Avenida Dantas Barreto, que corta no sentido norte-sul, concluída apenas em 1973, e em parte dos quarteirões lindeiros à estas avenidas.


  A Avenida Guararapes foi fruto de uma intenso embate entre urbanistas, intelectuais e autoridades locais. Após uma longa sucessão de planos, a comissão do Plano da Cidade em 1938, optou por uma solução baseada em parte no plano de de Nestor de Figueiredo de 1932. Restrições financeiras impediram mais expropriações e o projeto foi reduzido a uma única ampla avenida e seus quarteirões adjacentes, que foram concluídos em 1949. A verticalidade, densidade e concentração do conjunto tem claras filiações com o centro de negócios proposto por Alfred Agache para o Rio. Na perspectiva do plano, percebe-se a sugestão de velocidade e fluidez, como linhas e cornijas dos prédios convergindo para o ponto de fuga. Os edifícios não foram construídos para serem admirados individualmente mas para compor um cenário cuidadosamente desenhado. A legislação determinou o alinhamento das fachadas, a unidade volumétrica de blocos e a concordância de alturas e motivos arquitetônicos (MOREIRA, 2016).


  A construção da Avenida Dantas Barreto não conseguiu ser concluída com a mesma rapidez e nem ter a mesma integridade do conjunto da Guararapes. Pelo contrário, foi um processo lento, complexo e com muitas interrupções, que se estendeu por quatro décadas. Desde o final da década de 1950, as obras estavam estagnadas entre a Praça de Independência e o Pátio do Carmo, sem ainda adentrar no Bairro de São José. A implantação da 1ª DR, que passou a proteger o entorno dos bens tombados, junto com a crescente conscientização das elites culturais locais da necessidade de preservar o patrimônio construído, contribuiu para que a abertura da avenida fosse permeada de conflitos, arrastando sua conclusão até meados dos anos 1970.


  Como a retomada das obras e a chegada ao Pátio do Carmo no final dos anos 1950, a Avenida tornou-se um objeto de enorme interesse do mercado imobiliário que via a possibilidade de criar um novo eixo dinâmico de edifícios verticais. Multiplicaram-se os números dos processos de aprovação de novas construções para o Bairro de Santo Antônio junto ao Serviço de Patrimônio, que deveria aprovar as obras, de acordo com o Artigo 18 do decreto de Lei nº 25 de 1937.


  A abertura da Avenida Dantas Barreto, mesmo que quase que muito proxima temporalmente, não seguiu o padrão de ocupação das Guararapes. As novas construções foram resultado da criação de lotes maiores, derivados das transformações morfológicas trazidas pela avenida, ou, simplesmente, pelo remembramento de lotes anteriormente ocupados por sobrados. Neste período, os arquitetos modernos rejeitaram o modelo da Guararapes em prol de uma linguagem moderna, com a utilização brises-soleil, cobogós, panos de vidro e painéis artísticos nas fachadas Os novos edifícios foram projetados para serem observados como objetos isolados na paisagem, de acordo as discussões realizadas no âmbito dos Congressos Internacionais de Arquitetura Moderna. A escala dos novos edifícios foi um dos pontos de maior conflito em relação aos interesses do SPHAN, que, em diversas ocasiões, precisou avaliar processos de aprovação desses edifícios no entorno de bens imóveis tombados, como foi o caso da Igreja Matriz de Santo Antônio, localizada na confluência entre as duas avenidas, estudo de caso apresentado neste trabalho.


  A TRANSFORMAÇÃO DO ENTORNO DA IGREJA MATRIZ DE SANTO ANTÔNIO: O EDIFÍCIO DO BANCO MERCANTIL E LAVOURA DE MINAS GERAIS


  Datam da década de 1950 as primeiras alterações feitas na quadra lindeira à Igreja Matriz de Santo Antônio, delimitada pela Avenida Dantas Barreto e pelas ruas Nova, Camboa do Carmo e das flores. Em ofício enviado ao 1º Distrito Regional da DPHAN, em 1953, um proprietário solicitou ao órgão a autorização para uma reforma no andar térreo do casarão da esquina da Rua Nova com a Avenida Dantas Barreto (lote 145) com o objetivo de implantar uma marquise e vitrines, adaptando-o ao uso comercial, mas teve seu pedido negado, visto que o DPHAN pretendia tombar o referido imóvel. Em 1954, um novo requerimento, desta vez solicitando autorização para realizar obras de reparos no reboco, piso e coberta da mesma edificação, foi novamente indeferido.


  Simultaneamente aos requerimentos referentes ao lote 145, foi solicitada ao 1º DR da DPHAN autorização para construção de um novo edifício para ocupar uma série de lotes contíguos que foram remembrados resultando em um único terreno de esquina entre a Rua das Flores e Avenida Dantas Barreto. O Banco Lavoura de Minas Gerais, proprietário do terreno, desejava construir um edifício de quinze pavimentos, para abrigar sua sede no Recife, que seria projetado pelo arquiteto Vital Brazil.


  Em resposta à esta solicitação, o chefe do 1º Distrito Regional da DPHAN, Ayrton da Costa Carvalho, afirmou que não se opunha  à construção de um edifício com 15 pavimentos no referido lote, entretanto julgou indispensável a criação de uma passagem de pedestres que deveria ser aberta entre o novo edifício o sobrado de esquina permitindo uma conexão visual entre a Avenida Dantas Barreto e Rua Camboa do Carmo. A abertura, que seria esboçada pelo arquiteto Acácio Gil Borsoi, seria possibilitada pela utilização do vazio central da quadra proveniente das dependências dos sobrados.


  Para Ayrton Costa de Carvalho, na quadra delimitada pela Avenida Dantas Barreto, Rua Nova, Rua Camboa do Carmo e a passagem de pedestres deveria ser mantido o gabarito do sobrado 145: “Com essas providências urbanísticas, poderá manter-se um relativo equilíbrio de massas, entre cujos volumes construtivos se alevante o monumento tombado” . Vale ressaltar que esta estratégia de separar os novos edifícios dos imóveis que necessitassem ser preservados por meio da criação de espaços livres, remete à preceitos estipulados na Carta de Atenas.


  Ainda em 1954, Ayrton Costa de Carvalhoenviou um ofício à Prefeitura do Recife solicitando embargo de uma grande reforma que estava sendo realizada no lote 145, sem a autorização do 1º DR da DPHAN. Em ofício encaminhado ao Diretor geral da DPHAN, o chefe do 1º DR descreve o alto grau de descaracterização que o sobrado apresentava após seu retorno à Recife:


  Solicitaram permissão para substituir reboco e arrancaram todo o azulejo da fachada principal e do pavimento térreo lateral, destruíram todas as paredes internas; removeram o telhado e iniciaram a destruição da grande empena lateral. (...) Toda a parte externa do pavimento térreo, no trecho das vitrines, está revestido com pastilhas vidradas retangulares, de cores variadas e vivas, como azul, amarelo branco e vermelho, o que nos parece carnaval. Para as fachadas lateral e frontal dos pavimentos superiores está previsto um reticulado alternado nos sentidos horizontal e vertical, ora, entre retângulos representados por esquadrias e retângulos revestidos por ladrilhos hidráulicos cremes, decorados de azul vivo (...), e ora, entre retângulos de massa e retângulos revestidos de ladrilhos, como anteriormente referido, material este, ordinário e sujeito à fungos, quando exposto ao ar livre.


  Mesmo com o tombamento do sobrado da Rua Nova frustrado pela reforma ilegal, Ayrton Carvalho recomendou que a construção do edifício sede do Banco Lavoura de Minas Gerais, ainda guardasse o recuo da edificação para preservar o gabarito dos edifícios próximos à Igreja Matriz de Santo Antônio. Contudo, em 1954, o arquiteto Álvaro Vital Brazil informa ao 1º DR que, com o intuito de reduzir o tempo do processo de aprovação do novo edifício, enviou um projeto para o edifício à Prefeitura do Recife que conseguiu atender a todos os parâmetros urbanísticos exigidos pela municipalidade e que obteve sua aprovação. Neste projeto, o pavimento térreo do edifício ocuparia todo o perímetro do lote, e segundo o arquiteto realizar as alterações propostas pelo 1º DR da DPHAN acarretaria em um atraso significativo no início das obras.


  Este fato, aliado a um posicionamento da Prefeitura do Recife alegando dificuldades financeiras para executar a passagem de pedestres proposta pelo 1º DR, pode ter motivado Ayrton Costa de Carvalho a abrir mão da exigência feita ao Banco Lavoura de Minas Gerais, aceitando que o novo edifício ocupasse todo o lote, contanto que a partir do primeiro pavimento o recuo em relação ao sobrado 145 fosse respeitado.


  A proposta final desenvolvida por Vital Brazil para o edifício sede do Banco Lavoura  consistiu em um volume prismático e austero que repousa sobre uma base de um pavimento ocupando todo o lote. O prisma vertical é revestido por uma pele de cobogós que se estende por grande parte do perímetro do edifício. Toda esta superfície de elementos vazados executados em concreto aparente não recebe interrupções de esquadrias ou demarcação de pavimentos. A opção pelo uso exaustivo de um único elemento vazado, criando uma superfície contínua também foi utilizada pelo arquiteto no projeto da sede do mesmo banco em Belo Horizonte, mas neste caso, Vital Brazil revestiu uma das fachadas com brises soleis verticais móveis.


  Outra transformaç feitam d,rquiteto Ac como diz-se favorData de 1963 a solicitação para construção de um novo edifício comercial para o lote 145, localizado na Avenida Dantas Barreto, esquina com a Rua Nova, onde existia o sobrado, que havia sido alvo de processos no 1º Distrito Regional na década anterior. Desta vez os autores da proposta eram ambos personagens envolvidos com o 1º DR da DPHAN: os arquitetos Acacio Gil Borsoi e Vital Pessoa de Melo.


  Como estratégia inicial, Ricardo Brennand, que liderava o grupo de condôminos solicitou, em 1963, à prefeitura do Recife informações relativas ao gabarito destinado àquela área obtendo como resposta a permissão para construir até 15 pavimentos, entretanto o projeto deveria ser submetido à DPHAN por se tratar de lote vizinho a um imóvel tombado.


  Como resultado dos processos relativos à construção do edifício do Banco Lavoura de Minas Gerais o 1º DR da DPHAN havia decidido por manter o gabarito daquela quadra em 4 pavimentos, com parecer do próprio Acácio G. Borsoi, que agora desenvolvia o projeto para o lote 145. Não obtendo parecer favorável do Chefe do 1º Distrito, Brennand decidiu enviar o processo diretamente ao escritório central da DPHAN argumentando a inviabilidade econômica da construção de um edifício de apenas quatro pavimentos em uma área da cidade tão valorizada pelo mercado imobiliário. Argumentou também que era de interesse dos condôminos erguer no local um edifício com projeto e construção de boa qualidade para substituir o edifício até então ocupava o lote 145, previsto para ser demolido ainda naquele ano.


  Junto ao ofício endereçado a Rodrigo Melo Franco de Andrade, o requerente encaminhou dois estudos de gabarito desenvolvidos pelo arquiteto Acacio Gil Borsoi para o novo edifício: um deles representando a volumetria de um edifício de 15 pavimentos, alinhando com o edifício sede do Banco Lavoura de Minas Gerais, e um segundo representando a volumetria de um edifício de 10 pavimentos, alinhando com o edifício da SULACAP, localizado logo após a Matriz. A resposta do escritório central, entretanto, também foi desfavorável à construção do edifício de 15 pavimentos, além de não manifestar seu posicionamento em relação à proposta de menor gabarito, já que o requerente não solicitou o parecer para esta alternativa.


  Meses mais tarde, Ricardo Brennand encaminhou novamente ao Escritório Central um pedido para autorização de construção de um edifício no lote 145, sendo que desta vez com 10 pavimentos. Depois de analisado, o pedido recebe parecer favorável dos arquitetos Lucio Costa e José Souza Reis. Ao saber destes pareceres, Ayrton de Carvalho demonstrou insatisfação com o ocorrido por meio de um ofício enviado a Rodrigo Melo Franco de Andrade, no qual  comunicou que o 1º DR não foi informado de que o processo do Banco Mercantil havia sido encaminhado diretamente ao escritório central. Mesmo que o Diretor da DPHAN reiterasse que cabe ao 1º DR a aprovação definitiva do projeto do Banco Mercantil, ele reconhecia que com os pareceres favoráveis do escritório central já emitidos, o indeferimento por parte do 1º Distrito Regional torna-se-ia mais difícil.


  A fim de esclarecer o posicionamento favorável do escritório central da DPHAN, Lucio Costa e José Souza Reis emitiram um ofício ao chefe do 1º Distrito Regional elencando uma série de pontos que foram considerados na análise do projeto para o edifício sede do Banco Mercantil, dentre eles destaca-se a afirmação de que o fato do novo edifício ser projetado por Acácio Gil Borsoi pode ter influído na decisão: “É possível também que tenha influído na formulação do nosso parecer o fato de que nova construção obedeceria a um projeto de bom nível arquitetônico, do arquiteto Borsoi”.


  Mesmo com a aprovação do escritório central da DPHAN, o processo continua sem permissão do 1º DR para ser executado. Neste impasse, foram solicitadas sugestões do Escritório Técnico de Planejamento Físico da Prefeitura do Recife, que, considerando o gabarito de 15 pavimentos para a área permitido pela municipalidade, propôs uma medida compensatória de área, delimitando uma área non-edificandii no térreo e aumentando cinco pavimentos no projeto aprovado pela DPHAN. Isto permitiria um maior afastamento do novo edifício em relação ao imóvel tombado.


  A aprovação definitiva deste longo processo chegou em meados de 1964, quando Lucio Costa enviou um croqui com orientações para a implantação do Edifício do Banco Mercantil, sugerindo que a área non-edificandti proposta pela prefeitura fosse ocupada pelo andar térreo da edificação, com altura máxima estabelecida em 4,6m, com laje destinada à implantação de um teto jardim. Já os 14 pavimentos acima deveriam guardar um recuo da Igreja Matriz de Santo Antônio.


  O projeto executivo do projeto para a sede do Banco Mercantil foi desenvolvido por Borsoi em parceria com Vital Pessoa de Melo, com cálculo estrutural do engenheiro Joaquim Cardozo. Na proposta, os arquitetos obedecem a solução volumétrica sugerida por Costa, além de explorar o uso do concreto aparente tanto na estrutura do edifício como na criação de elementos e texturas que compõem o edifício. Pessoa de Melo afirmou que a solução estrutural foi um fator decisivo na composição plástica do edifício, já que a laje única nervurada com enchimento de tijolos eliminou a necessidade de vigas intermediárias possibilitando a aposição de esquadrias de piso a teto (Naslavsky, 2004).


  As fachadas voltadas para a Avenida Dantas Barreto e Rua Nova são compostas por uma combinação de brises soleis em concreto pré-moldado e esquadrias com vidros coloridos (verdes, vermelhos e azuis) e transparentes. A repetição dos elementos em concreto faz clara referência ao projeto de Vital Brazil construído anteriormente. A base e o coroamento do edifício recebem acabamento em concreto aparente moldado em formas de telhas de amianto adquirindo uma textura ondulada.


  Os casos dos edifícios do Banco Lavoura de Minas Gerais e do Banco Mercantil demonstram a forte influência que os arquitetos modernos possuíam nas decisões tomadas no âmbito da DPHAN. As decisões acerca da concessão ou não de novos edifícios estava relacionada diretamente com a percepção estética que estes profissionais possuíam em relação à composição urbana. Observa-se que a postura destes personagens é extremamente flexível em relação à inserção de novos edifícios em áreas históricas, sobretudo quando o novo projeto apresenta qualidade plástica reconhecida. Este fato estaria relacionado, primeiramente, ao reconhecimento acerca da importância de preservação dos bens culturais, sobretudo daqueles remanescentes do período colonial e também pelo fato do grupo do Serviço de Patrimônio adotar uma postura flexível diante da inserção de edifícios altos no entorno de áreas tombadas, devido à visão de que a sobrevivência do patrimônio histórico depende da coexistência e da co-funcionalidade com novas estruturas capazes de assegurar o caráter dinâmico dos centros urbanos.


  CONSIDERAÇÕES FINAIS


  O processo de transformação da quadra vizinha à Igreja Matriz de Santo Antônio representa uma situação corriqueira nas práticas profissionais dos arquitetos atuantes em Recife ao longo da segunda metade do século XX: a dupla atuação que contempla as atividades destes personagens como consultores do 1º Distrito e autores de propostas para a transformação da cidade, incluindo as de interesse histórico,


  A presença massiva dos arquitetos vinculados ao movimento moderno nas atividades do 1º Distrito Regional da DPHAN, instalado em Recife em meados da década de 1940, representa uma continuidade da tendência nacional de ter o corpo técnico destas instituições quase integralmente composto por intelectuais comprometidos com os ideais modernos.


  Vale ressaltar também que, no recorte temporal analisado neste trabalho, o campo da conservação ainda atravessava um processo de consolidação no Brasil, logo, a pouca especialização dos profissionais atuantes neste campo profissional também estimulou a presença de profissionais ligados ao movimento moderno ou à Engenharia nos cargos de chefia e consultoria nos órgãos de patrimônio.


  A presença destes personagens na formação do Serviço de Patrimônio Histórico e Artístico Nacional possibilitou uma atuação singular desta instituição, em relação aos órgãos de função semelhante presentes em outros países. Dentre estas particularidades, observa-se uma postura favorável a inserção de novos usos e novos edifícios nos centros urbanos, defendendo a importância destas novas estruturas para a dinamicidade das áreas centrais.


  Segundo Solà-Morales Rubió (1985) é corriqueiro afirmar que a arquitetura moderna ignorou por completo as produções arquitetônicas de outros períodos da história, e que este afastamento advém de uma interpretação puramente negativa das experiências do passado, já que, a arquitetura baseava-se em um repertório formal de pautado na geometria abstrata e volumes puros, entretanto, o autor também destaca que a arquitetura de vanguarda do movimento moderno: “... não deixava de fazer uma interpretação própria do material que lhe apresentava a cidade e a história” e que esta detinha  “um tipo de relação caracterizado pela preponderância do efeito de contraste sobre qualquer outro tipo de categoria formal” (SOLÀ-MORALES RUBIÓ, 1985, p. 256).


  A intervenção por contraste foi uma estratégia frequentemente utilizada para a inserção de novos edifícios em áreas urbanas consolidadas no Brasil, sobretudo ao longo do século XX, como por exemplo, a Caixa d’água de Olinda e os Edifícios do Ministério de Educação e Saúde e da Associação Brasileira de Imprensa, no Rio de Janeiro.


  Nos casos analisados neste trabalho, observa-se uma postura semelhante por parte dos arquitetos-autores dos novos edifícios propostos para o Bairro de Santo Antônio: as soluções formais adotadas para o entorno de bens tombados pelo Serviço de Patrimônio Histórico foram quase que invariavelmente pautadas na exploração dos novos materiais e no repertório estético próprio da arquitetura moderna.


  Sobre esta diferença nas estratégias de intervenção de novos edifícios em áreas urbanas consolidadas ao longo dos anos, Solà-Morales Rubió (1985, p. 254) destaca que: “A relação entre uma nova intervenção arquitetônica e a arquitetura já existente é um fenômeno que muda de acordo com os valores culturais atribuídos tanto ao significado da arquitetura histórica como às intenções da nova intervenção”. O autor ainda destaca que é um erro acreditar que será possível estabelecer critérios definitivos para uma intervenção em sítios históricos, logo, quando nos prestamos a analisar projetos desta natureza deve-se levar em consideração o período em que a intervenção foi realizada.


  Com isso, pode-se afirmar que as soluções estéticas adotadas para os novos edifícios inseridos no Bairro de Santo Antônio, ao longo da segunda metade do século XX, não tinham como objetivo diminuir ou ofuscar as manifestações arquitetônicas do passado, mas, priorizar o contraste entre os novos materiais e as técnicas construtivas tradicionais presentes no Sítio Histórico, tratava-se de uma metodologia de projeto essencialmente moderna que tinham bases tanto de ordem ética, descritas na Carta de Atenas de 1933, como de ordem estética descreve Solà-Morales Rubió (1985).'
