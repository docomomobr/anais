resumo: O longo processo de modernização urbana do Recife, iniciado no Bairro do Recife no início do século XX, teve seu ápice entre as décadas de 1930 e 1960. Neste ínterim, os bairros de Santo Antônio e São José passaram por sensíveis transformações morfológicas com a abertura de novas avenidas e um intenso processo de verticalização substituindo edifícios coloniais e ecléticos. Este momento também assistiu ao início do reconhecimento e proteção do patrimonio histórico local, com a instalação, em meados da década de 1940, do 1º Distrito da DPHAN, e à afirmação da arquitetura moderna no Recife, a partir dos anos 1950. O debate provocado pela inserção de novos edifícios em altura no Bairro de Santo Antônio é um campo privilegiado para se estudar o complexo diálogo entre o profissionais da  preservação, que buscaram estabelecer parâmetros para controlar a verticalização das áreas centrais, e  os arquitetos modernos, que buscaram implementar os novos valores desta arquitetura. Este diálogo é complexo porque, como sabemos, estes dois campos compartilham no Brasil, uma série de valores em comum. Este artigo tem como objetivo identificar os processos de negociação e as estratégias adotadas pelos arquitetos para a aprovação de edifícios modernos no centro histórico da cidade do Recife, analisando o caso específico da construção de edifícios altos no entorno da Igreja Matriz de Santo Antônio.
