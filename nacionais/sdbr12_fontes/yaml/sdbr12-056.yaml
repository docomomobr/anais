resumo_en: The long process of urban modernization of Recife initiated in the Recife District at the beginning of the 20th century, had its apex between the 1930s and 1960s. In the meantime, the districts of Santo Antônio and São José underwent drastic morphological transformations with the building of new avenues and an intense process of verticalization replacing colonial and eclectic buildings. This moment also witnessed the beginning of recognition and protection of the local historical heritage, with the installation in the mid-1940s of the 1st District of DPHAN, and the affirmation of modern architecture in Recife from the 1950s on. The insertion of new high-rise buildings in the Barrio de Santo Antônio is a privileged field to study the complex dialogue between preservation professionals, who sought to establish parameters to control the verticalization of the central areas, and modern architects, who sought to implement the new architectural values. This dialogue is complex because, as we know, these two fields share in Brazil, a series of values ​​in common. This article aims to identify the negotiation processes and the strategies adopted by the architects for the approval of modern buildings in the historical center of the city of Recife, analyzing the specific case of the construction of tall buildings in the vicinity of the Church of Santo Antônio.
