resumo_en: This paper addresses the historical development of the project of Manoel dos Santos Dias’ residence. It aims to analyze the procedures for hiring Mallet-Stevens to execute such project, which, unfortunately, has never been built and remains unknown. It can be said that the fading of the historical records of the project are linked to the process of historiographical consolidation of a modern approach concerning architecture, which is the prevalence of a corbusian approach in Brazil. In 1929, the sugar mill owner, Manoel Dias, hired Mallet-Stevens to design a residence, in the City of Recife, capital city of the State of Pernambuco. More intriguing is the fact that Le Corbusier had also been consulted about the same project. This plot reveals nuances between the rival architects, who, by living in a period of deep economic downturn, were in search of new markets. In this historical web of events, lies, on one side, a wealthy client from a country culturally irrelevant, who craved for social recognition and modern comfort;  and, on the other side, Mallet-Stevens e Le Corbusier.
