resumo: O artigo aborda a construção histórica do projeto da residência de Manoel dos Santos Dias. Pretende-se esmiuçar os trâmites da contratação de Mallet-Stevens para a realização desse projeto, que infelizmente, nunca foi construído e que permanece desconhecido. Pode-se dizer que o desvanecimento do registro histórico do projeto está vinculado ao processo de consolidação historiográfica de uma vertente moderna de arquitetura, a saber, a preponderância da vertente corbusiana, no Brasil. Em 1929, o usineiro de açúcar, Manoel Dias, contratou Mallet-Stevens para projetar uma residência, em Recife, capital de Pernambuco. Mais intrigante é ainda o fato de Le Corbusier também ter sido consultado a respeito do mesmo projeto. A trama revela nuanças entre os rivais arquitetos, que vivendo num período de profunda retração econômica buscavam novos mercados.  Nessa teia histórica encontra-se, de um lado, um cliente abastado de um país culturalmente periférico almejando distinção social e conforto moderno; de outro, Mallet-Stevens e Le Corbusier.
