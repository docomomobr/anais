texto: 'MALLET-STEVENS, LE CORBUSIER E O PROJETO DA VILA DIAS


  O artigo busca reconstruir a trajetória histórica de um projeto residencial desenvolvido, em 1929, por Robert Mallet-Stevens, para um abastado cliente brasileiro, Manuel dos Santos Dias.  O projeto, que nomeamos Vila Dias, jamais foi concretizado e suas plantas perderam-se no tempo. A lacuna historiográfica sobre o caso em tela suscita questionamentos.


  Na tentativa de elucidar tais indagações, desvelou-se uma trama, em cuja narrativa diversos personagens se entrelaçavam – membros da elite sócio-econômica, intelectuais, artistas e arquitetos modernos que transitaram por dois eixos culturais, um de âmbito nacional – Rio de Janeiro-São Paulo-Recife, e outro internacional, que ligava o eixo local à capital cultural mundial, Paris.


  Entre os personagens encontrados citamos os protagonistas - Robert Mallet-Stevens e Manuel Dias - e outros como: Cícero Dias, Mário de Andrade, Sérgio Milliet, Vicente e Joaquim do Rego Monteiro, Gilberto Freyre, Lúcio Costa, Carlos Leão, Gregori Warchavchik, Victor Brecheret, Alberto Cavalcanti, Le Corbusier, e Jan e Joël Martel.


  Vale ressaltar que esse projeto apesar de figurar, desde 1931, na lista de principais obras de Mallet-Stevens, publicação de Moussinac, como Vila em Pernambuco - Brasil, permaneceu totalmente desconhecido até as descobertas reveladas pela pesquisa em curso e, cujo resultado parcial o artigo apresenta. Na exposição exclusivamente dedicada ao arquiteto, Robert Mallet-Stevens, architecte 1886-1945 – realizada no Centro Pompidou, em 2005, Cinqualbre, curador da mostra, faz referência ao projeto de uma grande vila no Brasil, como sendo uma obra mítica, da qual até aquele momento nada se sabia. “L’inventaire des édifices construits en France n’apporte pas de révélation; pour les autres pays, en revanche, en sus d’une “grande villa” au Brésil, jamais localisée, et qui est devenue un mythe, s’ajoute une villa à Westende, Belgique, que nous n’avons pu identifier et qui en deviendra peut-être un aussi.” (grifo do autor)


  Na realidade, a não materialização da Vila Dias bem como o desaparecimento do conjunto de documentos do projeto - plantas e memorial descritivo- contribuíram para a elisão historiográfica do projeto, propriamente dito. É, pois, notório, que no processo de construção historiográfica da arquitetura moderna brasileira houve uma deliberada consagração da vertente corbuseana. Entre os principais responsáveis por esse enredo encontram-se os arquitetos Lúcio Costa e Henrique Mindlin avalizados por Giedion.


  Essa construção histórica foi de tal sorte bem sucedida que evidências de ligações entre Mallet-Stevens e um grupo de brasileiros cultivados foram omitidas.


  O escrutínio da contratação de Mallet-Stevens por Manuel Dias revela a extensão de sua influência e do interesse que sua obra despertava para um grupo significativo de intelectuais e artistas brasileiros. Podemos assentir que o arquiteto Mallet-Stevens não era menos relevante que Le Corbusier no Brasil dos anos 1930.


  A CONTRATAÇÃO DE MALLET-STEVENS - TRAJETÓRIA DE UMA ENCOMENDA


  O interesse na contratação de um arquiteto moderno de renome internacional para executar obra na longínqua cidade de Recife se desdobra por meio de três possibilidades: a primeira delas diz respeito à formação cultural da elite brasileira, acostumada a viajar e concluir estudos no exterior, preponderantemente na França. A segunda, diz respeito à existência de um núcleo de intelectuais pernambucanos conectado ao debate cultural das vanguardas artísticas que encontrava ressonância nos meandros da sociedade local conservadora, da qual Dias fazia parte. E, a última, diz respeito especificamente à inserção do irmão de Manuel, Cícero Dias, no meio artístico moderno.


  O CLIENTE


  Manuel dos Santos Dias era membro de tradicional família pernambucana de produtores de açúcar, um dos oito filhos do clã de Pedro dos Santos Dias, e irmão de Cícero Dias, que viria a se tornar famoso pintor. Como já comentado, a elite da qual fazia parte tinha por hábito enviar os filhos para completar e aprimorar os estudos ora na capital, Rio de Janeiro, ora no exterior, preferencialmente em Paris. Os estudos começavam com preceptores estrangeiros nas próprias propriedades rurais.  E, depois os jovens herdeiros viajavam para completar a formação educacional.  Cícero, em sua biografia, assinala o fato de que dois de seus irmãos estudaram em Paris, André e Manuel, já ele, um dos mais novos, seguiu para o Rio de Janeiro. Pode-se dizer que, durante os anos de 1920, Manuel Dias transitava desembaraçadamente por cidades como Recife, São Paulo, Rio de Janeiro e Paris. Logo, é possível que conhecesse a obra dos notórios arquitetos Mallet-Stevens e Le Corbusier.


  Sabemos, inclusive, que Manuel Dias contactou Le Corbusier, anteriormente a Mallet-Stevens, mas que as tratativas entre ambos não prosperaram.


  MEIO CULTURAL DE PERNAMBUCO: BRASILEIROS EM PARIS, MODERNISTAS DE RECIFE


  Durante os anos de 1920, havia um grupo pequeno de intelectuais e artistas nordestinos, sediado em Recife, que mantinha interlocução com os pioneiros modernistas – o grupo de São Paulo, liderado pelo escritor e poeta, Mário de Andrade. A ressonância desse diálogo certamente alcançava a parcela da elite cultivada, da qual Dias participava. O intercâmbio cultural São Paulo – Rio de Janeiro – Recife – Paris foi bastante profícuo para essa geração de artistas e intelectuais. No caso em tela interessa selecionar as ligações entre aqueles que estavam próximos aos arquitetos Mallet-Stevens e Le Corbusier.


  O ano de 1923 foi marcado pela presença de brasileiros ávidos pelo contato com as vanguardas e pelas atualizações mundanas que Paris oferecia. Personagens expressivos do âmbito artístico e intelectual exploravam assiduamente os ateliers e galerias modernos – L’Effort Moderne, sobretudo.


  Entre os brasileiros que frequentaram a efervescente Paris, ressaltamos aqueles que fizeram a ponte com Recife: seriam eles, os irmãos Vicente e Joaquim do Rego Monteiro, Gilberto Freyre  e Alberto Cavalcanti, todos com raízes familiares em Pernambuco.


  Ao lado deles, cumpre destacar, o papel do escritor Sérgio Milliet, que residindo em Paris, entre 1923 e 1925, desenvolveu um trabalho importante de divulgação da movimentação cultural parisiense no Brasil. Milliet relatou toda agitação cultural que vivenciava como colaborador de publicações brasileiras e nas cartas endereçadas a Mário de Andrade e Yan de Almeida Prado.


  Duas informações extraídas das correspondências de Milliet enviadas a Mário de Andrade, em 1924, comentam fatos que tem correlação com Mallet-Stevens. Na primeira delas, Milliet relata o sucesso do escultor Victor Brecheret no Salão de Outono de 1923. Na segunda, comenta sua empolgação com os filmes do cineasta Marcel L’Herbier, especificamente, L’Inhumaine, produção que contou com a participação do amigo Alberto Cavalcanti.


  Sabemos que Brecheret e Mallet-Stevens compartilhavam a amizade dos escultores irmãos Martel. Aliás, foi por indicação dos Martel, que Brecheret resolveu participar da seleção prévia para escolha do escultor que ornamentaria uma escada, na Secção de Arte Urbana do Salão de 1923, em projeto de parque coordenado por Mallet-Stevens. Entretanto, faz-se necessário relatar que o contato entre Brecheret e os Martel foi promovido pelo pernambucano Vicente do Rego Monteiro.


  E, o caso que envolve a coincidente participação de Mallet-Stevens e de Cavalcanti na produção de L’Inhumaine, reforça a existência desse elo entre as vanguardas parisienses e a intelectualidade de Pernambuco.


  É notório, que em Paris, todos os defensores da causa moderna se entrecruzavam, quer por deleite, nas discussões dos cafés de Montparnasse, quer em trabalhos conjuntos. A estada de Milliet em Paris foi rica em contatos. Após seu retorno definitivo ao Brasil, em 1925, ele se tornou chefe de redação do periódico Diário Nacional, matutino no qual foram publicadas as matérias que noticiaram a contratação de Mallet-Stevens para realização do projeto residencial de Dias, como veremos mais seguir.


  OS IRMÃOS VICENTE E JOAQUIM REGO MONTEIRO


  Vicente mudou-se para Paris, em 1921 e permaneceu por muitos anos na França. Seu irmão mais novo, Joaquim, foi ao seu encontro em 1922. Viveram e trabalharam num mesmo ateliê nos anos de 1922 e 1923 e lá, sempre em contato com os integrantes da colônia brasileira, estreitaram laços com o cineasta Cavalcanti e com o escultor Brecheret. Além deles, faziam parte de seu círculo de amizades os escultores Martel e o escritor Géo-Charles. A partir de 1925, Léonce Rosenberg, da galeria L’Effort Moderne torna-se marchand de Vicente. Em 1930, Géo-Charles e Vicente organizaram uma exposição sobre a Escola de Paris, que foi realizada em Recife, Rio de Janeiro e São Paulo. Já, Joaquim retornou ao Recife, em 1924, onde manteve contatos com intelectuais modernos locais – Gilberto Freyre, Manuel Bandeira e Joaquim Cardoso. Pode-se dizer que os irmãos Rego Monteiro contribuíram para uma intensa conexão Paris-Recife.


  O último personagem pernambucano que mencionaremos é Gilberto Freyre. Sua estada em Paris, foi breve, durou três meses do verão de 1922. Mas serviu para firmar uma interlocução com as vanguardas. Em Paris, Freyre frequentou constantemente o atelier dos conterrâneos Rego Monteiro, onde pode conhecer os Martel e Brecheret.  Ao retornar ao Brasil, e reintegrado no Recife, Freyre participou intensamente da vida cultural brasileira.


  Como pode se perceber as relações entre os modernos eram bastante intrincadas.


  CÍCERO, O IRMÃO ARTISTA


  A escolha de Mallet-Stevens por Manuel Dias pode ter ocorrido por sugestão do irmão, que em 1926 ingressou no curso de arquitetura da Escola Nacional de Belas Artes do Rio de Janeiro (ENBA). Cícero logo integrou o grupo de estudantes mais atualizados em relação ao debate moderno. Carlos Leão, seu maior amigo de turma, figurava como um dos mais sintonizados com as vanguardas europeias. Era também proveniente de família pernambucana, e, diferentemente de Cícero, que abandonou o curso para se dedicar exclusivamente à pintura, formou-se arquiteto.


  O período no qual Cícero frequentou a Escola foi de grandes turbulências tanto no âmbito político quanto cultural, os alunos estavam desgostosos com o ensino acadêmico, alguns deles ansiando pelos ventos das vanguardas modernas na arquitetura. Em 1930, Lúcio Costa, arquiteto recém formado, é nomeado diretor da ENBA.  Sob sua direção, novos professores ligados às vanguardas foram contratados fato que desagradou o corpo docente conservador da instituição, gerando seu precoce afastamento. Sua saída, após uma longa greve dos alunos que desejavam sua manutenção no cargo, foi traumática. Mas, no curto prazo à frente da ENBA, conseguiu viabilizar a exposição anual da instituição, que ficou conhecida como Salão Revolucionário. A mostra privilegiou os trabalhos modernos, entre eles o painel de Cícero Dias, que despontou, então, como artista revelação.  Foi também nessa época que Cícero conheceu o precursor dos modernistas – Mário de Andrade, um dos mais significativos militantes da causa modernista brasileira. A amizade entre ambos se estendeu ao convívio de toda família Dias. Foi Mário, quem primeiro noticiou a contratação de Mallet-Stevens pela família Dias, no jornal Diário Nacional.


  A referência ao projeto de Mallet-Stevens aparece no artigo intitulado Um monumento, publicado em 1929, no qual Mário abordou o projeto de Le Corbusier para a sede da Liga das Nações. Transcrevemos abaixo a menção ao projeto:


  “Le Corbusier desde tempo que vem se salientando entre os arquitetos contemporâneos como um dos mais lógicos e mais perfeitos arquitetos da atualidade. Atualmente ele exerce mesmo quase a função dum dos líderes do modernismo arquitetural europeu. (...) Aliás foi Pernambuco que por um triz não teve um edifício de Le Corbusier na sua capital. Com efeito, a família Santos Dias andou em negociações com o ilustre arquiteto francês para um projeto de residência no Recife. Várias causas impediram a continuação das negociações e foi finalmente a Mallet-Stevens, outro arquiteto modernista residente em França e já autor duma rua completa em Paris, que coube desenhar os projetos que a família Santos Dias está realizando agora no Recife.”


  As informações contidas nessa breve nota foram reafirmadas por Mário de Andrade noutra matéria que tratava da visita de Le Corbusier ao Brasil.


  “No entanto, uma anedota gentil de fazem uns dois anos talvez, se tivesse outro final, faria Le Corbusier nessa viagem encontrar já uma construção dele no Brasil. Infelizmente, pararam em meio as negociações entre ele e a família Santos Dias, no Recife, pra construção duma casa moderna à beira-rio do Capiberibe. Foi pena.”


  Depreende-se a partir das notas acima transcritas que uma casa moderna estava sendo construída, no Recife para a família Santos Dias. E, que dois entre os mais renomados arquitetos da França estavam envolvidos na tratativa de realização desse projeto moderno.


  No correr da pesquisa, conseguimos identificar que o membro da família Santos Dias, era Manuel e que a obra jamais chegou a ser executada, tampouco foi protocolado o projeto na prefeitura de Recife. Caso a obra tivesse sido construída, certamente seria objeto de intensa veiculação na mídia, sobretudo, quando se considera que havia um grupo de intelectuais bastante sintonizados com as questões modernas, em Recife. Permanecem desconhecidas as causas que justificariam a desistência na execução da obra, quiçá por problemas financeiros decorrentes da crise de 1929.


  Podemos asseverar que a obra não foi realizada, mas confirmamos a existência do projeto, cujas plantas estavam na posse do comandatário – Manuel Dias, em 1929.


  Essa informação consta em duas missivas trocadas entre Cícero e Mário de Andrade. Nelas, Cícero solicita ao amigo, Mário, que receba seu irmão Manuel, que em viagem a São Paulo portava o projeto que encomendara a Mallet-Stevens. Cícero pede que Mário providencie um encontro entre seu irmão e o arquiteto Gregori Warchavchik. Manuel levaria o projeto de Mallet-Stevens presumidamente para realizar uma consulta técnica relacionada à execução da obra.


  Abaixo a transcrição dos referidos trechos das duas missivas:


  “Mário, agora já e daqui de Pernambuco. (...)Calcule que vou apresentar-lhe ao meu irmão Manuel. (...) Leve em casa do Warchavchik, o cunhado de Segall! Cícero.”


  “Mario,


  Agora apresento-lhe ao meu irmão Manuel que se demorará alguns dias ahi em São Paulo. Penso que recebeu uma carta que fiz já daqui de Pernambuco.(...)


  Ele lhe mostrará a planta que Mallet-Stevens fez para sua residência em Recife e peço-lhe para quando for em casa de Warchavchik, o cunhado de Segall, não se esqueçam de levá-la. (...) Papai, Pedro Filho e todos os meus mandam-lhe lembranças (...). Você ahi em São Paulo combina com Manuel um dia para visitarem a casa de Warchavchik. (...) Cícero” .


  Sobre a casa de Manuel Dias, a qual nominamos Vila Dias, nada mais foi encontrado.


  No entanto, o contato entre Warchavchik e Manuel Dias não se restringiu à apresentação das plantas de Mallet-Stevens. Em 1931, Warchavchik é encarregado de reformar o apartamento de Dias, situado na cobertura do edifício recém construído em Copacabana, Rio de Janeiro, de sua propriedade. A obra concluída em janeiro de 1932, foi amplamente noticiada nos jornais da época. O apartamento foi inaugurado com uma exposição aberta ao público que durou três dias. Um folheto distribuído aos visitantes indicava: Exposição de um apartamento moderno. Todo o conjunto de mobiliário era inspirado em peças das vanguardas modernas. Uma tela de Fernand Léger se destacava no hall de entrada do apartamento e já fornecia os indícios da ambiência moderna que se estendia por todos os cômodos.


  Diante da consistente participação da elite cultural pernambucana na internalização das discussões modernas no país, que foi detidamente aqui desvelada, parece evidente o interesse que um arquiteto moderno de tal notoriedade, como Mallet-Stevens, fosse contratado para empreita significativa em Recife. Depreende-se que Dias ao erigir uma vila moderna às margens do rio Capibaribe agregaria à sua condição de elite proveniente da tradição dos senhores de engenho um status simbólico modernizante.  Nesse sentido, pode-se dizer que existe uma similaridade entre o comitente Manuel Dias e Paul Cavrois. Clientes com um perfil semelhante, que buscavam consolidar status via arquitetura moderna. Num ambiente provinciano e conservador de Recife, Dias se afirmaria como integrante da elite local, mas parte de uma geração renovada e progressista, isto é, de espírito moderno.


  Em síntese, o projeto da Vila Dias corrobora uma interlocução notória e já bastante explorada na historiografia nacional entre a elite brasileira e intelectuais da vanguarda artística europeia. No entanto, no que concerne à arquitetura, a história destacou o que interessava. A influência de Le Corbusier sobre um grupo de arquitetos liderados por Lúcio Costa foi historicamente privilegiada em detrimento de quaisquer outras possíveis referências modernas.


  Ainda que Mallet-Stevens fosse um profissional reconhecido  pelos brasileiros, quer pelos projetos desenvolvidos paras as lojas Cafés du Brésil, quer por suas obras divulgadas internacionalmente, como as da rua Mallet-Stevens, o projeto da Vila Dias ficou relegado ao esquecimento.


  O artigo cumpre dupla função: demonstra a existência de um núcleo de interesse moderno fora do eixo Rio-São Paulo que mantém interlocução com a vanguarda europeia; e insere na enfatizada lacuna historiográfica, o nome de Mallet-Stevens, vítima de silenciamento. Curiosamente, a própria contratação de Mallet-Stevens por Dias replica, no Brasil, a querela existente entre ele e Le Corbusier.


  O silêncio  em torno de Mallet-Stevens encontra justificativa também na rivalidade manifesta entre Le Corbusier e Mallet-Stevens. Sucesso, notoriedade, carteira de clientes disponíveis num período de crise econômica, acirraram uma concorrência, cuja gênese foi revelada a partir da leitura depreciativa da obra de Mallet-Stevens por Le Corbusier. Essa mesma visão endossada por Giedion culminou com a exclusão de Mallet-Stevens dos debates promovidos nos CIAMs.  Ademais, os principais historiadores internacionais vincularam a obra de Mallet-Stevens a um formalismo excessivo que atendia preponderantemente a uma clientela mundana.


  No caso brasileiro, o mesmo personagem, Giedion, voz de Le Corbusier no CIAM, foi artífice fundamental do discurso historiográfico que consolidou uma vertente moderna específica – aquela formada pelo grupo de arquitetos cariocas, liderada por Lúcio Costa, e cuja figura exponencial era representada por Oscar Niemeyer. Sua participação nesse processo se consubstancia na redação do prefácio do livro Modern Architecture in Brazil, de Henrique Mindlin, publicado em 1956. Na realidade, o livro de Mindlin é uma compilação aditada do catálogo da exposição promovida pelo Museum of Modern Art-NY, em 1942 - Brazil builds. O catálogo, com texto de Philip Goodwin, apresenta uma seleção de obras avalizada por Lúcio Costa, inaugurando uma leitura interpretativa de caráter operativo que perdurou até meados da década de 1980. Ambos, Brazil builds e Modern Architecture in Brazil, foram marcos referenciais da historiografia da arquitetura brasileira.


  Os efeitos nefastos dessa engendrada historiografia se fazem sentir, inclusive, no caso em tela. O extravio do projeto Vila Dias e a negligência histórica em relação à existência de um vínculo entre Mallet-Stevens e um grupo de brasileiros de expressão cultural é resultado de escolhas seletivas que atendem a interesses de ocasião.  É sintomático que uma mostra reduzida da Brazil builds percorria o país, em 1945, concomitantemente à morte de Mário de Andrade.  Consolidava-se, no país, a arquitetura produzida pela auto-denominada geração heróica – o grupo de jovens arquitetos cariocas, discípulos de Le Corbusier.  A voz que exaltou a possível obra de Mallet-Stevens em Recife desaparecia em paralelo à consagração  da vertente corbusiana.


  Outrossim, a produção arquitetônica privada foi continuamente menosprezada em relação às grandes obras públicas patrocinadas pelo Estado brasileiro. O esquecimento do projeto da Vila Dias é reflexo inequívoco dessa visão historiográfica já ultrapassada.  Não obstante o desaparecimento do projeto de Mallet-Stevens, o estudo que Le Corbusier também elaborou para Manuel Dias é outro enigma que se pretende elucidar, pois, segundo Cícero, tratava-se de um projeto irrealizável, uma casa suspensa sobre pilotis num terreno movediço, pantanoso. Vila Dias guarda outro capítulo'
