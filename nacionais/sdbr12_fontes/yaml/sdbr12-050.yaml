resumo_en: The article points out how the rereading of parts of the texts published in the newspapers Correio Paulistano and O Globo, which analyzed the Italian modern movement Novecento, can be rich for the creation to a new understanding of the process of building modern architecture in São Paulo and in Rio de Janeiro during the years of the 1930s and how the adoption of this modern movement was linked to a particular moment of the history of Brazil that showed a strong connection with the fascist Italy.
