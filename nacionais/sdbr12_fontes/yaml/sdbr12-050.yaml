texto: "O NOVECENTO E OS JORNAIS: A REPRESENTAÇÃO DE UM MODERNISMO.\n\nINTRODUÇÃO\n\nEste estudo parte de um questionamento: É possível reaver as representações de um Modernismo? Este embate, que foi no central no desenvolvimento de meu mestrado, que teve por objetivo estudar a produção do Novecento italiano em São Paulo, parte de uma constatação, cada vez mais aceita, de que o Modernismo arquitetônico, diferentemente do modo como fora usualmente pintado por parte da historiografia, como um movimento linear e atrelado somente a certos profissionais, foi na verdade plural.\n\nTodavia, apesar de avanços recentes, certas produções modernas ainda permanecessem envoltas em uma aura de opacidade e preconceito, podendo apontar como uma da mais afetadas por esta postura o Novecento italiano.\n\nUma das principais lacunas encontradas na historiografia da arquitetura é a ausência de reflexões sobre a arquitetura a partir do que foi a cidade efetivamente construída, independente da formação profissional e assinatura de seus autores. Portanto a história da arquitetura é parcial ao demonstrar grande preocupação com o movimento moderno [racionalista], considerado como a única manifestação de importância para o estudo da arquitetura. (DIÊGOLI, 1996. p.15)\n\nSendo assim, e balizado por este apontamento, é aqui proposta a releitura de artigos que analisam a produção do Novecento italiano que foram publicados nos jornais Correio Paulistano e O Globo durante os anos de 1930 com objetivo de reaver como era representado e assimilado este Modernismo nas cidades de São Paulo e Rio de Janeiro.\n\nA escolha de se trabalhar com produtos ligados à mídia seriada surgiu principalmente da grande qualidade interpretativa que estes artigos oferecem. Logo, a opção por recuperar estes textos parte da natureza destes objetos de serem, além de, representações de uma mentalidade social, de serem registros de um cotidiano e de apresentarem um discurso não especializado. Em suma, por se apresentarem como uma espécie de testemunho de um panorama material e espiritual vivido.\n\nEsses textos, [...], apesar de serem considerados exemplares de um “gênero menor”, são na verdade uma literatura mais próxima de nós e mais humanizada, por tratarem de forma mais livre os assuntos cotidianos e talvez sem importância, mas também os temas que animavam o debate artístico. [...]. Portanto, o interesse em recuperá-las está no fato de elas nos fornecerem uma espécie de testemunho vivo do panorama material e espiritual vivido [...] naquele tempo. (SILVA; CASTRO, 2014. p.27)\n\nPortanto e direcionado por essa afirmação deseja-se revelar como o modernismo do Novecento era representado nas capitais paulista e fluminense na década de 1930 e como era retratado processo de construção da produção moderna fora da retórica especialista.\n\nO NOVECENTO E OS JORNAIS\n\nO Novecento foi um movimento cultural surgido na Itália nos anos pós Primeira Grande Guerra (1914-1918). Conceitualizado inicialmente por Margherita Sarfatti (1880-1961), poderosa crítica de arte italiana e amante de Mussolini, para designar primeiramente o grupo de sete artistas – entre eles Achille Funi e Mario Sironi – que, entre 1922-23, passa a apoiar uma retomada da linguagem clássica mediterrânea na produção moderna como meio de valorização da “italianità” ou italianidade.  Esse movimento logo passaria, como apontado por Magalhães (2014), sinônimo de arte moderna italiana.\n\nNo campo arquitetônico, o Novecento teve seu surgimento e trajetória similar ao do campo artístico, sendo criado na capital milanesa nos anos após a Primeira Grande Guerra (1914-1918) pelo grupo formado por Giovanni Muzio (1893-1982), Gio Ponti (1891-1979), Piero Portaluppi (1888-1967) e Mino Fiocchi (1893-1983). Contudo, o papel de protagonismo do movimento na arquitetura fica a cargo de Marcello Piacentini (1881-1960), que foi seu principal arquiteto, porém oriundo do contexto romano.\n\nA valorização da italianidade na arquitetura acabaria por tornar-se, devido à capacidade de Piacentini de aglutinar grandes projetos a seu cuidado e à habilidade do movimento de construção de cenários de glorificação nacional, a principal marca da produção italiana fascista, fazendo, assim, com que várias das grandes obras públicas da ‘Terza Roma di Mussolini’ como a Cidade Universitária de Roma e a Exposição Universal de Roma a EUR-42 estivessem alinhadas ao movimento.\n\nNo Brasil, especialmente em São Paulo, o Novecento foi divulgado por meio de uma rede intenso contato entre as nações que compartilhavam uma similar ideologia. Deve-se apontar que a Itália fascista tinha um grande plano de difundir sua cultura como meio de “exportar” o ideário fascista e o Brasil, e São Paulo, devido à grande população de compatrícios, tornou-se um grande alvo de divulgação. Este processo de exposição teve seu ápice no campo artístico com a vinda ao Brasil de Margherita Sarfatti em 1930 e mais tarde em 1947. No campo arquitetônico, o ponto alto deste processo foi em 1935 com a vinda de Marcello Piacentini a convite de Gustavo Capanema, então ministro da Saúde e Educação de Getúlio Vargas, para execução do projeto da Cidade Universitária do Rio de Janeiro. Porém, é na cidade São Paulo que se encontra uma das principais e mais representativas obras – além de muitas outras– deste movimento em solo brasileiro: o Edifício Matarazzo de 1939, de autoria de Piacentini. Sobre este momento Salmoni e Debenedetti (2007) afirmam:\n\n[...] a influência do fascismo já tinha se feito sentir há tempo em São Paulo, no campo moral e político e tinha se espalhado para o campo específico da arquitetura, por intermédio do conhecimento das “obras do Regime”. As autoridades fascistas e a classe dominante em São Paulo, de mentalidade equivalente, já tinham desenvolvido nos precedentes anos uma ativa obra de propaganda entre os compatrícios de São Paulo; e a imprensa, com a difusão de revistas italianas ou por intermédio das páginas de diários do tipo Fanfulla, tinha reforçado os mesmos conceitos. Mais tarde acrescentou-se também o projeto, não realizado para a Cidade Universitária do Rio de Janeiro, obra de Piacentini e Morpurgo, que foi amplamente divulgado pela imprensa e sustentado sem restrições por vários ministros brasileiros. (SALMONI; DEBENEDETTI, 2007, p.146)\n\nVê-se, pela afirmação acima, a importância da mídia para a divulgação do Novecento e consequentemente a necessidade de recuperação parte destes materiais para a compreensão do processo de representação deste modernismo.\n\nCorroborando a prévia citação e colocando o jornal O Globo à dianteira, a primeira matéria encontrada acerca do Novecento foi a grande entrevista feita com Marcello Picentini, quando de sua visita ao Rio de Janeiro no ano de 1935, intitulada de “Para uma grande obra, um grande artista - Marcello Piacentini diz ao GLOBO como se projecta uma Cidade Universitária”. (O GLOBO, 24 de agosto de 1935, p.01).\n\nÉ necessário frisar, que no período da divulgação da reportagem, ou seja, em meados da década de 1930, a educação e a cultura passavam por um amplo processo de intervenção estatal encabeçado pelo recém fundado Ministério da Saúde e Educação (MES), que passou a encarar a Cultura como um poderoso meio de reorganização e modernização da sociedade (LIPPI, 2008). Dentro deste objetivo de reestruturação social encontra-se o imenso projeto para a edificação da Cidade Universitária do Rio de Janeiro, de Piacentini, que era considerado, juntamente com os novos planos educacionais a serem aplicados nos cursos e nos institutos da universidade, o grande marco da modernização da educação nacional. (SCHWARTZMAN et.al., 2000) Sobre essa relação Piacentini relata:\n\nCerto que eu esperava – disse-nos o illustre architecto – todas as manifestações da melhor cortezia. Mas devo confessar, as que recebi, ultrapassaram tudo o que eu vinha imaginando, da mesma sorte que as impressões que me deixavam alguns professores que me frequentam e me forneceram elementos sobre as necessidades de suas escolas ou cursos a serem integrados na futura universidade, e especialmente o ministro Capanema, que acho tão reflexivo quanto intelligente e culto [...]. (O GLOBO, 24 de agosto de 1935, p.01)\n\nEm relação à produção do “illustre architecto” romano, o jornal afirma que sua obra era moderna e simples. Todavia, um fato sobressaía no apontamento do jornal: a dificuldade de compreensão dessa produção moderna, que se apoiava em uma retomada dos valores da produção clássica italiana.\n\nDepois de assim falar o acadêmico e architecto Marcello Piacentini, abriu um folheto em que se estampava um aspecto geral da Cidade Universitaria de Roma, que nos mostrou. Perpassando os olhos pela gravura em que alteavam as verticaes e nadava a impressão do moderno que se standardisa, tivemos a curiosidade de indagar do artista de onde vinha que pregando o fascio o culto da grandeza antiga, fosse o Sr. Piacentini tão simples e moderno naquelle jogo nú de traves e vigas. (O GLOBO, 24 de agosto de 1935, p.01)\n\nDuas outras reportagens sobre o tema foram publicadas pelo O Globo: A tradição italiana repelle o arranha-céo: O professor Vittorio Morpurgo fala sobre architectura, como arte de expressão collectiva, publicada no dia 23 de setembro de 1937, e, posteriormente, Patenteado o projecto do stadium da Cidade Universitaria do Brasil! O reitor de Roma chegou a ter ciúmes do trabalho de Marcello Piacentini destinado ao Rio de Janeiro, do dia 17 de dezembro 1938.\n\nAmbas as matérias ainda debatem o projeto arquitetônico para a Cidade Universitária do Rio de Janeiro que passou a ser alvo de duras críticas de parte dos arquitetos brasileiros que não aceitavam o convite de Piacentini para execução da empreitada. (SCHWARTZMAN, et al, 2000) Estes julgamentos, que não são mencionadas pelo jornal, que ainda reforça o valor da arquitetura do projeto, acabariam por impedir o seu andamento total, fazendo com que o ministro Capanema abrisse mão da empreitada em 1940.\n\nApesar\
  \ disso, fica evidente como a produção do Novecento foi divulgada por este grande projeto de modernização educacional que apresentava em sua composição uma produção moderna de forte valorização da “italianità”.\n\nOlhe bem que tudo isto aqui é romano, e lembra os templos da edade classica. Certo as columnas desappareceram e os capitéis e abóbadas, mas essas aberturas, a regularidade dessas janellas, esses pórticos altos, tudo é no fundo bem romano e bem nosso. Não sacrificamos, dentro do modernismo, o espirito nacional e o cunho de nossa arte se observa em meio as adaptações indispensáveis desta época. A Itália não podia deixar de evoluir nem de sagrar os conceitos modernos da architectura, inspirados na utilidade, no simples, no econômico, no social. (O GLOBO, 24 de agosto de 1935, p.01)\n\nPelas grandes coberturas do projeto efetuadas pelo O Globo e pelo fato de ser o porta-voz da elite do Rio de Janeiro, na época capital federal, pode-se inferir que essa empreitada governamental de modernização da educação era bem vista pelas altas camadas da sociedade fluminense e que este grupo encarava a arquitetura moderna de Piacentini e Morpurgo como sendo um representantiva do “formidável [...] surto da architectura na Itália [...]”.  (O GLOBO, 24 de agosto de 1935)\n\nOutro periódico que apresenta um conjunto de reportagens sobre a produção do Novecento é o Correio Paulistano. Diferentemente d’O Globo, que focou sua cobertura no projeto da Cidade Universitária do Rio de Janeiro, as publicações do Correio Paulistano apresentam um panorama muito mais amplo da produção do Novecento. Tal fato pode ser compreendido por meio da análise, de Bertonha (1998; p.329,334) que afirma que tanto o jornal como o PRP durante a década de 1930 exibiam uma postura de filofascismo.\n\nSendo assim, a primeira reportagem publicada pelo jornal foi “A cidade Universitária de Roma”, do dia 21 de abril de 1936, redigida por O. Cerquiglini. Não se encontrou nenhum material a demonstrar quem era este redator ou porque assinava esta matéria. O único dado conseguido, e que pode indicar importantes desdobramentos, foi que Cerquiglini teve uma matéria editada no dia 03 de setembro de 1939, no suplemento ilustrado jornal italiano Corriere della Sera, chamada de Fiori dei campi, fiori della razza. Apesar da pouca informação, esse ponto é relevante, pois pode explicar o tom de ufanismo nacionalista encontrado no artigo. A Cidade Universitária de Roma (1932-1935) foi um grande projeto urbano e arquitetônico comandado por Piacentini que fazia parte do plano de edificação da Terceira Roma de Mussolini. Essa obra contou com a participação de grandes arquitetos de diferentes frentes do Modernismo italiano da época como Gio Ponti, ligado ao Novecento, e com os Racionalistas, Giuseppe Pagano (1896-1945) e Giovanni Michelucci (1891-1990). \tPara o público paulistano, Cerquiglini aponta como esse conjunto mostrava-se ser um grande emblema dos valores da italianidade e das ações do Fascismo e como sua arquitetura era monumental e moderna.\n\n[...] A entrada principal da ‘Cidade’ tem qualquer coisa de monumental, mas num sentido moderno: consta de uma série de altos pilares, unidos por um architrave na parte superior. Deante della abre-se a grande avenida central de 60 metros de largura, interrompida por uma espécie de transepto, formado pelos edifícios da Reitoria, no centro, e de Letras e Jurisprudencia, aos lados. Esse conjunto de edifícios devéras imponente, apresenta uma frente de 200 metros, e pode-se considerar-se o coração, o verdadeiro centro da concepção urbanística architectonica. Delle surgem os depósitos da Bibliotheca, formando uma torre de doze andares, que attinge a altura de 53,70 metros e é, portanto, o edifício mais alto de Roma. (CERQUIGLINI, 1936, p.07)\n\nOutra reportagem do jornal que apresenta a produção italiana do entreguerras é “A arte e o Fascismo”, publicada no dia 19 de junho 1938. Neste grande artigo, não assinado, ocupando quase a página inteira da publicação, faz-se uma grande análise sobre o processo sindical aplicado no campo cultural da Itália fascista.\n\nNa Itália fascista, o sindicalismo passou a ser encarado como principal meio de ação política e base para uma nova organização e controle social, já que na gestão de Mussolini eram proibidas a criação e a existência de partidos políticos fora do partido Fascista. A publicação dessa grande matéria pelo Correio Paulistano pode ser encarada, tomando por base os apontamentos de Bertonha (1998), como uma comprovação da posição do jornal e de seus leitores a uma certa simpatia ao sistema político de Mussolini. Tendo em vista que no artigo a arquitetura e a artes plásticas do Novecento são apresentadas por meio de grandiosos elogios.\n\n[...] Piacentini é o autor das mais importantes construções públicas modernas. A sua cidade universitária utilizou as energias de diversos artistas italianos de maior fama, e basta citar Mario Sironi autor do grandioso a fresco de ‘Aula Magna’. O novo centro de Brescia tem, na praça, a colossal estatua de Arthur Dezzi [sic], que representa um jovem symbolisando o italiano novo, misto de força e de galhardia. A esta estatua Mussolini quiz dar o titulo de ‘Era Fascista’. [...]. Até aqui falamos das construções de Marcello Piacentini. Mas se ele bateu o recorde quanto á collaboração de pintores e escuptores, outros architectos não deixam de seguir o seu exemplo. [...] Como se poderá notar, muito se faz hoje, na Itália Fascista, para dar impulso á arte e satisfazer as necessidades dos artistas. (CORREIO PAULISTANO,19 de junho 1938.p 07)\n\nOutras duas reportagens do mesmo ano, 1938, analisam a produção arquitetônica da Itália fascista. A primeira, publicada no dia 23 de agosto com o título de “Nova e arrojada architectura italiana”, apresenta uma configuração inovadora. Nela é apresentada uma série de fotos de novos edifícios públicos italianos, contudo, essas obras são praticamente desconhecidas e não se encaixam no grupo das “obras do Regime” como a Cidade Universitária de Roma, o Foro Mussolini ou a EUR 42. Porém, a legenda da publicação é bastante indicativa do motivo dessa exposição: “A Itália avança para frente, sempre para frente, cada vez para frente. E assim, em todos os ramos de sua actividade, nas sciencia, nas artes, na literatura. A architectura italiana, por exemplo, apresenta novos e grandiosos aspectos [...]”. (CORREIO PAULISTANO, 23 de agosto 1938 p.25). Se vê claramente por meio da fotografia da reportagem como a produção italiana da época era similar à paulistana.\n\nPorém, a importância do Correio Paulistano, não ficou restrita a essas reportagens. Na verdade, o papel do jornal como um dos principais promotores da produção do Novecento e comprovada por meio de uma série de reportagens publicadas entre 1938 e 1939, posteriormente agrupadas e publicadas no livro “Uma Reportagem na Itália”  de Abner Mourão, então redator chefe do Correio Paulistano, em que é narrada a viagem de três semanas dos jornalistas brasileiros, Agrippino Grieco, dos Diários Associados, Henrique Pongetti do O Globo, Hélio Sodré, do Correio da Manhã, Jorge Maia, da A Noite, Lycurgo Costa, da Agência Nacional e Abner Mourão, a convite da embaixada italiana para conhecer à Itália fascista e o próprio Mussolini. Sobre as reais expectativas da viagem Mourão (1939, p.12) afirma:\n\nEm momento algum aos jornalistas, que estivessem em prolongado contacto com ministros, altas autoridades e com o próprio ‘Duce’, foram feitos quaisquer pedidos, sequer a mais leve sugestão. Foram os jornalistas deixados à vontade e Mussolini nos disse, no decurso da sua cordial entrevista: - Só desejo que tudo vejam bem e, quando regressarem ao seu grande paiz, como vivem de penna na mão, que escrevam com verdade daquillo que entenderem, do que mais haja interessado a cada um. (MOURÃO, 1939, p. 12)\n\nEste rico material, além de apontar como nos anos 1930 a mídia brasileira era visada pelo governo fascista como um poderoso meio de divulgação de sua cultura e ideologia, procede a uma análise da cena cultural italiana e consequentemente do Novecento arquitetônico já que, dentro do roteiro escolhido para os jornalistas pelas autoridades fascistas, encontravam-se as grandes obras arquitetônicas da Terceira Roma de Mussolini. Tocante à arquitetura, foram publicadas quatro reportagens: ‘A exposição Universal de Roma de 1942’ em 27/12/1938, ‘Três instituições de Cultura’ em 29/12/1938, ‘Guidonia e Fôro Mussolini’ em 30/12/ 1938 e ‘A cidade do Cinema’ em 31/12 1938.  Estas reportagens seguem uma linearidade discursiva apresentando a produção Novecento por meio de grandiosos adjetivos.\n\nA architectura italiana, em pleno esplendor e offerecendo à admiração nomes como Piacetini, foi chamada, neste local, a resolver grandes problemas. E vae fazel-o com orientação essencialmente classica. Os accidentes do terreno oferecem admiráveis possibilidades panorâmicas e vae assim haver uma organização de massas e um rasgamento de perspectivas só comparáveis aos dos conjuntos architectonicos italianos da antiguidade e da Renascença.  [...] Simplicidade, grandeza, as linhas e motivos classicos valorizados por vigorosa aplicação moderna, eis o resumo do muito que me foi dado vêr dos planos da Exposição. Cercal-a-á de modo magnifico - subindo ao ultimo andar de um dos palácios que estão sendo construídos, pudemos egualmente observal-o – o alto e dourado esplendor da campanha romana. Será um conjunto prodigioso, impregnado de força, da graça e da harmonia latinas. O symbolo escolhido para exprimir este notavel acontecimento é o verso sestércio de Antonino Pio, que derivado do áureo imperador Adriano, representa Roma que sustem o paládio cercado pelo mote: ‘ROMA AETERNA’. (MOURÃO,1938, p.03)\n\nComo outro exemplo do tom que o Correio Paulistano imprime ao Novecento pode-se apontar a cobertura do jornalista para a famosa cidade Universitária de Roma.\n\nA Cidade Universitária é, realmente, uma cidade, pela amplitude,\
  \ números de edifícios, ruas, jardins e praças onde se erguem os monumentos. [...] Encerra construcções imponentes, de fachadas de linhas modernas, simples e majestosas, na bella pedra, de tão sóbrio colorido, que é o travertino romano. E percorremos palácios, galerias, salas de aula, bibliothecas, laboratórios auditoriuns, e até, um enorme e illuminado porão, um maravilhoso musueu de esculptura antiga. Tudo é feito em vastas proporções, tudo é alto, claro, magnifico. As escadarias lançam-se largamente e ainda largamente se rasgam perspectivas por toda parte. Não se conceberia mais completo, adequado e bem apparelhado conjunto architectonico. Evedenicia-se que o regime installou a Universidade de Roma do modo mais perfeito e condigno. (MOURÃO, 1938, p. 03)\n\nFonte: Hemeroteca Nacional\n\nCONSIDERAÇÕES FINAIS\n\nPor meio da releitura destes artigos pode-se tecer algumas observações, sendo a mais evidente sobre o que se considerava de fato, na década de 1930 na cidade São Paulo e no Rio de Janeiro, como uma produção moderna.\n\nPor estas publicações, evidencia-se que o processo de estabelecimento do Modernismo não era pintado exclusivamente por meio das propostas e trabalhos de uma produção isolada e monolítica. Mas sim, para estes jornais e consequentemente para uma parcela da sociedade brasileira que consumia estes periódicos, este novo período da arquitetura era representado como sendo idealizado e constituído por várias concepções e que, mesmo que apresentado em sua composição uma retomada aos valores da tradição edificatória italiana, o modernismo do Novecento italiano era retratado e assimilado como um dos eleitos a participar deste novo e moderno momento da arquitetura.\n\nEssa afirmação, evidentemente manifesta pelo contato com estas análises não especializadas, torna-se muito rica, pois contrapõe à parcialidade utilizada em alguns estudos que tendem a exibir o Modernismo na arquitetura por meio da exclusão ou predileção de certas manifestações.\n\nOutro ponto que também se tornou claro pela releitura destes materiais é sobre a importância da mídia como ferramenta de construção de repertório sobre os modernismos na arquitetura. Contudo, se vê que este processo não era isento de vontades políticas e ideológicas. Este fato fica claramente demonstrado pela visita dos jornalistas brasileiros à Itália fascista em 1938. Este contato direto entre os profissionais brasileiros com a Itália fascista prova como a mídia, durante os anos do entreguerra, era encarada como uma poderosa ferramenta de propaganda e de influência política e como a divulgação da cultura e da arquitetura moderna era considerada para certas gestões como um meio de exportação de seu ideário e influência.\n\nEm suma, a releitura destes artigos possibilitou que se evidenciasse um conjunto de representações e vontades que permeavam tanto o campo arquitetônico como o campo político e social, e demonstrou como a revisão destes materiais e de seus discursos pode ser rica para a formulação de novas análises históricas."
