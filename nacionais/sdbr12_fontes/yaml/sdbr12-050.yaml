resumo: O artigo aponta como a releitura de parte dos textos publicados nos jornais Correio Paulistano e O Globo, que analisam o movimento moderno italiano Novecento, pode ser rica para criar uma nova compreensão do processo de construção do modernismo na arquitetura em São Paulo e no Rio de Janeiro durante os anos de 1930 e como a adoção deste movimento moderno estava atrelado a um momento da história do Brasil de forte contato com a Itália fascista.
