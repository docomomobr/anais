resumo: O trabalho discute a consolidação da moradia moderna a partir da introdução de valores burgueses, intensificação da produção industrial, crescimento e adensamento das cidades. Utiliza como estudo de caso o Edifício Diederichsen - construído entre 1934 e1936 em Ribeirão Preto – que inaugurou na cidade um novo período de produção de moradia e de expressão de modernidade através de verticalização, utilização de novos materiais construtivos, experimentação do programa multifuncional – com habitação, comércio e serviços -, além da importação de novo referencial arquitetônico, estilisticamente vinculado ao Art-Déco. Especificamente, o artigo discute o significado do prédio para a cidade a partir da análise de seu projeto de aprovação, do exame da configuração das habitações e espaços de comércio e serviços e dos usos e formas de sociabilidade e lazer previstos no programa original do Edifício.
