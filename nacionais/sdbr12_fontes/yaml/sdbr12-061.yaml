texto: 'MODERNIDADE E MORADIA NA PETIT PARIS BRASILEIRA: O EDIFÍCIO DIEDERICHSEN EM RIBEIRÃO PRETO


  INTRODUÇÃO


  A pesquisa em habitação, quando parte da análise da moradia como forma de representação de uma determinada realidade, contribui para desvendar comportamentos sociais de sua época e valores da sociedade para a qual foi produzida. Ao longo do tempo a moradia construída e habitada pelo homem assumiu diferentes formas, agregou diversas funções e adquiriu valores de maneira a atender demandas surgidas e criadas no decorrer da história humana.


  Assim, a discussão acerca dos valores da moradia deve necessariamente partir da análise da vinculação histórica e social da casa e suas funções. Pode-se argumentar, por exemplo, que valores atualmente inerentes à função da casa, como intimidade e conforto, foram reforçados pela transição da noção de moradia como local de reprodução da família para lócus da vida doméstica.


  A intensificação da produção industrial, o crescimento e adensamento das cidades e o fortalecimento da burguesia, culminaram em estudos e posturas para formular e solucionar problemas de ordem sanitária, moral, econômica, social e estética que foram identificados nas cidades. Percepções contraditórias sobre esta nova cidade, alvo de fascínio e medo (BRESCIANI, 1985), resultaram em esforços de diferentes setores da sociedade - abrangendo médicos, engenheiros, intelectuais, religiosos, filantropos, industriais e administradores públicos – para o disciplinamento urbano e o agenciamento da habitação, que deveria ser capaz de se aproximar da ideia de lar e adotar novos requisitos de higiene, conforto, intimidade, privacidade, domesticidade e racionalização (BEGUIN, 1991).


  Em Ribeirão Preto, a intensidade das transformações urbanas ocorridas nas décadas seguintes à sua fundação, em meados do século XIX, tanto revelou a necessidade de infraestruturas, como um desejo de modernização que refletisse a pujança econômica da cidade. O município teve sua economia impulsionada pela produção cafeeira, tornando-se uma das principais cidades do Estado no início do século XX. A riqueza proporcionada pelo café, juntamente com o desenvolvimento dos serviços e do comércio, logo se refletiu na forma da cidade, que já nas duas últimas décadas do século XIX dispunha de ruas com calçamento, arborização, energia elétrica e redes de água e esgoto. Neste movimento, a cidade atraiu a elite cafeeira local, que saiu das zonas rurais para habitá-la.


  Assim como ocorreu em outras cidades brasileiras, as famílias mais influentes do ponto de vista econômico e político construíram suas residências na área central, local em que a modernidade se expressava na circulação de pessoas, no movimento dos automóveis, na presença de praças ajardinadas, na imponência dos edifícios e nas novas formas de sociabilidade associadas às novas opções de lazer e ao comércio de artigos de luxo.


  Nesse período, como era usual no Brasil, os edifícios públicos e as edificações privadas associadas à elite ribeirão-pretana adotaram a arquitetura eclética, com seus ornamentos profusos e relacionados a diferentes períodos históricos da arquitetura. As referências estéticas destas edificações, assim como o caráter das atividades urbanas desenvolvidas durante o dia e a noite - nos teatros, cabarés e bordéis - fez com que a cidade fosse apelidada por alguns de seus moradores e visitantes mais entusiasmados, como “Petit Paris”. As residências da elite cafeeira local tiveram como referência os palacetes paulistanos, que, por sua vez, buscavam se inspirar, sobretudo, nas residências da burguesia francesa (HOMEM, 2010). Esses palacetes eram o símbolo da nova posição social conquistada pela burguesia e difundiram não só um novo padrão estilístico, como novos modelos de conforto.


  A crise de 1929 teve impactos na economia da cidade. Um deles foi o importante papel que a construção civil passou a ter na economia local. Alguns empresários com atuação no comércio e na indústria diversificaram seus investimentos, voltando-se para a construção de edifícios, que também contribuíram para deslocar a imagem da cidade de centro cafeeiro para polo de uma economia moderna e diversificada.


  O empresário Antônio Diederichsen foi um dos agentes dessa redefinição da forma e da economia de Ribeirão Preto. Em 1934, adquiriu terrenos na área central com o intuito de investir na construção de imóveis para locação. Visando à máxima utilização do terreno, o empresário iniciou a construção do primeiro “arranha-céu” da cidade, adotando uma nova tipologia de habitação: o edifício de apartamentos, a primeira opção de habitação coletiva verticalizada em Ribeirão Preto. Batizada de Edifício Diederichsen, a construção não promoveu apenas a difusão de um novo tipo de arquitetura e de negócio, mas contribuiu para firmar o nome de seu empreendedor na paisagem, na vida e na história da cidade.


  Este trabalho estuda o Edifício Diederichsen: sua ordem espacial e funcional e seu significado simbólico a partir do conceito de “habitat moderno” e da arquitetura como representação de modernidade.


  1. CIDADE E MORADIA EM TRANSIÇÃO


  Entre as últimas décadas do século XIX e primeiras do século XX, o sucesso econômico de Ribeirão Preto foi fortemente baseado na produção cafeeira, que fomentou a ampliação dos investimentos no comércio, nos serviços e na indústria. Estudos indicam que entre 1890 e 1900 o número de estabelecimentos na cidade se elevou de 228 para 914 (MARCONDES e GARAVAZO, 2004). Deste total, observa-se a intensificação do setor de comércio e serviços, com atuação direta de alguns empresários que buscavam a diversificação de seus investimentos. Da mesma forma, a grande presença de imigrantes italianos na cidade desde o final do século XIX - com a formação do Núcleo Colonial Antônio Prado em 1886 - é apontada por alguns autores como propulsora do início do processo de industrialização em Ribeirão Preto (BRANDÃO, 2009; SILVA, 2003, 2008). Algumas fábricas de maior porte se instalaram na cidade nas primeiras décadas do século XX, entre elas a Companhia Antarctica e a Companhia Cervejaria Paulista.


  Imagem 01: À esquerda, conjunto de edificações ecléticas formadoras do “Quarteirão Paulista”, realizado pela Companhia Cervejaria Paulista. O registro é anterior à construção do Edifício Diederichsen, ainda com a presença da residência do Coronel Quinzinho da Cunha (à direita), demolida para a construção do Edifício Diederichsen. Fonte: Arquivo Público Histórico de Ribeirão Preto.


  Entre os atraídos pela dinâmica economia da cidade estava Antônio Diederichsen. Nascido em São Paulo no ano de 1875, instalou-se em Ribeirão Preto em 1903. Formado em agronomia, em 1904 iniciou sua atuação como empresário no comércio de máquinas agrícolas para lavoura e serralheria. Ao longo dos anos diversificou e ampliou seus negócios na cidade, sendo precursor na oferta de variados serviços e equipamentos, além de ter empreendido a construção de diversas edificações.


  Na década de 1920 e, principalmente, após a crise na bolsa em 1929, a construção civil passou a ser um setor importante da economia local, com alguns empresários de ramos como indústria e comércio diversificando seus negócios através da construção de edifícios. Construções realizadas pela Companhia Cervejaria Paulista, no final da década de 1920, e por Antônio Diederichsen, em meados da década seguinte, alteraram o cenário urbano e sinalizaram para alterações mais profundas no cotidiano da cidade.


  Tais alterações sinalizam o avanço na cidade de novas expressões formais e técnicas construtivas. Nesse aspecto, foi expressiva a influência americana do estilo Art Déco e o uso do concreto armado, difundido principalmente a partir da Primeira Guerra Mundial. Simultaneamente, integrou-se ao cotidiano da burguesia ribeirão-pretana o acesso a novas tecnologias, como carros, elevadores e eletrodomésticos.


  Outra expressão das mudanças sofridas pela cidade foi o avanço da noção de habitat moderno, associado às noções de intimidade e privacidade e à conversão da casa em domínio privado por excelência, “fundamento material da família e da ordem social” (PERROT, 1995, p. 107). A separação entre local de trabalho e moradia foi um dos indícios da emergência da intimidade e da identificação da casa como um lugar da vida familiar. Ao gosto pela privacidade, intimidade e domesticidade associaram-se novas noções de conveniência e bem-estar. A noção de conforto, como mostra Hall (1995), fez surgir novos móveis, mais atentos à funcionalidade.


  No século XIX a tecnologia e a máquina tornaram-se a “expressão simbólica e material” da vitória do homem sobre a natureza (BRESCIANI, 1985), adentrando também no interior doméstico. Segundo Correia (2000, p.24), “toda a reforma da moradia iniciada no século XIX esteve relacionada com a imposição de uma nova forma de gestão do tempo no âmbito da família, voltada para preservar as horas de repouso e reduzir as gastas no serviço doméstico”. As mudanças na casa a partir da inserção de novas tecnologias ocorreram tanto por motivos relacionados a problemas de salubridade (como ventilação e iluminação), como expressaram uma nova ordem funcional.


  A descoberta da eletricidade associou-se à invenção do motor elétrico, do aquecedor e da lâmpada incandescente, favorecidos pela fonte de energia eficiente para o funcionamento dos equipamentos domésticos. Com a penetração da energia elétrica no interior doméstico, difundiu-se o uso de aparelhos como o aspirador de pó elétrico, geladeira, máquina de lavar roupas, ventiladores, entre outros. Outra inovação importante foi a utilização de energia elétrica para aquecer, o que proporcionou o surgimento de aparelhos como o ferro elétrico e, mais adiante, torradeiras, cafeteiras, chapas elétricas, fogões, etc. A presença dos eletrodomésticos garantiu a “execução ágil de serviços de manutenção e limpeza, facilitando a realização de tarefas domésticas, reduzindo sua duração e liberando a mão de obra feminina para o trabalho externo” (CORREIA, 2004, p.02).


  Esta nova realidade trouxe como reflexo não só o rápido desenvolvimento da mecanização do trabalho como também o interesse pela eficiência doméstica. Exemplo disto foram os diversos livros voltados para a administração do lar no início do século XX, em que a ideia de conforto foi inovadora, pois estava especificamente atrelada à redução do trabalho. Nesse contexto, a mulher ocupou o importante papel de relacionar a ideia de eficiência doméstica a partir da diminuição do espaço, sem que isso significasse a perda de privacidade ou intimidade no interior das casas. A redução da habitação e sua “racionalização” foram temas intensamente discutidos nos primeiros CIAMs, durante as primeiras décadas do século XX. Estudos sobre a estrutura social da população, bem como o surgimento de novos hábitos, apontaram para novas metas em relação ao programa, tipo e tamanho das unidades: a habitação mínima, centrada na ampliação da ação do Estado na reprodução social e na valorização da vida individual.


  Todos estes aspectos, somados às possibilidades técnicas da época, levaram alguns arquitetos a reconhecerem a habitação coletiva verticalizada como solução adequada para a população industrial urbana, e combaterem a casa unifamiliar, vista como uma opção “retrógrada e incompatível como a totalidade de uma nova forma de vida” (GROPIUS, 1977, p. 154). A preocupação com a salubridade da habitação permaneceu como uma questão importante a ser resolvida através de mecanismos que garantissem a ventilação e iluminação no interior doméstico. Assim, este novo modelo de moradia continuou a incorporar a noção da casa como espaço sanitário e como local de reposição das energias do trabalho:


  O habitat moderno origina-se da articulação de um novo modelo de moradia e de uma nova relação entre a casa e o urbano. Sob o último aspecto pressupõe uma casa vinculada a redes de infraestrutura (abastecimento de água, esgotos, sistemas viários, etc.), a equipamentos de uso coletivo (escolas, creches, etc.) e a lugares específicos de trabalho (indústrias, repartições, etc.) que permitem uma redefinição de formas e usos da moradia (...) com organização interna presidida por preocupações com higiene, privacidade, conforto e economia, inclusive de tempo e esforço na realização das tarefas domésticas”. (CORREIA, 2004, p. 57).


  A moradia coletiva – que nos séculos anteriores estava relacionada às camadas mais populares da sociedade e havia sido amplamente combatida através de discurso higienista e moralista – no século XX associou-se a uma nova tipologia habitacional, o edifício de apartamentos, voltado para as camadas médias da população, que procuravam bairros servidos de infraestrutura e prezavam pela higiene e conforto (GASPAR, 2013). O prestígio dessa habitação também estava relacionado ao seu local de implantação, geralmente em áreas centrais e valorizadas, próximas a comércios, serviços e lazer, como teatros e restaurantes. Esta nova tipologia habitacional incorporou valores como funcionalidade, racionalidade, baixo custo e áreas reduzidas, compatíveis com a diminuição do tamanho da família e do tempo gasto nas atividades domésticas.


  Revelando a grande simultaneidade entre esses debates e experiências, o Edifício Diederichsen foi erguido em meados da década de 1930, longe dos centros de debate de arquitetura da época, mas igualmente experimentando inovações no programa e na forma da moradia urbana.


  2. EDIFÍCIO DIEDERICHSEN: O PROGRESSO EDIFICADO


  A primeira grande renovação técnica e estilística no campo arquitetônico em Ribeirão Preto ocorreu no início do século XX, com a construção do Edifício Diederichsen. Em estilo Art Déco, a imponente edificação de seis pavimentos foi oficialmente inaugurada em 10 de janeiro de 1937, no centro da cidade e nas proximidades da prestigiada Praça XV de Novembro. Expressou a pretensão progressista do industrial e empresário Antônio Diederichsen, que promoveu a construção do primeiro “arranha-céu” da cidade:


  Em 1934, em plena e aguda crise, quando todos pensavam que o ciclo evolutivo de Ribeirão Preto se findara ante o corte de 26 milhões de cafeeiros, Antônio Diederichsen (próspero empresário dos ramos de serralheria, fundição e mecânica) adquiriu uma área na rua General Osório, Álvares Cabral e São Sebastião e ali ergueu um monumento de fé e marco de civilização – o ‘Edifício Diederichsen’. Foi o alento novo à cidade. (Jornal A Tarde, em 20/10/1953)


  Imagem 02: Vistas externas do Edifício Diederichsen. À esquerda, vista da fachada voltada para a rua General Osório. À direita, foto tirada da cobertura do edifício dos Correios e Telégrafos, em que se avista a fachada de maior dimensão, voltada para a rua Álvares Cabral, e fachada para a rua São Sebastião. Fonte: Álbum de fotos da construção do Edifício Diederichsen, Arquivo Público Histórico de Ribeirão Preto.


  O Edifício Diederichsen foi construído entre 1934 e 1936, com projeto de Antonio Terreri e Paschoal de Vicenzo. O empreendimento promoveu uma intensa utilização do valorizado terreno onde se assentava, adotando uma nova tipologia de habitação: o edifício de apartamentos. Foi o primeiro prédio destinado à locação em habitação coletiva verticalizada na cidade. Os apartamentos residenciais compunham uma solução de moradia central e compacta. Além de habitações, o projeto do Edifício Diederichsen previa espaços de lazer e serviço, promovendo novas formas de sociabilização na área central da cidade. O caráter inovador do Edifício também se observava pela utilização da técnica construtiva em concreto armado e na vinculação ao estilo Art Déco:


  No coração da cidade, ergue-se o imponente Edifício Diederichsen de seis pavimentos, com frente de 140 metros para as ruas General Osório, Álvares Cabral e São Sebastião. Nesse edifício, na parte térrea, está installado o Cine São Paulo, com capacidade para 1.200 pessoas, o bar e restaurante Pingüim, e vários estabelecimentos (11 lojas): pharmacia, barbeiro, café (Única), casas de moda, etc. Pelos vários andares (1º e 2º) multiplicam-se escriptórios (420 salas) commerciais, medicos, de advocacia, etc., afóra 46 appartamentos no 3º e 4º andares, sendo o 5º pavimento occupado pelo Luxuoso Grande Hotel Gallucci, optimamente montado, com esmerado serviço, o melhor hotel do interior do Estado (VALADÃO, 1997, p.134).


  No período de construção do Edifício Diederichsen, várias capitais brasileiras já haviam iniciado seu processo de verticalização e visto surgir seus primeiros edifícios de apartamentos. Nesse período inicial, a produção de apartamentos caracterizou-se por indefinições e uma grande variedade programática. Em edifícios construídos no Rio de Janeiro até a década de 1940, por exemplo, foi comum projetos suscitarem a ideia de aproximação e continuidade - quanto a uso e funcionamento – entre apartamentos e hotéis. No entanto, foi comum a todas as soluções a necessidade de assegurar os valores difundidos na moradia no século XIX, como higiene, conforto, intimidade, privacidade e domesticidade; aliados aos ideais de alta funcionalidade, economia e racionalização da construção e dos espaços internos (GASPAR, 2013).


  É correto afirmar que o projeto do Edifício Diederichsen foi, em Ribeirão Preto, um representante de um período em que no Brasil a tipologia habitacional burguesa, coletiva e verticalizada, ainda estava em definição. Testavam-se uma grande variedade programática, diferentes dimensões de unidades habitacionais e ambientes para atender a usos diversos. Testavam-se, também, arranjos funcionais, soluções construtivas e formais. Nascido neste momento de transição e experimentação, é um prédio único na cidade.


  Imagem 03: Planta do 4º, 5º e 6º pavimentos no projeto do Edifício Diederichsen, em 1934.


  Fonte: Arquivo Público Histórico de Ribeirão Preto. Adaptado por GASPAR, 2017.


  Nos pavimentos voltados para habitação do Edifício Diederichsen, destacamos o grande número de unidades (23 por pavimento), a extensão da circulação horizontal para acesso aos apartamentos, a diversidade do programa habitacional e a presença de dois blocos de circulação vertical com escada e elevador. Há quatro tipos de apartamentos, com os seguintes programas: os apartamentos maiores apresentam “entrada”, sala de jantar, quarto, cozinha, sanitário e área para tanque; ou “entrada”, sala de jantar, sala de visitas, quarto, cozinha, sanitário e área para tanque; enquanto os menores possuem apenas “entrada”, dois quartos e sanitário; ou “entrada”, quarto e sanitário. Dos quarenta e seis apartamentos, cinco unidades por pavimento, todas menores, mas com programa variados, têm, ainda, uma sacada.


  A disposição simétrica da fachada principal corresponde à busca de simetria interna, com um acesso principal central (com dois elevadores e generoso espaço de hall), próximo às quatro tipologias de apartamentos mais amplas, com área de jantar (e/ou sala de visitas), cozinha e área para tanque. Interessante destacar que esses apartamentos não estão voltados para as fachadas externas, mas resguardados na parte posterior dos pavimentos. Outro aspecto interessante que ocorre apenas nesses apartamentos é a previsão de acesso pela cozinha.


  As demais unidades são compostas apenas por cômodos nomeados como quarto, mas que possuem funções indiferenciadas, e banheiros, variando ainda quanto à presença de sacada. A ocorrência de dois cômodos indiferenciados ligados por uma pequena área de “entrada”, como denominado pelo projeto, permite o uso flexível de seus espaços, como quarto ou como sala. Outro ponto a ser destacado é a permanência, em dois apartamentos por pavimento, de quartos com ligações internas, o que pode significar que um funcionava como sala e outro como quarto, ou que um podia ser usado como habitação e outro como local de trabalho. O mais curioso, contudo, é a presença – na quase totalidade das unidades menores – de portas ligando diretamente os cômodos e a “entrada” ao corredor externo de acesso aos apartamentos, o que sugere que se buscou uma máxima flexibilidade de usos possíveis, como a possibilidade de continuidade do uso como hotel. O fato de apenas as unidades voltadas para a rua Álvares Cabral possuírem a possibilidade de acesso direto aos quartos parece reforçar essa hipótese. A solução permitiria, até mesmo, usar o corredor comum para eventual circulação entre cômodos internos no caso das tipologias com dois cômodos.


  A disposição desses apartamentos menores ao longo das fachadas voltadas para as ruas indica a intenção de valorizá-los; de oferecer o privilégio da vista da cidade do alto a um maior número possível de unidades. Não se pode deixar de considerar que ver a cidade do alto era uma novidade na época, que valorizava e diferenciava o prédio. Ele não é alto apenas para otimizar o uso dos terrenos caros do centro da cidade onde se assentava, mas para se apropriar do prestígio que a altura oferecia e, naturalmente, converter este diferencial em renda via valor dos aluguéis.


  A presença de estreitas sacadas parece estar mais vinculada à composição da volumetria da fachada que à inserção de um espaço de estar. No Edifício Diederichsen, as sacadas são elementos utilizados para compor o ritmo característico da arquitetura Art-Decó, com adições e subtrações dos volumes. Suas dimensões estreitas e o fato de, em alguns casos, estarem ligadas aos banheiros, mostra que não se apostava em um uso intenso delas. A preocupação com a salubridade dos apartamentos pode ser confirmada pela existência de aberturas para ventilação e iluminação em todas as áreas de permanência, como quartos, banheiros, salas, cozinhas e áreas de serviço.


  Imagem 04: Vistas do Salão de Refeições do Grande Hotel Galucci, em 1 de maio de 1937.


  Fonte: Álbum de fotos da construção do Edifício Diederichsen, Arquivo Público Histórico de Ribeirão Preto.


  No projeto arquitetônico desenvolvido por Terreri e Vicenzo, o sexto pavimento, destinado ao uso como hotel, tinha a mesma planta dos pavimentos voltados à habitação, no quarto e quinto pavimentos. Como dito, o fato sugere que a disposição e flexibilidade da planta dos apartamentos poderia visar a facilitação para uma eventual integração dos dois outros pavimentos ao Hotel, caso a demanda pelo serviço aumentasse e se mostrasse mais rentável que o aluguel como apartamentos. De qualquer forma, nota-se que na inauguração do edifício o hotel já possuía ambientes diferenciados em relação aos pavimentos inferiores, como o amplo salão de refeições, em que a ausência de paredes divisórias evidenciam a modulação estrutural do edifício. O Grande Hotel Diederichsen foi, por muitos anos, o local de recepção dos visitantes mais ilustres da cidade, com administração de Giuliano Gallucci, profissional de vasta experiência na administração de hotéis em São Paulo.


  Com acesso pelas ruas Álvares Cabral, São Sebastião e General Osório, o térreo do Edifício Diederichsen foi projetado para o uso de vinte salas destinadas ao uso comercial, todas com portas defronte às calçadas, além de área para bar e confeitaria na esquina entre as ruas Álvares Cabral e General Osório, restaurante voltado para a Rua Alvares Cabral e cinema, na Rua São Sebastião. O acesso aos pavimentos superiores poderia ser feito através de duas torres de circulação vertical: a mais suntuosa é acessada pela Rua Álvares Cabral, para a qual volta-se a fachada mais ampla do prédio; o outro acesso se faz pela Rua São Sebastião. Ambas as entradas apresentam escada e elevador, sem que haja ligações internas com as salas comerciais.


  Chama atenção a grande quantidade de salas e a variedade do programa comercial, não só com lojas (de uso diurno), mas também com cinema, bares e restaurantes (com uso predominantemente noturno). O térreo do edifício abrigou comércios importantes, como o Snooker Pinguim, armarinhos, lojas de roupas e sapatos, restaurante, a cafeteria A Única, que ainda permanece em atividade, além do Cine São Paulo, atualmente desativado. Todas as lojas possuem, no mínimo, um sanitário, sendo que alguns estabelecimentos também possuem área para lavatório. Cabe destacar que o público do cinema contava com sanitários masculinos separados dos sanitários femininos, sendo que no primeiro caso o acesso às cabines e mictórios acontecia pelo bar.


  Imagem 05: Planta do 1º pavimento (térreo) no projeto do Edifício Diederichsen, em 1934.


  Fonte: Arquivo Público Histórico de Ribeirão Preto. Adaptado por GASPAR, 2017.


  Os dois pavimentos superiores ao térreo são destinados a salas de escritórios. São mais de cinquenta salas por andar. Todas dotadas de vãos para ventilação e iluminação. Novamente, destaca-se o grande número de salas previstas, que atenderam à prestação de diversos serviços, como consultórios médicos, odontológicos, escritórios de advocacia, alfaiates, entre outros. Os quatro sanitários dispostos pelo pavimento são de uso coletivo, divididos igualmente entre o público feminino ou masculino.


  Imagem 06: Planta do 2º e 3º pavimentos no projeto do Edifício Diederichsen, em 1934.


  Fonte: Arquivo Público Histórico de Ribeirão Preto. Adaptado por GASPAR, 2017.


  CONSIDERAÇÕES FINAIS:


  O caráter inovador do programa de usos do edifício favoreceu, desde o início, formas novas de vida urbana em moradias compactas no centro da cidade, articuladas a comércios e serviços diversos e com funcionamento diurno e noturno. O edifício possibilitou um conjunto de atividades complementares que se apoiavam e que eram favorecidas também pela escala, arquitetura e localização do prédio. Tal configuração, por muito tempo, foi compatível com a lucratividade do empreendimento. Desde sua origem o Edifício Diederichsen se fixou no imaginário local como um símbolo de modernidade. O primeiro “arranha-céu” da cidade trouxe inovações em diversos âmbitos, como a utilização de novos materiais e técnicas construtivas a partir do uso do concreto armado; a adoção do estilo arquitetônico Art Déco; e a implantação de uma nova tipologia habitacional, a moradia coletiva verticalizada.


  Voltado para diversos usos (comércio, serviços e habitação) e localizado na área central da cidade, com ampla oferta de infraestrutura e próximo aos seus mais importantes edifícios, significou a introdução em Ribeirão de uma nova forma de morar e de se inserir no urbano. Da mesma forma, seu programa reflete novos hábitos e valores urbanos como a alimentação e trabalho fora do ambiente doméstico, o lazer em cinemas e em bares, o consumo em lojas de produtos de luxo.


  Grande parte das habitações do Edifício Diederichsen apresentava um programa compacto, que reforçava a ideia de utilização dos serviços e comércios do prédio ou do seu entorno. A preocupação com a salubridade - verificada pela presença de vãos para iluminação e ventilação - bem como a preservação da intimidade e setorização dos acessos, distanciava esta nova tipologia de qualquer comparação com as habitações coletivas populares.


  A edificação concilia monumentalidade e economia construtiva e projetual a partir do estilo internacional Art Déco. Externamente, a composição dos elementos de fachada é ritmada pela simetria de pequenos volumes geométricos adicionados às faces e pela subtração de volumes nas sacadas. No seu interior, as plantas dos pavimentos são moduladas a partir da estrutura de concreto embutida nas alvenarias, em que se verifica o quase total espelhamento no eixo transversal da planta.


  A conjunção destas características fez do Edifício Diederichsen um exemplar único e de irrefutável relevância para a cidade de Ribeirão Preto. O caráter inovador de sua tipologia habitacional também o torna importante para a construção da historiografia da habitação coletiva, uma vez que seu programa de usos se assemelha a outros edifícios de apartamentos construídos nas primeiras décadas do século XX, nas principais cidades brasileiras.


  O Edifício Diederichsen simboliza uma nova modernidade, que substitui a vinculada à arquitetura eclética ligada ao café. Expressa uma cidade já grande, com comércio e serviços diversificados e uma estratificação social mais complexa, que sugeriam novas respostas da arquitetura.'
