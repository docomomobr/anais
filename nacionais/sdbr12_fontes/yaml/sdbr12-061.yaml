resumo_en: This paper discusses the consolidation of modern housing based on bourgeois values from the nineteenth century, the intensification of industrial production and the growth and densification of cities. It uses as a case study the Diederichsen Building (1934-1936) in Ribeirão Preto municipality, which inaugurated a new period of bourgeois housing production, expressing its modernity through verticalization, the use of new building materials and experimentation with the multifunctional program - with housing, commerce and services - in addition to the importation of a new architectural referential, stylistically linked to Art Déco. Specifically, this paper presents the values of use, sociability and leisure in the original building´s program, based on the analysis of the approval´s project of the building and examination of the configuration of the dwellings and establishments in the pavements destined to commerce and services.
