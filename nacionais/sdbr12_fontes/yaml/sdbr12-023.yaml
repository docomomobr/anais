texto: 'CASA E JARDIM ANOS 1950: A LINGUAGEM MODERNA CHEGA À CLASSE MÉDIA.


  INTRODUÇÃO


  À margem do sucesso carioca, a arquitetura paulista teve um papel secundário durante os anos 1930 e 1940; a Escola Carioca se manteria dominante, inspirada no modelo corbusiano, até o fim dos anos 1950. Em São Paulo, houve um processo mais lento de adoção da linguagem moderna.


  Porém, o rápido crescimento da metrópole paulistana acaba beneficiando a arquitetura. (LUCCAS, 2010, p.36) Esse, entre outros aspectos, como a formação do núcleo local do IAB, altera a hegemonia carioca, que é transferida para a arquitetura paulista.


  Desta forma, apesar da arquitetura moderna não apresentar uma presença maciça na cidade, ela passa a ser, no campo da arquitetura e mesmo da cultura como um todo, valorizada como a linguagem dominante, cujas práticas e escolhas são apreciadas.


  Nesta primeira etapa de assimilação da linguagem moderna, no contexto paulistano, podemos apontar Henrique Mindlin, Rino Levi, Eduardo Kneese de Mello e Oswaldo Bratke como pioneiros, por sua atividade projetual no período e por sua participação na fundação do IAB-SP, em 1943. Com a constituição desse núcleo, forma-se um grupo com princípios e objetivos comuns. “Nós todos ficamos modernos, os que não eram foram se tornando... Dentro do IAB, só pensávamos a arquitetura contemporânea.” (MELLO, Eduardo Kneese, 1985, p.9 apud FICHER, 2005, p. 249)


  Adotada pelos jovens arquitetos, a tarefa era conquistar público para a arquitetura moderna.


  Em meio a estas transformações no campo da arquitetura, em São Paulo, surge a revista Casa e Jardim em 1953, dedicada à arquitetura doméstica e basicamente à casa unifamiliar. Pode-se localizar, na revista, um avanço real deste grupo de arquitetos pioneiros. Vários projetos de Mindlin e Levi são publicados, desde o início, e de Bratke, principalmente na segunda metade dos anos 1950.


  A REVISTA CASA E JARDIM: A ARQUITETURA MODERNA CHEGA À CLASSE MÉDIA.


  A revista Casa e Jardim é fruto do novo contexto, urbano e moderno, que se estabelece no Brasil, principalmente a partir dos anos 1940, nas grandes cidades brasileiras, sobretudo na metrópole paulistana, com transformações econômicas, sociais, políticas e culturais.


  Constitui-se, em consequência deste processo, um novo modo de vida para parte da população. Além disto, este pode ser considerado o momento fundamental na estruturação da nova classe média urbana, especialmente nos grandes centros: “Gostos, preferências, valores, comportamentos, ditos cosmopolitas, passam a pontuar a pauta de discussões destes moradores e a orientar a ação destes sujeitos sociais”. (MARTINI, 2011, p.35)


  Este novo modo de vida caracteriza-se, entre outros aspectos, pelo consumo de novos produtos, como o automóvel, a televisão, o aspirador de pó, a enceradeira, a geladeira.


  Elevação do padrão de vida significa fundamentalmente conforto doméstico, direito de possuir tudo aquilo que proporciona bem-estar a uma família, isto é, aquele sem número de utilidades domésticas que a vida moderna, especialmente nas grandes cidades, tornou indispensáveis e transformou em símbolos do nível de vida. (FEIRA NACIONAL…, 1959, p.84)


  Casa e Jardim foi pioneira entre as revistas dedicadas à casa, especificamente à casa da família nuclear de classe média, e nela estão presentes estes produtos, símbolos da vida moderna, na forma de anúncios, ao lado de artigos, onde são “traduzidos” para o público leigo, conteúdos antes dirigidos a profissionais - arquitetos e engenheiros -, relacionados à construção ou à reforma da casa.


  É claro que uma revista como essa tem de conquistar, de preferência, a classe média. Os ricos têm seus decoradores, seus jardineiros, seus mestres-cucas que pouco aceitam sugestões (...). Somos nós, as donas-de-casa, que lutam com poucos recursos, as que procuram avidamente revistas especializadas que nos ajudem a embelezar o nosso lar com os recursos e os móveis de que dispomos, já que os que aparecem, elegantes e macios, estão além de nossas possibilidades aquisitivas. Por isso, (...) peço-lhes sugestões acessíveis, compráveis e fabricáveis por nós mesmas, (...) modos de modernizar ambientes mais ou menos antigos. (...) (OBRIGADO!, 1953, p.2)


  Havia leitores distribuídos pelo país. Há cartas do interior de São Paulo - Rio Claro, Olímpia, Araçatuba, Tietê, São Carlos, São João da Boa Vista -, de Minas Gerais - Machado -, Paraná – Jacarezinho -, São Salvador (provavelmente Salvador, na Bahia), Rio de Janeiro, Alagoas – Maceió –, Santa Catarina – Caçador -, entre outras cidades, mesmo de Portugal – Pardilhó. (LUCKMANN, G., 1959h, p. 38 e 40-41) A carta de Olímpia, enviada por uma bibliotecária, afirma ser a revista uma das preferidas das mulheres que frequentavam a biblioteca. (CORRESPONDÊNCIA, 1954, p.2 e 66)


  A divulgação da nossa revista visa a levar aos rincões mais longínquos do nosso país as concepções artísticas de renomados arquitetos e decoradores, para assim contribuir pela elevação cada vez maior do nível da ‘arte de bem morar’. (LUCKMANN, 1958a, p.32)


  Oswaldo Bratke já teria conquistado uma clientela de classe média para a arquitetura moderna, até então restrita a pequeno grupo de intelectuais, profissionais liberais e iniciados na arte moderna. (CAMARGO, 2000, p.78) No entanto, ainda tratava-se da arquitetura erudita, elaborada sob medida.


  A revista ampliaria bastante este público, transmitindo algo que era acessível apenas a uma clientela seleta. Ampliando e diversificando este público, de certo forma “democratiza-se” a linguagem moderna.


  Devemos frisar que não pretendemos e nem podemos estabelecer concorrência com os arquitetos, nossos principais colaboradores. Podemos, sim, ajudar, com conselhos e sugestões, principalmente aqueles que, longe dos centros urbanos, não têm a possibilidade de consultar arquitetos e decoradores. (...). Nem todos dispõem de meios suficientes para contratar os serviços de tais artistas; por isso mesmo, as publicações desta revista possibilitam a um grande número de leitores compartilhar da arte moderna de construir, cujas conquistas e concepções se restringem a um círculo relativamente pequeno das classes abastadas. (LUCKMANN, 1958a, p.32)


  Assim, Casa e Jardim participa no processo da assimilação da arquitetura moderna no Brasil, apresentando conselhos sobre como desenhar, construir e equipar a casa, criando uma espécie de modelo a ser seguido. Discutem-se vários aspectos do projeto e da construção da casa: dos condicionantes do projeto – escolha do terreno, programa de necessidades, implantação, orientação solar, ventilação, etc. – à decoração dos ambientes: “ela pode e deve ser longamente estudada. Procure morar na sua casa, antes de construí-la”. (CONSELHOS…, 1953, p.62)


  Para facilitar a compreensão do projeto pelo leitor, utilizam-se plantas baixas ilustradas e maquetes simplificadas.


  Este modelo, que se constitui na revista, estabelece novos conceitos, baseados nos princípios modernos e voltados àquele modo de vida, urbano e moderno. É uma espécie de “lição de arquitetura moderna”, adaptada ao mundo doméstico, procurando uma casa prática e confortável.


  Uma espécie de “educação do leitor”: “o leitor poderá observar que as inovações havidas nestes últimos anos de intenso desenvolvimento industrial, (sic) alteraram de modo sensível as formas da vida humana”. (EQUIPE 5..., 1957c, p.2)


  Para isto, ressalta-se que a arquitetura moderna poderia proporcionar aconchego e um ambiente propício ao lar; tenta-se desfazer a ideia de que esta produção era fria ou racional em demasia. Pois, aqueles “que têm uma concepção errônea do moderno em arquitetura afirmam que o funcional que esse tipo de construções apresenta é destituído de calor humano e isento de familiaridade”. (CHASSIM, 1959, p.39)


  Em determinado artigo, ressalta-se “a harmonia e o equilíbrio de linhas da moderna arquitetura funcional”. (FRYDMAN, 1955, p.11), mas sob o título “Quando a arquitetura moderna proporciona um verdadeiro lar”.


  É um processo em que se “traduz” a linguagem moderna para o leitor, traz-se sua abstração para a vida cotidiana, em uma espécie de “modernismo modesto”, com ambientes singelos, sem espaços supérfluos.


  Com isso você terá uma casa funcional, adaptada às suas contingências de vida, e não uma construção arquitetônica abstrata, talvez muito bela, mas na prática imprestável. (...). Na arquitetura moderna, a tendência para a simplificação das linhas e a abertura de grandes vãos de iluminação pode resultar em criar-lhe uma moradia de difícil utilização. O moderno é sem dúvida o único estilo viável na arquitetura contemporânea, mas cumpre a cada interessado fazer com que ele seja um ‘moderno vivo’ e não apenas teoricamente certo. (CONSELHOS…, 1953, p.62)


  Questões como as novas técnicas construtivas, o “equilíbrio dos ambientes e as linhas claras e nítidas” (REICHENBACH, 1953, p.6) são analisadas desde o primeiro editorial. Seria uma evolução compartilhada pelos arquitetos, ajudar a “moldar o moderno semblante do Brasil (...) fazendo surgir uma arquitetura peculiar brasileira (...)”. Haveria muito por fazer pois seria muito menor o número de “construções belas, modernas e funcionais (do que de), construções velhas e de má aparência.” (Ibid., p.6)


  Esperamos, caro leitor e cara leitora, que CASA E JARDIM se torne útil na construção e no embelezamento de seu lar e que lhe avive o interesse pelas realizações da moderna arquitetura brasileira (...). (Ibid., p.7)


  Entre os aspectos ressaltados, estão a racionalidade e a perenidade da arquitetura moderna:


  A arquitetura é uma ciência e uma arte. Há requisitos a que ela deve ater-se necessariamente, e outros que se subordinam ao gosto variável dos construtores e dos proprietários. (...). Muitos estilos se alinham uns ao lado de outros, testemunhas de modas que já passaram, de tendências que hoje predominam, de rumos que vão sendo abertos. (EVITE…, 1953, p.26)


  É mostrada toda uma produção arquitetônica, que se utiliza dos conceitos modernos, como a planta aberta, funcional e a integração entre interior e exterior. Características como linhas claras e concisas, leveza e precisão geométrica, transmitindo a impressão de simplicidade, requinte e equilíbrio: as “Linhas límpidas, fortes contrastes de cor e uma livre e larga vista para fora”. (O GOSTO..., 1955, p.7)


  Estas ideias e conceitos são repetidos nos textos que acompanham os projetos:


  Como se vê, a composição arquitetônica é resultado da planta, que atendeu às exigências funcionais do programa, aliadas ao bom acabamento, detalhes, uso de bons materiais de construção, alguns na sua forma natural tornando a obra caracterizada por linhas retas e simples, porém serenas e equilibradas. Para não fugir a estas características, optou-se pelo telhado plano sem beiras, constituído de uma laje bem impermeabilizada e com proteção antitérmica. (QUANDO POESIA..., 1958, p.21)


  A questão da horizontalidade é ressaltada em muitos projetos: quando as coberturas não são planas, são mostradas sob determinados ângulos que levam a essa percepção. Existe uma preocupação em atribuir qualidades comuns às casas, através do discurso e das imagens, qualidades que fazem parte do “modelo moderno”.


  A LINGUAGEM MODERNA DE CASA E JARDIM


  Outro aspecto interessante, presente em Casa e Jardim, é que na defesa deste “modelo moderno”, estabelece-se uma espécie de “campanha” contra o que é considerado ultrapassado. Alinham-se soluções boas e ruins:


  Assim como simpatizamos mais com esta ou aquela pessoa, o mesmo se dá com referência às casas. (...). Nem sempre conseguimos definir as razões por que gostamos desta ou desgostamos daquela residência. (...). De um modo geral, porém, é a harmonia do conjunto o que influi no desiderato final – harmonia entre jardim e casa – enfim, o entrosamento certo dos vários elementos. (PORQUE GOSTAMOS…, 1954, p.5 e 64)


  A segunda casa, com referências da arquitetura tradicional, seria “antipática” e “completamente desequilibrada”. (PORQUE GOSTAMOS…, 1954, p.64) E a primeira, “simpática”, apresenta uma grande esquadria na fachada; uma viga unifica a composição e forma a garagem, ressaltando as linhas horizontais. Não há detalhes decorativos, apenas o contraste entre texturas, cheios e vazios. No entanto, ela não se utiliza da linguagem moderna de forma “pura”.


  Esta e outras casas exibidas em Casa e Jardim não apresentam as “feições” típicas da arquitetura moderna, mas apenas alguns “elementos-tipo”, como pilotis em V, rodeados por floreiras, rampas circulares, janelas em faixa, lajes em balanço, telhado em V, entre outros.


  Existem, também, tipologias que se repetem, como o grande volume suspenso do solo, onde estão os principais ambientes, com acesso por rampa circular. (A HABITAÇÃO..., 1955, p. p.20-24 e 67) Esta solução é uma adaptação a terreno em desnível, mas, em outros casos, é utilizada sem justificativa.


  Esta arquitetura “híbrida” e estas tipologias encontradas em Casa e Jardim, ao contrário da arquitetura residencial erudita, são geralmente anônimas.


  É uma arquitetura que ainda está presente em bairros mais antigos de nossas cidades.  Seria um mecanismo de produção em massa da arquitetura, que teve papel fundamental na construção destas cidades. É parte da ambiência urbana: uma arquitetura “de fundo”, “neutra.” Apenas parte dela apresenta referências da arquitetura moderna, pois existem contribuições de arquiteturas variadas.


  Existe uma dicotomia entre a arquitetura erudita e esta, produzida em massa; ambas formando o tecido de nossas cidades: “E talvez seja da paisagem cotidiana, vulgar e menosprezada, que possamos extrair a ordem complexa e contraditória que é válida e vital para nossa arquitetura como um todo urbanístico”. (VENTURI, 1995, p.147)


  Esta arquitetura anônima, apresentada em Casa e Jardim, não exibe, realmente, uma linguagem comum; a maior parte da produção não parece “rigorosamente” moderna. A opção pela linguagem moderna não se mostra tão radical:


  (...) é bem de ver, que não pretendemos nos arvorar em mentores unicamente da arquitetura moderna, condenando tudo o que for antiquado ou tradicional – por isso que existem casas antigas, inúmeras até, muito mais bonitas, do que algumas de um modernismo mal compreendido. Nosso desejo, por conseguinte, é tão somente o de chamar a atenção dos nossos leitores para a racionalização inteligente relativa às soluções das plantas baixas, sugeridas (...). (DO RASCUNHO…, 1956, p.68)


  UMA ARQUITETURA “SEM ARQUITETOS”


  Outra questão suscitada por esta arquitetura, inspirada pela revista Casa e Jardim, é:  em que medida ela pode ser considerada uma arquitetura sem arquitetos?


  Pois, além de projetos acompanhados de textos com conceitos modernos, é apresentada outra experiência interessante: a criação de projetos “sob medida” para um cliente padrão. Trata-se da coluna “Equipe 5 responde: more bem na casa feita para você”.


  Atendendo ao grande número de cartas, foram definidas as dúvidas mais frequentes e a equipe, composta por cinco arquitetos, elaboraria projetos com respostas a estas questões. Utilizavam-se terrenos com dimensões encontradas em loteamentos comerciais e, através do projeto de tipologias diversas, os arquitetos discutiam questões como insolação, topografia, flexibilidade e funcionalidade. A questão dos custos é sempre considerada.


  “As consultas que recebemos são inúmeras e infelizmente não nos é possível responder a todas. Assim, somos forçados a fazer uma seleção, publicando somente aquelas que, a nosso ver, possam interessar um circulo largo de leitores”. (LUCKMANN, 1958a, p.32)


  Através desta correspondência na revista – publicada há quatro anos -, podem ser percebidas as questões mais relevantes. Este “diálogo” leitor-revista permite que se observem as “ideias modernas” que tiveram maior repercussão.


  Esta seção visa a resolver, sempre que possível, os problemas de sua residência moderna. O leitor que tiver dúvidas a respeito de sua futura casa, dos projetos ou decorações encontrará, entre os exemplos aqui apresentados, soluções adaptáveis a seu caso particular. (...). As várias plantas serão classificadas segundo o tipo da sua construção, a fim de que o leitor interessado possa começar uma coleção de diversos projetos de casas. (EQUIPE 5..., 1957a, p.4)


  São projetos para residência térrea (EQUIPE 5..., 1957a), sobrado (EQUIPE 5..., 1957b), decoração de apartamento (EQUIPE 5..., 1957c), casa em níveis: “O axioma ‘a função gera a forma’ nos impõe a adequação da casa ao meio ambiente, portanto, seria irracional se escavássemos os flancos de uma colina para que nela construíssemos”. (EQUIPE 5..., 1957d). Ainda, casa de campo (EQUIPE 5..., 1957e) e casa de praia, com treliças e elementos vazados, que “não foram criados com mero pretexto formalista, antes, cada um destes elementos, (sic) tem sua função (...)”, a de proteger dormitórios e living contra o sol. (EQUIPE 5..., 1957f, p.7)


  E, a seção continua com tipologias diversas e temas que vão sendo discutidos, constituindo uma espécie de “Manual do Projeto Moderno”, em conjunto com outros artigos presentes na revista.


  Um destes artigos aconselha que o proprietário imagine a casa pronta, inicialmente os móveis, distribuídos no terreno, idealizando depois as paredes. Considerando as funções a serem desempenhadas e não os cômodos, com “paredes que tenham sido arbitrariamente levantadas – estas, pelo contrário, surgirão de acordo com as necessidades de separação dos móveis e utensílios que devem ser utilizados na residência”. (CONSELHOS…, 1953, p.62)


  As “três primordiais funções da casa: Habitação, Recepção e Serviço” (EQUIPE 5..., 1957a, p. 4) são discutidas. A recepção, com living e jantar integrados, “possibilitando a criação de ambiente social agradável e íntimo” (EQUIPE 5..., 1957a, p. 4), abrindo-se para o “pátio social”. Recomenda-se a separação entre as funções, inclusive de suas áreas externas, reservando espaços privilegiados e com privacidade ao setor social – a recepção. Pátios sociais e de descanso localizavam-se, geralmente, nos fundos do terreno: “A eliminação dos quintais de fundo, (sic) proporciona os pátios sociais, ambientes de agradável e sadio contato com a natureza”. (EQUIPE 5..., 1957b, p. 5)


  Estas questões presentes na arquitetura moderna erudita são sempre levantadas, alterando antigos hábitos, como a compartimentação dos vários ambientes e a construção de edículas nos fundos do terreno - para garagem, área de serviço ou dormitórios para empregados. Esses ambientes, além da cozinha, poderiam localizar-se na parte frontal da casa, suprimindo a “passagem lateral para autos, permitindo a um tempo melhor disposição da área construída e aumento da área verde.” (EQUIPE 5..., 1957b, p. 5)


  O banheiro poderia ser desmembrado em 3, racionalizando sua utilização.


  Questões como funcionalidade e flexibilidade são analisadas, com vistas à vida moderna. Utilizam-se elementos como móveis embutidos, multifuncionais, vazados, solucionando a falta de espaço ou integrando ambientes. (EQUIPE 5..., 1957c, p.2-4) Também são empregadas paredes móveis. (EQUIPE 5..., 1957e, p.6-8).


  Arquitetura moderna é, antes de mais nada, funcional. Sendo funcional, deve alcançar elementos imprescindíveis: comodidade, estética e, mesmo, economia. (...) Nos Estados Unidos, atualmente, a construção duma casa é das coisas mais fáceis, dada a simplicidade de que sempre a procuram cercar. Várias peças são divididas muito comumente apenas pela colocação adequada dos móveis. (...). (MELILLO, 1957, p.32)


  A escolha dos materiais - naturais ou industrializados - também é tratada. A durabilidade era a justificativa para o uso de materiais nobres e mais caros, como pastilhas, cerâmicas e elementos vazados. As esquadrias - janelas de ferro de correr com persianas de enrolar de madeira ou alumínio – também seriam mais dispendiosas. (LUCKMANN, 1959b, p.44)


  Em arquitetura moderna não são somente as linhas simples e funcionais que lhe dão os efeitos desejados e sim também a utilização harmoniosa dos materiais modernos de construção, nem sempre baratos. (...). Nem sempre as coisas por serem simples se tornam mais baratas, pelo contrário, em geral as coisas simples brilham por sua qualidade via de regra mais onerosa. (LUCKMANN, 1959b, p.44)


  A partir destes conselhos, percebe-se a definição de um modo de vida moderno, que tem como cenário esta moradia determinada pelos princípios da arquitetura moderna, em que o arquiteto está presente, ao menos de forma indireta. Assim dependendo do que se considera uma relação arquiteto-cliente, ela pode ou não ser considerada uma arquitetura sem arquitetos.


  CONCLUSÃO


  A arquitetura moderna conquista a hegemonia em São Paulo, nos anos 1940-1950, sendo valorizada como a linguagem dominante, no campo da arquitetura. No entanto, não será produzida em massa, mas existe uma ampliação de seu público, e, por que não dizer, da clientela moderna, em que a revista Casa e Jardim teve papel relevante. A identificação criada entre o leitor e a revista tornou possíveis as “aulas modernas” e outros conselhos variados a respeito da casa. Os projetos são acompanhados de um discurso que constrói esta “ideia moderna” para a classe média, este modelo.


  Apresentam-se ambientes modernos e refinados, que conferem status social, permitindo sentir-se parte da sociedade “moderna”, na metrópole paulistana ou em outros locais distantes, onde Casa e Jardim chegava. Talvez vivendo em uma casa em que elementos modernos estão presentes, provavelmente não de forma “pura”, mas conformando uma arquitetura híbrida. Que está presente na revista, ao lado da arquitetura erudita, mas que também é produto dela e que encontramos ainda hoje, ao percorrermos nossas cidades.'
