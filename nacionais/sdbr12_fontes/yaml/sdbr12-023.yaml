resumo: 'Nesta pesquisa da revista Casa e Jardim, que envolve o período 1953-1959, analisa-se a relevância deste periódico para o estudo da arquitetura moderna, no momento em que ela atinge um público mais amplo, nos anos 1950. Assim, a importância da revista não se restringe a uma amostragem da produção da arquitetura erudita em suas páginas, mas também ao fato de criar-se um público – e mesmo uma clientela - para a linguagem moderna. Este público alcança lugares mais distantes do que os exemplares da arquitetura erudita da época.

  Existe, na revista, toda uma produção arquitetônica com referências da linguagem moderna, apresentada à classe média, educando seu gosto nesta direção.  Neste processo, é criado um modelo, calcado em princípios modernos, e exposto aos leitores através de imagens e textos. Existem, ainda, projetos criados por arquitetos para um cliente hipotético, com referências deste mesmo modelo.'
