  In this research in the magazine Casa e Jardim, which involves the period 1953-1959, the relevance of this journal to the study of modern architecture is analyzed, as it reaches a wider audience in the 1950s. Thus, the importance of the journal is not just limited to a sample of erudite architecture production, but also to the fact of creating an audience - and even a clientele - for modern language. This public reaches more distant places than the erudite architecture exemplars of the time.

  There is in the magazine a whole production of architecture, with references of the modern language, presented to the middle class, educating its taste in this direction. In this process, a model is created, based on modern principles, and presented to readers through images and texts. There are also projects created by architects for a hypothetical client, with references of this same model.'
