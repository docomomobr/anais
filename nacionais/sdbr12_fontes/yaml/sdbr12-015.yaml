resumo_en: The underground passages for pedestrians on the Road Axis in the city of Brasilia were already part of the urban design of the original Pilot Plan, and today they are in a critical situation of occupation, the target of crime and degradation. Also, the architect Lúcio Costa understood that the connection of pedestrians between roads and mass transportation equipment was one of the activities that could largely make use of areas below the surface. Maintain the conditions of environmental comfort and the perception of safety are great challenges when it comes undergoournd spaces. Starting from a documentary research in primary sources, aim to understand what were the conceptual premises of Lúcio Costa in designing them. A basic question of the research tried to understand if the current degradation is a project-related factor or only the poor conservation, also verifying the differences between the original project and the executed one. It was found that the passages underwent several modifications of drawing from its conception to its present state. This modified, among other aspects, the incidence of natural light in underground passages, thus contributing to the dominant rejection among users of such spaces.
