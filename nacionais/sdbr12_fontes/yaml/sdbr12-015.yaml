resumo: As passagens subterrâneas para pedestres existentes no Eixo Rodoviário na cidade de Brasília, já faziam parte da concepção urbanística do Plano Piloto original, e hoje se encontram em crítica situação de ocupação, alvo de criminalidade e degradação. Outrossim, o arquiteto Lúcio Costa, compreendia que a conexão de pedestres entre vias e equipamentos de transporte de massa, era uma das atividades que largamente poderia fazer uso de áreas abaixo da superfície. Manter as condições de conforto ambiental e da percepção de segurança são grandes desafios em se tratando de espaços enterrados. Partiu-se de uma pesquisa documental em fontes primárias, visando compreender quais foram as premissas conceituais de Lúcio Costa ao projetá-las. Uma questão básica da pesquisa tentava entender se a atual degradação é fator decorrente de projeto ou apenas da má-conservação, verificando, também, quais as diferenças entre o projeto original e o executado.  Constatou-se que as passagens sofreram diversas modificações de desenho desde sua concepção até seu estado atual. Isso modificou, entre outros aspectos, a incidência de luz natural nas passagens subterrâneas, contribuindo assim para a rejeição dominante entre os usuários de tais espaços.
