texto: '1.Introdução


  Segundo Peter Hall, o Plano Piloto de Lúcio Costa não visava resolver os conflitos entre pedestres e veículos existentes no cruzamento do Eixo Rodoviário do Distrito Federal:  “diariamente rios de pedestres driblam a morte saltando por entre os carros em alta velocidade na Avenida Central”. (HALL, 2016, p.304). Entretanto, as passagens subterrâneas existentes no “Eixão”, já faziam parte do conceito urbanístico do arquiteto Lúcio Costa na apresentação do projeto no concurso da Nova Capital, cujo edital fora lançado no Diário Oficial da União, em 30 de setembro de 1956. (RODRIGUES, 2014).


  Mas uma capital projetada havia de ter subterrâneos? Muitos estudos acerca da cidade de Brasília buscam detectar problemas relevantes na melhor forma de proteção da estrutura urbana do Plano Piloto e, de como intervir em seu contínuo desenvolvimento. Passados cinquenta e sete anos de sua construção, definir Brasília ainda é uma trabalhosa missão. Simultaneamente, há premissas vitais que direcionaram sua concepção, ainda desconhecidas. Segundo Lauro Cavalcanti:


  Uma coisa que salta aos olhos, lendo-se a memória descritiva de Brasília é como, apesar de ser uma cidade feita aos moldes das cidades modernas do CIAM, Lúcio, o tempo inteiro busca outras filiações. Ele fala que os gramados remetem aos jardins ingleses da infância, a escala de seis pavimentos a Paris (e também ao alcance da voz da mãe que chama os filhos), as autoestradas às estradas americanas. Então ele articula esses parâmetros modernistas o tempo inteiro com alguma coisa vivida. (MOTTA, 2003. p. 171).


  Segundo HALL (2016), em seu livro “Cidades do amanhã”, a construção de Brasília “refletia um objetivo social e político claro: substituir o capitalismo por uma nova ordem social coletivista com influência de Niemayer”. (HALL, 2016, p. 304). A cidade “sem referência ao passado, a máquina de morar e a máquina de vida pública coletiva” colocaria embaixadores e zeladores como vizinhos. A tradicional rua desapareceria, emergindo assim, as vias expressas de oito faixas que funcionariam “mais como divisores do que integradores sociais”. (HALL, 2016, p.304). Segundo Fernando Ferrari, em um artigo publicado na revista Brasília em dezembro de 1958, “Brasília é, antes de tudo, incompreendida: “uma natureza privilegiada, um solo, uma fauna, uma flora, um subsolo riquíssimo como não há outro no mundo inteiro”. (FERRARI,1958, p.1).


  Segundo Lauro Cavalcanti (MOTTA, 2003), Lúcio Costa buscou conceito no uso dos terraplenos chineses. Tendo a Plataforma Rodoviária como cerne dos eixos da cidade (nível 0), Brasília alcançou os princípios mais modernos de construção de cidades em diferentes níveis:


  O Eixo Monumental, com suas construções oficiais, cruzará o Eixo Residencial. Brasília será a primeira cidade onde o movimento dos autos se poderá resolver sem cruzamentos. (...) haverá trevos nos principais pontos e inúmeras passagens a nível inferior. (FERRARI,1958, p.1).


  As passagens a nível inferior, referidas pelo jornalista, tratam-se de 16 passarelas subterrâneas destinadas aos pedestres para a travessia do Eixo Rodoviário. Elas também são relatadas no artigo 8 do relatório do Plano Piloto:


  Fixada assim a rede geral do tráfego do automóvel, estabeleceram-se, tanto nos setores centrais como nos residenciais, tramas autônomas para o trânsito local dos pedestres a fim de garantir-lhes o uso livre do chão. (COSTA, 1957. p.10).


  Existia, portanto, uma trama autônoma projetada e pensada para os pedestres, separadas da veicular. As passagens se converteram em elemento fundamental da proposta urbanística do Plano Piloto, sendo responsáveis por viabilizar o caminho que, dentro da organização da cidade moderna descrita na Carta de Atenas de 1933, é responsável pela separação do fluxo de pedestres e veículos.


  O traçado, gerado a partir do gesto de quem assinala uma cruz, dividiu a cidade em quatro quadrantes. Para o pedestre atravessar de um quadrante para outro, Lúcio Costa planejou as dezesseis passagens subterrâneas, viabilizando a travessia no sentido Leste-Oeste do Eixo Rodoviário DF-002, sendo oito na Asa Sul e oito na Asa Norte. As passarelas, abaixo das faixas veiculares de 80km/h, estão dispostas a cada 800 metros (duas em duas quadras) nas quadras ímpares em frente às ruas de comércio local.


  O conceito de modernidade da época, submetia a nova capital ao conceito de cidade sem esquinas, ou seja, os cruzamentos veiculares seriam resolvidos por viadutos no grande Eixo Rodoviário, sem a necessidade de parada nos cruzamentos. Os pedestres, por sua vez, se deslocariam abaixo desse eixo, através de passarelas. Sendo assim, as passagens de pedestre sentido Leste-Oeste estivessem ao mesmo nível das quadras e um nível abaixo da via veicular. (Figuras 1 e 2).


  A realidade, contudo, demonstra que elas não funcionam mais como esperado, porque se tornaram ambientes escuros e propícios a crimes. A maioria dos usuários as evitam, realizando a travessia por cima (nível da rodovia), disputando espaço entre os automóveis. O maior problema que o governo enfrenta no local, é o número de mortes por atropelamento. Somente em 2006 foram 34 acidentes e 12 vítimas fatais (DER, 2006). As passagens são em formato de “L”, o que gera um ponto cego de visão, acentua a percepção de insegurança e compromete a entrada de luz natural.


  Diversas medidas governamentais já foram adotadas para melhoria do local, incluindo realização de um concurso público nacional promovido pelo IAB_DF para reforma destes espaços, mas até agora nada ainda foi executado. (Figuras 3 e 4).


  Este artigo trata especificamente destas passarelas subterrâneas e seu potencial de revitalização, através da luz. A metodologia foi baseada em publicações da Revista Brasília entre janeiro de 1957 a abril de 1962, (marcha da construção da cidade), Jornal O globo, Correio Brasiliense, Diário de São Paulo e Última hora, sendo estes no ano de 1966, período disponível para consulta na Coordenação de Arquivo Histórico do Arquivo Público do Distrito Federal e coletânea de recortes de jornal produzido pela Campanhia Urbanizadora da Nova Capital (NOVACAP). Também foram consultados os projetos originais das passarelas no Arquivo Público do Distrito Federal. Baseados nestes documentos, traçou-se uma linha cronológica de hipóteses que levaram a essa atual situação.


  2. Precedentes


  O conceito do uso de diferentes níveis a fim de resolver questões urbanas pode ser uma herança renascentista. Segundo Carlos Eduardo Ornelas Berriel (2004), no impulso de estabelecer a ordem e conter o desenvolvimento anárquico das cidades medievais, aparece Sforzinda (Figura 5), uma das cidades ideais nunca construídas a serviço do urbanismo utópico do Séc. XV. O modelo urbanístico de Leonardo Da Vinci aparece no Trattato de Antonio Avelino, a serviço de Galaezzo Sforza. A cidade ideal deveria ser em níveis, construída em uma planície fértil, sobre terras fecundas. Da Vinci detalha como deveriam ser as ruas, esgotos e casas:


  Pelas ruas altas, não deveriam andar carros nem outras coisas similares, mas apenas gentis-homens; pelas baixas, deveriam andar carros e outras coisas somente para uso e comodidade do povo. De uma casa a outra, deixando a rua baixa no meio, por onde chegam vinho, lenha, etc. Pelas ruas subterrâneas, estariam as estrebarias e outras coisas fétidas. De um arco a outro devem existir 300 braças, por onde entraria luz, e cada arco deveria ter uma escada em caracol. (BERRIEL, 2004, p. 46).


  Já no século XX, entre os posteriores avanços urbanos que vieram como resposta a cidade vitoriana do século XIX, estão os ideais contidos na proposta da Ville Radieuse de Le Corbusier (1933). (Figura 6).


  Segundo Peter Hall (2016), conquanto a cidade radiante nunca tenho sido construída, teve influência no modelo evolutivo urbano do pós-guerra, explícito no plano Corbusiano para Chandigardth (1950) e no projeto de Lúcio Costa para Brasília (1957). “A cidade radial deverá ser uma máquina de morar, automatizada e funcional. Revelar-se-ia a partir de seu centro, onde uma plataforma de, transporte aéreo se conectaria a um amplo sistema subterrâneo de trens”. (HALL, 2016, p. 304).


  Segundo Leonardo Benevolo, na proposta de Le Corbusier, “toda moradia está disposta diretamente ao verde, ao céu, as ruas para os carros são sobre elevadas, sem estorvar o caminho para os pedestres”. (BENEVOLO, 2009, p. 632).


  Lucio Costa elegeu a unidade de vizinhança como componente fundamental de seu tecido urbano. A proposta, também, deveria promover a sociabilidade entre os vizinhos das cidades tradicionais. Uma das cidades Inglesas que também adota esse princípio, mas de forma diferente da de Brasília, é Milton Keynes, localizada a 72km ao noroeste de Londres e sudoeste da Inglaterra. Em uma tentativa de maximizar a liberdade de movimento e escolha de serviços, as casas não são agrupadas para formar uma unidade de vizinhança voltada para o interior. As unidades de vizinhança, portanto, não seriam autossuficientes. (EL-DAHDAH, 2005).


  Os centros de serviços são acessados facilmente por interseções rodoviárias e em passagens para pedestres atravessando a cidade um nível inferior. (Figura 7).


  3. A proposta de Lúcio Costa - 1957


  Às margens do rio Paranoá, a cidade ideal aparece como elemento representativo do serrado centro oeste brasileiro. Maria Manuel Oliveira (OLIVEIRA, 2014), pesquisadora da Universidade do Minho em Portugal, realizou um estudo no Brasil acerca da movimentação de terra que ocorreu no Distrito Federal durante sua construção. A pesquisa durou três meses, tendo como alicerce as plantas originais da proposta de Lúcio Costa, e foi apresentada no 20th Century New Towns em 2014:


  Mas, aparentemente, a circunstância de Brasília ser concebida como pousada como uma superfície plana, e a naturalidade com que as construções parecem se articular sobre o chão que as recebe, associada ao fato de não se conhecer um processo sistematizado de topografia, difundiu a ideia de que esse desenho topográfico não teria existido, e que a definição das cotas de implantação seria decidida conforme a cidade se desenvolvesse. Por essa razão, talvez, a literatura disciplinar que conhecemos representa somente a cidade plana, não mostrando perfis, à escala urbana, que permitiram relacionar o seu assentamento com a correspondente manipulação do terreno. (OLIVEIRA, 2014, p.7)


  Segundo Milton Braga, a acomodação dos eixos à topografia  (Figura 8) é um dos traços mais delicados do plano piloto. Ao relacionar-se com o relevo natural do terreno, mostra-se fortemente sua expressão geométrica: “pois, enquanto o Eixo Rodoviário-residencial destaca o seu contorno (Figuras 9 e 10), ao arquear-se, no alinhamento das curvas de nível, o Eixo monumental implantado na transversal revela o seu perfil”. (BRAGA, 2010, p.231).


  Fonte: Blog Histórias de Brasília. Disponível em <https://www.facebook.com/historiasdebsb/?ref=br_rs>.


  O aproveitamento da topografia, temperatura alta do serrado e possíveis precedentes urbanos que exploram a diferença de níveis, desencadearam uma cidade que claramente utiliza os recursos do uso do subsolo. A Plataforma Rodoviária seria a grande protagonista desta proposta, estabelecida no cruzamento do Eixo Rodoviário com o Monumental (nível zero). Para viabilizar este cruzamento, o Eixo Rodoviário subiria de nível em relação às superquadras, propiciando ao pedestre o uso livre do chão através das passagens inferiores. (Figura 11). Os taludes, resultantes da elevação do Eixo rodoviário, serviriam também como uma barreira acústica, que protegeria as Super Quadras residenciais do ruído automotivo.


  Um projeto encontrado no Arquivo Público do Distrito Federal (Figura 12), apresenta o que, aparentemente, seria o projeto original das passagens. A bela planta a nanquim, traz as iniciais “LC”. A leitura da planta e do corte em detalhe (figura 13), mostra um percurso em linha reta, com entrada e saída no mesmo nível das quadras ao longo do Eixo Rodoviário. Há uma galeria com lojas comerciais, o que leva a hipótese da busca por trazer vitalidade ao local, conceito que foi utilizado na passagem subterrânea Galeria dos Estados, primeira passagem de pedestres em direção ao sul da Plataforma Rodoviária. O projeto demonstra, também, uma preocupação com o confinamento do pedestre neste espaço, que seria acentuado por um talude mais suave, muito similar à proposta da cidade inglesa Milton Keynes.


  Fonte: Arquivo Público do Distrito Federal.


  4. DE 1958-1961 MODIFICAÇÕES DURANTE A CONSTRUÇÃO


  Conforme mencionava no relatório do concurso, Lúcio Costa não desenvolveu o projeto executivo do Plano Piloto. Do projeto apresentado à Banca do Concurso (1956) ao projeto executivo (1857), o centro da cidade se deslocou 1,2km em direção ao lago Paranoá, (sentido leste). A modificação foi solicitada pelo júri do concurso, que considerava a área desocupada, entre as asas e a orla do lago, longa demais, suscetível à ocupação indesejada. (BRAGA, 2010). Por este motivo, o Eixo Rodoviário teve de sofrer um arqueamento maior que o proposto, reduzindo também sua extensão. O eixo monumental, por sua vez, quase dobrou de tamanho, passando de 5,5km iniciais para 9km.


  O fato gerou, entre outras alterações, uma nova adaptação à topografia, mudando também a proporção dos eixos (Rodoviário e Monumental), modificando a “harmoniosa integração urbanística como um todo”, tendo que se readequar às curvas de nível:


  De acordo com o chefe da Divisão de Urbanismo, a definição crucial do desenvolvimento do projeto executivo de Brasília foi encontrar a posição mais acertada da cidade no terreno, do ponto de vista da configuração e articulação dos sucessivos níveis do Eixo Monumental, e dos consequentes terraplenos – os quais, em função dos prazos exíguos da construção, deveriam ser resolvidos com o menor movimento de terra possível (...) O ponto mais delicado do trabalho foi encontrar o justo equilíbrio entre o tempo consumido e a quantidade de trabalho despendida nesses estudos, necessários para colocar a estaca zero – o cruzamento dos eixos. (BRAGA, 2010. p.231).


  O Eixo Rodoviário foi a obra mais valorizada da construção da cidade, tendo sido construída com todas as passarelas de pedestres.


  Ao que indicam as fotografias (Figuras 14 e 15), o lado oeste da cidade (via W Sul) teve seu nível elevado, ficando alinhado ao Eixo Rodoviário. As passagens foram construídas em linha reta, porém, desniveladas. Para tanto, foram adaptadas escadas ao projeto original, já configurando uma intensa alteração na proposta de forma geral, que deveria propiciar ao pedestre “o uso livre do chão”.


  Segundo Maria Elisa Costa, arquiteta, filha de Lúcio Costa, e Adenildo Lima, ambos da equipe de Divisão de Urbanismo da construção de Brasília, embora os terraplenos fossem detalhados com bastante fidelidade ao projeto original, os setores nortes do centro urbano deveriam estar alinhados com a plataforma central, porém, “devido às alterações e com a rapidez com que foram executados, acabaram por ficar desnivelados”. (BRAGA, 2010, p. 305).


  Projeto publicado na Revista Brasília, em 1958 (Figura 16), mostra as tesourinhas (destinadas a veículos) e as passagens subterrâneas planas (destinadas a pedestres divididas em três etapas. Já fotografia de 1970 indica a existência de escadas. (Figura 17).


  Fonte: Revista Brasília ano 2 nº 17. Maio de 1958.


  Fonte: Registro de Orlando Brito. Blog Histórias de Brasília. Disponível em <https://www.facebook.com/historiasdebsb>.  Acesso em: 2 de jul. 2017.


  4. DE 1961-1990 MODIFICAÇÕES PÓS-OCUPAÇÃO


  A rejeição dos usuários às passagens foi crescente com o passar dos anos. As passagens subterrâneas da Asa Sul foram inauguradas juntamente com a cidade. Registros fotográficos da década de 1980 registram as tentativas do governo de evitar a travessia pela superfície, colocando obstáculos como: alamedas, grades e plantas espinhosas (Figura 18).


  As da Asa Norte foram obstruídas para evitar a moradia dos sem-teto. (Figura 19). As barreiras foram retiradas apenas em 1970. No ano de 1990 foram reinauguradas e, também, ganharam rampas visando à acessibilidade universal. O projeto para guiar o pedestre até a entrada das passagens nunca foi implantado.


  Nos anos 1990, as passarelas abaixo das asas, também, “ganharam uma esquina e uma nova configuração de escada”, deixando suas duas entradas no mesmo nível da faixa veicular. Esse fato ocorreu por causa da duplicação das tesourinhas para os veículos. Suas alças passaram a ocupar, de certo modo, a área arborizada no canto das quadras. (Figuras 20, 21 e 22).


  Fonte: elaborado pela autora.


  A esquina subterrânea, além de proporcionar ao caminhante um ponto cego de visão, modificou por completo a relação do espaço de passagem com a área externa. (Figura 23). Estruturadas, ainda em linha reta, e não tendo o bloqueio visual da esquina, registros fotográficos encontrados no Arquivo Público sugerem vitalidade noturna nas passagens na década de 1980. (Figura 24). Ao contrário do que ocorre hoje, a iluminação elétrica só era acesa no período noturno. Durante o período diurno a entrada de luz natural era suficiente. Atualmente, as lâmpadas permanecem acesas também durante o dia, aumentando consideravelmente o consumo energético. Foi construída uma claraboia para suprir a falta de luz imposta pela construção da esquina, configurando um aspecto positivo de aumento de incidência solar e contato com o exterior. (Figura 25).


  Mesmo assim, percebe-se que este fato modificou de forma significativa a iluminação natural no interior da passagem. A alteração, na forma como ela se distribui no espaço, altera a capacidade da pupila do olho em adaptar-se mais lentamente às variações de iluminância, gerando percepção de desconforto e insegurança durante o tempo de acomodação da visão. Quando passamos de um ambiente muito claro para um muito escuro ou vice-versa, a pupila se dilata e se contrai, causando desconforto visual e percepção de desconforto. (Figuras 26, 27, 28, 29 e 30).


  5. CONCLUSÃO: O FUTURO DA CIDADE DE BRASÍLIA E SEUS SUBSOLOS


  Brasília foi uma cidade utópica projetada de forma completa e integrada. Sua execução, entretanto, não foi correspondente. Conclui-se que as passagens de pedestre possuem, desde sua implantação, pouca capacidade em atrair o pedestre. Primeiramente, porque as estratégias de unidades autossuficientes nas superquadras não promovem a interação entre os eixos. Haja vista, acentuada pela primeira alteração do projeto original, que altera, além da entrada de luz, o contato físico e psicológico do usuário com o ambiente externo, o conceito proposto foi radicalmente alterado. A partir de então, a intenção de valorização do pedestre idealizado pelo arquiteto foi ficando em segundo plano. Inúmeras críticas à estrutura morfológica do Plano Piloto não consideram o impacto destas modificações.


  A partir do século XIX, o processo tecnológico, juntamente com a depreciação dos centros urbanos, vêm possibilitando ideias e conceitos que projetam novas formas de conformação do espaço urbano. Os para abrigo de sistemas de transportes, mas, também, como espaços para uso do pedestre. Neste contexto, Brasília pode ser considerada, também, inovadora. O incorreto entendimento da proposta original trouxe como consequência as diversas alterações, o que acentuou péssima aceitação dos indivíduos em usufruir destes espaços enterrados.


  Os resultados da pesquisa revelaram, também, que a falta de iluminação natural pode ser o principal responsável por esta rejeição. A distribuição da luz em um espaço enterrado, quando não coerente com a espacialidade em si, traz consequências muito negativas para a visibilidade do pedestre dentro do ambiente. Os subsolos, portanto, possuem um grande potencial e, se forem corretamente explorados podem contribuir significativamente para a maior atratividade da utilização das passagens da cidade de Brasília.'
