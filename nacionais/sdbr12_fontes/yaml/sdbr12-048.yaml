texto: '1-A ‘revolução do pré-fabricado’ em Pernambuco


  Ao investigar o contexto em torno do projeto de Acácio Gil Borsoi para Cajueiro Seco, experiência piloto Serviço Social contra o Mocambo (SSCM) durante o governo de Miguel Arraes (1963-64), outras experiências de pré-fabricação no Recife vêm à tona, refletindo a apropriação ideológica de argumentos e discursos acerca da racionalização construtiva caros à arquitetura moderna. Buscando pistas para entender a experiência habitacional do Cajueiro Seco, nos deparamos com uma série de outros artigos e notícias que revelam distintas apropriações dos argumentos que justificam a pré-fabricação em diferentes vertentes projetuais e ideológicas nos anos 1960. No plano da arquitetura nacional, Oscar Niemeyer, Sérgio Rodrigues, Sérgio Bernardes e Sérgio Ferro, entre outros, apresentam nestes anos suas interpretações do tema da ‘casa pré-fabricada’. Durante o Congresso da UIA em Havana (1963), a comunidade arquitetônica conheceu de perto as realizações da revolucionária arquitetura cubana, em suas versões de uma arquitetura social pré-fabricada a partir e retóricas políticas, nacionalistas e simbólicas, além da tecnologia e recursos soviéticos.


  Em Pernambuco nos anos 60 a euforia em torno da idéia de pré-fabricação em arquitetura era veiculada nas páginas de jornais dedicadas à área, nos debates e realizações da arquitetura local e cristalizada em três exemplos que destacamos aqui, por indicar distintas vertentes e conteúdos ideológicos implicados na construção industrializada: os Grupos Escolares do DOFSP construídos pelo Estado, as Casas Beton vendida nos classificados pela iniciativa privada e os Quonset Huts enviados pelos norteamericanos através da Aliança Para o Progresso. Ao apresentar estes emblemáticos exemplos, procuramos identificar vertentes que convergem e se misturam no Cajueiro Seco, reafirmando seu caráter paradigmático e condensador de conteúdos e significados múltiplos para a cultura profissional, para a urbanização da metrópole recifense e para as políticas públicas que atuam nos territórios populares.


  2- Outras experiências de pré-fabricação nos anos 1960


  Assim como Cajueiro Seco e a política habitacional do Governo Arraes, os projetos e primeiras realizações de Grupos Escolares pré-fabricados realizados no âmbito do Departamento de Obras (DOFSP) eram assunto constante nas páginas dos jornais pernambucanos nos anos 60. Com uma agenda política ligada à alfabetização e à conscientização popular, com intensa colaboração do Movimento de Cultura Popular (MCP), o Governo Arraes, representado por Germano Coelho, então secretário de Educação, buscava uma solução realista para o déficit de salas de aula no Estado através da racionalização e industrialização dos componentes de grupos escolares padrão.


  O Departamento de Obras e Fiscalização dos Serviços Públicos (DOFSP) era naquele momento um órgão com vasta tradição na cultura arquitetônica em Pernambuco que havia sido dirigida pelos expoentes da arquitetura de seu tempo e realizado os edifícios públicos mais significativos da cidade do Recife como o Teatro Santa Isabel, ainda nos tempos de Louis Vauthier, a Secretaria da Fazenda, o Reservatório d’água no Alto da Sé de Olinda, a Usina higienizadora de Leite, a Escola Rural Alberto Torres e o Pavilhão de verificação de óbitos, na fase heróica de transição para a modernidade comandada por Luiz Nunes. A obra do pavilhão teria sido realizada a partir das sobras das outras obras do DOFSP pelo Engenheiro Airton Carvalho, longevo diretor da secretaria regional do IPHAN, formado na mesma geração que Pelópidas Silveira, prefeito da cidade em diversas ocasiões e Antônio Bezerra Baltar, principal urbanista em atividade no Nordeste, empenhado em pensar o futuro do Recife a partir dos princípios do movimento Economia e Humanismo. A partir dos anos 1950, Borsoi emerge no cenário profissional e na formação das novas gerações de arquitetos pernambucanos. Recém-formado no Rio de Janeiro, Borsoi é indicado por Lucas Mayerhofer para renovar o curso de arquitetura local, juntamente com o português Delfim Amorim, portadores de uma proposta arquitetônica francamente moderna, enraizadas em sofisticadas sínteses entre tradições construtivas.


  O arquiteto Jorge Martins Jr, então diretor do DOFSP, formara-se no fim dos anos 50, nas primeiras turmas do curso de arquitetura da Universidade do Recife, juntamente com Glauco Campello e Artur Lício Pontual, com que forma o atelier 415, do qual também fazia parte o designer Aloísio Magalhães. Através do perfil e entrevista feita por seu amigo Gastão de Holanda, Martins Jr. faz um balanço sintético da crise na arquitetura brasileira, propondo uma solução mutuamente engajada:


  “A arquitetura atual brasileira reflete perfeitamente seu aspecto sócio-econômico. É fruto de um desenvolvimento rápido e desorganizado. Há, entretanto obras de boa qualidade arquitetônica e plástica incalculáveis, que são o resultado de tradições artísticas que nunca foram brasileiras por formação e sim por hábito.(…) A solução é bilateral, a arquitetura deve ir no encontro do povo e este elevar seu padrão social, compatível com a dignidade da vida humana” (Holanda, Gastão in Jornal do Commercio, Recife, 6/out/1963)


  O projeto elaborado pelos arquitetos Gildo Montenegro e Maria Lucia Athaíde, funcionários do escritório público de arquitetura do DOFSP, foi apresentado ao público numa exposição na Galeria de Arte do Recife, instalada no Rio Capibaribe, na área central da Cidade. O sistema construtivo em concreto armado consistia em pilares em forma de H, em cujas ranhuras deslizavam placas maiores ou menores, de peso compatível com o emprego de mão-de-obra na montagem, sem o auxílio de guinchos ou guindastes.


  Em 7 de julho de 1963, o Jornal do Commercio anuncia a montagem da primeira cobertura do edifício pré-moldado em menos de 60 minutos, tendo como testemunhas Arraes e o arquiteto Gildo Guerra, então diretor do Serviço Social Contra o Mocambo (SSCM). Além do baixo custo (uma redução projetada de 40% em relação ao convencional) e da rapidez da montagem na obra, a inovação do sistema estrutural para as coberturas das escolas era sua adaptabilidade aos materiais complementares encontrados nas diversas cidades do estado nas quais os grupos seriam construídos: “O material a ser aplicado na cobertura do vão, sobre as treliças metálicas, poderá ser de cimento amianto, madeirita (sic), alumínio, chapas galvanizadas ou mesmo telhas de barro.”


  A construção toda ficaria pronta em 45 dias e custaria metade do sistema então convencional de alvenaria, que demandava 120 dias de obra. Além disso, a ausência de revestimentos e pinturas no concreto aparente minimizaria os custos de manutenção. Em outubro de 1963, o primeiro dos grupos escolares era entregue à população em Paulista e o jornal Última Hora propalava em manchete a “revolução do pré-fabricado”. Ao distribuir as obras da secretaria no Estado através de um edifício modular necessário a praticamente todos os municípios, Jorge Martins e sua equipe marcavam sua gestão no DOFSP: “Governo leva arquitetura até o campo”. Dez outros grupos já estavam em construção, um deles no Cajueiro Seco. Jorge Martins Jr esclarece as razões da opção pela lógica industrial:


  “o que nos levou a idéia da construção estatal a base de pré-fabricados feitos industrialmente foi a necessidade de manter um melhor nível de qualidade nas construções e edificando em um menor espaço de tempo (sic), especialmente no interior do Estado, onde a carência de materiais cerâmicos de boa qualidade, além das deficiências de mão de obra, são evidentes”


  1_Página do jornal Última Hora, Recife, Out/1963


  As análises de Martins Jr da experiência e das condições para a arquitetura brasileira carregam as reflexões de uma geração de arquitetos que observou e participou das contradições da fase heróica da moderna arquitetura brasileira e que segue acreditando no desenvolvimento e na técnica como instrumentos de transformação da sociedade.


  “O arquiteto brasileiro aspira uma maior participação no processo de desenvolvimento do país. Recusa-se a continuar sendo o objeto de luxo cuja atividade restringe-se ao atendimento dos setores privilegiados da sociedade. Sabe que permanecer nesta posição marginal significa castrar o sentido social da profissão e o seu aspecto cultural mais importante: refletir materialmente o ser do povo” (Diário de Pernambuco, Caderno Imóveis & Móveis, Recife, 11/dez/1963)


  2 e 3_Peças e sistema construtivo do DOFSP (Arquitetura IAB/GB, Nº 40, Rio de Janeiro, Out/1965)


  É curiosa a articulação entre a realidade brasileira e o contexto da Guerra Fria no entendimento na elaborada explicação de Martins do contexto no qual se davam estas experiências de pré-fabricação de edifícios escolares. Partindo do reconhecimento da realidade nacional do subdesenvolvimento, Martins justifica uma pesquisa tecnológica socialmente orientada:


  “na realidade, não nos situamos numa fase de desenvolvimento que faz imperativo o sistema de pré-fabricação. Internacionalmente este se justifica segundo três fatores: 1) escassez de mão de obra, portanto elevado custo salarial e especialização artesanal, como acontece nos Estados Unidos 2) um parque industrial desenvolvido, como também ocorre na América do Norte 3) necessidade de cumprir um programa intensivo e a curto prazo de construções para eliminar um “déficit” habitacional, como na União Soviética (…) O sistema pré-fabricado que apresentamos é válido para nós porque tivemos, antes de mais nada, a sensibilidade do real. Não dispomos de verbas para adquirir maquinaria pesada, temos sobra de mão de obra não qualificada e não dispomos de um parque industrial local ainda satisfatório. Os elementos pré-moldados foram estudados levando em conta o “homem”, sua força física e capacidade técnica. Eles são leves e de pequenas dimensões, seus encaixes são simples e corriqueiros, a matéria prima é local (cimento, pedra e ferro). O desenvolvimento econômico e técnico abrem ao arquiteto um novo horizonte histórico: resolver funcional e esteticamente, uma nova realidade técnica e social e criar uma nova linguagem arquitetônica e humana para a época em que o arquiteto entregará sua obra ao desfrute de toda sociedade ” (Diário de Pernambuco, Caderno Imóveis & Móveis, Recife 11/dez/1963)


  O projeto e as imagens da obra do primeiro dos Grupos escolares pré-fabricados em Paulista foram publicados na edição de outubro de 1965 da revista Arquitetura, do IAB/GB, inteiramente dedicada à questão da pré-fabricação, cuja capa traz uma imagem de uma janela inserida no painel módulo do sistema de taipa proposto por Borsoi. A experiência é ali apresentada como fruto do contato “com os grupos que construíram suas casas, segundo o processo de auto ajuda nos lotes do conjunto de Cajueiro Seco”. O foco aqui é tão somente o processo de racionalização da taipa tal qual na publicação Prefabrication: Taipa elaborada pelo escritório de Borsoi e apresentada em concurso internacional na Holanda nos anos 70.


  Enquanto os jornais de esquerda divulgavam o entusiasmo das realizações do governo Arraes, tanto as páginas de arquitetura quanto a propaganda comercial do Diário de Pernambuco alardeavam um “Plano Revolucionário de Casas Pré-fabricadas”, materializado inicialmente na presença de um protótipo de casa padrão industrializada na Av. Conde da Boa Vista, no centro do Recife, que servia como stand de vendas da Casa Beton, kit habitacional montável em poucas horas, passível de ser utilizado em contextos diversos como na praia, no campo ou na cidade. Lançada por uma empresa privada que se propunha a


  “solucionar o problema habitacional, a Casa Beton seria entregue em 30 dias, mais barata e de melhor qualidade do que as casas de alvenaria, com padrão de acabamento normal ou especial, de acordo com ‘o orçamento de cada pretendente’. Segundo seus promotores, Célio Schwartz e os irmãos Júlio e Marleno Singer, sensíveis também ao problema educacional, o módulo poderia ser até convertido em sala de aula.” (Diário de Pernambuco, Recife, 13/out/1963)


  4_ Anúncio no jornal Diário de Pernambuco, Recife, 13/out/1963


  A comercialização dos kits e dos serviços necessários à implantação da casa Beton era feita por uma imobiliária associada, que providenciaria também terreno livre em algum dos seus loteamentos caso o interessado já não dispusesse de lote próprio. O valor da casa seria dividido em ‘pequena entrada’ e ‘suaves mensalidades’, ficando evidente a estratégia de vender além da ‘revolucionária’ moradia outros produtos como os lotes em algum subúrbio e o crédito financeiro, se apropriando para isto dos argumentos ligados à técnica construtiva mas também à crise habitacional.


  Do ponto de vista arquitetônico, pelo material gráfico apresentado, podemos depreender que tal sistema construtivo era aparentado ao da patente inglesa das Casas Uniseco, importada para o Brasil nos anos 50 pelas mãos e iniciativa do arquiteto Eduardo Knesse de Mello, que aliou a empolgação com o sistema conhecido numa viagem à Inglaterra à virtual demanda brasileira por construções rápidas, simples e relativamente baratas para fundar a Uniseco do Brasil .


  Outra matriz de pré-fabricação presente em Pernambuco no período, assim como em outras partes do mundo, do Alaska ao Uruguai, era representada pelo célebre galpão militar americano conhecido como Quonset Hut. Desenhados a partir dos Nissen Huts ingleses, que já haviam provado sua eficiência na Primeira Guerra Mundial, os Quonset huts foram projetados para abrigar tropas em qualquer lugar do mundo, sob as mais mais diversas condições climáticas com um padrão mínimo de conforto.


  Já em tempo de paz, os Quonset Huts foram adaptados a diversos outros programas, como habitação social, igrejas, mercados ou ginásios esportivos e distribuídos na forma de “ajuda” a vários países sob a influência norte-americana, entre eles, o Brasil. A diáspora dos espólios da guerra e de seus aparatos militares convertidos em objetos de uso comum é analisada no livro Quonset Hut: metal living for a modern age (Chiei, 2007). A imagem desta construção de chapa metálica abobadada acabou por converter-se em um poderoso ícone da cultura americana do segundo pós-guerra, assim como a Coca-Cola ou o Cadillac.


  O suplemento Imóveis e Móveis, do Diário de Pernambuco destaca em edição de 4 de dezembro de 1963 a inauguração da Escola de Polícia, construída rapidamente a partir de apoio técnico americano, por meio da combinação de módulos dos Quonset Huts. Nessa época se estabeleceu a prática de planos de cooperação técnica com o governo norte americano na área de segurança pública, que até hoje promove intercâmbios de policiais e agentes dos dois países para treinamento.


  5 e 6_ Quonset Hut em construção pelos Marines e suas adaptações para diversos programas (Chiei, 2001)


  “Conforme o prometido, o governo americano doou o material dos galpões e o governo do estado, além de proceder as instalações hidráulicas e elétricas doou o terreno (…). Os 12 prédios pré-fabricados, de alumínio laminado, foram distribuídos em cerca de 1.700 metros quadrados, pouco tempo depois, estava funcionando a escola de polícia de pernambuco. Para quem não conhece, “por dentro”, (sic) a escola, a impressão é de que é impossível se viver nas casas pré-fabricadas. Protegidas com material especial junto ao teto e cobertura e revestidas, internamente, de material acústico, as casas (ou pavilhões) da escola de polícia representam o que de mais prático, econômico e moderno existe em construção” (Diário de Pernambuco, Caderno Imóveis & Móveis, Recife, 4/dez/1963)


  Em algumas imagens do Cajueiro Seco publicadas nos jornais da época, aparece ao fundo o edifício do ambulatório, também em forma de abóboda, feito de chapas corrugadas, o que nos leva a supor pode se tratar de um Quonset Hut, o que é bastante plausível especialmente se tivermos em conta a intervenção americana na região, especialmente no campo da habitação e da saúde, através da ação de órgãos como a Aliança para o Progresso e o IBAD (Santiago, 2016).


  Os moradores remanescentes daquela época entrevistados se referem ao “posto médico” feito de “telha brasilit” que permaneceu ali até os anos 80, dentro do qual fazia um calor insuportável [Entrevistas com moradores, setembro de 2007]. Em algumas imagens de jornais eles aparecem como mais uma experiência de casa pré-fabricada entre as testadas no Cajueiro Seco.


  7_Capa do suplemento Imóveis & Móveis, Diário de Pernambuco, Recife, 4/dez/1963


  8 _Casa pré-fabricada em fibrocimento transformada em ambulatório no Cajueiro Seco. (Última Hora,1963)


  3 - A tectônica de Borsoi e a arquitetura moderna em Pernambuco


  Borsoi, logo que volta da viagem de estudos que faz à Europa em 1960, comissionado pelo Itamaraty, envolve-se em um outro trabalho que se tornaria célebre pela sua integração com o meio construído e como exemplo de diálogo moderno com o patrimônio histórico do centro do Recife: o projeto e obra do Edifício Santo Antônio, no terreno do Convento de Santo Francisco.


  Para além da integração com as “pré-existências ambientais”, esta realização arquitetônica nos interessa porque nele o arquiteto desenvolve uma relação especial com a obra: além de coordenar o canteiro e a produção dos seus elementos, Borsoi desenhou componentes pré-fabricados leves para o expressivo brise-soleil da fachada voltada para a Av. Dantas Barreto, que reinterpretam o tradicional Cobogó pernambucano, ao mesmo tempo que atualizam sua produção e possibilidades expressivas. A interpretação da idéia de pré-fabricação aqui tem a ver com a ação do redesenho de um elemento tradicional adaptado à novas possibilidades construtivas e formais, mantendo a função arquitetônica.


  O Edifício Guajirú, um dos diversos ‘mortos’ listados no “Obituário Arquitetônico” da arquitetura modernista pernambucana, também foi um exemplo característico da arquitetura praticada por Borsoi naqueles anos. Realizado em parceria com seu ex-aluno Vital Pessoa de Mello, o projeto de 1963, construído na Avenida Boa Viagem, constituía um pequeno edifício para moradia dos membros de uma mesma família, distribuída entre os seis apartamentos. Salta aos olhos a solução simples pré-fabricação adotada, com a expressão da aparente do concreto rústico e do tijolo cozido, próxima do neoempirismo escandinavo ou do retorno de Le Corbusier ao vernacular, como nas Maison Jaoul, de 1952-56, cujas ressonâncias foram sentidas imediatamente no conjunto Ham Common, de James Stirling em todo o mundo e no trabalho de parte da “escola paulista”.


  Principalmente a expressão da interpretação da idéia de pré-fabricação que Borsoi faz aqui pode ser aproximada da arquitetura paulista; no Edifício Guajiru vemos a típica racionalização do projeto, feito a partir da coordenação modular e dos elementos e materiais de mercado, nos mesmos termos das práticas projetuais de diversos paulistas como Lina Bo Bardi, Joaquim Guedes e Carlos Milan. O que talvez distingua Borsoi de seus colegas paulistas, sobretudo do grupo Arquitetura Nova de Ferro, Império e Lefevre, parece ser o envolvimento no canteiro de obras e na concretização do projeto, colocando o carioca mais perto do cliente do que do produtor da arquitetura. A manufatura serial materializada na Casa de Cotia de Sérgio Ferro e do uso dos materiais corriqueiros de maneira inovadora como nas abóbodas das casas de Rodrigo Lefevre transcendem o aspecto construtivo ao buscar uma nova organização do canteiro e seu correspondente par formal. Borsoi, em entrevista ao autor em setembro de 2007, enfatiza seu reconhecimento e admiração da simplicidade dos materiais e processos de auto-ajuda de constróem a favela, aproximando por vezes do discurso eminentemente paulista, do qual ele sempre fez questão de se distinguir, frequentemente por oposição.


  No Edifício Santo Antônio, vemos uma sofisticação do design de componentes pré-fabricados, mobilizando uma indústria e um saber pré-existente, tanto construtivo quanto propriamente arquitetônico. A expressão moderna reflete sua ligação com a tradição brasileira e uma interpretação dela que tem a ver com a formulada por Lucio Costa, amigo pessoal e “mestre” de Borsoi. A relação com a valorização do design popular praticada por Lina Bo Bardi merece ser evocada aqui, até porque é nesses anos que Borsoi e Lina se encontram, por ocasião da pesquisa em torno do artesanato popular precedente à exposição “Civilização do Nordeste”, realizada no Solar do Unhão em Salvador em 1963.


  9_Fachada principal do Ed. Santo Antônio (Acervo Borsoi Arquitetura)


  4 - O lugar da experiência de Cajueiro Seco


  A interpretação mais radical que Borsoi faz do tema da pré-fabricação parece estar no Cajueiro Seco, no qual a própria idéia de indústria é reproposta, além dos novos componentes da construção que são redesenhados para adaptar-se à uma determinada condição produtiva. A inovação técnica é usada para propor uma nova indústria baseada nos princípios do cooperativismo, um “novo espaço da economia”, para empregar os termos do economista Paul Singer. Lidando com a massa de trabalhadores informais distante do proletariado tipo que não conhece os instrumentos e ferramentas do trabalho da construção convencional, Borsoi redesenha o processo produtivo da taipa, devolvendo o saber fazer com o qual os ocupantes do Monte dos Guararapes podiam contar e lhes oferecendo a possibilidade de desenhar suas próprias casas a partir de um número reduzido de componentes modulares a disposição na cooperativa de materiais do conjunto.


  Ampliando o foco para além da arquitetura e analisando sua concepção urbana tradicionalmente conservadora, baseada na idéia de casa própria e unifamiliar isolada no lote em terreno limítrofe ao perímetro de irradiação da metrópole pernambucana, temos elementos para entender a inserção desta comunidade neste lugar econômico e social. Josué de Castro, em seu estudo pioneiro sobre as condições de vida das classes trabalhadoras no Recife, já nos anos 1930 concluíra que o mocambo era a explicação e a consequência dos baixos salários e do baixo custo da mão de obra. Há aí um rebaixamento dos padrões de qualidade da habitação para que o sujeito possa morar gastando tão pouco, tornando-se um problema para o resto da sociedade que ora o ignora ora atribui a responsabilidade ao Estado.


  O mutirão, tal como entendido e descrito por Antônio Cândido em Parceiros do Rio Bonito, ou seja, como prática de solidariedade comunitária e integração social de grupos precariamente inseridos na sociedade de classes, ofereceu alternativa aos dilemas e à urgência em torno da ‘crise’ crônica da habitação popular no Brasil, por vezes, materializando-se em realizações concretas e dignas de menção, como nos casos de diversos dos mutirões paulistas do começo dos anos 1990, mas nem sempre, como sabemos. Ao longo das diversas referências apresentadas, podemos ver que os argumentos migram entre campos ideológicos, práticas construtivas e projetos arquitetônicos, como o caso da pré-fabricação e a arquitetura pública e social praticada em Pernambuco nos anos 1960. A partir desta perspectiva, mais aprofundada e portanto mais problemática, reafirmamos a experiência do Cajueiro Seco como um caso paradigmático, a ser analisado e interpretado também à luz do intenso debate e experiências contemporâneas locais de pré-fabricação na construção dos territórios populares.


  A trajetória do arquiteto de formação modernista, personagem ativo da história cultural do país, que participa dos conflitos e crises característicos da ‘Era dos extremos’ pode servir como aproximação para compreender as transformações que cercaram a questão da casa popular ou da habitação ‘de interesse’ social, parte desta noção ampliada de ‘arquitetura social’ com a qual, de alguma maneira, podemos entender as experiências e discursos em torno da pré-fabricação na arquitetura pernambucana nos anos 1960.


  Enfrentando os paradoxos e contradições inerentes à uma prática profissional enraizada na realidade concreta, a partir de uma leitura crítica de experiências características da modernidade, como é o caso do Cajueiro Seco e de outros ‘projetos sociais’ de Acácio Gil Borsoi, a ‘arquitetura social’, tal como formulada pelo arquiteto e crítico português Luís Santiago Baptista no ensaio “Arquitectura ou Revolução”: Um Atlas da Arquitetura Social”, que recorre à uma compilação de diversas experiências e marcos da história da arquitetura ao longo do século XX para ampliar os horizontes desta vertente da atividade profissional, parece ser uma noção útil para dar respostas aos também à alguns dos desafios contemporâneos. Baptista também reconhece os limites da arquitetura perante a complexidade da questão da habitação que, nesta longa trajetória de construção e crise da modernidade, se torna urbana, mais ampla e além dos limites da unidade habitacional, envolvendo noções emprestadas de outras ciências como ‘habitat’ ou ‘território’.


  “A verdadeira transformação dos modos de vida deriva, assim, das mudanças nos processos políticos, econômicos, produtivos e sociais introduzidos com a modernidade. Neste sentido, a arquitetura perde o seu papel central no processo, na sua tentativa de apanhar a onda de modernização. Habitando um campo entre a realidade e a ficção, a arquitectura posiciona-se problematicamente perante um estado de coisas. (...) A intervenção social através da arquitectura tem de lidar com o fenômeno de dominação econômica e financeira global do sistema tardo-capitalista, com todos os seus efeitos contraditórios, senão mesmo perversos. Qualquer ideia de uma arquitectura social tem, por isso, de se confrontar com os paradoxos intrínsecos à sua definição.” (Baptista, 2014)


  Confrontadas com as análises de Martins Jr., tais constatações contemporâneas parecem enfatizar determinadas permanências no enfrentamento da questão da habitação popular pela arquitetura, contradições e paradoxos que em muito extrapolam seus campos disciplinares, exigindo dos profissionais muito mais do que o simples desenvolvimento racional, além da ‘sensibilidade do real’.'
