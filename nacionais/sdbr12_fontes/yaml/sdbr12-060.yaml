texto: 'INTRODUÇÃO


  Ao se apropriar das revistas como objeto de estudo do campo da arquitetura e urbanismo Jannière mostra como a análise dos periódicos especializados podem se estabelecer como “documentos que permitem retraçar a história das doutrinas e dos debates” (Jannière, 2002, p.2).


  Este tipo de publicação graças a sua regularidade e periodicidade, permIte seguir a atualidade e portanto recolher um certo número de informações que informam seus leitores mas também que se oferecem a posteridade como fontes (Saboya, 1991). Ademais a publicação arquitetônica contribui para fundação da identidade de grupos ou de tendências e a ajuda a cimentar sua coerência na cena pública (Jannière, 2005).


  Cabe ressaltar que no Brasil, estudos como os Cappello (2005) e de Tinem (2002) evidenciam de que maneira a arquitetura moderna no país é trabalhada nas revistas internacionais, como por exemplo as célebres L’Architecture d’Aujourd’hui, Architectural Review, Casabella, Architectural Fórum, entre outras. No domínio da historiografia da arquitetura as pesquisas nas publicações periódicas tem se revelado como campo promissor e ganhado cada vez mais espaço nos fóruns de discussões acadêmicos. Cita-se neste contexto especialmente o evento Encontro da Associação Nacional de Pesquisa e Pós-Graduação em Arquitetura e Urbanismo - Enanparq, que desde sua primeira edição em 2010, acolhe o tema das revistas em seu escopo. Recentemente em 2016, IV Enanparq, que continuou destinando uma sessão inteira para debater a relação dos periódicos com a pesquisa em arquitetura e urbanismo, reivindicou a "necessidade de um aprofundamento para que se possa realmente construir o estado da arte da pesquisa com as revistas especializadas de arquitetura" (CAPPELLO & CAMPELLO, 2016, p. 15).


  Nessa perspectiva a presente comunicação, em sintonia com o eixo A recepção e a difusão da arquitetura e urbanismo modernos brasileiros na plena amplitude de sua abordagem se propõe a apresentar como a arquitetura moderna brasileira foi difundida pela Le Carré Bleu, um dos mais importantes periódicos especializados na temática do modernismo na Europa no século XX. A discussão do tema torna-se pertinente em um evento como o DOCOMOMO a medida que "o periodismo multifacetado que se consolidou ao longo do século XX em uma cultura literária e visual que foi também responsável pela veiculação de idéias e imagens que ajudaram a transformar o ideário e a prática profissional, circunscrito naquilo que se convencionou chamar de arte, arquitetura e urbanismo modernos." (SEGAWA ET AL, 2006, s.p.)


  Fundada em 1958, esta revista, que possui como subtítulo feuille internationale d’architecture, foi uma das raras iniciativas de rompimento com os debates da grande imprensa especializada. Segundo Cohen (2015) a maior parte dos periódicos de arquitetura após a Segunda Guerra caracterizavam-se antes de tudo como a expressão da auto-satisfação da profissão, onde por exemplo, revistas como L’Architecture d’aujourdhui, Techniques et Architecture e L’Architecture française contribuíram para camuflar a crise da arquitetura moderna. Cohen reforça que a Le Carré Bleu foi uma das poucas exceções ao proclamar uma ruptura com "ortodoxia do CIAM" (COHEN, 2015).


  Apresenta-se inicialmente uma breve contextualização da revista, evidenciando suas principais preocupações, seguido de uma descrição dos números publicados em todo o século XX em que o Brasil foi citado. Por fim evidencia-se a situação marginal da experiência brasileira e procura-se especular as razões pelas quais o Brasil situou-se à margem dos debates neste periódico.


  SOBRE O PERIÓDICO


  Sob a designação de "quadrado azul", título inspirado em uma composição do artista Mondrian, a publicação que almeja ser uma espécie de vanguarda periódica, foi criada no final dos anos 1950 na Finlândia. Desde o início adotou o formato trimestral e manteve-se sem interrupção até 2002. Também desde sua fundação possui um caráter de integração transnacional, essencialmente europeu, com membros de diversos países.


  Apesar da grande difusão internacional, poucos estudos foram realizados sobre essa revista. Dos trabalhos que se debruçam sobre a Le Carré Bleu, talvez o mais exaustivo tenha sido o de Catherine Blain. À partir da pesquisa iniciada por Philippe Simon em 2001, para realizar uma exposição sobre essa revista, Blain realizou um inventário das edições entre 1958-2002 e publicou algumas reflexões importantes sobre o histórico e sobre os debates encontrados no periódico.


  Informações adicionais sobre a revista, bem como toda a coleção digitalizada podem ser encontradas na página eletrônica oficial. As edições de aniversário (figura 1) trazem retrospectivas históricas que permitem retraçar a transformação dos conteúdos, políticas editoriais e a própria história da arquitetura. Sinaliza-se principalmente os ensaios publicados em 1988, nos trinta anos de comemoração do periódico, onde Centre Pompidou publicou L’Heritage des CIAM 1858/1988, com precisões sobre a relação da revista com os Congressos Internacionais de Arquitetura Moderna, em 1998, 40 ans Carre Bleu : de Shadrach Woods vers la nouvelle génération, Le Carré Bleu  e em 2008, Le Carré Bleu, 50 ans mémoire et avenir , Les 50 ans du Carré Bleu ; Le rôle du Carré Bleu au XXI siècle, em que também em perspectiva de retrospecto aponta-se as principais questões e contribuições do periódico para historiografia.


  Fonte: Página eletrônica oficial da revista, www.lecarrebleu.it.


  Ao analisar as pesquisas citadas e as próprias fontes primárias expõe-se aqui apenas um fragmento informativo do periódico a fim de melhor contextualiza-lo no debate brasileiro. A revista surgida em 1958 em Helsinki, logo após o CIAM ter ocorrido na capital finlandesa, foi constituída por um grupo de seis pessoas, com características interdisciplinares que buscavam, segundo enunciado na primeira edição (figura 2) , ser "uma tribuna livre que abre a discussão os problemas de base da arquitetura" (LE CARRE BLEU, 1958,s.p. - tradução da autora).


  Fonte: Página eletrônica oficial da revista, www.lecarrebleu.it.


  Segundo Shimmerling (1988) a criação dessa revista coincide com um momento particularmente crítico da evolução do movimento moderno e seu manifesto inaugural testemunha esse processo de inconformidade com a situação vigente, notadamente o ideário difundido pelos CIAMs  (essencialmente no que diz respeito ao universalismo e ao funcionalismo).


  A revista passou a agregar uma importante rede internacional de colaboradores. Para citar alguns George Cluzellas (Argentina), Jorn Utzon (Dinamarca), Roger Aujame, Georges Candilis e Ionel Schein (França), Giancarlo de Carlo (Italia), Elie Azagury (Marrocos), Karoly Polonyi (Hungria), Sverre Fehn (Noruega), Sven Ivan Lind (Suécia),  Oskar Hansen (Polônia). Essa conformação transacional possibilitou a pluralidade dos assuntos tratados - de soluções concretas de habitação e projetos urbanos à questões teóricas (morfologia arquitetônica e formalismo), passando pelas angústias do futuro profissional arquiteto e o sistema educacional da arquitetura no mundo.


  Blain (2005) reforça esse espectro multifacetado afirmando que o periódico se tornou uma plataforma de expressão e uma maneira de debater para novas atitudes: " … in the face of reductive functionalism and old-fashioned academicism (blamed for the dehumanization of the living environment), would enable a " reforming intervention in the realm of architecture though "  "  (BLAIN, 2005, s.p.).


  Materialmente também quadrada, primeiramente um 21x21cm e depois 22x22, e sem patrocinadores publicitários, a Le Carré Bleu delimitou em sua geometria precisa uma série de questões que foram se alterando ao longo do século XX, tanto em virtude das transformações inerentes da própria disciplina quanto nas sucessivas alterações do corpo editorial. Conforme lembram D.G. Emmerich e de Yone Friedman (2008) dentro do contexto das condições rápidas das condições sociais, a revista que tinha como objetivo inaugural ser palco da discussão das ideias da arquitetura modernista dos arquitetos finlandeses fundadores e do Team X e da divulgação das inovações estruturais, considerou como sua tarefa principal posteriormente a pesquisa de novas concepções de meio ambiente e de urbanismo, seguindo sobretudo os princípios de Patrick Geddes.


  Dentro desse contexto, nos quase cinquenta anos de existência no século XX, como a experiência brasileira foi abordada nesse periódico de pretensões internacionais?


  Menções ao Brasil: referenciais historiográficos


  Para procurar saber quais eram os temas, edifícios, arquitetos representantes da arquitetura brasileira foi realizado um levantamento no portal eletrônico da biblioteca da Cité de l’architecture et du patrimoine. Em 2012, essa entidade disponibilizou os 156 volumes da Le Carré Bleu em seu site e indexou todas os exemplares que compreendem o período 1958-2001.


  Após uma busca por palavras-chaves, foram encontradas oito referências ao Brasil: volumes publicados em 1961, 1965, 1967, 1979, 1984, 1992, 1998 e 1999. Apresenta-se a seguir uma descrição cronológica dessas abordagens e posteriormente tenta-se cruzar as informações obtidas em um contexto mais amplo.


  Na edição de 1961, a discussão centra-se nas questões da forma arquitetônica. O ensaio redigido por Oscar Hansen, intitulado La forme ouverte dans l’architecture - L’art du grande nombre faz referencia ao projeto de Brasília. Neste trabalho o arquiteto polonês, que apresentou a seu conceito de arquitetura da forma aberta no CIAM d’Otterlo en 1959, afirma que Brasília, adota uma solução depassada, uma vez que a inflexibilidade das soluções adotadas vai na contramão do que seria a forma aberta.


  Hansen, que prega que a arquitetura deve adotar construções flexíveis, "as quais as necessidades humanas devem primar sobre a otimização dos meios de produção, com espaços que podem ser modificados de acordo com as necessidades dos habitantes". (FROGER, 2016, s.p.), afirma em seu artigo:


  Os arquitetos progressistas acreditando nos efeitos miraculosos da Forma Fechada procuram em vão desde meio século a estabelecer um projeto de habitação mínimo para sair do impasse causado pelo problema do NÚMERO. As necessidades não param de aumentar, e o padrão de um apartamento quantitativo cai. Mesmo as excelentes soluções baseadas na Forma Fechada, como Vâllingby não puderam resistir à prova por diversas razões. A nova capital do Brasil, Brasília, se tornará, a meu ver, um monumento "antigo"  antes de ser construída, porque a Forma Fechada é a base da sua criação. (HANSEN, 1961, p.10 - tradução da autora).


  O número 4 de 1965 é destinado a debater a formação do arquiteto e o ensino de arquitetura. A primeira folha noticia com consternação o falecimento de Le Corbusier - iniciando com "o falecimento de um grande homem deixa um espaço vazio" e concluindo com "e esse dia nublado de agosto nos parece atravessar uma mística luz radiosa".  Críticas a parte, a menção ao Brasil pode ser vista em uma tímida foto que ilustra o artigo La pré-formation et le recrutement des Elèves architectes à Ecole des Beaux-Arts de Louis-Pierre Grosbois, assistente do Atelie Candilis-Josic.Grosbois questiona, entre outras coisas, quais os critérios para assinalar as aptidões para a criação em arquitetura, se endereçando principalmente aos estudantes. Ao ilustrar seu ensaio com oito fotografias (figura 3), encontra-se uma pequena imagem do Pavilhão do Brasil.


  Fonte: Le Carré Bleu, 1965


  O Pavilhão do Brasil, mais conhecido atualmente como Maison du Brasil ou Casa do Brasil , na cidade universitária em Paris, mal consegue ser visualizado na imagem. Também não é mencionada a contribuição de Lucio Costa, a essa altura a famosa querela do projeto já consolidava Le Corbusier como autor da proposta na imprensa internacional.


  O número 3 de 1967, é o que mais explora a experiência brasileira. A imagem do Congresso Nacional recém inaugurado estampa a capa da revista, que tem como titulo L''ARCHITECTE ET LE PROBLÈME URBAIN (figura 4) , seguido da máxima DU REVE AUX REALITES. Ainda no início pode-se constar que o trabalho de Andrzej Pinno abordará a crise do modelo do planejamento urbano modernista.


  Fonte: Le Carré Bleu, 1967


  "Nossos sonhos fazem parte da realidade e não existe nada talvez tão belo quanto um sonho.  Mas são as realidades intangíveis que contam. Hoje uma cidade implantada sobre a lua excita nossa imaginação. A cidade do ano 2000 pode nos parecer como um objetivo a ser seguido. No entanto milhões de indivíduos desprovidos de abrigo na Ásia, África, na América do Sul representam o problema real a ser resolvido"  (PINNO, 1967, p. 1)


  É com essa referência à utopia de Brasília que o arquiteto polonês Pinno inicia seu texto que busca muito mais que uma crítica a capital do Brasil. Pinho usa do exemplo de Brasília (e também de Chandigarh) para introduzir sua teoria de planejamento urbano - pois o "plano de uma cidade de 100.000 habitantes não pode ser uma imagem de sonho" (PINNO, 1967, p. 1) .


  Para o autor, as experiências de urbanismo de Lucio Costa no Brasil e de Le Corbusier na Índia são "exemplos que testemunham a ignorância" da realidade vigente e que representam "sonhos magníficos ".  O autor afirma:


  "todas as duas devem seu nascimento a dois homens poderosos. Kubicek (sic) no Brasil e Nehru nas Índias. Suas vontades quase ilimitadas forneciam uma garantia de sucesso. Seus poderes substituíam a realidade. E portanto como nos sabemos que o que advém quando esse poder desapareceu… " (PINNO, 1967, p. 2)


  Pinno conclui que uma vez que a sociedade evolui em direção a democracia e que essa política despótica tem um dia seu fim, os modelos como os citados não são mais válidos.


  Posteriormente o arquiteto apresenta sua própria teoria de planejamento baseada em unidades que denomina de quantas - unidades menores que podem ser suficientes para uma planificação precisa. Após longo detalhamento de suas ideias que reforçam a importância de um urbanismo que seja concebido para se adaptar ao crescimento e as mudanças, ele finaliza dizendo: "mesmo se a busca de cidades melhor planejadas se coloque sobre o terreno das realidades concretas, nos procuraremos sempre nossa inspiração nos sonhos"(PINNO, 1967, p. 1) .


  Em 1979, alinhado com as preocupações ambientais do momento pós conferência de Estocolmo,  o caderno 4 Energie - Architecture à la recherche d’informations perdues tenta evocar como as questões ambientais são trabalhadas na escala do edifício. A proposta do número apoia-se na premissa de o movimento moderno ignorou dados específicos do interesse energético e consequentemente ambiental.


  A referência ao Brasil neste caso sai do âmbito da arquitetura. O país é citado como exemplo de produção alternativa de combustível, com alusão a capacidade de produção de etanol e a política de incentivo governamental para esse combustível : "este país espera produzir 20% em 1985 e até o fim do século cobrir a totalidade de suas necessidades de petróleo, e além do mais o programa criara milhões de empregos."


  Em 1984, no número 1, não é propriamente um artigo que menciona o Brasil. Lucien Hervé, na sessão Informations, dialoga com um artigo do número anterior (A propos de la Tête de la Défense), onde ele faz uma provocação, qualificada por ele mesmo de espontânea. Hervé responde a edição anterior dizendo que quando esta se perguntou se as grandes obras são simples, a história responde dizendo que elas são frequentemente simples ou complicadas:  a história " fornece obras primas de formas primárias. O Egito, a América pré-colombiana, a Roma antiga, a Ásia Menor, a China, a Índia, a Grécia, o  Irã, a Indonésia, a Itália, ver o Brasil do século XVIII (…) " (HERVE, 1984, p.2)


  Em 1992/3 também há uma curta referência ao Brasil a partir do artista Fred Forest, citando apenas que o mesmo foi em 1973 Prix de la communication, XII Bienal de São Paulo, em 1986 realizou o Projeto vermelho/projeto rosso para a Fundação Armando Alvares Penteado.


  A edição de 1/1998 traz um longo e completo ensaio: Formes urbaines, aujourd''hui et demain, de autoria de Attila Batar. O texto começa revelando que é um extrato de um estudo a ser publicado "Europai Fuzetek" em Budapest. Nele o autor por meio de uma postura essencialmente diacrônica reconta de maneira panorâmica como ocorreu o desenvolvimento urbano no século XX, partindo do crescimento das cidades provenientes de ondas migratórias até inserir as experimentações urbanas mais significativas (estas negativas e positivas).


  Neste contexto mais uma vez é retomada a experiência de Brasília. Inserida no subtítulo Le sort des utopies au vingtième siècle , a cidade de Lucio Costa é pela primeira vez mostrada em sua amplitude, pois é a única ocasião em que o Plano Piloto aparece nas ilustrações (figura 5). Batar evoca que no caso das "cidades ideais", "o desejo da perfeição teve que lidar com a imperfeição inerente à época de sua criação". (BATAR, 1998, p. 16).


  Fonte: Le Carré Bleu, 1998


  Baltar reforça a ideia de que os projetos de Le Corbusier, "Une ville contemporaine" (1922) e "La ville radieuse" (1930), mesmo não sendo executados tiveram uma forte influência no caso brasileiro e se refletem nos trabalhos de Oscar Niemeyer relativos a Brasilia. Neste momento, o autor, que não menciona mais a cidade, parece se referir a Niemeyer como um dos autores do Plano, sendo que o mesmo foi responsável apenas pelos edifícios institucionais. No entanto a legenda da imagem do Plano Piloto faz clara referência à Lucio Costa.


  Confusões à parte, o importante é assinalar que a construção discursiva cai novamente sobre a crise do modelo urbano moderno, constantemente vista como antidemocrática. No entanto, Baltar tenta ser mais ameno nas criticas adotando um posicionamento mais distanciado da critica feroz ao modernismo e propondo quase que uma conciliação a partir da adoção de novas experiências:


  Na época da construção em série, as realizações em grande escala são suscetíveis a refletir a megalomania de certos detentores de poder, a sede dos lucros de certos desenvolvedores mas nunca as exigências e os desejos de uma população à uma habitação as vezes modesta e adaptável as demandas individuais. Na medida que as concepções modernas puderam ser consideradas como uma reação em relação as estruturas irregulares e labirínticas das cidades medievais, nós assistimos a uma crítica fixada a demonstrar a desumanização da abordagem geométrica do modernismo para além das algumas considerações rudimentares de suas criticas, nos dedicamos hoje as tentativas de iniciar um equilíbrio entre as duas tendências de arquitetura urbana.(BATAR, 1998, p. 16).


  E é com essa intenção o autor mostra exemplos contemporâneos, tais como Portzamparc ,com  La ville âge III, Lucien Kroll com Nieuwegein e Bernard Tschumi com Le Parc de la Villette.


  Por fim, um ano depois, encerrando a linha  cronológica estabelecida do século XX, o exemplar 3/4 de 1999, Architecture in Israël 1948-1998, propõe no artigo ARCHITECTURE MONUMENTALE MODERNE- JERUSALEM COMPARÉE aux CAPITALES MONDIALES  de Michael Levin uma análise comparativa da capital israelense com outras proposições arquitetônicas significativas, centrando o olhar principalmente sobre a monumentalidade e as questões relativas a estilos arquitetônicos.


  Mais uma vez a referência a Brasília se repete. O autor enseja estabelecer uma comparação do parlamento israelense Knesset, projeto dos anos 50 fruto de um concurso vencido por Joseph Klarwein. Após descrever de forma breve formalmente o Plano Piloto e a praça dos três poderes e contextualizar a construção da cidade, Levin insere uma aberta crítica : "Essa forma de aeroplano simbólica, na medida onde a maior parte dos habitantes de Brasilia, situada a mil quilômetros do Atlântico, são os burocratas que voam em direção ao Rio de Janeiro a cada final de semana. Ela possui, neste caso, uma penível realidade." (LEVIN, 1999, p.27).


  A única comparação realizada com a arquitetura israelense e a brasileira restringe-se a uma linha, quando o autor diz: "em Jerusalém o Knesset, não se integra a um conjunto como no caso brasileiro" (LEVIN, 1999, p.27).


  Conforme pode-se constatar neste breve panorama de citações as experiências brasileiras, viu-se que a referência fundamental do periódico a arquitetura desenvolvida no Brasil foi Brasília, e de maneira geral, a capital é abordada pelos diferentes autores de forma bem crítica. Mas dentro do espectro da produção arquitetônico brasileiro, consagrado por muitas revistas internacionais, porque somente a capital - e nenhum edifício - figura nas páginas da Le Carré Bleu?


  Considerações finais : BrasÍlia na margem do quadrado


  Ao percorrer mais quase cinquenta anos de edições da Le Carré Bleu e encontrar apenas oito referências ao país, constata-se a situação marginal da produção brasileira na temática da revista. Nesse sentido, pode-se afirmar que a feuille internationale d’architecture não se internacionalizou em direção ao Brasil.


  Outro ponto verificado foi a menção exclusiva a Brasília - seja na sua critica da « forma fechada » de Hansen na edição de 1961, na crise dos modelos utópicos de Pinno em 1967, em menor medida na retrospectiva urbana de Baltar em 1998 ou ainda na ironia de Levin de 1999, ao mencionar a realidade política da cidade. As outras referências (1965, 1979, 1984, 1992) são muito pouco exploradas ou não se relacionam propriamente com a arquitetura ou urbanismo.


  Ao olhar exclusivamente para os conteúdos pode-se especular que o enfoque em Brasilia e adoção a uma crítica negativa, pode ser explicada pela própria política editorial da revista - um periódico nascido de um movimento de contestação ao CIAMs e alinhado expressivamente com o Team 10. Outras razões que explicariam a situação marginal que a produção brasileira possui nas publicações, ligadas por exemplo as composições das direções editoriais ao longo dos anos, fogem a essa pesquisa e precisariam ser melhor averiguadas.


  Uma perspectiva de pesquisa nasce também em direção contrária: a Le Carré Bleu teve circulação em terras brasileiras? Questões relativas a recepção dessa revista entre nós instigam o cruzamento dos debates da arquitetura moderna no contexto transnacional e colocam em questão a discussão da própria arquitetura moderna na imprensa, por assim dizer "alternativa".'
