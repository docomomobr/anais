resumo: O artigo se propõe a realizar uma revisão historiográfica a respeito da difusão da arquitetura brasileira no periódico Le Carré Bleu - feuille internationale d’architecture. A revista européia, que circulou de forma contínua trimestralmente entre 1958-2002, foi palco de debates de contestação das ideias pós-CIAMs (Congressos Internacionais de Arquitetura Moderna), alinhando-se principalmente com o arcabouço teórico do Team 10. Após a apresentação de uma breve contextualização do periódico, evidencia-se como a arquitetura moderna brasileira é exposta nessas publicações.  Foram analisadas as edições referentes ao século XX e encontrou-se ao total oito referências as experiências brasileiras, sendo estas majoritariamente centradas na temática de Brasília. Nessa perspectiva, por meio do estudo da imprensa arquitetônica, pretende-se contribuir com a pesquisa da difusão/recepção da arquitetura moderna brasileira nos debates internacionais e indagar sobre as particularidades do periódico em questão.
