resumo_en: This article proposes to make a historiographical revision regarding the diffusion of Brazilian architecture in the periodical Le Carré Bleu - feuille internationale d’architecture. The European journal, published every three months continuously between 1958-2002, inserted the post-CIAM ideas (International Congresses of Modern Architecture) debates, aligning mainly with the theoretical framework of Team 10. After presenting a brief contextualization of the journal, it is shown how modern Brazilian architecture is exposed in these publications.Twentieth-century editions were analyzed and eight references to the Brazilian experiences were found, the majority of which were centered on the Brasilia theme.In this perspective, through the study of the architectural press, it is intended to contribute to the research of the diffusion / reception of modern Brazilian architecture in international debates and to inquire about the particularities of the periodical in question.
