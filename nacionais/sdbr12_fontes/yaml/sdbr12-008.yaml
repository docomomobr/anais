id: sdbr12-008
seminario: sdbr12
secao: Eixo 1 - A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
titulo: A disseminação do repertório arquitetônico racionalista brasileiro
subtitulo: o Projeto de Adolf Franz Heep e Elgson Ribeiro Gomes para o conjunto do edifício MAPI no litoral Paranaense
locale: pt-BR
autores_raw:
- André Luís Cordeiro da Costa
autores:
  - givenname: "André Luís Cordeiro"
    familyname: "Costa"
    primary_contact: true
resumo: Projetado por Adolf Franz Heep e Elgson Ribeiro Gomes no final da década de 1950 no Município de Matinhos, litoral paranaense, o Conjunto do Edifício MAPI é o objeto de estudo deste artigo. O objetivo consiste em compreender a edificação como parte integrante do processo de disseminação do pensamento arquitetônico racionalista brasileiro em regiões consideradas periféricas, isto é, apartadas dos centros tradicionais de difusão da arquitetura e urbanismo modernos. O conjunto edificado tem sido recorrentemente comparado a exemplares da arquitetura racionalista europeia, o que contribui para a inevitável impressão de que resulta de uma produção arquitetônica de segunda linha, não obstante as caracteríticas particulares que encerra. Contudo, este se revela, antes, como exemplar de uma arquitetura racional desenvolvida “ao jeito da terra”, contínua à tradição de superação do desafio das diferenças, como a análise e confrontação entre as fontes documentais primárias e secundárias comprovam.
palavras_chave:
- Adolf Franz Heep
- Elgson Ribeiro Gomes
- Complexo Edifício MAPI
resumo_en: Designed by Adolf Franz Heep and Elgson Ribeiro Gomes in the late 1950s in the municipality of Matinhos, Paranaense coastline, the MAPI Building Complex is the study object of this article. The objective is to understand the building as an integral part of the process of dissemination of Brazilian rationalist architectural thought in regions considered peripheral, that is, away from the traditional centers of modern architecture and urbanism diffusion. Recurrently, the built complex has been compared to exemplars of European rationalist architecture, which contributes to the inevitable impression that it results from a second-line architecture production notwithstanding its particularities. However, it reveals itself as an example of a home-style rationalist architecture, a continuation of overcoming differences challenge, as the confrontation and analysis between primary and secondary documental sources may prove.
palavras_chave_en:
- Adolf Franz Heep
- Elgson Ribeiro Gomes
- MAPI Building Complex
texto: '1. RACIONALISMO


  Jorge Czajkowski, no artigo 16 dos Textos fundamentais sobre história da arquitetura moderna brasileira, chama-nos atenção para o fato de que embora as grandes simplificações apresentem a vantagem de sublinhar determinadas características do objeto de estudo de maneira mais marcante – o que favorece o estabelecimento de associações de âmbito geral – elas podem ter consequências indesejáveis ao conduzirem a uma superficialidade que não dá conta dos diferentes aspectos dos fenômenos que se quer estudar. Prática cujos resultados se mostram ainda mais perversos quando se contrafaz o artefato a somente um dos múltiplos aspectos pertencentes a um intrincado sistema de relações por oposição consubstanciadas num conceito filosófico tão amplo e dinâmico quanto é o racionalismo.


  Talvez por isso, para Alan Colqhoun, ao estudar o racionalismo como um conceito filosófico na arquitetura, o “racional” jamais exista isoladamente. Ele seria, antes, o resultado da aplicação de um conjunto de regras gerais estabelecidas por uma operação da razão. Entretanto, quando a identificação de relações entre um conjunto edificado e os processos intrínsecos à sua concepção se tornam demasiado abrangentes, ocorre a possibilidade de que, na tentativa de se alçar o objeto estudado a uma condição proeminente, obtenha-se justamente o efeito contrário, isto é, o seu deslocamento para um estatuto considerado periférico, inferior, de segunda linha.


  Pelo que convém recordar, como faz Marina Waisman ao propor conceitos instrumentais para a análise da arquitetura a partir de um ponto de vista latino-americano, que “[...] um verdadeiro conhecimento deve deter-se mais em analisar diferenças do que em buscar (ou forçar) semelhanças – ao menos com os critérios da ciência pós-renascentista.” Afinal, como bens patrimoniais, os edifícios são também englobados em diferentes escalas de valorização: “[...] há aqueles que merecem ser considerados patrimônios da humanidade, outros são patrimônios de um país, de uma região ou ainda de uma cidade ou agrupamento.”


  Não é, pois, a intenção do presente trabalho, ao tomar como verdadeira a recente afirmação de que o Conjunto do Edifício MAPI “[...] é um clássico da arquitetura moderna paranaense e a obra mais importante para a urbanização do balneário,” intuir relações possivelmente desconexas entre o modernismo clássico, desenvolvido num âmbito europeu, e um exemplar da arquitetura moderna brasileira. Pelo contrário, reconhecendo os inúmeros aspectos que as unem, quer-se prescutar os que as diferem.


  Diferenças que estarão qualquer coisa para além da compreensão da arquitetura como um sistema de objetos tal como aquele definido por Jean Baudrillard, resultante da interferência contínua de um sistema de práticas sobre um sistema de técnicas. Até mesmo porque, como reconheceu Vittorio Gregotti, “[...] a concepção original de técnica consistia precisamente na coexistência destes três momentos: o científico, o técnico e o artístico”. A partir do que se retomam, portanto, as discussões em torno das continuidades e descontinuidades verificáveis nas mais distintas características patentes a uma tradição brasileira de edificar e, conseguintemente, ao pensamento supostamente racionalista presente nas tomadas de decisão dos arquitetos no decorrer da atividade projetual.


  2. PROSELITISMO


  Nascido em Florianópolis, Elgson Ribeiro Gomes (1922-2014) mudou-se com os pais para Curitiba de maneira a prosseguir com os estudos, pelo que em 1940, foi graduado Engenheiro Civil pela Universidade Federal do Paraná (UFPR). Em 1946, com o intuito de aprimorar-se profissionalmente, matriculou-se na Faculdade de Arquitetura da Universidade Mackenzie, em São Paulo, embora tenha tido de interromper os estudos por não conseguir saldar as mensalidades. Quando finalmente arranjou dinheiro para pagá-las, suspendeu novamente as atividades académicas por não ser capaz de acompanhar a turma. Para tal, seria necessário melhorar as suas habilidades como desenhista, o que o levou a conhecer Adolf Franz Heep (1902-1978):


  Para estudar desenho, fui durante dois anos todas as noites frequentar a Associação Paulista de Belas Artes, onde conheci um alemão sardento, de cara larga, de baixa estatura, todo raivoso. O nome deste alemão era Adolf Franz Heep, arquiteto-chefe da empresa do Jacques Pilon. [...] Apesar de um dia inteiro de atividades no Pilon, o Heep ainda ia à noite muitas vezes desenhar na Associação Paulista de Belas Artes, que só deixou de frequentar quando fundou seu próprio ateliê de projetos, ao qual me filiei por 10 anos, de 1949 até 1958.


  Adolf Franz Heep (1902-1978) nasceu na antiga Tchecoslováquia, estudou arquitetura na Escola de Artes e Ofícios de Frankfurt am Mein, e teve como professores Walter Gropius e Adolf Meyer. Mais tarde, mudou-se para a França onde ganhou prestígio ao trabalhar como colaborador de Le Corbusier. Lá, associou-se a Jean Ginsberg e conviveu com personalidades como Gertrude Stein, Matisse, Modigliani, Soutine, e Helena Rubinstein. Decorridos quinze anos, migrou para São Paulo e trabalhou no escritório de Jacques Pilon e Henrique Mindlin até abrir o gabinete na rua Barão de Itapetininga, 140, 4ª andar. No Brasil Heep projetou uma grande quantidade de edifícios de quitinetes, atendendo às demandas do mercado imobiliário, sobretudo par a construtora Otto Meinberg.


  A construção de uma série de edifícios habitacionais consoante um mesmo esquema tipológico chegou a ser considerada um indicador de “[...] fidelidade a um dos princípios da arquitetura moderna racionalista,” tanto por empregar elementos construtivos fabricados em série, quanto por promover respostas às necessidades espaciais de um homem idealizado. O sincretismo de ideias de Walter Gropius e Le Corbusier presente em suas obras estaria refletido na produção de seus prosélitos, entre os quais, Herman José Weinberg, Ivan Gilberto Castaldi, Gilberto Dutra, Moisés Soriano, Tereza Katinsky, Lourival Guimarães, Heinz Weder, Dario Montesano e Elgson Ribeiro Gomes.


  Elgson Gomes que, a partir de meados da década de 1950, conceberia em parceria com Heep, dois edifícios eloquentes no território paranaense: o Edifício Souza Naves – IPASE (1953-1954), construído na capital Curitiba, e o conjunto do Edifício MAPI (1958-1959), erguido no Balneário de Caiobá, motivando o seu retorno definitivo ao Estado do Paraná. O primeiro, resultou de um concurso informal fechado, isto é, realizado a partir de um convite pela comissão organizador. O segundo, foi um fruto da amizade de Elgson com Osmam Pierri, um dos incorporadores do empreendimento.


  3. ELITISMO


  Possivelmente, os mais de quinze mil metros quadrados do Conjunto do Edifício MAPI tenham conduzido Salvador Gnoato à impressão de que “[...] ter muitas unidades habitacionais o fez um edifício não elitista, uma arquitetura para o homem comum. Mais um traço do modernismo clássico.” No entanto, para além da carência de fundamentação acadêmica mais rigorosa patente a um paradoxal “modernismo clássico”, averigua-se através da fala de um dos próprios autores do projeto, intenções bastante distintas e até mesmo adversas aos princípios racionalistas:


  Em 1957, encontrei num café do [Vale do] Anhangabaú, numa bela manhã, um antigo contemporâneo da Escola de Engenharia que também havia sido meu colega de trabalho na região carbonífera de Criciúma no Departamento Nacional de Produção Mineral, e que há muitos anos não via. Soube que estava morando em São Paulo, onde pretendia fundar uma grande empresa, pois que tinha um sócio, o Sr. Reynaldo Massi, que era um importante cafeicultor no norte do Paraná e que queria diversificar os seus investimentos. Sem saber eu, iniciava-se naquele instante o processo do meu retorno para o Paraná, que se deu de fato dois anos depois com o projeto daquele edifício que todos hoje conhecem como Edifício do MAPI, em Caiobá. ‘MA’ de Massi e ‘PI’ de Pierri, MAPI. O Edifício do MAPI é um projeto do Heep, e alguns o consideram até hoje um dos melhores projetos de Caiobá. Mas o que eu quero enfatizar é que o Osman Pierri queria um projeto de um edifício de ótimos apartamentos para vender para as pessoas do Country e do [Clube] Curitibano, uma espécie de Volkswagen, onde ele pudesse construir pelo menor custo, por ser pequeno, e vender pelo maior preço, por ser para um comprador rico. Volkswagen de rico. Participei por inteiro desse projeto.


  No ínterim compreendido entre décadas de 1940 e 1950, verifica-se um aumento considerável no número de residências de verão, pelo que infere-se que as praias de Caiobá tenham caído no gosto dos paranaenses. Atrações como o Grande Hotel Cayobá, frequentado por famílias tradicionais do Estado como os Gomm, vinculados à produção de erva-mate, contribuíram sobremaneira para a popularização da região. Sem embargo, o Edifício MAPI viria a ser uma grande aposta na exploração do potencial turístico da região, cujos apartamentos ociosos fora de temporada e o alto custo venal o tornaram muito distante do que, num país como o Brasil e mais especificamente, num Estado como o Paraná, poderia vir a ser considerado como um exemplar de construção não-elitista.


  Todavia, o Conjunto do Edifício MAPI é um registo do esforço dos seus construtores em erigir um portentoso artefato num sítio ainda pouco desenvolvido como o litoral paranaense. Um investimento de alto risco que foi certamente uma das razões para o esgotamento dos recursos financeiros da construtora MAPI. As dificuldades apresentadas por uma construção num local até então remoto, aliadas ao retorno financeiro aquém do esperado, fizeram com que alguns edifícios do conjunto nem sequer viessem a ser edificados, enquanto os demais perderam muitas das qualidades que estavam previstas nos projetos originais devido à supressão de ambientes e também de elementos construtivos, a exemplo da marquise que interligaria todos os edifícios do conjunto.


  4. CONDIÇÕES DE LOCALIZAÇÃO E PAISAGEM URBANA


  A despeito das dificuldades em transportar os equipamentos e materiais indispensáveis à construção de um grande edifício dos anos 1950 previamente mencionadas, o terreno sito na porção noroeste do sopé do Morro-do-Boi não poderia ter uma melhor condição de localização. O morro, para além das evidentes dimensões monumentais, possui uma silhueta característica que o destaca da envolvente, transformando-se num marco referencial da paisagem do Balneário. Ponto focal da Praia Brava e divisor natural entre esta e a Praia Mansa, guardava consigo o potencial de ser transformado num importante entroncamento. Situação que não só se tornou verdadeira após a implantação do edifício, como também foi sabiamente utilizada pelos projetistas que o contrapuseram à montanha, adicionando ao marco referencial natural existente, um artificial.


  Sabe-se que, de fato, uns edifícios são mais eloquentes do que outros, seja devido aos fortes círculos de presença que a monumentalidade causa perante os demais, seja devido à iconicidade que pode até mesmo transformá-los em monumento. Nesse sentido, o Edifício MAPI é tanto monumental, quanto icónico, independentemente de qual tenha sido a intenção dos seus autores. Talvez por isso, o seu projeto continue a assumir múltiplas facetas, entre as quais a ideia de que como um “[...] quadrado perfeito [...] absolutamente racionalista, transcende qualquer aparato estético.” Não obstante o fato de que ele esteja ainda muito distante de promulgar a celebração do conhecimento humano perante a natureza, ou estabelecer uma conexão harmônica com a evolvente. Pelo contrário, carrega o desígnio da imposição da ordem, com grande rigor, ao ambiente pretensamente hostil.


  De maneira geral, o conjunto consistia num edifício laminar em altura com dezesseis pavimentos, térreo e mezanino, que abrigavam os pequenos apartamentos; num edifício triangular com um pavimento elevado sobre pilotis, destinado ao abrigo de um bar e um salão de eventos; num edifício de planta retangular com seis pavimentos e um térreo, que acomodava um hotel; numa capela de planta trapezoidal; e num edifício-garagem composto por dois blocos com quatro pavimentos. O conjunto que hoje se apresenta articulado por uma piscina, “[...] um capítulo à parte, integrada às pedras e vegetação do morro vizinho,” seria antes planificado em torno de um recinto de lazer cuja delimitação não dar-se-ia por grades ou diferenças de nível, mas lateralmente, pelas rochas e pelo bloco do restaurante e, ao fundo, pelo grande bloco de apartamentos. Um espaço semi-exterior que embora operasse como um prolongamento da própria praia, mantinha o bloco do edifício principal contraposto à natureza circundante.


  Na proposta de implantação das edificações, ocorreria uma extensão da rua e dos espaços públicos circundantes através dos acessos aos blocos que, unidos por um amplo passeio, conectariam o lote na direção Norte-Sul e Leste-Oeste. Os espaços vazios sob os edifícios permitiriam a livre-circulação de pessoas, bem como um acesso para o morro – localizado a Leste – pela porção Sul, que contava com uma escadaria que percorreria todos os patamares do edifício-garagem. Atitude verificada pela elevação do bloco do restaurante – ou salão de eventos – sobre pilotis, o que também propiciava vastas áreas sombreadas destinadas à permanência e ao embarque e desembarque de veículos. Para além dos recintos de sombra, a resposta às condições climáticas impostas pelo clima quente e úmido do verão revela-se presente tanto no amplo uso do elemento vazado, ou cobogó, na composição de diversas estruturas como os corredores de acesso ao edifício de apartamentos, quanto na disposição dos ambientes.


  No entanto, a configuração pensada, por diversas razões, não foi a construída. Tanto a capela quanto o edifício-garagem jamais foram edificados. Apesar de terem sido construídos, os blocos destinado à sala de eventos, a posteriori transformado em restaurante, e ao hotel, sofreram grandes modificações ao longo do tempo. A falta de manutenção resultou inclusivamente numa “reforma” que recobriu toda a fachada do hotel com cerca de mil metros quadrados de ACM, intervenção desastrosa – pois ocultou o revestimento externo em pastilhas de vidro de coloração azul-claro que salvaguardavam a relação material existente entre os blocos e também os anteparos verticais projetados para o exterior.


  Os paramentos que outrora salvaguardavam as esquadrias da incidência direta dos raios solares deram lugar aos vidros espelhados que refletem, em tons de verde, a pobreza arquitetônica da envolvente. Os quartos contíguos, conectados por um corredor paramentado por elementos vazados abertos para a encosta do morro do Boi, tiveram a ventilação natural –propiciada pelas aberturas basculantes junto ao teto, sobre as esquadrias – substituída pelo condicionamento artificial do ar. Destacavam-se no projeto cuidadosamente resolvido – tal e qual tantos outros assinados por Franz Heep – as resoluções tomadas tanto em razão da ventilação natural quanto da circulação do utente.


  Na secção longitudinal, percebe-se que à medida correspondente de aproximadamente um terço do comprimento da lâmina, inserem-se os volumes destinados à caixa d’água e à circulação vertical. Esta, era realizada através de um elevador e de uma bela escadaria em curva que, apoiada nas extremidades, resultava num espaço vazio central da base ao topo do edifício. Resolução que nada tinha de rudimentar e, aliada ao requinte dos detalhamentos desenhados por Elgson Gomes, traziam complexidade à obra e dificuldades à construção.


  5. COMPLEXIDADE E ORGANIZAÇÃO ESPACIAIS


  Verifica-se, pois, que à medida em que os componentes do conjunto aproximavam-se da praia, mais complexas parecem ter sido as resoluções de projeto tomadas pelos projetistas, sendo o grande bloco de apartamentos um projeto mais complexo do que o edifício vizinho do hotel. Entretanto, as razões da evidente complexidade não advêm das dimensões avantajadas da edificação, tampouco da magnitude ou do largo círculo de presença que ocasiona. Pelo contrário, ela é advinda da subtileza e do exercício hábil dos detalhes: da proposição de marquises sobre o passeio que interligaria todo o conjunto, ao funcionamento das vinte e quatro aberturas basculantes duplas dispostas ao longo da fachada principal. Elgson Ribeiro Gomes, em suas memórias, assim descreve o edifício:


  À esquerda da porta de entrada dos apartamentos, no nível do corredor de circulação geral, situa-se a pequena cozinha que estabelece a divisa com o espaço aberto do salão maior no nível mais elevado do apartamento, mediante um pequeno balcão que serve de mesa de refeições e à direita uma que permite o acesso a uma pequena área para tanque e máquina de lavar, mas que permite também que o banhista suba três degraus para o banheiro do qual entra para os quartos pela outra porta de cima. O apartamento foi instalado com dois quartos de dois beliches e armários, podendo também, optativamente, ser instalado com uma cama de casal de 1,4 m de largura. Todos os apartamentos possuem venezianas brancas de madeira de um metro de largura de correr por fora sobre painéis de alvenaria também brancos, num andar da esquerda para a direita e no outro ao contrário, formando uma interessante movimentação da fachada, e as janelas também, que de um metro de largura vão do piso ao teto, com ventilação por básculas para o lado de dentro.


  Assim como no prédio do hotel, os apartamentos foram dispostos contiguamente, interconectados por um corredor paramentado por elementos vazados que visavam o favorecimento da ventilação natural cruzada. Embora a ventilação tenha assumido um papel preponderante na organização do projeto, pelo que “[...] dispensa-se o uso de ar-condicionado”, a opção por posicionar os banheiros na porção central exigiu o emprego de aeração permanente. Todavia o ordenamento das aberturas, na parte posterior e anterior do edifício, não serviu apenas para facilitar a circulação do ar, mas para, através do emprego de um desnível de 50 cm entre os planos de laje dos apartamentos, possibilitar a vista tanto da Praia Brava, quanto da Praia Mansa. Para que o artifício surtisse efeito, foi necessário limitar os elementos vazados que constituem a vedação do corredor exterior à altura das janelas basculantes da área de serviço.


  Sem embargo, a setorização funcional do ambiente em espaços de serviço, banheiro, quartos, sala e cozinha – apartadas por um balcão de refeições – encontrou, na execução do desnível, concomitância. As diferenças de cotas de nível entre os planos dos pisos também se fazem presentes nos espaços de transição, pelo que não somente o corredor de acesso aos apartamentos e o elevador de serviço encontram-se num nível abaixo dos apartamentos, mas igualmente o hall dos dois elevadores sociais.


  Há, pois, muitas decisões racionais nas tomadas de decisão do projeto, a exemplo das paradas de elevadores à cota de meia altura entre os pavimentos, mas que, contudo, não o tornam isento de imperfeições conceptuais. Não obstante a sagacidade dos projetistas em estipular a planta de um pavimento-tipo em oposição ao subsequente, tendo em vista a criação de um movimento na fachada através do posicionamento aleatório das venezianas de madeira, fabricadas artesanalmente, o tratamento dado a estas parece não ter sido o mais adequado consoante a orientação do corpo do edifício em relação à incidência dos raios solares, algo também verificado no posicionamento do corredor de acesso aos apartamentos que, orientado a Sul, possui prateleiras de luz horizontais por toda a sua extensão.


  Tais incongruências, aliadas à decisão de abrigar dez quitinetes e dois apartamentos avarandados por pavimento, resultaram em espaços muito reduzidos e até mesmo desconfortáveis, mesmo que para a operação de um clube de verão destinado à elite da sociedade paranaense. Por fim, o grande bloco de apartamentos acabou por configurar uma grande barreira, intransponível, que secciona o lote em duas partes. Desse modo, as edificações passaram a funcionar como construções isoladas, e não como o conjunto preliminarmente pensado de edifícios interconectados por marquises.


  Consequentemente, o edifício destinado ao bar e salão de eventos, convertido em restaurante, acabou por dispor das melhores condições de visibilidade. Prisma triangular elevado sobre pilotis, exerceu função crucial na conformação do que se chamou de recinto de lazer no item anterior. Nele, são mais facilmente identificáveis os conceitos de planta-livre, pilotis, terraço-jardim e janelas em fita, enfim, os cinco pontos da nova arquitetura precedidos por Le Corbusier. Poder-se-ia, entretanto, afirmar que eles foram assumidos de maneira caricata pelos projetistas, faltando ao resultado final, substância. Apesar da obra não ser uma adaptação às circunstâncias locais propriamente ditas, talvez seja um dos poucos casos em que a imposição de estratégias projetuais estrangeiras possa se justificar sob a égide de um modo racionalista de fazer arquitetura. Em que o ideal se sobrepõe ao real, numa síntese que conduz ao universal.


  Prova da existência de características extraordinárias nesta edificação – desde que consideradas as circunstâncias sob as quais foi executada – é a então inovadora laje em grelha constituída por uma série de vigas entrelaçadas em “X” sustentada por treze pilares (o central permanecia oculto no interior da parede) regulares e oito pequenos pilares (que garantiam a interrupção das vigas para a passagem de duas escadas ortogonais). Destaca-se, ainda, numa das “quinas” do prisma triangular que compunha o edifício, uma belíssima escadaria circular transpunha todos os pavimentos, conectando-os ao terraço-jardim estendido por toda a cobertura. Devido ao facto do primeiro pavimento ter pé-direito duplo, os quatro lances de escada (e patamares) que o atravessavam eram sustentados por suspensóis, que também promoviam a entrada de luz.


  As demais “quinas”, localizadas nas extremidades fachada principal, davam lugar a espaços ajardinados que, alongados até a cobertura, eram vedados por elementos vazados dispostos no primeiro pavimento. Neste, os elementos vazados e os planos de vidro eram os protagonistas da relação interior-exterior. Enquanto os primeiros assegurariam a passagem de luz e ventilação, os segundos propiciariam visual para a praia. Não obstante, na extremidade posterior junto à escadaria suspensa, um jardim de inverno transmutava o ambiente e, se não o tornava mais fresco, alterava a imposição que se fazia sentir devido à imposição da regularidade geométrica sobre os utentes.


  6. CONCLUSÕES


  O Conjunto do Edifício MAPI é um projeto complexo que não se apropria diretamente das circunstâncias locais, embora nele se possam identificar os concomitantes papéis de marco referencial urbano, ponto focal na paisagem, elemento primário catalisador da envolvente, promotor de barreiras e de diferentes percursos. Resultante de distintas estratégias de organização espacial, com associações cognoscíveis ao racionalismo desenvolvido em território europeu – a exemplo da predileção por estruturas geométricas simples e puras – apresenta, contudo, um conjunto de incongruências, sobretudo no que se refere tanto à utilização de anteparos não condizentes com a orientação solar, quanto ao emprego de técnicas de construção ainda pouco industrializadas e, até mesmo, artesanais – a exemplo das esquadrias, forros, corrimãos e guarda-corpos. Ainda assim, executada de maneiras distintas à inicialmente concebida, tornou-se uma obra fundamental para a compreensão do desenvolvimento da arquitetura moderna paranaense, cuja importância não condiz com as descaracterizações pelas quais está sucessivamente a passar.'
