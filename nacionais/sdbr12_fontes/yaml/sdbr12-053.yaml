resumo: O modernismo na arquitetura chegou ao Ceará por volta dos anos 1960 através da atuação de arquitetos pioneiros, que retornavam à sua terra natal após se formarem em outras regiões do país. Em meio a uma sociedade que buscava seu lugar na modernidade, alguns edifícios públicos, projetados por esses arquitetos modernistas, tiveram papel destacado como agentes de desenvolvimento econômico e urbano em Fortaleza. Nesse contexto, o edifício Centro de Convenções do Ceará foi um emblema da modernidade, em razão tanto de sua função pública como da sua expressão formal, além de compor um vetor de expansão urbana na cidade. A análise desse edifício se torna relevante, não somente pelo papel que cumpriu como marco urbanístico e arquitetônico, mas porque o mesmo encontra-se em processo de demolição, denunciando a necessidade premente de se conhecer e discutir o projeto no sentido de valorizar e preservar o patrimônio moderno cearense.
