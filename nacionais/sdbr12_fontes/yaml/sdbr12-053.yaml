texto: 'O CENTRO DE CONVENÇÕES DO CEARÁ: UM SIGNO DA MODERNIDADE AMEAÇADO


  O DESENVOLVIMENTO SOCIOECONÔMICO DE FORTALEZA DURANTE OS ANOS 1960-1970


  O início do processo de modernização do Estado do Ceará, que compreende os anos de 1960-1970, está atrelado ao contexto da industrialização e das estratégias governamentais no sentido de descentralizar investimentos. Essas estratégias foram criadas pelo governo federal, por meio da SUDENE e ratificada pelos poderes locais, como forma de combater as desigualdades regionais, realidade experimentada, principalmente, pela população do nordeste brasileiro.


  Nesse período, Fortaleza ficou marcada pela intensa expansão urbana, causada pelo aumento expressivo de seu contingente demográfico, que se justificou em boa parte pelo processo migratório dos retirantes da seca de 1958. Os dados registrados pelo Censo de 1980 demonstraram que o contingente demográfico quase que triplicou entre os anos de 1960 e 1980, passando de 514.818 habitantes a 1.308.919 habitantes, fato este que se refletiu nas más condições de saneamento, saúde e habitação da cidade. O quadro municipal urbano, portanto, caracterizava-se pelo acelerado processo de urbanização e segregação socioespacial.


  Para incorporar progressivamente a região Nordeste ao processo de desenvolvimento integrado conduzido pelo governo federal foram criados dois órgãos com essa finalidade básica: o Banco do Nordeste do Brasil (BNB), em 1952, e a Superintendência do Desenvolvimento do Nordeste (SUDENE), em 1959. Dos órgãos citados, um possuía sede em Fortaleza, o BNB, fato este que permitiu, de certa maneira, o fomento imediato da indústria e do comércio local. Iniciou-se, então, um novo ciclo econômico que impactou a expansão da estrutura urbana para além da região central da cidade.


  O panorama político à época girava em torno do triunvirato dos coronéis Adauto Bezerra, Virgílio Távora e Cesar Cals que se alternaram no governo do Estado.  Em 1970, Cesar Cals de Oliveira Filho foi escolhido governador pelo então presidente Emílio Garrastazu Médici, assumindo assim o comando político, pelo partido Arena. Cals deu continuidade à política de industrialização proposta pela SUDENE ao elaborar o terceiro plano de desenvolvimento para o Estado, o PLAGEC (1971-1975). Esse plano teve como objetivo principal acelerar o desenvolvimento econômico e minimizar as disparidades sociais, tornando-se um dos principais eixos do ideário desenvolvimentista. As intervenções urbanas então efetivadas acabaram por redirecionar o crescimento da cidade de Fortaleza. Segundo Costa e Amora essas transformações urbanas ocorridas durante o período do regime militar, reforçaram o papel do Estado como “agente de transformação do território brasileiro”. (AMORA e COSTA, In: COSTA e PEQUENO, 2015, p.42).


  Dentre as realizações do PLAGEC em diferentes setores de atividades, podemos destacar aquelas que objetivavam fomentar o setor do turismo. As determinações estabelecidas no plano constituíam-se de objetivos ideais a serem alcançados através de estratégias globais concentradas na Agropecuária, na Educação, no Saneamento e na Indústria.  Algumas obras estruturantes foram executadas com o intuito de gerar renda e atrair capital nacional e estrangeiro, como por exemplo: a construção do Terminal Rodoviário Engenheiro João Thomé (1973), projeto do arquiteto Marrocos Aragão, a reforma e adaptação do edifício da antiga Cadeia Pública (1866) para abrigar o Centro de Turismo do Ceará e a Emcetur, a inauguração da primeira etapa do Estádio Plácido Castelo (Castelão), a pavimentação das rodovias BR 116 e BR 020 e a construção do Centro de Convenções do Ceará (1973). Esse conjunto de obras teve forte impacto na paisagem urbana de Fortaleza, principalmente na área sudeste, e marca as primeiras manifestações descentralizadoras de sua estrutura monocêntrica. Apesar da implantação dessas e de outras obras estruturantes, fundamentais à concretização dos projetos desenvolvimentistas no Ceará, não foi possível estabelecer garantia de igualdade social e espacial da cidade.


  É importante, todavia observar a posição de destaque que Fortaleza exercia em relação as demais cidades do Nordeste brasileiro e a consequente transformação espacial urbana causada pela concentração populacional, pelo desenvolvimento de atividades industriais e pela modernização e diversificação de serviços e comercio. Sobre essa condição de Fortaleza como polo regional, Amora e Costa esclarecem:


  A capital do Ceará se insere na rede de cidades, apoiada no território sob sua influência, exercendo o papel de intermediaria entre as regiões produtoras e os lugares globais. Neste prisma, a gestão pública e empresarial e a complexidade das atividades comerciais e de serviços, presentes na metrópole, viabilizam a realização das atividades produtivas no território sob seu comando, típicas de espaços globalizados. (AMORA e COSTA, In: COSTA e PEQUENO, 2015, p.36)


  O SETOR SUDESTE DE FORTALEZA – OCUPAÇÃO E TRANSFORMAÇÃO


  No ano de 1973 e, portanto, antes mesmo da institucionalização das Regiões Metropolitanas do Brasil, foi elaborado, simultaneamente ao PLAGEC, o Plano de Desenvolvimento Integrado da Região Metropolitana de Fortaleza – PLANDIRF (1972). Sua principal característica era o desenvolvimento integrado de Fortaleza em conjunto com as cidades vizinhas evidenciado na gestão urbana em seus múltiplos aspectos. Embora aprovado, o plano não foi implementado na sua totalidade por contrariar interesses de proprietários de terra. Segundo Diógenes, no PLANDIRF, “toda zona leste foi considerada de alto nível econômico, portanto tida como eixo mais dinâmico de valorização e renovação da cidade, ao contrário do que ocorria do lado oposto (oeste-sudoeste), onde se concentravam as indústrias e as residências de baixo padrão”. (DIÓGENES, 2012, p.78).


  O PLANDIRF reforçou o avanço da ocupação não só da área leste como da área sudeste de Fortaleza, por meio de diretrizes que incentivaram a instalação de infraestrutura e equipamentos dessa região (ver figuras 01 e 02). Em função disso, ocorreu um processo transformação de antigos sítios de uso rural, como, o Cocó, o Alagadiço Novo, o Cambeba e o Sitio Colosso, de propriedade do Grupo Edson Queiroz, para resultar em muitos loteamentos à espera da valorização fundiária.


  Fonte: PMF/ Org. Vera M. Accioly.


  A infraestrutura da zona sudeste foi sendo implantada de forma gradativa à medida que iam se instalando residências unifamiliares e equipamentos de porte na área, por exemplo, a Universidade de Fortaleza – UNIFOR (1971), o Centro de Convenções do Ceará (1973), a Imprensa Oficial (1978), atualmente desativada, o Banco do Estado do Ceará (BEC) e a Academia de Polícia, hoje demolida, situada no terreno onde foi construído o Centro de Eventos do Ceará (CEC), que será mencionado posteriormente.


  Vale ressaltar que o desenvolvimento da zona sudeste de Fortaleza resultou em grande parte da não ocupação da Praia do Futuro. Diógenes explica que, de certa forma, poderia se esperar que a expansão da área residencial de alta renda acompanhasse a extensão da orla marítima, na direção da Praia do Futuro, mas isso não aconteceu “em razão da ausência de infraestrutura, da presença de favelas, mas, principalmente, em decorrência das altas taxas de salinidade apresentadas”. (DIÓGENES, 2012, p. 250). Assim, houve de fato a valorização dos loteamentos localizados ao longo do eixo viário da Avenida Washington Soares e a implantação de equipamentos geradores de fluxo, transformando toda a extensão sudeste da cidade de Fortaleza. A produção do espaço urbano sofreu alterações significativas, que resultaram na remodelação de lugares específicos em consonância com a nova dinâmica urbana da cidade.


  SOBRE A INTRODUÇÃO DO MODERNISMO ARQUITETÔNICO NO CEARÁ


  Além das ações assistencialistas de combate à seca e do avanço da indústria nas décadas de 1950 e 1960, houve, nesse período, um evento significativo e de impacto regional para o desenvolvimento socioeconômico do Estado que foi a implantação da Universidade Federal do Ceará. Esse fato resultou, simultaneamente, em mudanças importantes no que se refere à prática arquitetônica local. A UFC, como é chamada, foi criada pela Lei 2.373, de 16 de dezembro de 1954 e trouxe novo ânimo ao panorama econômico, político e social da cidade. Paiva afirma que a UFC contribuiu, do ponto de vista institucional, para o desenvolvimento da industrialização no Estado, pois proporcionou a “emergência de uma classe média formada não somente por comerciantes, mas por profissionais liberais.” (PAIVA, 2011, p.86).


  Durante os quatro mandatos como reitor, no período de 1955 a 1966, Antônio Martins Filho firmou os primeiros planos delineadores de integração e modernização da instituição, consubstanciado pelo lema que ainda hoje lhe serve de guia – universal pelo regional. O ideário moderno de renovação foi materializado por meio de obras concebidas por arquitetos recém-formados no Recife e no Rio de Janeiro, que voltavam a Fortaleza e começaram a praticar uma arquitetura segundo os princípios modernos. Alguns desses profissionais, José Liberal de Castro (primeiro a ingressar), José Neudson Bandeira Braga, e Ivan da Silva Brito, integraram a equipe do Departamento de Obras e Planejamento da Universidade e projetaram as principais obras modernas no campus do Benfica. Eles terminaram por engajar-se no campo do ensino, ao lecionarem na Escola de Engenharia (1957) e na Escola de Arquitetura (1965), recém-criada. As primeiras construções do campus do Benfica - UFC, portanto foram concebidas segundo os preceitos do modernismo e marcaram segundo Duarte (2014), o inicio do modernismo arquitetônico em Fortaleza.


  Segawa (2014, p.131) observou que durante as décadas de 1950 e 1960 foram criadas Escolas de Arquitetura em diversas regiões do Brasil conforme o projeto governamental de modernização do ensino superior. Essas escolas se consolidaram como importantes centros formadores e disseminadores de ideias modernistas, tornando-se essenciais para a afirmação de uma linguagem arquitetônica comum pelo território brasileiro, fato que se confirmou também em Fortaleza.


  Dessa forma, é possível inferir que houve três fatores importantes, relacionados entre si no tempo e no espaço, que introduziram a arquitetura moderna no Ceará. Um deles teria sido a formação de arquitetos cearenses em outras regiões do Brasil e o retorno deles à terra natal; outro fator decisivo foi à criação do Curso de Arquitetura e Urbanismo pela Universidade Federal do Ceará, e por último os avanços da economia cearense.


  Vale observar que esses profissionais, arquitetos-professores modernos, possuíam, quase todos, prestígio junto às autoridades governamentais e comumente eram convidados a elaborar projetos públicos e de grande repercussão nas cidades brasileiras. Reidy, Niemeyer e Borsoi reforçam essa ideia ao projetarem, no Rio de Janeiro, em Belo Horizonte e em Recife, obras públicas marcadas pela síntese dos princípios da arquitetura moderna. Em Fortaleza, destacam-se os arquitetos Marrocos Aragão, Liberal de Castro, Gerhard Bormann, Marcílio Luna, Ivan Brito e Neudson Braga, que conferiram credibilidade e reconhecimento à arquitetura cearense, inserindo-a no panorama nacional do modernismo arquitetônico, ao conceberem obras de incontestável qualidade, tais como o Palácio Progresso, o Estádio Castelão, a sede do DAER, o Centro de Exportadores do Ceará, a Biblioteca Pública Menezes Pimentel, o edifício sede do DNOCS, a Assembleia Legislativa do Ceará, o Centro de Convenções do Ceará, entre outros.


  O CENTRO DE CONVENÇÕES DO CEARÁ


  Em 1973, o então governador do Estado do Ceará, Cesar Cals de Oliveira Filho, encomendou ao arquiteto José Neudson Braga projeto de um Centro de Convenções que atendesse a uma demanda, cada vez maior, por um espaço amplo para realização de feiras e convenções de grande público e que servisse também como vetor propulsor para a indústria do turismo de negócios no Estado. O projeto foi pensado de maneira cautelosa, segundo o arquiteto, pelo seu ineditismo, tanto no que se referia à tipologia e programa como também à escala. Como única exigência do cliente, o programa deveria abranger um auditório principal com capacidade para mil pessoas, o que, para época era uma proposta ambiciosa, uma vez que os encontros e eventos voltados para a indústria e o comércio aconteciam nos salões de pequenas proporções dos clubes recreativos de Fortaleza.


  Para o arquiteto, a maior dificuldade de montar o complexo programa consistia na carência de edificações similares construídas até então no Brasil, que pudessem lhe servir de referência. O Pavilhão de Exposições do Anhembi, inaugurado em novembro de 1970, projeto do escritório Jorge Wilheim Arquitetos Associados, era um dos poucos edifícios que se assemelhava em programa e porte, embora tivesse caráter privado. O extenso programa, portanto, foi elaborado de maneira investigativa, ambiente por ambiente, tão somente pelo arquiteto autor do projeto. Além do auditório com capacidade para mil pessoas, havia salas de trabalho e apoio, pequenos auditórios, posto bancário, agência de Correios, salas para companhias de aviação, salão de beleza, sala de enfermagem, lanchonetes, restaurante, stand de vendas de produtos, dentre outros. À medida que o programa era elaborado e dimensionado, recebia a aprovação por parte do governador e sua equipe. Essa experiência rendeu ao arquiteto certa autoridade no que se referia à elaboração de programas e projetos, passando a atuar como consultor na elaboração de edifícios semelhantes de Centros de Convenções. Neudson Braga revela:


  Foi o primeiro Centro de Convenções Público do Brasil, todos eram privados. Isso gerou uma ampla repercussão. Nós recebemos da Bahia, de Pernambuco e de Natal os arquitetos designados pelos governadores para elaboração de Centros de Convenções. Eles queriam conversar com a gente, ver tudo, obra... Claro, eles fizeram melhor, porque cada visita dessa eu acrescentava meus erros, a minha inexperiência. Hoje em dia nós temos tudo à mão, há uma série de recursos, firmas de acessorias de projetos, facilidades. (BRAGA, em entrevista em 11/04/2017).


  Depois de estabelecida a dimensão da edificação e da área de entorno, coube à equipe da Secretaria de Obras do Estado encontrar terreno onde pudesse ser implantada. A localização, inicialmente apresentada para o projeto, foi um terreno na Av. Luciano Carneiro, próximo à Rodoviária Engenheiro João Thomé, entre a região hoteleira da orla marítima e o antigo aeroporto Pinto Martins (ver figura 03). Para esse terreno, o arquiteto adotou como partido a construção em blocos, que seriam articulados entre si, permitindo a flexibilidade não só para os múltiplos usos do equipamento como também para facilitar acessos e a própria construção. O auditório principal, por exemplo, possuiria, simultaneamente, estrutura de pequeno teatro, assim como acesso externo.


  Fonte: Seuma – PMF.


  Ao tomar conhecimento desse intento - a construção do Centro de Convenções - o industrial Edson Queiroz, proprietário de terrenos generosos na zona sudeste da capital e desejoso por trazer para perto da recém-inaugurada Universidade de Fortaleza (UNIFOR) o desenvolvimento e infraestrutura urbana, ofereceu ao Estado terreno, de 180 metros de largura por 150 metros de comprimento, totalizando 27.000 metros quadrados, vizinho à UNIFOR, para construção desse novo equipamento. Formou-se então uma equipe de técnicos e profissionais envolvidos no projeto para decidirem sobre qual localização seria mais adequada. Por fim, deliberou-se pelo terreno sem ônus, próximo ao eixo que segue no sentido do litoral leste e com possibilidade de expansão urbana. Essa oferta demonstra a intenção de valorização da região sudeste de Fortaleza e, consequentemente, dos loteamentos recém-lançados, de grandes proprietários urbanos. O imóvel em questão demarca, portanto, o processo sócio histórico de ocupação dessa área de Fortaleza, pois foi a partir daí que serviços públicos, como pavimentação de vias, tratamento de esgoto e energia foram instalados ou melhorados. (Ver figura 04)


  Fonte: Fortalezaantiga.


  Com a mudança do terreno, todo o projeto teve que ser adaptado à nova realidade, sem, contudo, mudar o partido original. Convém ressaltar a forma como Neudson Braga concebeu o projeto dentro do seu escritório. O processo projetual desenvolveu-se através da formação de grupos de trabalho específicos de cada setor, entre arquitetos e técnicos, gerenciados pelo próprio Neudson. Segundo ele, essa foi a maneira que encontrou para dar conta do curtíssimo prazo estabelecido pelo governador.


  Inaugurado em 09 de março de 1974, o Centro de Convenções do Ceará foi considerado o primeiro Centro de Convenções Público do Brasil e o maior do Norte e Nordeste, voltado para o turismo de eventos. Era composto inicialmente por quatro blocos (A, B, C e D) integrados e articulados entre si (Ver figura 05). O Bloco A é o principal do conjunto arquitetônico e juntamente com os Blocos B e D (auditório) formam as edificações de maior importância histórica. Formado por um prisma retangular de dois pavimentos, o Bloco A apresenta solução modulada de doze fileiras de pilares de concreto, intercalados por vãos de quatro metros e terraço frontal protegido por pórtico com arcos em concreto (Figura 7). Sua implantação inclinada, 30º ao norte em relação ao eixo central da avenida, dá origem à proposta de desdobramento dos blocos hexagonais e destaca o acesso principal do edifício, evidenciado na marquise de arcos invertidos que avança quatro metros da fachada, em balanço. Abriga, além do saguão principal, salas de apoio e administrativas. Nas extremidades do Bloco A, dois volumes menores sextavados se destacam: à esquerda, banheiros e acesso de serviço e à direita, o hall de conexão com o Bloco B, de salas de comissões, oficinas e mini auditórios, todos em formato hexagonal.


  O Bloco C do conjunto tem a função de “grande praça”, coberta por estrutura metálica com vão livre de trinta e seis metros de profundidade por quarenta e três metros de largura. É o coração do Centro de Convenções, local que abriga as atividades próprias do equipamento e por onde os outros blocos (E, F e G) foram incorporados e conectados no momento da expansão, em 1982.


  A forma hexagonal do auditório principal (Bloco D) foi novamente adotada pelo arquiteto e atendia às necessidades de acomodação das exigências funcionais e técnicas de um auditório para mil pessoas, conforme solicitação do cliente. Caracteriza-se como um volume autônomo e de porte maior, permitindo um desenvolvimento plástico externo que unifica e valoriza o conjunto. No entanto, o que chama a atenção para o projeto, além da utilização dos mecanismos geométricos é a importância que o arquiteto conferiu aos acessos e às conexões entre os blocos. Todas as atividades e fluxos ocorrem de maneira fluida e clara, revelando a flexibilidade de usos e ampliações.


  O edifício apresenta várias características que o vincula às posturas e proposições da arquitetura moderna (ver figuras 05 e 07), como por exemplo: o pórtico com arcos de concreto armado e o balanço da marquise frontal do bloco principal, a caixa de vidro e alumínio livre da fachada, a modulação estrutural e a flexibilidade funcional. A escada helicoidal em concreto armado, o auditório, assim como os blocos hexagonais de salas multiuso e a integração com jardins representam um modo de fazer e pensar arquitetura da época. A solução plástica utilizada por Neudson Braga para o Bloco A principal (Ver figuras 06 e 07) reporta-se à solução de partido estrutural utilizada por Oscar Niemeyer para os Palácios da Alvorada e do Itamaraty, em Brasília, como observaram Paiva e Diógenes. Modelo esse que foi replicado por diversos arquitetos Brasil a fora. (PAIVA, DÍOGENES, 2016, pp. 68-69).


  Fonte: escritório Neudson Braga.


  Fonte: Flickr fotos e Fortaleza Nobre.


  A edificação passou por duas ampliações, durante os governos de Virgílio Távora (1979-1982) e de Tasso Jereissati (1987-1991), que contaram com a participação de Neudson Braga. As ampliações acolheram mais três blocos, totalizando sete, de acessos livres, que permitiam usos simultâneos e independentes.


  Mesmo recebendo críticas, no início, por causa do seu superdimensionamento, o Centro de Convenções do Ceará foi palco de inúmeros congressos, feiras e eventos desde então, como, por exemplo: I Convenção Nacional do Café (1974), II Jornada de Neurologia e Neurociência do Nordeste (1975), I Encontro da Academia de Letras Cearense (1977), Mulher Mostra Mulher (1979), VI Congresso de Odontologia (1985), I Congresso Brasileiro de Odontologia (1990); e XIV Congresso Brasileiro de Arquitetos (1994), dentre outros.


  O edifício do Centro de Convenções do Ceará destaca-se em seu contexto urbano até hoje por sua leveza, plasticidade harmoniosa e equilíbrio de volumes. Para além de suas qualidades estéticas e funcionais, o imóvel em questão representa, sobretudo um momento histórico e cultural significativo na vida urbana dos cearenses por abrigar atividades sintonizadas com a modernidade então pretendida. O edifício, entretanto, está desativado, sem qualquer uso desde 2013, logo após a inauguração do novo Centro de Eventos do Ceará (CEC), construído nas vizinhanças.


  Fonte: Fortaleza Nobre.


  O FUTURO INCERTO DO CENTRO DE CONVENÇÕES DO CEARÁ


  No início da década de 2000, observou-se a necessidade de se construir um novo e complexo espaço, capaz de atender às demandas ainda maiores relacionadas ao turismo de eventos na capital cearense. Assim sendo, o Governo do Estado mandou edificar e inaugurou, em agosto de 2012, o Centro de Eventos do Ceará (CEC) em sítio vizinho ao do Centro de Convenções existente. O novo equipamento se impôs sobre o antigo de maneira imperativa e isolada. Trata-se de uma massa edificada de grandes dimensões, formada por dois blocos semicirculares de, aproximadamente 176 mil metros quadrados de área, envoltos por uma estrutura metálica perfurada, à guisa de revestimento. A falta de integração espacial entre o novo Centro de Eventos e o antigo Centro de Convenções tornou a paisagem urbana daquela região descontextualizada, denunciando a necessidade premente de preservação da antiga edificação. Sobre a interação entre cidade e arquitetura, Paiva esclarece:


  A atividade turística pode desempenhar um papel significativo na valorização dos lugares, mas apenas na condição de que os seus benefícios econômicos, políticos e cultural-ideológicos estejam vinculados à realidade social do lugar. Dotar a cidade de infraestrutura turística significa pensar a cidade para os cidadãos, respeitando as preexistências espaciais, implementando transformações responsáveis, que são urgentes e desejáveis, pois, “a arquitetura pode estar a serviço do turismo e enfatizar o lugar, o oposto é que seria uma contradição”. (PAIVA, 2014)


  A desarticulação urbana estabelecida entre os dois equipamentos públicos e principalmente a falta de uso do primeiro, o Centro de Convenções do Ceará, propiciou o frágil cenário que hoje se apresenta. Nesse sentido, Carsalade (2011), destaca que “a arquitetura é uma arte que se faz em função do uso e é feita para servir e materializar as sociedades e, portanto, sua sobrevivência no tempo depende da sua capacidade de manter essa propriedade”. O partido adotado pelo arquiteto, constituído de planta livre e flexibilização de espaços, próprio da arquitetura moderna, já nos aponta a direção do processo de adaptação desse equipamento para novos usos.


  Algumas ações de “revitalização” foram propostas para o antigo Centro de Convenções após sua desativação em 2013, como o projeto elaborado pela Unifor em parceria com o Governo do Estado - Setur. A proposta, que contemplava a construção de um novo edifício, não considerou, em nenhum momento a edificação atual revelando uma postura desrespeitosa em relação às pré-existências. (Ver figura 09).


  Em novembro de 2014 firmaram, o Governo do Estado do Ceará, na pessoa do governador Cid Ferreira Gomes por um lado e a Fundação Edson Queiroz por outro, o Protocolo de Intenções no qual as partes se comprometem a “viabilizar a demolição das construções existentes na sua quota parte do terreno, de forma a deixá-lo plano para que, em momento seguinte, possa utilizá-la”, conforme Diário Oficial do Estado. A Fundação Edson Queiroz receberia a restituição de 9.775m2 como contrapartida da doação do terreno em 1973. Uma das justificativas apresentadas pelo Governo para a demolição do Centro de Convenções foi a não utilização do espaço, uma vez que o Centro de Eventos do Ceará (CEC) passou a receber todos os eventos de pequeno, médio e grande porte que antes eram realizados no Centro de Convenções. O acordo previa ainda que, “o primeiro lado que decidir executar a demolição deveria ficar responsável por fazer as pesquisas e os laudos necessários para constatar se haveria ou não risco de desmoronamento da estrutura na parte que cabe a cada um”. (DOECE, 5 de dezembro de 2014).


  Hoje, o futuro do Centro de Convenções é incerto. Deteriorada, parte da estrutura começou a ser demolida e a laje da coberta acumula água quando chove. Alguns moradores e usuários do espaço próximo ao edifício relataram que houve vandalismo e depredação no local, acentuando seu estado de abandono. (Ver figura 10).


  Fonte: Jornal O Povo, 06/04/2017.


  O que se constata atualmente é que, em razão do desenvolvimento acelerado da cidade e da valorização imobiliária, esse importante exemplar da arquitetura cearense está em risco. Assim como outras metrópoles brasileiras, Fortaleza padece com o descaso e a destruição de boa parte do seu acervo arquitetônico, sobretudo o moderno. Percebe-se, portanto que o patrimônio edificado não tem reconhecido seu devido valor e significado. Como expressiva edificação que marca uma época de inovações tecnológicas, exigência do Movimento Moderno, o edifício Centro de Convenções do Ceará é de significativa relevância para os cearenses, uma vez que o mesmo representa uma arquitetura que está desaparecendo e traduz a memória de tempos recentes.'
