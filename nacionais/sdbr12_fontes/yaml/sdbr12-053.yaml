resumo_en: Modernism in architecture came to Ceará in the 1960s through pioneering architects who returned to their homeland after graduating from other parts of the country. Amid a society that sought its place in modernity, some public buildings, designed by these modernist architects, played a prominent role as economic and urban development agents in Fortaleza. In this context, the Ceará Convention Center building was an emblem of modernity, due to both its public function and its formal expression, as well as to compose a vector of urban expansion in the city. The analysis of this building becomes relevant, not only for the role that it fulfilled as an urban and architectural landmark, but because it is in the process of demolition, denouncing the urgent need to know and discuss the project in order to value and preserve the Patrimony of the state of Ceará.
