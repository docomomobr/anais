texto: 'EDIFÍCIOS DE APARTAMENTOS E MODERNISMO PAULISTANO: INSERÇÃO URBANA E DIVERSIDADE DE USOS


  INTRODUÇÃO


  O presente artigo identifica soluções projetuais de edifícios de apartamentos cujos autores são arquitetos modernistas e que foram construídos na cidade de São Paulo entre as décadas de 1930 e 1960. Diversos estudos acadêmicos, como por exemplo Anitelli (2015), confirmam a inadequação ao uso, a simplificação das soluções espaciais, volumétricas e estéticas, a redução do programa habitacional e um empobrecimento do repertório utilizado por arquitetos e seus respectivos incorporadores na provisão contemporânea do mercado imobiliário formal. Processo que se acentua há décadas, relativiza a importância da arquitetura e precariza o processo de criação dos arquitetos envolvidos. Contraponto a isso, como se verá na sequência desse trabalho, em meados de século XX, através da ação de profissionais alinhados com preceitos de vanguarda, encontram-se edifícios de apartamentos cujas soluções são consideradas paradigmáticas. São aspectos desses projetos que serão estudados aqui. Essas soluções de projeto serão compreendidas a partir de duas instâncias, organizadas em categorias de análise: inserção urbana e diversidade de usos.


  O estudo dessa temática mostra que diversos arquitetos eruditos que transitaram por São Paulo, autores de obras que influenciaram parte de sua geração e estudiosos, eles próprios, da teoria e das experiências da vanguarda europeia de sua época, projetaram exemplares de edifícios de apartamentos cujas qualidades são reconhecidas até os dias de hoje. A autoria desses projetos ocorreu no contexto de provisão habitacional privada e formal, centralizada na figura do incorporador imobiliário, agente este que costuma dificultar um processo de criação mais livre e experimental, sempre que essa criação interfere em seus objetivos econômicos e comerciais. Portanto, trata-se de um contexto bastante difícil e hostil a iniciativas mais autorais, mas cujos resultados, em muitos casos, são excelentes, como nos edifícios que serão apresentados na sequência do trabalho. A análise das soluções projetuais é um importante registro acadêmico dessa produção e pode suscitar novas alternativas ou novos enfrentamentos para os arquitetos contemporâneos. Além disso, não são numerosos os estudos acadêmicos que propõem-se a estabelecer conexões entre o mercado imobiliário paulistano e a produção arquitetônica modernista. Entre os arquitetos de vanguarda, é o restante de suas obras, realizado em outras circunstâncias e, talvez, a partir de comitentes mais esclarecidos ou generosos, que costuma ser privilegiado nas análises acadêmicas. Nesse contexto, o presente trabalho contribui sobre uma lacuna.


  Os procedimentos metodológicos utilizados contemplam vasta revisão bibliográfica, principalmente sobre as características projetuais de edifícios de apartamentos paulistanos e sobre a provisão habitacional privada correspondente, o que contextualiza os argumentos expostos. Além disso, foi realizada a leitura de peças gráficas desses edifícios e de informações diversas relativa a esses empreendimentos. Complementarmente, foram realizadas visitas técnicas a diversos dos exemplares estudados, como pode-se observar em registros fotográficos incluídos neste artigo. Os principais argumentos são desdobramentos de interpretações de muitos estudos acadêmicos realizados em mais de duas décadas pelo Nomads.usp, Núcleo de Pesquisa do Instituto de Arquitetura e Urbanismo da Universidade de São Paulo (IAU-USP), alguns dos quais constam na lista final das “Referências”. São fundamentados, igualmente, na dissertação de mestrado, na tese de doutorado e em conclusões parciais do pós-doutorado do autor, ainda em andamento.


  SUSPIROS SUFOCADOS,


  OU A INFLUÊNCIA DO INCORPORADOR IMOBILIÁRIO SOBRE O PROCESSO DE CRIAÇÃO DO ARQUITETO


  Com a exceção do edifício Angel, projetado em 1927 pelo arquiteto Júlio de Abreu Júnior, edifícios de apartamentos que incorporaram dispositivos projetuais característicos da arquitetura de vanguarda são encontrados na cidade de São Paulo a partir das décadas de 1930 e 1940. Existem diversos exemplares arquétipos, como o edifício Esther ou o edifício Prudência, além do envolvimento de arquitetos modernos pioneiros na capital paulista, como Gregori Warchavchik e Rino Levi, mas também importantes empresas que investiam no mercado imobiliário, como o Banco Hipotecário Lar Brasileiro ou as Indústrias Matarazzo. A presença desse ideário arquitetônico renovador se intensificou no pós Segunda Guerra Mundial, época de alterações na provisão habitacional privada, como as sucessivas reedições da Lei do Inquilinato, sua interferência no mercado de aluguéis e a desestruturação do mercado rentista, centrado no aluguel, predominante até 1942, inclusive entre as unidades disponibilizadas em edifícios de apartamentos, além da profissionalização de certos agentes e o surgimento do incorporador imobiliário. Entre 1945 e 1964, diversos arquitetos imigrantes fixaram residência em São Paulo, alguns com contatos diretos com a vanguarda europeia, como Franz Heep e Giancarlos Palanti, reforçando, igualmente, a ideia de construir essas edificações a partir desses princípios e experiências. Esse panorama foi estudado por diversos autores, como Queiroz (2008) e Villa (2002).


  Com a centralidade do incorporador imobiliário nessa provisão habitacional, que no caso de São Paulo, segundo Lemos (1976), iniciou-se em 1948, esses exemplares multiplicaram-se. A popularização dos preceitos modernistas e sua utilização em edifícios de apartamentos ocorreu a partir da relação, nem sempre pacífica, entre os objetivos econômicos desse empresário e a pauta que os arquitetos envolvidos gostariam de imprimir em suas obras. Por um lado, as renovações mais vigorosas foram atenuadas pois as soluções projetuais eram adotadas na medida em que não comprometiam ou intensificavam as especulações fundiária e imobiliária possíveis. Por outro lado, arquitetos mais virtuosos puderam praticar, em alguns casos, extensivamente, aspectos da renovação arquitetônica. São centenas de edifícios de apartamentos construídos entre as décadas de 1930 e 1960, projetados por dezenas de arquitetos, que poderiam ilustrar o panorama exposto nesse parágrafo e a relação conflituosa entre os projetistas e os comitentes. Muitos exemplos de boa arquitetura foram concretizados em meio a milhares de edifícios cada vez mais medíocres, quanto maior a ganância e as pretensões econômicas dos seus investidores e quanto menor a influência do arquiteto sobre o processo de criação e sobre a definição de sua própria obra. A submissão definitiva do arquiteto ao incorporador ocorreu a partir de 1964, com a centralização da política habitacional no Banco Nacional de Habitação (BNH) e a produção intensiva e extensiva de milhões de unidades (ANITELLI, 2010). Quadro que, no século XXI, encontra-se completamente consolidado, intensificado pelo sistema de crédito estruturado a partir do programa Minha Casa Minha Vida (MCMV), pela financeirização de incorporadores imobiliários paulistas e pela precarização das condições de trabalho de escritórios de arquitetura, entre muitos outros fatores (ANITELLI, 2015).


  Essa conclusão sobre arquitetos e suas obras advém da análise de um Banco de Dados sobre “edifícios de apartamentos paulistanos”, do Nomads.usp, já mencionado aqui, arquivo construído a partir de dezenas de estudos de seus pesquisadores, como dissertações e teses, em mais de duas décadas. Ele é formado por peças gráficas, como planta, implantação, corte, perspectiva, foto, etc., mas também informações como, o autor do projeto, o incorporador, o construtor, a localização, a área das unidades, etc.. São edifícios realizados pela iniciativa privada na cidade de São Paulo desde os anos 1910 até os anos 2000. Esses exemplares foram coletados em revistas de projeto, trabalhos acadêmicos, arquivos públicos e jornais de grande circulação.


  Na sequência, serão apresentadas determinadas soluções de projeto encontradas entre as décadas de 1930 e 1960 em edifícios de apartamentos localizados na cidade de São Paulo, cujas qualidades foram sistematicamente suprimidas em empreendimentos do gênero realizados em períodos posteriores e que, atualmente, são quase inexistentes no âmbito do mercado imobiliário formal. Muitos edifícios do período referido (1930-1960) têm essas peculiaridades projetuais e, em situações específicas, ao que parece, elas predominaram. Diversos exemplares encontrados no Banco de Dados descrito acima confirmam isso, principalmente em empreendimentos incorporados por empresas que costumavam valorizar relativamente mais as qualidades arquitetônicas de seus edifícios, como a Otto Meinberg e a Zarzur & Kogan. Contudo, nesse trabalho, o objetivo não é quantificar, mas sim identificar e qualificar tais soluções. Por isso, aqui, não importa a escala dessa difusão ou quantos exemplares apresentam essas soluções, mas principalmente a constatação de que, com o tempo, elas desapareceram e não constaram mais no repertório de projeto de incorporadores e arquitetos, que empobreciam e simplificavam cada vez mais suas propostas. Essas soluções de projeto serão compreendidas a partir de duas instâncias, organizadas em categorias de análise: inserção urbana e diversidade de usos. Reforça-se que a amostra analisada deriva do Banco de Dados sobre “edifícios de apartamentos paulistanos”, organizado e constantemente atualizado pelo Nomads.usp, já mencionado aqui.


  INSERÇÃO URBANA


  Caldeira (1997) menciona a presença de enclaves fortificados nos interstícios de imóveis, que alteram a relação socioespacial com o entorno e reduzem as conexões possíveis. No caso do mercado imobiliário contemporâneo que incorpora edifícios de apartamentos, bairros inteiros são constituídos ou modificados por barreiras arquitetônicas cuja principal função, no discurso de quem as produz, é proteger a integridade física dos moradores do edifício de eventuais riscos de violência existentes no espaço público, na rua, na calçada, na esquina, etc.. Isso é concretizado através de grades ou muros que contornam o perímetro de quase todo o terreno, ao mesmo tempo em que se projetam aberturas para que motoristas ou pedestres possam entrar ou sair das dependências do condomínio, autorizados, muitas vezes, por agentes de segurança, eventualmente armados, monitorados por equipamentos de vigilância, como câmeras filmadoras. Um simples caminhar por bairros de metrópoles brasileiras onde ocorreu recente ação do mercado imobiliário é suficiente para confirmar a paisagem descrita neste parágrafo.


  Ambiente completamente diferente dos blocos residenciais dispostos em áreas arborizadas, teorizados, entre outros, por Le Corbusier (2004), cujo paradigma, no Brasil, foi concretizado na cidade de Brasília. Em São Paulo, além disso, a base fundiária, o formato e o tamanho dos terrenos, a herança colonial de lotes estreitos e profundos, principalmente os localizados na região central, certamente, contribuiu para comprometer a inserção urbana dessas edificações a partir dos termos implementados na capital federal. Porém, há casos em que a ausência de barreiras arquitetônicas no nível térreo amplia possibilidades de integração entre o edifício e a vizinhança. Por exemplo, térreos desimpedidos e a presença de pilotis permitem que transeuntes possam adentrar, mesmo que de forma efêmera, em parte das dependências internas do imóvel, reorganizando os trajetos possíveis e ampliando as possibilidades de trânsito para pedestres, como o caso do edifício Cacique, projetado em 1954 por Miguel Badra Júnior.


  Nesse contexto, talvez a solução mais exuberante em articular a implantação das edificações e potencializar as articulações com a paisagem circundante seja o edifício Louveira, projetado em 1946 por Vilanova Artigas, com seu jardim interno integrado visualmente com a praça Vilaboim, localizada defronte o imóvel. Parte do pavimento térreo requalifica a morfologia fundiária existente nas proximidades na medida em que propõe conjugar-se, em termos visuais e de uso, à mencinada praça. Princípio ordenador oposto ao que normalmente é utilizado nos dias de hoje, quando o térreo, depois de delimitado por muros e isolado de qualquer contato visual com a rua, é ambientado para atender supostas demandas condominiais, restritas aos moradores. Mesmo que essas demandas sejam legítimas e os ambientes condominiais do térreo sejam projetados de forma adequada, o usufruto é vedado a eventuais transeuntes, tal como um clube ou, nas palavras de agentes do marketing imobiliário, um “condomínio-clube”.


  Multiplicados pela escala do empreendimento, esses predicados também são encontrados no denominado Conjunto Jardim Ana Rosa, projetado pelo arquiteto Abelardo de Souza, entre outros, incorporado pelo Banco Hipotecário Lar Brasileiro, cujas imagens foram publicadas em 1951. A maquete mostra as intenções projetuais do autor: três quadras ocupadas a partir de seu perímetro, com parte desse miolo desocupado e com acesso desimpedido aos pedestres. O desenho arquitetônico estrutura a configuração urbana do entorno e condiciona trajetos e pontos de encontros, de moradores e de transeuntes. Isso seria possível porque o objeto arquitetônico coincide com os limites geométricos da própria quadra, definindo-a. Portanto, a edificação não está contida em um lote individual, contíguo a outros lotes e edificações individuais, isolados, desconectados espacialmente. Esse modelo de ocupação é característico de diversas cidades europeias, como a oitocentista Barcelona e suas quadras projetadas por Ildefonso Cerdá, mas presente também em outros edifícios paulistanos da época, como o Joaquim Salles, projetado em 1957 por Gregori Warchavchik.


