  Atualmente, aos arquitetos projetistas, preservar a integridade física dos moradores e diminuir os riscos de violência urbana, vivenciada ou imaginada, como provoca Bauman (2013), deveria ser tão relevante quanto eliminar as barreiras arquitetônicas que isolam o pavimento térreo do espaço público circundante, caso o objetivo seja buscar mais urbanidade e diminuir a segregação social e espacial gerada pela implantação das edificações. A qualidade urbana resultante fica comprometida com muros e grades pois as relações humanas permanecem limitadas a grupos homogêneos e territorialmente separados, intra ou extra barreiras arquitetônicas. Por outro lado, nos contextos geográfico e tipológico estudados, o que diversas soluções modernistas parecem indicar é a preocupação, por parte do autor do projeto, em qualificar urbanisticamente as imediações e ampliar o espaço público, mesmo que esse espaço esteja localizado dentro da propriedade privada, como a praça do edifício Louveira ou o térreo parcialmente desimpedido do edifício Cacique.


  Contudo, reitera-se que a qualificação urbanística identificada em meados de século XX, muitas vezes, é apenas um discurso cujos argumentos são enfraquecidos quanto maiores as imposições da estrutura fundiária existente. O resultado desse enfraquecimento são térreos projetados com grande apuro, ambientes ajardinados e aprazíveis, arborizados e sombreados, de grande beleza, qualificados pelo trabalho de artistas e pela presença de pinturas parietais, azulejos desenhados ou esculturas dispostas nos jardins, mas que, no entanto, não se conectam com o térreo dos edifícios vizinhos, já que esse perímetro está fechado por muros. Nesses casos, não é possível transitar pela região através dos pavimentos térreos dos edifícios, como ocorre, por exemplo, em vastos trechos das asas residenciais do Plano Piloto de Brasília. Portanto, apesar de qualificados, esses térreos são ensimesmados, mesmo que somados, eventualmente, a outros térreos de edifícios vizinhos, também qualificados, mas igualmente ensimesmados. São os casos do edifício Prudência, já mencionado aqui, do edifício Paulicéia, projetado em 1956 por Jacques Pilon e Giancarlo Gasperini, entre tantos outros exemplos. Outro agravante é o fato de que muitos desses exemplares, talvez por razões de segurança exigidas pelos seus atuais moradores, têm o insterstício com a rua fechado com muros ou grades. Com isso, um terreno cuja forma seja um polígono de quatro lados, retângulo ou quadrado, tem suas quatro faces fechadas, isolada da rua e dos vizinhos circundantes.


  Parametrizar as resultantes arquitetônicas dos edifícios de apartamentos com sua respectiva implantação, a partir de um desenho de quadra que restabeleca as relações territóriais e os trajetos possíveis entre os lotes existentes no interior dessa quadra, pode ser uma alternativa projetual para atenuar esse paradoxo, mas depende, evidentemente, depende de um novo desenho de quadras e lotes, de um novo pacto social entre os proprietários dos imóveis e de uma nova regulamentação urbanística por parte do Poder Público.


  DIVERSIDADE DE USOS


  A diversidade mencionada é com relação ao uso residencial, ou seja, além de apartamentos, o programa prevê serviço e comércio, em escritórios ou lojas, localizados nos primeiros pavimentos ou apenas no térreo, muitos dos quais, organizados a partir de galerias. Dois exemplares bastante conhecidos são os edifícios Copan projetado em 1951 por Oscar Niemeyer e Conjunto Nacional projetado em 1955 por David Libeskind, ambos analisados por Mendonça (1999), estudo em que se encontram detalhes dos projetos e suas peças gráficas. A diversidade de usos tratada aqui é complementar ao tópico anterior desse trabalho, “Inserção Urbana”, pois também interfere na integração social e espacial com o entorno, além de, eventualmente, alterar os fluxos e trajetos de pedestres, moradores, transeuntes, usuários, funcionários ou proprietários desses escritórios, lojas e apartamentos. Nesse caso, o caminho percorrido pelo pedestre não necessariamente coincide com a localização da calçada e da rua, pois é possível transitar por dentro das edificações, pelas galerias. Esse é o caso dos dois edifícios mencionados acima.


  É curioso como essa diversidade de usos é distinta de um dos principais cânones da Carta de Atenas, redigida por Le Corbusier (1989), considerada o documento síntese do 4° Congresso Internacional de Arquitetura Moderna (CIAM), em 1934: o zoneamento funcional, ou seja, a divisão abstrata de regiões da cidade por funções distintas. O próprio arquiteto franco-suiço esteve em São Paulo no final dos anos 1920, época em que deu uma palestra, interagiu com arquitetos locais, nomeou Gregori Warchavchik como representante sulamericano dos CIAMs e explicou suas principais teses (LIRA, 2011). No entanto, no ambiente paulistano, um dos aspectos que mais qualificam essa produção modernista de meados de século XX é justamente o fato dos edifícios congregarem usos distintos. Aspecto que ainda parece pertinente, já que, no século XXI, um dos principais problemas da cidade de São Paulo são suas periferias pobres, monofuncionais, compostas basicamente por conjuntos habitacionais, muito deficitárias de serviços básicos, com postos de trabalho insuficientes e pouca diversidade de comércio local, além de áreas de lazer e instituições públicas, muitas vezes, inexistentes. Portanto, os edifícios multifuncionais organizados em galerias seriam uma alternativa para acomodar demandas relativamente variadas, ao mesmo tempo que concentradas em determinadas porções do território.


  Alguns exemplares estudados contemplam um programa estravagante, o que indica a vivacidade encontrada no cotidiano dessas edificações, como o Edifício Racy, projetado em 1955 por Waldomiro Zarzur e Aron Kogan: cinema, danceteria, “salão de baile”, teatro, “salão para exposição de artes plásticas”, restaurante, além de lojas e apartamentos. A lâmina residencial curva, solução formal reconhecida no edifício Copan, projetado mas ainda não construído à época do Racy, localiza-se acima de uma base formada por quatro pavimentos que congregam essa lista de ambientes e atividades. Ele se somava a diversos outros edifícios multifuncionais construídos na mesma época nas proximidades, como o edifício Porchat projetado em 1942 por Rino Levi ou o edifício Esther, já mencionado aqui. As principais vias radiais e perimetrais da porção oeste do centro, como as avenidas Ipiranga ou São João, contêm dezenas de exemplares do gênero. A alta densidade construtiva e a concentração e a variedade de usos nesses edifícios mistos, somados a outros fatores, como investimentos públicos, contribuiram para qualificar a urbanidade da região.


  Em alguns casos, como mencionado, o edifício misto poderia ser considerado um reordenador viário, já que permite ao pedestre trajetórias diferentes daquelas estabelecidas pelo traçado da rua. Esse é o caso do edifício Nações Unidas, projeto em 1953 por Abelardo de Souza: é possível transitar entre a avenida Paulista e a rua São Carlos do Pinhal, vias paralelas, por dentro do edifício, no térreo, na galeria, que é ladeada por lojas comerciais. O próprio bloco de elevadores que conduz aos apartamentos, localizados nos andares superiores, é acessado por essa mesma galeria. A permeabilidade espacial e a variedade de usos desse edifício é uma peculiaridade, distinta de outras tipologias que implantaram-se em outras épocas na mesma avenida Paulista, como os palacetes da elite econômica da virada dos séculos XIX e XX ou os edifícios corporativos e institucionais de décadas mais recentes.


  Importante mencionar que edifícios mistos já estavam presentes na cidade desde os primeiros exemplares que se têm registro, construídos nos anos 1910. Antes da popularização das galerias comerciais de meados do século XX, boa parte dos edifícios eram ocupados com lojas comerciais cujas portas eram voltadas diretamente para a calçada. Nesses casos, não há um elemento interno articulador da circulação (galeria), como diversos edificios projetados pelo Escritório Técnico Ramos de Azevedo, Severo, Villares, entre eles, um de propriedade de André Matarazzo, projetado em 1937. Mesma solução encontrada no edifício Porchat, projetado em 1940 por Rino Levi. Nesses casos, havia no mínimo uma entrada isolada que conduzia os moradores aos apartamentos localizados nos andares subsequentes. Portanto, a integração era apenas visual, já que, apesar de ambos (lojas do térreo, apartamentos acima) ocuparem o mesmo volume edificado, as circulações e os acessos eram completamente diferentes.


  Planta do térreo e cortes de edifício projetado em 1937 pelo Escritório Técnico Ramos de Azevedo, Severo, Villares, empreendimento de André Matarazzo, localizado na rua da Consolação esquina Braulio Gomes (arquivo FAU-USP. In: Banco de Dados “Edifícios de apartamentos paulistanos”, Nomads.usp, IAU-USP).


  Planta do térreo e foto do edifício Porchat, projetado em 1940, localizado na avenida São João esquina rua Apa (Banco de Dados “Edifícios de apartamentos paulistanos”, Nomads.usp, IAU-USP).


  É possível afirmar que, entre os centenas de exemplares de edifícios de apartamentos identificados, a grande maioria dos projetos entre as décadas de 1930 e 1960 são mistos. Isso significa que boa parte do pavimento térreo extrapolava os limites condominiais e não tinha, portanto, controle exclusivo dos condôminos, nem era utilizado estritamente por esses moradores. O térreo atendia demandas econômicas, produtivas ou de consumo, de transeuntes da região central, não apenas dos proprietários das unidades habitacionais. Em termos de arranjo espacial e de distribuição dos ambientes e cômodos, esses usos estavam mais conectados ao espaço público da rua do que ao espaço privado das habitações, ou seja, apesar de localizar-se em propriedade privada e de ter uso controlado, inclusive com horários, o térreo desses edifícios constituia-se como um prolongamento do espaço públlico da rua.


  CONCLUSÕES


  As soluções projetuais apresentadas, sobre a inserção urbana e a diversidade de usos, requalificam as relações sociais e espaciais existentes no pavimento térreo com a vizinhança e as proximidades. Especificidades da implantação dos edifícios e a ausência de barreiras arquitetônicas em partes dos interstícios do imóvel permitem, ao pedestre, transitar por áreas internas da propriedade. Os trajetos são alterados, são diferentes daqueles inicialmente estabelecidos pela geometria do conjunto calçada e rua. Nesse contexto, parcelas do térreo também beneficiam e atendem demandas de pessoas que não moram no edifício de apartamentos. Porções desse território, ao menos em trechos abertos e desimpedidos, eventualmente ajardinados, descobertos ou sob pilotis, às vezes compostos por galerias comerciais, do ponto de vista territorial e de uso, seriam uma continuidade do espaço público circundante. Aos condôminos e moradores dos apartamentos localizados nos andares superiores, o uso, o trânsito e a permanência nesses espaços do térreo seriam compartilhados, no mínimo em determinados horários e mesmo que de forma controlada. Portanto, tem-se uma distinção entre direito de uso e direito de propriedade: apesar da propriedade do imóvel ser exclusiva dos moradores, o uso é permitido a terceiros.


  Conceitualmente, o parágrafo anterior poderia ser resumido com a seguinte frase: o espaço do pavimento térreo de edifícios de apartamentos poderia atender demandas variadas não apenas dos moradores, mas também da sociedade civil, permitindo que, em determinadas circunstâncias, pessoas transitem em seu interior, de acordo com sua conveniência ou interesse. Esse seria um importante insumo de projeto se o princípio norteador fosse qualificar o espaço de forma mais plural e heterogêneo, em termos de uso e de perfil populacional atendido. Por outro lado, esse insumo poderia contribuir para definir a urbanidade da região, caso diversos edifícios com essas qualidades fossem construídos próximos. Isso mudaria a substância do uso e da ocupação dessa região e seria bastante distinto de tantos edifícios de apartamentos murados ou gradeados, isolados o quanto possível do exterior por razões de segurança ou por objetivos simbólicos e segregacionistas.


  Por fim, quanto mais estudos acadêmicos como este sistematizarem as qualidades arquitetônicas de edifícios de apartamentos paulistanos realizados por adeptos do modernismo, certamente, mais aspectos projetuais ainda pertinentes a contemporaneidade serão encontrados. Portanto, esses insumos descritos no parágrafo anterior poderiam ser ampliados e ajudar a parametrizar a produção imobiliária mais recente, em grande parte, de certo, mediocre. No presente artigo, considera-se que a identificação e a análise dessas qualidades arquitetônicas de edifícios de apartamentos modernistas, construídos em São Paulo em meados do século XX, são importantes instrumentos para preservação, divulgação e difusão desses princípios no panorama mais recente.'
