texto: 'O EDIFÍCIO DO BANESPA EM MARINGÁ


  CONTEXTO


  As pesquisas mais recorrentes sobre Maringá e a colonização do Norte do Paraná versam sobre seu traçado, desenho do urbanista Jorge de Macedo Vieira e as correspondências com os outros planos urbanísticos desenvolvidos pelo autor. Novas pesquisas abordam a produção arquitetônica da região, fundada em 1947, e que, desde os primeiros momentos, tem seu conjunto de edifícios levantado, analisado e sistematizado, objetivando sua compreensão. Dessa organização, tem-se o relacionamento das produções arquitetônicas em três fases projetuais, levando-se em conta os agentes contratantes e os profissionais envolvidos. A primeira fase, de influência paulista, foi inaugurada por Vieira e desenvolvida e reiterada pelas presenças de arquitetos como Rino Levi, Salvador Candia, Ícaro de Castro Mello, atuando em empresas em São Paulo, e com visível protagonismo do escritório Bellucci, fundado por José Augusto Bellucci em 1934, e a partir de 1958, contando com seu filho, egresso da FAU USP, José Carlos Bellucci.


  A atração do fluxo demográfico nos anos iniciais se deveu pela cultura cafeeira em todo norte do estado [paranaense], em extensas áreas agricultáveis a partir de São Paulo. Cafeicultura e colonização foram marcantes na transformação da paisagem e na constituição dos assentamentos urbanos. Com efeito, esta região se vinculou mais ao Estado de São Paulo em termos econômicos e culturais, já que a ocupação do “vazio" territorial se encontrava distante e pouco se conectava com o sul do Paraná. A organização do território esteve vinculada também à ferrovia, ainda que as rodovias estivessem em ascensão como novo modelo de integração do território nacional. Essa região foi descrita como “um capítulo da vida paulista em território paranaense” (MULLER, 1956, p.55), fazendo com que Londrina e Maringá passassem de boca do sertão a centros regionais – as duas cidades estão até hoje sob forte influência da capital paulista, mas no início dos anos 50 esse vínculo era ainda mais estreito (Verri, 2016).


  O segundo momento sistematizado da produção arquitetônica foi o período no qual Maringá recebeu as reverberações das políticas do governo do Paraná, que colaboraram com a vinda de curitibanos, com marcante presença do recém-formado engenheiro Jaime Lerner, que, com colegas, desenvolveu dois dos maiores projetos públicos, o Centro Esportivo Municipal de Maringá (1962) e a Universidade de Maringá (1970), fase em que a cidade inaugura sua proximidade com a capital paranaense e que também se vincula à fundação do primeiro curso de arquitetura e urbanismo do estado em 1962, na Universidade Federal do Paraná, UFPR.


  A terceira fase da produção arquitetônica é compreendida entre a segunda metade da década de 1970 e a década de 1990, com a implantação de um expressivo número de agências bancárias, todas contratadas por autores das capitais, principalmente paulista, gaúcha e paranaense, e se instalando na região central, próximas umas das outras, fenômeno visualizado em diversas cidades do país. A discussão acerca dessa produção foi abordada e intitulada “Arquitetura Bancária” por Zein (1984), Segawa (1984), Sabbag (1984) e Wissenbach (1984), nas revistas de circulação nacional, como a Projeto (números 63 e 67) e a Módulo (número 79). Esse eixo não é o centro do texto, mas é exatamente esse conjunto de edifícios que constituiu a terceira fase de produção arquitetônica de Maringá, e que contém a agência do Banespa de autoria de Paulo Mendes da Rocha, analisado.


  O edifício ganha relevo diante dos demais da cidade por ser de autoria do grande mestre, que no mesmo período projetou ao menos mais duas agências para a mesma empresa bancária, uma em Santos, de 1979, outra em Teresina, de 1980. O registro e análise do Banespa Maringá são inéditos, constando nas publicações atuais, apenas na compilação feita por PISANI (2013). Constituem sua produção à época, a Casa Francis James King, de 1979 e o Museu Brasileiro da Escultura - MUBE, do mesmo ano do edifício analisado. Vale ressaltar que, na vasta produção de Mendes da Rocha, o Banespa Maringá se insere na categoria de problemas relativamente incomuns, nas quais a resposta arquitetônica à demanda programática fica contida em rigorosos limites dos lotes urbanos, e há, na solução espacial, integração e generosidade da arquitetura com a cidade.


  A “Arquitetura Bancária” no Brasil, de acordo com Sabbag (1984), iniciou-se a partir de 1974 com a crescente implantação de agências bancárias nos grandes centros, estendendo-se, aos poucos, por todo território nacional. Maringá esteve contida nessa rota, sobretudo para que as empresas bancárias viabilizassem o financiamento da significativa produção agrária da região, principal base econômica da época, mesmo que tenha sido uma economia pautada em certa fragilidade.


  A introdução desses novos estabelecimentos no tema chamado “Arquitetura Bancária” mobilizou o trabalho de muitos arquitetos procedentes de diversas capitais, e, de acordo com Wissenbach (1984), gerou certo debate entre a classe, pois é uma arquitetura que nada tem de especial, já que se utiliza da mesma linguagem e preceitos da arquitetura moderna, incorporada agora a esse sistema, anteriormente bastante austero e fechado em função da imagem que se propunha transmitir, mas que abriu um amplo campo de atuação para os arquitetos, convocados que foram para participar desse trabalho. A revista Projeto, ainda na reflexão de seu editor Vicente Wissenbach, aborda o tema também como polêmico, principalmente quando os bancos, valorizando a arquitetura em sua estratégia de marketing, estimularam certo monumentalismo. Como consequência dessa análise, houve algum exagero e desrespeito à escala urbana em muitos lugares, porém, é inegável que foi produzida arquitetura da mais alta qualidade e as agências bancárias passaram a representar nesse período, a possibilidade da ousadia, do exercício de criatividade e de liberdade formal.


  Tabela 01: As três fases projetuais de Maringá. Fonte: VERRI (2016), editado.


  AS AGÊNCIAS BANCÁRIAS EM MARINGÁ


  É expressivo o número de arquitetos e de empresas atuantes no Paraná provendo de agências bancárias todo o estado. Jacques Pilon, por exemplo, projetou duas agências do Banco Noroeste do Estado de São Paulo nas cidades de Londrina (1941) e em Cornélio Procópio (1945); Rino Levi projetou três agências em Maringá e em São João do Caiuá, (1956) e em Londrina (1960).


  Em Maringá, observa-se a concentração das agências bancárias implantadas na Avenida Getúlio Vargas, o principal eixo viário central. Tem-se na cidade, em 1952, o projeto do arquiteto José Augusto Bellucci para uma agência do Banco Sul Americano, empresa vinculada ao financiamento da agricultura, não construída, e, quatro anos depois, Rino Levi projetou, no mesmo lote, uma nova proposta construída para a mesma empresa bancária. Salvador Candia desenhou em 1962, sob contratação dos empreendedores do Banco da Lavoura de Minas Gerais, um edifício de apartamentos contemplando na base a implantação da agência, segundo trabalho após Caxias do Sul (1960). Em 1963, Luty Vicente Kasprowicz projetou a agência do Banco do Estado do Paraná, Banestado, época que foi marcada pela demanda programática, na qual se exigia constar proximamente a agência às moradias dos gerentes. Os arquitetos Raimundo da Rocha Diniz e Sidônio Porto projetaram o Banco Nacional (1976) também no eixo da Getúlio Vargas. O edifício que abriga o Banco do Brasil, de Delmar Cardoso Martins, é de 1976; o escritório Königsberger Vannucchi Arquitetos Associados, autores do Banco Comind, Banco do Comércio e Indústria de São Paulo S.A., em 1980. Tem-se os curitibanos, Renato Mueller com o projeto da agência do Bamerindus de 1980, no mesmo ano, Rodolfo Doubek Filho, concebendo o Banestado e Luiz Forte Netto, projetando a agência da Caixa Econômica Federal em 1985. Outra empresa que se destacou no cenário nacional, a Itauplan, escritório técnico sob a direção do arquiteto João Eduardo De Gennaro, projetou duas agências para o banco Itaú em épocas diferentes, a central em 1983, e outra no mais extenso eixo viário leste-oeste da cidade, avenida Brasil, mas menos centralizada, em 1990.  O Banespa, de Mendes da Rocha, foi projetado em 1986.'
