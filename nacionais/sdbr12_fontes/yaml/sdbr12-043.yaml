resumo_en: This article analyzes the São Paulo State Bank agency's building, Banespa, a 1986 Paulo Mendes da Rocha's project, which, dissected, gives light to the great rigor's work, seeks to make explicit a set of reflections that reiterate the author's method and aims to broaden the understanding of architecture beyond the geography of large centers. The building is not one of the most explored in the author's panoramic analyzes, without losing its relevance. It is also an available example for research and analysis to complement the training of the city and region's future architects. By that, it is intended to reveal the spatial qualities of the building, anchored in the technical decisions - intrinsic characteristics to Paulo Mendes da Rocha's work - with the intention of registering and building a patrimonial culture in the young city, seeking to ensure its preservation, since it has no formal mechanism, and contributing to the historiography of Brazilian's modern architecture and urbanism.
