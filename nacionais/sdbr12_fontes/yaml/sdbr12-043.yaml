- 'Estrutura: CONSCAL – Engenheiro Civil Siguer Mitsutani'
- 'Localização: Rua Deputado Neo Alves Martins, datas 11,13,14 e 15 da quadra 28, zona 01.'
- 'O edifício do Banespa de Maringá é um dos representantes do momento em que a empresa bancária revisou suas instalações, contratando em 1975, o escritório Cauduro Martino Arquitetos Associados para alterar os rumos institucionais adotados pela empresa bancária, desenvolvendo um documento intitulado: “Programa de Identidade Visual Banespa”. De acordo com Longo Junior (2007), o escritório primeiramente interveio na padronização da identidade visual da marca, no projeto do mobiliário componível, desenhou os talões de cheques, uniformes para funcionários, impressos institucionais, e normatizou a comunicação visual de todas as agências, fato que assegurou a unidade da marca por 25 anos. Somando-se a essas decisões, o escritório criou posteriormente, diretrizes para os novos projetos arquitetônicos que viriam a ser implantados, como a agência de Maringá. A premissa básica estabelecida era a fluidez visual entre espaço público e privado, limitando a cota de implantação dos edifícios, fazendo com que o desnível permitido entre rua e o acesso à agência fosse de, no máximo, 1,5m (LONGO JUNIOR, 2007). Além disso, exigia-se a flexibilidade de layout dada através da planta livre e do mobiliário componível, reforçados pela continuidade dos elementos de forro, iluminação e piso. Também compunham as diretrizes arquitetônicas os preceitos modernos, e se requeria, de acordo com o manual produzido, uma linguagem simples e direta valorizando os materiais empregados e cujo espaço resultante fosse configurado “evitando-se modismos, ‘estilos’, arquitetura de ‘época’ ou estranhas aos nossos padrões culturais”. (CAUDURO; MARTINO, 1979, p.74 apud LONGO JUNIOR, 2007).'
- A agência de Maringá ocupa quatro lotes de 13,0m x 40,0m, medidas recorrentes no parcelamento das quadras centrais da cidade, sendo três deles contínuos e voltados à rua Deputado Neo Alves Martins, à norte, conformando um quadro de 39,0m x 40,0m, e o quarto lote perpendicular, na porção mediana à oeste com frente para à Avenida Duque de Caxias, resultando numa forma de “T”, com área total de 2.080 m².
- A agência tinha, à época, como programa de necessidades, o espaço para atendimento ao público, com mesas de gerência e balcão linear dos caixas, a área de expediente, com tesouraria e centro de processamento de dados, além do apoio aos funcionários, com sanitários, copa e área técnica.
- A forma do edifício é resultante da geometria dos terrenos, que se relaciona com duas vias públicas perpendiculares, sem configurar esquina, e o projeto apresenta uma solução arquitetônica de generosidade urbana, através da planta livre, permitindo a passagem dos pedestres, de uma via à outra, pelo interior da agência, concedendo aos cidadãos cruzarem esse trecho da cidade livremente, um caminho à sombra.
- 'O quadro de 39,0m x 40,0m é dividido por uma diagonal que define o espaço entre cheio, com o salão de atendimento ao público e o vazio, do estacionamento, no térreo. No extremo posterior da diagonal há uma torre que acomoda a circulação vertical, a área técnica e as instalações. No terreno perpendicular ao quadro, prolonga-se um pavilhão suspenso, que o divide em três partes: a frontal que contém o acesso principal com pé direito duplo, abrigando o atendimento ao público; na porção mediana, os caixas e a área de expediente no térreo, e o setor de apoio e processamento de dados no pavimento superior, e na terceira faixa, uma torre contendo o expediente no térreo, a tesouraria no pavimento superior e a praça das máquinas na cobertura. Nesse pavilhão, implantado no lote perpendicular, há o segundo acesso vinculado à via pública, também com pé direito duplo.'
- 'Essa geometria está em consonância com a solução técnica, cuja estrutura do edifício implantado no lote perpendicular é composta por quatro conjuntos de pilares e vigas com vãos de 13,0m. No quadro com os 39,0m de testada, há três apoios alinhados na mediana, configurando então, dois vãos de 19,5m longitudinalmente, assim desenhados: uma coluna no interior do saguão de pé direito duplo, e os outros dois pilares apoiando o pavilhão suspenso. Entre esses últimos apoios, o autor desenha no sistema de vedação, a esquadria que configura o terceiro acesso, da garagem à agência.'
- 'Figura 04: Redesenhos das pranchas 01/06 e 02/06 do Projeto Legal da Agência Banespa Maringá. Planta do térreo e subsolo. Fonte: Redesenho dos autores.'
- 'Figura 05: Redesenhos das pranchas 03/06 e 04/06 do Projeto Legal da Agência Banespa Maringá. Planta do térreo e subsolo. Fonte: Redesenho dos autores.'
- 'Figura 06: Redesenhos das pranchas 05/06 e 06/06 do Projeto Legal da Agência Banespa Maringá. Planta do térreo e subsolo. Fonte: Redesenho dos autores.'
- A responsabilidade pelo projeto estrutural deste edifício foi do Engenheiro Civil Siguer Mitsutani na empresa CONSCAL, porém Mitsutani foi um calculista que acompanhou o arquiteto por muitos anos, atuando em empresa própria, a Engenharia Mitsutani S/C LTDA. Essa proximidade rendeu trabalhos desde 1959, calculando o Centro de Puericultura e Assistência Social, até 1966 no projeto estrutural da Escola Gofredo Teixeira da Silva Telles. Nesse período Mitsutani calculou o Edifício Residencial Guaimbê, em 1962 e as Casas Gêmeas Paulo Mendes da Rocha, em 1964. Posteriormente, ingressando equipe técnica na CONSCAL, Mitsutani atendeu aos cálculos de 1968 até 1989, como, por exemplo, na casa Gerassi Neto.
- 'A fim de averiguar em que condições a obra se desenvolveu, fez-se entrevista com o engenheiro Parizotto (2017), responsável técnico pela obra, que relatou que o edifício foi organizado, para construção, em três blocos praticamente independentes. Como na obra de Mendes da Rocha quando é dada a solução estrutural dá-se a constituição do espaço, há uma solução delicada para as necessárias juntas de dilatação: para que não haja duplicação da estrutura dilatada (vigas e pilares), o autor prevê um balanço de 5,0 metros em um dos lados do vagão e as justapõe.'
- 'Figura 07: Planta com demarcação dos três blocos de dilatação do edifício e perspectiva explodida com a indicação dos mesmos. Fonte: Desenho dos autores.'
- As vedações nas divisas são em alvenaria enquadradas na estrutura, e, nas vias públicas e na diagonal, um sistema constituído por tubos de alumínio e vidro, deixando transparentes as faces voltadas às ruas, demonstração da integração entre os espaços interno e externo e público e privado.
- 'Figura 08: Isométricas do modelo tridimensional da agência do Banespa Maringá. Fonte: Desenho dos autores.'
- As instalações elétricas, hidrossanitárias e dutos de ar condicionado são aparentes e sinalizados por cores. O arquiteto define as áreas de público com piso vinílico na cor caramelo, e nas áreas privativas, nas cores azul e rosa.
- Ainda que a área da implantação tenha uma configuração incomum, Mendes da Rocha apresenta uma solução de espaços livres de elementos estruturais, integrando a arquitetura à cidade.
- 'Figura 09: Fotos da maquete. Fonte: Acervo dos autores, 2017.'
- 'Figura 10: Perspectivas internas a partir do modelo tridimensional da agência do Banespa Maringá. Fonte: Desenho dos autores.'
- CONSIDERAÇÕES FINAIS
- O edifício é mais um exercício do “êxito da técnica”, expressão proferida diversas vezes como premissa conceitual do trabalho do autor, que, mesmo tendo projetado com diretrizes pré-estabelecidas, imprime sua identidade à agência bancária. Verifica-se que, para Mendes da Rocha, a lógica construtiva é inseparável da forma, já que a técnica é o instrumento para imaginar e concretizar a arquitetura. Sua projetação tem a poética e a condição construtiva indissociadas, relevando ainda o enfoque urbanístico atrelado ao edifício.
- É uma arquitetura que representa o ideário moderno brasileiro, pois recupera soluções sedimentadas e simbólicas, como a liberdade da planta, a legibilidade estrutural e a elaboração de um discurso técnico com os vãos, sintetizado em um edifício para além da geografia dos grandes centros. O autor mantém-se, dentro da linguagem de sua produção, com qualidade equivalente à de seus mestres predecessores, Artigas e Niemeyer.
- Esta pesquisa, portanto, intencionou revelar o edifício e assegurar sua preservação, o que pode contribuir para a construção de uma cultura patrimonial na jovem cidade e registrá-lo para a historiografia da arquitetura e urbanismo modernos.
