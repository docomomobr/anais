resumo: Este artigo analisa o edifício da agência do Banco do Estado de São Paulo, Banespa, projeto de Paulo Mendes da Rocha de 1986, que, dissecado, dá luz à obra de grande rigor, procura explicitar um conjunto de reflexões que reiteram o método de trabalho do autor, e objetiva ampliar a compreensão da arquitetura para além da geografia dos grandes centros. O edifício não constitui dos mais explorados nas análises panorâmicas do autor, sem com isso, perder sua relevância. É também um exemplar disponível às pesquisas e análises para a complementação da formação dos futuros arquitetos da cidade e região. Pretende-se, assim, revelar as qualidades espaciais do edifício ancoradas às decisões técnicas – características intrínsecas à obra de Mendes da Rocha – com a intenção de registrar e construir uma cultura patrimonial na jovem cidade, procurando assegurar sua preservação, dado que não possui nenhum mecanismo formal, e contribuindo para a historiografia da arquitetura e urbanismo modernos brasileiros.
