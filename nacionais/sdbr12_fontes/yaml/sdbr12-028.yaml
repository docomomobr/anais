resumo_en: This paper analyses the impact that Lucio Costa’s trips to Portugal had in his academic reasoning. The aim of this research work is to assess if the knowledge gathered in these trips may be posed as the baseline for what has been commonly understood as “the differentiation of the Brazilian architecture” – the link between the traditional and the modern. In this context, the polycentric attitude of the architect is understood as the IPHAN preservation director, in other words, as the tutor for the national heritage structure and builder of one of the columns of the modern ideals. This research work was based on the parallel analysis of the author’s texts towards finding changes, similarities or even contradictions in his words. Bearing in mind the Lucio Costa legacy extent, details were pursued, namely the trips, towards approaching an understanding the principles concerning a legitimately Brazilian architecture. The achieved result can be seen as a panorama about the Lucio Costa reasoning before and after the trips to Portugal.
