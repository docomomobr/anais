  Em relação as viagens, por se tratar de anotações, desenhos e “riscos”, definiu-se uma análise paralela entre o conteúdo registrado nas viagens e aquilo que foi citado nos textos. Um vai e vem, ora nas palavras, ora nos desenhos, levando em consideração os motivos de eleição do elemento e/ou edifício arquitetônico, como também, os fundamentos comparativos destes aos da arquitetura brasileira por parte do arquiteto


  3. DISCURSO TEÓRICO PRÉ-VIAGENS (a.v.)


  Tomando como parâmetro os critérios para análise do discurso teórico de Lucio Costa, referidos anteriormente, analisa-se no decorrer desta secção, os textos selecionados antes de 1948 (a.v.). O primeiro deles, “A alma dos nossos lares” (1924), foi publicado quando o arquiteto possuía 22 anos e é posterior ao insight vivido durante a conhecida viagem de estudos a Diamantina (1922). A introdução feita por Costa descreve a evocação de uma memória, quando em 1917, depois de um longo período na Europa, ele retorna ao Brasil e percebe a falta de correspondência entre a arquitetura brasileira e seu povo.


  Estava eu acostumado a ver em cada novo país percorrido uma arquitetura característica, que refletia o ambiente, o gênio da raça, o modo de vida, as necessidades do clima em que surgia; uma arquitetura que transformava em pedra e nela condensava numa síntese maravilhosa toda uma época, toda uma civilização, toda a alma de um povo. No entanto, aqui chegando, nada vi que fosse nossa imagem. (COSTA, 1924 apud NOBRE, 2010, p.15).


  Segundo Leonídio (2007), o momento brasileiro vivido em 1924 é decisivo no âmbito do modernismo. Foi neste mesmo ano que  houve o Manifesto da poesia pau-brasil”. É também neste ano que Mario e Oswald de Andrade irão estabelecer que, em vista do nosso atraso em relação aos países desenvolvidos, a produção artística nacional só poderia ser pensada como uma contribuição particular. Tal constatação, no intelecto dos  representantes modernos, resultava, segundo Martins (1992 apud GUERRA, 2010, p. 285, grifo do autor) desde cedo da preocupação ontológica com o ser brasileiro. Na consciência  do poder transformador do popular ou na bem disciplinada aplicação de um procedimento das vanguardas europeias.


  Levantada a problemática, de um povo que não possuía uma arquitetura nacional, Lucio Costa indica uma diretriz, “aceitar como ponto de partida o passado” (COSTA, 1924 apud NOBRE, 2010, p.15). O momento caracteriza-se por uma tomada de consciência ainda pouco amadurecida, são as “sementes de um desconforto” (COSTA, Elisa apud WISNIK, 2003, p.137),   que o faz condicionar a legitimidade arquitetônica brasileira através do passado válido.


  Neste contexto, três meses após o seu primeiro texto, Lucio Costa publica, “Considerações sobre o nosso gosto e estilo” no qual se insinua a crítica que levou ao seu rompimento com o movimento neocolonial (1924), afirmando que “tudo em arquitetura deve ter uma razão de ser: exercer uma função, seja ela qual for” e que “não é preciso que exista a preocupação de se fazer um estilo nacional. Não. O estilo vem por si. Não é necessário andar estilizando papagaios e abacaxis”. (Costa, apud Conduru, 2009, p.3 e 4)


  É a partir deste afrouxamento entre Lucio Costa e o estilo neocolonial, com suas expressões inócuas, que ele passa a atentar “para a necessidade de correspondência entre a noção de estilo, de duração temporal dilatada, e a idéia de ''espírito do tempo'', que o trazia para uma reflexão mais imediata”. (WISNIK, 2007, p.174). Destaca-se aqui, a posição de Costa no presente, com um olhar simultâneo para o passado e futuro. A referida “duração temporal dilatada” é, neste caso, a idiossincrasia que o levará a assumir o papel de mediador entre tradição e moderno.


  Neste ponto, cabe dizer ainda que, a busca pelas respostas consistia na “intenção plástica”. Para Lucio Costa, a verdadeira plástica era elemento com “sentido de revelação”, elemento carregado de intervenções – por parte do mestre de obras – autênticas, no qual, condensava ao longo do tempo a adaptação, o modo de fazer do brasileiro, e obviamente, na sua depuração, interpretava-se então, as respostas da legitimidade da arquitetura nacional.


  Se até aqui Lucio Costa deambulou entre a busca pela lição da verdade do passado e a busca por identificar uma razão que justificasse a legitimidade brasileira, em “Documentação Necessária” (1937), ele vai recorrer ao vocabulário do passado colonial brasileiro identificando elementos de expressão local e, inclusive, elementos que justificarão o moderno. De modo que, direciona sua investigação ao “exame dos vários sistemas e processos de construção, das diferentes soluções de planta e como variavam de uma região à outra, procurando-se, em cada caso, determinar os motivos – de programa, de ordem técnica [...]” (COSTA, 1995, p.457).


  “Documentação necessária” é então um “exame menos apressado” das expressões tradicionais da arquitetura da colônia. O método utilizado por Lucio Costa neste exame, em aspectos temporais, toma como ponto de partida a transferência dos referidos objetos da metrópole para a colônia e o investiga sob uma linha histórico-evolutiva, tendo em consideração o seu contexto. Um dos exemplos citados por Lucio, são os telhados do corpo principal da casa, no qual não se verifica exemplar na metrópole:


  Os telhados que, de traçado tão simples no corpo principal, se esparramavam depois para ir cobrindo – como asa de galinha – os alpendres, puxados e mais dependências, evitando os lanternins e nunca empregando o tipo de Mansard tão em voga na metrópole, mas conservando sempre o galbo inconfundível do telhado português. (COSTA, 1995. p.459).


  O outro exemplo, que melhor elucida os aspectos metodológicos temporais, trata da particular relação evolutiva dos vãos com as paredes relativamente ao clima brasileiro e a claridade excessiva dos nossos dias (figura 01):


  Nas casas mais antigas, presumivelmente nas dos fins do século XVI e durante todo século XVII, os cheios teriam predominado, e logo se compreende porque; à medida, porém, que a vida se tornava mais fácil e mais policiada, o número de janelas ia aumentando; já no século XVIII, cheio e vazios se equilibravam e no começo do século XIX, predominavam francamente os vãos; de 1850 em diante as ombreiras quase se tocam, até que a fachada, depois de 1900, se apresenta praticamente toda aberta tendo os vãos, muitas vezes, ombreira comum.


  (Costa, 1937, p. 460).


  Como visto, o conteúdo do texto de 1937, se bem analisado, reflete o momento vivido por Lucio Costa, siginifica dizer que um ano antes, em 1936 é iniciado o projeto do Ministério da Saúde educação e o ano posterior, é o ano que ele ingressa no SPHAN como diretor de Estudos e Tombamentos do Patrimônio Artístico Nacional. Neste sentido, o seu discurso teórico acompanha simultaneamente a vivência. No texto (1937) Lucio ampliará o seu discurso teórico, agora, não apenas identificando elementos genuinamente brasileiros, mas, justificando que os mesmos já alicerçavam o moderno, i.e., que a “arquitetura moderna também se enquadrava dentro da evolução que se estava processando”. (Costa, 1995, p. 459).


  A este exemplo, cita:


  “Aliás, o engenhoso processo de que são feitas – barro armado com madeira – tem qualquer coisa do nosso concreto armado”. (Costa, 1995, p.459).


  E justifica o aparecimento de um dos elementos mais relevantes da arquitetura moderna, as platibandas com as coberturas em terraço jardim (figura 2):


  nos beirais das nossas velhas casas que tinham por função proteger do sol, quando a verdade era, no entanto, bem outra, [...] era simplesmente proteger da chuva, “isto é, afastar das paredes a cortina de água derramada do telhado”. Depois com o aparecimento das calhas, surgiram logicamente, as platibandas, continuando as cornijas – já sem função – presas ainda à parede pela força do hábito e meio sem jeito até que, agora, com as coberturas em terraço jardim, a transformação se completou. (Costa, 1995, p.459 e 460)


  Verifica-se que dos textos analisados, “Documentação necessária” é o primeiro texto em que o olhar de Lucio Costa se volta para a arquitetura da metrópole. Os outros dois, são preâmbulos definidores nesta tomada de consciência. Os pressupostos levantados por Lucio Costa no texto de 1937 definem eixos conclusivos e introdutórios: 1) conclusivos - na valorização da legitimidade arquitetônica brasileira, fica evidente que a motivação do discurso proferido é afirmar a identidade da arquitetura da colônia. Ao mesmo tempo, o texto é também 2) introdutório - na abertura de caminhos, quando coloca a necessidade de continuação de um processo de justificação da referida legitimidade.


  4. VIAGENS


  Ao todo foram três as viagens que Lucio Costa fez a Portugal. A primeira começou em janeiro de 1948, quando sai em viagem com a familia, no entanto, “não registra nada, guarda na memória o que viu” (COSTA. Elisa, 2013, p.13). De volta ao Brasil produz o texto; “Introdução a um relatório” (d.v), publicado na revista do IPHAN. A segunda, é realizada em junho de 1952 até março de 1953. Foi apenas nesta viagem que Lucio Costa produziu material de estudo, nomeadamente, os bloquinhos. A terceira viagem é ainda pouco conhecida, os escassos documentos levantados por Cunha e Ramos (2007), mostram que em 1961 Lucio Costa retorna a Portugal a convite do arquiteto Carlos Ramos  para se encontrar também com outros docentes da Escola Superior de Belas Artes:


  “Embora se tenha notícia de contactos anteriores com Ramos, datam de 1961 os primeiros documentos conhecidos de estadia de Lucio no Porto, onde se encontra também com outros docentes da Escola Superior de Belas Artes”. (RAMOS E MATOS, 2007, p.11).


  Em suma, o conjunto das viagens a Portugal, tratadas aqui como deslocações complementares, embora independentes entre si, proporcionaram o teste das hipóteses levantadas antes do contato in loco do arquiteto com a arquitetura da metropóle. É, sobretudo, nas duas primeiras viagens, que Lucio Costa se deslocará consciente da necessidade de imprimir a legitimação almejada, dito de outro modo, consciente de que lhe cabia, naquele momento, o descortinar das ferramentas que auxiliariam ainda mais o erigir da identidade arquitetônica brasileira.


  4.1 A SEGUNDA VIAGEM


  Como dito, apesar de citar as três viagens, toma-se como objeto de estudo neste artigo, a segunda, por ser a única com material passível de análise. Embora Lucio Costa tenha passado um ano e dois meses em viagem, sua estada não se restringiu apenas a Portugal, o arquiteto participou ativamente de eventos sobre a arquitetura moderna brasileira em outros destinos europeus. Como mencionado por Pessôa (2013), em fevereiro vai a Roma para estudar o projeto da residência do estudante do Brasil, participa em Paris do grupo dos 05, e em setembro contribui na conferência internacional da UNESCO em Veneza, apresentando o texto: O arquiteto e a sociedade contemporânea. Assim, paralelamente as atuações de Lucio no âmbito mundial do movimento moderno, está a sua atuação na correspondência com o tradicional, na “busca pela estrutura e pelos fundamentos da arquitetura brasileira”. (ARAUJO apud Pessôa, 2013, p.267).


  O arquiteto chega então a Portugal, com as referências dos estudos já iniciados sobre a arquitetura popular de Portugal e ensaios sobre a relação arquitetônica entre colonizador e colônia, para além desta, com a experiência de estar há 15 anos como diretor de Estudos e Tombamentos do Patrimônio Artístico Nacional.


  A lógica do que se vê nos desenhos dos bloquinhos é, por assim dizer, atrelada ao referido, i.e., a priori, ele buscará i) a continuação da hipótese lançada no texto “Documentação Necessária”, da importância da arquitetura popular no patrimônio construído português, esta seria reafirmada no registro minucioso de casas rurais e urbanas, espigueiros e muros de pedra das diferentes regiões do País. ii) Ao mesmo tempo que, selecionará os elementos que servirão como material de consulta na sua atuação no IPHAN.


  Em carta a Rodrigo Melo Franco de Andrade durante a viagem, Lucio Costa dá a entender que os registros eram demasiadamente carregados para pormenorizar o que o seu olhar testemunhava, deste modo, o arquiteto afirma que só à vista dos apontamentos esquemáticos, conseguiria fazê-lo. (COSTA, 1952/53, carta n° 8). Ora, não fosse o fato do material ter ficado perdido durante 50 anos. Não se conclua com isso que os registros não serviram para o desenvolvimento dos seus trabalhos durante o tempo referido, até porque, havia memória.


  Em relação a lógica de distruição dos temas nos “bloquinhos”, segundo Pessôa (2013) nas seleções dos elementos da arquitetura civil, o que mais se constata são “casas, janelas, gelosias, acabamentos de beirais, chaminés”. Já na arquitetura religiosa, avolumam-se, os azulejos “revestindo as naves e capelas, os forros em caixotões de madeira, os púlpitos autônomos sobre coluna, os retábulos de pedra renascentista e a talha barroca mais caprichosa, muito adequadamente denominada por ele de “valente”, compõem um universo que, pela grande quantidade, muitas vezes parecia-lhe repetitivo, mas que inesperadamente podia ressurgir encantador na sua qualidade plástica”. (Pessôa e Costa. Elisa, 2013, p.258).


  5. DISCURSO TEÓRICO PÓS-VIAGENS – (d.v)


  “Introdução a um relatório” (1948) é um texto chave na compreensão dos resultados alcançados por Lucio Costa no que concerne a sua lida investigativa pela arquitetura portuguesa. Ele fora publicado no regresso da primeira viagem às terras lusitanas. O texto é um relato no qual evidencia que “o objetivo principal da excursão através das províncias portuguesas” era estabelecer uma espécie de matriz esquemática “onde fosse possível apreender os vínculos naturais da civilização das várias fases e expressões diferentes da arquitetura brasileira com a arquitetura original da metrópole naqueles períodos e modalidades que lhes correspondessem”. (COSTA, 1995, p. 455).


  A descrição do objetivo aspirado, coincide com a mesma abordagem estrutural do texto mobiliário luso-brasileiro (1939). Neste texto, o arquiteto remonta os desdobramentos do mobiliário português no Brasil ao longo dos séculos, a explicação é feita em linha cronológica, partindo do século XVI até o século XX, justificando a evolução dos mesmos através do contexto social.


  O que é interessante salientar é a tecitura discursiva que Costa constrói. Prescidindo a lógica do conteúdo, o que se observa é uma montagem, na qual o resultado será a indicação do caminho a seguir, neste caso, dos caminhos que levarão a um mobiliário genuinamente brasileiro. Comparativamente a outros textos, nomeadamente “Documentação necessária”, nota-se uma tendência a uma conclusão de mesmo caráter.


  De volta a “Introdução a um relatório”, o arquiteto infere que o objetivo não foi alcançado devido a complexidade explícita na arquitetura dos dois países, ao que justifica o não alcance “porque as filiações possíveis e prováveis se confundem num emaranhado de sugestões parciais de articulação extremamente difícil, [...] como um complexo em cujo todo intervieram variadas filiações e caprichosas interferências retificadoras ou desintegradoras [...]”. (COSTA, 1995, p. 456).


  Embora uma rápida aproximação possa resultar na interpretação de que a resposta da hipótese testada o fará encerrar a investigação, - sobretudo pela forma enfática como descreve a impossibilidade de refazer qualquer coisa sequer parecida neste sentido - não é isto que acontece.  A constatação fundamental feita por Lucio Costa é a de que: rupturas e continuidades coadunam. Vê-se aqui tal constatação não apenas como uma justificativa, mas como novos caminhos investigativos, e, é dentro deste quadro de transposições arquitetônicas variadas da metrópole para colônia, que ele buscará identificar aspectos de como isto se dá:


  1) algumas não vingaram;


  2) outras vingaram, foram repetidas, perduraram, sobrevivendo mesmo quando nas terras de origem já caíam em desuso;


  3) outras evoluiram ou se deformaram, seja atribuindo maior ênfase a determinados pormenores em detrimento de outros e criando assim valores plásticos diferentes dos que lhe haviam dado origem, seja despojando-se de umas tantas características fundamentais;


  4) outros, ainda, receberam verdadeiros enxertos ou transfusões de sangue, graças ás ideias modernas trazidas pelas sucessivas levas de colonos e assim em “reaportuguesamento” imprevisto se operava na obra já aclimada, dando-lhe vida nova e rumo diferente. (COSTA, 1995, p.456).


  O segundo texto (d.v.) possui um considerável espaço temporal em relação ao primeiro. Escrito 28 anos após a segunda viagem a Portugal e no mesmo ano de “Anotações ao correr da lembrança”, “Tradição local” (1980) elucida as acentuadas diferenças arquitetônicas entre norte e sul de Portugal e retorna ao fio condutor da sua investigação ao referir que “antes de mais nada, importa conhecer a arquitetura regional portuguesa no próprio berço” pois é ela que guarda a qualidade da raça, sem artíficios, sem make-up, é nela que consiste a saúde plástica perfeita.


  Assim, nota-se uma repetição discursiva por parte do autor, relativamente a i) valorização da arquitetura popular portuguesa, já citada em “Documentação” (a.v), como também quanto a ii) legitimidade da arquitetura brasileira, esta também já citada em “Introdução a um relatório” (d.v). Os textos se constroem, portanto, através de um fio condutor, em um entrelaçar contínuo de apelações e sugestões.


  Finalmente, em “Anotações ao correr da lembrança” (1980), Lucio Costa percorre descritivamente edifícios e elementos arquitetônicos das diversas regiões brasileiras, e em alguns momentos busca compará-los relativamente aos da metrópole. O próprio título do texto remete a busca por um resgate ao percurso investigativo traçado.


  A listagem refere-se ao que Lucio Costa nomeia de “preciosidades arquitetônicas” brasileiras. Em suma, os objetos eleitos, sacramentam a sua busca. Ora deixando claro que alguns elementos não vingaram, como é o caso das “sacadas em Sabará, com elegantes balaústres de perfil simétrico de gosto ainda renascentista, de uso tão generalizado no norte de Portugal e tão raras no Brasil”. (Costa, 1995, p. 509).


  Ora exemplificando os novos valores plásticos adquiridos pela arquitetura da colônia, diferentes daqueles que os tinham dado origem: no qual cita a cidade de Salvador, que no século XVII possuía aspecto ainda de cidade aristocrática: “grandes casas, de porte severo e nobre. [...] Este caráter próprio e inconfundível, embora ainda acentuadamente lusitano, foi aos poucos se diluindo. [...] Assim, passo a passo, aquela solidez, aquela carrure foi se perdendo e a graça e o dengue crioulo se foram insinuando na feição arquitetônica das casas, [...] característica esta exclusivamente baiana que plasticamente os enfraquece, os cordões das caixilharias se entrecruzam em caprichosos e alegres arranjos e a cor intervém, [...] isto que atrai e seduz, e faz da Bahia o que ela é”. (Costa, 1995, p.502).


  As contextualizações dos exemplares enumerados por Lucio Costa, avultam a constatação dos novos caminhos traçados depois de negar a hipótese testada (d.v). Como visto, o apontamento do arquiteto é voltado para uma tentativa de reconhecimento principalmente dos casos de rupturas. Deixando claro, quando cita num dos últimos pontos do texto, a construção da Sé de Olinda, que erguida nos moldes da metrópole, revelava-se simples e sem inovação, enquanto a igreja da Graça de Olinda, se mostrava inovadora e com pedigree, sobretudo pela contribuição do arquiteto jesuíta Francisco Dias. (COSTA, 1995, p.512 e 513, grifo do autor).


  Ao referir sobre exemplares arquitetônicos semelhantes, na perspectiva de continuidade, Costa cita a Fazenda Colubandê  no Rio de Janeiro, a qual denota uma arquitetura rural alpendrada à moda do Minho, “com colunas toscanas, mas tudo caiado de Branco à maneira da Estremadura (figura 3), embora a relação evidencie um forte grau familiar de ambos os edifícios, o exemplar da colônia não deixa de possuir características próprias, como a elevação da parte habitável. (COSTA, 1938, p.52)


  Deste modo, entende-se a obra teórica (d.v.) de Lucio Costa, no segundo momento, como uma continuidade afirmativa da legitimidade arquitetônica brasileira mais voltada a ideia de patrimônio. Entende-se a análise dos textos também (d.v.), como uma fusão do seu conhecimento dentro do IPHAN, constata-se que o levantamento dos objetos feitos alimentaram a sua atuação enquanto diretor de Tombamentos.


  6. CONSIDERAÇÕES FINAIS


  Preliminarmente, cabe inferir que, diante do exposto, nota-se uma construção intelectual cronológica por parte do Lucio Costa, como um costurar de falas/interpretações que, mesmo possuindo consideráveis recortes temporais, se mantém entrelaçados/coesos, isto é constatado desde o primeiro texto (a.v.) até o último (d.v.). Neste caso, refere-se aqui, a ação de Lucio Costa como um sujeito preocupado em embasar teoricamente a identidade arquitetônica brasileira, estando o seu discurso amparado por esta consciência.


  Outro ponto a ser reiterado, é a repetição discursiva encontrada no tratamentos do textos aqui selecionados, nomeadamente no que se refere a i) valorização da arquitetura popular de Portugal, e a ii) legitimidade da arquitetura brasileira. Na obra de Costa isto não é novidade, segundo Guerra (2002), a repetição das setenças de Lucio Costa fomentaram as proporções mitológicas da Moderna Arquitetura Brasileira, tornaram-se uma espécie de “axioma intocável”, ou, como diz ainda Otília Arantes (2002), “um conto bem urdido”.


  No confronto das falas, as hipóteses levantadas em “Documentação necessária” (a.v.), já formalizavam a constatação de “Introdução a um relatório” (d.v.). Se no primeiro Lucio Costa buscou fez uma introdução que contribuiu no alicerçe da legitimação da arquitetura brasileira, justificando inclusive o moderno, no segundo, ele continuou o seu discurso na constatação de que há continuidade e ruptura. O que é interessante verificar neste ponto, é que mesmo na continuidade, ele justifica a legitimidade.


  É importante referir também que, a constatação de Lucio Costa em “Introdução a um relatório” pode ser muitas vezes interpretada como um encerramento da sua busca, mas o fato é que, o próprio arquiteto, dá continuidade ao desenvolvimento do conteúdo nos últimos textos apresentados. O que na verdade acontece, é que a pesquisa sofre novos contornos e o direciona para abertura de novos caminhos, agora, mais voltados ao patrimônio e a legitimação de elementos brasileiros através das constatações de ruptura em relação aos elementos da metrópole.


  Não se pode deixar de chamar atenção também para a lacuna temporal da primeira publicação (d.v.) para as últimas, são 32 anos sem publicações sobre o tema aqui trabalhado, mesmo depois da segunda viagem. Isto pode ser justificado por uma intensa atuação junto ao movimento moderno, mas a realidade se configura, como elemento passível de novas investigações.


  Do exposto, conclui-se que, o material aqui levantado possibilitou uma aproximação ao impacto das viagens de Lucio Costa às terras portuguesas no seu discurso teórico. A remontagem do percurso investigativo realizado, pautando-se no confronto das publicações selecionadas antes e depois das viagens, possibilitou uma melhor compreensão do tema, como também evidenciou a necessidade de mais estudos neste sentido.'
