texto: '1. INTRODUÇÃO


  As viagens de Lucio Costa (1902-1998) a portugal se constituem como elemento base no entendimento dos estudos que desenvolveu sobre à arquitetura popular portuguesa. Foram anos de uma lida investigativa que teve como objetivo estudar, inquirir e sobretudo, encontrar as respostas que concederia legitimidade a arquitetura da colônia. As hipóteses levantadas nos estudos empreendidos antes das viagens, eram advindas de um demorado olhar para a “verdade plástica” da arquitetura colonial. Neste período, Lucio buscou enxergar aspectos de expressões locais, particularidades de uma arquitetura que, embora implantada pela metrópole, “adaptava-se como roupa feita ao corpo” (Costa, 1995), i.e., “amolecia” com as necessidades do meio – sociais, materiais, climáticas -, amolecimento este, que se dava com a cadência do tempo. Em outras palavras, o arquiteto acreditava que à medida que a raça se constituía, a arquitetura se alicerçava, um processo natural, no qual o povo imprimia, ao seu tempo, os seus traços, a sua identidade. Através desta interpretação, Costa buscou mediar – tradição e moderno – o que para ele, era inevitável.


  A mediação constatada (Bruand, 2003; Guerra, 2002; Leonidio, 2007; Telles, 1989) foi possível a priori, pelo patamar que conquistou, desde cedo, como teórico da arquitetura brasileira, depois, pelo cargo assumido (1937) como diretor de Estudos e Tombamentos do Patrimônio Artístico Nacional no SPHAN. Era Costa, com a supervisão de Rodrigo M. F. de Andrade (1898 – 1969), que definia o acervo de bens tombados, em outras palavras, “o novo e o antigo analisados e protegidos pelo IPHAN (Instituto do Patrimônio Histórico Artístico e Nacional) eram a matéria para Lucio Costa desenhar as nossas cidades”. (Pessôa, 2004, p.18). Foi também, inclusive, em função do cargo exercido como Diretor de Tombamentos, que o IPHAN o incubiu desta missão: viajar por terras portuguesas com o objetivo de analisar, documentar e coletar material base no constructo identitário arquitetônico brasileiro.


  Por meio do exposto, buscou-se neste artigo, uma aproximação ao entendimento do impacto das viagens às terras portuguesas no discurso teórico costiano.


  No intuito de facilitar a compreensão deste estudo e da exposição do conteúdo alcançado, adotou-se um marco, especificamente, as viagens. Neste trabalho, elas dividem um antes e um depois da produção teórica do arquiteto, doravante referidos como: a.v. (antes das viagens) e d.v. (depois das viagens). Ao todo são três viagens; 1° (1948); 2° (1952/53) e a 3° (1961), embora o presente trabalho apresente todas as três, a que mais trabalharemos será a segunda, já que apenas nesta, Lucio Costa produziu material passível de análise. O material produzido completou 5 “bloquinhos” (304 folhas), com desenhos e anotações dos elementos selecionados nas províncias da metrópole. Em relação a estrutura da produção teórica, buscou-se selecionar apenas as publicações que atendiam hermeneuticamente ao tema proposto. Os textos escolhidos antes das viagens, foram: 1) A alma dos nossos lares (1924); 2) Considerações sobre o nosso gosto e estilo (1924) e 3) Documentação necessária (1937). Os outros, depois das viagens, foram: 4) Introdução a um relatório; 5) Tradição Local e 6) Anotações ao correr da lembrança. Cabe salientar que, depois de extraído o conteúdo principal dos textos selecionados, foi feito o confronto dos mesmos, tomando como base uma leitura paralela. A sessão seguinte descreve de forma sistémica a metodologia de análise.


  2. SISTEMATIZAÇÃO DO ESTUDO


  Diante de um discurso teórico prolífico, no qual os textos estão carregados de significados e evidenciam algumas complexidades quando contextualizado à época em que foram publicados, buscou-se sistematizar o tratamento dos mesmos, dividindo este processo em etapas.


  a) foi feito um levantamento da sua produção teórica;


  b) no pré-processamento do material levantado, foram selecionados apenas aqueles que atendiam aos critérios de hermenêutica, i.e., os textos que direta ou indiretamente tratam da relação arquitetônica entre Portugal e Brasil;


  c) foram definidos critérios de caracterização dos textos em estudo (ano, pavras-chave, onde foi publicado originalmente, outros locais de publicação e contexto (tabela 1);


  d) os textos foram caracterizados seguindo os critérios definidos no ponto c);


  e) buscou-se contextualizar as publicações com a época;


  f) foi feita extração de conhecimento e interpretação dos resultados. A primeira; feita não apenas sob identificação dos autores, como também da crítica especializada. A  segunda; com confronto acerca das correntes ideológicas identificadas e o seu contexto. Cabe inferir ainda, que a sistematização descrita foi aplicada nas seções 3 - (a.v.) e 5 - (d.v.).


