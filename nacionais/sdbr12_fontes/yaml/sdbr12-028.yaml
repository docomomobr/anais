resumo: Este artigo trata o impacto das viagens de Lucio Costa a Portugal no seu discurso teórico. A questão central aqui é se o conhecimento extraído nas viagens constituiu fundamento base naquilo que se convencionou ser a “diferenciação da arquitetura brasileira” – a articulação entre tradicional e moderno. Sob este terreno, compreende-se a atuação policêntrica do arquiteto como diretor de tombamentos do IPHAN e teórico da arquitetura, em outras palavras, como agente formador da estrutura do patrimônio nacional e construtor de um dos pilares do ideário moderno. O desenvolvimento deste trabalho, pautou-se em uma análise paralela dos textos antes e depois das viagens, para compreender mudanças, continuidades ou, até mesmo, contradições no seu discurso. Em meio a amplitude do legado de Lucio Costa, buscou-se ir ao “detalhe”, nomeadamente as viagens, para uma aproximação na compreensão dos seus postulados sobre uma arquitetura legitimamente brasileira. O resultado alcançado é um panorama do discurso de Lucio Costa antes e depois das suas viagens a Portugal.
