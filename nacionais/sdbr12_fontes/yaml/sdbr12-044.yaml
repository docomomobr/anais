texto: 'Niemeyer for export


  arquitetura e trajetória de Oscar Niemeyer mundo a fora


  “Meu centro de gravidade está deslocado”


  James Joyce in Ulisses


  As abordagens sobre a longeva e profícua trajetória de Oscar Niemeyer frequentemente assinalam sua produção arquitetônica realizada fora do Brasil como sendo uma parte integrante de sua obra. Tradicionalmente a trajetória internacional do arquiteto é tomada pelos trabalhos localizados em Israel, Itália, França, Alemanha, Argélia, Líbano, além de mais pontualmente serem lembrados projetos no Reino Unido, na Venezuela, Congo, Cuba e Estados Unidos. Assim, um itinerário arquitetônico pelos projetos de Niemeyer mundo afora inclui a sede da ONU, o Museu de Caracas, a Universidade de Haifa, o Plano urbano para Negev, o Conjunto Panorama, a residência do Barão Edmond de Rothschild. Na França: o projeto urbano para Grasse, o estacionamento para 10.000 automóveis, a Bolsa do Trabalho, a sede do Partido Comunista Francês, o centro cultural do Havre e uma torre em La Défense. Na Itália: a sede da Editora Mondadori, do World Trade Center para Milão e do projeto de urbanização de Vicenza. Na Argélia: a Universidade de Ciências Humanas, Universidade de Constantine, o Centro Cívico além da Mesquita de Argel. Soma-se a estes ainda, a residência Nara Mondadori em Cap-Ferrat, as diferentes versões da embaixada brasileira em Cuba, o alojamento universitário em Oxford, além de encomendas negadas, dos projetos não divulgados ou inéditos, elaborados em sua prancheta, onde quer que ela esteja.


  Este rol de projetos internacionais da arquitetura de Niemeyer foi ampliado com a inclusão de encomendas recentes para o Cazaquistão, Chile, Espanha, Paraguai e Argentina. Ao mesmo tempo, muitos Estados brasileiros também passaram a fazer encomendas de novos projetos ao arquiteto: Pernambuco, Paraná, Rio de Janeiro, São Paulo, Maranhão, Rio Grande do Sul, Rio Grande do Norte, Goiás e Amazonas. Isso tudo além das habituais encomendas do/para o Distrito Federal. A produção recente do arquiteto nos últimos quinze anos de vida demonstra que Oscar Niemeyer também permaneceu envolvido com demandas projetuais e programas complexos, tais como: universidades, centros administrativos ou complexos culturais de múltiplo uso, museus... São em grande parte projetos que correspondem, segundo ele, a um “tema mais forte”, exigindo arquiteturas de caráter representativo, cívico ou com uma abrangência urbana de caráter e escala monumental. Para resolver tais edifícios e/ou conjunto arquitetônicos, Niemeyer assinala a permanência de suas estratégias projetuais, especulando, depurando, reforçando e ampliando o seu reconhecido repertório formal.


  A produção arquitetônica internacional de Oscar Niemeyer ampliou-se especialmente após a inauguração de Brasília, em 1960, mas, no entanto, permanece relativamente pouco explorada pela historiografia. Trata-se de uma produção representativa que adquiriu um caráter meramente complementar à produção assentada em território nacional, quando poderia ser tomada com autonomia de outro recorte, resolvendo aqueles conjuntos que não são arbitrários, mas que permanecem invisíveis. Trata-se de um conjunto de arquiteturas que condensam oportunidades e desafios profissionais de outras escalas, com desafios de programa, em contextos urbanos, sociais e culturais singulares. As revistas, os meios de comunicação e divulgação do campo arquitetônico e os livros de caráter monográfico sobre o arquiteto, efetivamente, pouco avançaram sobre esta produção dispersa entre diferentes continentes. Trata-se, portanto, de um grande campo de pesquisas no qual almeja aventurar-se doravante, a fim de consolidar pesquisas e estudar estas obras com novas abordagens. Além do material de arquivo que pode conter novos croquis e desenhos das plantas ou cortes, e novas fotografias desses projetos, interessa preliminarmente, organizar este recorte como uma plataforma autônoma de pesquisas e novos estudos.


  Mesmo reconhecendo as dificuldades de conhecer e experimentar cotidianamente tais obras, é preciso trabalhar não apenas com o acervo documental habitual, mas também contar com as tecnologias disponíveis para minimizar tais dificuldades e poder formular  novas especulações. Neste sentido, tal produção precisa ser retomada a fim de problematizar questões como: as especificidades técnicas e construtivas da execução das obras, a formação das equipes de trabalho, a complexa trama de colaboradores com a qual Niemeyer se envolve, os contatos políticos e sua inserção social. Tudo isso, além de analisar os processos de elaboração formal de seu repertório, os arranjos e as articulações volumétricas dos conjuntos edificados, sejam obras de caráter monumental, institucional ou particular.


  Origem/destino: o arranque da trajetória


  A trajetória de Oscar Niemeyer e seus deslocamentos profissionais pelo mundo não deve ser tomada como uma fase, ou uma etapa estanque de sua vida ou de sua obra. Embora ele mesmo, reiteradamente, aponte para isso, é pouco razoável pretender segmentar o movimento e as diferentes posições deste agente no campo social. Oscar Niemeyer atua com desenvoltura impar e potencializa seu capital cultural através de sua posição e localização no campo. Ainda assim, Niemeyer constrói um discurso sistematicamente mitológico, reforçando analogamente o caráter de um personagem que, qual Ulisses, sai de seu lugar, desloca-se, passa por embates —físicos, existenciais, etc— e estabelece novas conquistas, para então retornar heroicamente ao seu ponto de partida.


  As obras monumentais de Brasília ampliaram sua consagração no campo nacional e internacional, mas o início da trajetória internacional de Niemeyer começa em 1939 e não após Brasília ou pós-64! O convite para colaborar com Lucio Costa no desenvolvimento do projeto do Pavilhão do Brasil na Feira Internacional de Nova York lhe possibilita não apenas um novo trabalho, mas também realizar sua primeira viagem internacional. O projeto arquitetônico final obteve uma grande repercussão, enquanto Ministério da Educação e Saúde Pública ainda estava em construção. Posteriormente, também a partir de Nova York, a inserção mundial de Niemeyer no campo será consolidada com sua participação na exposição Brazil Builds. Architecture new and old: 1652-1942, em 1943 no Museum of Modern Art de Nova York — MoMA. O catálogo desta exposição transformou-se no vetor responsável pela difusão da “arquitetura moderna brasileira” em escala mundial. Ao mesmo tempo, a exposição e os textos do catálogo também já lançam questões sobre nossas qualidades diferenciadoras e contrapontos à produção modernista corrente.


  A partir desta exposição, Oscar Niemeyer assume a dianteira do campo, sobressaindo-se através das qualidades dos edifícios da Pampulha. A exposição legitima Niemeyer. Este fato será incorporado ao discurso do arquiteto para então demarcar o princípio de sua trajetória oficial. Niemeyer assinalará um arco temporal idealizado entre Pampulha, Brasília e o mundo, que será sistematicamente reforçado como chave de compreensão exclusiva de sua vida e de sua obra. Niemeyer passa a preterir, suplantar ou enaltecer suas arquiteturas, a fim dele mesmo controlar sua biografia. Neste sentido, com o arco Pampulha-Brasília-mundo, Niemeyer indiretamente também acentua que sua carreira internacional se faz somente pós-64, reforçando um viés ideológico da inflexão dessa trajetória. Como estratégia discursiva, Niemeyer passa a articular sua biografia com as circunstâncias políticas da vida nacional e instaura no pós-64 um ponto de inflexão de sua trajetória em sua abundante produção.


  Antes porém de iniciar os intensos deslocamentos Brasil-mundo, sobretudo entre 1961 e 1966, Oscar Niemeyer se torna o objeto de revistas e publicações estrangeiras, além de ver o primeiro livro de caráter monográfico de sua carreira: “The work of Oscar Niemeyer” de Stamo Papadaki ser publicado em Nova York, em 1950. Papadaki complementaria esta pesquisa com um novo livro: “Oscar Niemeyer: Work in progress”, também editado em Nova York, em 1956. Ou seja, este périplo se inicia sem que ele mesmo precise embarcar, pois sua arquitetura começa a circular antes! Entre um livro e outro estão dois fatos marcantes desta trajetória. Em 1954, Niemeyer elabora o projeto para o Museu de Caracas, na Venezuela, que mesmo sem ter sido construído, será apontado como um marco em sua trajetória e em seu processo de projetação, devido à especulação formal e estrutural.


  Tão importante quanto este projeto, será sua primeira viagem à Europa. A viagem de 1955, que é uma grande oportunidade para Niemeyer ter contato direto com arquiteturas e espaços que são importantes na formação de um arquiteto. Esta experiência parece ser anda mais significativa quando se considera a aprendizagem de escalas de projeto para soluções de diferentes escalas urbanas entre o edifício e o espaço urbano. Tudo isso pode ser experimentado —ou parcialmente testado— com as novas demandas para projetar que ele receberia logo após, em 1957: Brasília. As incumbências da nova Capital, com seus palácios, suas arquiteturas representativas, espaços monumentais e com grande torque simbólico correlacionam-se com a experiência daquela viagem, e como o próprio Niemeyer reconheceria a viagem havia transformado sua atitude profissional.


  Esta viagem é um ponto de inflexão —“uma reviravolta”— em Niemeyer, conforme Bruand já destacou. Contudo, menos isolado do que Bruand pressupõe, a viagem viabiliza a experiência de Niemeyer com novos espaços e configurações urbanas; lhe possibilita apreender as proporções, observar a implantação, a presença dos edifícios na paisagem, bem como tomar contato com outras soluções técnicas e questões tectônicas. Assim, esta viagem traz como consequências novas questões para suas formulações arquiteturais, conforme assinala em seu “Depoimento” de 1958, corroborando o interesse por soluções compactas, hierarquia e o caráter arquitetônico, bom como o valor da estrutura integrado à concepção plástica.


  Será a partir desta viagem que Niemeyer, ele mesmo e não sua obra, entra em circulação. A viagem de 1955 é um momento especial, afinal depois de seu retorno, ele seria completamente absorvido pelos projetos de Brasília, vivenciando o canteiro da nova Capital no cerrado até sua inauguração em 1960. Ainda em 1959, Niemeyer participa francamente das atividades do Congresso Internacional Extraordinário dos Críticos de Arte. O Congresso é parte da construção simbólica de Brasília, sendo o gesto mais internacionalizante de exposição da cidade. Ao trazer especialistas do mundo todo para ver a nova Capital em obras, comprova-se a factualidade de sua existência e globaliza-se o mito, ora em processo de construção. Assim, em contrapartida ao ocaso do baluarte do Movimento Moderno —o CIAM— agentes das mais variadas expressões do campo arquitetônico, tais como Will Grohman, Eero Saarinen, John Entenza, Stamo Papadaki, Andre Bloc, Charlotte Perriand, Jean Prouvé, André Wogenscky, William Holford, Giulio Carlo Argan, Gillo Dorfles, Alberto Sartoris e Bruno Zevi, estiveram ao Brasil para conhecer e/ou reconhecer sua vanguarda arquitetônica e dar o seu “Ok” para legitimar a grande empreitada. Durante o evento, Oscar Niemeyer atua de acordo com seu protagonismo, sendo acessível para discutir as múltiplas questões formuladas pelo interesse crítico dos congressistas sobre a cidade e sua arquitetura, justificando a condição exitosa de seu renome perante todo o campo.


  Pós-60, pós-64, pós-tudo


  Bastante ciente das novas circunstâncias profissionais pós-JK, Niemeyer adota uma estratégia de ampliar sua atuação fora do país. Através de seus deslocamentos passa a coordenar uma agenda de projetos, além de conhecer muitas cidades e países, ao que assinala ser uma experiência valiosa o período entre 1961 e 1966, nas viagens de trabalho na Europa e Oriente-Médio. A atuação de Niemeyer em Brasília pós-64 também seria emblemática, pois embora sofresse restrições e fosse alvo das atenções dos comandos militares, sua notoriedade pública o protegia —talvez mais do que os muitos contatos políticos que ele possuía tanto à direita, quanto à esquerda— não sendo poupado, porém, de intimações para depor no retorno das viagens.


  Em sua trajetória de sua atuação estrangeira, Niemeyer se desloca com desenvoltura, circulando entre Paris, Havre, Cap-Ferrat, Sainte-Baume, Vicenza, Milão, Ilha da Madeira, Algarve, Haifa, Tel Aviv, Negev, Trípoli e Argel. Deste modo, ele abre o flanco de uma carreira internacional bem sucedida, que pouco condiz com o argumento de que havia deixado o país impelido pelas circunstâncias pós-64, quando ele não teria mais ambiente para trabalhar e desenvolver novos projetos. De fato, Niemeyer sofreu retaliações por suas convicções políticas, mas manteve as encomendas regulares do Governo Federal, o que contradiz o tom, algo magoado e auto-piedoso, ao afirmar que “E eu resolvi viajar com minhas mágoas e minha arquitetura.” Trata-se de um momento estratégico de Niemeyer que tem sua carreira em ascensão no campo internacional, ao mesmo tempo em que mantém a regularidade de encomendas internas tanto em Brasília como no Rio de Janeiro. Ou seja, mesmo entre idas e vindas constantes, Oscar Niemeyer nunca deixou de arquitetar Brasília e nunca deixou de arquitetar no Brasil.


  Assim, esses deslocamentos de Oscar mundo a fora têm uma vantagem dupla, pois seu argumento de levar a arquitetura brasileira para o mundo, uma grade oportunidade profissional também se converte em uma situação oportuna para mantê-lo afastado de riscos pessoais. A partir deste momento pós-64, Oscar Niemeyer vai se afastar mais do país, permanecendo em temporadas de trabalho tão longas, que abre um escritório em Paris. Paris passa a ser o lugar de Niemeyer fora do Brasil, seja pela língua, pelos amigos e pela rede social lá instalada, ou mesmo por alguma lembrança de Le Corbusier. Será a partir de lá que ele decola para projetar sua arquitetura mundo a fora.


  Esta transformação de seu cotidiano se faz de modo muito discreto —e ainda pouco problematizada. Oscar Niemeyer passa a cumprir um auto-exílio que é raramente sinalizado em seus escritos, ou apontado em suas entrevistas, embora ele já tenha afirmado que “O exílio que preferi me foi útil.” Ou ainda ter considerado: “Não posso dizer que foram tempos felizes. Ao contrário. Naquele exílio inevitável uma simples palavra, uma música qualquer que me lembrasse o meu país, me comovia, a pensar ma família, nos amigos distantes, perseguidos pela ditadura.” Para relativizar tal experiência e permanecer controlando sua trajetória, ele também se recorda que “...durante os períodos em que trabalhei no exterior (...) foram grandes e bem remunerados os projetos que realizei.” Neste sentido, o livro “Quase memória: viagens, tempos de entusiasmo e revolta – 1961-66” vem complementar o seu “Depoimento” de 1958, apontando o seu posicionamento no campo e construindo sua trajetória, embora possa tergiversar ao assinalar que se trata apenas de um livro a fim de narrar “...as razões, as peripécias e o resultado prático das viagens...”


  Entre dois pavilhões: Nova York (1939) e Londres (2003)


  Mesmo que as encomendas de novos projetos de governantes de esquerda, empresários ou grupos religiosos não se convertam em arquiteturas construídas, o processo de projetar de Oscar Niemeyer após as experiências em Brasília se revigora e se reafirma na medida em que ele pode consolidar estratégias projetuais de caráter monumental, representativo ou cívico, presentes desde a arquitetura do MEC e também do Pavilhão de Nova York, em 1939. Em seus projetos fora do país, Niemeyer lida habitualmente com programas arquitetônicos complexos: universidades, cidades, complexos e sedes de uso administrativo, museus ou centros culturais. Trata-se em grande parte de projetos que correspondem a um “tema mais forte”, com obras de caráter cívico ou com uma abrangência urbana monumental, bastante vinculadas, portanto, aos domínios da escalas trabalhados em Brasília. É somente a partir de suas experiências de Brasília que ele pode dominar a complexidades encomendas mundo afora e afirmar que “...a monumentalidade nunca me atemorizou quando um tema mais forte a justifica. Afinal, o que ficou da arquitetura foram as obras monumentais, as que marcam o tempo e a evolução da técnica.”


  As arquiteturas de Niemeyer passam a se valer de dimensões tão igualmente generosas quanto às demandas de seus programas. Ele constrói um campo de referências dimensionais próprio, em que se torna comum conceber vãos maiores que 50 metros, elevar edifícios em 30 ou 50 andares, definir comprimentos de 300 metros ou balanços de 50 a 80 metros, suspender grandes massas, atirantar as lajes e explorar os subsolos, além de articular plasticamente o arranjo formal com vazios estruturadores das relações compositivas e o diálogo entre os edifícios dos conjuntos arquitetônicos.


  A escala da arquitetura de Niemeyer se torna singular e o concreto armado permanece como material corrente, próprio ao domínio de sua expressão formal e ao seu controle plástico. O concreto segue sendo tomado como um desafio técnico e estrutural a fim de especular as espessuras, as formas, o desenho e o dimensionamento das partes ou a articulação entre sistemas construtivos. A tecnologia do concreto será depurada por seu controle plástico rigoroso, ao mesmo tempo em que as estruturas prefiguram as formas que passam a consolidar e ampliar o repertório formal, que ele mesmo desenvolve, amplia, subverte e retoma. Para tanto concorre a precisa colaboração dos engenheiros e das equipes técnicas que o acompanham.


  Assim, mais do que tensionar forma e função, Niemeyer explora e amplia o seu repertório formal através das obras que desenvolve mundo a fora, tais como o edifício residencial em Berlim, o Pavilhão de Exposições de Trípoli, a sede do Partido Comunista Francês, a sede da editora Mondadori, a Universidade de Constantine, o Centro Cultural do Havre, o Centro Espiritual dos Dominicanos, a Mesquita de Argel, o Centro Cívico de Argel, a Bolsa do Trabalho de Bobigny, uma Torre em La Défense, o World Trade Center-Milão e a Universidade de Argel. Em todos estes casos o arquiteto empreende operações relacionais em que os arranjos entre as partes de seu repertório qualificam, tanto as relações entre os próprios edifícios, como suas correlações com a cidade ou tecido urbano a que se inserem. Assim, Niemeyer inicia a cada novo projeto, um outro jogo de suas próprias formas sob a luz de qualquer cidade, em qualquer país ou qualquer cultura em que ele possa projetar a sua arquitetura.


  Com a transformação social e política que culminou com a retomada democrática no Brasil em meados dos anos 1980, o interesse de Niemeyer manter ou reaver seu protagonismo interno se amplia, ao mesmo tempo em que as encomendas de novos projetos internacionais também diminuíram, mesmo sem nunca cessarem. Ou seja, desde 1939, Oscar Niemeyer tem uma carreira e uma produção regular de arquitetura fora do Brasil. Sua trajetória permaneceu sendo construída entre o Brasil e o mundo, sem ostracismo. Niemeyer e sua arquitetura permanecem causando mais ou menos polêmica, despertando mais ou menos orgulho, seja como quando em 1988, quando dividiu o Prêmio Prizker com Gordon Bunshaft, seja em 1996, quando inaugurou o Museu de Arte Contemporânea de Niterói. Tratam-se de dois eventos que novamente ampliaram o interesse por sua obra, assinalando o grau de seu protagonismo no campo —fato que a proximidade dos 90 anos veio reiterar— também convocando todo o campo a permanecer constantemente atento ao seu discurso e à sua arquitetura.


  Em 2003, Oscar Niemeyer também voltou a ser objeto das atenções midiáticas internacionais, quando foi convidado para fazer o projeto do Pavilhão da Galeria Serpentine no Hyde Park, em Londres. Trata-se de um pavilhão para atividades efêmeras da Galeria Serpentine, uma bem conceituada galeria de arte londrina especializada em arte moderna e contemporânea. Desde o ano 2000 a Galeria convida arquitetos renomados para desenvolver um pavilhão no parque, criando um interesse difuso pela produção contemporânea. Para tanto, a Galeria Serpentine vem investindo em projetos dos representantes do star-system internacional da arquitetura, formando um seleto rol de participantes, iniciado com Zaha Hadid e sucessivamente contando com a colaboração de: Daniel Libeskind, Toyo Ito, Alvaro Siza e Eduardo Souto Moura, Rem Koolhaas, Frank Gehry, dentre outros, em meio aos quais está Oscar Niemeyer como o terceiro convidado.


  A presença do longevo Niemeyer em meio aos arquitetos contemporâneos causou surpresa, conforme indica Johnattan Glancey, crítico do The Guardian, que afinal, o sujeito que construiu Brasília ainda empolgava. A repercussão e surpresa deveriam ter sido maiores internamente, no campo brasileiro, afinal, a contemporaneidade de Niemeyer foi novamente chancelada. Desta vez, Niemeyer comparece no campo reavendo a equivalência de seu capital cultural ao ombrear o star-system, sem concreto, sem grandes vãos, sem grandes ousadias estruturais e formais, com uma obra a ser desmontada!


  Utilizando estrutura metálica, Oscar Niemeyer apresenta uma solução formal que evoca o seu repertório formal em concreto, como se um de seus gestos concisos definisse a um só tempo: estrutura e forma. Muito contemporâneo, ele contrapõe a imagem do fato arquitetônico com seu caráter construtivo. Assim, ele reforça a imagem de sua arquitetura, sem utilizar o concreto, em concordância com a efemeridade do programa arquitetônico, afinal o pavilhão deve acomodar um programa enxuto: um café, um lounge com mesas, cadeiras e um pequeno auditório. A imagem das superfícies brancas contínuas define a vedação, estrutura e piso, organizando assim, a forma. Trata-se de uma volumetria trapezoidal, com duas grandes inclinações e uma curva sutil que se assenta sobre um plano em balanço, suspenso do chão, com um acesso por rampa e escada. Trata-se de um abrigo, um ambiente de sombra, entre vedações opacas, transparências e recuos para proteção solar, à guisa de varanda.


  1939 e 2003 configuram dois pontos fundamentais na trajetória de Oscar Niemeyer. Nestes dois momentos ele alcança e resgata sua notoriedade e seu capital cultural ao projetar dois pavilhões. Curiosamente, mesmo com dimensões muito diferenciadas, ambas são arquiteturas com possibilidades especulativas, em que pese certo programa comum: auditório, café, espaços de estar... sendo que em ambos a solução formal opera com transparências a curva, a rampa, o jogo de texturas, os contrastes das superfícies e o uso não cotidiano em espaços de o caráter efêmero. Será através dessas arquiteturas que sua legitimidade se formula e se reformula, inserindo-o primeiramente no meio dos arquitetos modernistas, e mais recentemente, estabelecendo suas conexões com os arquitetos contemporâneos de outras gerações. Em função do Pavilhão Serpentine, Niemeyer então quase centenário, passou a integrar os compêndios de grande difusão sobre a produção contemporânea, tais como o “Architecure Now!”. Nestes dois momentos, 1939 e 2003, a trajetória de Oscar Niemeyer mundo a fora redefine seu lugar nas instâncias internas ao campo da arquitetura, deslocando não apenas o seu centro de gravidade.


  Outros pontos de uma trajetória


  O historiador Eric Hobsbawm afirma que é impossível imaginar o Brasil do século XX sem Oscar Niemeyer e também impossível pensar na arquitetura do século XX sem ele. Diferentemente disso, houve um certo apagamento de sua presença em âmbito mundial, apesar dessa última lufada de sucesso que atraiu a atenção da mídia arquitetônica para Niemeyer. O mesmo crítico inglês, Johnattan Glancey, no artigo “Flores exóticas” retoma os estereótipos do discurso arquitetônico de Niemeyer: curva feminina, forma livre, etc, mas ao mesmo tempo ressalta o caráter exótico —como aquilo que não é próprio ao meio— da presença das obras de Niemeyer num panorama internacional, em contextos não brasileiros. Assim, ele aponta para este aspecto paradoxal da trajetória internacional de Niemeyer, que embora tenha uma produção relevante, também não tem sido objeto da atenção internacional. Ou seja, trata-se de uma produção arquitetônica que escapa às duas instâncias do campo.


  Tal fato estabelece uma tensão entre a influência da arquitetura de Niemeyer e sua influência pessoal. Esta tensão e isolamento pode ser detectada num debate contemporâneo, quando a questão da forma é sistematicamente problematizada, questionando-se seus limites simbólicos, seu caráter construtivo, suas relação com a função, com passagens reveladoras sobre o grau do debate atual, ao que Mary McLoed afirma: “It is in this dialectical tension between form ad function (...) that much of the architecture''s potenctial richness, both aesthetic and social, resides.” Ou ainda em que Michel Hays pondera: “The new envelope (...) attempts to dissolve de very distinction between the architecture representation and the larger world of image-spectacles.” Como um sujeito oculto, Oscar Niemeyer poderia ser o alvo de tais entendimentos, reavivando a crítica que desde 1953 com Max Bill, ao menos, questiona a legitimidade do seu “know how” sobre a forma!


  Assim, a exceção das publicações de caráter monográfico, tal interesse assimétrico também fica patente quando são averiguadas importantes publicações que tratam mais panoramicamente da produção mundial do século XX, tais como “História crítica da arquitetura moderna”, “Architecture in the 20th century”, “Arquitectura Internacional: últimas tendências”, “Arquitetura moderna desde 1900”. Nestas obras, Oscar Niemeyer é regularmente incluído com os projetos do Palácio do Congresso Nacional, Pampulha, o Pavilhão de 1939, e, eventualmente a Casa das Canoas, ou o Ministério. Ou seja, mais uma vez, detecta-se a consolidação de uma lacuna historiográfica que exclui obras como a sede da Editora Mondadori, a Torre de La Defénse, o centro cultural do Havre, o Partido Comunista Francês, a Mesquita de Argel o plano urbano de Argel e Negev, além do Palácio Itamaraty, da Universidade de Brasília, o Quartel General do Exército, o museu de Brasília, o Centro de Treinamento do Banco do Brasil, dentre tantas outras.


  Assim, seja como uma incógnita, ou seja como uma constante no campo da arquitetura, Oscar Niemeyer continua a evocar os pesquisadores e demandar novos estudos de sua própria história e da historiografia da arquitetura brasileira. Reiteradamente, a forma emerge como índice mais evidente e assumido de seu discurso, constituindo-se como uma chave de acesso específica para compreender a formulação de seu raciocínio construtivo, formal e simbólico. Mas qual é o limite deste discurso? Que outras tantas questões para além da forma precisam ser estudadas em Niemeyer?


  Conhecemos sua fala de praxe. Mas em meio às decisões excludentes e às subordinações que regem o ato de projetar, Niemeyer provoca os pesquisadores a investigar as prementes circunstâncias de cada obra para as quais concorrem, o convite, as tecnologias construtivas, a mão-de-obra, as legislações, os materiais, as demandas dos programas arquitetônicos, os suportes e linguagens de produção e representação do projeto, as questões urbanas, as paisagens, as especificidades sociais e as oportunidades políticas de cada situação em que ele projetou ao redor do mundo. É preciso enfrentar as obras e desmistificar seu discurso. É preciso construir um conjunto de novos estudos sobre uma parte importante da produção de Niemeyer que está situada fora do Brasil, a fim de contribuir com a historiografia e repensar a complexidade de uma trajetória profissional que também possui importantes momentos “no estrangeiro”. Obras que são pontos importantes de uma trajetória que se consagrou ao também construir alhures sua própria arquitetura brasileira.'
