resumo: 'Discute-se, desde o início dos anos 1990, a necessidade ou não do desenvolvimento de um arcabouço conceitual próprio para atender às peculiaridades da preservação da arquitetura moderna. A literatura mais recente permite entrever uma tendência de acomodação dessas peculiaridades dentro do campo teórico mais amplo do patrimônio, onde as especificidades do moderno são, e devem ser absorvidas dentro dos próprios métodos existentes, em especial aqueles de valoração. O artigo parte da publicação de Alöis Riegl, “O Culto Moderno dos Monumentos: sua essência e sua origem”, de 1903 e incorpora outros conceitos e posicionamentos mais recentes para colaborar com as discussões sobre a preservação da arquitetura moderna, reforçando que qualquer ação de intervenção em bem cultural, incluindo do período moderno, deve ser antes um ato crítico, metodologicamente fundamentado.'
