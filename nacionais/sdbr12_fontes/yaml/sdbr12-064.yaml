resumo_en: 'It’s on discussion, since the early 1990’s, if it’s necessary the existence of a specific theoretical framework to handle with the preservation of the modern architecture. The recent bibliography shows a trend of accommodation of the particularities inside the broad framework of heritage, where the specificities of the modern architecture are solved with the actual methods, with emphasis on evaluation. This paper starts with the Alois Rielg publication, “The Modern Cult of the Monument: Its Character and Its Origin” (1903) and put together more recent concepts to collaborate with the discussions about the preservation of modern architecture, stressing that any intervention on a cultural asset, modern period included, should be a critical act, methodologically reasoned.'
