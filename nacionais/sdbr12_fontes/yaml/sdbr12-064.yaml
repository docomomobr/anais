texto: 'INTRODUÇÃO


  Em 1903 o historiador de arte vienense Alois Riegl (1858-1905) publicou O Culto Moderno dos Monumentos: sua essência e sua origem  na qual Riegl se debruça sobre a problemática dos processos que levam um determinado período histórico a atribuir certo tipo de valor ao monumento e deixa como legado a ideia de que qualquer intervenção deve ser precedida de um juízo crítico . Estabelece uma espécie de sistema de valoração das estruturas arquitetônicas com vistas a sua preservação.


  Desde então, a valoração como método é retomada e consolidada em outras obras fundamentais, como na “Teoria da Restauração” de 1963, na qual Cesare Brandi (Itália, 1906-1988) ressalta que a preservação de um bem deve conciliar a instância histórica com a estética , num claro aporte conceitual às ideias de valoração lançadas por Riegl  que foi retomado na Carta de Veneza de 1964 .


  A Carta de Burra do ICOMOS australiano, adotada primeiramente em 1979, com revisões em 1981, 1988, 1999 e 2013  dá mais amplitude ao tema da valoração, citando categorias de valores estéticos, históricos, científicos, sociais ou espirituais. Já a Conferência de Nara de 1994, os relaciona a aspectos materiais e imateriais, internos e externos ao bem .


  Na década de 1990 a arquitetura moderna começa realmente a se consolidar como patrimônio. Nesse contexto, discute-se se a preservação da arquitetura moderna é ou não tão específica ao ponto de não se enquadrar no campo disciplinar do restauro desenvolvido até então. E no cerne dessa discussão está a dicotomia entre a “autenticidade do projeto” e a “autenticidade material”, colocadas quase como antagônicas, mas que revelam uma questão de valoração – valores formais ou artísticos ante os valores histórico-documentais – explicitada pelo Documento de Madri, de 2011. Nesse Documento, a determinação da autenticidade é condicionada à qualidade de um bem de expressar seus valores culturais, tanto por seus atributos materiais, quanto por seus valores intangíveis .


  Assim, para a preservação da autenticidade, faz-se necessária a compreensão dos valores atribuídos cultural e socialmente a ele. Nesse âmbito, “valor” pode ser entendido como uma “série de traços culturais, ideológicos, institucionais, morais etc. definidos de maneira sistemática ou em sua coerência interna” .


  Esses valores patrimoniais são socialmente construídos e não objetivamente dados, não emanam do próprio objeto e só podem ser compreendidos “quando referenciados com os contextos social, histórico e mesmo espacial, através da lente de quem está definindo e articulando o valor ”. Nessa linha, os valores cultuais relevantes em uma sociedade são aqueles criados por processos intersubjetivos, realizados em períodos relativamente longos, ganhando, assim, estabilidade na sociedade, muito embora não possam ser considerados definitivos .


  Esses valores, se considerados como elementos de integração da própria sociedade , são o próprio sentido do bem em sua condição patrimonial. Negligenciá-los é negligenciar o patrimônio. Assim, reconhecer, atribuir e sistematizar os valores a um bem é parte do rigor metodológico imprescindível para se estabelecer diretrizes e os procedimentos de preservação, instruindo, por exemplo, se um certo elemento do edifício deverá ser tratado como restauro, substituição, reconstrução, recuperação, etc.


  Tendo isso em mente, a sintetização das abordagens sobre a valoração busca colaborar com as discussões sobre preservação da arquitetura moderna, reforçando o reconhecimento de que, qualquer ação de intervenção em bem cultural, e aqueles do século XX não são exceção, devem ser ´”um ato crítico antes de se tornar operacional” , ou seja, balizado por diretrizes, princípios e metodologias próprias.


  DO CULTO MODERNO DOS MONUMENTOS...


  Alois Riegl, em “O Culto” cria uma espécie de manual de identificação e relação entre os valores de um bem patrimonial. Para ele, os valores estão classificados em dois grandes grupos: os de memória e os de atualidade.


  Os valores de memória estão relacionados à representação do tempo transcorrido desde a origem do monumento e revelam seus traços de antiguidade. No âmbito desses valores de memória, “o monumento apresenta-se não mais do que um substrato – evidente e inevitável – para evocar no observador contemporâneo a representação do ciclo da gênese e do desaparecimento”, do seu surgimento e de sua “dissolução gradual no universo, premido pela natureza”. Já os valores de atualidade surgem da satisfação de necessidades sensíveis – práticos ou utilitários – ou espirituais – de arte .


  Além de identificar, sistematizar e conceituar os valores, no entanto, Riegl também procura, com exemplos, demonstrar como esses valores interagem entre si e como as decisões podem ser encaminhadas em eventuais conflitos. Estabelece, portanto, um sistema metodológico para a intervenção em um bem, que seria utilizado na Comissão de Monumentos Históricos da Áustria, do qual Riegl havia sido nomeado presidente. A Tabela 1 apresenta de forma sintética os valores conforme estruturados e definidos por Riegl.


  Tabela 1 – Classificação dos valores para Riegl


  Já Cesare Brandi (1906-1988) ressalta nos anos 1960, a partir da contribuição teórica de Riegl, a necessidade crucial de se estabelecer um juízo de valor em relação ao tema da restauração de bens cultuais . Apresenta uma estruturação de valores, ou instâncias, baseada na dualidade entre históricos e estéticos, que coexistem em qualquer obra de arte: “a restauração constitui o momento metodológico do reconhecimento da obra de arte, na sua consistência física e na sua dúplice polaridade estética e histórica, com vistas a sua transmissão para o futuro ”. Muito embora, segundo Brandi, somente se restaura a matéria da obra, ou seja, sua condição documental ou histórica, essa restauração só faz sentido segundo as exigências da instância estética, da imagem da obra:


  E será essa instância [estética] a primeira em qualquer caso, porque a singularidade da obra de arte em relação aos outros produtos humanos não depende de sua consistência material e tampouco da sua dúplice historicidade, mas de sua artisticidade, donde se ela perder-se, não restará nada além de um resíduo”


  Brandi enfatiza que mesmo em obras de arquitetura, o restabelecimento da funcionalidade, caso faça parte da intervenção de restauro, “representará, definitivamente, só um lado secundário ou concomitante, e jamais o primeiro e fundamental que se refere à obra de arte como obra de arte. ”


  A Carta de Veneza, de 1964, ainda uma das principais referências do campo do restauro, dispõe que “a conservação e a restauração dos monumentos visam a salvaguardar tanto a obra de arte quanto o testemunho histórico”, bem como define a preservação dos valores históricos, artísticos e arqueológicos como o objetivo das ações de restauro. Por fim, despersonaliza a apreciação desses valores que “não podem depender unicamente da opinião do responsável pelo restauro ”.


  Já na década de 1980, a Carta de Burra relaciona os valores estéticos, históricos, científicos, sociais ou espirituais atribuídos a um bem por gerações passadas, presentes ou futuras, sendo esses valores corporificados no próprio edifício, em sua estrutura, configuração, uso, associações, sentidos, registros, lugares e objetos relacionados .


  O Documento de Nara (1994) contextualiza os julgamentos de valores, os quais não devem se basear em critérios físicos, mas em âmbitos culturais e ainda atrela à atribuição de valores ao entendimento da autenticidade dos bens e, por conseguinte, às ações de conservação e restauração. Segundo esse Documento, os julgamentos quanto à autenticidade devem estar relacionados à valorização de uma grande variedade de pesquisas e fontes de informação, abrangendo diversos aspectos .


  Mais recentemente houve a incorporação dos aspectos ambientais ou de sustentabilidade no sistema de valores que definem uma intervenção patrimonial. Essa incorporação se dá por duas óticas principais: uma se relaciona ao próprio desempenho energético do edifício, defendendo que as intervenções no patrimônio devem levar a edifícios mais “sustentáveis” ecologicamente; a outra se refere à importância da preservação das estruturas já existentes na medida em que estas já possuem uma “energia incorporada”, ou seja, parte-se do princípio que em tese, a solução mais ambientalmente sustentável é manter, conservar e preservar o parque construído, do que investir mais energia – e, portanto, mais recursos naturais – na construção de novas estruturas. Essa linha é sustentada por FITCH : “Há um outro modo no qual nós podemos quantificar o valor do mundo construído que estamos tentando salvar, que é em termos de energia, da grande quantidade de energia depositada que o mundo construído representa”; e, mais recentemente por CARROON e CARLSON .


  LACERDA ,  ao discutir a Conservação Integrada, apresenta outras categorias de valores, dentre as quais: valor econômico e simbólico ou cultural. O valor econômico se relaciona com o potencial do bem como fonte de crescimento econômico e social, residindo na utilização dos bens para os quais se pode identificar demandas reais de uso. O valor simbólico ou cultural trata da condição de símbolo do bem e de sua comunicação com a sociedade, bem como de memória social .


  Já Beatriz KÜHL , analisando o quadro atual do restauro como uma convivência de três correntes, dispõe que cada uma delas trabalha com as noções de valor histórico e valor estético, mas colocada sob óticas divergentes: Uma primeira, chamada de “pura conservação” ou “conservação integral”, que privilegia a conservação sobre a restauração, considerando a instância estética indissociável da histórica, sendo esta preponderante. No polo oposto, a autora destaca a corrente da “manutenção-repristinação” ou “hipermanutenção”, dando ênfase à configuração e ao significado linguístico da obra, permitindo retomar técnicas e formas do passado. Por fim, há, para KÜHL uma “posição central”, também chamada de “crítico-conservativa”, alicerçada na releitura da obra brandiana e do “restauro crítico”, que trabalha de forma dialética a relação entre as instâncias histórica e estética .


  AO CULTO DOS MONUMENTOS MODERNOS


  Com relação à arquitetura moderna, a ênfase nas concepções mais abrangentes do “movimento moderno” como critério de valoração, no início das discussões nos anos 1990, demonstrou uma sobrevalorização dos valores artísticos sobre os históricos, levando a soluções muito mais próximas de um “restauro estilístico”.


  Com o desenvolvimento do debate e arrefecendo-se o calor da proximidade artística, histórica e cronológica do ato de preservação da criação do objeto, é possível verificar que o vetor da discussão se encaminhou para a incorporação do moderno e da prática de sua preservação no arcabouço existente de preservação em geral nos termos delineados pela Carta de Veneza, conforme sustenta MACDONALD . Com isso, sublinha-se as instâncias histórica, cronológica (decorrer do tempo) e a artística em um sentido mais amplo (não apenas estilístico, mas em geral).


  Já para PRUDON, a percepção e o entendimento consciente da sociedade sobre os valores patrimoniais de um período da arquitetura estão no cerne dos esforços de preservação, sendo que a combinação da percepção pública e profissional determina se um valor patrimonial vai ser atribuído a um bem. Essa percepção, que não é uniforme, leva a situações onde edifícios que tiveram seu projeto e sua construção aclamados pela crítica, e não tiveram uma aceitação popular a altura, não raramente sofrem intervenções em sua história que os descaracterizam .


  Por outro lado, o estigma que o movimento moderno carregou, segundo PRUDON , de exclusão e isolamento do público a quem pretendia servir, vem se esmaecendo com a consolidação da cultura de preservação da arquitetura moderna, para a qual os valores econômicos relacionados ao bem são determinantes, conforme sustenta ALLAN , na busca pelo “ponto de equilíbrio” entre os aspectos patrimoniais, funcionais e econômicos do edifício. O que o autor chama de “ponto de equilíbrio”, envolve, portanto, uma sistematização dos valores histórico, artístico, de uso, e econômico, sendo esse último, para o autor, preponderante na medida em que a viabilidade de todo o empreendimento está em jogo .


  Esse ponto de vista de ALLAN , excessivamente pragmático, pode ser arriscado e até mesmo pernicioso se não se fundamentar, antes, no respeito pela obra, por seus aspectos documentais e de conformação, por seus valores históricos e artísticos, dentre outros, e pode, na prática, desrespeitar, ou causar danos irreversíveis, àquilo que se pretende preservar.


  Já para MACDONALD , é a significância, ou seja, “o conjunto de valores culturais que são atribuídos por uma comunidade a um bem ” que vai indicar o ponto de equilíbrio e determinar as tomadas de decisões nos conflitos que se colocam entre a autenticidade projetual e material , o que em outros termos, pode ser colocado como o conflito entre os valores ou instâncias estéticas e históricas. Para essa autora, no entanto, a balança pende para o projetual, o estético, tendo em vista que a maioria dos lugares modernos reconhecidos como patrimônio o foram por terem valores e qualidades arquitetônicos significantes.


  Institucionalmente, tanto para o tombamento pelo Instituto do Patrimônio Histórico e Artístico Nacional - IPHAN, como para o reconhecimento pela Organização das Nações Unidas para a Educação, a Ciência e a Cultura – UNESCO como patrimônio cultural da humanidade, o caminho é a atribuição de certos valores ao bem que o credencie à condição de patrimônio institucionalmente declarado e tais valores deverão ser balizadores da conservação do bem.


  Dentre os quatro livros do tombo do IPHAN, nessa discussão destacam-se o Livro do Tombo Histórico, vinculando o bem a fatos memoráveis da história do Brasil, e o Livro do Tombo das Belas Artes, onde são inscritos os bens culturais em função do seu valor artístico. Os primeiros tombamentos da arquitetura moderna, como da Igreja São Francisco de Assis, em Belo Horizonte (1947), do Palácio Gustavo Capanema, no Rio de Janeiro (1948), e da Catedral de Brasília (1959), foram registrados no Livro das Belas Artes. Já o Catetinho, em Brasília (1959), foi inscrito no livro Histórico, bem como o Conjunto Urbanístico de Brasília (1990). No entanto, nos tombamentos mais recentes de obras modernistas, verifica-se uma tendência para tombamento em ambos os livros.


  A UNESCO, por sua vez, estabeleceu dez critérios para a atribuição de um valor universal excepcional a um bem, sendo cinco deles relacionados a valores culturais. Para a arquitetura moderna, em geral são atribuídos os seguintes critérios: (i) representar um obra-prima do gênio humano; e (ii) testemunhar uma troca de influências considerável durante um dado período ou numa área cultural determinada, sobre o desenvolvimento da arquitetura [...] . Ambos os critérios estão mais relacionados aos valores ou instâncias artísticas e estéticas. A poucos bens do patrimônio moderno, a UNESCO atribuiu os critérios relacionados a valores históricos.


  APORTES METODOLÓGICOS RECENTES


  VAN BALEN , desenvolveu um trabalho no qual busca transformar o Documento de Nara sobre Autenticidade (1994) em uma ferramenta para entender os vários aspectos da autenticidade do patrimônio edificado. Para esse autor, quando uma escolha deve ser feita entre diferentes possíveis ações, é necessário poder entender como as diferentes alternativas impactam em cada aspecto da autenticidade, conforme estipulado no Documento de Nara: forma e desenho; materiais e substância; uso e função; tradições e técnicas; localização e espaço; espírito e sentimento; outros fatores internos e externos.


  Assim, o VAN BALEN  parte do pressuposto que os valores relativos a cada um dos aspectos podem ser comparados e maximizados, e que, atualmente, a realidade demanda uma abrangência maior do que os valores históricos e artísticos definidos na Carta de Veneza. Ainda que não exista a possibilidade de se quantificar esses diferentes valores, o método “Nara Grid” (Tabela 2) pode para o autor, auxiliar a tomada de decisões ao colocar em perspectiva os diferentes aspectos que definem a autenticidade de um bem edificado, com relação aos valores relacionados. No entanto ressalta que não significa que a matriz seja um método quantitativo que permita medir o nível de autenticidade .


  Tabela 2 - "the Nara Grid" - Matriz proposta por VAN BALEN para correlacionar aspectos do Documento de Nara com os valores patrimoniais


  Nessa linha de se buscar métodos para a valoração que permita escolhas criteriosas , GONSALES  identifica três dimensões, interdependentes, que podem ser tomadas em separado ou combinadas: a primeira trata da presença dos “aprioris modernos”, indicada “pelo grau de presença em um bem potencialmente patrimonial daquelas características fundamentais da modernidade arquitetônica e urbana que representam a essência do objeto em um sentido normativo e universal” . Ou seja, insere o bem em um contexto histórico-artístico determinado e mais amplo. A segunda dimensão diz respeito à arquitetura como patrimônio cultural, ou seja, explorando sua função pública para fruição e apropriação pela comunidade. Trata-se, em termos de preservação, da recuperação da obra como objeto cultural inserido no contexto contemporâneo, da reapropriação do bem pela sociedade, resgatando seu sentido por um “conhecer de novo” intencional .” Já a terceira, “investiga a validade e os limites do conceito de autenticidade”, estando relacionado, na arquitetura moderna, “no equacionamento das questões fundamentais da modernidade” e na aceitação atual dessa arquitetura .


  Assim, GONSALES  apresenta critérios de valoração relacionados à dimensão cultural do bem e aos aprioris do movimento moderno, e aposta nesses valores artísticos como o segredo para aceitação do bem pela comunidade, em detrimento da instância histórica, do decurso do tempo e de suas marcas na arquitetura.


  REFLEXÕES E CONSIDERAÇÕES FINAIS


  A valoração como método para o reconhecimento do bem como patrimônio está institucionalizada tanto pelo IPHAN, quanto pela UNESCO. Ao atribuírem categorias de valores aos bens tombados, esses órgãos esperam guiar as ações também de preservação do bem. No entanto, dada a complexidade desse ato crítico de determinação de diretrizes de intervenção, essas indicações não são suficientes. É necessário um estudo mais aprofundado que amplie a compreensão do bem com relação aos seus valores abrangendo disciplinas que vão além da arquitetura e demandando um processo interdisciplinar que compreenda profissionais como historiadores, cientistas sociais e engenheiros.


  Como método para a preservação no sentido de intervenção no bem, é necessário que a valoração seja uma etapa que preceda qualquer projeto de restauro. Metodologicamente ela permite o entendimento do significado, ou significância de um bem, bem como a determinação das ações, dos métodos, e dos limites de intervenções nos diversos atributos – fontes, na terminologia utilizada pela UNESCO – físicos ou não do edifício sobre um juízo crítico fundamentado.


  Sem a valoração, a preservação da autenticidade pode estar comprometida, como indica a UNESCO. Para essa agência, a autenticidade reside no grau de credibilidade ou de veracidade que se pode atribuir às fontes de informação relativas aos valores atribuídos ao patrimônio, sendo essas fontes, “todas as fontes físicas, escritas, orais e figurativas que permitem conhecer a natureza, as especificidades, o significado e a história do património cultural.” .


  No entanto, não cabe estabelecer um sistema universal que vá além das classificações da UNESCO necessárias para se considerar um bem como patrimônio da humanidade. Dadas as diferenças culturais e circunstanciais que devem ser consideradas no processo, como ressalta VAN BALEN , é um ponto central do debate sobre autenticidade a compreensão de diferentes conceitos culturais de patrimônio e da variedade de valores que podem ser atribuídos a este patrimônio.


  Não faria sentido, ainda, buscar um padrão rígido de regras, uma vez que, como lembra LACERDA , os valores são quase sempre fortemente imbricados e de difícil delimitação. Por fim, não cabe um padrão que busque uma interpretação mecânica de causa-efeito, pois a preservação deve ser fundamentada no juízo histórico-crítico realizado a cada caso .


  Feitas essas ressalvas, é imprescindível que as categorias de valores utilizadas nesse processo sejam fundamentadas conceitual e historicamente. Deve-se ter em mente que a preservação da autenticidade depende da preservação desse conjunto de valores.


  Para a arquitetura moderna não é diferente. A dicotomia de autenticidade material versus autenticidade de projeto reflete, em certa maneira, a dualidade instância histórica e instância estética. Esses questionamentos, no entanto, em vez de guiarem os princípios gerais da preservação do moderno, devem ser colocados em perspectiva de valoração, caso a caso, considerando-se as peculiaridades de cada bem. Muito embora se trate da preservação da “arquitetura moderna”, ou do “movimento moderno”, a ótica, em última instância, não é preservar o movimento, mas as arquiteturas, no plural, que representam o movimento. A pretensa homogeneidade desses bens não se verifica na prática e não sobrevive a um trabalho metodologicamente profundo de valoração de cada edifício.


  É necessário, além da “filiação ao movimento moderno” ou de conceitos como “modernidade” a incorporação de outros aspectos: a história e os condicionantes políticos, econômicos, sociais, logísticos relacionados ao projeto, à obra e ao edifício; a função, o uso e a ocupação do edifício durante toda sua história; as características próprias de cada arquiteto, de cada período, de cada corrente que pode se chamar de “movimento moderno”. Todos esses fatores convertem-se em valores, sejam históricos, artísticos ou simbólicos que devem ser avaliados tanto com relação ao edifício, quanto em relação aos seus aspectos ou atributos.


  O próprio método, o próprio rigor metodológico tratará de trazer à tona as peculiaridades necessárias para a preservação da arquitetura moderna, não necessitando de um “restauro a parte”. E é justamente para que se preserve as mais diversas e variadas características do movimento moderno na arquitetura que se faz necessário ver os edifícios relevantes do período mais na sua condição de patrimônio, do que na sua condição de moderno.'
