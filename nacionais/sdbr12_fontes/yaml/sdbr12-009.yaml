texto: 'AO NORTE E AO SUL DO EIXO


  GESTO PRIMÁRIO E A POSSE DO TERRITÓRIO


  Apreender pela mente, pelo pensamento, ligando entre si imagens, percepções que se referem a ele; distinguir, identificar, conhecer por meio da memória, pelo julgamento ou pela ação são definições da palavra reconhecimento trazida pelo dicionário Grand Robert de la langue françaíse   no livro “Percurso do Reconhecimento” de Paul Ricoeur (2006: 22). O filósofo constrói o conceito de identidade ao promover o estudo do reconhecimento sob o ponto de vista de si mesmo, do reconhecimento alheio e por fim, o que considera mais importante, o reconhecimento mútuo.


  Brasília é facilmente apreendida, quando destaca-se os croquis de Lucio Costa para o Plano Piloto da capital (Figura 1) e pela frase de efeito colocada no Relatório do Plano Piloto apresentado no concurso da nova capital: “Nasceu do gesto primário de quem assinala um lugar ou dele toma posse: dois eixos cruzando-se em ângulo reto, ou seja, o próprio sinal da cruz” (COSTA, 1957).


  O cruzamento dos eixos que delineiam Brasília frequentemente é utilizado como elemento simbólico para compor um imaginário da cidade. O discurso de Lucio Costa, em seu memorial, se vale da retórica, quando o compara ao próprio sinal da cruz e ao enredo (TAVARES, 2004) criado na transferência da capital.


  Brasília foi concebida em um contexto paradigmático que considerava separação de fluxos de pedestres, setorização de funções e hierarquização de vias, como se verifica nas soluções dos projetos apresentados ao concurso (FICHER, 2005). O vencedor, no entanto, foi o de traçado singelo, de fácil memorização.


  O gesto elementar da Capital, a cruz é constituída de duas vias que organizam espacialmente a estrutura da cidade, dividindo-a em face Leste-Oeste e Norte-Sul, como em eixos cartesianos, que propiciariam disposição funcionalista em todos os aspectos: circular, trabalhar, recrear, morar e organizar tudo isso numa maneira racional, articulada e, inclusive, de fácil endereçamento (COSTA apud SILVA, 1997).


  A primeira  via, com escala monumental, é o eixo vertical do croqui (figura 1) e abrigaria todas as funções próprias para o governo, chegou a ganhar o título de rodovia mais larga do mundo  e como Lucio Costa descreve, em seu relatório: ''''O eixo monumental divide a cidade em duas partes praticamente iguais, e que constituem os dois lados: o lado a norte e o lado sul, designação preferível a de uso corrente, asa norte e asa sul” (COSTA apud SILVA, 1997).


  A outra via, com a escala residencial, é o eixo horizontal do croqui (figura 1) e leva o nome de Eixo Rodoviário-residencial - “Eixão”, como ficou popularmente conhecida. A rodovia gerenciaria a vida do cotidiano da cidade, conduzindo a população de casa para o trabalho, de maneira rápida e desenvolta.


  A trama viária, que faz parte das definições urbanas, passa a conformar espécie de vocabulário, quando se fala de Brasília e exerce função atípica desde a inauguração da cidade, materializando memórias, histórias e conflitos, quando nela ocorrem ocupações não previstas ou se apropria do desenho urbano, literal, para utilizá-lo como ícone. Alguns desses episódios podem ser ilustrados com o percurso da tocha olímpica em 2016, marcha do Movimento dos Trabalhadores Rurais sem Terra em 1997 , os cortejos fúnebre de Juscelino Kubistchek em 1976, de Tancredo Neves em 1985 (figura 02) e Oscar Niemeyer em 2012.


  Embora os eventos citados sejam excepcionais, há aos domingos e feriados ocupação constante pelos pedestres com a interrupção do trânsito regulamentada em 1991 pelo governo do Distrito Federal, por meio do Decreto N° 13.250, que dispõe sobre o fluxo de veículos no eixo rodoviário sul e norte, denominada “Eixão do Lazer”.


  A pesquisa reuniu exemplos que retratam os eixos viários da cidade, de forma com que ela seja apreendida pela mente, pensamento, percepções, formas de identificar e conhecer Brasília, compilou-se filmes, poemas e outros elementos que remetam simbolicamente ao desenho das vias, chamou-se de apropriação simbólica. A segunda parte consistiu em “pedaladas” pelo “Eixão do Lazer”. O percurso de 6,5 km foi realizado entre os períodos de abril de 2016 a abril de 2017, foi escolhido pois era realizado de maneira recorrente aos domingos pela manhã e que naturalmente percebeu-se volume de fotografias e dados capazes de gerar o que se chamou apropriação física.


  O principal objetivo era compreender como o traço elementar ao ganhar tridimensionalidade (espécie de flâneur) e ser representado por outros suportes (espécie de “jogo semântico”), se transforma num construto da memória espacial da cidade.


  APROPRIAÇÃO SIMBÓLICA


  A associação entre elementos de arquitetura e iconografia é longeva. Frequentemente são utilizados componentes de construção ou mesmo edificações para simbolizar a própria cidade, a arquitetura da cidade oferece símbolos que constroem o imaginário (BRESCIANI, 1997). Frequentemente são as características singulares desses elementos que formam parte de um novo vocabulário, transcendente “a sintaxe da gramática”, favorecendo nova interpretação sobre os lugares (HOLANDA, 2011) e espaços (ROSSETTI, 2012).


  Difícil seria imaginar Paris sem a torre Eiffel, museu do Louvre ou Pont des Arts. As referidas arquiteturas criam cenários, imaginários e souvenirs. Brasília também possui seus ícones, alguns relacionados à sedutora plasticidade do concreto presentes nas obras de Oscar Niemeyer, como o Congresso Nacional ou o Palácio do Itamaraty, que se aproximam do glamour parisiense. No entanto, talvez seja peculiar a associação da cidade às curvas do sistema viário da cidade.  Para este caso, possível seja a aproximação como a frase de alerta “mind the gap”, repetida nas estações de metrô de Londres, que estampa chaveiros e camisetas.


  De toda forma, a arquitetura pode ser pensada em seu caráter afetivo, apreendida de maneira a ultrapassar a função pré-estabelecida imediatamente. Sua leitura passa a ser subjetivada (HOLANDA, 2010). Essa alteração semântica, no entanto, não é apreendida facilmente sem uma estratégia para decifrar os “códigos” da cultura local. Estes símbolos, não estáticos ou predeterminados variam conforme o espaço e a sociedade, originando discursos. Assim também ocorre em Brasília seja em filmes, músicas, poesias, que se entremeiam na cidade, ilustra-se com alguns exemplos.


  O Eixo Rodoviário em filme


  Em 1964 Philippe de Broca apresenta o filme francês O homem do Rio, com cenários na Amazônia, no Rio de Janeiro e em Brasília. Nesta última cidade o personagem de Jean Paul Belmondo está trajado smoking branco, contrastando com o vermelho da construção e percorre partes centrais não conexas entre si, principalmente para um trajeto a pé; uma das cenas elege o cruzamento dos eixos viário que demarcam o território da capital e onde se situa a rodoviária. O objetivo era ter as principais características da cidade moderna retratadas na película, inclusive o traçado.


  Posteriormente, em 1967, Joaquim Pedro Andrade lança Brasília, contradições de uma cidade nova, narrado por Ferreira Gullar, retratando como uma cidade criada dentro de um panorama de concepção desenvolvimentista reproduz desigualdades de outras regiões. O importante documentário é iniciado com uma sequência de imagens (figura 03) do “Buraco do tatu”, nome popular para solução viária que permite o trânsito contínuo do Eixo rodoviário-residencial, abaixo da Plataforma Rodoviária, localizada no cruzamento dos eixos viários da cidade e considerada o marco zero da cidade, local próximo ao retratado no filme de Philippe Broca. A paisagem utilizada pelo cineasta explora o momento de passagem entre o norte e o sul, enfatizando o estreitamento visual e o consequente enquadramento da paisagem.


  O Eixo Rodoviário em poesia


  A cidade é inspiração recorrente nas obras de Nikolaus von Behr ou Nicolas de Behr como ficou conhecido. O artista cuiabano, considerado um representante da poesia marginal, chegou em Brasília aos dezesseis anos. Três anos mais tarde lança seu primeiro livro, intitulado Iogurte com Farinha, teve período de sua carreira interrompida por ordem judicial (agosto de 1978 a 30 de março de 1979) e em 1993 volta a escrever livros. Alguns deles: Porque Construí Braxília (1993), Posília (2002), Braxília Revistada (2004), La Brasilíada (2006).


  Observa-se que o trabalho de Nicolas sobre a cidade une poesia e identidade visual  à abstração do desenho urbanístico de Lucio Costa, interpretando-a, quando transforma “a cruz”, que paulatinamente se converte em “X”, porque o próprio nome da capital se forma ao ordená-la de maneira diversa do croqui do original, mais parecida com um “t” em sua forma de apresentação (figura 4).


  Ainda, destaca-se o poema Travessia do Eixão, posteriormente gravado pela banda Legião Urbana, em 1994, e o verbete Eixão do Lazer, em 2014.


  Travessia do Eixão


  Nossa Senhora do Cerrado                                                                                                Protetora dos pedestres


  Que atravessam o eixão


  Às seis horas da tarde


  Fazei com que eu chegue são e salvo na casa da


  Noélia.


  Eixão do lazer: Saem os carros, entram os pés. Sai a velocidade, entra a calmaria de uma bela caminhada. A sua cidade a suar. O curioso é que o Eixão é tão perigoso durante a semana que ao caminhar lá nos domingos e feriados ficamos meio que desconfiados. Temos aquela sensação de que a qualquer momento pode surgir um carro em alta velocidade. E não surge. Ainda bem.


  Os dois textos (um poético, outro em prosa) partem do ponto de vista do pedestre atravessando o (a) Eixo Rodoviário-Residencial, (b) referindo-se ao nome popular dele, “Eixão”. Usam como (c) cenário a via mais perigosa para a fazer uma travessia, visto não possuir semáforos ou faixas de pedestre, apenas passagens em desnível, cuja manutenção e limpeza são precárias. Os poemas também demonstram (d) personagem exitosas com a ação, seja pela velocidade ou quantidade de veículos, fazendo um deles o apelo a “Nossa senhora”. Há também (e) inserção de elementos fictícios,  a santa “do cerrado” e a situação imaginada marcada pela expressão de alívio “ainda bem”. Por fim, em ambos os casos (f) há o desejo de bem estar, seja por chegar à casa da namorada (BEHR, 2014), seja pela “bela caminhada”.


  Outro exemplo, são as ações artísticas intitulada Surfista a procura da piscina de ondas, realizada em 1979, figura 05.


  A foto retrata a provocação com dois lugares da cidade o Eixo Rodoviário e a Piscina de ondas, que funcionava no parque da cidade. Para isso, o poeta se situa à beira da via em horário movimentado, demostrado pelos pedestres ao fundo, se traja de bermudas, chinelo e uma prancha de surfe, acenando por carona. O interlocutor, aquele que dirige no Eixo Rodoviário, provavelmente está a caminho do trabalho e vem de direções como aeroporto,  Park Way, Taguatinga, Ceilândia, cidades satélites localizadas ao sul do eixo projetado da cidade. Escolhe as proximidades das quadras 215 e 415 da asa sul, distante 8km do “destino” - a piscina, que à época,  fazia sucesso como opção de diversão.  Nicolas Behr une duas temáticas nessa ocasião, o trabalho e o lazer, no espaços da rodovia. A provocação se dá justamente pela contradição entre o local escolhido, o público que interage.


  Além da ação em si, vale a análise da própria foto. Nela, observamos que o fotógrafo enquadrou o surfista, a rodovia e inseriu elementos de Brasília como a placa de endereçamento numérico, encabeçada pelo título superquadra, o tipo edilício de seis pavimentos, com pilotis, ilustrado no pano de fundo, e o poste de iluminação e a arborização exótica da cidade.


  O Eixo Rodoviário ilustrado


  Para promover o dia das crianças, o Jornal de Brasília em 1979 ilustra, com desenho, ocupando metade da página, a programação da Semana da Criança. As opções eram o Eixão do lazer, o Circo Alegre do Carequinha, o filme Dança dos bonecos, espetáculo Daniel Azulay e a turma do Lambe-lambe.  Em especial, o Eixão do lazer (8h às 14h) teria futebol de campo, futebol de salão, capoeira, ginástica aeróbica, judô, karatê, voleibol e a presença do ex-jogador da seleção brasileira de futebol Nilton Santos.


  A descontração do final de semana é apresentada com a transformação do desenho urbano em um garoto, simplificando traços, remetendo-os a desenhos infantis. Inclina-o suavemente para direita, diferenciando de tamanho das “pernas” e o coloca de braços abertos, que simulam movimento de corrida em direção ao “goooool”. O ilustrador escolhe dentre as atrações, aquela que teria imediata assimilação pelo leitor e a principal atração do Eixão do Lazer para aquele momento, o futebol. Não é gratuita essa afirmação, visto ser um esporte popular e que é muitas vezes jogado no espaço da rua.


  Outro exemplo apresentado é a logo criada para comemoração do aniversário de Brasília para o jornal Correio Braziliense (figura 7). As chamadas tesourinhas, são aqui estilizadas de forma a lembrarem o numero vinte. Para exemplificar dispôs-se três imagens lado a lado. A primeira se refere a logo original; a segunda, correlaciona o símbolo do jornal e os vinte anos de aniversário de ambos; a terceira, as letras “C” e o “B” circunscritas no desenho viário da cidade.


  Usar desse sistema de separação e ordenação de fluxos da via faz com que o leitor do jornal rapidamente assimile a marca do jornal é a cidade. As tesourinhas, soluções de retorno do sistema viário, são utilizadas cotidianamente no percurso realizado pelo carro, associá-las ao jornal, marca  periodicidade da leitura, entendimento que é reforçado no slogan “com você desde o primeiro dia”.


  APROPRIAÇÃO FÍSICA


  Henri Lefebvre (LEFEBVRE, 2000) defende que o espaço é produzido socialmente e só se realizaria plenamente quando os citadinos vivenciam a cidade, além de afirmar que o espaço é apropriado quando expande as necessidades e possibilidades de seu uso coletivo.


  Lucio Costa pensou no Eixo-Rodoviário como arcabouço integrador da cidade e o projetou para carros. Porém, desde a inauguração da cidade, o objeto começou a demonstrar outros usos potenciais, como descreve Juscelino Kubitschek:


  Às duas e meia da tarde, já me encontrava no Eixo Rodoviário, a assistir à parada militar e ao desfile dos candangos. (...) Aviões da Força Aérea — a Esquadrilha da Fumaça — realizaram um show no céu, praticando evoluções audaciosas e voos rasantes. O espetáculo era, realmente, deslumbrante. Ruídos, cores, multidão em delírio(...), uma tarde luminosa, como só pode ser vista em Brasília.(KUBITSCHEK, 1975).


  O presidente descreve a festa no espaço não previsto para solenidades transformado em praça pública, comemorando o nascimento de uma nova capital. Embora o olhar parcial do narrador descreva o deslumbramento da ocasião, marca-se a inversão do uso da rodovia para área de confraternização de pedestres. E nesse sentido, continua o relato:


  Enquanto casacas e vestidos de baile eram vistos nos salões do Planalto, prosseguia, animada, a festa do povo no Eixo Rodoviário. Às 2 horas da manhã, quando retornei ao Alvorada, pude ver a enorme multidão que, apesar do frio, dançava e cantava na gigantesca plataforma de concreto armado. No trajeto contemplei o espetáculo, único na nossa história: o povo se divertindo em praça pública, festejando uma iniciativa do governo.


  Mais uma vez, JK narra a ocupação do espaço por pedestres em local inusitado e em hora improvável. Assim, aborda-se a rodovia como área de urbanidade, ou mesmo como praça, quando a conceituamos como espaço livre público urbano destinado ao lazer e ao convívio da população, acessível aos cidadãos e livres de veículos.


  Sobre a rodovia


  O Eixo Rodoviário-Residencial, DF002 ou Eixão, é rodovia de trânsito rápido com velocidade máxima de 80 km por hora, com 13,8  km de extensão, e largura de 24.5 metros em sentido transversal (DER, 2015:92), totaliza área de 338.100 m2 (33,8 hectares) de leito carroçável, separado em dois trechos. O primeiro trecho (ao norte) se inicia no quilômetro zero, contado a partir da ponte do Braghetto até a rodoviária e o segundo dali até o trevo de triagem sul. Ao torna-se espaço de lazer, a rodovia dá lugar a um considerável parque no meio da capital.


  Nesse sentido,  um grupo de professores do antigo Departamento de Educação Física, Esporte e Recreação, DEFER, atual Secretaria de Estado de Esporte, Turismo e Lazer, organizaram uma rua de lazer noticiada pelo Correio Braziliense em 16 de novembro de 1980 com a seguinte manchete: 50 mil alegram o “Eixão”. Algumas das atividades foram patinação, skate, vôlei, dominó, xadrez, handebol, pintura e colagem.


  Coube ao Governo do Distrito Federal, posteriormente, por norma administrativa em 1991, dar afirmação ao espaço apropriado: o “Eixão do Lazer” passa a funcionar a partir desse ano todos os domingos e feriados em horário regular de seis da manhã às dezoito horas. Em 2012, essa decisão vira lei distrital, nº 4.757 e em 2016, outra lei, nº 5.630, também distrital, passa a regulamentar o funcionamento das ruas de lazer em todo Distrito Federal.


  Ao norte, Eixão do lazer e os jogos de semântica


  Como um flâneur é possível percorrer, correr, andar de skate, encontrar partes da cidade que irão compor  um novo imaginário do eixo rodoviário-residencial. O espaço, outrora reservado para carros, possibilita a percepção de nuances, espécie de ressemantização do lugar.


  Num período de um ano, de abril de 2016 a abril de 2017, realizamos visitas rotineiras  ao Eixão do Lazer saindo sempre do final da asa norte, altura das superquadras 2016/116, até a rodoviária, percorrendo cerca de 6,5 km de bicicleta. Os horários variavam entre 9h e 11h da manhã e algumas visitas foram no período vespertino. O objetivo era lazer e, posteriormente, virou pesquisa.


  Conhecer as características do local, tipo de comércio e as atividades encontradas foram importantes para fazer um mapeamento da área e entender como se davam as diferentes formas de apropriação. As atividades ligadas ao esporte são majoritárias. Patins, skate, bicicleta, corrida, caminhada estão sempre presentes. Os comércios instalados tendem a dar suporte a elas. Lá estão os quiosques de côco (todas as quadras tem, exceto uma); caldo de cana (105/205); brinquedos infláveis (215 e 110); área para prática de skate e patins, e nas proximidades estão as carrocinhas de comida ou food trucks (216); ponto para regulagem de bicicletas (214); locação de triciclos (214); corretores de imóveis (211 e 208), além de vendedores ambulantes com pipoca e bebidas. Esses pontos de comércio tendem a funcionar toda edição do Eixão do Lazer.


  Em abril deste ano,  no pilar de um viaduto (próximo à rodoviária) havia grafites diversos e a frase: “queria ser uma tesourinha só para te tirar dos eixos”.


  Em setembro de 2016, no gramado em frente a quadra 211, o registro foi de uma roda de choro formada por vizinhos advogados e aposentados. Nos intervalos, comentavam que ensaiar para aquele público era melhor que fazê-lo no apartamento.


  Não longe dali, no gramado da entrequadra 210/211, várias árvores receberam corações desenhados em seus tronco; é o local que passei a chamar de Bosque dos Corações. É desconhecida a autoria da intervenção ou o propósito dos desenhos, mas verifica-se que o local é um ponto de localização, onde ocorrem aulas de ioga às 9h aos domingos.


  Também em setembro de 2016, houve a sétima edição dos Chefs nos eixos. O evento gastronômico reúne chefs, geralmente com restaurantes montados, para servir pratos a preços que variam de R$10 a R$20. O evento possui duas edições anuais, cada uma delas em local diferente, configurando-se numa espécie de centro comercial a céu aberto.


  Claramente a cidade foi utilizada como partido para concepção da identidade visual do evento, como se observa na figura abaixo (figura 9). (a) A escolha do nome, (b) das cores que remetem às placas de endereçamento, (c) a seta indicando acessos, (d) a tipografia de endereçamento, (e) o cruzamento de talheres referindo-se ao cruzamento dos eixos da cidade e (f) variação desta logo em branco sob fundo azul simulando painel do artista plástico Athos Bulcão para a igrejinha existente da superquadra 307/308 sul, configuram uma leitura de evento já concebido como brasiliense, ou que busca pré-aceitação do público simpático a estes elementos.


  Neste mesmo evento, fotografou-se o grafite feito na faixa central, ou presidencial da rodovia, a partir da técnica de stencil e tamanho de letras entre sete a dez centímetros, que frequentemente é visto em outras partes da cidade, como pontes, viadutos, totens ou edifícios, seja por grafites ou lambe-lambe. A intervenção artística, destinava-se a pedestres que usufruiriam do Eixão do Lazer ou que atravessariam a via.


  Poema registrado na faixa central do Eixão:


  Teu corpo


  é meu


  poema.


  Amor:


  constante


  que passa.


  Passaria


  uma vida


  ao seu lado,


  mas não esta.


  Outro registro foi da frase (figura10), de autoria desconhecida, “Jesus te ama” desenhada nas paredes do chamado Buraco do Tatu, no mesmo espaço retratado nos filmes O homem do Rio e Brasília, contradições de uma cidade nova, e onde o artista plástico Rodrigo Paglieri executou, em 2004 e em 2008, a intervenção “Obra Limpa”. Rodrigo “pintou” figuras rupestres a partir da limpeza de muros da cidade, retirando o monóxido de carbono produzidos pela poluição. A frase “Jesus te ama”, claramente foi endereçada aos pedestres de domingos e feriados, visto que pela perspectiva do carro a torna de difícil apreensão. Além disso, a frase  de autoria anônima também foi “escrita” com a mesma técnica do artista.


  CONCLUSÃO


  Brasília vai além da cidade-patrimônio e da esfera política, a cidade possui leituras outras, riqueza inerente ao espaço público de uma cidade comum (ROSSETTI, 2013). Permite, dessa forma, ser reinterpretada, reinventada, conforme as apropriações vigentes, sejam culturais, esportivas ou de lazer, podendo proporcionar a fruição de outras perspectivas daquelas rotineiras, transmutando cenários e criando imaginários.


  A abstração dos croquis de Lucio Costa, presente em filmes, poesias, músicas, logos, transforma linhas em vivencias. O espaço arquitetônico constitui experiências diárias que se sobrepõem às idealizadas a ponto de ficarem gravadas na mente.


  Paradoxalmente, o uso simbólico dos eixos reforça o traçado rodoviário da cidade. E em especial, o Eixão do Lazer, ao subverter o uso da via, projetada para a velocidade do automóvel, ganha outro sentido, além daquele de momento instantâneo ou de divisão espacial. No novo contexto, a cidade cartesiana moderna, torna-se local de fruição, permanência e convergência de citadinos. Dessa forma, os eixos de Brasília se transformam num espaço de produção social.'
