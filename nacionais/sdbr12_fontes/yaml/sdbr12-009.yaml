resumo_en: Brasília is structured by two axes, one of which is a highway Eixo Rodoviário-Residencial, also called Eixão, which since the city's inauguration has been used for other activities than those projected. These occupations delineate appropriations of public space in two distinct but complementary ways. The first appropriation is physical, with the presence of people in the cantilevered bed and its adjacent spaces. The second one is an abstraction of the urban design, characterized by the use of the genuine layout in a symbolic way. The article tries to exemplify each one of them, with photos, films, poems, besides proposing a kind of semantic game, in which the observer of the city can, in a flâneur, go through the Eixão and find new perceptions of the highway.
