resumo: Brasília é estruturada por dois eixos, sendo que um deles é uma rodovia denominada Eixo Rodoviário-Residencial, também chamado popularmente de Eixão, que desde a inauguração da cidade, tem sido utilizado para atividades diversas das projetadas. Essas ocupações delineiam apropriações de espaço público de duas formas distintas, mas complementares. A primeira apropriação é física, com a presença de pessoas no leito carroçável e em seus espaços adjacentes.  A segunda é uma abstração do desenho urbano, caracterizada pelo uso do traçado genuíno de maneira simbólica. O artigo procura exemplificar cada uma delas, com a análise de  fotos, filmes, poemas, além de propor uma espécie de jogo semântico, em que o observador da cidade pode, num flâneur baudelairiano, percorrer o Eixão e encontrar novas percepções da rodovia.
