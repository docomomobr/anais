texto: 'A OBRA DE MARIA DO CARMO SCHWAB NA ARQUITETURA MODERNISTA CAPIXABA


  O MODERNISMO CAPIXABA


  Enquanto o Brasil, num contexto geral, nas principais capitais como Rio de Janeiro, São Paulo e Belo Horizonte já desfrutavam de uma nova arquitetura desde o início do século XX, com edifícios públicos modernos, aeroportos e planos de urbanização das cidades, Vitória ainda tinha sua identidade colonial enraizada em sua paisagem (MONTEIRO, 2008).


  Por anos, a capital esteve limitada apenas a Cidade Alta, segundo Monteiro (2008), perdendo seu caráter colonial somente no início do século XX. Seu traçado urbano era irregular e as casas em sua maioria eram baixas, herança da colonização portuguesa. A modificação da paisagem se deu primeiramente no governo de Muniz Freire (1892-1896) ainda bastante limitado, seguido dos governos de Jerônimo Monteiro (1908-1912) e Florentino Avidos (1924-1928) com a construção de teatros, cinemas e parques públicos (MONTEIRO, 2008).


  Até 1928, no governo de Florentino Avidos, a capital apresentava uma arquitetura eclética, de embelezamento, como exemplo o Palácio Anchieta (1759), a Catedral Metropolitana de Vitória (1920) e o Teatro Carlos Gomes (1927), que confrontava a arquitetura colonial bastante forte na cidade (MIRANDA, 2010).


  A ocupação de outras áreas de Vitória se deu através do projeto do Novo Arrabalde, proposto ainda no governo de Muniz Freire em 1896. A expansão da cidade se inicia no final dos anos 1920, com a ocupação da região da Praia do Canto e posteriormente de toda de toda a região leste da cidade. A partir do governo de Punaro Bley (1930-1943) o Estado retomou seu processo de modernização, criando novas escolas, hospitais, modernizando o porto de Vitória e melhorando a infraestrutura da capital. Neste momento também inicia-se o processo de incentivo à verticalização das edificações no centro de Vitória, com mudanças na legislação que permitiam as mesmas (MIRANDA, 2010).


  O início da arquitetura moderna capixaba, coincide como auge do movimento moderno brasileiro, entre 1940 e 1960. No Espírito Santo, o Modernismo se instala por intermédio do Governo, como uma tentativa de alavancar o desenvolvimento do Estado, através de investimentos na economia, na indústria e modernização das cidades, principalmente em Vitória e Vila Velha, processo intensificado por volta dos anos de 1950 pelo cenário político brasileiro, com Getúlio Vargas (1951-1954) na Presidência da República criando meios de impulsionar a industrialização das capitais e assim alavancar a economia (MURTA, 2000).


  Em 1947, o engenheiro Henrique de Novaes leva à Vitória o urbanista francês Alfred Agache para auxiliar na elaboração do projeto de urbanização da cidade, proposto em 1931, e nessa visita Maria do Carmo Schwab tem seu primeiro contato com a arquitetura. À partir de então a expansão da cidade e um novo desenho são traçados, segundo Beber (1991). O projeto de Novaes ainda que com algumas alterações foi produzido com a supervisão de Agache, e com algumas influências do projeto proposto por Saturnino de Brito para o Novo Arrabalde (MENDONÇA, 2013).


  Passada a implantação do novo projeto de urbanização de Vitória, iniciou-se no governo Jones Santos Neves (1951-1953) uma busca para captar profissionais da construção civil para atender a demanda de modernização. Devido à falta de escolas de arquitetura no Estado, esse processo se inicia com arquitetos formados em outras capitais como Décio Thevenard, formado em Belo Horizonte na Escola de Arquitetura de Minas Gerais (EABH); e Ari Garcia Roza, Élio Vianna, Francisco Bolonha, Marcello Vivácqua e Maria do Carmo Schwab, formados pela Faculdade Nacional de Arquitetura (ENBA), no Rio de Janeiro (MIRANDA, 2010) que em geral chegaram ao Espírito Santo entre 1951 e 1954.


  Segundo Miranda (2010), os profissionais escolhidos por Jones Santos Neves, eram ligados à arquitetura racionalista e desenvolvimentista, com claro intuito de modernizar as cidades capixabas e romper com o passado tradicionalista, inspirados pelas experiências trazidas dos grandes centros, onde a modernização já havia se instalado, principalmente no Rio de Janeiro. Neste período, inicia-se um processo de transformação social, cultural e espacial, com investimentos nos setores da indústria e infraestrutura urbana, com a intenção de viabilizar o projeto desenvolvimentista e expandir a cidade que ainda tinha como núcleo principal apenas o centro.


  O processo de modernização de Vitória foi um período marcado pela verticalização do centro da cidade, com a aprovação da lei nº 351/1954 através do Código Municipal de Vitória, que permitia essa mudança na paisagem. Flexibilizando a construção desses edifícios na parte central da cidade foi criada posteriormente alei nº 1994/1971, transformando definitivamente a paisagem urbana, até então composta por construções térreas. Foram criadas ações associando a modernização à melhoria de infraestrutura das cidades, e adotando leis e diretrizes que pudessem controlar esse avanço (KLUG, 2009).


  A verticalização e expansão da capital compreende parte do novo modelo de cidade proposto pelo governo. Uma marca muito forte desse processo é o investimento na construção de novas escolas, como a Escola Politécnica (1954), o Colégio Estadual (1954), a Universidade Federal do Espírito Santo (1950), entre outros. O espaço urbano também passou por modificações, como exemplo do Parque Moscoso que apresentava uma arquitetura eclética e em 1951 passou por sua primeira intervenção, projeto do arquiteto Francisco Bolonha, com a implementação da concha acústica e do jardim de infância Ernestina Pessoa (1952) (MIRANDA, 2011). O aterramento da Esplanada Capixaba (1951) que segundo Murta (2000), visava a ampliação de avenidas, quarteirões e do Porto de Vitória, também foi fundamental para a expansão da malha urbana da cidade.


  Com a chegada do grupo de arquitetos, as tipologias e formas construtivas começam a apresentar os valores do movimento que requeriam volumetrias simples, forma ligada à função, e soluções para as problemáticas dos projetos, não só em tese, mas sendo fiel na elaboração dos projetos (MIRANDA, 2010). O uso dos materiais como concreto armado e o vidro fica mais evidente a medida em que os projetos começam a ser implantados (MURTA, 2000).


  A linguagem arquitetônica utilizada por Élio Vianna e Maria do Carmo Schwab por muitas vezes se assemelhavam, provavelmente pelas referências adquiridas na escola carioca. Utilizavam-se dos códigos da Arquitetura Moderna Brasileira (AMB), que apresentavam o modelo de arquitetura desenvolvimentista, com caráter ético-estético e forte adequação da edificação ao sítio. Ambos, trabalharam na Secretaria de Viações e Obras Públicas do Espírito Santo (SVOPES) nos cargos de engenheiros-arquitetos (MIRANDA, 2010).


  Conforme citado anteriormente, os projetos voltados para a educação tiveram destaque durante o governo de Jones dos Santos Neves. Um grande interlocutor desses projetos foi Élio Vianna, que defendia uma “arquitetura social em benefício da coletividade” (MIRANDA, 2011).


  Seus projetos aliavam a arquitetura aos métodos pedagógicos modernos, ideia trazida de sua experiência no Rio de Janeiro. Para Vianna, as salas de aula de escolas primárias, deveriam ter total ligação com o exterior, onde os alunos tivessem liberdade e evitasse o modelo que costumava chamar de “escola presídio”, acreditando que essas soluções arquitetônicas aumentavam o interesse dos alunos pelos estudos, sendo um momento de aprendizagem lúdico e de interação, proposta também feita por Francisco Bolonha no Jardim de Infância Ernestina Pessoa (MIRANDA, 2010).


  Marcello Vivácqua também foi um precursor da arquitetura modernista no Estado, com   obras importantes como Centro de Artes da UFES (1968), e o edifício Ouro Verde no centro da capital (1962) destacando a fachada com linhas sinuosas em concreto armado (MIRANDA, 2010).


  A arquiteta capixaba de maior destaque no movimento moderno no Estado foi Maria do Carmo Schwab. Também formada (1953) pela ENBA, ela foi um expoente da arquitetura moderna no Espírito Santo, produzindo obras de grande importância para a consolidação da ideia de arquitetura como meio de transformação das cidades (MIRANDA, 2010).


  Com números bastante relevantes, a arquiteta trabalhou diferentes tipos de projeto, o que deu visibilidade ao seu trabalho. Uma outra característica forte de sua carreira foi a participação ativa em prol dos profissionais de arquitetura, êxito alcançado através da criação do IAB-ES, junto com Élio Vianna e de sua participação em cargos públicos.


  De característica racionalista, em geral, a arquitetura moderna no Espírito Santo se desenvolveu acerca, principalmente, das referências modernistas da escola do Rio de Janeiro. Como inspirações, os trabalhos dos modernistas brasileiros Affonso Eduardo Reidy, Oscar Niemeyer e Lúcio Costa, que tiveram papel fundamental na composição e disseminação do movimento no país. Primeiramente com uma linguagem internacional, e posteriormente a mudança para a linguagem nacional, os arquitetos capixabas tiveram de se adaptar à cultura local e considerar a importância da paisagem na implantação dos projetos (MIRANDA, 2010).


  Deste modo, pode-se destacar que a arquitetura moderna capixaba alcança a expectativa de modernização através de adequações técnicas e culturais. Na visão de Miranda (2010), não foi criada uma identidade própria dessa arquitetura no Espírito Santo, mas seguramente as obras da arquitetura moderna capixaba são de grande valor histórico e arquitetônico, pois realçam os principais “pilares” do movimento modernista brasileiro.


  TRAJETÓRIA DE MARIA DO CARMO SCHWAB


  Em 1930, nascia na cidade de Vitória, Maria do Carmo de Novaes Schwab, um dos grandes nomes da arquitetura moderna capixaba. Filha de Affonso Schwab e Zélia de Novaes Schwab, foi criada em uma família tradicional da cidade. Seu pai era médico renomado na região e seu avô materno, Henrique de Novaes, era engenheiro civil e esteve à frente da gestão da cidade de Vitória por duas vezes, primeiro entre os anos de 1916 a 1920 como intendente e de janeiro de 1945 a novembro do mesmo ano como prefeito nomeado.


  Maria do Carmo Schwab reside no mesmo logradouro no Centro de Vitória desde a sua infância, mudando-se apenas da casa onde residia com seus pais, para o terreno ao lado onde foi construído o Edifício Barcelos, projetado por ela em 1959.


  Henrique de Novaes teve papel fundamental na escolha da profissão da neta quando em 1947, levou à capital o urbanista francês Alfred Agache para participar da supervisão do projeto de urbanização da cidade de Vitória. Agache, teve grande importância no processo de urbanização de cidades como Rio de Janeiro e Curitiba, na primeira foi responsável pela criação e implantação do Plano de Diretor da cidade (MENDONÇA, 2010). Neste período então foi que Schwab teve seu primeiro contato com a arquitetura, visto que o francês hospedou-se em sua residência quando dessa visita veio à capital. A novidade sobre o projeto de urbanização da cidade de Vitória aguçou a curiosidade da jovem, então Agache percebendo o interesse de Maria do Carmo Schwab pelo assunto, a incentivou a cursar Arquitetura.


  Maria do Carmo Schwab por sua vez, viu como primeiro impedimento a ausência da graduação de Arquitetura no Estado, o que a faria buscar sua formação no Rio de Janeiro, mas não desanimou. Seus pais, a frente de seu tempo, a incentivaram e lhe deram todo o suporte para mudar-se de cidade. Já no Rio de Janeiro, a jovem iniciou um cursinho para prestar vestibular na Faculdade Nacional de Arquitetura da Universidade do Brasil, onde foi aprovada em 5º lugar entre as centenas de candidatos que concorriam às vagas.


  Entre 1949 e 1953 Maria do Carmo Schwab cursou a faculdade de Arquitetura com dedicação e sempre se destacando na turma. O período em que morou no Rio de Janeiro foi valioso, além do aprendizado, a capixaba aproveitou para desfrutar da riqueza cultural e da modernidade que encontrou na cidade pela qual ela diz ter se encantado.


  Como previsto por Schwab desde sua partida para o Rio de Janeiro, a jovem retorna à Vitória em 1954, após a conclusão de seu curso e inicia então sua carreira como arquiteta em sua cidade natal. Apesar da época, Maria do Carmo diz não ter enfrentado nenhum tipo de preconceito por ser a única mulher na profissão no Estado, pelo contrário, lembra-se com carinho do acolhimento recebido dos colegas de profissão e por sua família, dando-lhe todo apoio necessário no início de sua carreira e se tornando a primeira arquiteta capixaba.


  Maria do Carmo chegou à Vitória com uma experiência profissional de grande importância, seu estágio com Affonso Eduardo Reidy, arquiteto pelo qual Schwab tinha grande admiração. No estágio, que durou cerca de três anos, a arquiteta atuou no projeto do Conjunto Residencial do Pedregulho (1947), no Rio de Janeiro, uma das mais famosas obras de Reidy. Foi através deste projeto que o arquiteto se tornou conhecido internacionalmente, através do reconhecimento de Max Bill em 1953 e de Le Corbusier em 1962. As soluções técnicas do programa são inspiradas na metodologia corbusiana, empregando os princípios de funcionalidade com uma boa circulação e adequação do controle da iluminação e ventilação. Já na forma plástica fica evidente a tendência utilizada por Oscar Niemeyer, de volumes sinuosos, dando movimento à edificação (FRACALOSSI, 2011).


  A escola modernista foi fonte de inspiração para a arquiteta, que ficou conhecida entre os colegas de profissão por sua forma de trabalhar muito próxima à de Affonso Reidy, que trazia em seus projetos o estudo do sítio, do meio urbano, do conforto e paisagem, atenção ao programa proposto e rigidez nas formas, conferindo ao seu trabalho um caráter racionalista (MIRANDA, 2010).


  A escola modernista foi fonte de inspiração para a arquiteta, que ficou conhecida entre os colegas de profissão por sua forma de trabalhar muito próxima à de Affonso Reidy, que trazia em seus projetos o estudo do sítio, do meio urbano, do conforto e paisagem, atenção ao programa proposto e rigidez nas formas, conferindo ao seu trabalho um caráter racionalista (MIRANDA, 2010).


  Seu primeiro trabalho como arquiteta foi o projeto de urbanização do Jardim Pio X (1955), atualmente o bairro Aribiri em Vila Velha. Em sequência sua carreira foi marcada por muitos projetos de residências, que entre os anos de 1952 e 1959 configuram 38% de seu trabalho. Essa tipologia foi impulsionada pelo projeto de modernização e urbanização das cidades proposto pelo governo, mas nesse mesmo período Schwab desenvolveu importantes projetos de hospitais como é o caso do Hospital Evangélico (1958) e da Casa de Saúde e Maternidade São José(1957), edifícios como exemplo o Edifício Barcellos (1959), a sede social do Clube Libanês (1958) como um dos grandes marcos de sua arquitetura, entre outros.


  De acordo com seu acervo, Schwab realizou 221 projetos, sendo 146 projetos de arquitetura e urbanismo e 75 detalhamento de esquadrias, móveis e portões. Para as análises da obra da arquiteta, trataremos apenas dos projetos de arquitetura e urbanismo.


  A arquiteta atuou na Divisão de Obras Públicas do Espírito Santo (SVOPES) entre 1954 e 1957, com os colegas Élio Viana e Marcelo Vivácqua. Em 1956 foi aprovada no concurso do Departamento Administrativo do Serviço Público (DASP) e no período de 1955 a 1961 trabalhou para a Caixa Econômica Federal do Espírito Santo fiscalizando obras financiadas pelo banco. Em 1960 no SVOPES, Maria do Carmo Schwab elabora o projeto de ampliação do Instituto Anatômico (BEBER, 1991). A partir de 1963 dirigiu o Departamento de Planejamento e Obras da Universidade Federal do Espírito Santo e passou a ser arquiteta da UFES. Schwab teve uma grande parte de sua carreira dedicada ao serviço de obras públicas.


  Mais uma vez, Maria do Carmo Schwab demonstra seu interesse em defender e prestigiar a profissão quando em 1967, fundou juntamente com Élio Viana o Instituto de Arquitetos do Brasil Departamento do Espírito Santo (IAB/ES), com o intuito de valorizar a categoria e unir os profissionais arquitetos urbanistas. De 1968 à 1971 exerceu o cargo de vice-presidente do IAB, e em 1974 torna-se presidente, até 1975.


  Em 1971 inicia o projeto de reforma da Escola Técnica Federal e permanece até 1980. De 1972 a 1975 esteve a disposição do centro tecnológico da UFES e em 1975 venceu mais um concurso, neste ela realizou o projeto para sede da Capitania dos Portos em Vitória, em parceria com seu primo, Fernando Schwab. Foi também diretora da Divisão de Programação Física da UFES entre 1976 e 1977 (BEBER, 1991).


  Em 1981, aos 51 anos, foi obrigada a interromper suas atividades por um problema de saúde, que lhe impedia de acompanhar as obras, o que para Maria do Carmo significava a interrupção de sua carreira, pois prezava pelo acompanhamento de execução de seus projetos.


  Atualmente, aos 86 anos, Maria do Carmo Schwab continua uma arquiteta fascinada pela profissão e modesta ao contar sua trajetória. Tendo em sua residência todo seu acervo organizado e cuidadosamente preservado.


  A ARQUITETURA DE MARIA DO CARMO SCHWAB


  A composição das obras de Maria do Carmo Schwab, de caráter racionalista, demonstram o aprendizado do conteúdo absorvido em sua formação e também do período em que estagiou com Affonso Eduardo Reidy, que foi de grande valia para sua carreira.


  Um dado importante é a porcentagem dos projetos de Maria do Carmo Schwab que foram executados, que demonstram que independentemente do tipo de projeto, em sua grande maioria eles foram executados. É possível constatar que dentre os projetos residenciais, 72,3% foram executados, de edifícios uma média de 66,6% e creches, escolas e hospitais com uma marca importante de 100% dos projetos executados.


  A residência Heliomar Carneiro da Cunha (1958) em Vila Velha, foi sua primeira obra de tipologia residencial unifamiliar. Em sua maioria, esses projetos eram endereçados a famílias influentes no Estado, tanto no âmbito político quanto no social. Também em Vila Velha, outro projeto que deixa claro o traçado simples e a linearidade na concepção das residências projetadas por Schwab é a residência Aldino Puppin (1969) (figura 1). Sua cobertura plana apoia-se sobre vigas e pilares criando uma extensão ao redor da residência, tornando um ambiente de varanda, proporcionando sombreamento à edificação e favorecendo a ventilação natural. A marcação das janelas e tijolo aparente na fachada conferindo verticalidade à edificação que conta apenas com pavimento térreo. Outro elemento importante que vale ressaltar é a elevação da edificação conquistada através de uma laje em seu piso, que dá aparência da residência estar flutuando.


  Em 1968, Maria do Carmo Schwab projeta a residência Eli de Barros (figura 2), localizada na Praia de Santa Helena, em Vitória. A edificação continuou seguindo uma linha de ângulos retos e geometria simples, tendo forte influência de Le Corbusier no uso de pilotis apoiando a cobertura plana e zelando pelo conforto no interior da edificação, propondo um sombreamento em todas as fachadas, proporcionado pela extensão da cobertura criando uma espécie de varanda em torno da edificação. A utilização de elementos vazados nas esquadrias se tornam presentes com o vidro fazendo o papel de vedação e proporcionando a interação entre o interior e exterior da edificação. O concreto armado como material de destaque, demonstrou nesta obra sua importância viabilizando a implantação da laje e dos vãos livres. O muro de pedra, dando mais privacidade aos usuários, também demonstra a mudança nesse período da arquitetura brasileira, que anteriormente utilizava-se apenas de portões e gradis de ferro para realizar o fechamento dos limites do terreno (MURTA, 2000).


  Outra obra importante para o currículo de Maria do Carmo Schwab foi o Conjunto Residencial Plácido Barcellos (1968) em Vila Velha, que foi o único conjunto residencial multifamiliar projetado pela arquiteta, executado. Elementos vazados, plasticidade do concreto armado, simetria definindo os blocos, geometrização da edificação e a laje inclinada são as principais características modernistas do projeto (MURTA, 2000). Atualmente, todo o conjunto foi modificado, não existindo mais nenhum exemplar original do projeto de Schwab.


  Assim como as residências, Schwab projetou também ao longo de sua carreira um número considerável de edifícios, para usos distintos no processo de verticalização da capital.


  O Edifício Fabíola (1972), de uso residencial multifamiliar, localizado no Centro de Vitória teve como desafio, segundo a arquiteta, o terreno em formato triangular. Schwab relata que os donos do terreno na época, tentavam vender mas seu valor de mercado era muito baixo devido às dimensões, que não atenderiam ao programa de uma casa no estilo eclético, por exemplo. Como esse terreno era vizinho à residência de seus pais, a arquiteta conhecia os donos e propôs a construção do edifício. Segundo Schwab, as vendas dos apartamentos se esgotaram ainda com o projeto apenas em planta, pois era uma proposta moderna, de apenas um apartamento amplo por andar, o que ainda não era praticado nos projetos da capital. A arquiteta trabalhou como premissa de projeto o aproveitamento do espaço, deixando o térreo livre para garagem.


  Saindo da área residencial, Maria do Carmo também projetou hospitais como o Hospital e Maternidade São José (1957), em Vitória e um dos grandes edifícios modernos da Grande Vitória, o Hospital Evangélico (1958) (figura 3), localizado em Vila Velha. Com uma composição volumétrica rígida, a edificação possui elementos arquitetônicos do modernismo como a utilização dos brises em concreto armado, que também neste caso, auxiliam a intensificar a ideia de verticalidade da edificação. Mais uma vez pode-se verificar a simetria nos projetos da arquiteta, e a forma pura da edificação.


  Para a UFES, Maria do Carmo fez alguns projetos importantes como a creche Criarte (1976), e o escritório de campo conhecido como Catetinho (1967) (figura 4).


  Este último formaliza mais uma vez a simplicidade empregada nos projetos da arquiteta e a preocupação sobre a interação entre a edificação e o entorno, se apropriando de elementos vazados e composição entre a estrutura em concreto armado, esquadrias de madeira e o vidro. A cobertura em telha de amianto, sustentada vigas em concreto e pilares de madeira, demonstram a intenção do projeto em utilizar diferentes materiais estruturais. A fachada em tijolinhos finaliza dando um ar de naturalidade à obra. Outra edificação que foi completamente descaracterizada, com alterações relevantes na concepção e no partido arquitetônico.


  A obra de Maria do Carmo Schwab no Estado teve grande relevância quantitativa e qualitativa, porque os números oportunizaram o emprego da racionalização em seus projetos, definindo seu trabalho. É possível identificar através da iconografia a similaridade, mesmo que em tipologias e uso muito distintos.


  Através de análises é possível constatar que as décadas de 1960 e 1970, foram o auge de sua carreira, num momento pelo qual a arquiteta já vivia uma maturidade em seu trabalho e pelo incentivo econômico e de modernização pelo qual a cidade de Vitória e o interior do Estado passavam.


  O trabalho de Maria do Carmo Schwab foi voltado para o Estado do Espírito Santo. Segundo a arquiteta, evitava projetos em outros Estados pela dificuldade em acompanhar a obra, trabalho do qual Schwab entende como de extrema importância. Podemos constatar a grande atuação na Grande Vitória, nos municípios de Cariacica, Guarapari, Serra, Vila Velha e Vitória (gráfico 1), somente na capital totalizando 102 projetos. Fica também através desta análise a intensidade de projetos no Sul do Estado e a ausência desse trabalho no Norte.


  Gráfico 1: Atuação no Espírito Santo. Fonte: acervo pessoal. 2016.


  A análise da produção de Maria do Carmo Schwab mostra a diversidade de sua obra, que não se prendeu a tipologias específicas, conforme mostrado no texto.


  Uma das obras icônicas de Maria do Carmo Schwab é a sede social Clube Libanês, localizado na Praia da Costa em Vila Velha, ao qual participou de um concurso juntamente com Élio Vianna, seu amigo pessoal e colega de trabalho. Vitoriosa, a arquiteta propôs em 1958, uma edificação tipicamente modernista, valorizando as vistas do terreno, trabalhando com grandes esquadrias em alumínio e vidro, permitindo perfeita interação entre o exterior e o interior da edificação. Schwab conta em entrevista que foi um desafio o posicionamento dos dutos elétricos nesse projeto, já que não existiam paredes de blocos, somente as esquadrias de alumínio.


  O uso de pilotis na estrutura, o pé direito duplo e a volumetria rígida marcam a racionalização da forma e função do projeto (MURTA, 2000). Em visita à sede social do Clube ficou constatado que ao longo do tempo a edificação passou por várias alterações, preservando sua característica estrutural.


  Algo que inspira atenção na pesquisa da obra da arquiteta são as linhas modernistas e ousadas com as quais ela opta por trabalhar em sua arquitetura religiosa. Nos projetos de edifícios e de residências pode-se notar a linearidade e as formas simples na maioria dos exemplares, já nas igrejas é possível ver uma espécie de inquietude, sobretudo, algo que inspirava a criação da arquiteta, sempre muito religiosa.


  Em seus projetos religiosos fica clara sua preocupação com a iluminação natural, que a arquiteta evidencia através de coberturas zenitais e rasgos, permitindo a entrada da luz nas edificações.


  A iluminação natural tem o papel de aproximar o homem de Deus, pois traz serenidade, unidade e aproxima o homem de Deus. A Igreja Matriz Santa Rita de Cássia (1960), no bairro Praia do Canto, projeto que recentemente passou por uma grande reforma, foi o primeiro trabalho religioso da arquiteta. Nesse projeto Schwab trabalhou uma cobertura bastante inclinada, inovadora para a época e até questionada pelos membros superiores da igreja. Se faz presente mais uma vez a marcação da centralidade e da verticalidade formados por grandes vãos e grande elementos na fachada, destaque para a cruzem conjunto com a projeção na entrada da igreja. Como pode-se verificar na figura 6, o altar é marcado por uma geometria simples, dando leveza ao interior da edificação e é nele que se o rasgo na parede em formato de cruz, trazendo para a edificação a iluminação natural.


  Essa aproximação de Schwab com a igreja fez com que ela projetasse duas obras-primas das quais Maria do Carmo relata com pesar não terem sido executadas, que são o Altar do Papa (1991) e a Capela Ecumênica da UFES (1981).


  O projeto do Altar (figura 7) lhe foi solicitado pelo Governo do Estado para receber o Papa João Paulo II em sua visita à capital, mas às vésperas de iniciarem as obras, Maria do Carmo soube que seu trabalho não seria executado. Com uma estrutura em lona tensionada, o projeto era inovador e foi minunciosamente estudado pela arquiteta desde a fundação à cobertura, com base em normas exigidas pelo Vaticano.


  No caso da Capela Ecumêmica da UFES (figura 8), segundo Maria do Carmo Schwab, a inspiração para este projeto veio após uma viagem ao México, onde conheceu a Basílica de Nossa Senhora de Guadalupe (1974), que fica localizada ao norte da Cidade do México.


  A proposta de Maria do Carmo Schwab tem traços bem semelhantes ao projeto da basílica, como elementos em concreto armado marcando a cobertura, conferindo verticalidade a edificação. Nesses projetos, fica claro a importância do concreto para a arquitetura modernista, pois permitia uma inovação nas formas devido a sua plasticidade.


  CONSIDERAÇÕES FINAIS


  Esta pesquisa sobre a produção da arquiteta Maria do Carmo Schwab, buscou a compreensão e divulgação de sua obra e arquitetura, assimilando a história do movimento modernista na capital e como o mesmo se expressou e foi difundido.


  Com base nas pesquisas, foi possível identificar que a arquiteta seguiu o repertório da arquitetura modernista racionalista, tratando a maioria de seus projetos em traços lineares, estudo do sítio e preocupação com o conforto térmico e lumínico na edificação.


  As análises mostraram como o modernismo capixaba cresceu entre os anos de 1960 e 1970, dada a importância da modernização das capitais no Brasil com o início da implantação da cidade de Brasília em 1957, sendo este o auge da carreira de Schwab, atingindo o percentual de 57,5% de seu trabalho desenvolvido nesse período.


  Ficou clara também a importância e relevância da arquitetura religiosa no currículo da arquiteta, que projetou edifícios religiosos importantes, de onde se extraiu uma arquitetura que de certo modo se distancia dos demais tipos de projeto, por suas formas mais arrojadas, fugindo das linhas retas propostas por exemplo nas residências assinadas por Schwab.


  Através desta pesquisa podemos concluir a importância da arquiteta para a implementação e desenvolvimento da arquitetura modernista no Estado do Espírito Santo, configurando sua obra como uma das mais importantes, através de levantamentos quantitativos e qualitativos mostrados no texto. Esta pesquisa também verificou a necessidade de investimento na conservação de seu acervo, que se encontra ainda em projetos originais em papel manteiga, sem nenhuma digitalização.'
