texto: 'Hospital de Clínicas de Porto Alegre: a intervenção numa “peça urbana” moderna protegida com repercussão no entorno


  A requalificação em curso do Hospital de Clínicas de Porto Alegre, com ampliação equivalente a 70% da área existente e rearranjo interior, constitui uma modalidade diferenciada de intervenção em preexistências por um conjunto de motivos envolvidos. Apesar de afastar-se da concepção original de Jorge Moreira, autor das três versões preliminares realizadas entre 1942 e 1952, a construção seguiu projeto realizado em 1958 por Oscar Valdetaro e Roberto Nadalutti claramente baseado na última versão; afinal, parte da estrutura já havia sido executada.


  Os fatos historiográficos enriquecem a materialidade, contribuindo para tornar a obra um patrimônio moderno reconhecido no âmbito local, como demonstra o destaque dado a ela na bibliografia sobre a arquitetura moderna da cidade e a decorrente salvaguarda estabelecida pela municipalidade em 2011. E esse é o primeiro fator envolvido na questão, a necessidade de preservação das características externas do “bem inventariado”. Decorrente disso, o segundo ingrediente é o fato da intervenção ocorrer em um exemplar de arquitetura moderna, em razão da conhecida resistência do grande público em aceitar uma obra recente como patrimônio. O outro aspecto que converge para particularizar o caso examinado é a condição de “peça urbana” do hospital, cujas dimensões do grande bloco e sua base – dispostos sobre o parque do campus médico – caracterizam o contexto circundante, configurando uma paisagem construída singular naquela área da cidade; e isso não decorre apenas do fator dimensional e da linhagem corbusiana definidos por Moreira, mas do acaso que resultou na implantação “à moderna” acidental, a partir da alteração do traçado viário previsto que o projeto considerou, como será mostrado.


  Tais elementos identitários marcantes repercutem na recepção de um público numeroso que vivencia o local; e a ampliação altera não somente a percepção do bem patrimonial como do contexto urbano da operação. A necessidade das novas construções ocuparem as áreas verdes em torno desse hospital universitário, que seguia – mesmo com certas restrições – o ideal moderno da “cidade no parque”, não deveria somente manter o destaque do volume existente dentro do quarteirão, conforme recomendavam as diretrizes municipais da salvaguarda, mas propor também uma relação adequada da ampliação com o entorno imediato. O que não ocorreu em nenhum dos dois âmbitos, como a análise do caso busca demonstrar.


  O trabalho tem como objetivo rever o problema da intervenção no HCPA em toda sua complexidade, a partir do exame da obra protegida com base na historiografia, e da análise da intervenção em curso que desconsiderou as diretrizes de proteção; um problema decorrente da configuração contestável das ampliações que repercute de modo mais amplo, como evidenciam as relações conflitantes que os acréscimos estabelecem com a preexistência e o contexto urbano imediato. A análise se complementa com a proposição de diretrizes para o enfrentamento do problema através da simulação volumétrica. Deste modo, a reflexão busca contribuir com o problema das intervenções em preexistências modernas de grande porte com repercussão no contexto urbano onde se inserem.


  Um breve histórico


  O HCPA resultou de um processo prolongado de projeto. Três versões foram apresentadas por Jorge Moreira sucessivamente em 1942, 1946 e 1952, sendo o complexo finalmente executado segundo o projeto de Valdetaro e Nadalutti baseado em sua última versão (figura 1). A construção começou após a versão intermediária, com o início das fundações em 1949, o que explica a manutenção do posicionamento na gleba. Deste modo, a obra manteve parte dos méritos daquela proposta, herdando igualmente a ambiguidade da implantação apresentada a seguir. Os principais elementos do projeto persistiram, com destaque para a grande placa delgada de proporção retangular que define o edifício, na qual ecoa a forma prototípica do hospital proposto por Le Corbusier no projeto para a Universidade do Brasil, no Rio de Janeiro, em 1936. Moreira tornou-se um seguidor confesso das ideias do grande mestre desde aquele momento, quando integrou a equipe que projetou o Ministério da Saúde de modo simultâneo ao do campus mencionado.


  O conhecimento dos fatos que resultaram na forma da implantação daquela “peça urbana” moderna é fundamental para a correta interpretação do problema. Ao serem analisadas as versões iniciais, percebe-se que o autor posicionou a base retangular do bloco em paralelo a uma Avenida Projetada e perpendicularmente ao eixo da Avenida Jerônimo de Ornelas, evitando a relação tanto com a Avenida Protásio Alves, na parte posterior, quanto com a Rua São Manoel. A Avenida Projetada integrava os estudos para o Plano Diretor desenvolvidos por Arnaldo Gladosch entre 1938 e 1944. Mas não foi o que ocorreu: o prolongamento da Rua Ramiro Barcelos substituiu a via projetada, alterando sensivelmente o ângulo do alinhamento que serviu de referência, o que tornou aleatória a relação do bloco com o arruamento periférico (figuras 2 e 3). Logo, a interpretação de que Moreira dispôs a edificação “à maneira moderna”, como se o terreno fosse um grande parque, não procede por inteiro. A nova vinculação oblíqua resultou diferente do que previu o arquiteto, caracterizando o contexto urbano imediato e induzindo a implantação isenta e em diagonal dos novos edifícios do campus médico, como mostra a figura 1.


  Analisando comparativamente os três sucessivos projetos de Moreira e a versão construída, percebe-se que houve uma transformação gradual, não ocorrendo alteração abrupta entre sua terceira variante, de 1952, e o projeto de Valdetaro e Nadalutti, de 1958. E isto se deveu parcialmente ao fato já mencionado da construção antecipada da estrutura. As modificações mais profundas entre as duas versões foram a subtração do décimo quarto pavimento, o adensamento da base e a redefinição das fachadas, detalhadas a seguir.


  A versão inicial de Moreira (1942) apresentou uma composição audaciosa, na qual a linhagem corbusiana das formas e arranjos era reinterpretada com o frescor da arquitetura que caracterizaria a Escola Carioca emergente (figura 4). Destacavam-se as duas escadas de planta elipsoidal que emolduravam o bloco vertical sobre pilotis de “ordem colossal”; o ático deste com a reconfiguração virtual de um pavimento ao modo do Pavilhão Suíço; os elementos com formas livres no “terraço-jardim”, que enriqueciam a composição; o corpo horizontal coberto com sheds, com dois setores unidos por rampas laterais, sendo um repousado no terreno e o outro sobre pilotis; e o elemento de ligação, com o auditório acoplado a ele que externava a forma da plateia.


  Na versão seguinte, concluída em 1946, as principais alterações foram a supressão das escadas laterais, transferidas para o interior do bloco, e a simplificação do ático (Silva, 2006, p.84-92). Entretanto, o volume horizontal seguia com a mesma configuração elegante, com perfil de linhas oblíquas e apartado da barra vertical. Este seria alterado somente na última versão proposta por Moreira, concluída em 1952, quando o corpo horizontal passou a interpenetrar o volume vertical, se transformando numa base mais extensa e compacta que absorveu o auditório posterior e avançou parcialmente sob a fachada principal (Calovi Pereira, 2000, p.59-60). As alterações produziram ganhos funcionais consideráveis, como demonstra Silva (2006, p.111), mas também provocaram perdas estéticas significativas, especialmente pela supressão dos arranjos refinados do volume horizontal posterior e da configuração de loggia da base, como Calovi Pereira referiu-se à solução. Deste modo, ocorreu a redução drástica das permeabilidades que transmitiam leveza à composição, com a eliminação dos pilotis sob parte do bloco horizontal, e da “simulação de pilotis” na base do bloco vertical, ou seja, dos pilares de seção circular destacados na base gerando permeabilidade entre estrutura e áreas fechadas.


  No projeto de Valdetaro e Nadautti, a eliminação do décimo quarto pavimento foi a primeira alteração a destacar. Também ocorreu uma modificação importante da base, que se tornou mais densa e passou a ter dois pavimentos e subsolo em toda extensão, tendo eliminadas as rampas laterais que delineavam o perfil ascendente desse bloco. Em fotografia datada de 1953, uma maquete mostrava que as rampas persistiam sem o apuro anterior, além da supressão do auditório e surgimento de três alas perpendiculares ao bloco, em substituição à conexão central única, configurando laterais do corpo horizontal. Na versão definitiva, atrás do bloco vertical foram dispostas cinco alas perpendiculares separadas por pátios estreitos, sendo arrematadas por um volume alongado com pátio interno proporcional, tudo com mesmo gabarito e tratamento exterior contínuo (figura 1). A outra alteração significativa ocorreu nas fachadas do bloco vertical, sendo eliminada a proteção de brise-soleil e as janelas desde o piso previstas por Moreira. O que é compreensível, já que a partir do final dos anos cinquenta, quando a obra era construída, ocorria uma exaustão do modelo de arquitetura utilizada intensamente nas duas décadas anteriores, com a ascensão dos novos modelos mais “reflexivos” ou “brutos”.


  Desde 18 de julho de 2011 o Complexo do Hospital de Clínicas de Porto Alegre está legalmente protegido pelo município através da Equipe do Patrimônio Histórico e Cultural (EPAHC), tendo sido classificado como Prédio Inventariado de Estruturação, inserido em Área de Interesse Institucional. Conforme a Lei Complementar número 601, de 23 de outubro de 2008, “as edificações Inventariadas de Estruturação não poderão ser destruídas, mutiladas ou demolidas, sendo dever do proprietário sua preservação e conservação”.  Acrescenta-se ainda que “as edificações classificadas como Estruturação são aquelas que se constituem em elementos representativos da história da arquitetura e urbanismo para a preservação das diferentes paisagens construídas ao longo do tempo no Município”.


  O projeto de ampliação e seus conflitos


  O Hospital de Clínicas é considerado um dos esteios da assistência pública à saúde da população do Rio Grande do Sul, recebendo também pacientes de outras regiões do país, pois oferece um atendimento de excelência e alta complexidade num amplo rol de especialidades. A crescente defasagem entre demanda e oferta de serviços de saúde impôs a expansão da estrutura física do hospital. O projeto apresentado para ampliação previu o aumento de 84.000m² de área construída, sendo cerca de 23.600m² destinados a estacionamentos e infraestrutura em subsolo. O programa de necessidades considerou uma atenção especial aos pacientes criticamente enfermos: para o Centro de Tratamento Intensivo (CTI) foi prevista uma ampliação de 54 para 110 leitos, sendo que o setor de Emergência passa dos 1.700m² existentes para mais de 5.000m². Os projetos também destinaram espaço para áreas de ensino e pesquisa mais amplas, com a atualização dos equipamentos. Além das ampliações externas, foi incluída a liberação de áreas no bloco principal existente, proporcionando uma redistribuição interna que também contabilizou um aumento no número de leitos de internação. Estas foram as principais melhorias apresentadas pelo projeto em questão.


  Em abril de 2010, a administração do HCPA solicitou a aprovação do Estudo de Viabilidade Urbanística (EVU) para a ampliação do hospital. Desde meados de 2008 o setor de engenharia vinha desenvolvendo com escritório de arquitetura uma remodelação que atingia várias áreas do Plano Diretor do Campus Saúde. O estudo incluía revisão dos acessos, circulações de pedestres e veículos e aumento no número de vagas para estacionamentos. Em resposta à solicitação, a Comissão de Análise Urbanística e Gerenciamento (CAUGE) fez uma série de pedidos de adaptações para que o projeto pudesse ser aprovado. Entre essas exigências, o COMPAHC (Conselho do Patrimônio Histórico e Cultural) solicitava a conservação e/ou restauro do conjunto inventariado (aberturas, revestimentos de fachada, aparelhos de climatização), um reposicionamento dos edifícios novos que estavam sendo propostos, de modo que o elemento de destaque edificado dentro do quarteirão continuasse sendo o volume existente, e a alteração nos revestimentos previstos para os novos blocos. As exigências demonstram que existia por parte da EPAHC uma preocupação com a edificação protegida desde sua materialidade até a relação compositiva superficial e volumétrica estabelecida com as ampliações. Na sequência dos fatos, o HCPA apresentou uma contraproposta atendendo parte das considerações feitas pelo COMPAHC. Porém, os pontos levantados pelo EPAHC e a Secretaria Municipal de Urbanismo (SMURB) não tiveram suas exigências plenamente atendidas. Em fevereiro de 2014 a CAUGE emitiu o parecer reprovando o projeto e o consequente indeferimento do EVU. Em razão dessa sequência de fatos o projeto seguiu para aprovação na Câmara Municipal.


  Em função da proteção prevista na LC/601 do Município de Porto Alegre, a aprovação do estudo apresentado ocorreu através de votação na Câmara Municipal do Projeto de Lei Complementar emitido pelo prefeito. Em março de 2014 o prefeito em exercício José Fortunati aprovou o PLCE 001/14, autorizando as intervenções no complexo do Hospital de Clínicas de Porto Alegre. No documento ele expressa que “o projeto é necessário para atender à importante demanda de saúde”, mas admite que o mesmo “afeta parcialmente a percepção do conjunto inventariado do patrimônio cultural de bens imóveis”.


  A ampliação foi concebida através de dois anexos conectados ao bloco existente e isolados entre si (figura 5). E isso foi justificado pela independência entre os dois setores e por permitir a continuidade das atividades do hospital durante o período de obra; o que também demonstra a busca de simplificação do problema posto. Com área construída de quase 54.000m², o Anexo I foi definido com sete pavimentos e dois subsolos de estacionamento contendo 504 vagas. No térreo localiza-se a emergência com 5.160m², quase 4.000m² maior que a atual. Entre o segundo e o quinto pavimentos estão distribuídos os setores de hemodinâmica, anestesiologia, recuperação, bloco cirúrgico e ambulatorial, laboratório de patologia e salas de aula e estudo. Os dois últimos pavimentos foram reservados às salas de CTI com 110 leitos, dobrando a capacidade anterior. Na cobertura (oitavo piso parcial) foi prevista uma cafeteria com terraço. O Anexo II foi destinado ao chamado “Hospital Dia”, computando pouco mais de 30.000m² distribuídos em seis pavimentos e dois subsolos com 218 vagas de estacionamento. No térreo está a recepção e registro dos pacientes, além do serviço de atendimento ambulatorial. Entre segundo e sexto pavimentos estão situados os setores de endoscopia, diálise, serviços administrativos, salas de aula e estudo e um auditório.


  É compreensível a celeridade para a realização do projeto pela carência de serviços hospitalares, ao que se sobrepõem a difícil disponibilização de recursos e o risco de redirecionamento dos mesmos, caso não sejam aplicados. Entretanto, há uma diferença considerável entre celeridade e açodamento: um projeto com tanta complexidade e envergadura precisa, além da possibilidade de uso no menor prazo possível, ser concebido de forma eficaz, sem prejuízos à forma de modo amplo – funcional, construtiva e plástica – através da necessária maturação. E esses são os argumentos implícitos do caso examinado para proteger-se de críticas: a sobreposição dos fatores ”complexidade do programa hospitalar” e “envergadura do projeto”. Todavia, os dois argumentos associados não devem ser suficientes para abonar os problemas decorrentes de inconsistências de projeto, ignorando a preservação. Convergem a isso possibilidades demonstradas pela própria concepção realizada, oferecendo maior flexibilidade para a solução do problema, como o desmembramento do programa em dois anexos independentes, e a transferência de parte do programa atual do grande bloco; aos quais se soma a alternativa de conexão dos anexos ao bloco existente através de passarelas extensas – ou fingers –, bem como a ligação entre os diversos níveis do bloco existente e do Anexo I, através de uma robusta torre de circulação vertical. Se tal arranjo é capaz de solucionar o problema complexo de acomodação dos diversos setores e suas conexões, também pode constituir um diagrama funcional para proposições alternativas.


  De fato, a ampliação oferece uma contribuição inadiável à saúde, e isto é fundamental. Mas deveria simultaneamente respeitar a preexistência protegida, não afetando “a percepção do conjunto inventariado”. E buscar também uma configuração adequada para solucionar o problema com racionalidade e consequente economia, através da redução de circulações e outros expedientes; estabelecendo igualmente uma relação compatível com o entorno construído, com destaque para a interface com a Avenida Protásio Alves, na substituição das áreas verdes por construções. Afinal, atender estes aspectos produz bem-estar num âmbito menos emergencial, mas igualmente necessário à população.


  Uma breve análise do projeto


  Além da satisfação dos requisitos funcionais, a expansão deveria apresentar uma relação volumétrica e de tratamento de superfícies compatível com a preexistência e o contexto imediato. Ocorre que o desajuste visível entre as demandas a serem satisfeitas e o que o projeto realizado ofereceu, produziu uma configuração contestável, como uma análise da proposta confirma. O fato de o bloco existente possuir valor patrimonial reconhecido, pela união dos atributos arquitetônicos e o valor identitário que apresenta para aquela área da cidade, demandava uma solução que respondesse corretamente à questão complexa que se colocava. Porém, a solução formal se mostrou deficiente no encadeamento de volumes com a preexistência e o tecido urbano circundante.


  O primeiro aspecto controvertido da intervenção se encontra no arranjo espacial proposto, que adota acriticamente a matriz geométrica do grande bloco e define um gabarito muito elevado para o Anexo I. As duas decisões causam o prejuízo mencionado à percepção do conjunto inventariado, produzindo também a relação conflitante com o contexto imediato mencionada na introdução, ao expandir-se em direção à Avenida Protásio de modo oblíquo. A composição aleatória dos volumes desconsidera princípios básicos de projeto, carecendo da necessária consistência. Os edifícios “colidindo” com o logradouro num ângulo em torno de 45 graus produzem volumes fragmentados e consequentes espaços residuais. O problema se agrava no Anexo II, desde o afastamento acanhado do Anexo I (passível de supressão), até sua própria configuração: o bloco espesso de base retangular se relaciona em diagonal com a Avenida Protásio Alves e, na necessidade de mais área construída e existência de terreno livre, abre-se formando um ângulo de noventa graus, mantendo apenas a aresta como ponto de contato (figura 6). Então é inserido no espaço vazio um “enxerto” de geratriz curva, de modo a ocupá-lo e conectar os pavimentos cortados. E esse componente curvo voltado para a Avenida Protásio Alves produz a ilusão de que é um ingresso hierarquizado. Em torno dele, as arestas dos volumes diagonais se aproximam do alinhamento de modo quase hostil, criando uma espécie de adro de chegada que reforça a ambiguidade, pois o ingresso foi posicionado na lateral do bloco principal, oblíquo ao logradouro: na base da fachada retórica há apenas uma cafeteria sem acesso pelo exterior; e nos demais pavimentos, salas mal divididas consolidam o equívoco (figura 7).


  Quanto à solução de fachadas, o repertório convencional utilizado é um problema menor. A robustez e unidade compositiva da preexistência produzem uma autonomia formal que ameniza a interferência de acréscimos. Intervenções desse naipe podem ser encaradas de modo análogo à anastilose em monumentos antigos, onde obras fragmentadas recebem complementos contrastantes na medida certa: diferentes para distinguir, mas sem destoar, estabelecendo um diálogo respeitoso. O que compromete são justamente “excepcionalidades”, como o volume curvo retórico mencionado, com o revestimento de “Alucobond” e vidro que acentua a sugestão de hierarquia inexistente.


  Igualmente equivocada é a tentativa de estabelecer uma relação com o edifício original através da transcrição das escadas elipsoidais – que jamais saíram da prancheta de Moreira. Outro elemento questionável é a grande torre de desenho semelhante, criada para interligar todos os diferentes níveis dos anexos e da preexistência, a qual encobre a empena lateral do grande bloco, um elemento compositivo caracterizador dessa arquitetura de linhagem corbusiana. Seria mais acertado reduzir a seção da torre através da retirada de sanitários e outros enxugamentos possíveis, neutralizar sua forma e girá-la perpendicularmente ao bloco existente, conectando-os através de passarelas vítreas; tais medidas reforçariam a contraposição entre os dois elementos, evitando que o volume se confundisse com a lateral e tornando manifesto seu acréscimo posterior e a função acessória.


  Diretrizes possíveis para um projeto


  É conhecido o grau de complexidade dos projetos hospitalares; e o problema se agrava quando é associado à necessidade de configuração adequada das expansões frente à preexistência e ao contexto local. Deste modo, não compete à breve análise solucionar o problema, mas buscar caminhos adequados ao projeto, propor diretrizes. O estudo volumétrico permite testar configurações que atinjam simultaneamente uma acomodação qualificada (quanto à geometria dos espaços e iluminação e ventilação naturais, entre outros fatores) da superfície construída necessária ao programa; um zoneamento que permita fluxos adequados através de conexões; a manutenção da preexistência desobstruída visualmente – ou com menor prejuízo possível –; e uma relação espacial e de tratamento de superfícies adequada com o entorno imediato. E isto parece passível de ser atingido através do enfrentamento do projeto com a abordagem crítica e amadurecimento necessários.


  A proposição genérica adotou a configuração mais imediata que se coloca como resposta ao problema, ou seja, a ocupação linear junto à Avenida Protásio Alves com quase 200 metros de extensão e 32 metros de espessura; na simulação proposta, a grande barra converte perpendicularmente antes da esquina com a Rua Ramiro Barcelos, onde se expande formando um pátio; e a terminação junto à preexistência ocorre através do alinhamento com a base, mantendo um afastamento dela de quinze metros (figura 8). Essa configuração permitiria um montante elevado de superfície construída em um gabarito pouco acima da base existente do hospital, através da soma da mesma (aprox. 12,50m) com o desnível de quase 2,50m até o logradouro, atingindo cerca de quinze metros. O que equivale à somatória de: um pavimento térreo com pé direito duplo (entrepiso com 6,00m a 6,50m) nos espaços coletivos, como saguões e salões, divisível no restante em dois andares convencionais (térreo e sobreloja); e mais dois pavimentos hospitalares com entrepiso em torno de 4,00m de pé direito, com a inclusão de um pavimento técnico parcial (baixo e recuado das fachadas por motivos óbvios) sobre esses, aumentando nesses setores a altura em cerca de 2,50 metros. A metade da extensão manteria esse perfil, preservando a visibilidade do grande bloco original neste setor. A outra metade, com cem metros de extensão, poderia receber mais quatro pavimentos (com cerca de 4,00m de entrepiso), sendo um deles de transição, recuado, e outros três acima; o que resultaria num gabarito semelhante ao Anexo I executado (cerca de 30,00m de altura, ou 10 pavimentos convencionais). Da mesma forma, a espessura do grande bloco proposto também ficaria bem abaixo dos 40,00m deste anexo, e quase isto no Anexo II, melhorando a interface com o exterior e a consequente alternativa de iluminação e ventilação naturais (figuras 9 e 10).


  A configuração proposta atinge os 60.000m² em construção atuais (excetuados os subsolos), além da racionalização do projeto reduzindo circulações (como os corredores labirínticos e a “grande torre”) e áreas residuais. E no subsolo, essa racionalização permitiria a redução da metragem quadrada por vaga veicular. De qualquer modo, na falta de área para acomodar o programa, poderia ser utilizado o terreno vazio na esquina da Avenida Protásio Alves com a Rua São Manoel, assim como uma edificação merecedora de demolição: um velho edifício de apartamentos mal adaptado ao uso atual como Núcleo de Saúde da UFRGS. Também a área vazia entre o final da grande barra proposta e a Oncologia poderia acomodar construção, de modo a estabelecer uma continuidade entre a edificação proposta e a esquina, passando por trás do edifício destinado ao Centro de Pesquisas Clínicas; aliás, este edifício recente de construção econômica, concluído há pouco mais de uma década, também seria passível de remoção, se uma análise demonstrasse a decisão vantajosa.


  Conclusão


  Ao avaliar o caso, é preciso ser realista e admitir a necessidade da obra e a inexistência de motivos justos ou condição econômica para realizar a ampliação em outro lugar. Pela lógica necessária ao enfrentamento, somos levados a pensar que a solução para a ampliação seria o uso de uma matriz similar, com blocos de mesma linhagem dispostos na geratriz diagonal. Mas ocorre que não restou condição física para tal: a borda de parque formada por dois triângulos opostos não seria suficiente para tanto, e no restante da área em torno da grande estrutura moderna existem inúmeros obstáculos espalhados, quase todos de difícil remoção. Nesta condição, seria praticamente impossível implantar 60.000m² acima do solo sem elevar o gabarito e encobrir a preexistência. Daí a defesa da alternativa conciliadora adotada, ou seja, uma intervenção capaz de estabelecer a transição entre os dois modelos de cidade: a moderna, dos blocos soltos no parque; e a cidade tradicional, com espaços públicos configurados pelas fachadas sobre os alinhamentos, na Avenida Protásio Alves.


  Outros aspectos complementares merecem destaque em defesa da configuração adotada, como a validade de um recuo generoso na Avenida Protásio Alves, de cerca de dez metros a partir do alinhamento, que tornaria a grande construção menos opressiva ao público, mesmo descontando o balanço de dois metros proposto, destinado a destacar o corpo da base; esse afastamento permitiria acomodar acessos veiculares para embarque de passageiros e as rampas dos estacionamentos em subsolo.


  A ampliação está feita e não é possível retroceder no tempo, mas é valido rever criticamente o episódio para aprender com ele. As análises de casos permitem diagnosticar problemas, abrindo caminho para solucionar de forma adequada o que vem pela frente. A partir delas é possível estabelecer diretrizes de enfrentamento e simular configurações, o que parece ser um primeiro passo firme para o projeto desse padrão complexo de intervenção.'
