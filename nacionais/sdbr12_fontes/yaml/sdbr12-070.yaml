resumo: O Hospital de Clínicas de Porto Alegre constitui um patrimônio moderno reconhecido no âmbito local, apesar de afastar-se da concepção original de Jorge Moreira, autor das três versões preliminares realizadas entre 1942 e 1952. Concluído em 1958 por Oscar Valdetaro e Roberto Nadalutti, o projeto executado seguiu a última versão de Moreira. O valor do grande bloco foi reconhecido com a salvaguarda em 2011, quando a defasagem crescente entre estrutura física e demanda de serviços impôs sua ampliação. O projeto proposto afetava “parcialmente a percepção do conjunto inventariado”, como apontou o parecer da Equipe do Patrimônio Histórico Artístico e Cultural. Indeferido pela via normal, foi aprovado através de Lei Complementar. O trabalho examina a intervenção acrítica realizada, com ampliação de 84.000m² e rearranjos no interior da preexistência. Analisa a complexa requalificação da “peça urbana” moderna cuja preservação e o programa hospitalar são agravantes. E, de modo propositivo, busca relações espaciais consistentes das expansões necessárias com a preexistência e o entorno, simulando solução funcional que minimize danos à percepção do conjunto.
