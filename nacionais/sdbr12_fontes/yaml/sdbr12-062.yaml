texto: 'AXIOMAS À CONSERVAÇÃO DA ARQUITETURA MODERNA – A CASA DE VISITAS DA VILA DOS OPERADORES DE JAGUARA


  A VILA DOS OPERADORES DE JAGUARA


  As vilas operadoras desempenharam um papel importante na consolidação de um sistema econômico que marcou um período significativo na história política e social do Brasil. O contexto especifico que será abordado no presente trabalho, é o qual está inserido a Vila dos Operadores de Jaguara: o do surgimento de Brasília, da política energética e das importantes inovações tecnológicas, sociais, arquitetônicas e urbanísticas desenvolvidas no país no final de década da década de 1950 e que se estendeu para as décadas de 1960 e 1970.


  Em um primeiro momento o setor energético brasileiro estava condicionado à administração e ao capital de instituições privadas. Na metade do século XX se inicia uma nova era de crescimento no país marcado pelo aparecimento de empresas públicas federais e estaduais. A então Centrais Elétricas de Minas Gerais, CEMIG – que mais tarde mudaria sua razão social para Companhia Energética de Minas Gerais- surge com o objetivo de fortalecer o setor energético em todo o estado e “a crescente intervenção estatal no setor elétrico, consolidada em 1962 com a constituição da empresa holding federal Centrais Elétricas Brasileiras (Eletrobrás), modificou profundamente a base produtiva e a estrutura da propriedade da indústria de energia elétrica nacional. ” (Usinas da Cemig: 1952-2005. 2006, pág.12)


  A expansão industrial e tecnológica pelo território brasileiro, principalmente rumo ao Centro-Oeste, beneficiou o desenvolvimento do Triângulo Mineiro presente na rota rumo à Brasília e já em 1958 foi construída a Usina Hidrelétrica (UHE) Cachoeira Dourada, no rio Paranaíba (divisa de Minas Gerais e Goiás), e na bacia do rio Grande, segundo Guerra (2008), foram construídas as Usinas Hidrelétricas de Furnas, Estreito, Porto Colômbia e Marimbondo (na divisa entre Minas Gerais e São Paulo) e as Usinas da CEMIG – Iguarapava (na divisa entre Minas e São Paulo), Volta Grande e Itutinga (Minas Gerais) e, Jaguara (na divisa entre Sacramento (MG) e Rifaina (SP).


  Por ser um projeto de caráter expansivo, as UHE eram instaladas em regiões até então isoladas de grandes centros de modo a vir consolidar, consequentemente, núcleos urbanos que garantissem a efetiva expansão tecnológica pelo território brasileiro.


  Esses empreendimentos localizados em regiões remotas, com redes urbanas e viárias insipientes, passaram a exigir a construção de núcleos urbanos para oferecer aos trabalhadores das empreiteiras e, posteriormente, às famílias dos operadores das usinas hidrelétricas, moradia e outros serviços públicos necessários a uma boa qualidade de vida.


  A Usina Hidrelétrica de Jaguara está localizada na Bacia do Rio Grande, na divisa dos estados de São Paulo e Minas Gerais – com casa de força na cidade de Rifaina-SP e com o restante de sua estrutura na zona rural da cidade de Sacramento-MG.


  Sétima usina da cascata de aproveitamentos hidrelétricos do rio Grande, Jaguara está a jusante da usina de Estreito (oficialmente denominada Luiz Carlos Barreto de Carvalho), pertencente à empresa federal Furnas Centrais Elétricas, e a montante da usina de Igarapava, construída pela Cemig em parceria com empresas privadas. (Usinas da Cemig: 1952-2005. 2006, pág.86)


  A consolidação do setor energético exigiu uma estrutura que comportasse todo o contingente de trabalhadores que viriam operar essas usinas de modo que estes pudessem estabelecer suas relações sociais independente da proximidade com o centro urbano. Nesse cenário surgem as “vilas dos operadores” que formam pequenos núcleos urbanos pensados para suprir necessidades básicas para a vida dos operadores – habitação, trabalho, saúde, lazer e etc.-, mas que também, como a própria nomenclatura sugere, está atrelada ao caráter privado, tendo sua origem vinculada à hidrelétrica.


  A Vila dos Operadores da Usina Hidrelétrica de Jaguara, se enquadra nas politicas desenvolvimentistas que visaram investimentos no setor energético que possibilitaram a implantação da Usina Hidrelétrica de Jaguara construída com recursos próprios da CEMIG e financiamentos do Banco Mundial e da Eletrobrás entre 1966 e 1972. A Vila foi projetada pelo Departamento de Engenharia Civil da CEMIG, Divisão de Arquitetura e Edificações formado pelos engenheiros civis e arquitetos, responsáveis por todas as obras de construção civil da CEMIG. Nos arquivos da pesquisa, alguns nomes que foram identificados como autores e colaboradores dos projetos: Maria Lacy Garcia Guimarães (arquiteta), Álvaro Pessoa Coelho (arquiteto), Cláudio Augusto Magalhães Alves (arquiteto) e Reynaldo Luiz Calvo (arquiteto e presidente do IAB no período 1970/1971) Isvaú, Wilda e Luis (desenhistas e projetistas). As datas dos projetos se diversificam, a planta do plano urbano data de 1965 e as dos demais equipamentos urbanos variam entre 1965 a 1968, mas sabe-se que a construção da vila ocorreu concomitante à construção da Usina inaugurada em 1971.


  A Vila foi construída com 70 “Casas” de 4 tipologias L1, L2, L3, L4 em lotes de 1400 m², “Hotel e Alojamento”, “Clube”, “Templo (Igreja)”, “Ambulatório”, “Casa de Visitas”, “Conjunto Comercial”, “Escola”, “Prédio de Administração e Lavanderia”, “Aeroporto – Estação de Passageiros” com uma pista de pouso asfaltada com 1.100 metros lineares, um “Prédio de Portaria e Recepção” e campo de futebol e outras quadras esportivas.


  Todos os equipamentos foram projetados dentro da linguagem do Movimento Moderno com elementos construtivos utilizados na arquitetura moderna brasileira como: cobogós, telhado borboleta, estrutura em concreto aparente evidenciando uma planta livre, uso de materiais padronizados industrias, com desenhos elaborados das portas e esquadrias apresentando um alto nível de definição dos detalhes funcionais tanto das residências como dos equipamentos públicos (escola, comercio, clube, etc.), o projeto sendo pensado desde o plano urbano aos detalhes de maçaneta, luminárias e mobiliário. Os operários recebiam a casa pronta e mobiliada totalmente elaborada dentro da linguagem da arquitetura moderna. Os edifícios da Administração e Conjunto Comercial apresentam qualidades estruturais e plásticas inovadoras dentro da linguagem da arquitetura moderna desenvolvida na região que merecem ser destacadas e se possível conservadas.


  O plano urbanístico foi elaborado para organizar o espaço das residências de diferentes tipologias e os equipamentos urbanos citado acima. Sua implantação revela características de um pensamento urbano que se evoluía no Brasil desde princípios do século XX com influencias europeias e norte-americanas. Implantada em uma topografia relativamente plana, linear às margens do Rio Grande, o plano para a Vila seguia uma estrutura “espinha de peixe”, caracterizada por um eixo central – a principal via da Vila, Av. Rio Grande – e vias secundarias destinadas a acessar as residências e equipamentos públicos. Os edifícios da Escola, do Conjunto Comercial e da Administração e Lavanderia, estão concentrados em uma grande praça central próximo ao traçado das residências demonstrando uma preocupação de setorização de uso no plano urbanístico.


  O Hotel – Alojamento e a Casa de Visitas, próximos às margens da represa e afastados das residências, destacam também uma setorização voltada para o uso do laser dos usuários esporádicos que visitam a Vila. O Templo, situado ao fim da Av. Rio Grande, pode ser visto por todo o caminho percorrido no interior da Vila, estratégia que demostra os conceitos da Nova Monumentalidade abordados por Giedion e Sert nos CIAM e que durante a década de 1950 já estavam sendo implantados em Brasília e que podem ter influenciados os autores deste projeto.


  Ao analisarmos a o plano urbanístico e a arquitetura da Vila dos Operadores de Jaguara podemos perceber que ambos trazem características de uma arquitetura e urbanismo modernos.


  Em 1989 a Vila dos Operadores de Jaguara foi desativada e em 2007 foi transformada no Parque Naútico de Jaguara, em uma área de 250 hectares, situada às margens do Rio Grande, ao deixar de pertencer ao Estado e passar a ser administrada por um empreendedor privado, sem planos de diretrizes de conservação e proteção legal está passando por um processo de grande descaracterização provocada pelo seu novo uso. Acreditamos que nossa pesquisa de “Documentação da Arquitetura Moderna no Triângulo Mineiro e Alto Paranaíba: História e Preservação” que vem sendo desenvolvida por professores pesquisadores, alunos de mestrado e alunos de iniciação científica pode além de documentar a trajetória da Vila, o contexto político e econômico brasileiro, que definiu a política energética vigente na época de sua criação, os conceitos referencias teóricos em arquitetura e urbanismo e suas condições atuais, pode também contribuir para diretrizes de restauro e de novo uso e incentivar o uso voltado para o turismo na região que o Parque Náutico busca desenvolver. A Vila encontra-se próxima de outros pontos turísticos da região, a cidade de Araxá, a Serra da Canastra e a represa de Rifaina.


  Todos os documentos relativos a Vila dos Operadores de Jaguara foram coletados pelo grupo de pesquisadores do Núcleo de Teoria e História da Arquitetura e Urbanismo da FAUeD-UFU, que desenvolve a pesquisa citada acima e que acolhe as pesquisas de mestrado e iniciação científica desenvolvidas nos cursos de graduação e pós-graduação da FAUeD ligados ao tema. O material disponível são: plantas cedidas pelo arquivo da CEMIG, fotografias feitas in loco e coletadas nos arquivos da CEMIG, material de divulgação e informes cedido pelo arquivo da CEMIG e pelos proprietários atuais do Parque Náutico de Jaguara. Ainda falta colhermos as entrevistas com antigos moradores e moradores da cidade de Sacramento, assim como fotos antigas e outros materiais que possam dar subsídios para retomarmos a memória de como era a vida dos moradores neste exemplar único da arquitetura e urbanismo moderno na região.


  O ATUAL ESTADO DE CONSERVAÇÃO DA VILA DOS OPERADORES DE JAGUARA


  A Vila dos Operadores, por ser fruto do setor econômico e de uma parceria público-privada, não escapou das políticas de privatização do início dos anos 1990.


  Em 1995 com a eleição e o primeiro mandato de FHC o discurso político voltou a focar a privatização do setor elétrico por meio do PND- Programa Nacional de Desestatização. A privatização gerou um clima tenso, com as mobilizações e discussões envolvendo lideranças sindicais, políticas e empresariais, etc. favoráveis e desfavoráveis à privatização do setor elétrico. (...) A CEMIG negociou 1/3 de suas ações ordinárias, os ativos de geração nuclear de Furnas foram transferidos para a Eletronuclear em função de uma possível privatização. (GUERRA, 2008)


  Inicialmente algumas residências foram vendidas isoladamente, sob a intermediação da própria CEMIG, e em 2006 a Vila inteira foi a leilão.


  Vilarejo construído pela Cemig em 1970 para abrigar trabalhadores de hidrelétrica vai a leilão em março por, ao menos, R$ 6 mi - Trancar as portas de casa ao sair e usar cinto de segurança enquanto dirige pelas ruas arborizadas. A rotina do engenheiro Nilton Braz, 48, seria comum se ele não fosse o único morador de um vilarejo com jeitão de cidade no Estado de Minas Gerais. (...) A "cidade" de Braz tem área de 238 hectares -o equivalente a 310 campos de futebol-, 70 casas de três e quatro quartos, hotel, igreja, escola, ambulatório, clube, lago para lazer, aeroporto, infra-estrutura de água, esgoto, asfalto e iluminação. (...)A usina Jaguara está no quarto lugar do ranking da Cemig de produção energética, com 424.000 kw. (FOLHA DE S. PAULO, 24/09, 2006).


  Leiloada em 21/12/2006 por R$ 6,36 milhões e arrematada pela empresa Borá Agropecuária Ltda.- cujo proprietário é o empresário e professor Ivan Sebastião Barbosa Afonso-, atualmente uma pequena parte de sua estrutura funciona como dependências do Parque Náutico de Jaguara, que se divulga como um refúgio turístico ambiental e que recebe turistas disponibilizando estadia no hotel, restaurante com opções à la carte e self-service; reserva do clube e do templo ecumênico para eventos pessoais e atrativos como passeio de lancha, aluguel de caiaques e mergulho discovery.


  Nesse processo entre a desocupação e o leilão, entre aproximadamente os anos de 1990 a 2006, a Vila permaneceu praticamente abandonada. Os quase dezesseis anos de falta de manutenção foram cruciais para que o quadro de conservação da Vila fosse crucialmente prejudicado. A única atividade mantida entre os anos de 1990 a 2013 foi a do Grupo Escolar Nana Kubitschek que funcionou até uma outra escola ser construída em uma outra localidade, fora das dependências de Jaguara, pela Prefeitura de Sacramento que causou o abandono da escola e sua degradação.


  Mesmo com a intenção inicial de transformar a Vila dos Operadores de Jaguara em parte do Circuito dos Lagos, no Circuito da Serra da Canastra, os proprietários não conseguiram, até o presente momento, arcar com todo o investimento necessário para a recuperação de todas as edificações.


  Nas últimas visitas realizadas, no ano de 2017, observou-se que a gestão e o uso da Vila se concentra exatamente nos edifícios anteriormente citados, destinados às dependências do parque, de maneira pontual e restrita. Até mesmo edifícios de usos esporádicos como é o caso do Clube, e do Templo, encontram-se em com pouca manutenção. Dessa forma é possível compreender o porquê dos edifícios que estão fora do programa do parque, como os que antigamente funcionavam como a Escola, o Centro Comercial, o Ambulatório e a Casa de Visitas, se encontrarem em completo abandono: sem um uso, uma atividade que mantenha o edifício em funcionamento, dificilmente o mesmo manterá sua integridade física.


  Abaixo foram compiladas fotografias que apresentam alguns dos edifícios da Vila dos Operadores de Jaguara em diferentes épocas (nos anos de 2008, 2011 e 2017). Ao observar as imagens é possível perceber como a falta de programa e de um uso efetivo afetou, e ainda afeta, as características físicas e projetuais dos edifícios.


  O edifício de recepção e portaria que se apresenta ao chegar à Vila, mantém até hoje seu uso inicial. Nela o visitante deve se identificar antes de ter seu acesso permitido. Sua estrutura e formalidade permanecem em constante manutenção, garantindo assim sua conservação.


  Nas figuras 3 e 4, que apresentam a Administração/Lavanderia e o Conjunto Comercial, respectivamente, nota-se como também a falta de programa e uso levou esses edifícios à degradação e ao vandalismo. Já as figuras 5 e 6, referentes a Escola -  Grupo Escolar Naná Kubitschek - exemplificam um dos casos mais consideráveis da passagem do tempo por um edifício. Em um intervalo de apenas seis anos o edifício passou de uma escola completamente estruturada, formal e funcionalmente, a mais um exemplo do que a falta de uso, de manutenção e abandono podem causar à uma edificação.


  As figuras 8, 9 e 10 retratam a atual situação dos edificios reativados a partir do leilão. Com o fechamento da Vila, essa edificações não possuiam um uso definido e estavam abandonadas. Por garantirem uma funcionalidade mais rentável dentro da proposta turística pensada pelo novo prorpietário, o hotel, o clube e o centro ecumênico se encontram hoje, depois de reformados para reativação, em um estado mais conservado e mantém a formalidade, funcionalidade e garatiram sua conservação.


  Os exemplos acima buscaram apresentar brevemente, como o uso mais ou menos frenquente de uma edificação pode alterar o estado de conservação dos mesmos. Aqueles uitilizados por mais tempo conseguiram manter suas características até os dias atuais, diferentemnte daqueles que foram simplesmente abandonados.


  O próximo exemplo a ser apresentado nesse trabalho, trará informações um pouco mais detalhadas sobre o processo de uso, falta de manutenção e abandono e quais suas chances de recuperação.


  CASA DE VISITAS – ANÁLISE E AÇÕES


  A Casa de Visitas da Vila dos Operadores de Jaguara foi visitada pelos pesquisadores do Núcleo de Teoria e História da Arquitetura e Urbanismo da FAUeD-UFU pela primeira vez no ano de 2008. Na ocasião a mesma se encontrava em perfeito estado de conservação, mesmo estando há pelo menos dezoito anos sem uso.


  Havia inicialmente, por parte dos novos proprietários, o interesse em fazer da casa um spa, que complementaria o programa de atividades do Parque Náutico de Jaguara, conforme relatado por eles mesmos aos pesquisadores.


  Os danos apresentados nas figuras 13 e 14 sejam talvez os mais preocupantes uma vez que, além de comprometer o revestimento e as esquadrias, podem danificar permanentemente a estrutura da parede.


  Já se passaram aproximadamente noves anos desde a primeira visita feitos pelos pesquisadores e, com o passar do tempo e com a falta de manutenção, surgiram patologias que tornaram tanto a reforma preventiva, como o a adaptação da casa em spa, financeiramente inviável ao orçamento particular do empresário. Segundo a filha do proprietário, a arquiteta Paula, os danos dos imóveis vão além dos apresentados externamente; ele se encontra com péssimas condições elétricas e hidráulica.


  A Casa de Visitas, como o próprio nome sugere, tinha como função receber visitas da diretoria e a presidência da CEMIG. Sua implantação está localizada próximo à represa, em um ponto mais distante do restante da Vila, a fim de garantir privacidade e uma bela paisagem às confraternizações e reuniões ali realizadas como também reafirmar a hierarquia e a importância dos representantes ali reunidos.


  O programa da Casa de Visitas é distribuído em dois níveis que consistem em garagem, depósito, vestiários feminino e masculino e suíte do zelador no pavimento térreo e no primeiro pavimento em cozinha, bar, um lavabo, despensa, área de estar e jantar integradas e em eixos de circulação que interligam as seis suítes. A varada se abre em terraço e permite acesso às suítes e também à uma visão para o jardim interno, no qual há um pequeno espelho d’água. O acesso ao primeiro pavimento acontece por meio de duas escadas: uma que permite o ingresso à casa a partir da área de estar e jantar e por uma de acesso mais privativo, que direciona ao terraço, mais próximo à entrada das suítes.


  A tipologia é formada por dois blocos interligados por um jardim central, sendo um em formato retangular, que abriga as áreas coletivas e de serviço e o outro em forma de “L”, onde estão localizados os dormitórios.


  O bloco das áreas coletivas possui um limite recuado, ladeado por uma grande varanda e limitado por portas de vidro, que permitem que a visão se descortine para a Serra da Canastra, para a represa e para toda a vegetação circundante. A cobertura plana – laje treliçada com tijolo cerâmico – com acabamento em concreto, se posiciona sobre o volume, dispondo de calhas embutidas para o escoamento da água. O jogo dos volumes e planos conferem à casa a plasticidade de linhas, paralelas e perpendiculares, que se completam pelos acessos através de escadas laterais, também em concreto. Os materiais utilizados – o concreto, a madeira, o tijolo cerâmico, filete de pedra, o vidro, a madeira e o ferro-, se mantém aparentes e em diálogo com a paisagem natural do lugar.


  Como anteriormente mencionado, a documentação que os pesquisadores do NUTHAU realizaram, além de visitas a campo e registros fotográficos das mesmas, fichas de inventários das edificações que compõe a Vila dos Operadores de Jaguara. Essas fichas seguiram o modelo das fichas de inventário do DOCOMOMO- International, que inclui os seguintes itens:


  1. IDENTIDADE DO EDIFÍCIO/ GRUPO DE EDIFÍCIOS/ CONJUNTOS URBANOS/ PAISAGEM/ JARDIM – nome do edifício; variante ou nome anterior; endereço; cidade; estado; cep.;país; national grid reference; classificação/tipologia; estado de proteção e data;


  2. HISTÓRIA DO EDIFÍCIO – proposta original; datas; autor do projeto e colaboradores; outros associados ao projeto; alterações significativas com datas; uso atual; estado de conservação.


  3. DESCRIÇÃO – descrição geral; construção; contexto;


  4. AVALIAÇÃO- técnica; social; cultural e estética; histórica; general assessment;


  5. DOCUMENTAÇÃO – referências principais; material visual anexado; pesquisador/data;


  6. EXAME DO RELATÓRIO – nome do revisor; data do preenchimento; aprovação; comentários;


  7. ANEXOS.


  A ficha foi aplicada pela primeira vez à Vila dos Operadores de Jaguara no ano de 2009 e revisada no ano de 2011 por alunos de iniciação científica, sob a orientação da coordenadora da pesquisa. Essas fichas funcionam como ferramentas de documentação e identificação da arquitetura moderna no Triângulo Mineiro e Alto Paranaíba. Além disso se tornaram o primeiro passo para a efetiva preservação desses bens.


  As premissas conceituais adotadas para a leitura da casa são as de que um bem, para ser considerado um bem de valor cultural a ser preservado, deve possuir significativa importância histórica, social, cultural, artística e além disso a ideia de que o homem contemporâneo deve garantir a transmissão da memória desse bem à sociedade do futuro, assim como aponta a Carta de Veneza de 1964.


  Para análise e levantamentos completos é possível hoje ter acesso a trabalhos e manuais disponibilizados diretamente pelo site do IPHAN com o Manual de elaboração de projetos de preservação do patrimônio Cultural, que faz parte do Programa Monumenta , onde se encontra informações e direcionamentos que vão desde as premissas a serem observadas no início até ao projeto executivo.


  Destarte, buscou-se apresentar as patologias que tangem o edifício no decorrer de quase trinta anos de completo abandono, como início de um trabalho.


  A figura acima apresenta imagens aéreas do entorno da casa: a primeira, uma imagem de 2011 e a segunda uma imagem de 2017. É possível observar o considerável aumento da vegetação que circunda o edifício.


  Essa primeira observação é apresentada a fim de refletir a respeito do entorno no qual uma edificação de interesse cultural está inserida. Não se pode pensar no edifício como um bem isolado e para que sua conservação seja garantida é preciso entender como funciona seu meio e sua exposição a ele.


  No caso estudado, a natureza se faz presente em grande parte das patologias sofridas pelo edifício. O constante aumento da vegetação, somado a intempéries e à falta de manutenção, intensificaram o todo processo de deterioração pelo qual passou a edificação, como poderá ser observado nos esquemas abaixo.


  É importante salientar que o período de construção da casa está entre os anos de 1967/1971, ou seja, há aproximadamente cinquenta anos atrás, tendo estado há pelo menos vinte e sete deles, em completo abandono.


  Para o presente trabalho foi organizado, sinteticamente, uma apresentação das patologias identificadas na Casa de Visitas e a análise está limitada à realização de um esquema de apresentação das patologias que possam nortear futuros trabalhos de dossiê - e até mesmo de restauro para a Casa- a fim de, principalmente, ilustrar como o abandono da edificação prejudicou seu estado de conservação.


  PLANTA DO TÉRREO E DO PRIMEIRO PAVIMENTO COM INDICAÇÃO DE PATOLOGIAS – CASA DE VISITAS


  PATOLOGIAS INDICADAS NAS PLANTAS


  Como é possível observar, as patologias se apresentam repetidamente em diversos pontos da casa, mas ainda não comprometeram fatalmente sua estrutura e nem sua formalidade. Para tanto a identificação dessas patologias é apenas a premissa para a elaboração de um quadro ampliado de diretrizes a serem pensadas para a restauração da Casa de Visitas. Devido à breve extensão a qual o presente trabalho deve alcançar, buscou-se sintetizar no quadro quais poderiam ser as primeiras condutas adotadas para garantir a integridade física da edificação.


  Dos muitos caminhos pelos quais um projeto de restauro pode caminhar, há metodologias aplicadas que bem conciliam as questões tradicionais com as particularidades da arquitetura moderna, como é o caso do projeto de restauro do Edifício Pirelli em Milão, cuja intervenção de restauro seguiu preceitos teóricos bem embasados na discussão proposta pelo restauro crítico e pelas pela Teoria do Restauro de Cesare Brandi.


  O edifício, alinhado com a linguagem arquitetônica internacional daqueles anos é, ao mesmo tempo, caracterizado pela ótima qualidade dos materiais, dos detalhes construtivos e do design, representando um feliz episódio arquitetônico italiano do segundo pós-guerra. Desde a época de sua construção, com efeito, foi-lhe reconhecida uma posição de excelência no panorama arquitetônico mundial e suas características estéticas, técnicas, estruturais e funcionais incomuns tornaram-no um dos edifícios em altura mais imitados e apreciados pela crítica internacional. (SALVO, 2005, pág.4)


  A partir de exemplos como esses e do levantamento histórico, social, artístico e cultural apresentados ao longo desse trabalho é possível elaborar critérios que mesclem a atividade particular da Vila com a participação social, através de representações como o conselho municipal, pesquisadores e técnicos interessados. A gestão participativa entre as instâncias pode nortear caminhos que levem a duas principais ações:


  - Ao reconhecimento da Vila dos Operadores de Jaguara como um marco social, econômico e cultural para a cidade de Sacramento e para toda a região do Triângulo Mineiro e Alto Paranaíba, através de atividades educativas que permitam que a sociedade tenha acesso à Vila e à sua história, contribuindo assim para sua reinserção à sociedade (o que lhe foi negado com a privatização)


  - À efetiva intervenção de restauro da Casa de Visitas, e da Vila como um todo, a partir da administração de recursos voltados para esse fim, como é o caso do ICMS do Patrimônio Cultural ou mesmo com a tentativa de financiamentos privados destinados à preservação da Arquitetura Moderna como é o caso do The Getty Conservation Institute, com o programa de Conserving Modern Architecture Initiative, cujo objetivo é promover a prática da conservação do patrimônio do século XX, com foco na arquitetura moderna, através da pesquisa e investigação, do desenvolvimento de soluções práticas de conservação e da criação e distribuição de informações através de programas de treinamento e publicações.


  Portanto, para que se mantenha viva a expressão da Arquitetura Moderna para as futuras gerações, é preciso pensar que a intervenção de restauro deve, além de utilizar critérios conscientes e críticos para com a edificação, também prever uso e gestão aos edifícios para que a exemplo das edificações que fazem parte do programa do Parque Náutico de Jaguara, garantam sua conservação a partir de uma função: nenhuma intervenção será plenamente realizada se não houver uso que garanta a manutenção constante.


  CONSIDERAÇÕES FINAIS


  Alicerçado à compreensão da ideia de que a elaboração de significados para um bem material, pode se tornar o começo da conceituação de um bem de valor histórico para uma determinada época, é possível dizer que a Vila dos Operadores de Jaguara é um conjunto de valor atemporal, cuja presença nos contextos históricos da cidade de Sacramento, da região do Triângulo Mineiro e porque não, do cenário nacional da política energética, é capaz de expressar toda a importância de uma época que modificou em muitos pontos o modo de se fazer e pensar a arquitetura no Brasil.


  Sua preservação se faz urgente, mas, ainda mais urgente, é a consolidação de um plano de ação que consiga abarcar todos os aspectos (sociais e culturais) e interesses envolvidos (públicos ou privados) em prol do levantamento de meios para um efetivo projeto de intervenção e gestão da Vila dos Operadores de Jaguara.'
