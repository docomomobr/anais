texto: 'INTRODUÇÃO - A INTEGRAÇÃO DAS ARTES 1920-1950


  Recife – capital conhecida por sua efervescência artística – teve como prática, a partir de meados do século passado (1940), a genuína integração entre artes plásticas e arquitetura. Graças a essa interação, a cidade abriga em seus edifícios obras de artes plásticas dos principais artistas pernambucanos. Dentro desse contexto o presente artigo explora a investigação dos painéis artísticos de azulejo, desenvolvidos por Petrônio Cunha Lima, com o objetivo de identificá-lo como um artista singular, além de avaliar a integração artística entre as suas obras e edifícios selecionados da arquitetura pernambucana.


  A integração das artes plásticas com a arquitetura foi uma prática empregada, em âmbito internacional e nacional, com o intuito de munir os edifícios de identidade. Na Europa, a destruição causada pela Primeira Guerra Mundial, foi responsável pelo desenvolvimento de uma arquitetura racional, cujo funcionalismo dominante tornou o ornamento algo superficial. No início dos anos de 1920, a arquitetura moderna começou a surgir na Europa, e o Estilo Internacional, característico do entre-guerras, aparentemente esqueceu temas como o civismo e a coletividade, que só vieram a ganhar destaque em 1943 no texto de Giedion, Sert e Léger. Em forma de manifesto, Nove Pontos da Monumentalidade, vem enfatizar a colaboração entre arquitetos, paisagistas, pintores e escultores como uma forma de construção de centros cívicos e resgate da identidade e o consequente vínculo do povo com a cidade.


  No que diz respeito ao Brasil e a outros países da América Latina, a década de 1920 foi um período de muitos acontecimentos políticos, econômicos e culturais. Apesar de não apresentarem a necessidade de reconstrução de um pós-guerra, o avanço industrial, urbanização, imigração, o aumento de partidos comunistas e operários influenciaram o surgimento de movimentos nacionalistas de esquerda e de extrema direita, que redesenharam o meio cultural latino americano. Foi um período em que temas como a construção étnica do país, elementos de sua culinária, natureza, cultura popular e história passaram a ser valorizados e incorporados às diversas expressões artísticas. Sendo, portanto, a Semana de Arte Moderna de 1922 – no Brasil – e o Movimento Muralista – no México – os exemplos mais representativos de acontecimentos que refletiram esse espírito de nacionalidade efervescente dos anos 1920.


  É nesse contexto, então, que em 1936 é inaugurado, no Rio de Janeiro, o edifício do Ministério da Educação e Saúde (MES), considerado o primeiro exemplar significativo da arquitetura moderna brasileira (AMB), que, como as outras manifestações de arte, também buscava suas características próprias nacionais. O edifício ficou marcado por resultar do trabalho de uma equipe multidisciplinar (arquitetos, pintores, escultores e paisagista), de modo a refletir uma solução com caraterísticas modernas internacionais (corbusianas), mescladas às evocações da tradição construtiva brasileira (azulejos desenvolvidos por Cândido Portinari, Paulo Osir e matérias locais) (FERNANDES, 2005). Esta integração artística, nesse sentido, vem para demonstrar que os valores cobrados no texto de 1943 já se organizam como uma constante, de modo a ser praticado sete anos antes no Brasil, representando nossa monumentalidade.


  Nesse sentido, como explica Liernur (in: BRILLEMBOURG. 2004, p. 80.T.N.), foi o estreitamento da relação entre a arte e a arquitetura na América Latina que favoreceu o estabelecimento de uma arquitetura local:


  Durante a primeira metade dos anos de 1940 as agendas da arte e da arquitetura foram entrelaçadas no Rio da Prata. A reavaliação dessa relação foi importante para o estabelecimento da arquitetura tradicional, que ainda estava em choque com as ideologias modernistas. Mas poucos poderiam negar que os antigos princípios e teorias acadêmicas estavam desatualizados.  Assim, a incorporação da “arte” na arquitetura foi considerada uma das melhores formas de recuperar a retórica dos “valores espirituais” abandonados sob os devastadores efeitos do radical, funcional, e da revolução mecânica.


  Como ponto marco, as qualidades da arquitetura moderna brasileira, inauguradas no edifício do MES, foram reproduzidas em diversos exemplares ao redor do país, sendo também a integração com as artes plásticas difundida por toda década de 1930 e 1940. Ao assumir um papel massificador de uma arte que ainda era restrita a poucos, a pintura mural ganha espaço como principal configuração da integração da arte com a arquitetura moderna.


  Portinari torna-se o principal representante plástico do modernismo a serviço do Estado Novo, que encontrava-se em um processo nacionalista, buscado suas raízes culturais desde os movimentos dos ano 1920. Através da formação de arquétipos do povo brasileiro: o sertanejo, o gaúcho, o homem brasileiro trabalhador iria construir uma nova nação. (ROSA, 2005: p.62)


  Desenvolve assim, uma série de painéis para edifícios que se tornaram os representantes da arquitetura moderna brasileira dentre eles o pavilhão brasileiro na Feira Mundial de Nova Iorque (Niemeyer e Lucio Costa), a capela de São Francisco de Assis do conjunto de obras da Pampulha (Niemayer), e o ginásio de esportes do Conjunto Pedregulho no Rio de Janeiro (Affonso Eduardo Reidy).


  Visto toda essa produção é possível perceber que a importância de Portinari se deu pela capacidade de transformar a arte mural na maior representante da relação entre arte e arquitetura no Brasil. Sua intensa obra foi também proporcionada graças ao anseio de um produção arquitetônica com características próprias brasileiras, sendo os painéis um excelente mensageiro da tradição.


  A década de 1950 inaugura um novo período, quando as relações culturais são diversificadas com outros centros culturais (Suíça, Alemanha, Itália e Estados Unidos). Nessa década, acontecimentos como a criação das Bienais de São Paulo, o surgimento dos movimentos de Arte Construtiva no país, a criação dos Museus de Arte de São Paulo (MASP) e de arte Moderna do Rio de Janeiro (MAM), promovem a divulgação da arquitetura internacional por meio de exposições e pela chegada de arquitetos estrangeiros, que geraram avaliações diversas da atuação arquitetônica aqui vigente.


  Na arquitetura, a década de 50, foi marcada pelo surgimento da Escola Paulista, que nasce com um discurso baseado na ética e na preocupação social. Seria uma escola que vem contestar o fazer arquitetônico mais significativo do cenário brasileiro da década de 40, a Escola Carioca.


  A arquitetura que surge em São Paulo assume uma estética distinta com volumes compactos em concreto aparente tendo como principais representantes os arquitetos Rino Levi, Oswaldo Bradke e Vilanova Artigas. O projeto arquitetônico ganha um grande simbolismo, sendo um instrumento de emancipação política e ideológica, um meio de representar ideias e conceitos.


  Apesar de terem como adeptos um mesmo público, o qual tinha nível intelectual e cultural mais elevado, as relações entre a arquitetura da Escola Paulista e da Arte Concreta tiveram pouca exploração. Como um dos quase únicos exemplos podemos citar a casa Rubens Mendonça de 1958, projeto de Vilanova Artigas. A “casa dos triângulos”.


  A década de 1960 foi marcada pela inauguração de Brasília, tida como obra de arte coletiva, que contempla em sua realização todas as artes. Dentre os diversos artistas, os quais produziram para a capital, destaca-se a figura de Athos Bulcão, que, como Petrônio Cunha, teve uma considerável produção azulejar.


  Athos Bulcão desenvolveu muros escultóricos, relevos, e painéis de azulejos revelando uma perfeita consonância com as obras de Niemeyer. Sua produção muito se diferencia dos painéis e murais até então produzidos. Bulcão é considerado o primeiro artista a vincular a produção artística ao espaço arquitetônico, com ele “compactuando os mesmo desejos, as mesmas propostas estéticas, os mesmos princípios norteadores de criação, ambos baseados nas conquistas da visualidade pós-cubista, entendendo as suas razões, a sua estruturação, e não investindo somente na imagem, no externo, na maquilagem (...) Bulcão trabalha em “função” desse espaço, a partir da arquitetura, destacando-a, valorizando-a criando jogos de ver e pensar que aumentem a sua riqueza e o seu valor.” como explica Marcus de Lontra Costa (1987, p. 02)


  Através desse breve panorama do cenário da AMB, é possível se observar as transformações sofridas na arte e na arquitetura modernas e consequentemente na integração entre elas. O modelo, tão enaltecido, que se inaugura em 1936 através do Edifício do MES, atravessa o seu momento de consagração, passando por fases posteriores de críticas e considerações, principalmente quanto ao tipo de arte figurativa que estava sendo produzida no país e consequentemente empregada nos principais exemplares de nossa arquitetura moderna. Através da nova estética inaugurada no pais por meio dos movimentos de arte concreta, introduz-se o abstracionismo, que terá seu ápice em Brasília fruto, principalmente, do trabalho conjunto de Oscar Niemeyer e Athos Bulcão.


  O CENÁRIO PERNAMBUCANO


  Nesse momento observaremos o cenário artístico e arquitetônico da capital de maior atuação do artista estudado. Recife é uma capital que merece destaque pelo seu desenvolvimento artístico e cultural sendo a década de 1930 um período de diversos acontecimentos que embasaram o surgimento do modernismo na capital. Em 1932, foi instituída em Recife a Escola de Belas Artes de Pernambuco (EBAP), fruto da união de pintores, escultores, desenhistas e intelectuais. A escola tinha como disciplinas arquitetura, pintura, escultura e ainda cadeiras livres de Composição de Arquitetura, Pintura e Perspectiva, Artes decorativas, Modelagem dentre outras.  (NASLAVSKY, 1998: p.57). No período de 1934-1937 houve em Recife a “experiência pioneira de arquitetura moderna” (NASLAVSKY, 2012: p.34), a contratação do arquiteto Luiz Nunes pelo então governador Carlos de Lima Cavalcanti para chefiar o setor de obras públicas de Pernambuco. O arquiteto foi responsável por chefiar a equipe da DAU (Diretoria de Arquitetura e Urbanismo) formada por, Joaquim Cardoso, Burle Marx, Hélio Feijó, José Norberto Silva, Fernando Saturnino de Britto e João Corrêa Lima, os quais desenvolveram uma série projetos de edifícios modernos para o estado. Burle Marx responsável pelo Setor de Parques e Jardins do Governo, atuou em reformas e ações complementares de muitas praças, além de conceber projetos completos como o das praças de Casa Forte e Euclides da Cunha. Em 1939 Fernando Saturnino de Brito, ex-integrante do DAU, projetou a Secretaria da Fazenda de Pernambuco, edifício que possuis obras de Cícero Dias, tidas como as primeiras pinturas murais abstratas da América Latina. O edifício, construído entre os anos de 1941 e 1943, que tem inspirações evidentes no edifício do MES do Rio de Janeiro, simboliza a concretização do movimento moderno na capital pernambucana, tendo como destaque além das caraterísticas de um linguagem plástica moderna, a sua implantação de destaque na Praça da República.


  Ainda sobre as atividades do fértil cenário artístico pernambucano evidenciamos a fundação da Sociedade de Arte Moderna do Recife (SAMR) criada em 1948 por iniciativa de Abelardo da Hora, Hélio Feijó e Augusto Reynaldo em defesa da arte moderna e da categoria artística. E do Atelier Coletivo fundado em 1952, também por iniciativa de Abelardo da Hora e um grupo de artistas. De 1952 a 1957, o Atelier Coletivo da Sociedade de Arte Moderna do Recife funcionou como uma escola de desenho e artes plásticas que tiveram aulas de modelagem, desenho e pintura com os artistas modernos lá reunidos. O Atelier Coletivo esteve ligado às principais vanguardas internacionais desse período, principalmente aos muralistas do México e à pintura de Cunho Social. Dentre os estudantes de arquitetura e arquitetos destacamos a presença de Delfim Amorim, Lúcio Estelita, Waldecy Pinto, Marcos Domingues, José Fernandes, que incorporaram a pintura mural e os painéis decorativos às suas obras modernas. (NASLAVSKY, 2012: p.47-48)


  Os painéis desenvolvidos nesse período eram essencialmente figurativos, carregados de um alto teor nacionalista, tinham como principal temática representação do tipos populares, cenas cotidianas e fatos históricos notáveis.


  à moda de colocar painéis nos edifícios, inaugurada pelo Ministério da Educação no Rio de Janeiro, os novos edifícios do Recife apresentam-se agora reclamando painéis. (FERRAZ, 1952)


  No fim dos anos 1950 (1957/1959) o Ateliê Coletivo teve suas atividades finalizadas. E a década de 1960 se inicia com a fundação do Movimento Cultural Popular (MPC), que tinha Abelardo da Hora como responsável pelas artes plásticas e artesanato. Foi também fruto dos esforços de Abelardo da Hora a sugestão de inclusão no Código de Obras de Urbanismo da cidade do Recife (Lei 7.427 de 19 de outubro de 1961), nas disposições finais do artigo 950 de que “Todo edifício que vier a ser construído no Município de Recife, deverão constar obras originais de valor artístico, as quais farão parte integrantes deles “.


  Também no início dos anos 1960 foi fundado na UFPE o curso de Artes Plásticas que tinha Vicente do Rego Monteiro, Lula Cardoso Ayres e Murilo La Greca como alguns importantes nomes do corpo docente. Em 1964 com o poder nas mãos dos militares, O MCP encerra suas atividades. Com os trabalhos do Ateliê Coletivo e do MCP suspensos, Olinda se torna o novo refúgio dos artistas. Dentre o efervescente fechamento e abertura de ateliês entre as décadas de 1960 e 1970 em Olinda se destaca o Movimento da Ribeira, o qual os artistas utilizavam o mercado para expor suas produções. Esse movimento tinha como participantes Adão Pinheiro, Guita Chariker, José Barbosa, José Tavares, Montez Magno, José Cláudio, João Câmara, Ypiranga Filho, Anchises Azevedo, Roberto Amorim e Tiago Amorim. No final da década de 1970 destaca-se a criação da Fundação de Cultura da Cidade do Recife e da Oficina Guaianases de Gravura.


  Além da importante produção artística dos ateliês de Recife e Olinda entre as décadas de 1950-1980, merece destaque a produção artística ao qual foi aplicada na arquitetura entre essas décadas.


  Foi no início da década de 1950 que Recife recebeu três arquitetos que tiveram um papel importante para o desenvolvimento da arquitetura moderna em Pernambuco: O italiano Mario Russo, o português Delfim Amorim e o Carioca Acácio Gil Borsoi. Mario Russo, apesar de ter permanecido na cidade apenas nos anos de 1949 – 1955 deixou um importante legado como o projeto para a Cidade Universitária de Recife, além de projetos residências e de sua atuação como professor do curso durante o período que aqui permaneceu. Borsoi e Amorim, que se estabeleceram na cidade, produziram de forma significativa e influenciaram uma geração durante as duas décadas que lecionaram. Suas influencias seguiram alguns padrões de atuação como a utilização de elementos vazados (cobogós) e dos painéis de azulejos cerâmicos, que em alguns casos formam verdadeiros murais nos edifícios. (AMORIM, 2001)


  Deve-se a Amorim a retomada do gosto pelo azulejo, não pelo seu valor histórico, mas pelo seu valor prático na medida em que protege, em definitivo, as paredes que reveste e por suas potencialidades plásticas. (AMORIM et alli, 1991, p.61)


  Através desse cenário de acontecimentos de maior destaque no campo das artes plásticas e arquitetura é possível observar que Pernambuco foi um estado que muito se desenvolveu artisticamente, tendo as décadas de 1950-1980 como responsáveis por semear a prática de integração das artes nas atividades que se seguiriam nas próximas décadas.


  3. SOBRE O PETRÔNIO CUNHA – BIOGRAFIA E PRODUÇÃO


  Este artigo, como já mencionado, aborda o trabalho de Petrônio Cunha: artista que tem como formação a arquitetura, mas que dedicou, principalmente, a sua obra às artes gráficas e às plásticas, mais precisamente a comunicação visual e a arte integrada à arquitetura. Seu primeiro trabalho significativo realizado pra um edifício foi no ano de 1989, para a igreja do Bom Samaritano, em Recife-PE. A década de 1990, infelizmente, representa um período em que a prática da atuação conjunta entre arquitetos e outros artistas começa a entrar em declínio, sendo, talvez, esse um dos motivos pelos quais o artista estudado tenha tido tão pouco reconhecimento de sua obra, por parte da historiografia da arte e da arquitetura.


  Petrônio Cunha, paraibano de Campina Grande, chegou a Pernambuco em 1956, onde cursou arquitetura na Faculdade de Arquitetura da Universidade do Recife (atual UFPE), de 1964 a 1968.


  A sua formação de arquiteto foi de muita relevância para a caracterização de seu trabalho, desde suas referências até o tipo de arte que desenvolve. A participação de Delfim Amorim, como seu professor na escola, foi de suma importância, haja vista esse costumar passar como trabalho para seus alunos o exercício de padrões de azulejos, o que – sem dúvida – despertou-lhe, desde os tempos da faculdade, para a importância dessa prática como expressão artística.


  Na sua trajetória alguns fatos merecem destaque, uma vez que foram decisivos para a sua formação estética referencial. Sendo eles as suas estadias em Brasília, na Franca e em São Paulo.


  Em Brasília relata fazer seus primeiros desenhos, tendo a arquitetura moderna como mote, descreve que admirava muito o Teatro Nacional e seus relevos, além da arquitetura dos prédios com suas fachadas racionais, como uma arte construtivista e geométrica.


  Na França Petrônio Cunha teve um maior contato com a obra de Le Corbusier, tendo a oportunidade de conhecer a Villa Savoye e a Unidade de Habitação de Marselha: ele descreve ter se impressionado com o pilotis e se emocionado ao ver os relevos nas paredes de concreto daquela obra. Além desses edifícios, eram-lhes muito familiares a Maison du Brasil, na qual o artista tinha muitos amigos residentes, e o Pavilhão Suíço.


  Le Corbusier é, assumidamente, a maior referência de Petrônio Cunha. Este que declara ter muita admiração por Corbusier pelo fato dele ser um artista que atuava em diversas expressões:


  Le Corbusier sempre me encantou por ser um artista múltiplo, ele fazia o desenho, a gravura, a escultura, o painel, a tapeçaria, o mobiliário, e os seus desenhos integrados a arquitetura, que sempre me tocaram mais, é isso que mais me encantou em Le Corbusier a vida inteira. (ENTREVISTA)


  Foi no final de sua estadia na França que Cunha teve, também, acesso ao trabalho de Matisse. Ele afirma estudar muito o trabalho de Matisse e destaca o trabalho do álbum Jazz. Descreve também que, ao retornar ao Brasil e desenvolver suas técnicas de reprodução de imagens, fez muitos trabalhos matissianos.


  E finalmente São Paulo, onde Cunha teve acesso ao papel preto e ao kiriê (técnica japonesa de desenhos recortados) e começou a desenvolver o seu trabalho gráfico mais singular, através técnica de recortes com estilete.


  Finalmente em 1978, estabelecendo-se definitivamente em Olinda, dedicou-se intensamente às artes, passando a lidar com diversas técnicas de concepção e reprodução de imagens, já apresentando muita propriedade com os recortes e com as gravuras. É nesse período que Cunha se posiciona como artista e realiza sua primeira exposição individual (15 de dezembro de 1977 até 10 de janeiro de 1978), intitulada Retalhos, Recortes e Retraços, na Galeria Nêga Fulô, em Recife. O próprio cartaz da exposição tinha como matriz um de seus recortes.


  Começando a conviver com outros artistas, como Luciano Pinheiro, que lhe levou a Oficina Guaianases de Gravura, Cunha ingressa e desempenha alguns trabalhos de litogravuras, no âmbito da casa. O contato com o trabalho de artistas de diferentes linguagens, como Guita Charifker e Samico, teve bastante influência em sua obra, de modo que Cunha incorporou diferentes aspectos artísticos de composição, temática e técnicas às suas produções.


  De 1984, até meados dos anos 1990, trabalhou na Prefeitura de Olinda fazendo o trabalho gráfico de comunicação dos eventos da cidade, através de cartazes, folhetos e outdoors. Muitos desses trabalhos tinham como matrizes os recortes e exploravam o trabalho de letrismo do artista, quase que uma marca registrada sua.


  Assim, ao descrever sua trajetória, é possível perceber as diversas referencias do trabalho de Cunha. Desde os azulejos de Delfim a arquitetura de Brasília, os trabalhos de seus conterrâneos Guita Charifker e Samico, além do trabalho estrangeiro de Matisse e Le Corbusier. A união de tantas referências, ora influenciando na técnica, ora na composição de suas obras ou na busca de sua cor, fez Cunha desenvolver um trabalho único que permeia diversas técnicas e acaba por ser a unificação dessas diversas linguagens (xilogravura, litogravura, recorte e desenho).


  4. ARTES PLÁSTICAS INTEGRADAS À ARQUITETURA NO AZULEJAR DE CUNHA


  Como visto na base teórica deste trabalho, a integração das artes plásticas com a arquitetura foi uma importante característica para a afirmação da atuação arquitetônica moderna brasileira. Mostrou-se também que Pernambuco foi um estado que aderiu de forma significativa a essa prática intensamente aplicada a edifícios símbolos na nossa arquitetura, principalmente nas décadas de 1950-1980. Já no final da década de 1980 e, principalmente, no início dos anos 1990, quando esse exercício começa a entrar em declínio, observa-se ainda a valorização, por alguns escritórios, da atuação conjunta com artistas plásticos. Petrônio Cunha é uma exceção desse período, em que muitos artistas eram convocados apenas para o cumprimento da lei “Abelardo da Hora”, de modo a desenvolverem obras desconectadas com a arquitetura.


  Este item, em sua proposição, dedica-se às análises da produção artística específica de Cunha na qual o artista desenvolveu painéis de azulejos, que foram integrados a edifícios significativos da arquitetura pernambucana. Assim, o objetivo deste trabalho é analisar o azulejar de Petrônio Cunha, de modo a identificá-lo como um artista singular, além de avaliar a integração artística entre as suas obras e edifícios selecionados da arquitetura pernambucana. Para a construção desse artigo foram selecionadas três obras a partir da dissertação que estudou a obra de Cunha integrada à arquitetura (COUTINHO, 2016).


  Assim, logo que se iniciaram as primeiras pesquisas, foi-se observado uma ausência de padrão na produção. Por essa razão foram criados quatro itens de análise, que além de auxiliarem na escolha das obras foram responsáveis por fornecer uma compreensão abrangente da produção artística de Cunha. Os itens desenvolvidos para análise foram: criação, confecção, montagem e temática.


  Fonte: Autora


  Os fatores acima citados foram elencados por serem responsáveis pela singularidade de cada trabalho, daí a significância para a correta identificação e compreensão de sua especificidade em cada caso. Será dedicado um item para cada um dos três edifícios selecionados, como forma de serem analisadas essas condicionantes, sendo a tabela abaixo desenvolvida com intuito de melhor elucidar a variedade do trabalho do artista e a comunicação entre os itens.


  Fonte: Autora


  ANÁLISES


  Igreja do Bom Samaritano


  A igreja do Bom Samaritano, situada no bairro de Boa Viagem, é um projeto do extinto escritório Arquitetura Quatro (1989). A igreja é conformada por uma coberta arrojada, como uma casca em forma de paraboloide hiperbólico, executada em alvenaria armada, pelo engenheiro uruguaio Ariel Valmaggia. Sua vedação é feita por uma parede dupla de elementos vazados, cobogós (também desenvolvidos por Cunha), e seus muros e altar são revestidos por azulejos.


  Criação


  Os azulejos foram frutos de desenhos solicitados pelas arquitetas que almejavam um traço delicado. Em resposta, Cunha desenhou uma série de elementos com temas religiosos, esse foi o primeiro trabalho desenvolvido pelo artista para azulejos, o que o levou a fazer a composição intuitivamente, utilizando o positivo e negativo.


  Temática e Confecção


  Através de desenhos inspirados em elementos eclesiásticos, foram pintados exclusivamente para essa obra pela empresa Decorart, oito azulejos 10x10cm com duas variedades: uma utilizada em maior quantidade, azul com fundo branco; outra, o seu negativo, branco com o fundo azul. Nos oito diferentes tipos de azulejos foram desenvolvidos um desenho comum a todos, em seus vértices, de modo que, com a união de quatro peças suas quinas, forma-se uma cruz em negativo.


  Assim, com quatro padrões de azulejos e seus negativos, totalizando uma gama de 8 peças, Cunha foi capaz de desenvolver um incrível trabalho nas paredes externas e no altar da igreja.


  Montagem


  A execução dos painéis, desenvolvidos para essa igreja, deu-se de duas formas: a primeira (espontânea), mais habitual, tipo tapete, utiliza-se de apenas uma coloração de azulejos (desenho branco, no fundo azul). A variação de utilização dos desenhos-elementos ficou a cargo do ladrilheiro, sendo determinada apenas a coloração. Esta forma de execução foi apenas utilizada no campanário e muro externo da igreja.


  A segunda forma de montagem, que imprime de fato a singularidade do azulejar da igreja, deu-se de forma determinada, de modo que a disposição planejada do negativo e do positivo resulta em uma composição que se assemelha a uma renda: “eu queria utilizar o positivo e o negativo que com quase nada dá para fazer um carnaval.”


  Assim, verifica-se nessa obra uma comunhão estética, visto que os painéis de azulejos foram compostos por desenhos delicados, que refletem a temática eclesiástica, de acordo com as aspirações das arquitetas. Observa-se também, que os azulejos foram aplicados em superfícies determinadas, de modo a contribuir com a arquitetura. Os aplicados nos muros externos além de desempenharem sua função padrão de proteção de intempéries, funcionam favorecendo artisticamente aos fiéis e aos demais transeuntes, podendo até atraí-los. Quando aplicados no interior, demarcam e destacam devidamente o altar.


  CAIXA ECONÔMICA FEDERAL DA PRAÇA DA REPÚBLICA


  O projeto da Caixa Econômica é de autoria do extinto escritório J&P, foi um projeto muito polêmico graças à sua implantação na Praça da República, a qual abriga diversos edifícios históricos. O projeto foi desenvolvido no ano de 1985 com as seguintes características: o livramento das esquinas; a condição de visibilidade, adquirida através de grandes balaços na estrutura do 1º andar para que, da Av. Dantas Barreto, se pudesse ver o teatro Santa Isabel; e a permeabilidade feita através de panos de vidro.


  A cota do terreno é muito pequena em relação a rua, em torno de apenas +1,00m. Dessa forma, o painel de azulejos, obra de arte feita por Petrônio Cunha para esse projeto, aplicado em todo o muro do fundo do edifício, torna-se muito visível das ruas lindeiras ao prédio.


  Temática


  Pontual, arquiteto do projeto, descreve que não imaginava que o artista “fosse fazer aqueles desenhos, imaginava algo como um tapete formado pela união de mais de uma peça”. Este depoimento se dá pelo fato dos azulejos da Caixa serem peças autônomas (como observado em alguns painéis de Bulcão), o que lhe causou um grande impacto no momento que lhe fora apresentado o estudo com os elementos gráficos. Ainda em depoimento, o arquiteto fala que a beleza dos azulejos foi importante para o convencimento da equipe da Caixa acerca da utilização do elemento em toda extensão do fundo do muro.


  Criação e Confecção


  Em entrevista, Cunha, quando perguntado a cerca dessa obra, explica que o painel foi resultante de uma série de desenhos que já haviam sido desenvolvidos há um certo tempo, aquelas formas haviam sido feitas em um papel preto, através da técnica de recortes tão utilizada pelo artista.


  O resultado final do trabalho trata-se de representações soltas, que se integram graças a afinidade gráfica do desenho, e não pela complementação de desenhos comum aos tapetes de azulejos tradicionais. Totalizam, assim, uma quantidade de 13 elementos personalizados, dentre os quais alguns fizeram uso do positivo e do negativo, a cor azul cobalto lisa também foi utilizada no painel.


  Nesse momento, faz-se interessante observar a comunicação das técnicas artísticas utilizadas. Como dito anteriormente, a criação desses desenhos foi desenvolvida originalmente através da técnica de recortes, processo que gera automaticamente o positivo e o negativo ao ser executado. Assim, através de duas expressões artísticas (recortes e azulejos), que aparentemente não se comunicam, o artista foi capaz de exercitar a sua criação e explorar a sua inventividade.


  Montagem


  Para o controle na execução desse painel, diferentemente do da igreja, Cunha estipulava apenas a porcentagem que cada peça deveria ser empregada em cada trecho da parede. A aplicação ficava a cargo dos ladrilheiros, além do discernimento para a disposição da posição dos azulejos nas paredes. Cunha fala do fascínio de designar a função de execução dos painéis ao mestre de obras, bem como do prazer dos ladrilheiros em executar uma obra de arte.


  Percebe-se, portanto, que no edifício da Caixa Econômica os azulejos, obra de arte, reforçam a intenção projetual de permeabilidade do edifício, haja vista serem vistos tanto do lado externo como internamente ao edifício. A ousadia construtiva do edifício está refletida na inventividade da temática e composição do painel de azulejos, que é integrado por módulos autónomos que se complementam graças à afinidade gráfica do desenho, fato que também a demonstra a qualidade da integração artística.


  CIGMA


  CIGMA (2014) projeto do Escritório pernambucano AFM, é um edifício conformado por dois volumes, sendo um deles praticamente quadrado e o outro, circular. O Edifício, que tem em sua concepção a integração de espaços construídos e livres, trabalha com os conceitos de sustentabilidade e arquitetura bioclimática, utilizando, por exemplo, a captação da água da chuva na cobertura do edifício e privilegiando a iluminação natural nos ambientes.


  Criação e Confecção


  A criação para esse painel foi feita no computador, através do programa Corel Draw. Diferentemente dos painéis apresentados anteriormente, em que se tinha uma produção especifica de azulejos com desenhos impressos, nesse projeto foram utilizados azulejos existentes no mercado. Para formar o desenho geométrico, foram utilizadas quatro cores de azulejos: dois tons de azul, branco e amarelo. Através de azulejos inteiros e trinchos, que formam o desenho almejado.


  Montagem


  Em depoimento, Cunha explica que fez o painel em função do protejo de arquitetura, deixando a margem de erros para cima. Nesse projeto, de montagem determinada, destaca a solução inusitada utilizada no arremate superior do painel, feita por trinchos diagonais dos azulejos azuis escuros, que foi criada pelo pedreiro – a instrução de Cunha era utilizar apenas azulejos brancos – o artista comenta: “isso eu não teria feito, é isso que eu acho arretado”.


  Trata-se, assim, o azulejar desse projeto, de um enorme painel curvo, graças a superfície do auditório a qual ele reveste. Nesse projeto, a escala da matriz do desenho (o que se repete) foi aumentada, haja vista o desenho não estar em uma pedra, sim formado por um módulo de 5x5 peças.


  Temática


  O painel é composto, basicamente, pelo elemento ponta de diamante, utilizado numa escala macro de 5x5 peças de azulejos de 5cm. A variação fica a cargo do elemento central da ponta de diamante, que é empregado em duas cores: azul claro e amarelo queimado.


  Dessa forma percebemos que o azulejar foi aplicado de modo a auxiliar na identificação dos usos públicos do edifício (auditório e biblioteca). Assim, a construção geométrica do painel corresponde ao partido do edifício, que também parte de formas geométricas explicitamente marcadas, condizendo, assim, arte e arquitetura, em suas aspirações estéticas.


  Resultados


  As obras de arte empregadas à arquitetura desenvolvidas por Petrônio Cunha são exemplares na integração, haja vistas que artistas e arquitetos trabalham de forma conjunta, visando os mesmos princípios estéticos de modo que a arte aplicada tem a sua contribuição para a conformação espacial e seus valores subjetivos. Assim, o artista, através de suas mais diversas contribuições, proveu edifícios com essa qualidade integrativa, que desde a afirmação da nossa arquitetura moderna se mostrou fundamental para fornecer um maior valor cultural aos edifícios e desenvolver uma relação sensorial e de vínculo com seus usuários.'
