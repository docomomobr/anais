resumo_en: 'The integration between plastic work of art and architecture was a practice employed in international and national levels in order to equip the buildings with identity, making it one of the features of modern Brazilian architecture. According to this contexto this paper Investigates the artistic interaction between the tile panels of the artist Petrônio Cunha Three significant buildings of Pernambuco architecture. When the first research began, an absence of pattern in the artist''s production was observed. For this reason four items of analysis were created: creation, confection, assembly and thematic. The factors mentioned above were listed as being responsible for the uniqueness of each work, thas the why of for the correct identification and understanding of their specificity. In this way, the objective is to identify Cunha as a singular artist, as well as to evaluate the integration between his works and selected buildings of Pernambuco architecture.'
