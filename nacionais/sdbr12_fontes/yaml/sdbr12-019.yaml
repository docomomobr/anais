resumo: 'A integração das artes plásticas com a arquitetura foi uma prática empregada em âmbito internacional e nacional com o intuito de munir os edifícios de identidade, tornando-se uma das características da arquitetura moderna brasileira. Dentro desse contexto este artigo investiga a interação artística entre os painéis de azulejos do artista Petrônio Cunha e três edifícios significativos da arquitetura pernambucana. Ao se iniciaram as primeiras pesquisas, foi-se observado uma ausência de padrão na produção do artista. Por essa razão foram criados quatro itens de análise: criação, confecção, montagem e temática. Os fatores acima citados foram elencados por serem responsáveis pela singularidade de cada trabalho, daí a significância para a correta identificação e compreensão de sua especificidade. Dessa forma, tem-se como objetivo identificar Cunha como um artista singular, além de avaliar a integração entre as suas obras e edifícios selecionados da arquitetura pernambucana.'
