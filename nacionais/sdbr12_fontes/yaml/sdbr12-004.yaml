resumo: O presente trabalho trata da produção de arquitetura moderna na cidade de Sorocaba-SP durante as décadas de 50, 60 e 70, período de consolidação do movimento moderno no território brasileiro. Apresenta-se, portanto, material levantado sobre as obras de maior relevância para o contexto, em seus diferentes programas e vertentes, e que representam as diversas etapas de difusão dos conceitos modernos em construções na cidade, desde sua incidência episódica nos anos 50, passando pelo aumento de exemplares nos anos 60 e 70, até a assimilação plena de seus elementos formais em obras alinhadas a seus preceitos ideológicos e funcionais. A apresentação das obras pauta-se na exposição imagens, na descrição e análise de seus aspectos técnicos, formais e funcionais, na apresentação de seus principais autores, além de sua contextualização em âmbito local e nacional.
