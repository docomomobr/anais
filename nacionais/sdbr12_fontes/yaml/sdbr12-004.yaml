texto: 'A ARQUITETURA MODERNA EM SOROCABA


  INTRODUÇÃO


  A arquitetura moderna brasileira que se desenvolve de forma original e exemplar a partir das primeiras décadas do século XX teve, como centro principal de formação e irradiação de sua produção, grandes cidades como São Paulo e Rio de Janeiro. Sua disseminação em centros menores, inclusive cidades próximas a esses núcleos metropolitanos, se deu em uma segunda etapa de desenvolvimento, durante as décadas de 50, 60 e 70, quando, através do impulso desenvolvimentista da economia nacional, importantes cidades do interior desenvolveram uma produção que apresentava uma crescente influência da linguagem modernista em suas construções - seja ela fruto de uma atuação consciente do fenômeno moderno, seja ela fruto de uma assimilação vernacular. A cidade de Sorocaba, no interior de São Paulo, inserida nesse contexto, ilustra exemplarmente tal processo.


  Nesse período, Sorocaba presenciou um forte desenvolvimento econômico através da consolidação e diversificação de seu parque industrial, o que resultou em amplas transformações urbanas. Entretanto, do ponto de vista da prática profissional da arquitetura, enquanto São Paulo, juntamente com o Rio de Janeiro, firmava-se no papel de protagonista principal na afirmação do modernismo no país, Sorocaba apresentava um número bastante tímido de arquitetos atuantes estabelecidos na cidade, assim como a maioria das regiões do país que dependiam dos centros formadores e irradiadores como São Paulo, Rio de Janeiro, Porto Alegre, Recife e Salvador. Além disso, a ausência de uma escola formadora não se fazia sentir apenas com a defasagem do contingente atuante na área, mas também excluía a cidade da atividade crítica e dos debates sobre as práticas e objetivos da profissão.


  A proximidade, no entanto, deste grande centro garantiu, mesmo que pontualmente, a presença de construções modernistas durante esse período. A princípio de maneira esporádica, ainda no início dos anos 50, tais manifestações se davam exclusivamente através de construções públicas ou residenciais para a elite sem, no entanto, jamais deixar de coexistir com uma produção que refletia um gosto eclético mais consolidado. Assim, o aumento na incidência de construções de filiação a uma estética moderna ocorre de forma gradual, atingindo uma ampla assimilação apenas na década de 70, graças à contribuições pontuais de arquitetos “estrangeiros” (profissionais formados e estabelecidos em outros grandes centros urbanos) e, principalmente, à ação de pioneiros como o arquiteto Rubens Cardieri.


  O fato é que o aparecimento de tais obras juntamente com a ideia de modernidade que elas simbolizavam veio ao encontro com o desejo de progresso existente entre a população da cidade de Sorocaba (assim como em tantas outras no Brasil), fazendo com que seus conceitos funcionais e estéticos fossem amplamente absorvidos resultando numa produção que, além de contribuir para o repertório geral da produção do movimento moderno brasileiro, reflete sua ampla disseminação e afirmação no país.


  OBRA INAUGURAL – O GINÁSIO MUNICIPAL DE ESPORTES


  Até o início da década de 50 a maior parte das obras públicas e institucionais de grande porte construídas em Sorocaba eram, de maneira geral, realizadas à parte dos debates contemporâneos sobre arquitetura moderna na época. Lançando mão de estilos construtivos vigentes na cidade até então (como o eclético, o Art-Déco ou o protomoderno), tais obras, em alguns casos, podem ser entendidas como representativas de um modernismo pragmático, ainda que frequentemente elaboradas pelos próprios engenheiros executores da obra.


  Uma obra de grande interesse e expectativa por parte da população, no entanto, alterou pela primeira vez essa condição. O Ginásio Municipal de Sorocaba, de 1950, projetado por Ícaro de Castro Mello se encaixa em um contexto específico do modernismo brasileiro, quando uma grande quantidade de arquitetos, oriundos das principais cidades formadoras da profissão, tiveram a oportunidade de desenvolver, em diversas regiões do país, uma série de projetos que contribuíram para uma primeira fase de disseminação do vocabulário moderno da Escola Carioca.


  Na época de sua inauguração foi considerado o maior recinto fechado para jogos de basquete da América Latina e, segundo a revista Acrópole, que publicaria o projeto em sua edição n° 155 de março de 1951, “veio a colocar Sorocaba em plano destacado no panorama arquiteto-esportivo do Brasil”. Tal previsão, à rigor, não se confirmou, ou pelo menos não se manteve por muito tempo, já que outros projetos de mesmo programa (do próprio Ícaro de Castro Mello) acabaram recebendo maior destaque por parte da historiografia da arquitetura moderna brasileira – o que não apaga, no entanto, as qualidades do projeto sorocabano, que apresenta a mesma racionalidade e originalidade marcantes da obra de Castro Mello.


  Ocupando toda uma quadra em aclive do consolidado bairro da Vila Hortência, sua implantação, em uma única cota no sentido Nordeste-Sudoeste do terreno, prevê acessos que se adaptam, através de escadas e platôs, aos diferentes níveis de suas quatro ruas circundantes. A estrutura da construção é composta por 07 arcos paralelos de madeira compensada que vencem os 59 metros de vão livre de seu espaço interno, apoiados em uma sequência de pórticos de concreto armado em suas extremidades, que por sua vez sustentam as arquibancadas menores do recinto, conformando assim o aspecto visual mais marcante da obra. Em suas laterais, duas alas longitudinais menores conformadas pelo alinhamento de 11 pilares inclinados recebem as arquibancadas principais. Áreas de apoio tais como vestiários, sanitários, bar e bilheteria são posicionados sob os quatro lances de arquibancada. Seu aspecto externo, acentuado pelo contraste com o entorno essencialmente residencial e horizontal, resulta diretamente dos sistemas estruturais empregados (o formato em parábola dos arcos, sustentados pela sequência de pórticos que “brotam” da terra) e da conformação espacial interna do projeto – conceito genuinamente moderno empregado pela primeira vez em uma grande obra em Sorocaba.


  A LINGUAGEM MODERNA NA ARQUITETURA RESIDENCIAL


  No campo residencial, no início dos anos 50, a inexistência de arquitetos estabelecidos na cidade acabou relegando a quase totalidade das construções residenciais à responsabilidade de engenheiros, construtores práticos ou mesmo aos próprios proprietários e usuários. A tímida evolução apresentada dez anos depois demonstra que o surgimento, ao longo da década, de obras residenciais modernas constituía, na verdade, episódios excepcionais em um cenário mais amplo de desenvolvimento praticamente inexistente.


  Os exemplares mais importantes desta primeira fase, no entanto, foram as residências projetadas pelo arquiteto paranaense, formado em Belo Horizonte e radicado em São Paulo, David Libeskind, que desde 1953 recebia encomendas por parte do Governo Estadual para projetos como o Posto de Puericultura Padrão de Sorocaba, e o Hospital Infantil de Sorocaba (1954). O contato com profissionais atuantes do futuro Conjunto Hospitalar de Sorocaba resultou em duas novas encomendas, as residências de Spartaco Vial e de Hermínio Trujillo.


  Na Residência Spartaco Vial (1956), Libeskind atinge, pela primeira vez em Sorocaba, a plena abstração formal em uma importante obra moderna não apenas para o carente panorama modernista de Sorocaba, mas também para o conjunto de sua produção residencial, ao reunir algumas das principais características de seus trabalhos dessa época, como a organização do programa em prismas autônomos e a fluidez espacial. Localizada também na região do Conjunto Hospitalar, bairro Vergueiro, em um terreno de forte declive, compõe-se de um volume único em “L”, parte apoiado sobre o platô forjado de cota mais alta, onde se desenvolve o acesso principal e a maior parte do programa (setor social e de serviços), e parte elevado sobre a garagem, localizada no platô mais baixo. Uma escada em lance único de acesso pela garagem conecta os dois níveis de implantação. O volume puro e dominante de seu aspecto externo recebe um tratamento simples, porém expressivo, através de aberturas consecutivas e simétricas, criando uma varanda protegida como um espaço de transição visual com o exterior (BRASIL, 2004).


  Postura semelhante ocorre no projeto da Residência Hermínio Trujillo, do mesmo ano (1956). Ambas as residências representam a primeira manifestação de aplicação sem reservas da linguagem moderna em um programa residencial e desempenham, com isso, importante papel na disseminação dessa linguagem, com destaque para a Residência Vial, graças à radicalidade de sua solução formal. Irônica e lamentavelmente, trata-se, dentre as duas, da construção que menos conserva o aspecto original de seu projeto.


  A tímida evolução da disseminação da linguagem moderna na arquitetura de Sorocaba altera-se apenas a partir da década de 60, com o estabelecimento profissional, em 1963, do arquiteto sorocabano Rubens Cezar Madureira Cardieri (1930-2013). Formado na Faculdade de Arquitetura do Mackenzie em 1952, antes mesmo de se gradudar, em 1950, começa a trabalhar na Prefeitura Municipal de São Paulo, atuando o lado de arquitetos como Carlos Lemos, Eduardo Corona e Roberto Tibau, no desenvolvendo projetos de diversas obras públicas, com destaque para o elogiado projeto da Escola Estadual Parque Dom Pedro II (1958).


  Plenamente alinhado aos conceitos contemporâneos da arquitetura moderna brasileira, já no final da década de 50, inicia uma gradativa mudança do local de atuação para o carente mercado da construção civil de Sorocaba. Sua produção residencial caracteriza-se pelo alinhamento à estética que se relaciona com a produção da Escola Carioca, principalmente na composição racional de elementos, buscando sempre leveza e equilíbrio através da nitidez geométrica e da limpeza de elementos. É marcante também, em alguns dos principais trabalhos, a preocupação com a integração com o paisagismo, exuberante sempre que possível.


  Adaptando-se, de certa forma, às condições técnicas locais, são poucas as residências de Cardieri, deste período, que se utiliza da exploração plástica dos limites estruturais – fator marcante em algumas das principais obras do modernismo brasileiro. No entanto, procura sempre expor a diferenciação dos elementos construtivos da obra (apoios, aberturas e vedação), utilizando-os como detalhe de valorização visual. Para tanto, faz uso corrente de arranjos e elementos característicos, tais como: sequência de pilares, claramente demarcados, conformando aberturas que, recuadas ocupam todo o intercolúnio; caixa elevada, com aberturas verticais (normalmente venezianas integradas) em intervalos regulares; varandas estreitas, dispostas em ritmo, com as laterais vazadas e parapeito frontal formado pelo prolongamento da laje; além de detalhes internos refletindo na composição externa, como armários de meia-altura, embutidos na alvenaria, destacados na sequência de aberturas da fachada.


  As dificuldades técnicas locais para a execução e manutenção das lajes planas e impermeabilizadas obrigavam, além disso, adaptações menos elegantes, como o uso de telhados convencionais inclinados escondidos por platibandas (artifício este bastante comum de um modo geral também na produção local), como forma de se alcançar a horizontalidade característica de algumas se suas obras.


  No que se refere à distribuição interna dos espaços, sua obra apresenta uma evolução em relação ao contexto local, com a organização das atividades em setores claramente diferenciados, no tratamento de seus acessos e interligações, na fluidez dos espaços sociais e na integração com as áreas externas. Dentre as inúmeras obras do período, que reforçam tais características, a Residência Jorge Latuf de 1962, é um dos exemplares que apresenta uma satisfatória condição de preservação.


  Os primeiros exemplares residenciais em Sorocaba de filiação à vertente brutalista foram projetados, ainda na década de 60, por um importante arquiteto para o contexto nacional arquitetônico da época, que já vinha desenvolvendo diversos trabalhos em residências alinhados a essa estética. Importantes aspectos desta linguagem foram desenvolvidos em projetos que Décio Tozzi projetou em Sorocaba, como a Residência Carlos Paschoal (1962) e a Residência Francisco Pintor (1965); mas foi no projeto para a Residência Eduardo Vieira (1974) que, além do virtuosismo estrutural e da qualificação dos espaços, Tozzi utiliza-se dos potenciais plásticos do concreto na criação de formas mais inventivas. Construída em um terreno de esquina de leve declive, a casa se desenvolve em dois níveis, sendo o primeiro um espaço semi enterrado ladeado pelos muros do perímetro, onde se localizam garagem e área de lazer com piscina. O piso superior, com o restante do programa, abriga-se em um original volume formado por duas empenas laterais cegas de concreto aparente em formato trapezoidal invertido, e francamente aberto nas faces frontal e posterior, de onde se projetam varandas longitudinais protegidas por pergolados no avanço da laje nervurada superior. O volume do piso superior eleva-se sobre o solo apoiado em apenas oito pilares circulares.


  Outro arquiteto, no entanto, teria importante papel para a presença de um número significativo de obras brutalistas na cidade. Geraldo de Moura Caiuby formou-se na Faculdade de Arquitetura da universidade Mackenzie em 1970, e foi o primeiro arquiteto da geração formada após a construção de Brasília a se estabelecer em Sorocaba. Irá desenvolver, em um primeiro momento, uma obra bastante relacionada à vertente brutalista, à despeito das dificuldades técnicas e clientela reticente em relação a um padrão estético diverso, e será o único arquiteto a desenvolver uma série contínua de obras desta linguagem.


  Na Residência Aldemar Bataglin (1979), os cômodos fechados (dormitórios na frente e cozinha em sequência) concentram-se na mesma lateral da malha de oito pilares circulares da estrutura, restando abrigo e sala de estar na outra, margeados por um pergolado. Aberturas na laje plana em concreto aparente criam dômus de iluminação nos banheiros, localizados no centro da planta, servindo como elemento de organização e distribuição dos espaços da casa. A implantação concentrada da residência permite a criação de uma ampla área ajardinada nos fundos, e outra menor, de caráter introspectivo, na face secundária do terreno.


  MODERNISMO E VERTICALIZAÇÃO


  O processo de verticalização relativamente tardio da cidade de Sorocaba (se comparado às grandes cidades como São Paulo e Rio de Janeiro) reservou ao modernismo arquitetônico o protagonismo quase irrestrito no fornecimento de ferramentas formais e conceituais para o desenvolvimento desse fenômeno. Ao contrário do centro de São Paulo, onde torres Art-Déco, ou ligadas à tradição formal da Escola de Chicago, coexistem com alguns dos principais exemplares brasileiros de arranha-céus modernistas (FUJIOKA, 1996), o centro de Sorocaba (região da cidade que, como na maioria dos centros urbanos brasileiros, abrigou o impulso das primeiras décadas de verticalização) sofreu um adensamento amplamente pautado no modernismo brasileiro, apresentando-se como a principal paisagem moderna da cidade.


  A necessidade do máximo aproveitamento do solo – consequência do crescimento e desenvolvimento da cidade e inevitável valorização imobiliária de sua principal região – criou, comparativamente ao constatado no programa residencial unifamiliar, um campo ainda mais fértil para o desenvolvimento da arquitetura moderna e seus princípios racionalistas. E tal fato não se deve apenas às ferramentas técnicas e projetuais que permitiam uma melhor eficiência construtiva do edifício, mas também ao vocabulário formal do modernismo, que na época melhor representava o espírito coletivo de progresso.


  O principal impulso de verticalização inicia-se, portanto, a partir do final dos anos 50 com a construção do primeiro edifício na cidade filiado conceitual e formalmente aos preceitos modernos da arquitetura. O Edifício da Companhia Rede Telefônica Sorocaba - CRTS (1962), na Rua Álvaro Soares, foi construído para abrigar a sede técnica e administrativa da empresa que havia vencido a licitação para o fornecimento das novas linhas telefônicas automáticas a serem instaladas pela primeira vez na cidade (FUA, 2005).


  Elaborado em consonância com as orientações do escritório de engenharia da matriz da empresa sueca Ericsson (que forneceria o maquinário da estação automática), o projeto arquitetônico coube ao escritório R.R.M. Arquitetos, do arquiteto carioca, formado em São Paulo, Antonio Augusto Marx. Construído em um terreno de esquina de dimensões relativamente limitadas, o edifício ocupa a quase totalidade do lote, sem qualquer tipo de recuo frontal, liberando apenas um pequeno corredor nas duas laterais dos fundos.


  Constitui-se de quatro pavimentos com o térreo implantado na cota mais alta do limite com a via, na Rua Barão do Rio Grande, criando assim um subsolo semi enterrado para garagens, que se acessa pelo ponto mais baixo na Álvaro Soares. Uma subtração no volume do prédio, na área de confluência entre as duas vias no térreo, cria um hall livre e coberto de acesso ao platô interno de atendimento ao público (hoje fechado), interligado por uma escada ao passeio público. No térreo localizam-se, além do atendimento, as salas de maquinário e demais áreas técnicas, restando as salas de escritório e apoio nos três pavimentos superiores.


  O aspecto visual do edifício traduz a sua distribuição interna, com o tratamento externo de aberturas variando conforme a função de cada setor, e utilizando-se de elementos funcionais consagrados do modernismo em arranjos que revelam uma aproximação aos edifícios desenvolvidos pela primeira geração da Escola Carioca, como a sede da Associação Brasileira de Imprensa (ABI), de 1935, dos Irmãos Roberto. Além da rígida ordenação das fileiras de largos brises verticais, remetendo o CRTS ao consagrado projeto carioca, completam a composição: o bloco de circulação vertical marcado pela sequência dupla de pequenos quadros de aberturas; os três painéis vazados sobre o saguão do térreo; a empena cega curva arrematando o vértice do volume do edifício; e a face de varandas e amplas aberturas envidraçadas (hoje fechadas) da lateral secundária. O hall semi aberto de entrada é delimitado da via pública por uma sequência de pilotis redondos de dupla altura, e abriga, além de um jardim interno, uma pintura em painel de azulejos de autoria do próprio Antonio Marx.


  O problema da verticalização e consequente adensamento da área central da cidade resultou, em 1964, na elaboração do primeiro Plano Diretor de Sorocaba, elaborado pela equipe do experiente arquiteto Milton Ghiraldini. No entanto, a reação por parte da classe empreendedora ante às restrições de ocupação do solo forçou o abrandamento de alguns dos principais índices propostos inicialmente. Ironicamente, caberá ao escritório do próprio Ghiraldini, anos mais tarde, a chance de desenvolvimento dos primeiros empreendimentos sob as determinações do ainda permissivo Plano.


  Assim como no Edifício São Bento (1964) e no Edifício Nossa Senhora da Ponte (1965), o Conjunto Santa Clara (1963), ocupa a totalidade do terreno e atinge o máximo de aproveitamento do índice vigente. Empreendimento misto contendo lojas e apartamentos residenciais, a galeria pública, formada pelo recuo do térreo e pela marquise plana que avança além dos limites do terreno, ganha continuidade com a criação de uma galeria comercial que atravessa a quadra – situação possível devido ao formato longitudinal do terreno, aberto em duas vias opostas (ruas Padre Luiz e Saker Neto). A galeria comercial, que se desenvolve em uma sequência de platôs a fim de vencer o desnível entre as duas ruas, apresenta três pavimentos de loja e sobreloja, sendo o último rodeado por passarelas de circulação, conformando também um átrio central. O tratamento externo das sobrelojas, idêntica nas duas faces do conjunto, se dá por duas grandes molduras de concreto preenchidas por elementos vazados, que filtram a entrada de luz das lojas das extremidades.


  No interior da galeria comercial, uma torre de seção elíptica atravessa o átrio central, provendo o acesso aos dois blocos residenciais do conjunto, que por sua vez elevam-se liberando o piso de cobertura da galeria, criando uma área livre coberta de uso recreativo comum aos moradores. Adaptando-se ao terreno, o bloco voltado para a Rua Padre Luiz (Nordeste) permanece paralelo à testada, enquanto o bloco da Rua Saker Neto (Sudoeste) posiciona-se obliquamente à via, formando um terraço descoberto da continuidade da área comum do edifício. Os dois blocos, separados entre si por duas áreas de luz, abrigam, cada um, duas unidades por pavimento, em um sistema menos rígido quanto à ortogonalidade do arranjo dos pilares, devido ao avanço até os limites máximos em um terreno de formato irregular. Seu tratamento externo, no entanto, revela um interessante jogo compositivo através da alternância, a cada dois andares, da posição das aberturas dos cômodos.


  MODERNISMO E VERTICALIZAÇÃO


  O período de intenso crescimento econômico presenciado no país, principalmente após meados do século XX, gerou um cenário extremamente propício à aplicação em larga escala dos conceitos e formas modernas, adotados com grande entusiasmo pelas instituições públicas e privadas, fixando-se no imaginário popular. Com isso, o ímpeto de modernização e integração nacional, acentuado após a ascensão de um poder centralizador após o golpe de 64, resultou na construção de inúmeras obras modernas de grande porte ao longo do território nacional.


  Em Sorocaba não foi diferente. Vimos como a primeira obra plenamente construída sobre preceitos racionalistas na cidade foi justamente o Ginásio Municipal, de 1950, promovido pelo governo municipal, e entusiasticamente adotado pela população como símbolo do momento de progresso da cidade. Foi, no entanto, apenas o início de uma série de obras públicas e institucionais que marcariam a paisagem urbana, e forneceriam alguns dos mais importantes exemplares de arquitetura moderna de Sorocaba.


  Assim, ainda na década de 50, constrói-se o Palácio da Saúde, implantado pela Secretaria Estadual de Saúde, com projeto de autoria não identificada. Ocupando praticamente toda uma quadra na confluência das avenidas Comendador Pereira Inácio e Juscelino Kubistchek, o conjunto se organiza em quatro pavilhões independentes que se articulam em passarelas e passagens diretas justapostas. Sua implantação concentrada libera pouco espaço livre no interior da quadra, restando apenas corredores de serviço entre os blocos, e os acessos principais concentram-se pela Avenida Comendador Pereira Inácio (via para qual o bloco de atendimento se orienta), mais um acesso secundário na via lateral, a Rua Julio Hanser.


  O aspecto externo de seus pavilhões ressalta a utilização de diversos elementos e arranjos formais típicos da arquitetura moderna consagrada pela Escola Carioca da primeira metade do século: volumes prismáticos nitidamente definidos, de acentuada horizontalidade, tratados com leveza, plasticidade e equilibrada variação de cheios e vazios; transparência e fluidez de seus dois acessos, garantidos por rampas, pilotis e amplas aberturas envidraçadas; e a utilização plástica de elementos funcionais, como a longa sequência de brises verticais dos blocos principais e secundários. Atualmente em estado de conservação bastante fiel ao original (tirante alguns pontos de manutenção deficitária), trata-se, provavelmente, da obra que melhor reproduz, na cidade, a inventiva produção arquitetônica diretamente derivada da Escola Carioca.


  Além dos poderes estaduais e municipais, entidades privadas paraestatais, como o Serviço Social da Indústria (SESI) e o Serviço Nacional de Aprendizagem Industrial (SENAI), também tiveram importante papel na promoção da arquitetura moderna brasileira. Em Sorocaba, essas entidades foram responsáveis por dois dos projetos que melhor desenvolveram o potencial de um dos conceitos seminais que compunham os ideais originais utópicos do modernismo: a racionalização da construção pela industrialização de seus componentes construtivos.


  No projeto para o SENAI Sorocaba (1965), do arquiteto Luciano Grinover, o conceito é aplicado de forma mais experimental, onde a repetição racional de um módulo estrutural gerador – um parabolóide hiperbólico de concreto armado que sintetiza, ao mesmo tempo, cobertura e estrutura – forma o galpão de ampla integração e transparência que abriga a escola. Além do potencial de crescimento, nota-se também a racionalidade construtiva na execução dos módulos de repetição, utilizando-se de fôrmas de concretagem desmontáveis e reaproveitáveis. (BASTOS; ZEIN, 2010).


  Já no SESI Sorocaba (1967), do arquiteto Rodolpho Ortenblad Filho, a pré-fabricação dos elementos estruturais segue uma lógica mais convencional, em um projeto, porém, de maior complexidade programática. Abrigando, na época de sua concepção, atividades como centro social, ambulatório médico e odontológico, escola, oficinas e clube esportivo, o complexo divide-se em três blocos principais: dois longitudinais de dois ou três pavimentos e interligados entre si, que acolhem as salas de atividades; e o ginásio poliesportivo. Adaptando-se ao extenso terreno irregular em declive, três platôs de implantação são criados, garantindo o acesso em nível para cada um dos blocos e o isolamento do pátio das piscinas – sobre o qual o ginásio se projeta parcialmente, criando o espaço coberto dos vestiários. O sistema estrutural é idêntico nas três construções: uma malha regular de pilares pré-fabricados marca o ritmo das paredes de vedação, e são abraçados por vigas duplas que sustentam o telhado em fibrocimento com inclinação voltada para uma calha central. No ginásio, duas grandes empenas cegas laterais conformam o volume dominante do complexo, marcadas apenas pelo prolongamento das vigotas longitudinais e pelas gárgulas de escoamento pluvial.


  O acento de vertente brutalista presente em obras residenciais a partir do final dos anos 60 foi sentida, assim como no restante do país, em diversas obras institucionais do período na cidade. A predileção por grandes estruturas e grandes vãos em espaços abundantes, característica das obras desta filiação, faziam dessa vertente um adequado veículo para a produção de obras públicas, que comumente previam construções de grande porte, com programas complexos e alto fluxo de usuários. Em Sorocaba, as obras que seguiam tal linguagem eram ligadas principalmente a órgãos e sedes administrativas da esfera estadual, como o novo Fórum de Justiça (1973), a sede da Divisão Regional de Agricultura (1972) e Terminal Rodoviário (1973).


  Reforça a lista de obras brutalistas e, simbolicamente, encerra o período de produção moderna na cidade de Sorocaba, o Palácio dos Tropeiros (1981), edifício principal que constitui o centro cívico e administrativo municipal, projetado pelo arquiteto Luiz Arthur Guimarães Navarrete, representa uma manifestação tardia dessa vertente – antecipando, com isso, algumas das futuras revisões que incidiriam sobre o estilo. Com isso, passa a dedicar considerável atenção a questões relegadas à marginalidade do discurso e do debate da época, como a expressão arquitetônica e suas qualidades simbólicas.


  Provavelmente por isso incorpore alguns dos maneirismos que surgiam do saturamento dessa linguagem, tais como o virtuosismo técnico através da exacerbação dos potenciais estruturais e a exagerada monumentalidade, presente, principalmente, nas grandes obras institucionais.


  Foram, no entanto, tais premissas que garantiram ao conjunto a construção de edifícios de forte expressividade e originalidade formal, adequados, de certa forma, às funções simbólicas e representativas para as quais foram pensadas. Ocupando uma extensa área de mais 240 mil metros quadrados o complexo apresenta, além do edifício administrativo, o Teatro Municipal (1983, seguindo a mesma linguagem), lago e bosque gramado, visando assim reunir também atividades de cultura e lazer.


  A composição formal da sede administrativa principal é dominada pela torre, da qual dois anexos em balanço de salas nobres se projetam, arrematando o volume. O restante do prédio desenvolve-se em sua base, através de quatro volumes pavilhonares sobrepostos e escalonados, formando uma sucessão de terraços-jardim. A estrutura do edifício segue rígida malha estrutural, com uma sequência de pilares distribuídos em quatro eixos paralelos, sendo o intercolúnio central aberto para um átrio semi coberto, ao redor do qual as atividades dos pavimentos se desenvolvem. Elementos funcionais de apoio tais como banheiros, escadas e elevadores são posicionados em volumes elípticos justapostos à lógica regular compositiva, em um arranjo distributivo formal tipicamente brutalista.'
