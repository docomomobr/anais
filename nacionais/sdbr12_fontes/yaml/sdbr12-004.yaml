resumo_en: The paper refers to the production of modern architecture in the city of Sorocaba-SP during the decades of 50, 60 and 70, period of consolidation of the modern movement in the Brazilian. Therefore, are presented material on the works of major relevance to the context, in its different programs and aspects, and which represent the different stages of diffusion of modern concepts in constructions in the city, since the episodic incidence in the 50s, through notorious increase during the 60s and 70s, up to the full assimilation of its formal elements in works aligned with its ideological and functional precepts. The presentation of the works is based on the exhibition of images, description and analysis of their technical, formal and functional aspects, on the presentation of their main authors, and on thei contextualization at both local and national levels.
