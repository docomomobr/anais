texto: 'JARDIM DO EMBAIXADOR: UMA ARQUITETURA EXPERIMENTAL DE OSWALDO BRATKE NOS ANOS 1940


  INTRODUÇÃO


  Este trabalho é decorrente da pesquisa de mestrado homônima, cujo propósito é analisar o plano urbanístico e as primeiras arquiteturas no loteamento residencial Jardim do Embaixador (figura 1), projetado e construído pelo arquiteto Oswaldo Arthur Bratke (1907-1997) na cidade paulista de Campos do Jordão, a partir do ano de 1944. O objetivo dessa comunicação é apresentar de forma resumida algumas das descobertas realizadas até o momento, por meio de seis tópicos principais: implantação, planta, pedra, madeira, vidro e cobertura.


  Consagrado como um dos grandes mestres da arquitetura moderna brasileira, principalmente por seus projetos dos anos 1950, a produção de Bratke da década de 1940 ainda apresenta obras que buscam um reconhecimento por parte da historiografia nacional. Nos últimos vinte anos, várias pesquisas acadêmicas se dedicaram a uma revisão da narrativa oficial, concedendo um espaço maior e mais justo para as linguagens eclética e neocolonial, por exemplo.


  Verifica-se na produção de diversos arquitetos paulistas dos anos 1940 uma gradativa mudança do uso de referências historicistas, no projeto arquitetônico, para uma incorporação de espaços e elementos modernos, junto com tecnologias mais avançadas na construção. Bratke não foi uma exceção a essa regra, e uma prova para essa afirmação se encontra na cidade de Campos do Jordão, no interior do estado, onde o arquiteto produziu obras ainda pouco estudadas pelos pesquisadores, no loteamento Jardim do Embaixador.


  O Jardim do Embaixador foi um empreendimento realizado a partir de 1944 pela Sociedade de Imóveis de Melhoramentos Ltda. Bratke elaborou o plano de urbanização do novo bairro, composto por cerca de 160 lotes com áreas variando entre 750 e 8000 metros quadrados, além de ter projetado e construído um icônico restaurante na quadra central do empreendimento. Muito provavelmente, também as primeiras vinte casas do Jardim do Embaixador foram desenhadas e executadas pelo arquiteto. Muitas das soluções espaciais, construtivas e estéticas, bem como alguns materiais utilizados por Bratke no Jardim do Embaixador, um “campo de experimentação notável” para o arquiteto, foram posteriormente readotadas ou aprimoradas em outros projetos, como se verá a seguir.


  IMPLANTAÇÃO


  As dezenove propostas arquitetônicas de Oswaldo Bratke para o Jardim do Embaixador que foram analisadas até o momento por nossa pesquisa revelam uma implantação bem estudada, que evita grandes movimentos de terra. Tal aspecto foi uma constante em toda carreira do arquiteto, como afirma: Mônica Junqueira de Camargo: “Bratke sempre manteve uma relação muito atenta e cuidadosa com o entorno e com as condições naturais dos sítios onde interveio” (p. 112). Entre os vários exemplos desse cuidado com a implantação podemos citar a residência que Oswaldo Bratke projetou para si mesmo em 1951 e a Casa Oscar Americano, de 1952, ambas no Morumbi. A respeito dessa última, Hugo Segawa observa que “sua volumetria pousa suavemente no terreno, não interferindo em seu perfil” (p. 121).


  Há ainda a Casa Joly, de 1953, também no Morumbi, na qual o pavimento inferior destinado ao setor de serviços se encontra engastado no terreno, na visão de Segawa. Uma condição semelhante foi observada em algumas das residências no Jardim do Embaixador – como as Casas Firmino Whitaker, Armando Ciampolini e Noé Ribeiro (figura 2) – produzindo um efeito interessante: vistas da rua, tais habitações parecem possuir apenas um pavimento e geralmente a fachada frontal é mais fechada, transparecendo uma preocupação com privacidade. Em contrapartida, as fachadas posteriores revelam a construção em dois andares e são mais abertas, como uma espécie de convite para se desfrutar dos amplos jardins para os quais estão direcionadas.


  PLANTA


  Para quatro edificações foram encontrados dados que permitiram uma análise do espaço interno. Entre essas, duas eram obras residenciais, as quais apresentaram uma planta baixa (figura 3) com os setores íntimo, social e de serviços claramente definido, como característico do trabalho de Bratke. Em uma delas, os ambientes de estar e jantar estão integrados, um processo que já estava em curso desde o final dos anos 1930 nos grandes centros urbanos brasileiros. Dentro desse contexto, conforme Maria Lúcia Bressan Pinheiro:


  Aparentemente, a maior informalidade das casas de campo e seu descompromisso com fórmulas arquitetônicas muito ortodoxas – de que as residências citadinas não prescindiam com a mesma facilidade – tornaram este programa residencial um vetor privilegiado para a experimentação de inovações arquitetônicas” (PINHEIRO, 1997, p. 297).


  Além disso, nas plantas de ambas as residências se constatou a existência de apenas uma parede hidráulica, estratégia que poderia simplificar o processo de construção, tornando-o mais rápido e mais econômico. Tal solução também foi adotada pelo arquiteto nas habitações para operários construídas nas vilas mineradoras de Serra do Navio e Amazonas, no Amapá, durante a década de 1950, como mostra Camargo: “os cômodos com necessidade de instalação hidráulica: cozinha, banheiro e área de serviço, foram projetados contíguos, permitindo que numa única parede se concentrasse toda a instalação” (2013, p. 103).


  PEDRA


  As pedras constituem a fundação e a pavimentação externa de praticamente todas as residências e do restaurante, aparecendo também nas lareiras – que existem em todas as obras. Em algumas edificações o material é utilizado ainda em pilares ou em paredes – como na Casa Noé Ribeiro, mas não sabemos se apenas com função de acabamento ou se também com finalidade estrutural.


  Inicialmente, nos desenhos em Acrópole, Oswaldo Bratke adotou dois padrões estéticos para o uso da pedra nas paredes (figura 4). Em um deles o material é usado na forma de placas, de um modo que transmite mais linearidade e regularidade ao fechamento, tal como vemos em duas das propostas publicadas em abril de 1944. A inspiração poderia ter vindo das obras de Frank Lloyd Wright (1867-1959) como a Casa da Cascata (1934).


  Em outra solução a pedra é usada na forma de blocos, evidenciando uma maior irregularidade e não linearidade do que no primeiro tipo, tal como pode ser visto na publicação de maio de 1944 e também em um dos desenhos de julho daquele ano. Nesse caso, a inspiração poderia ter vindo do Taliesin West (1937).


  Contudo, nas edificações de fato construídas praticamente só foi utilizado o segundo tipo de acabamento, que talvez acentuasse mais o imaginário de uma cabana rústica na montanha, visto que se tratavam de edificações interioranas, de campo e destinadas a um lazer esporádico, envoltas em um certo aspecto lúdico, como sugere Mônica Junqueira de Camargo. Já quando observarmos obras paulistanas de Bratke – o piso inferior da Casa Oscar Americano, por exemplo – o primeiro tipo de acabamento parece ter sido o mais frequente, talvez porque harmonizasse melhor com construções metropolitanas, urbanas e destinadas a um uso cotidiano.


  MADEIRA


  Principal material utilizado pelo arquiteto no Jardim do Embaixador, a madeira é praticamente onipresente nas paredes, esquadrias e elementos de sustentação dos telhados. A construção dos fechamentos parece ter sido realizada com base no sistema balloon frame norte-americano, ainda que de uma forma rústica, como se vê nas ruínas da Casa Paschoal Scavone (figura 5).


  De maneira semelhante ao observado com os acabamentos em pedra, são identificáveis no conjunto dois tipos de parede com madeira (figura 6). Uma delas é feita com pranchas lisas, dispostas horizontal ou diagonalmente, lembrando um lar moderno dos Estados Unidos pós Segunda Guerra. Os chalés de Oswaldo Bratke, Guilherme Corazza e Firmino Whitaker são os principais exemplos.


  O mais recorrente, no entanto, são os fechamentos construídos com tábuas costaneiras, dispostas horizontalmente, as quais transmitem ao observador a ideia do abrigo rústico montanhês, já comentado anteriormente. As cabanas de Armando Ciampolini, Noé Ribeiro e Adhemar de Campos possuem paredes desse tipo.


  Excluindo-se os projetos publicados em Acrópole – não coloridos – e as fotografias em preto e branco do Restaurante Jardim do Embaixador, pudemos constatar nas residências ainda existentes (ou que possuem algum registro a cores) que a opção por pintar a madeira ou os tijolos com tonalidades fortes foi uma unanimidade nas habitações de Bratke no bairro. Na paleta do arquiteto encontramos variações de marrom, os extremos branco e preto e cores quentes como vermelho e amarelo, as quais criam um interessante contraste com a gama de verdes da natureza que cerca os terrenos e o azul intenso do céu nos dias sem nuvens.


  As moradas para o próprio Oswaldo Bratke, em vermelho, branco e amarelo e Adhemar de Campos, em marrom, preto, branco e vermelho, são alguns dos exemplos mais expressivos (figura 7). Sabemos que a presença da cor, sobretudo nas esquadrias, foi uma marca registrada do arquiteto em toda sua carreira posterior. No caso específico do Jardim do Embaixador, Roberto Bratke, filho de Oswaldo, especula que o pintor Francisco Rebolo Gonsales (1902-1980) possa ter pintado algumas casas do bairro, uma vez que o mesmo também possuía uma empresa de pintura.


  A parceria com Rebolo, por sua vez, perdurou até os anos 1950 – quando o mesmo trabalhou com Bratke no projeto para as vilas Serra do Navio e Amazonas. Segundo o depoimento do arquiteto para Hugo Segawa, o pintor elaborou um estudo cromático para as edificações do empreendimento, com intuito de criar uma variação de cores que evitasse monotonia. Supomos que tal cuidado também teria sido uma preocupação no Jardim do Embaixador. Apesar de constituírem um bairro e compartilharem materiais e elementos arquitetônicos semelhantes, cada unidade deveria ter um aspecto próprio. Era desejável que o grupo de casas não se parecesse com um conjunto seriado, e acreditamos que Oswaldo Bratke conseguiu criar no bairro jordanense uma linguagem que é coesa sem se tornar repetitiva.


  As icônicas venezianas basculantes de madeira, uma das marcas registradas do arquiteto, não foram utilizadas em Campos do Jordão. Porém talvez já existisse um protótipo em uma das habitações. Na Casa Firmino Whitaker, as duas grandes janelas da fachada frontal são protegidas de olhares intrusos e da iluminação excessiva por uma malha de brises pivotantes quadriculados. Pintados de amarelo, são um interessante contraste com a madeira dos fechamentos, pintada de marrom. Um esquema parecido – com venezianas amarelas e paredes de tijolos pintados de marrom – foi adotado pelo arquiteto na Casa Joly, no Morumbi da década de 1950.


  VIDRO


  O terceiro dos estudos para casas de campo em Campos do Jordão, publicado por Bratke na edição de Acrópole de abril de 1944 mostra um pano de vidro que se assemelha a uma Case Study House – provavelmente uma novidade um tanto audaciosa para o arquiteto – naquele ponto de sua carreira. Entretanto, não sabemos se por questões de adequação de uma linguagem arquitetônica ao meio, adequações climáticas ou limitações técnicas – essa última parecendo a mais provável – o fato é que as aberturas no Jardim do Embaixador em geral não são tão amplas quanto a que aparece no desenho mencionado.


  Os exemplos que talvez sejam os mais expressivos do uso do vidro no bairro jordanense – as casas de Oswaldo Bratke, Armando Ciampolini, Firmino Whitaker (figura 8) e o restaurante – apresentam-se mais próximas das demais perspectivas divulgadas pelo mestre paulista no periódico supracitado, com aberturas mais comedidas. Isso nos leva a entender melhor o papel do Jardim do Embaixador como um local no qual o arquiteto teve a oportunidade de testar técnicas e soluções construtivas, como apontam Segawa e Serapião. Talvez lá estivessem as tentativas iniciais do processo descrito por Mônica Junqueira de Camargo – “as aberturas foram se tornando mais generosas para promover, além da ventilação e insolação, a integração entre interior e exterior, uma das características mais constantes de sua obra” (2000, p. 82) – processo esse que certamente foi gradativo, alcançando seus resultados mais expressivos nos anos 1950.


  Um dos exemplos desse aperfeiçoamento está em alguns detalhes presentes no Restaurante Jardim do Embaixador. O terraço frontal do estabelecimento era coberto pela projeção do telhado borboleta, sustentado por mãos francesas (figura 9). Além dessa função, Hugo Segawa afirma que tais elementos eram parte de um “sistema de caixilhos inventado pelo arquiteto [que] compunha-se de planos envidraçados que, ao serem destravados, abriam por gravidade” (2012, p. 104). Conforme mostra o autor, tal solução foi posteriormente utilizada por Bratke no seu atelier da Rua Avanhandava, construído em 1947.


  Antes disso, as mesmas janelas e suportes de madeira haviam aparecido no Pavilhão Aricanduva, de 1946, um espaço de lazer na chácara de Rogério Giorgi, na capital paulista. Porém em comparação com o restaurante o pavilhão parece mais aberto, devido ao fato que, na obra jordanense, a parede posterior do ambiente principal possuía a lareira e o acesso aos banheiros, enquanto que na obra paulistana a mesma parede do ambiente principal possuía uma série de portas-janelas, com os cômodos anexos lançados apenas nas laterais. Um detalhe que mostra como Oswaldo Bratke, ao trabalhar com programas relativamente semelhantes num curto espaço de tempo – se passou cerca de um ou dois anos entre o projeto do restaurante o projeto do pavilhão – foi capaz de aprimorar a primeira proposta, tornando a planta mais livre, utilizando mais o vidro e consequentemente navegando sempre rumo a uma linguagem cada vez mais moderna.


  COBERTURA


  Entre a década de 1930 e princípios dos anos 1940, Bratke em sociedade com Carlos Botti (morto em 1942) desenhou e executou na capital paulista algumas centenas de casas, em uma gama bastante diversa de linguagens ecléticas que iam do neocolonial ao normando. Em relação as coberturas das edificações desse período, Camargo observa que “no início, os telhados eram invariavelmente de duas ou quatro águas [em] telhas francesas ou capa-e-canal” (p. 82).  A partir de meados da década de 1940, o arquiteto passa a experimentar outras soluções de cobertura, variando os formatos e os materiais usados nos telhados.


  Nos primeiros anos em que desenvolveu projetos para Campos do Jordão, Oswaldo Bratke parece ter feito questão de fugir de um dos clichês da arquitetura de montanha: o telhado com alta declividade, próprio para neve, comum no hemisfério norte. No Jardim do Embaixador, apenas quatro das dezenove edificações analisadas possuem cobertura em duas águas, mesmo assim com uma inclinação muito mais baixa do que o visto no restante da cidade, fosse naquela época ou nos dias atuais.


  O material usado nas coberturas também era novo naquele contexto: ao invés de telhas cerâmicas, o arquiteto optou pelas de fibrocimento, mais adequadas as declividades pouco acentuadas e, como notou Fernando Serapião, evidenciando preocupação com a “industrialização dos componentes construtivos, influenciado por norte-americanos da costa oeste” (s/p).


  Bratke sempre teve uma relação de proximidade com os Estados Unidos. Sua formação básica e superior se deu em escolas fundadas por norte-americanos e com ensino nos moldes estadunidenses – a Escola Americana e o Mackenzie College – na capital paulista. Conforme Segawa, o arquiteto foi um admirador:


  Sobretudo da obra de Richard Neutra (1892-1970) e das manifestações em torno da revista de vanguarda Arts & Architecture, cujo programa das Case Study Houses (racionalização da construção, industrialização e experimentação de materiais, análise dos novos modos de vida pós-segunda guerra) marcou vários arquitetos paulistas” (SEGAWA, 1999, p. 140).


  Também para Adriana Irigoyen existiram “certos paralelos entre a arquitetura residencial estadunidense e a sua equivalente em São Paulo” (p. 116) durante os anos 1940. Bastante significativa nesse sentido é a visita do arquiteto Vilanova Artigas (1915-1985) aos Estados Unidos entre 1946 e 1947, com o objetivo de criar uma ligação São Paulo-EUA, em contraponto à aliança Rio de Janeiro-França, que já havia se estabelecido na década anterior, com a visita de Le Corbusier que culminou no projeto para o edifício do Ministério da Educação e Saúde Pública.


  A autora aponta que no projeto de pesquisa que Artigas apresentou à Fundação Guggenheim (que patrocinou a viagem) fica evidente que a São Paulo da década de 1940 era um lugar aberto a múltiplas influências, desde que pudessem se adequar às condições locais. E contribuía para essa desejada pluralidade a presença de diversos arquitetos (fossem nativos ou imigrantes) em solo americano, algo chamado por Hugo Segawa no prefácio do livro de Irigoyen como “o exílio dourado dos luminares da arquitetura europeia do século XX” (p. 13), e por Artigas no projeto enviado à Fundação Guggenheim de “monopólio dos grandes arquitetos do mundo”.


  Retomando a análise sobre as coberturas utilizadas por Oswaldo Bratke no Jardim do Embaixador, constatamos que o arquiteto fez uso de um elemento comum da arquitetura moderna – o telhado borboleta – em três projetos no bairro, entre eles o restaurante. Posteriormente, Bratke retomaria essa solução de cobertura em duas obras paulistanas: o já citado Pavilhão Aricanduva e sua própria residência na Rua Avanhandava (1947).


  A maioria das construções no Jardim do Embaixador apresenta, no entanto, um plano único de cobertura, como se vê nas casas de Paschoal Scavone (figura 10) e Guilherme Corazza, por exemplo. Na visão de Márcio Cotrim Cunha:


  A imagem da cobertura única ao longo da cultura arquitetônica do século XX foi significativa, manifestando-se em diferentes contextos, programas e escalas através de distintas soluções e materiais; foi marcada, de um lado, por um forte caráter simbólico impregnado no conceito de abrigo, e de outro, pelo necessário avanço técnico que a acompanhou (CUNHA, 2009, s/p).


  Em sintonia com o pensamento acima, acreditamos que Oswaldo Bratke possa ter feito um uso maior do plano único no Jardim do Embaixador com um duplo intuito de evidenciar o primitivo e o moderno. O primeiro conceito ficaria exposto por meio de uma associação do tema da cabana rústica de montanha com a ideia de um abrigo simples e quase primordial. Já o segundo, pelo uso da telha de fibrocimento, e das baixas inclinações, que poderiam funcionar como testes iniciais ou prenúncios das lajes planas, que fariam parte de sua carreira no futuro.


  CONSIDERAÇÕES FINAIS


  Por meio dos exemplos apresentados nesse artigo podemos perceber a gradativa mudança pela qual Bratke passou nos anos 1940, período em que se insere o empreendimento Jardim do Embaixador e no qual o arquiteto projetou “mais de 450 casas, edifícios de escritórios, apartamentos [e] indústrias nos quais foi experimentando materiais, técnicas e formas, aproximando-se cada vez mais de uma linguagem moderna” (p. 98), conforme defende Mônica Junqueira de Camargo.


  O experimentalismo que marcou o arquiteto na década de 1940 é mencionado por Segawa (2012) sobretudo em seu comentário sobre a Casa da Rua Avanhandava. O autor afirma que o projeto tinha muito em comum com as Case Study Houses veiculadas por Arts & Architecture, apesar de deixar claro que o experimentalismo em Oswaldo Bratke não surgiu apenas do contato do arquiteto com o periódico californiano, mas muito mais devido aos testes realizados por ele ao longo dos anos 1940, principalmente em obras próprias, mas também para clientes dispostos a aceitar certas novidades, como parecem ter sido alguns dos moradores do Jardim do Embaixador.


  Espera-se que a redescoberta dessas obras de Bratke em Campos do Jordão possibilite uma melhor compreensão desse período tão importante para a formação profissional do arquiteto (a década de 1940), e que possibilitou a sua consagração como um dos grandes mestres da arquitetura moderna brasileira, na década seguinte.'
