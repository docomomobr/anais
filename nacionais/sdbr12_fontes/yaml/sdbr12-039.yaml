resumo: 'Este artigo tem por objetivo apresentar a produção arquitetônica criada pelo renomado arquiteto paulista Oswaldo Arthur Bratke (1907-1997) no bairro Jardim do Embaixador, urbanizado por ele na cidade de Campos do Jordão-SP, a partir de 1944. Por meio de seis tópicos principais: implantação, planta, pedra, madeira, vidro e cobertura, buscamos mostrar o caráter experimental de tais obras dentro da carreira do arquiteto, e suas relações com a transição de Bratke – da linguagem eclética para uma linguagem cada vez mais moderna.'
