resumo_en: 'This paper aims to present an architectural production created by the renowned São Paulo architect Oswaldo Arthur Bratke (1907-1997) in the neighborhood Jardim do Embaixador, urbanized by him in the city of Campos do Jordão-SP, in 1944. Through six main topics: implantation, plan, stone, wood, glass and cover, we seek to show the experimental character of such works within the architect''s career, and their relations with a transition in Bratke - from eclectic language to an increasingly modern language.'
