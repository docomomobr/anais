texto: 'HOTEL INTERNACIONAL DOS REIS MAGOS


  DESDOBRAMENTO DOS PEDIDOS DE TOMBAMENTO


  Diante da iminência de demolição do HIRM, além de solicitar o tombamento nas três esferas governamentais, o IAPHACC motivou o Ministério Público do Rio Grande do Norte, através da Promotoria de Justiça e Meio Ambiente, responsável pela defesa do patrimônio histórico-cultural, a instaurar uma Ação Cautelar com pedido liminar contra a prefeitura, a fim de impedi-la de conceder alvará de demolição para o hotel até que haja uma manifestação expressa da FUNCARTE e da FJA sobre sua importância histórico-cultural.


  O IPHAN solicitou sua integração na ação estadual, mas teve seu pedido negado. O que fez o órgão requerer através da Procuradoria Federal que o proprietário não promovesse sua mutilação ou demolição até que pudesse concluir os estudos sobre o tombamento e se posicionar.


  Imagem 1 - Fachada leste do HIRM: destaque para o pilotis. Fonte:.


  A FUNCARTE emitiu dois pareceres, nos quais afirma ser relevante e pertinente o pedido de tombamento, e que foram encaminhados ao Conselho Municipal de Cultura que também emitiu parecer favorável ao tombamento. Mesmo diante da emissão destes pareceres, de acordo com informações prestadas pelo Sr. Hélio de Oliveira, Diretor do Departamento de Patrimônio Cultural da FUNCARTE, à autora, não houve abertura de processo de tombamento, o que transgride a Lei N°5.191/2000, que dispõe sobre a preservação e tombamento do patrimônio histórico do município do Natal. A inexistência de processo de tombamento desobriga a FUNCARTE a notificar o proprietário, notificação esta que caracterizaria o tombamento provisório e que impediria a demolição ou descaracterização do hotel até a emissão de um parecer definitivo.


  A FJA concedeu o tombamento em caráter provisório – e ainda em vigor – no dia 07/10/2014. No entanto, em matéria publicada em um jornal local (MARTINS, 2014), o então diretor do órgão afirmou que o tombamento provisório não teve amparo legal, pois não seguiu o rito previsto no Decreto N° 8.111/1981, que dispõe sobre proteção do patrimônio histórico e artístico do Estado. E estando desconforme com a lei, o tombamento pode ser anulado para que se reestabeleça sua legalidade, o que na prática pode colocar o hotel em risco de demolição.


  A Ação Cautelar Estadual foi extinta tendo em vista o julgamento em primeira instância que reconheceu “a incompetência absoluta deste Juízo, em razão da pessoa, para decidir quanto a tal requerimento”.


  A Ação Cautelar Federal concedeu o prazo de um ano, encerrado em 28/01/2017, para que o IPHAN concluísse o estudo sobre o tombamento e emitisse seu parecer final. Devido a falta de pronunciamento do IPHAN dentro deste prazo, a liminar foi cassada sob o entendimento de que o GHP não poderia aguardar indefinidamente pela conclusão do processo (TRIBUNA DO NORTE, 2017).


  O estudo sobre o tombamento foi concluído e encaminhado pelo IPHAN/RN para análise do Departamento do Patrimônio Material e Fiscalização (DEPAM) – órgão do IPHAN, localizado em Brasília/DF – no dia 01/02/2017. Vinte e dois dias depois, a coordenadora geral substituta do DEPAM, Sra. Celma de Souza Pinto, emitiu o memorando N°117/2017-DEPAM com o parecer, endossado pelo diretor do DEPAM, Sr. Andrey Rosenthal Schlee, negando o pedido de tombamento e encaminhando o processo para arquivamento.


  QUALIDADES ARQUITETÔNICAS


  Os arquitetos pernambucanos Waldecy Pinto, Antônio Didier e Renato Torres, do Escritório Técnico de Arquitetura e Urbanismo (ETAU), foram os responsáveis pelo projeto de arquitetura. Além destes, compunham a equipe técnica: Gilda Pina, responsável pelo projeto de paisagismo. Janete Costa, responsável pelo projeto de decoração. Geraldo Afonso Vieira, responsável pelo cálculo estrutural. Hélio Cunha, engenheiro responsável pelos projetos hidrossanitário, elétrico e de telefonia (PINTO, 2017). Francisco Brennand, Maria de Jesus Costa e Newton Navarro, foram os responsáveis respectivamente, pelo painel da fachada central do hotel; pela estátua dos três Reis Magos (Imagem 2); e por 60 desenhos em pastel e nanquim para decorar os quartos (IPHAN/RN, 2017).


  O lote-quadra escolhido pelos arquitetos para implantação do HIRM possui 9.450,00m², é retangular de topografia plana, e localizado à beira mar da Praia do Meio, o que permite a visualização completa de suas fachadas, destacando sua geometria e conferindo um caráter monumental ao edifício, que é reforçado pelos recuos generosos em suas fachadas leste e norte (Imagem 3). A escolha deste terreno ajudou a intensificar o uso da região e teve papel fundamental na definição dos eixos de crescimento da cidade, orientando a expansão da malha urbana com acessos ao aeroporto e a Praia de Ponta Negra (BENTES; VELOSO, 2002).


  Imagem 2 - Fachada leste do HIRM: Em primeiro plano a estátua dos três Reis Magos, da artista plástica pernambucana Maria de Jesus Costa. Fonte: (MEDEIROS, 2017).


  Imagem 3 - Vista aérea do HIRM destacando seu carater monumental na paisagem. Fonte: (MEDEIROS, 2017).


  Frequentado pela alta sociedade, políticos e artistas, o HIRM viveu o seu apogeu até a década de 1980 tornando-se um marco no entretenimento quando inaugurou no dia 22 de setembro de 1982, no lugar da Boate Bambêlo, a Boate Royal Salute que funcionava no subsolo e tinha como atração principal uma onça que ficava na área interna do hotel. . Um trecho da Praia do Meio, que fica em frente ao HIRM, logo passou a ser chamada pela população de Praia dos Artistas por receber diversas personalidades nacionais e até internacionais, que se hospedavam no hotel e costumavam utilizar este trecho da praia. Este nome é mantido até hoje.


  Sua estrutura, executada em concreto armado, permitiu a separação das funções de estrutura e vedação, permitindo a planta e fachadas livres. O volume principal, com cinco pavimentos sobre pilotis, de traçado sinuoso e disposto longitudinalmente ao terreno, abriga o pavimento tipo, composto pelos apartamentos, dando-lhes visão panorâmica do mar. O segundo volume de forma retangular, possui um pilotis no subsolo (onde funcionaram as boates Bambêlo e Royal Salute) e o pavimento acima deste que abrigava o restaurante (Imagem 5). Aproximadamente 50% do terreno possui cota de nível rebaixada em cerca de 2,5 m em relação ao nível da rua, onde, além do subsolo, foi construída a área de lazer externa (Imagem 6). O pilotis também confere fluidez e preserva a continuidade deste espaço até o alinhamento da rua, integrando-se com a piscina, enriquecida por um exuberante jardim tropical e painéis do consagrado artista plástico Pernambucano Francisco Brennand, instalados no muro sul (Imagem 7) e os demais espaços internos destinados ao lazer.


  Imagem 4 - Praia dos artistas em 1977: destaque para o HIRM ao fundo. Fonte: .


  Imagem 5 - Fachada leste do HIRM: em primeiro plano o volume que abrigava o restaurante. Fonte: MEDEIROS, 2017.


  Imagem 6 - Área de lazer do HIRM. Fonte:.


  Imagem 7- Área de lazer do HIRM: Detalhe do painel de Francisco Brennand. Fonte: .


  Interceptando verticalmente o bloco principal temos dois volumes justapostos: um cilíndrico e outro retangular que concentram a circulação vertical, composta de escada e elevador e que reforçam a planta livre e flexível. O quinto volume, corresponde à circulação vertical de serviço, composta também por elevador e escada. Sua localização é favorável à captação dos ventos sudeste, predominantes nesta região. A fachada oeste foi protegida através de três longos panos longitudinais de elementos vazados formando rosáceas, que diminuíam a insolação e permitiam a passagem da ventilação natural. No interior do edifício esta parede curva em elementos vazados provocava os sentidos através de um jogo de luz e sombra criado ao longo da circulação (Imagem 8).


  Imagem 8 - Fachada oeste do HIRM. Fonte: GALINDO, 2015.


  Seus acessos e circulações permitiam que o usuário/observador vivenciasse a Promenade Architecturale. O acesso principal e único para pedestres e veículos, enquadrava a perspectiva tanto do bloco principal quanto da área de lazer externa, interceptando o bloco principal no pilotis, que além de ser uma área de transição coberta entre o exterior e o interior, era uma área de circulação e uso comum que dava acesso ao estacionamento dos fundos (Imagem 9).


  Imagem 9 - Vista aérea do HIRM ainda em construção. Fonte: GALINDO, 2015.


  Apesar dos apartamentos, localizados na porção leste do edifício, possuírem climatização artificial e janelas em vidro, ao abri-las, permitia-se a ventilação cruzada no sentido Leste-Oeste do edifício, através das portas dos apartamentos, que possuíam bandeiras vazadas. Suas fachadas norte/sul são opacas. Outra solução interessante é o sistema de iluminação e exaustão natural dos banheiros feito através de uma laje dupla que passa sobre a circulação, formando uma espécie de prateleira de luz na fachada vazada.


  O projeto de decoração de interiores da arquiteta pernambucana Janete Costa, assim como o edifício, também era moderno: racional, funcional e limpo. Espaços amplos, integrados e sem ornamentação excessiva, permitiam a fluidez no percurso entre os ambientes. Seu layout valorizou a transparência das vedações externas, utilizando a paisagem como elemento compositivo. O mobiliário, em quantidade reduzida, refletia a modernidade tanto no design, quanto nos materiais de acabamento.


  Imagem 10 - Hall de entrada do HIRM. Fonte: .


  Imagem 11 - Recepção do HIRM. Fonte: .


  Imagem 12 - Acomodação do HIRM. Fonte: .


  O PARECER DO DEPAM: ARGUMENTOS E CONTRA-ARGUMENTOS


  O parecer começa ressaltando que a motivação para o pedido de tombamento foi a possibilidade de o hotel ser demolido pela empresa proprietária. E segue destacando um breve histórico do hotel, apresentado pelo IAPHACC em seu pedido de tombamento. Mais adiante, aponta que o IPHAN/RN ratificou o valor cultural do hotel e apresentou um estudo cuidadoso em sua defesa.


  Analisando o processo, percebe-se que esta ratificação se deu ainda no início dos tramites processuais, e antes da abertura do processo de tombamento, em dois momentos: No primeiro, através de um ofício encaminhado pelo IPHAN/RN à prefeitura do Natal/RN, no dia 29/01/2014, logo após a decisão favorável à demolição por parte do MPRN, através do qual, informou-se da existência do pedido de tombamento a nível federal. E, estando ciente da possibilidade de demolição do hotel, o IPHAN/RN solicitou que a prefeitura não concedesse o alvará de demolição, pois “vislumbra-se irrefutável valor histórico e arquitetônico do imóvel do Hotel Reis Magos bem como expressividade enquanto lugar de celebrações das atividades quotidianas e extraordinárias de ao menos três gerações de potiguares” (SANTOS, 2014, p. 23, grifo nosso). Citou ainda o princípio da precaução, e que por ainda não ter proteção legal “a não emissão de qualquer licença de demolição é, de fato, medida adequada para que se preserve o bem” (SANTOS, 2014, p. 24, grifo nosso) sendo obrigação legal da administração pública e dever moral da sociedade preservar o patrimônio cultural.


  No segundo momento, através do ofício encaminhado pelo IPHAN/RN ao Diretor do DEPAM, onde ratifica o valor cultural do hotel expresso através do pedido de tombamento, e nos ofícios emitidos pelo Departamento de História da UFRN e pelo IAB, que endossam o valor histórico-arquitetônico do hotel.


  De fato, conforme afirmação do parecer do DEPAM, o que impulsionou o pedido de tombamento, nas três esferas governamentais, foi a iminência da sua demolição, anunciada publicamente pelo GHP. Mas, esta possibilidade não é o que respalda e justifica a proteção do hotel a nível federal, já respondendo uma questão que surge mais adiante no parecer:


  Além do mais, arrolamentos de bens relacionados a processos de ocupação, econômicos e sociais, dentre outros, não desvelariam bens que poderiam resultar em motivações mais consistentes para a aplicação do instrumento de tombamento que não a iminência de perda de um imóvel? (PINTO, 2017, p. 499).


  O que respalda e justifica o pedido, dando-lhe consistência é o estudo para o tombamento do hotel, cujo parecer aponta, de forma minimizada apresentar:


  (...) para a pesquisa histórica, “a perspectiva teórica que definiu as estratégias de investigação foi pautada nos pressupostos de pesquisa preconizados pela história urbana”. Dessa forma, entre as folhas 302-312 são apresentadas informações sobre As transformações do espaço urbano em Natal na primeira metade do século XX e As políticas nacionais desenvolvimentistas e seus desdobramentos no incremento do turismo no estado do Rio Grande do Norte e na cidade do Natal, além de informações sobre o impacto da construção do hotel no desenvolvimento urbano da capital, além de análise de sua arquitetura (PINTO, 2017, p. 498).


  Minimizada porque isto está contido apenas no primeiro capítulo do estudo, com exceção da “análise de sua arquitetura”, apresentada no segundo capítulo. Capítulo este, que caracteriza e insere o hotel sob a perspectiva nacional, razão pela qual, talvez, o parecer considere que o hotel foi “muito bem contextualizado em cenário mais amplo do modernismo brasileiro” (PINTO, 2017, p. 499, grifo nosso) e, que deveria respaldar o tombamento a nível federal. O capítulo apresenta ainda: Histórico sobre o projeto e sua construção; descrição da configuração atual do hotel com análise do estado de preservação; o hotel como exemplar da arquitetura modernista, a partir de sua inserção na historiografia do Brasil, do Nordeste e em Natal.


  E por fim, o terceiro capítulo que trata da proposta de tombamento, apresentando: a justificativa para o tombamento, as prescrições arquitetônicas e urbanísticas da área e a contextualização do seu entorno; descrição e delimitação das poligonais de tombamento e de entorno; e as diretrizes gerais para intervenção.


  Na sequência, o parecer descreve os objetivos do estudo, e mais uma vez, apresenta de forma minimizada, a justificativa para o tombamento:


  (...) ampliação do acervo modernista tombado em nível nacional, acrescentando uma edificação modernista localizada no Nordeste brasileiro; diversificação do acervo tombado pelo IPHAN no Rio Grande do Norte, tendo em vista que é o Estado com menor número de bens tombados; contribuir para a preservação da arquitetura modernista, tendo em vista que o “pequeno” afastamento histórico dificulta sua valoração; atender a demanda da sociedade (PINTO, 2017, p. 498).


  No tocante a diversificação do acervo, a justificativa apresentada se faz não só em função deste ser o Estado com o menor número de bens tombados, mas também, devido a estes bens pertencerem a uma produção que aconteceu somente até o século XIX. Dos 16 bens materiais protegidos pelo IPHAN no RN, apenas oito correspondem a edifícios tombados isoladamente, e isto se deu entre os anos de 1949 e 1965.


  Esta constatação demonstra que mesmo diante do pioneirismo do IPHAN no tombamento de bens pertencente ao modernismo e de ações para sua salvaguarda, a proteção efetiva destes exemplares ainda encontra obstáculos para seu reconhecimento, principalmente àqueles que encontram-se fora do eixo Rio-São Paulo, ou não são fruto dos renomados arquitetos das escolas carioca e paulista, para onde convergem os tombamentos de imóveis deste estilo. Entendimento que fica claro em passagem mais adiante do parecer:


  O Iphan possui processos relacionados à arquitetura moderna, dentre eles citamos o relacionado às obras de Oscar Niemayer; o do Conjunto Arquitetônico projetado por Lúcio Costa, em Barreirinha/AM; a Casa modernista de Warchavchik, em São Paulo; e, do tombamento do conjunto urbano de Brasília. Além desses citamos ainda a Vila Industrial Modernista, denominada Destilaria Central, em Alagoas e o Conjunto de Edificações representativas da Arquitetura Moderna em Florianópolis (PINTO, 2017, p. 499).


  Ainda sobre a justificativa, e analisando também o estudo para o tombamento, percebe-se que foi suprimida, aquela que seria talvez, a mais importante justificativa para o seu tombamento: a de que “o Hotel configura-se como um dos bens ‘portadores de referência à identidade, à ação, e à memória dos diferentes grupos formadores da sociedade brasileira’” (IPHAN/RN, 2017, p. 78, grifo nosso), argumento cujo respaldo técnico está contido na pesquisa apresentada.


  Diante disso, os técnicos do IPHAN/RN, julgaram pertinente o tombamento do HIRM, sugerindo sua inscrição no Livro do Tombo Histórico e no Livro do Tombo Arqueológico, Etnográfico e Paisagístico (IPHAN/RN, 2017, p. 78). Mas, o parecer afirma que os valores atribuídos são o histórico e o arquitetônico; e que a indicação para inscrição nos livros Histórico, e Arqueológico, Etnográfico e Paisagístico, não condizem com a argumentação sobre o edifício, uma vez que, sendo exemplar da arquitetura moderna, deveria ter sido indicado ao livro de Belas Artes (IPHAN, 2017, p. 498).


  São quatro os livros de tombo do IPHAN. Além dos já citados, temos o Livro do Tombo das Artes Aplicadas onde são inscritos bens com valor artístico e função utilitária. No Livro do Tombo das Belas Artes são inscritos bens em função do seu valor artístico de caráter não utilitário. No Livro do Tombo Histórico são inscritos bens cuja conservação é de interesse público, por vincular-se a fatos memoráveis da história do Brasil. No Livro do Tombo Arqueológico, Etnográfico e Paisagístico são inscritos bens que abrangem áreas naturais e lugares criados pelo homem. (IPHAN, 2017).


  Assim, e com base no estudo apresentado, percebe-se a possibilidade de inscrição do hotel, não apenas em dois, mas, em três livros: 1) No Arqueológico, Etnográfico e Paisagístico pela importância do Hotel para formação da paisagem da região onde se encontra – tendo este um aspecto, de fato, mais regionalista; 2) No Histórico devido ao fato de o hotel ser o testemunho das políticas nacionais de desenvolvimento implementadas durante a Ditadura Militar; e, 3) No de Belas Artes pelo seu valor artístico enquanto exemplar da arquitetura moderna.


  O parecer prossegue discorrendo sobre a proposta para a poligonal de tombamento e de entorno. Posteriormente, chama a algumas reflexões. A primeira, sobre a justificativa apresentada:


  (...) busca inserir o HIRM como um exemplar da arquitetura moderna brasileira, ao defender seu tombamento no âmbito federal. Há que se mencionar que o patrimônio cultural prescinde uma seleção. Nem tudo que tem valor cultural tem necessariamente que ser tombado. E, ainda, nem tudo que pode ser preservado por meio do instrumento do tombamento precisa sê-lo no âmbito federal. E parece ser o caso do HIRM que, muito embora tenha sido muito bem contextualizado em cenário mais amplo do modernismo brasileiro e, do Nordeste em especial, está mais relacionado aos aspectos da urbanização da cidade de Natal e das motivações econômicas de incremento do turismo no Estado, resultando em valores regionais – municipal e estadual (PINTO, 2017, p. 499, grifo nosso).


  De fato, nem tudo que tem valor cultural precisa ser tombado; tampouco a nível federal. Mas, quais são os critérios para seleção de um bem para o seu tombamento a nível federal? Eles não aparecem na argumentação do parecerista. Ademais, o fato de estar mais relacionado aos aspectos regionais, o que não é o caso do hotel, não anula sua importância nacional. Isso posto, mais uma vez, chamamos à uma reflexão sobre quais são os critérios que o IPHAN vem estabelecendo para tombar uma edificação isoladamente, e quais são os critérios para refutá-la.


  O parecer também chama a atenção para a Constituição Federal que expressa que:


  a tarefa de preservar o patrimônio cultural não é exclusiva do IPHAN, e sim uma responsabilidade compartilhada entre os diversos entes federados, o que inclui Estados e Municípios: Art.23. É competência comum da União, dos Estados, do Distrito Federal e dos Municípios: [...] III - proteger os documentos, as obras e outros bens de valor histórico, artístico e cultural, os monumentos, as paisagens naturais notáveis e os sítios arqueológicos; Art. 24. Compete à União, aos Estados e ao Distrito Federal legislar concorrentemente sobre: [...] VII - proteção ao patrimônio histórico, cultural, artístico, turístico e paisagístico. (PINTO, 2017, p. 499).


  Com relação ao expresso na Constituição, o artigo 23, de competência executiva, diz que todos os entes, são responsáveis pela preservação do patrimônio cultural. Portanto, diante do risco iminente de perda deste patrimônio e dos arranjos políticos que vem se observando e que apontam para sua demolição, não estaria o IPHAN se eximindo de tal responsabilidade? Já o artigo 24, trata tão somente da criação de leis.


  O parecer afirma ainda que o tombamento provisório Estadual já garante seu reconhecimento e sua preservação. No entanto, parece esquecer que este tombamento tem caráter provisório, portanto, ainda não garante sua proteção.


  E continua:


  (...) o patrimônio nacional é formado por representações regionais, porém cabe identificar os exemplares mais significativos. Nesse sentido, apesar do estudo ser consistente e atender aos termos da Portaria n°11/86, caberia à Superintendência do Iphan no Rio Grande do Norte apresentar informações mais amplas no sentido de justificar dentre o “acervo natalense de arquitetura moderna”, a razão para o tombamento do HIRM em detrimento de outros representantes da arquitetura moderna no Estado (PINTO, 2017, p. 499).


  Mas, o estudo apresentado pelo IPHAN/RN não se mostra restritivo ao tombamento de outros representantes desta arquitetura pelo IPHAN. Ele trata apenas exclusivamente do tombamento do HIRM, que contrariando o parecer, não foi escolhido em detrimento de outros.


  E finaliza a passagem, com um questionamento que coloca em xeque a credibilidade do estudo técnico desenvolvido pelo IPHAN/RN, que aponta para pertinência do tombamento: “Seria o HIRM apropriado pela sociedade como um patrimônio representativo de sua memória e identidade, e não só por órgãos especializados preocupados em alça-lo a ícone da arquitetura moderna no Brasil?” (PINTO, 2017, p. 499) Repetindo quase que o mesmo argumento posto pelo procurador da república na ação cautelar federal, quando negou em primeira instância o pedido para proteção do hotel, alegando que as poucas vozes em prol do tombamento não expressavam a voz da coletividade e eram “coincidentes com os prepostos do IPHAN e daquelas instituições que amparam sua empreitada” (ARAÚJO, 2013, p.154).


  Sobre a conservação do hotel, o parecer destaca a necessidade de gestão imediata em função do seu abandono; e da necessidade dos estudos apresentados fornecerem diretrizes de gestão mais claras, com articulação entre os poderes estadual e municipal, e “com o proprietário do imóvel, a respeito das responsabilidades de cada ente sobre a gestão do bem” (PINTO, 2017, p. 500); pois, “o Iphan não pode agir de forma isolada na proteção e conservação do patrimônio cultural das cidades” (PINTO, 2017, p. 500). E cita trechos do estudo que aponta para a necessidade de uma avaliação mais detalhada dos reais custos para sua restauração.


  Não resta dúvida que os mais de vinte anos de abandono causaram algum tipo de prejuízo ou obsolescência; e causaria mesmo que o hotel estivesse em uso. Mas, desenvolver um estudo que contemple diretrizes de gestão, fruto da articulação entre os poderes estadual e municipal, e o proprietário do imóvel, num prazo exíguo de um ano – prazo para conclusão do estudo – e, diante da dificuldade de encontrar um equilíbrio entre os interesses público e privado, se mostra viável? E, com certeza isto não é um pré-requisito ao tombamento. Mas, mesmo que fosse, de acordo com o Regimento Interno do IPHAN (2012), propor tais diretrizes não compete ao DEPAM? E, de acordo com o artigo 10° da Portaria N°11/1986, complementar o processo com elementos indispensáveis também não é atribuição do DEPAM?


  Encerrando o parecer, o indeferimento se dá: 1) Em virtude da necessidade de um estudo que “considere o levantamento do patrimônio moderno de forma ampla” (PINTO, 2017, p. 500); e, 2) Pela “responsabilidade pelo tombamento (...) poder ser atribuída ao órgão estadual de cultura que (...) já realizou o tombamento temporário” (PINTO, 2017, p. 500). O diretor do DEPAM, Sr. Andrey Rosenthal Schlee, ratifica o indeferimento e se posiciona a favor do arquivamento, considerando: 1) o conteúdo do memorando; 2) os valores locais que ficaram plenamente comprovados no processo; 3) o estado de conservação do bem; e, 4) a existência de tombamento estadual.


  Sobre a necessidade de um estudo que “considere o levantamento do patrimônio moderno de forma ampla” (PINTO, 2017, p. 500), como citado anteriormente, o próprio parecer afirma que o hotel foi “muito bem contextualizado em cenário mais amplo do modernismo brasileiro” (PINTO, 2017, p. 499, grifo nosso). Sobre a existência de um tombamento provisório a nível estadual, ou mesmo que fosse um tombamento definitivo, este não restringe ou limita a atuação do IPHAN, uma vez que pode haver sobreposição de tombamento nas três esferas de proteção: federal, estadual e municipal. Sobre o estado de conservação, se, estar em boas condições fosse pré-requisito ao tombamento, esta provavelmente, já teria inviabilizado a proteção de boa parte dos bens hoje protegidos, sejam eles modernos, ou não.


  SOBRE A LEGISLAÇÃO: ALGUMAS QUESTÕES PARA REFLEXÃO


  Outro ponto que tangencia o parecer, diz respeito na verdade, ao exposto no Decreto-lei N°25/1937, que organiza a proteção do patrimônio histórico e artístico nacional, e na Portaria do IPHAN N°11/1986, que rege o trâmite dos pedidos e processos de tombamento. De acordo com a legislação, após a análise técnica do DEPAM, em caso de parecer desfavorável, o processo pode seguir três caminhos: 1) ser arquivado, como foi o caso. 2) Ser enviado para análise do Conselho Consultivo, que é “responsável pelo exame, apreciação e decisões relacionadas à proteção do Patrimônio Cultural Brasileiro” (IPHAN, 2017) e é constituído por nove representantes de instituições públicas e privadas, e treze representantes da sociedade civil (IPHAN, 2017). 3) Ser encaminhado para reestudo na unidade regional do IPHAN.


  Observando-se o fluxograma – Imagem 13 – percebe-se que o único momento em que cabe manifestação do proprietário é após a emissão de um parecer favorável ao tombamento, quando o mesmo pode anuí-lo ou impugná-lo. Com exceção do caso de impugnação, quando o proponente é chamado para sustentar a proposta, em nenhuma outra hipótese ele pode se pronunciar acerca das decisões proferidas no processo. A regional do IPHAN, caso não seja o proponente do tombamento, só tem no encaminhamento do processo para reestudo, a possibilidade de esgotar quaisquer dúvidas decorrentes da análise de instância superior. Possibilidade esta, suprimida com o arquivamento do processo do hotel pelo DEPAM.


  Outra questão que fica muito latente, diz respeito à homologação ou não do tombamento. Trata-se apenas de um “ato de averiguação de regularidade formal do procedimento”, como colocado por SCHIMITT (2012), ou o Presidente do órgão e o Ministro da Cultura, mesmo havendo posicionamento favorável do DEPAM ou do Conselho Consultivo, possuem autonomia para desviar a decisão técnica?


  Imagem 13– Fluxograma baseado no Decreto-lei N°25/1937, na Lei N°6.292/1975 e na Portaria do IPHAN N°11/1986. Fonte: Produzido pela autora, 2017.


  CONCLUSÃO: TOMBAR OU NÃO TOMBAR? EIS A QUESTÃO!


  Diante da tragédia da demolição, há muito anunciada e para a qual caminha o HIRM, parafraseando William Shakespeare (1603) em sua célebre peça “A Tragédia de Hamlet”, pergunto: Tombar ou não tombar?


  Analisando as discursões em torno do hotel, percebemos a necessidade de discussão e fomentação do debate, que está longe de esgotar. Seja por ele ou pelos vários outros exemplares que encontram-se no caminho do mercado imobiliário, e que extrapolam a discussão do objeto de preservação em si, para a discussão do planejamento e desenvolvimento das cidades. Responsabilidade esta, comum à União, Estados e Municípios.


  Diante da inexistência de politicas públicas que prevejam medidas protetivas além do tombamento, este acaba tornando-se o instrumento mais acessível para proteção do nosso patrimônio cultural. Daí a necessidade urgente de se iniciar debates acerca de outras possibilidades que, garantam a preservação da nossa memória. No entanto, enquanto estas outras possibilidades não forem regulamentadas, ou postas de fato em prática, o tombamento continuará sendo o único instrumento de salvaguarda dos bens materiais.


  Sobre o arquivamento do processo de tombamento do IPHAN, este não reforça o parecer do Ministério Público, que o resume a um “mundrungo”, um “cadáver estrutural”, “símbolo do abandono daquela região da cidade” (PINHEIRO, 2014), como foi divulgado no site oficial do Ministério Público Federal. Apenas, atribui a responsabilidade pelo tombamento ao órgão estadual de cultura, apontando, portanto, o seu valor cultural.


  Com base na narrativa do hotel, que mostra claramente a pressão exercida pelo mercado e, por alguns agentes do poder público em prol da sua demolição; nas falhas e omissões dos órgãos de preservação, que acabam agravando o risco sob o qual já encontra-se; e, principalmente, nos estudos sobre sua importância; o que se espera é o seu tombamento. E, todas as instâncias de proteção possuem argumentos para fazê-lo.


  O tombamento não garantirá a retomada do hotel; mas, dará fôlego para um novo ciclo de discussões ainda pouco exploradas, como por exemplo: como torná-lo atrativo ao investimento privado?'
