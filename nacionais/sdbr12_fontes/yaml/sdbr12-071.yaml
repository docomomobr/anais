resumo: O Hotel Internacional dos Reis Magos (HIRM), exemplar da boa arquitetura modernista brasileira em Natal/RN, foi inaugurado em 1965. Construído pelo Governo do Estado, foi administrado pela Empresa de Promoções Turísticas do RN (EMPROTURN) e vendido em 1977 ao Grupo Hotéis Pernambuco (GHP) que o mantém desativado desde 1995, tendo anunciado em 2013 a intensão de demolir o hotel. Diante desta possibilidade o Instituto dos Amigos do Patrimônio Histórico e Artístico Cultural e da Cidadania (IAPHACC) solicitou a Fundação Capitania das Artes (FUNCARTE), a Fundação José Augusto (FJA) e ao Instituto do Patrimônio Histórico e Artístico Nacional (IPHAN), órgãos de preservação municipal, estadual e federal, respectivamente, o tombamento da edificação. O IPHAN indeferiu o pedido através do memorando N°117/2017-DEPAM, determinando o arquivamento do processo. O objetivo principal deste artigo é debater este memorando, suscitando a discussão sobre o rito escolhido e os seus desdobramentos.
