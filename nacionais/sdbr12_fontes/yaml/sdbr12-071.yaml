resumo_en: The Reis Magos Internacional Hotel, pattern of the good brazilian modernist architecture in Natal/RN, was inaugurated in 1965. Built by the State Government, it was administered by the Tourism Promotion Company of RN (EMPROTURN) and sold in 1977 to the Pernambuco Group Hotels (GHP) that has kept it off since 1995, having announced in 2013 the intention of demolition the hotel. In view of this possibility, the Institute of Friends of the Historical and Cultural Artistic Heritage and Citizenship (IAPHACC) requested the Foundation of the Arts (FUNCARTE), the José Augusto Foundation (FJA) and the National Historical and Artistic Heritage Institute (IPHAN), preservation bodies of municipal, state and federal, respectively, the tipping of the building. IPHAN rejected the request through memorandum N° 117/2017-DEPAM, determining the archiving of the process. The main objective of this article is to discuss this memorandum, raising the discussion about the chosen rite and yours splits.
