resumo: 'Este artigo pretende fazer uma abordagem sobre a revista portuguesa Arquitectura, afim de identificar de que maneira o interesse pela arquitetura moderna brasileira surge em seu contexto. Para tal, uma visão geral sobre seus conteúdos terá como objetivo identificar os primeiros artigos que especificamente abordam o tema em foco e, a partir deles, identificar que ideias estão sendo veiculadas.

  Pretende-se buscar a compreensão de como ocorre a recepção da arquitetura moderna brasileira, e sua interlocução com a arquitetura moderna em Portugal. Para isto este artigo analisa o surgimento da primeira publicação sobre a arquitetura moderna brasileira em suas páginas, sintomaticamente texto do arquiteto português Victor Palla a advogar pela modernidade e tradição. Para tal, este artigo dialoga com as ideias de Lucio Costa, de modernidade e tradição, a partir do texto de Palla, afim de traçar um paralelo com o pensamento moderno que se estava construindo no Brasil.'
