texto: 'A RECEPÇÃO DA ARQUITETURA MODERNA NAS PÁGINAS DA ARQUITECTURA: O PRIMEIRO FLERTE


  O LUGAR DA TRADIÇÃO


  Os anos do aparecimento da revista Arquitectura no cenário português, foram anos de dramáticas mudanças e que marcaram profundamente a sociedade portuguesa. Os anos de 1920 viram nascer o movimento político que daria início a uma das mais longevas ditaduras do século XX, o Estado Novo português.


  Precisamente o ano de 1927, ano de seu surgimento, é marcado por uma ebulição política. O mês de janeiro marca sua aparição na cena portuguesa em meio a um ambiente já profundamente controlado, em uma ditadura de direita que derrubara a monarquia e dava seguimento à recém implantada República. Neste contexto, já no mês seguinte ao lançamento de seu primeiro número, irrompe uma revolta militar, a “Revolução de Fevereiro de 1927” que compõe, entre marchas e contramarchas, a sequência de atos que levarão António Salazar ao poder.


  Exatamente por este contexto que a nota de apresentação da nova revista vem carregada deste sentimento inquieto. A nota intitulada “Surge Arquitectura”, contextualiza o leitor de suas propostas e posicionamento diante da cena portuguesa:


  “Surge Arquitectura. É nesta hora torva, nesta hora difícil, em que as mais desenfreadas paixões se debatem e que a Arte é relegada para segundo plano, que Arquitectura vê a luz da publicidade.


  Que uma revista de índole artística e técnica, de estudo e concisão, fazia sentir a sua falta, ninguém que pelas coisa arquitecturais se interesse, deixava de notar. Era uma lacuna em aberto.” (Editorial. Arquitectura. ANO 1 (1): 16, JANEIRO – 1927)


  A revista surge nos anos 1920, como seu N° 1, ANO 1, de janeiro de 1927, propondo-se a “três grandes tarefas: a documentária, a subsidiária e a informativa” e segue em sua nota de apresentação:


  “Arquivar as realizações dos nossos técnicos ao mesmo tempo que arquiva os monumentos que atestam a história da humanidade e tornar-se o ‘Vademecum’ do arquitecto, do engenheiro, do desenhador e do construtor, eis a obra, o fim que Arquitectura tem em vista.” (Editorial. Arquitectura. ANO 1 (1): 16, JANEIRO – 1927)


  Nestes anos que configuram sua “primeira série” (Ano I - Ano XII), é dirigida por Francisco Costa, conta ainda no corpo editorial com o editor Manuel Coutinho Jr. e o secretário de redação Henrique Gaspar e não existe nenhuma publicação sobre a arquitetura brasileira.


  Arquitectura é dividida em séries, sendo quatro séries catalogadas até os anos de 1980. A série de maior interesse nesta pesquisa é a segunda série, que contempla os anos em que a arquitetura moderna brasileira tem destaque em suas páginas. A primeira publicação sobre o Brasil data de 1949, no número 28 de sua segunda série, intitulada “LUGAR DA TRADIÇÃO”, de Victor Palla.


  Esta série, composta de 54 números, editados de fevereiro de 1946 a abril/maio de 1955, já em meio ao Estado Novo português, ressurge após um período de inatividade com a proposta de retomar seu papel editorial na cena portuguesa. Com a nota de abertura “Ressurge Arquitectura”, a revista destaca que “marcou nitidamente as novas directrizes da imprensa técnica e artística no nosso meio, onde até esta data vivia num acanhado ambiente”.


  Nesta ocasião, ao lançar o primeiro número da segunda série, dezenove anos após o primeiro número ser publicado, o editorial faz um balanço de seu papel no espectro editorial português e reitera sua finalidade ao manifestar que


  “Esta revista voltará a ser a publicação preciosa das atividades artísticas e construtoras de Portugal, e, sobre o que será seu programa, repetimos hoje o que dissemos em 1927: ‘Arquivando em suas páginas a obra que dia a dia os técnicos e os artistas vão idealizando e dando forma, quer reproduzindo pela fotografia as melhores obras realizadas, quer fixando os magníficos estudos e detalhes das construções, tudo acompanhado sempre de artigos e crônicas justificativas, satisfará ARQUITECTURA sua primeira e preciosa função”


  Ainda,


  “Arquivar as realizações de nossos técnicos ao mesmo tempo que arquiva os monumentos que atestam a história da Humanidade e tornar-se o Vademecum do arquiteto, do engenheiro, do desenhador e do construtor, eis a obra, o fim que ARQUITECTURA tem em vista”. (Arquitectura. ANO XIX (1): p.3, FEVEREIRO – 1946)


  A volta da publicação da revista, com o mesmo diretor Francisco Pereira da Costa, certamente aponta para uma continuidade das diretrizes e da linha editorial. Ana Vaz Milheiros em artigo intitulado A África Moderna nas páginas da Arquitectura e da Binário, assim situa a posição da publicação em análise:


  “...Sendo editada (Revista Arquitectura) desde janeiro de 1927, sobrevive à revolução de 1974, e conhece pelo menos quatro fases até 1984. A partir da segunda série, iniciada em 1946, é produzida por um grupo de arquitectos que tem como atividade principal o exercício de projecto e não a prática editorial, usando a revista como um manifesto geracional. A geração seguinte, apesar das condições precárias em que Arquitectura continua a ser produzida, cria uma estrutura formalmente mais próxima de uma organização semi-profissional. A revista mantém, no entanto, alguns problemas de funcionamento, como a falta de viabilidade económica.” (MILHEIROS: 2011, p.113)


  Importante notar neste ponto o aspecto, de certa forma, panfletário que assume a revista, se transformando em ferramenta de posicionamento “político” frente aos pares arquitetos.


  Quanto ao posicionamento da revista Arquitectura frente a arquitetura do movimento moderno segue Milheiros:


  “Em 1946, dá-se início à segunda série da Arquitectura retomada por Francisco Pereira da Costa e anunciada como ‘ressurgimento’: ‘Esta revista voltará a ser a publicação preciosa das atividades artísticas e construtoras de Portugal’. O objetivo cumpre-se no ano seguinte com a adoção do ideal moderno através da ação da ICAT (Iniciativas Culturais Arte e Técnica). Trata-se de um grupo de arquitectos progressistas que adquire o título com o objetivo de o tornar o porta voz da nova geração, precisamente aquela que se destaca na defesa de uma cultura moderna em Portugal durante o I Congresso Nacional de Arquitectura, realizado em Lisboa em 1948. Apesar de seu envolvimento no Congresso, as afinidades políticas do grupo sobrepõem-se às estilísticas, como comprovam os percursos individuais de seus elementos. Essa característica torna-se precisamente na marca geracional da ICAT que a Arquitectura então reflete.” (MILHEIROS: 2011, p.115)


  Este posicionamento “político” habilita a revista Arquitectura a servir como fonte privilegiada para perscrutar o modus como fora recebida a arquitetura moderna brasileira no meio português.


  Conforme citado acima, o Brasil “surge” no contexto da revista em 1949, Ano XXI, número 28 da 2ª Série, com o texto “LUGAR DA TRADIÇÃO”, de Victor Palla.


  Este número foi organizado pelos arquitetos Manuel Barreira, Victor Palla e Bento de Almeida e como esclarece seu “sumário” encontra-se dividida em três seções intituladas “arquitectura”, “artigos” e “secções”.


  Junto ao artigo de Palla, os editores (talvez o próprio Palla) publicam um pequeno texto em itálico, fazendo referência a palestra do “professor Wladimir Alves de Souza da Universidade do Rio de Janeiro” ligando a “arquitectura moderna brasileira a uma tradição formal brasileira”. O texto explica que,


  “Há muitas maneiras de levar água a qualquer moinho. Também se encontram argumentos para demonstrar que a tradição não pesa tanto quanto parece. Mas aceitá-la, e derivar dela uma defesa da arquitectura moderna é combater o adversário no seu campo, é virar o feitiço contra o feiticeiro, o que é muito mais proveitoso do que inventar feitiços próprios... a recente conferência no I.S.T. do professor da Faculdade de Arquitetura da Universidade do Rio de Janeiro, Arquitecto Wladimir Alves de Souza... ligou a moderna arquitetura do Brasil a uma tradição formal brasileira.” (ARQUITECTURA, (28):6,1949)


  Salienta-se que o motivo da publicação desse artigo fora a conferência de Wladimir em Portugal em 1949.


  PALLA escreve em primeira pessoa e não apresenta o nome do seu “interlocutor” no início do texto. Diz-se ser mais velho que ele e devido a isso, decidiu ouvi-lo “com o respeito devido” e escrever um artigo que já havia pensado em escrever, intitulado “Defesa da Tradição”.


  O meu interlocutor falava de patriotismo, de raça, de tradição; tratava de defender os seus beirados e pináculos, as suas pilastras, pináculos, cornijas e volutas; ouvi-o com o respeito devido aos mais velhos; e vim embora a pensar num artigo que há muito quero escrever e que se chamaria “Defesa da Tradição”. (ARQUITECTURA, (28):4,1949)


  No texto intitulado, “Arquitecturas e cidades devoradas entre Portugal e o Brasil”, Paula André esclarece que Wladimir Alves de Souza apresentou duas conferências distintas em 1949: uma sobre “Arquitetura Brasileira” e outra sobre Arquitetura Brasileira em face da Arquitetura Contemporânea”. A ausência do termo “colonial” nos títulos das palestras de Wladimir e “o meu interlocutor fala de patriotismo, de raça, de tradição”, no texto de Palla, partem da premissa de que a arquitetura brasileira, segundo infere-se do que tenha sido a palestra de Wladimir, não remete apenas ao período da colonização e sua associação direta ao ex-Colonizador, mas parte do discurso da identidade nacional e a formação do povo brasileiro e dos discursos sobre preservação do patrimônio histórico; já levantados por Lucio Costa em sua construção teórica de afirmação do movimento moderno brasileiro que no texto, Documentação Necessária de 1937, assim se expressava:


  “Ora, a arquitetura popular apresenta em Portugal, a nosso ver, interesse maior que a ‘erudita’ – servindo-nos da expressão usada, na falta de outra, por Mário de Andrade, para distinguir da arte do povo a ‘sabida’. É na suas aldeias, no aspecto viril das suas construções rurais a um tempo rudes e acolhedoras, que as qualidades da raça se mostram melhor” (Costa 1937. IN Revista do IPHAN n. 1, 1937)


  O texto de Victor PALLA é carregado de recursos persuasivos. Entende-se que a construção do seu discurso sobre tradição parte de três lugares: o primeiro intelectual, o lugar da tradição (passado) e sua oposição com a cultura (presente-futuro); o segundo político, o lugar da tradição do passado português em relação a ele mesmo e ao Brasil; e por fim, o lugar da arquitetura moderna portuguesa no final da década de 1940, ou seja, por um lado combatendo o academicismo e a arquitetura moderna sem vínculos com a história, e por outro lado, a aproximação da arquitetura portuguesa contemporânea daquela época com a arquitetura dos seus antepassados, e a possibilidade de aproximação entre cultura (novo) e tradição (antigo), ou entre arquitetura moderna portuguesa e a arquitetura tradicional, assim como fizeram “nossos filhos brasileiros”.


  Ainda, segundo André (2012), além da conferência, foi exibido um documentário com obras no Rio de Janeiro, São Paulo e Belo Horizonte, entre essas obras estiveram as de Lucio Costa, Oscar Niemeyer, Roberto Burle Marx, Vilanova Artigas, Jorge Machado e Portinari, tendo-se destacado o conjunto da Pampulha, em Belo Horizonte e o Ministério da Educação e Saúde, no Rio de Janeiro.


  Junto ao texto, os editores publicam uma série de fotografias que ilustram  a ideia colocada pelo autor:  “... no primeiro automóvel colocaram o suporte para o chicote do cocheiro”; o arranha-céus de Le Corbusier, projetado para Argel, “... é mais tradicionalmente francês, brilhantemente racional e aventuroso, cartesiano... do que todas as moradias ‘tradicionalistas’ dos arredores de Paris”; compara o edifício neoclássico da arquitetura de Hitler e o edifício da Bauhaus de Gropius que aponta como “... um respeito pelas qualidades exactas e precisas, por vezes poéticas nessa precisão, do povo da Alemanha” e, ainda, uma arquitetura colonial e o Grande Hotel de Ouro Preto, projeto de Oscar Niemeyer de 1940.


  A predileção pela publicação da imagem do Grande Hotel de Oscar Niemeyer e uma arquitetura colonial ao invés do conjunto da Pampulha ou do MES, enfatizado no documentário, pode revelar o que o arquiteto Wladimir Alves de Souza tentou transmitir, na tentativa de expor aos pares portugueses a possibilidade de aliar o passado (tradição) ao presente (arquitetura moderna), naquilo que a arquitetura moderna brasileira mostrou ao mundo, na tentativa de (re)aproximação entre as duas culturas a partir das experiências do passado, nos discursos sobre arquitetura moderna; mais uma vez aqui a presença forte das ideias de Lucio Costa, que ao seu tempo buscou na arquitetura colonial o elo de continuidade para a nova arquitetura.


  No artigo a persuasão é associada na relação entre texto e imagem, com a imagem de uma arquitetura colonial e uma arquitetura moderna que faz referência a tradição, chama a atenção dos arquitetos portugueses que para respeitar “a nossa raça e as nossas tradições” não é necessário se debruçar “cornijas e eriçar pináculos”, e apresenta um desenho (caricatura) feito pelo arquiteto Manoel Barreira que ao desenhar esses elementos traz a discussão da ligação da tradição formal  e arquitetura moderna que fala Wladimir em sua conferência. (Fig.4)


  Na construção dos argumentos do autor, surpreende o paralelo, cada vez mais claro, com o modo de afirmação da arquitetura moderna do Brasil, como que a ensinar aos portugueses os passos já seguidos pelos “filhos” brasileiros.


  Lembrando Costa, em Razões da nova arquitetura:


  “Convém, todavia, insistir – não pelo fato em si, cuja importância é – evidentemente – relativa, mas pelo extraordinário alcance humano que encerra. Desde o dia memorável em que o homem conseguiu dominar a primeira besta, até o dia – igualmente memorável – em que conseguiu se locomover com a simples ajuda do próprio engenho, a arquitetura dos carros e barcos embora variasse, passando da mais tosca e incômoda à mais elegante e confortável – conservou-se subordinada ao argumento de possibilidades limitadas – embora convincente – do chicote e aos favores incertos da brisa” (Costa:1936.IN COSTA: 1995)


  Dando continuidade, a persuasão, recorrente nos regimes totalitários, fica expressa na articulação dos pares de oposição, propondo a diferença entre “tradição e os tradicionalistas”, entre tradição formal da arquitetura e a arquitetura como suporte da vida, pois “a vida muda, e a vida muda sempre”; no discurso ideológico propondo a tradição como “transmissão de poderes” e “não dos elementos formais” da arquitetura.


  Esse raciocínio é reforçado quando PALLA descreve os elementos de arquitetura e utiliza o pronome “seus” para associar o nome Wladimir ao significado da tradição, reforçado pela caricatura da arquitetura apresentada junto ao texto, a cópia dos elementos formais apropriados pela arquitetura barroca brasileira e a repetição das palavras “vida muda” para reforçar a ideia de comparação entre os dois países.


  Em suas palavras:


  “...ora a tradição é coisa muito diferente da invocada pelos chamados tradicionalistas; vejo nela uma transmissão de poderes, não de meios de usá-los; de princípios, não de elementos formais. Quando a vida muda, e a vida muda sempre, a tradição formal afasta-se dela, e perde a força, e passa a ser superficial – deixando portanto de ser tradição.” (Arquitectura (28): 4-5, 1949, grifos do autor)


  A comparação entre passado e presente por meio da “melhor” “imitação” que os tradicionalistas faziam “em nome da tradição” e, portanto, que não é tradição, continua:


  “...é sempre possível obrigar os materiais de hoje a imitar as formas antigas; mas seriam isso o que faziam aqueles em nome da tradição a imitar? Esses traduziram o melhor que puderam, e com os meios ao seu alcance, a sua época.” (Arquitectura (28): 4, 1949)


  Em outra passagem, repensa o efeito de oposição entre tradição e tradicionalista, “no bom sentido da palavra”, trazendo para o discurso o academicismo como par de oposição da tradição, redirecionando o foco do seu argumento rumo aos “homens coerentes” daquela época:


  “Qual será melhor tradicionalista no bom sentido da palavra: o que lhes copia a letra, ou o que lhes copia o espírito? O academicismo invoca falsamente a tradição para manter uma ficção de ordem em unidade que o caos à sua volta, com sistemas e dogmas em discussão, desmente; desse caos, homens coerentes tiram novas expressões duma unidade e ordem corajosas. O academicismo é o alimento dos que não tem confiança; contenta-se em ser polidamente equilibrado; desse trabalho fácil tira sucesso e glória... quereis que vos cite a arquitetura de Hitler? Eis o mais monumental exemplo do fracasso do tradicionalismo formal ... não há tirano que não se pretenda ser amado, e não há tirano que o consiga.”  (Arquitectura (28): 5, 1949)


  Acima, a metáfora “copia a letra” e “copia o espírito”, mantém o efeito comparativo; podemos fazer analogia entre letra/música e corpo/espírito, ou mesmo o debate filosófico bergsoniano de matéria e memória, corpo e espírito. PALLA propõe que a arquitetura acadêmica, a que evoca os estilos clássicos na forma da arquitetura neoclássica, neorrenascentista, neobarroca, neocolonial, neogótica, etc., é diferente da arquitetura tradicional, daquela produzida pelos antepassados, e a rebaixa ao comparar a apropriação dos estilos tradicionais pelo academicismo por “moldes ocos”, “programas mortos”, “que não tem confiança”.


  Essa atitude reforça a ideia do academicismo que volta aos estilos do passado, que copia muito mais a forma e produz uma arquitetura falsa, que não representa aquele tempo, que não tem “espírito”, ou seja, não deveria ser a arquitetura contemporânea daquela época. A arquitetura contemporânea seria comparada aos “homens coerentes”, que “tiram expressões de unidade e ordem corajosas”.


  Quanto à menção da arquitetura clássica monumental de Albert Speer, arquiteto de Hitler, como “o mais monumental exemplo do fracasso do tradicionalismo formal”, a mesma é suscitada quando Portugal passava pelo regime totalitário de Salazar e nos faz pensar que Palla chama atenção para a escolha da arquitetura do Estado Novo no Brasil, que optou por uma arquitetura contemporânea ante a acadêmica.


  Em outro trecho cita:


  “Felizes os que não sabem o que vão fazer! Procuram aprender as relações essenciais entre o meio que os formou, e a linguagem que têm ao seu dispor. Esta, por ser a única atitude legítima da arte, é a única tradicional.” (Arquitectura (28): 5, 1949)


  O discurso romantizado é destacado “felizes os que não sabem o que vão fazer!”, mas também é retórico ao enfatizar a superposição de uma verdade se passando por todas as verdades: “felizes os que não sabem o que vão fazer!”, posicionando o lugar da tradição como algo distinto e oposto da arquitetura academista, ao articular o meio social formador da arquitetura tradicional a partir das técnicas e materiais construtivos disponíveis naquele período, aproximando a arte como expressão coletiva e social, das linguagens extraídas do lugar, da tradição; o lugar da tradição funda-se na arte, tema esse ressaltado na figura do poeta português Gil Vicente.


  Neste ponto, vale lembrar que o Brazil Builds: architecture new and old data de 1943, e o texto em discussão é publicado em 1946, tendo tido, portanto, o autor a possibilidade de conhecer, a leitura sobre modernidade e tradição presente na arquitetura brasileira apresentadas pela publicação americana ao público internacional.  O que é confirmado neste mesmo número da Arquitectura, na página 22, em nota intitulada “A Visita Dos Estudantes Brasileiros de Arquitectura” na qual é reportada a presença da comitiva do professor Wladimir e, ainda, lembra que os portugueses já “tivessem um conhecimento nítido do valor das atuais tendências da arquitectura no Brasil, através de várias publicações estrangeiras” (ARQUITECTURA, (28):22,1949)


  Com o texto, “LUGAR DA TRADIÇÃO”, o autor pretendeu afetar, especialmente, os arquitetos portugueses leitores da revista, e sintomaticamente utiliza uma única imagem da arquitetura moderna brasileira, o Grande Hotel de Ouro Preto, obra que viria representar a ideia de modernidade e tradição, após a luta travada no episódio de sua construção para a afirmação do movimento moderno brasileiro.


  Retomando o contexto português, Palla diz:


  “...os que usam das formas passadas como elemento de passagem comparam-se aos que no primeiro automóvel colocaram o suporte para o chicote do cocheiro. E assim acontece paradoxalmente que o arranha-céus de Le Corbusier é mais tradicionalmente francês, brilhantemente racional e aventuroso, cartesiano como se declarasse “penso logo existo”, do que todas as moradias “tradicionalistas” dos arredores de Paris.” (Arquitetura (28):p.5, 1949)


  O discurso persuasivo de PALLA, próximo da tessitura do argumento de Lucio Costa, utiliza-se da imagem do automóvel como balizador de atualidade daquele tempo presente e traz duas fotografias para exemplificar; aproxima os pares de oposição: moradia tradicional francesa e o primeiro arranha-céus projeto por Le Corbusier para Argel; além de reforçar a retórica com a citação “penso logo existo”. E segue: “...a verdadeira cultura é um remédio. É que a tradição é coisa muito mais séria do que um cartaz de propaganda.” (Arquitectura, (28): p.5, 1949)


  Desta forma, Palla sugere a arquitetura moderna brasileira, no Estado Novo, como possibilidade de uma cultura integrante das ideologias e no lugar do falsear uma tradição (“cartaz de propaganda”?), buscar um sentido de tradição que reflita a “verdadeira cultura”. (Arquitectura, (28): p.5, 1949)


  No final da matéria, o autor retoma os valores de “raça” e “tradição”, ao sugerir a busca da tradição no passado português, no sentido de fazer parte do projeto de construção da pátria, assim como no Brasil à época do Estado Novo varguista.


  “Se nos convencermos que para respeitar nossa raça e as tradições teremos de debruçar cornijas e criar pináculos: e lá se vai por água abaixo uma tradição orgulhosa de descobridores, de criadores magníficos; do Pedro Nunes do Nônio; de Gil Vicente e Bartolomeu Dias. Nossos filhos brasileiros interpretaram melhor a voz desse passado: e o mundo volta-se para eles, que erguem novos exemplos de força e agudeza jovens e irreprimíveis.” (Arquitectura (28): p.5, 1949)


  Assim, orgulho e tradição, orgulho do passado e das gerações passadas, que não devem ser reproduzidas para não haver a falsificação da arquitetura tradicional, associa a apropriação dos estilos do passado pelo academicismo, e coloca a questão da arquitetura moderna como algo a ser pensado a partir da tradição para poder produzir algo novo; por um lado, o texto reconhece monumentos portugueses magnificamente antigos (século XV e XVI), mas não os quer como um remédio, por que reconhece a cultura, a verdadeira cultura, como algo contemporâneo. Aqui, parece reconhecer a verdadeira cultura brasileira aquela expressa por meio da arquitetura moderna do Grande Hotel de Ouro Preto.


  O distanciamento de poder e autoridade, pressupondo “filhos brasileiros” e a figura ausente do pai português no texto, a voz da arquitetura moderna construída na tradição da arquitetura portuguesa foi atualizada. As expressões “novo”, “força”, “agudeza”, “jovens”, “irreprimíveis”, reforça a figura de Niemeyer e não deixa registrado a voz de Aleijadinho reconhecido oficialmente como parte do patrimônio artístico e arquitetônico brasileiro, um arquiteto e artista mineiro do período barroco.


  “...há muitas maneiras de levar a água a qualquer moinho. Também se encontram argumentos para demonstrar que a tradição não pesa tanto como parece. Mas o aceitá-la, e derivar dela uma defesa da arquitectura moderna, é combater o adversário no seu campo: é virar o feitiço contra o feiticeiro, o que é muito mais proveitoso que inventar feitiços próprios.” (Arquitectura (28): p.5, 1949)


  Na presença dos elementos comparativos: água e moinho; feitiço e feiticeiro; adversário e combate; tradição/não pesa e tradição/aceitá-la, o discurso encaminha a mensagem ideológica de que deveria emergir, por meio da interpretação da tradição, a arquitetura moderna portuguesa.


  A necessidade de não apenas inventar uma arquitetura nova, sem a tradição racional consciente, dos homens corajosos, para que a arquitetura contemporânea portuguesa extraísse das vozes do passado a sua essência, tal qual Lucio Costa, no Brasil, a advogar pelos dogmas da modernidade e tradição.


  E por fim,


  “...esse artigo foi entregue há meses; a recente conferência no I. S. T. do professor da Faculdade de Arquitectura da Universidade do Rio de Janeiro, arquitecto Wladimir Alves de Sousa, quase mo fez retirar da redação: medo que ele parecesse paráfrase oportunista da lúcida finura (ia a dizer [astúcia]) com que o ilustre professor ligou a moderna arquitectura do Brasil a uma tradição formal brasileira. O artigo fica. O risco de parecer plagiário vale a vaidade nesta coincidência entre modestas idéias e o brilhantismo de alguém que se admira.” (Arquitectura (28): p.5, 1949)


  Conclui-se que a persuasão fora construída a partir dos pares de opostos negação/aceitação – “quase mo fez retirar da redação” e “o artigo fica”, da analogia “modestas ideias” e  “brilhantismo de alguém que se admira”, a autoridade que não reconhece as técnicas do discurso retórico por parte de PALLA em relação ao professor Wladimir - mera “coincidência”, “vaidade”, da  associação da arquitetura contemporânea brasileira como voz da tradição, na retificação do academicismo como “forma”, “plágio”, “paráfrase”.


  É interessante notar, no texto de PALLA, a aproximação com as ideias de modernidade e tradição em Lucio Costa. O desenrolar do texto tangencia as ideias que tanto embate geraram no Brasil na trama da afirmação da arquitetura moderna brasileira.


  O reconhecimento da tradição como suporte da manifestação da arte, reposiciona tanto a arquitetura brasileira de matriz portuguesa quanto a própria arquitetura portuguesa, anterior à arquitetura acadêmica e a contemporânea.


  No contexto brasileiro, entre 1938-1939, Lucio Costa enviou uma carta a Rodrigo M. F. Andrade sobre a construção do Grande Hotel em Ouro Preto:


  “...da mesma forma que o automóvel de último modelo trafega pelas ladeiras da cidade monumento sem causar dano visual a ninguém, concorrendo mesmo, talvez, para tornar a sensação de “passado” ainda mais viva, assim, também, a construção de um hotel moderno, de boa arquitetura, em nada prejudicará Ouro Preto ... tudo isso faz parte desse pequeno passado para nós já tão espesso, parecerá muito mais distante, ganhará mais século, pelo menos, em vetustez.” (COSTA, Lucio. Parecer apresentado a Rodrigo Mello Franco de Andrade sobre o projeto de Oscar Niemeyer para a construção do Hotel de Ouro Preto. Arquivo do SPHAN, pasta Lucio Costa. Apud MARTINS, 1987: 192-200).


  A escolha do Grande Hotel de Ouro Preto para exemplificar a arquitetura moderna brasileira mostra o símbolo da afirmação do movimento moderno brasileiro. A polêmica que envolveu sua construção, o embate entre as “correntes” neoclássica e moderna da arquitetura brasileira contemporânea à construção, acerca dos projetos propostos o hotel, é exemplar da afirmação da arquitetura moderna brasileira.


  Lucio Costa, na defesa do projeto de Oscar Niemeyer, discutiu o papel do passado na construção do presente, e concretizou os ideais de preservação do patrimônio histórico frente à arquitetura moderna, como esclarece Lauro Cavalcanti em seu Moderno e Brasileiro: a história de uma nova linguagem na arquitetura (1930-60):


  “Deve-se a Lucio Costa toda conceituação das relações entre as arquiteturas pretérita e atual, como também das intervenções em centros históricos e, ainda, monografias e um estudo das influências portuguesas eruditas e populares no mobiliário e na arquitetura do Brasil colônia” (CAVALCANTI: 2006, p.99)


  Em paralelo, o discurso de Victor Palla coloca em questão, indiretamente, a não hegemonia da classe dos arquitetos, ou melhor, a ideologia dos projetos de arquitetura e a noção de contemporaneidade dos projetos portugueses como resposta às questões da tradição, do academicismo e do movimento moderno pertinentes à época.


  A tentativa de discutir uma arquitetura moderna em Portugal que se vinculasse à tradição portuguesa de Pedro Nunes do Nônio (matemático, professor, cosmólogo do século XVI), Gil Vicente (dramaturgo e poeta da virada do século XV e XVI) e Bartolomeu Dias (navegador século XV) aliado à arquitetura moderna de Walter Gropius e Le Corbusier (e não a arquitetura academista de Albert Speer!) traz a tônica do “Lugar da Tradição”.


  Curiosamente os nomes lembrados por Palla não correspondem à cultura arquitetônica, mas a figura do matemático, do poeta e do navegador, o que nos leva pensar que ele busca conectar os arquitetos modernos portugueses ao espírito dos “descobridores”, dos criadores magníficos”  e a pensar em sua tradição, em sua cultura, e retomar a sua arquitetura popular e a olhar para o vernáculo.


  O posicionamento político de Palla frente aos arquitetos portugueses, o reconhecimento da não hegemonia da arquitetura puramente moderna, a arquitetura moderna brasileira associada as qualidades do novo, da força e da tradição, do arquiteto jovem que se rebela e defende a tradição colonial e a associação da tradição como antiguidade portuguesa, constitui-se de argumentos que buscaram discutir com os leitores da revista Arquitectura uma arquitetura moderna portuguesa pautada na modernidade e tradição, quase como ecos da voz de Lucio Costa, doze anos depois de publicada Documentação Necessária, na revista do IPHAN, a dizer que “cabe-nos agora recuperar todo esse tempo perdido, estendendo a mão ao mestre de obras sempre tão achincalhado, ao velho ‘portuga’ de 1910, porque – digam o que quiserem – foi ele quem guardou, sozinho, a boa tradição”.


  AGRADECIMENTOS


