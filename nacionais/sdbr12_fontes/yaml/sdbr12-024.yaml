texto: 'INTRODUÇÃO


  Com a crescente aceitação da arquitetura moderna proposta pelo núcleo carioca no início da década de 1940, fomentou-se a atualização das regulamentações que delineavam a profissão do arquiteto. Aglutinados em torno do Instituto dos Arquitetos Brasileiros (IAB), os arquitetos modernos passaram a pautar o ensino como elemento essencial para as transformações desejadas e como meio de promover os ideais modernizantes nas principais capitais do país. Somado os anseios da profissão com o incentivo à expansão do ensino superior, desenvolveu-se a luta por autonomia dos cursos de arquitetura atrelada à busca por ampliar o campo profissional do arquiteto e a revisão das atribuições a este concedidas pela legislação de 1933.


  Por meio das articulações entre arquitetos modernos, sobretudo os formados na Escola Nacional de Belas Artes (ENBA) e emigrantes às demais regiões do país, e a reorganização do IAB em torno do departamento de São Paulo, veio a ocorrer a proliferação de departamentos do IAB nas principais capitais do país. Apoiados por uma parcela dos docentes dos cursos de arquitetura então existentes, os recém-criados departamentos passaram a sediar os Congressos Brasileiros de Arquitetos que ora se mostraram como meio de divulgação, ora como espaço de articulação com engenheiros e personalidades presentes nas diversas capitais.


  A hipótese da clareza da linguagem arquitetônica adotada pela Escola Carioca, pautada sobretudo nas regras de origem Corbusiana, e a atuação da geração carioca formada em torno de Lúcio Costa tem sido apresentado como essência à propagação da arquitetura moderna na década de 1940. Ainda que se destaque a produção dos arquitetos cariocas em Minas Gerais, com as encomendas da Pampulha e em Ouro Preto, e outras tantas experiências realizadas na década de 1930, a veiculação da arquitetura moderna às demais regiões ainda se apresentava como experiências pontuais. (CAVALCANTI, 2006)


  Segundo Segawa (2002), é possível aventar dois outros fatores (entre tantos outros) significativos na disseminação dos valores da arquitetura moderna no país: A criação de escolas de arquitetura em várias regiões do Brasil e o deslocamento de profissionais de uma região para outra. Para o autor, uma escola de arquitetura pode ser um importante centro formador e disseminador de idéias que, para tanto, demanda consistência intelectual das pessoas que nela militam – estudantes, professores, etc. Assim, a partir de um grupo de indivíduos, a escola se torna um elemento capaz de propor interações com o meio profissional e suas relações com a sociedade que se insere, sendo assim um valioso agitador cultural. (SEGAWA, 2002, p.133)


  A partir da hipótese de Segawa, procurou-se verificar a disseminação do ensino de arquitetura moderna segundo a pista dos docentes presentes nos Congressos Brasileiros de Arquitetos. Mapeou-se assim os participantes que praticavam a docência; seu lugar de formação e onde lecionavam. Visto a expansão dos cursos de arquitetura, observou-se também que à medida que os mesmos são criados, incentivou-se a contratação de novos docentes, conscientes dos debates da profissão e propícios à colaborar junto à consolidação dos cursos autônomos. Ao mapear suas as trajetórias, evidenciou-se a troca e o enriquecimento de valores, construindo uma proposta de ensino transversal às necessidades das diferentes regiões e o idealismo nacionalista que se exaltava.


  Dessa forma, esse artigo objetivou analisar a trajetória dos docentes presentes no IV Congresso Brasileiro de Arquitetos. Utilizando dos anais do congresso, verificou-se sobretudo nomes notáveis apresentados como representantes das Escolas de Belas Artes e Politécnicas dos diferentes departamentos do IAB. Circunscritos estes, verificou-se suas trajetórias profissionais que apontaram para uma rede de relações que perpassa as diferentes regiões e articulada pela prática docente nos cursos de arquitetura emergentes entre 1945 e 1954.


  CONGRESSOS BRASILEIRO DE ARQUITETOS E A CONSTRUÇÃO DO CAMPO PROFISSIONAL


  Durante o processo difusão da arquitetura moderna, foi fundamental a atuação do Instituto de Arquitetos do Brasil nos seus debates. Segundo Durant (1972), cinco problemas passaram a aglutinar os arquitetos em torno do instituto: a busca por revisão das condições legais do exercício profissional - ou seja, da regulamentação -; o acompanhamento, crítica e tentativa de participação nas iniciativas oficiais de planejamento e urbanismo; o acompanhamento, crítica e sugestões referentes ao sistema de ensino de arquitetura; a promoção nacional e internacional do arquiteto através do estímulo e coordenação de sua participação em congressos e concursos; e por fim, a expressão política da categoria.


  Entre 1945 e 1954, organizados pelo instituto, ocorreram uma série de eventos (congressos, exposições, cursos, bienais, etc) que buscaram afirmar a profissão delimitando seu campo de atuação. Observava-se a necessidade de articular ensino e prática, pois seria somente com o profundo conhecimento das habilidades, possibilidades e limitações da disciplina arquitetônica que se faria possível delinear o campo de atuação do arquiteto moderno. Parte desse processo se fez empiricamente, através de obras como o Ministério da Saúde e Educação e o Conjunto Habitacional do Pedregulho, produzidas pela a primeira geração da Escola Carioca. Porém, com a necessidade de ampliar o número de arquitetos, exigiu-se um acervo técnico/teórico voltado à formação de arquitetos modernos. Desta necessidade, adquiriram ênfase os debates quanto ao ensino e ampliação do número de cursos de arquitetura, apresentado como meio essencial para expansão da profissão. Segundo Vilanova Artigas:


  “(...) focalizar o ensino de arquitetura significava erigir as novas bases para poder cumprir as tarefas sociais que nos eram atribuídas naquele momento. Não era com uma meia dúzia de arquitetos que iríamos conseguir fazer coisa alguma!” (ARTIGAS, 1984, p. 190).


  Alegando serem as capacidades do arquiteto moderno distintas daquelas às quais este se encontrava atrelado pela legislação de 1933, os congressos abrangeram os principais debates voltados à fundamentação do papel do arquiteto, suas atribuições e, consequentemente, os elementos para o ensino de arquitetura moderna. Influenciados por temáticas internacionais provenientes dos Congressos Internacional de Arquitetos Modernos (CIAM), do Congresso Panamericano de Arquitetos Modernos (CPAM) e da União Internacional dos Arquitetos (UIA), os Congressos Brasileiros promoveram o trânsito de arquitetos pelas diferentes regiões do país, servindo como pontes entre os debates internacionais e o desenvolvimento local de propostas. Dessa forma, seu objetivo central dos congressos tratou de consolidar a categoria e formar “divulgadores da profissão e propagadores da função social do arquiteto” (FABRIZIO, 1954).


  Acompanhando os Congressos Brasileiros, iniciou-se a expansão de departamentos do IAB nas principais capitais do país. Em 1943, juntamente com a criação do departamento do IAB, em São Paulo, criou-se o departamento de Minas Gerais. Em 1948, na ocasião do II Congresso Brasileiro, criou-se o departamento do Rio Grande do Sul. Ambos os departamentos possuíram suas gestões atreladas ao surgimento dos cursos de arquitetura, estabelecendo suas funções inicialmente dentro dos espaços das Escolas. Foram os docentes, defensores da arquitetura moderna, seus principais fundadores e, posteriormente, responsáveis pelas primeiras gestões.


  Os departamentos da Bahia, Pernambuco e Pará surgiram no início da década de 1950, consolidando o conjunto de departamentos participantes do IV Congresso Brasileiro de Arquitetos. Ocorrido em São Paulo e organizado pelo IAB/SP, o congresso teve como uma das pautas a reformulação do ensino de arquitetura, atuando em proximidade com os debates emergentes na Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo. Organizado pelo núcleo paulista, o evento contou com a presença de nomes notáveis do movimento moderno internacional, como Walter Gropius - um dos autores da carta pela reformulação do ensino produzida pelo VI CIAM -, e Alvar Aalto. (VIDOTTO, 2014)


  Utilizando os congressos como plataforma de divulgação, o ensino passou a ser um dos elementos transformadores à profissão que, em seu âmago, se nutriu dos anseios de modernização dos cursos de arquitetura. Atuando conjuntamente com a expansão dos departamentos do IAB, iniciou-se a luta por autonomia dos cursos das Escolas de Belas-Artes e Politécnicas. A disseminação dos ideais modernos, seja pelos departamentos ou pelo ensino, promoveu um trânsito de agentes modernizantes nas diversas capitais do país, contribuindo com o desenvolvimento local que repercutirá nas décadas seguintes. Segundo Segawa:


  “Esse trânsito de profissionais pelo país simboliza uma troca e um enriquecimento de valores que, como sementes ao vento, vão desenvolver novas atitudes em outras paragens. É a origem do quadro diversificado da produção arquitetônica que vai desabrochar no Brasil nos anos 1980 (...) Essas migrações caracterizaram um processo de transferências de conhecimento e tecnologia de regiões mais desenvolvidas (como o Rio de Janeiro, São Paulo e os grandes centros regionais) para outras menos desenvolvidas, num processo indutivo de modernização e uniformização de valores culturais e técnicos via arquitetura. Nesse sentido, o arquiteto foi um agente de modernização, contribuindo com uma informação que, adequadamente apropriada ao nível regional, foi e será capaz de estabelecer uma nova base de atuação dos arquitetos no ambiente.” (SEGAWA, 2002, p.134)


  A proposta de renovação do papel do arquiteto foi amplamente divulgada pelos Congressos Brasileiros, fortalecendo o movimento em prol de uma reformulação curricular, em disputa desde a primeira tentativa de reforma na ENBA em 1930. Com isso, os diversos departamentos e arquitetos modernos, reunidos em torno do IAB e apoiado pela geração presente na tentativa de reformulação curricular da ENBA, se tornaram os principais defensores da expansão e autonomia dos cursos de arquitetura por todo país.


  A EXPANSÃO DOS CURSOS DE ARQUITETURA ENTRE 1945-1960


  Na década de 1940, concomitante ao crescimento do prestígio da arquitetura como prática profissional, ocorreu uma expansão do ensino de arquitetura em torno dos cursos que reivindicavam sua autonomia em relação às Escolas de Belas Artes e Politécnicas. Em 1945, com a reforma da estrutura administrativa da ENBA, no Rio de Janeiro, criou-se o curso de arquitetura independente que veio a servir de modelo aos demais cursos. Formado junto à Faculdade Nacional de Arquitetura (FNA) da Universidade do Brasil, o curso respondeu a uma demanda de federalizar o curso de arquitetura e fomentar o crescimento das Universidades como instituições responsáveis pelo ensino superior no Brasil.


  “Ao fim da era de Vargas, em 1945, eram cinco as instituições universitárias, em meio a dezenas de faculdades isoladas. A Universidade do Rio de Janeiro tinha passado a se chamar, desde 1937, Universidade do Brasil, que se pre­tendia modelar com suas faculdades e escolas nacionais. A Universidade de Minas Gerais permaneceu com o status ad­quirido. A Escola de Engenharia de Porto Alegre foi cre­denciada como universidade em 1934, no mesmo ano em que foi criada a Universidade de São Paulo, uma bem suce­dida variante do modelo federal.” (CUNHA, 2000, p.164)


  A concomitância entre a formação de departamentos do IAB e a luta por reconhecimento da profissão perpetuaram na criação dos cursos de arquitetura autônomos. A necessidade de conceber um ensino independente, conceitualizado em uma função social distinta à regulamentação de 1933, distinguiu os interesses dos arquitetos em relação aos grupos dominantes presentes nas escolas de Belas Artes e Politécnicas. Entretanto, graças ao prestígio que a arquitetura moderna adquiriu no decorrer da década de 1930, fomentou-se a autonomia da profissão como distinta ao do engenheiro, visando garantir a conquista de um campo de atuação até então restrito. Para Zein e Bastos:


  “Os arquitetos, que com seus congressos de arquitetura moderna tentaram chamar a si a tarefa de pensar e propor as cidades (atividade até então afeita aos engenheiros, militares e médicos sanitaristas, de um lado, e às forças capitalistas de expansão imobiliária, de outro), começam a perceber que seu tradicional instrumento, o desenho, era talvez insuficiente para o almejado ‘controle’ das cidades, que deixa de ser uma querstão de forma urbana ou, senão, de limitação de sua deformidade e da sua informalidade.” (ZEIN; BASTOS, 2015, p28)


  Dessa forma, os cursos de arquitetura de São Paulo, Rio Grande do Sul, Pernambuco e Bahia passaram a demandar autonomia frente às estruturas administrativas às quais se encontravam atrelados. No caso de Pernambuco, Bahia e Rio Grande do Sul, enfrentou-se duas fases. A primeira de federalização dos seus currículos segundo o modelo da FNA, o que tornava os diplomas válidos por todo território nacional, e o segundo em busca de se tornarem faculdades autônomas, o que devido a nomenclatura da época costumava-se chamar de “Escola de Arquitetura”. Entre 1945 e 1950, tiveram os diplomas convalidados federalmente os cursos de Pernambuco, Bahia, São Paulo, Minas Gerais e Rio Grande do Sul. Em seguida, com exceção dos cursos da FAUUSP e da FAU-Mackenzie que já nascem como faculdades, os demais cursos tornaram-se Faculdades Autônomas já inseridas dentro das universidades entre 1950 e 1960.


  Ainda que os cursos se mostrassem consolidados como faculdades, sua desatualização permaneceu como um problema aos arquitetos modernos. A reforma do ensino voltou-se como tema central às escolas e tiveram como objeto central de reivindicação a formação de um currículo mínimo, visto como síntese das propostas de revisão do papel do arquiteto na sociedade. (GRAEFF, 1995) Após o IV Congresso Brasileiro, iniciou-se em 1955 um movimento nacional pela reforma do ensino, resultando em uma série de eventos que procuraram redesenhar o currículo segundo um modelo fortalecedor do papel do arquiteto como gestor do processo de projeto e sua aproximação com a prática.


  Em 1956, após reformular seu quadro docente, a FAUUSP realizou o seminário pelo ensino de arquitetura focado na revisão do seu currículo. Pautado nas propostas deste evento e nas deliberações do IV Congresso Brasileiro, realizou-se em Belo Horizonte o Encontro de Escolas de Arquitetura (1958) onde as seis Faculdades de Arquitetura existentes realizaram um diagnóstico do ensino de arquitetura no Brasil. Novamente em Belo Horizonte (1960), mas também Salvador (1961) e São Paulo (1962), foram realizados os Encontros de Diretores, Professores e Estudantes de Arquitetura, consolidando diretrizes à transformação do ensino de arquitetura em função das demandas defendidas nas Escolas de Arquitetura e nos Congressos Brasileiros. Por fim, o Currículo Mínimo de 1962 sintetizou as deliberações, representando assim a concretização dos debates e propostas de ensino das seis Escolas associado com as demandas da prática defendidas pelo IAB.


  A PRÁTICA DOCENTE NA DISSEMINAÇÃO DA ARQUITETURA MODERNA


  Dentre as questões que perpetuam frente à promoção da arquitetura moderna, sobretudo a vertente da Escola Carioca, prevalece o questionamento quanto sua disseminação nas demais regiões. O intercâmbio realizado entre os membros da primeira geração carioca, que posteriormente se destacaram como precursores da Escola Carioca, foram observados como ações pontuais, pouco relacionadas com o ensino formal de arquitetura, exceto a atividades externas a escolas.


  "A estrutura acadêmica do curso de arquitetura do Rio de Janeiro foi absolutamente convencional, à exceção da curtíssima gestão de Lúcio Costa à frente da ENBA em 1930-1931. Os alunos e professores partidários do jovem e revolucionário diretor - mais tarde consagrados como os arquitetos inovadores da linha carioca - quase não desempenharam atividades no ensino formal de arquitetura.” (SEGAWA, 2002, p.131)


  Entretanto, para além da notável geração que permaneceu no Rio de Janeiro, algumas ações são destacadas de arquitetos formados na ENBA em retorno às demais regiões do país. Dentre os reconhecidos arquitetos formados na ENBA entre as décadas de 1920-1930, e atuante em regiões distintas ao Rio de Janeiro ou São Paulo, se destacou Luís Nunes e as dezenas de projetos de arquitetura moderna em Pernambuco. Desde os primeiros projetos, Nunes contou com a colaboração do engenheiro calculista e poeta Joaquim Cardozo, um dos principais protagonistas do movimento de renovação cultural que ocorria no Recife. Mais tarde, Nunes trouxe para a Diretoria de Arquitetura e Urbanismo (DAU) outros arquitetos adeptos do movimento moderno, como Fernando Saturnino de Brito e João Correia Lima; e, em fins de 1936, passou a contar com Ayrton Carvalho e Antônio Bezerra Baltar como estagiários de engenharia.


  Dentre os membros do DAU, Bezerra Baltar, engenheiro que cursou a Escola de Engenharia da Universidade do Recife entre 1932-1938, se tornou nome presente no ensino em Pernambuco. Em 1934 Baltar foi admitido no curso de Arquitetura da Escola de Belas Artes de Pernambuco (EB/PE), ainda que dado a legislação do governo federal que proibia um aluno fazer dois cursos superiores na mesma universidade simultaneamente, não veio a terminar sua formação. Ainda assim, devido sua atuação nas propostas urbanas modernas por todo país e, posteriormente, sua prática docente no curso de arquitetura, Baltar garantiu reconhecimento como urbanista moderno. Em 1955, por convite de Oscar Caetano da Silva e Américo Simas Filho, veio a lecionar na Escola de Belas Artes da Universidade da Bahia (EB/BA). O curso intitulado “Introdução ao planejamento urbano” contou com a frequência de 141 pessoas e chegou a ser publicado como livro em 1957. (PONTUAL, 2011)


  Assim como Baltar, o arquiteto Acácio Gil Borsoi se tornou professor na EB/PE em 1951. Formado pela Faculdade Nacional de Arquitetura (FNA) em 1949, realizou o curso no período de transição entre a ENBA e a FNA, concedendo-lhe uma formação mescla entre o tradicionalista próprio das Belas Artes e o moderno que despontava no cenário carioca. Em 1954, Acácio participou do IV Congresso Brasileiro de Arquitetos, conjuntamente com os representantes do IAB/PE Florismundo Marques Lins e Candido da Mata. Ainda que tenha frequentado em parte do seu curso a formação tradicionalista, Acácio pertenceu a uma segunda geração de arquitetos cariocas, formados após 1945 dentro do reorganização dos cursos de arquitetura. De volta a Recife, disposto por um grupo de intelectuais reunidos com os arquitetos, vivenciou uma situação fértil ao desenvolvimento de propostas arquitetônicas e urbanísticas modernas.


  Novamente utilizando o IV Congresso como baliza, nele encontramos Oscar Caetano da Silva, engenheiro e urbanista que convidou Baltar para lecionar na Bahia, como personalidade representante da EB/BA. Oscar Caetano foi atuante dentro do grupo de intelectuais que promoveu transformações voltadas à modernização da Universidade da Bahia. (SILVA, 2010) A comitiva baiana contou ainda com a presença de José Bina Fonyat como membro da comissão de honra e representante do departamento IAB/BA. Formado em 1950 pela FNA, uma turma após Acácio, Fonyat trabalhou com importantes nomes da Escola Carioca até que, em 1951, retornou a convite de Diógenes Rebouças para lecionar na Escola de Belas Artes de Salvador. (CAVALCANTI, 2001) Participou de projetos como os Escola-Parque, junto com Hélio Duarte, e na coordenação do Epucs. Em 1954, participando da Direção Nacional do Instituto de Arquitetos do Brasil, se tornou um dos fundadores do departamento do IAB/BA.


  Hélio Duarte, arquiteto que trabalhou com Fonyat no projeto das Escola Parque e docente na EBA/BA, se apresentou como icônico arquiteto-emigrante. Formado na ENBA 1930, trabalhou com o arquiteto Nestor de Figueiredo, nos planos urbanísticos das cidades do Recife, em Pernambuco e João Pessoa e Cabedelo, na Paraíba. Durante o IV Congresso, Hélio Duarte foi disposto como membro do departamento São Paulo, visto sua mudança para a capital em 1944, atuando como um dos fundadores do IAB/SP e participante do I Congresso Brasileiro de Arquitetos. Ingressou em 1949 como docente da FAUUSP, e posteriormente na Escola de Engenharia de São Carlos da Universidade de São Paulo - EESC/USP, lecionando nesta entre 1953 e 1955


  Desde a fundação da FAUUSP (1948), uma geração de arquitetos modernos formados no Rio de Janeiro vinha ingressando em seu corpo docente, tornando-se pólo importante de informação dos estudantes de ambas as escolas, sobretudo acerca da produção carioca mais recente. Em razão do conservadorismo ainda dominante na FNA, Abelardo de Souza, Hélio Duarte, Eduardo Corona e Alcides da Rocha Miranda se transferiram para São Paulo, passando a articular com professores como Luiz Ignácio de Anhaia Mello, Vilanova Artigas, Zenon Lotufo e Ícaro de Castro Mello nas propostas de novos horizontes para o ensino e prática da profissão. (DEDECCA, 2012, p.74)


  Antes de serem contratados pela FAUUSP, tanto Helio Duarte como José Vicente Vicari também chegaram a prestar concurso para cadeiras na Escola de Arquitetura da Universidade de Minas Gerais (EA/MG). Entretanto, a instituição alegou a inadequação dos documentos em um caso, enquanto no outro optou-se por um professor já presente na casa. O discurso de inauguração do novo edifício projetado para a EA/MG (1954) perpetuou o caráter tradicionalista da escola, intrinsecamente interligada com o ensino de Belas Artes, ainda que fosse crescente na capital a prática moderna.


  A EA/MG, primeira Escola de Arquitetura do país, teve como um dos seus fundadores Anibal de Matos. Formado pela ENBA em 1914, Anibal atuou na EA/MG durante 27 anos como professor e, posteriormente, como diretor. Atuou também como fundador da Biblioteca Mineira de Cultura, das Edições Apollo e do Centro de Proteção do Patrimônio Histórico e Artístico Mineiro, e defendeu a fundação de museus históricos em Ouro Preto, Diamantina, São João Del Rei e Belo Horizonte. Foi ainda membro do Instituto Histórico e Geográfico de Minas Gerais e, em 1936, presidente da Academia Mineira de Letras. Anibal esteve presente no IV Congresso como membro da comissão mineira que apresentou, conjuntamente com Murilo Garzon, Shakeapeare Gomes, Paulo C.C. Chisto, Antonio B. Pereira e Oswaldo Corrêa Gonçalves, a proposta de enviar uma sugestão de organização básica quanto ao ensino de urbanismo. Além disso, a comissão teve aprovada a tese de Antonio B. Pereira, então presidente do IAB/MG, entitulada “A profissão do Arquiteto”.


  Um processo semelhante ao ocorrido em Recife se repetiu no Rio Grande do Sul. Entre 1918 e 1924, Ernani Dias Corrêa estudou na ENBA, se tornando em 1936 professor do Instituto de Belas Artes do Rio Grande do Sul (IBA/RS) juntamente com Demétrio Ribeiro, formado no Uruguai e com diploma covalidado pela ENBA. Em 1948, na ocasião do II Congresso Brasileiro de Arquitetos e incentivados pelos membros do IAB/DF presentes, participam da fundação do IAB/RS Tasso Corrêa, Fernando Corona, Eduardo Corona e Edgar Graeff. Desse grupo, podemos identificar a influência de Ernani Correa, com o apoio de Tasso Correa e Fernando Corona, fundando a Faculdade de Arquitetura de arquitetura em Porto Alegre. Edgar Graeff, proveniente da capital sulina e formado pela FNA, veio a praticar a docência no Rio Grande do Sul e, posteriormente participou junto com Alcides da Rocha na formação do curso de arquitetura em Brasília. Já Eduardo Corona, filho de Fernando Corona e também formado pela FNA, passou a lecionar na FAUUSP, onde consolidou sua carreira como docente e crítico de arquitetura. A mobilidade de arquitetos do Rio Grande do Sul graças ao ensino apresentou influenciou a produção local, como afirma Segawa:


  “Essa fusão de influências no Rio Grande do Sul talvez esteja na raiz da grande mobilidade de seus arquitetos. Mobilidade produzida por um vetor específico: o ensino de arquitetura” (SEGAWA, 2002, p.132-133)


  Desses arquitetos, identificou-se a participação no IV Congresso de Ernani Corrêa e Fernando Corona como membros da comitiva do departamento do IAB/RS. Eduardo Corona, na época membros contratados na reformulação da FAUUSP, assinou como membro do IAB/SP. A comitiva do IAB/RS se mostrou consciente dos processos que desenhavam a profissão, apresentando no congresso seis das vinte teses presentes nas comissões de estudo, superada apenas pelo grupo paulista que defendeu oitos teses.


  Ainda que processos mais complexos desenhem a influência das teses nas deliberações do congresso, aponta-se para os estudos pautados em experiências distintas dos arquitetos que os escrevem e os diferentes desafios à prática profissional de cada região. Dessa forma, uma regulamentação tanto da profissão como de um currículo mínimo, para além de protagonismos, demandou um mosaico de contribuições construídas em função de necessidades comuns. Com a questão do ensino como propulsor ao crescimento da profissão, fortaleceu-se a partir do IV Congresso o movimento pela reforma do ensino de arquitetura.


  CONSIDERAÇÕES FINAIS


  O estudo da arquitetura moderna brasileira que aponta para as demais experiências somente como desdobramentos da Escolas Carioca e Paulista se revelou frágil ao olharmos o quadro em uma perspectiva ampliada. Pautado tanto por iniciativas locais como por um jogo de influências, cada região apresentou interlocutores próprios, distintos às consagradas gerações carioca e paulista. Ainda que pesquisas valorizem a arquitetura moderna praticada nas demais regiões tenham sido desenvolvidas, se faz necessário outras capazes de associar o complexo quadro de relações esparsas entre as diversas regiões e conectadas por eventos e personagens.


  Perpassou por esse artigo, ainda que pouco aprofundado, o anseio nacionalista predominante no período. Com o devido cuidado frente a tendência homogeneizadora que o tópico produz, também seria imprudente não apontar para a intenção de unificar a classe em torno de Escola única, formada junto a um currículo mínimo e produtora de arquitetos modernos “tipicamente brasileiros”. Contudo, a unidade almejada possui maiores nuances e é composta por personagens pouco explorados capazes de conectar relações e referências. São os casos de percursores como Ernani Dias Corrêa, Hélio de Queiroz Duarte e Aníbal de Matos, pertencentes à geração formada na ENBA entre as décadas de 1920 e 1930, e uma segunda geração, formada na FNA após 1945, como Eduardo Corona, Edgar Graeff, Acácio Gil Borsoi e José Binat Fonyat.


  Interlocutores de outras profissões, como os engenheiros Alfredo Baltar Bezerra, Joaquim Cardozo e Oscar Caetano da Silva acabaram por também influir nos debates dos Congressos Brasileiros, com uma contribuição que demonstrou a aproximação entre os arquitetos e a intenção de assumir o urbanismo como campo a ser explorado. A participação dos engenheiros na década de 1950 se mostrou importante como articuladores entre as pretensões da profissão e a aproximação com o urbanismo como campo profissional. O IV Congresso Brasileiro, sobretudo, defendeu a “boa convivência” entre as profissões, que apesar da busca pela autonomia, reconheceu as contribuições dos engenheiros aliados à promoção do ensino de arquitetura em proximidade com o urbanismo e seu apoio na participação dos arquitetos junto ao planejamento das cidades.


  Por fim, ressalta-se que este artigo não procurou apresentar a existência de outras escolas de arquitetura. A necessidade de estabelecer um limite onde dada prática estabelece um conjunto teórico, um acervo considerável e um grupo de pessoas conciso o bastante de ser descrita como Escola distinta à Carioca e Paulista nos pareceu sensível e de interesse limitado à evolução da historiografia da arquitetura brasileira. O trabalho buscou, sobretudo, compreender debates proveniente de outras regiões que apontassem para a arquitetura moderna como uma experiência plural e mutante. Com isso, pouco plausível de ser definida em Escolas específicas, mas provenientes de um conjunto de propostas que, em diálogo com as necessidades nacionais e internacionais, buscaram evoluir junto a uma universalidade. Dessa forma, o debate que se construiu, longe de se revelar homogêneo, se montou como um mosaico de influencias e influenciadores.'
