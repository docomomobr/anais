resumo_en: Between 1945 and 1954 four Brazilian Congresses of Architecture occurred. From its minutes it can be observed that there was the diffusion of the modern precepts that, among other things, advocated in favor of the creation of autonomous architecture courses. It was also observed that during this period there was a transit between trained architects, especially in Rio de Janeiro, and that they would become teachers of the courses created from then on. In this context, this article aims to analyze the trajectory of the teachers present at the IV Brazilian Congress of Architects. To do so, using the event annals, the participants who practiced teaching were highlighted; their place of formation and where they taught, thus building their professional path. It can be concluded that in the places where they were teaching these architects established a network of contacts, mainly with intellectuals who safeguarded the ideals of modernization of society, which will characterize Brazilian modern architecture as an expanded field of practices that have been interpreted and reinterpreted.
