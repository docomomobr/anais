resumo: Entre 1945 e 1954 ocorreram quatro Congressos Brasileiros de Arquitetura. A partir das suas atas pode-se observar que houve a difusão dos preceitos modernos que, dentre outras coisas, advogaram a favor da criação de cursos de arquitetura autônomos. Observou-se também que nesse período houve um trânsito entre arquitetos formados, especialmente no Rio de Janeiro, e que se tornariam docentes dos cursos criados a partir de então. Nesse contexto, este artigo objetiva analisar a trajetória dos docentes presentes no IV Congresso Brasileiro de Arquitetos. Para tanto, utilizando dos anais do evento, sublinhou-se os participantes que praticavam a docência; seu lugar de formação e onde lecionaram, construindo assim seu percurso profissional. Pode-se concluir que nos locais onde exerceram a docência tais arquitetos estabeleceram uma rede de contatos, principalmente com intelectuais que salvaguardavam os ideais de modernização da sociedade brasileira, que vão caracterizar a arquitetura moderna brasileira como um campo ampliado de práticas que se interpretaram e reinterpretaram.
