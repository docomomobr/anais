resumo: A Deriva do Bem é uma expedição, um encontro com a cidade e com o homem que a habita. Pensada para ser apropriada como instrumento lúdico de desenvolvimento da percepção da cidade como lugar de recordações individuais e coletivas que constroem a identidade cultural, e o patrimônio coletivo. Os saberes advindos dessa apropriação, e por onde o encontro com a cidade se realiza, podem ser resumidos nos pequenos depoimentos e imagens que apontam para o sensível e o poético que atravessam nossas vivências, mas permanecem veladas no caminhar automático do dia a dia. A Deriva é um desvelar de nosso pertencimento. Outras leituras são possíveis a partir do universo imagético das fotografias tiradas por quem fez a caminhada. Nesse sentido, a Deriva do Bem, em sua proposição, é uma iniciativa de educação patrimonial que promove a identificação, o reconhecimento e encontro da comunidade com seu patrimônio, promovendo por meio do conhecimento a preservação e proteção do patrimônio cultural moderno.
