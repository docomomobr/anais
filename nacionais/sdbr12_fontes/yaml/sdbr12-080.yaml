texto: 'DERIVA COMO EDUCAÇÃO PATRIMONIAL


  IMAGENS DE MODERNIDADE


  1. CONCEITOS: HISTÓRIA E ORIGENS DA DERIVA


  O pequeno histórico das errâncias urbanas [...] poderia ser dividido em três momentos, de forma quase simultânea a esses três momentos da história do urbanismo moderno, que corresponderiam às diferentes críticas aos três momentos do urbanismo: o período das flanêries ou flanâncias, de meados e final do século XIX até início do século XX, que criticava exatamente a primeira modernização das cidades; o das deambulações, dos anos 1910-30, que fez parte das vanguardas modernas, mas também criticou algumas de suas idéias urbanísticas do início dos CIAMs; e o das derivas, dos anos 1950-60, que criticou tanto os pressupostos básicos dos CIAMs quanto a sua vulgarização no pós-guerra, o modernismo. (JEUDY; JACQUES, 2006, p.130).


  O termo Deriva faz referência à ideia de um desvio de caminho. Quando dizemos que um barco ficou à deriva, significa que ele foi levado pelas águas sem rumo ou objetivo próprio. Derivar, segundo o dicionário Aurélio, é desviar do curso ou do caminho (FERREIRA, 2010).


  Em 1958, Guy-Ernest Debord, pensador da Internacional Situacionista (IS), apresentou o conceito de deriva como uma técnica de passagem rápida por várias ambiências urbanas.


  Entre os diversos procedimentos situacionistas, a deriva se apresenta como uma técnica de passagem rápida por ambiências variadas. O conceito de deriva está indissoluvelmente ligado ao reconhecimento de efeitos de natureza pisicogeográfica e à afirmação de um comportamento lúdico-construtivo, o que o torna absolutamente oposto às tradicionais noções de viagem e de passeio. (DEBORD apud JACQUES, 2003, p. 87).


  A deriva, portanto, como técnica de reconhecimento da cidade foi desenvolvida pela Internacional Situacionista como forma de promover a investigação e a pesquisa sobre a cidade. Para a IS a deriva poderia ser realizada por uma ou várias pessoas que, por um período mais ou menos longo, pudessem rejeitar a rotina de deslocamento do cotidiano na cidade e “procurar um outro caminho para entregar-se às solicitações do terreno e das pessoas que nele venham a encontrar” (JACQUES, 2003, p. 87).


  A deriva, segundo Debord (2003, p.88), é a oportunidade de responder à seguinte frase do filósofo Karl Marx: “Os homens não vêem nada em torno de si que não seja o próprio rosto, tudo lhes fala deles mesmos. Até a paisagem é algo vivo". Esta resposta se dá pelo caráter urbano da deriva, no contato com centros de possibilidade e significações do imaginário de realizações que são as cidades.


  Esse imaginário recluso, que parece se retirar da cidade para poder vivê-la e senti-la, opõe-se a um outro que é uma síntese da multidão urbana – o flâneur –, o andarilho que se expõe e percorre a cidade a esmo e a pé e usa a lentidão do passear como elemento para desencadear associações. [...]. O flanar urbano supõe um estranhamento pouco à vontade, em tudo oposto ao hábito coletivo da imagem. Esse estranhamento solitário e anônimo responsável pela dinâmica narrativa do imaginário que fixa e relaciona contextos, situações e, sobretudo, figuras, os tipos característicos das cidades de todos os tempos e lugares do planeta. (FERRARA, 2000, p. 121-122).


  O flâneur – a deriva –, com seus passos lentos pela multidão, é uma maneira lúdica de construir a percepção, lugar de recordações individuais e coletivas que constroem a cidade.


  A memória viva e afetiva de ambientes e personagens da cidade constrói e reconstrói narrativas repletas de significado. “A memória se enraíza no concreto, no espaço, no gesto, na imagem, no objeto. A história só se liga às continuidades temporais, às evoluções e às relações das coisas. A memória é um absoluto e a história só conhece o relativo” (NORA, 1981, p. 9).


  2. IDENTIFICAÇÃO E CONTEXTUALIZAÇÃO


  2.1 A Narrativa


  A Deriva do Bem é uma expedição que reúne um grupo de pessoas da comunidade que têm como interesse comum a cidade, a fotografia, a memória e o patrimônio cultural, com o objetivo de promover o encontro com a cidade, utilizando o registro imagético como forma de expressão da memória e de pertencimento. É uma ação de educação patrimonial que pretende a construção do conhecimento por meio dos caminhos e lugares de memória a partir do olhar e do sentir.


  A curiosidade pelos lugares onde a memória se cristaliza e se refugia está ligada a este momento particular da nossa história. Momento de articulação onde a consciência da ruptura com o passado se confunde com o sentimento de uma memória esfacelada, mas onde o esfacelamento desperta ainda memória suficiente para que se possa colocar o problema de sua encarnação. O sentimento de continuidade torna-se residual aos locais. (NORA, 1981, p. 7).


  Parece ser contraditória a proposta da Deriva de utilizar a fotografia como meio de registro, mas a contradição da memória imagética pode facilitar a descrição da experiência de derivar pela cidade e despertar a memória adormecida, a vida e voz do lugar.


  A foto também me remetia a momentos adormecidos que, embora não tenham nenhuma ligação direta com aquele, emergiam despertados por algum elemento daquele cenário: ocasiões de reunião familiar, brincadeiras na praça, infância.... As lembranças estavam lá, depositadas em algum lugar da minha memória, mas precisavam de algum estímulo que as trouxesse novamente à tona. (MORAES, 2013, p. 80).


  Assim, a deriva fotográfica parece ser adequada ao reconhecimento urbano, arquitetônico, cultural e humano de qualquer cidade, principalmente por proporcionar a rememoração, que segundo Paul Ricoeur (1996, p. 8) “[...] proporciona o sentimento da distância temporal; mas ela é a continuidade entre presente, passado recente, passado distante, que me permite remontar sem solução de continuidade do presente vivido até os acontecimentos mais recuados da minha infância”.


  O registo fotográfico pode revelar o oculto da memória e história do lugar. “As fotografias revelaram-se importantes para, entre muitos fatores, recuperar a memória dos ícones e sujeitos da comunidade, além do seu significado como registro fotográfico em si” (SOARES; SUZUKI, 2009, p. 9).


  As fotografias, em geral, sobrevivem após o desaparecimento físico do referente que as originou: são os elos documentais e afetivos que perpetuam a memória. A cena gravada na imagem não se repetirá jamais. O momento vivido, congelado pelo registro fotográfico, é irreversível. Os personagens retratados envelhecem e morrem, os cenários se modificam, se transfiguram e também desaparecem. O mesmo ocorre com os autores fotógrafos e seus equipamentos. De todo o processo, somente a fotografia sobrevive.  (KOSSOY, 2005, p. 43).


  Ao longo dos anos da experiência da Deriva, outras atividades foram incorporadas na prática da expedição, como a realização de narrativas escritas e visuais, a utilização do desenho, e a Deriva Cega, que propicia a identificação dos sons, texturas, cheiros e aromas. Recursos que permitem a interação do indivíduo derivante com o lugar, repleto de sentidos e significados.


  Segundo Horta, Grunberg e Monteiro (1999, p. 4), o “conhecimento crítico e a apropriação consciente pelas comunidades do seu Patrimônio são fatores indispensáveis no processo de preservação sustentável desses bens, assim como no fortalecimento dos sentimentos de identidade e cidadania”. A atividade da Deriva, como ação de educação patrimonial, propicia a experiência e o contato direto da comunidade com a cidade, o que fortalece seu conhecimento e capacidade de identificação e valorização dos bens culturais e patrimoniais (Figuras 1 e 2).


  O diálogo permanente que está implícito neste processo educacional estimula e facilita a comunicação e a interação entre as comunidades e os agentes responsáveis pela preservação e estudo dos bens culturais, possibilitando a troca de conhecimentos e a formação de parcerias para a proteção e valorização desses bens. (HORTA; GRUNBERG; MONTEIRO,1999, p. 4).


  Fonte: Deriva Fotográfica do Bem 2012


  Foto: Samara Pinheiro


  Participar da Deriva fotográfica é uma oportunidade incrível para experimentar a cidade. Um convite a vivenciar uma cidade cheia de memórias, histórias e encontros. A Deriva nos proporciona experimentar, apreciar e refletir nossa cidade. Pensar o nosso papel nela e avaliar processos de apropriação e abandono. (CARLO, Deriva 2013).


  Fonte: Deriva Fotográfica do Bem 2013


  Foto: Altillierme Carlo


  2.2  Descobrindo e revelando a cidade


  O lugar da Deriva do Bem é a cidade, em todas as suas manifestações capazes de serem percebidas e apreendidas pelo olhar do passante, daquele que vive e muitas vezes não vê a si mesmo como parte deste mundo urbano – a cidade.


  Indiscutivelmente, a cegueira pessoal que obscurece nossa visão individual está relacionada com o isolamento que é possível em nossa sociedade urbana [...]. Aprendemos a ver apenas o que praticamente precisamos ver. Atravessamos nossos dias com viseiras, observando somente uma fração do que nos rodeia. (COLLIER, 1973, p. 3).


  A Deriva do Bem acontece em Goiânia, capital do Estado de Goiás, localizada no Centro-Oeste do Brasil, e na cidade de Goiás, antiga capital do Estado, localizada a 148 km de Goiânia. Ocorre, uma vez em cada semestre, uma edição na cidade de Goiânia e outra na cidade de Goiás. Em seus oito anos teve 2.100 participantes e milhares visualizações em seu blog.


  Para compreender a escolha do lugar da Deriva do Bem é importante apresentar, de forma breve, a história da cidade de Goiânia, como lugar de modernidade, representação histórica, cultural e patrimonial dos goianos.


  Em 1933, o arquiteto e urbanista Attilio Corrêa Lima é contratado, pelo interventor Dr. Pedro Ludovico Teixeira, para a concepção do projeto da cidade. As diretrizes norteadoras da proposição para Goiânia refletem a formação técnica ligada ao urbanismo moderno racional. O traçado utiliza o princípio de zoneamento (zoning) com grandes vias de circulação e prevê parques lineares e áreas verdes como reservas ambientais (OLIVEIRA, 2016, p. 43) (Figura 3).


  Fonte: Lima, 1937 (DAHER, 2003)


  Em Goiânia, o jovem urbanista aplicou seus conhecimentos na concepção do Plano da cidade. Como Agache e Prost, Attilio C. Lima utilizou-se dos preceitos da escola francesa de urbanismo, estabelecendo um Centro Cívico, Administrativo, espaço simbólico do poder centralizador: a Praça Cívica. Para zoneamento, estabeleceu os setores por atividades, as vias foram planejadas de acordo com sua importância hierárquica: avenidas monumentais, vias arteriais de conexão, ruas e praças rotatórias locais, sub-centros, sistemas de áreas verdes, como parques lineares. Os projetos de Attilio C. Lima para Goiânia refletem uma dialética entre um urbanismo clássico e uma arquitetura numa vertente moderna. (DINIZ, 2015, p. 333) (Figuras 3 e 4).


  Fonte: Acervo IBGE go42629


  Posteriormente, o projeto original de Attilio sofreria as modificações realizadas pela empresa Coimbra Bueno sob a consultoria do engenheiro Armando Augusto de Godoy (Figura 5). “Em dezembro de 1934, a firma Coimbra Bueno, [...] com sede no Rio de Janeiro, foi contratada como encarregada da construção de Goiânia” (MELLO, 1996, p. 51). A orientação urbana de Godoy sob o plano da cidade modifica o traçado das zonas comerciais, redefine o uso das áreas verdes e promove a expansão da região sul, já contemplada por Attilio (OLIVEIRA, 2016, p. 44, 45).


  Fonte: Arquivo Digital da Biblioteca Nacional. Disponível em: <http://objdigital.bn.br/objdigital2/acervo_digital/div_cartografia/cart451497/cart451497.jpg>.


  A imagem da nova capital no centro do país se irradia como exemplo de resposta à modernidade.


  Sua paisagem cultural em suas várias temporalidades é elemento importante para a identificação e o reconhecimento de sua memória e de seu patrimônio material e imaterial em suas várias manifestações (OLIVEIRA, 2016, p. 47).


  Conforme sua historiografia, Goiânia possui várias modernidades, desde sua fundação, inerentes ao plano diretivo e suas várias modificações. Também estão presentes nas configurações formais e estéticas da arquitetura pública e das residências pioneiras das décadas de 1930 e 1940 e das edificações modernas de 1950 a 1960. Estendidas aos edifícios comerciais, públicos e residenciais, que conformam o seu tecido urbano ao longo das décadas subsequentes e as superposições decorrentes desse movimento na história social da cidade constroem continuamente sua paisagem cultural. (OLIVEIRA, 2017, p. 5).


  O fato de Goiânia ser fruto da modernidade certamente coloca condicionantes para a formação de uma consciência histórica sensível à compreensão da dinâmica das transformações sofridas na paisagem cultural em seu território, desde o traçado original até os dias atuais (OLIVEIRA, 2016, p. 16-17).


  Goiânia foi uma cidade que, ao mesmo tempo, impulsionou a modernização econômica e cultural do estado e preservou os elementos tradicionais da cultura local. A cidade foi uma síntese entre a experiência do passado e as expectativas do futuro, entre a tradição e a modernidade. (ARRAIS, 2016, p. 130).


  Não é, portanto, ocasional afirmar que a cidade pode oferecer situações cuja abordagem encontra elementos que extrapolam o seu significado local para um nível mais amplo. Por outro lado, conceitos formados a partir de leituras e estudos desenvolvidos sobre a modernidade despontam como instrumentos valiosos para a compreensão de fenômenos locais da arquitetura moderna (OLIVEIRA, 2016, p.18).


  Nesse sentido, a Deriva do Bem, em sua proposição, é uma iniciativa cultural de educação patrimonial que promove a identificação, o reconhecimento e encontro da comunidade com seu patrimônio, promovendo por intermédio do conhecimento a preservação e proteção do patrimônio cultural moderno de Goiânia. “Considerando que a preservação repousa na presença de vínculos que o indivíduo mantém com o “lugar”, a identificação e o reconhecimento da memória e do patrimônio certamente podem atuar na construção do diálogo emancipatório do cidadão com seu espaço edificado ” (OLIVEIRA, 2016, p. 17).


  2.3 Histórico da Deriva do Bem


  A atividade nasceu em 2008, em uma disciplina optativa do curso de Arquitetura e Urbanismo da Universidade Estadual de Goiás (UEG), na qual alunos, divididos em grupos, andavam pelas ruas do centro da cidade, conhecendo e reconhecendo seu traçado histórico e sua paisagem cultural. O objetivo era propiciar uma visita ao centro da cidade de Goiânia e o registro por meio de fotografias e vídeos da cidade, da arquitetura e das pessoas que habitam, trabalham e passam pelas ruas visitadas.


  Mas, em 2010, a disciplina acadêmica deixou de ser oferecida e, dando continuidade ao projeto, um grupo de quinze pessoas entre estudantes e professores de arquitetura da UEG resolveram unir a fotografia à ação beneficente. Assim, cada pessoa levou gêneros alimentícios e roupas usadas, para serem doados a uma instituição que assiste moradores de ruas e dependentes químicos e, dessa forma, nasceu a Deriva Fotográfica do Bem, reafirmando seu compromisso social e seu investimento no potencial humano e comunitário.


  As edições dos anos de 2010, 2011, 2012, 2013 e 2014 da Deriva foram realizadas no Setor Central da cidade de Goiânia, como recorte territorial a ser conhecido e revelado junto com a comunidade.


  Em 2011, a Deriva, ainda realizada de maneira informal, lançou mão da divulgação pela internet e das redes sociais, resultando na participação de 150 inscritos. Na edição de 2012 alcançou a participação de 250 inscritos.


  Fonte: Deriva Fotográfica do Bem 2011


  Foto: Lucas Macero Pereira


  A Deriva, em 2013, teve a participação de uma equipe multidisciplinar composta por estudantes de arquitetura, psicologia, além de arquitetos, professores e profissionais de direito, comunicação social e informática.


  Em 2013, durante a divulgação do evento, a equipe organizadora procurou destacar que a Deriva Fotográfica do Bem não é um encontro exclusivo de fotógrafos profissionais, mas sim um encontro de pessoas que têm como interesse comum a cidade, a memória e a fotografia. Foi estimulada a participação de pessoas com os mais variados equipamentos fotográficos, smartphones e tablets etc.


  Houve a proposta de dois outros momentos da Deriva: um bate-papo que antecede a caminhada e outro de encerramento no dia da Deriva. Em 2013, aconteceu o primeiro “bate-papo” com o tema: “A arquitetura, a fotografia e a poesia – olhares sobre a cidade”. O encontro contou com a participação da arquiteta e urbanista Dra. Marcia Metran de Mello, do fotógrafo Hélio de Oliveira e do poeta Alexandre Marino. A Deriva de 2013 teve 300 participantes.


  Alguns depoimentos e registros da Deriva de 2013 são importantes para compreender o percurso histórico, o objetivo do trabalho da Deriva e sua abrangência no que se refere à capacidade de mobilização e participação social (Figuras 7 e 8). Além disso, são indicativos do sucesso quanto aos resultados e objetivos alcançados. Demonstram, por um lado, o investimento no potencial humano e comunitário como forma de conhecer e reconhecer a cidade, por outro, a relevância da Deriva como ação de educação patrimonial que tem como foco o encontro do olhar humano capaz de identificar a memória de diferentes grupos sociais e promover o acesso a sua identidade cultural.


  Fonte: Deriva Fotográfica do Bem 2013


  Foto: Nathália Machado


  A experiência de ser derivante por um dia em minha cidade me fez querer ser um derivante para a vida toda. Além da paixão por fotografia, descobri uma paixão que dormia, pela minha cidade, pelos cantos que mal conhecia, pela diversidade de lugares bonitos. (MACHADO, Deriva 2013).


  Fonte: Deriva Fotográfica do Bem 2013


  Foto: Vanusa Machado de Carvalho


  Flanar pelas ruas do centro de Goiânia foi uma descoberta maravilhosa, descobri novos lugares na minha cidade. (CARVALHO. Estudante de Arquitetura e Urbanismo pela PUC–GO, Deriva 2013).


  Em 2014 a Deriva Fotográfica do Bem completou cinco anos e, por seu caráter multidisciplinar, mudamos de nome, para Deriva do Bem. O tema da edição foi “Cidade de Ver, Sentir e Viver” e contou com a participação de mais de 320 pessoas. Nesse ano apresentou uma proposta optativa aos participantes, a Deriva Cega, em que os derivantes eram vendados e a relação com a cidade perdia o sentido da visão, mas ampliava os sentidos da audição, do tato, e do olfato.


  Essa experiência, de derivar pela cidade com os olhos vendados, foi parte do trabalho de mestrado da psicóloga Camila Caires apresentado por ela no “bate-papo”, um dia antes da Deriva. A atividade promoveu a interação entre diferentes grupos sociais e propiciou o debate sobre a percepção e a possibilidade da inclusão de pessoas com deficiências visuais.


  Em junho 2015, a Deriva do Bem foi realizada no Setor Sul. Um setor que faz parte do núcleo pioneiro da cidade de Goiânia, orientado pelo conceito de cidade-jardim, com o traçado urbano inspirado nos moldes e desenhos de Raymond Unwin e Barry Parker. Por esta vocação a edição foi intitulada “Poros dos Jardins Invisíveis”. O “bate-papo” teve o tema da edição, e contou com a participação do arquiteto e urbanista Ms. Manoel Balbino de Carvalho Neto, João Batista Alencastro e do poeta Carlos Brandão.


  O principal objetivo foi a promoção do encontro das pessoas com o Setor Sul, no sentido de envolver a comunidade e possibilitar a percepção de todos os elementos que compõem o bairro: seu traçado, sua arquitetura moderna de transição e moderna, seus espaços, praças e jardins, que, quotidianamente, são despercebidos pela maioria. Contou com 290 participantes.


  Ainda em 2015 a Deriva mais uma vez expande seus horizontes, ganha uma segunda edição e propõe uma nova descoberta da antiga capital do estado, a cidade de Goiás.


  A edição de 2016 da Deriva apresentou a experiência de percorrer trechos de três importantes bairros da capital goiana, os setores: Universitário, Central e Oeste. A direção desse percurso inspirou o tema da edição intitulado "Caminho do Sol" (Figura 9). O “bate-papo” abordou as questões da cidade e as transformações dos bairros percorridos e teve a participação da arquiteta e urbanista Dra. Adriana Mara Vaz de Oliveira, do artista plástico Wolney Fernandes, de Altair José dos Santos, psicanalista, e de Alberto Al Chaer, engenheiro civil e poeta. A Deriva contou 200 participantes.


  Fonte: Deriva do Bem 2016


  Foto: Isadora Carvalho Vilela França


  Pela segunda vez, em novembro de 2016, a Deriva aconteceu na cidade de Goiás, com 80 participantes, trabalhando as questões referentes ao patrimônio histórico e o olhar.


  Para comemorar seus oito anos de edição, a Deriva do Bem de 2017 propôs ao derivante o desafio do caminhar quase sem rumo, sem pressa, de forma atenta, sentindo o corpo que se move na cidade, buscando outros olhares para o cotidiano. Nessa edição, o evento teve como espaço de observação e reflexão o Setor Campinas. Contou com a participação de 250 pessoas.


  2.4 Extensão, Ensino e Pesquisa


  A Deriva do Bem é um projeto de extensão da Faculdade de Artes Visuais (FAV-UFG). Desde 2010 tem sido objeto de pesquisa dentro do curso de graduação de Arquitetura e Urbanismo na Universidade Federal de Goiás, fechando assim o ciclo do ensino, extensão e pesquisa. Com objetivos diferentes, a atividade da Deriva se destina a cada meio de expressão no ensino superior. Como ensino, a Deriva do Bem é uma oportunidade da troca de conhecimentos específicos, capaz de apresentar uma gama variada de contribuições científicas e tecnológicas.


  A Deriva do Bem foi se reconhecendo nos espelhos da rua e se transformou, de um evento prioritariamente interessado em fotografia, em um grande encontro para pensar e compartilhar a cidade, incluindo questões fundamentais como: Onde vivemos? Como vivemos? Como gostaríamos de viver em nossa cidade? Como podemos ser agentes na construção desta cidade?


  A Deriva do Bem, nesse sentido, se apresenta como uma ação de educação patrimonial capaz de promover diversas formas de ver e se apropriar do patrimônio da cidade.


  3. METODOLOGIA


  A atividade de Educação Patrimonial da Deriva propõe a metodologia de trabalho que utiliza, como instrumentos, o diálogo (palestras, bate-papo), o encontro (caminhada), a observação, o registro (fotográfico, desenho, escrita) e depoimentos (encontro) e a escrita (depoimentos realizados após a Deriva e publicados no blog). Utiliza também como referências algumas das etapas metodológicas para educação patrimonial propostas por Horta, Grunberg e Monteiro (1999, p. 4), que em síntese são: observação/percepção/identificação do objeto; registro visual, descrição verbal ou escrito/fixação do conhecimento; exploração/análise do problema e levantamento/interpretação, evidências; apropriação/releitura, interpretações diferentes, novas fontes/envolvimento.


  Por intermédio desses instrumentos a proposta da ação é desvelar “a memória individual evocada pelos objetos e textos, mas também inseri-la numa conjuntura mais abrangente” (MORAES, 2013, p. 88): a cidade e seu patrimônio cultural que guarda as inúmeras lembranças contidas na imagem das memórias da comunidade, como uma semente muitas vezes adormecida, que precisam um de despertar. Este é o objetivo: revelar, significar e ressignificar a memória.


  A esse respeito refere Halbwachs (1993, p. 58):


  A memória individual não está inteiramente isolada, fechada num homem, para evocar seu próprio passado, tem frequentemente necessidade de fazer apelo às lembranças dos outros. Ele se reporta a pontos de referência que existem fora dele e que são fixados pela sociedade. Mas, ainda o funcionamento da memória individual não é possível sem esses instrumentos, que são as palavras e as idéias que o indivíduo não inventou e que emprestou de seu meio.


  A construção das narrativas se faz pela escrita e pelas imagens fotográficas. Fotografar, lembrar fazem parte do processo e da metodologia da Deriva.


  Toda fotografia que apreciamos se refere ao passado. Mesmo as que tiramos, ou as que tiraram de nós, no último fim de semana. Quando falo em passado, quero dizer que o momento vivido é irreversível e que as situações, sensações e emoções que vivemos estão registradas no nosso íntimo, sob a forma de impressões. Estas impressões, com o passar do tempo, se tornam etéreas, nubladas, longínquas. Se tornam fugidias com o enfraquecimento de nossa memória; desaparecem, por fim, com nosso desaparecimento físico. A fotografia, obviamente, não guarda estas impressões – elas se situam no nível do invisível, além da imagem. São emoções que não podem ser gravadas materialmente: residem em nosso ser e só a nós pertencem. (KOSSOY, 2005, p. 42).


  Destaca-se na metodologia da Deriva a proposta da organização da caminhada desenvolvida em grupos com o objetivo da troca e o desenvolvimento das habilidades individuais, propiciando estimular a aprendizagem e a criatividade do grupo, ao observar e registrar os locais, durante a caminhada.


  Em algumas edições há o papel do orientador, capaz de promover discussões a partir da identificação de elementos materiais e imateriais do lugar e por meio deles fomentar a ação educativa. Os orientadores podem ser pessoas da própria cidade, professores e alunos de várias áreas do conhecimento das ciências.


  Para orientar o derivante ou o grupo de derivantes criou-se um mapa da localidade (Figura 10), com informações divididas em categorias geográficas, arquitetônicas, marcos referenciais e patrimoniais e locais tradicionais da gastronomia do lugar.


  Fonte: Acervo da Deriva do Bem.


  O mapa tem como objetivo revelar o bairro da cidade e potencializar o reconhecimento geográfico do setor e da cidade. É um ponto de partida de um roteiro básico de observação para que o derivante possa se nortear dentro do percurso que ele ou o grupo vai traçar para ser sentido e registrado.


  Ao propiciar o conhecimento sobre a cidade em seus aspectos, apresenta-se como uma ação que possui compromisso social, cultural e ambiental.


  4. DESCRIÇÃO: RESULTADOS


  4.1 O Caminho da DERIVA


  A Deriva do Bem é uma experiência interessante para a percepção do espaço urbano, pois provoca uma mudança na concepção de tempo, ao convidar seus participantes a um passeio sem rumo pela cidade, imprimindo um novo olhar para situações corriqueiras. Ao analisarmos os depoimentos elaborados pelos participantes é perceptível esse processo de redescobrimento da cidade, com a repetição de palavras-chaves, tais quais: desconhecido, descobrir, despertar, perceber, conhecer.


  Sempre carregados de emoções, os depoimentos nos atestam uma espécie de reconciliação com a cidade, como destacado por um dos participantes: "A Deriva do Bem foi uma experiência realizadora! Me mostrou o magnífico centro de Goiânia que se esconde atrás de letreiros" (BARCELOS, Deriva 2011).


  As vielas, as casas modernas, as fachadas históricas, os edifícios que marcaram o núcleo pioneiro, a banquinha de frutas, o vendedor de sombrinhas, tudo isso adquire uma nova escala aos olhos, despertando a atenção para as peculiaridades do espaço, muitas vezes ignoradas diante de toda a degradação existente no centro das cidades brasileiras.


  Quanta coisa deixamos de perceber na cidade e na arquitetura durante a correria do dia a dia? Há tanto tempo elas estão lá e só reparamos quando nos vemos em uma situação de observação, como na Deriva do Bem. E nesse momento o olhar do arquiteto não tem obrigação de ser crítico, nem admirador, somente observador. E só assim absorvemos a cidade como ela é, com suas belezas, seus desgastes, suas histórias. (FEITOZA, 2011).


  Que “nova cidade” é essa que se apresenta aos participantes? Creditamos essa sensação à maneira especial de se olhar para cidade a pé em plena escala da velocidade do carro. Isso nos faz enxergar e valorizar elementos da cidade que eram antes desconsiderados. A Deriva do Bem emerge como um agente modificador de percepção do espaço urbano, sendo que sua grande contribuição aos participantes é o incentivo ao fortalecimento da relação e com a cidade e a constante percepção a ela.


  Além da disseminação da ideia da Deriva do Bem, tanto a pesquisa como a extensão estão empenhadas na sistematização dos depoimentos e das fotografias enviadas após a realização dos eventos. Os arquivos da Deriva contam com mais de 1.500 fotografias e 300 depoimentos espontâneos que revelam um pouco da experiência do caminhar e reconhecer a cidade como um território público, mas também individual do cidadão. Todos os registros feitos durante a expedição podem ser vistos na Expoderiva, projeto que dá continuidade ao evento, mediante uma exposição virtual realizada no www.blogdobraulio.com, com o envio das imagens feitas pelos participantes.


  A sistematização dos depoimentos e fotografias é uma geradora de ideias para artigos científicos relacionados aos diversos temas que a Deriva do Bem suscita. O interesse no projeto tem atraído a comunidade de modo geral e também um público acadêmico, e os alunos da graduação da Universidade Federal de Goiás têm se interessado na possibilidade de desenvolver o projeto de extensão mediante outras ferramentas de comunicação, como os vídeos institucionais e conceituais.'
