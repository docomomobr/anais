resumo_en: Deriva do Bem is an meeting expedition with the city and the man who inhabits it. It was thought to be suitable as a playful instrument for the development of the perception of the city as a place of individual and collective memories that build the cultural identity and the collective heritage.The knowledge from this appropriation, and where the encounter with the city takes place, can be summarized in the small testimonies and images that point to the sensitive and the poetic that cross our experiences, but remain veiled in the automatic day-to-day walk. Deriva is an unveiling of our belonging. Further readings are possible from the imaginary universe of the photographs taken by the walker. In this sense the Deriva do Bem, in its proposition is a cultural initiative of heritage education that promotes identification, recognition and community gathering with its heritage, promoting through knowledge the preservation and protection of the modern cultural inheritance.
