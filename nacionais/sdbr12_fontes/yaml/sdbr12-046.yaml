resumo: Fortaleza, tal como outras metrópoles, passou, desde o início do processo de metropolização, por transformações significativas na sua dinâmica urbana, dentre elas o processo de verticalização e valorização imobiliária, que fez com que localizações estratégicas da cidade passassem por intensa alteração na sua fisionomia. Estas mudanças provocaram um processo simultâneo de destruição e construção, legitimado pelo Estado através da legislação urbanística e incrementado pelo mercado imobiliário. Nesse passo, toda uma produção arquitetônica moderna de qualidade, vem desaparecendo progressivamente, situação agravada pela ausência de uma atuação efetiva com relação à valorização e preservação desse acervo. Assim, o objetivo do artigo é analisar como a dinâmica imobiliária de Fortaleza tem impactado a preservação dessa arquitetura, identificando o papel dos agentes e destacando edifícios que foram demolidos e/ou estão ameaçados, além de alertar para a necessidade de documentação e conservação.
