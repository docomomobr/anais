resumo_en: Fortaleza, like other large cities, from the beginning of the process of metropolization, went through significant transformations in its urban dynamics, among them the process of verticalization and real estate valorization, which caused that strategic locations of the city underwent an intense change in their structure. These changes provoked a simultaneous process of destruction and construction, legitimized by the State through urban legislation and boosted by the real estate market. In this direction, an entire modern architectural production of quality, has been gradually disappearing, a situation aggravated by the absence of an effective action in relation to the valorization and preservation of this collection. Thus, the objective of the article is to analyze how the real estate dynamics of Fortaleza have impacted the preservation of this architecture, identifying the role of agents and highlighting buildings that were demolished and/or are threatened, as well as alerting to the need for documentation and conservation.
