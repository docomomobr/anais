texto: 'INTRODUÇÃO


  O ritmo de crescimento das grandes cidades brasileiras há muito não é o mesmo. Desde os anos 1970 e 1980 do século passado, muitas mudanças ocorreram. Fortaleza, tal como outras metrópoles, também passou por alterações significativas em sua dinâmica urbana, dentre elas um processo acelerado de verticalização e valorização imobiliária, o que fez com que diversas localizações estratégicas da cidade passassem por intensa alteração em sua fisionomia.


  A valorização imobiliária, dentre outras dinâmicas metropolitanas (industrial, terciária, turística e habitacional), que conferem à Fortaleza a condição de uma metrópole híbrida (PAIVA, 2011), tem provocado um redimensionamento da função, da forma e da estrutura da cidade. Este processo simultâneo de desenvolvimento e degradação, construção e destruição, tem impactado a memória da capital cearense e dos lugares que fazem parte do cotidiano do habitante, e que vão desaparecendo sem deixar marcas.


  O que se tem observado, no caso de Fortaleza, é que, toda uma produção arquitetônica moderna, de excelente qualidade, vem se perdendo progressivamente, e de modos distintos, como na mudança de usos, nas descaracterizações e ampliações e, sobretudo, na demolição de várias edificações, que são substituídas em sua maioria por novas torres residenciais e comerciais. O valor dos terrenos e localizações na lógica do mercado imobiliário tem primazia sobre a materialidade das edificações, inclusive as de valor patrimonial, condenando-as à “morte”. A produtividade e a competitividade imobiliárias são potencializadas pela verticalização, que é chancelada pela legislação urbana, ao permitir um gabarito entre 72,00m e 95,00m, com possibilidades de atingir até 150m em função da criação de um dispositivo denominado “outorga onerosa”, que flexibiliza os parâmetros urbanísticos, comprometendo ainda mais a conservação do acervo remanescente.


  Essa situação é agravada pela ausência de uma atuação mais efetiva do Estado com relação à preservação da arquitetura moderna e pela dificuldade dos demais agentes em atribuir valor cultural e histórico a esse patrimônio recente.


  O objetivo do artigo é, portanto, analisar como a dinâmica imobiliária de Fortaleza tem impactado a preservação da arquitetura moderna, identificando o papel dos agentes e destacando edifícios que foram demolidos e/ou estão ameaçados, além de alertar para a necessidade de documentação e conservação.


  PASSADO: PRESERVAÇÃO E PRODUÇÃO DA ARQUITETURA MODERNA


  As dificuldades de preservação da arquitetura do Movimento Moderno estão atreladas, além do pouco distanciamento histórico, ao precário reconhecimento pela sociedade do seu valor cultural, histórico e artístico.


  A questão da avaliação da significância do edifício parece ser crucial para a conservação da arquitetura de nosso passado recente, não apenas para aqueles envolvidos com a conservação de grandes obras-primas, mas também para aqueles que lidam com os edifícios modernos no dia a dia. Já que os valores da arquitetura moderna ainda não estão claramente reconhecidos pela sociedade, essas incertezas são aparentes no resultado das intervenções. Programas educacionais e campanhas públicas fazem-se necessários para se conseguir a conscientização de uma sociedade sobre a necessidade de se protegerem essas obras. (MOREIRA, 2010, p. 156).


  A vulnerabilidade destes edifícios se relaciona também com as transformações no uso e na tecnologia contemporâneos, demandando intervenções que garantam a sua permanência (BRAGA, 2017), situação que nem sempre ocorre, uma vez que a destruição e “a renovação do estoque construído ocorre de forma muito rápida, o que representa um alto custo social e ambiental para nossas sociedades” (MOREIRA, 2010, p. 256).


  Um dos fatores principais que concorrem para a destruição/descaracterização deste acervo, quantitativamente representativo, muito embora nem todos os edifícios modernos tenham valor de obra de arte, é a dinâmica imobiliária verificada na atual realidade urbana/metropolitana.


  Enquanto o valor simbólico da arquitetura moderna não é devidamente considerado pela sociedade e se restringe à atuação de especialistas, a ânsia pelo valor de troca presente nas localizações e nos empreendimentos imobiliários passa por um incremento significativo, uma vez que o espaço constitui um campo por excelência de reprodução do modo de produção capitalista.


  Não resta dúvida, que muito da produção voltada para o mercado imobiliário nas décadas de 1950, 1960 e 1970 no Brasil se valeu dos princípios da arquitetura moderna, em um momento em que o “capital segue a forma” (LOURES, 2017), qual seja, o mercado imobiliário se apropriava dos valores simbólicos da modernidade expressos na forma racionalista para auferir o lucro. Em São Paulo, em uma “aliança inédita, e raramente repetida, as mais eruditas pranchetas do país trabalhavam para os mais audaciosos incorporadores imobiliários” (LOURES, 2017, p. 10).


  Na atualidade, há uma tendência cada vez maior da arquitetura de passar por um processo de comodificação, sobretudo a produzida pelo mercado imobiliário, onde o valor de troca e a obtenção de lucro prevalecem, se valendo da capacidade do edifício transmitir status e prestígio aos consumidores, comprometendo em grande medida o seu valor de uso. Some-se a isto a importância da localização para a produtividade imobiliária, uma vez que:


  O solo urbano, adquirindo assim todas as características de um produto de consumo, com valor de uso, valor de troca e valor de signo, e sendo um bem escasso (monopolizado), passa a ser disputado, fortalecendo o mercado imobiliário então criado (VARGAS, 2014, p. 38).


  Nesta perspectiva, o argumento preconizado neste trabalho se sustenta em dois aspectos essenciais: a preservação da arquitetura moderna pressupõe um estado de consciência em relação ao seu valor como patrimônio, tanto pela sociedade, como pelos órgãos de preservação e salvaguarda; a condição da arquitetura contemporânea como mercadoria altamente valorizada, o valor de troca das localizações e do solo urbano possuem primazia em relação ao valor de uso e, inclusive de signo dos edifícios modernos, comprometendo sobremaneira a sua existência e conservação, em decorrência da destruição e descaracterização empreendida pelas dinâmicas do mercado imobiliário.


  Assim, para a compreensão da temporalidade (passado, presente, futuro) da arquitetura moderna na sua relação com a dinâmica imobiliária, é imprescindível entender inicialmente o lugar pouco destacado do acervo moderno no contexto das ações de preservação do patrimônio cultural em Fortaleza, bem como identificar os valores do modernismo que justificam a sua importância como suporte da memória da cidade.


  A EXCLUSÃO DO MODERNO NAS POLÍTICAS DE PRESERVAÇÃO DO PATRIMÔNIO CULTURAL EM FORTALEZA


  As políticas de preservação da memória e do patrimônio histórico no Brasil têm sua origem atrelada ao conceito de construção da identidade nacional a partir da instauração do Estado Novo, embora a ideia de valorização da cultura nacional remonte às manifestações da década de 1920, por ocasião da Semana de Arte Moderna de 1922. Os intelectuais do movimento, em destaque Mário de Andrade, viam no passado colonial as bases para a produção de uma expressão artística autêntica e nacional, identificando no resgate das raízes históricas e artísticas do período o lastro para as pretensões modernizantes do país.


  A valorização do barroco encontra justificativa também no lançamento das premissas teóricas que fundamentaram o modernismo brasileiro na arquitetura, representado pela figura de Lúcio Costa, que desempenhou função decisiva no Serviço do Patrimônio Histórico e Nacional (SPHAN). As posturas ideológicas da instituição assumiram um caráter mítico com relação aos valores históricos e culturais a serem preservados, demonstrando a imbricada relação entre o modernismo e a preservação do patrimônio.


  No influxo deste processo de construção da identidade nacional, varias regiões e cidades foram alijadas, como é o caso de Fortaleza, posto que sua produção arquitetônica do século XVIII foi rarefeita e marginal e, na passagem do século XIX para o XX, foi essencialmente de matriz eclética, assimilando todas as contradições de um movimento voltado para as modas e valores eurocêntricos, que a mentalidade modernista queria exorcizar.


  As práticas preservacionistas do patrimônio histórico de Fortaleza caracterizam–se por incipientes ações da instância federal, pois diferentemente de algumas cidades brasileiras, a capital cearense não foi alvo de interesse da instituição no que se refere à preservação da memória nacional. As ações estaduais e municipais, por outro lado, são recentes e ainda insuficientes.


  Os marcos iniciais da preservação oficial a nível federal do patrimônio cultural no Ceará datam de 1941, com o tombamento da coleção arqueológica do Museu do Ceará e em 1957, da Matriz de N. Sra. do Rosário de Aracati, forjados por Gustavo Barroso e Mário Baratta. O pioneirismo na sistematização da identificação e documentação do acervo arquitetônico se deve atribuir ao arquiteto José Liberal de Castro, um dos primeiros, senão o primeiro, a atuar no estado.


  Portanto, assim como no cenário nacional foram os intelectuais responsáveis pela renovação das artes, aqueles que também cuidaram da preservação do patrimônio cultural, evidenciando o interesse seletivo modernista pelo passado colonial e a contaminação deste nas formulações do grupo, da mesma forma no Ceará o processo se repetiu com a liderança de um arquiteto de refinado preparo intelectual, graduado na época de ouro da arquitetura moderna brasileira e fortemente ligado ao ideário dos pioneiros do patrimônio (DUARTE JR, 2003, p. 250).


  Um ponto de inflexão nas práticas preservacionistas do IPHAN, a partir da década de 1960, corresponde à assimilação dos bens culturais aos históricos e artísticos, pois seus princípios conceituais:


  (...) passam a não dar conta da complexidade brasileira, tanto no sentido da problemática urbana (os núcleos urbanos começam a apresentar problemas, vinculados com sua complexidade, de espaços dinâmicos), como também no que diz respeito à nossa diversidade cultural (nossa multiplicidade espacial não pode ser reduzida, materialmente, aos elementos da arquitetura colonial) (NASCIMENTO, 2004, p. 16).


  No âmbito desta nova abordagem conceitual, Fortaleza obtém a primeira ação de preservação na instância federal, com o tombamento do Theatro José de Alencar e do Passeio Público em meados dos anos 1960. No nível estadual, a política de preservação tem início em 1968, com a Lei Estadual N° 9.109, “que dispõe sobre a proteção ao Patrimônio Histórico e Artístico do Ceará, dando respaldo jurídico, a exemplo da legislação federal, para o tombamento e a consequente preservação dos monumentos históricos estaduais” (ORIÁ, 2002, p. 244).


  O ano de 1997 representa um marco nas práticas de preservação do patrimônio no Ceará, com o tombamento do sítio histórico do município do Icó, mudando o rarefeito quadro de bens tombados no Estado que até então não passavam de quinze. O processo se repetiu em 1999, com a cidade de Sobral, em 2000, Aracati e em 2003, Viçosa do Ceará. Estas mudanças são resultado das ampliações das ações do IPHAN com relação ao repertório de valores culturais a serem preservados e à tentativa de identificar bens de relevância regional, confirmando a descentralização pretendida.


  Conforme já foi salientado, o discurso da instância estadual se limitou à legislação supracitada e suas ações de tombamento em Fortaleza também ficaram bastante restritas. Atualmente, “reorienta-se a política cultural do estado quanto à preservação patrimonial com a criação do conselho Estadual de Preservação do Patrimônio Cultural – Coepa, em 2001” (DUARTE JR, 2003, p. 256) com maior atenção para com as questões do patrimônio.


  O Conselho Municipal de Proteção do Patrimônio Histórico e Cultural de Fortaleza (Comphic) previsto na Lei Ordinária 9.347/2008, somente na década atual é que tem efetivado ações de preservação do acervo histórico e cultural da cidade, incluindo desde edifícios isolados até conjuntos arquitetônicos, bem como o registro de bens imateriais, como foi o caso do Maracatu. Desde então diversos imóveis se beneficiaram das ações da Secretaria de Cultura de Fortaleza, chanceladas pelo Comphic, entretanto, não consta na lista nenhum exemplar do acervo do modernismo produzido por arquitetos, de caráter mais erudito e programático. O Lord Hotel e o Hotel São Pedro (ambos em processo), construído na década de 1950 são os únicos bens que apresentam características modernizantes identificadas com a “modernidade programática” (SEGAWA, 2002) em vias de serem protegidos pelas ações de preservação.


  A ausência de salvaguarda legal do patrimônio moderno pelas instâncias federais, estaduais e municipais em Fortaleza revela, apesar da inegável importância desse acervo como signo da modernização, a pouca importância atribuída ao seu legado.


  Embora as ações do IPHAN em relação ao patrimônio moderno no âmbito nacional remontem à década de 1940, com o tombamento da Igreja de São Francisco de Assis de Oscar Niemeyer,na Pampulha, em 1947 e em seguida o Ministério da Educação e Saúde Pública, de Lúcio Costa e equipe no Rio de Janeiro, em 1948 e se consolide posteriormente com as ações de preservação do conjunto urbano e edificado de Brasília, o seu alcance é ainda mais insignificante e seletivo em relação à Região Nordeste, restringindo-se a alguns poucos bens modernos tombados em Recife e Salvador, ficando os exemplares de Fortaleza absolutamente excluídos.


  No nível estadual, exceto o Palácio da Abolição e o Mausoléu Castelo Branco – projeto de Sérgio Bernardes - tombados em 2005, o restante do acervo formado por edifícios representativos do modernismo arquitetônico em Fortaleza encontra-se sem proteção legal, em um franco processo de descaracterização e desaparecimento em função de diversas razões, sendo a dinâmica imobiliária uma das principais. Na esfera municipal, embora ações mais efetivas tenham sido implementadas nos últimos anos, nenhum edifício moderno se beneficiou de medidas protetivas.


  O VALOR CULTURAL E HISTÓRICO DA ARQUITETURA MODERNA EM FORTALEZA.


  A produção da arquitetura moderna em Fortaleza pode ser dividida em três momentos, mediante a atuação de três gerações de arquitetos na cidade. A primeira era formada por jovens profissionais cearenses, recém-diplomados em outros estados, que retornam à terra natal no final da década de 1950, com o compromisso de aplicar novas práticas profissionais e métodos de trabalho, trazendo para o Ceará o debate sobre a arquitetura e o urbanismo modernos então praticados naqueles centros (Rio de Janeiro e Recife), como José Liberal de Castro (1926), José Neudson Braga (1935), José Armando Farias (1928-1974), Ivan Brito (1928), entre outros. “A atuação desses profissionais, ao aderir ao vocabulário moderno, nacional e internacional, inseriu a cidade no cenário da produção da arquitetura moderna brasileira” (DIÓGENES; ANDRADE, 2014, p. 107).


  A segunda geração se constitui de arquitetos também graduados em outros centros (São Paulo, Rio de Janeiro e Brasília) que se juntaram aos pioneiros nas décadas seguintes e passaram a lecionar na recém-fundada Escola de Arquitetura da UFC, que iniciou suas atividades em 1965, sendo então reconhecida como o grande centro de referência cultural da Universidade e da Cidade (CASTRO, 1982). Em conjunto, essas duas gerações de arquitetos foram responsáveis por introduzir na cidade uma nova concepção acerca dos princípios estéticos, espaciais e construtivos, característicos do ideário moderno, estabelecendo uma nova linguagem na arquitetura local, além de possibilitar, com sua postura profissional e ética, a valorização do papel do arquiteto.


  E, a partir de 1969, o Ceará começa a conhecer anualmente novo contingente de profissionais, com 20 arquitetos diplomados a cada ano, sendo a terceira geração constituída pelos egressos do Curso de Arquitetura. As décadas de 1950 a 1980 testemunham, pois, uma produção arquitetônica de elevado padrão, com projetos que procuraram conciliar as premissas do modernismo com as condições locais, na tentativa de produzir uma arquitetura peculiar, de feição moderna, mas fortemente marcada pelos aspectos próprios do nosso clima e materiais, uma postura pautada na busca da intermediação dos valores universais com os valores locais.


  Fortaleza, neste período, oferecia ambiente favorável para o desenvolvimento do modernismo arquitetônico, devido ao acelerado crescimento urbano e consequente aumento da demanda por projetos, muitas dos quais de obras públicas, sendo amplamente assimilada pela clientela local, na sua maioria formada por profissionais liberais. Entretanto, cabe ressaltar que, na atividade projetual dessas gerações de arquitetos predominam residências unifamiliares, a maior parte localizada no bairro da Aldeota, quase todas construídas na década de 1970 e muitas delas já demolidas.


  Como refluxo das políticas implementadas pela SUDENE e pelo paradigma de desenvolvimento da industrialização, com efetiva intervenção do Estado no período, várias obras emblemáticas, de diversas tipologias foram edificadas, elevando a cultura arquitetônica local com suas novas formas e funções, além de constituírem, elas mesmas, símbolos da modernização pretendida.


  São exemplos desta produção arquitetônica moderna, obras de grande significado para a Cidade, como o Estádio Castelão (1969), que reuniu um verdadeiro time de arquitetos na sua concepção; o Palácio Progresso (1964), emblema da racionalidade aplicada aos edifícios verticais; o Centro de Hemoterapia e Hematologia do Ceará (1967), a sede do DAER - Departamento Autônomo de Estradas e Rodagem (1962), o Centro de Exportadores do Ceará (1962), além de vários edifícios da recém-fundada Universidade Federal do Ceará. Assistiu-se, na década de 1970, uma produção significativa de edifícios públicos – agências bancárias e edifícios-sede de órgãos públicos, como a sede do INCRA-CE (1974), a Biblioteca Pública Menezes Pimentel (1975), o edifício sede do Banco do Nordeste(1979), a Assembleia Legislativa do Ceará (1972), a sede do BEC – Banco do Estado do Ceará (1970),o Instituto Médico Legal (1982), o edifício da Teleceará – Centrais de Comutação e Escritórios (1982), o Centro de Convenções do Ceará (1973)e o edifício sede do DNOCS (1973).


  Vale salientar ainda a atuação de arquitetos oriundos de outros estados em Fortaleza, responsáveis por projetos relevantes, como as residências de José Macedo (1957) e Fernando Macedo (1962), ambas demolidas, a de Benedito Macedo (1968), a sede da Receita Federal, de 1975, todos de autoria de Acácio Gil Borsoi (1924-2009); o Palácio da Abolição e o Memorial Presidente Castelo Branco (1970), de Sérgio Bernardes (1919-2002), o Ginásio Paulo Sarasate (1971) de Ícaro de Castro Mello (1913-1986) e o Hotel Esplanada (1972), projeto de Paulo Casé (1931), primeiro hotel cinco estrelas na orla marítima da capital, com características marcadamente modernas e que foi recentemente demolido. Some-se a isto, a atuação de Roberto Burle Marx (1909-1994), em parceria com vários arquitetos locais e “estrangeiros”.


  É bastante relevante, portanto, a produção da arquitetura moderna na capital cearense. Esses projetos manifestam, em sua maioria, valores de uma arquitetura peculiarfortemente marcada pelos aspectos próprios do nosso clima e materiais, expressos na criação de áreas sombreadas, no uso de varandas, pergolados e abas na coberta, além do emprego de mecanismos que proporcionam o aproveitamento da ventilação, abundante da região, como as esquadrias de madeira tipo venezianas e os cobogós, elementos historicamente recorrentes na arquitetura do Nordeste e do Ceará.


  Grande parte da obra produzida nesse período, entretanto, tem sido alterada ou mesmo demolida, fazendo desaparecer esse importante acervo, comprometendo a conservação deste legado, de relevante interesse e indiscutível importância histórica e cultural.


  A desvalorização da arquitetura moderna ocorre em função de vários aspectos, que incluem as dinâmicas urbanas contemporâneas, dentre elas a imobiliária, bem como o não entendimento do seu valor cultural e histórico, tornando-a ainda mais vulnerável.


  A importância das produções arquitetônicas modernistas na cidade contemporânea é escassa. Em parte isso acontece porque essas arquiteturas não conseguem atrair a atenção dos cidadãos para seus valores estéticos e históricos. Essa falta de importância, paradoxalmente, deve-se a uma determinada conformação das percepções e valores que despontam na modernidade, persistem e se intensificam na contemporaneidade (BIERRENBACH, 2012. p. 92).


  Como se pode observar, são muitas as dificuldades de preservação do patrimônio edificado em Fortaleza e as medidas protetivas em relação ao patrimônio moderno são praticamente nulas, situação considerada bastante grave, sobretudo porque as ações do mercado imobiliário no processo de destruição e construção na Cidade, quase não encontram resistência amparada na lei, nem nas ações preservacionistas do Estado para conter a descaracterização e/ou demolição destas edificações.


  PRESENTE: A MODERNIDADE ARQUITETÔNICA AMEAÇADA PELA DINÂMICA IMOBILIÁRIA


  No final da década de 1970, alguns fatores foram determinantes na transformação da dinâmica urbana de Fortaleza, a saber: o início da verticalização e o enfraquecimento das funções do Centro, como principal lugar de concentração de comércio, serviços e lazer da totalidade da população.


  O marco inicial do processo de verticalização de Fortaleza pode ser identificado com a mudança na Lei de Uso e Ocupação do Solo - O Plano Diretor Físico de 1979 – Lei 5.122-A que, em suas determinações, ampliou os índices de aproveitamento e permitiu gabaritos mais altos em várias áreas da Cidade, além do Centro. Nesse sentido, a produção do espaço conheceu transformações quantitativas e qualitativas sem precedentes, que resultaram na remodelação de lugares específicos, consoante os interesses do mercado imobiliário que se insinuava à época.


  Na década de 1970, a produção dos espaços residenciais das classes mais abastadas, sobretudo na zona leste, estava restrita às residências unifamiliares e a uma tipologia de edifícios multifamiliares com pilotis e três pavimentos, ambas concebidas segundo os princípios modernos. Estes últimos com características locais marcantes, como o uso do pilotis e a apropriação da varanda e de novos materiais, sobretudo o concreto. A partir da década de 1980, com a valorização imobiliária, tem início um processo intenso de substituição da forma e imagem urbana da Cidade, quando a verticalização ficava restrita ao Centro. Assiste-se a uma expansão de tipologias verticais (residenciais e comerciais) em áreas não centrais, sobretudo nos bairros da Aldeota e do Meireles, junto à orla marítima, com a construção de edifícios diversos, alguns ainda com caráter moderno e, a partir de meados dos anos 1980, com assimilações de influências pós-modernas.


  As mudanças verificadas na fisionomia desses bairros da zona leste consolidaram-se após a aprovação do PDDU – Plano Diretor de Desenvolvimento Urbano de Fortaleza, de 1992, que resultou no aumento da densidade e da verticalização desses bairros, ao permitir construções de 72,00m de gabarito nesta área e de 95,00m no Centro. É importante destacar que a esta altura, o Centro já não era atrativo para o mercado imobiliário, somado à cristalização de uma estrutura fundiária tradicional, de lotes estreitos e profundos. Desde então, as residências unifamiliares modernas, erguidas na zona leste, foram as que primeiramente sucumbiram frente à expansão imobiliária.


  A estrutura fundiária dos bairros de classes mais abastadas, com residências localizadas no centro de lotes generosos, favoreceu a valorização dos terrenos e, como consequência, a demolição de uma quantidade significativa de edificações modernas. A substituição dessas residências por torres comerciais e sobretudo residenciais foi incrementada pela facilidade da negociação entre construtoras e os poucos proprietários – as vezes somente um - necessários para realização da permuta do terreno em troca de unidades habitacionais dos novos empreendimentos.


  A estrutura fundiária do bairro [da Aldeota], com grandes lotes ocupados por apenas uma habitação, facilitou a transformação da área. Quadras inteiras foram objeto de maior adensamento demográfico, com a construção de edifícios altos em lotes onde às vezes havia uma só residência (DIÓGENES, 2005, p.86).


  A “MORTE” DE EDIFÍCIOS MODERNOS EM FORTALEZA


  No contexto supracitado, vários edifícios tiveram sua morte decretada e consumada em função da dinâmica imobiliária. Alguns exemplares são dignos de nota.


  A Residência José Macedo (1957) (Figura 01), do eminente empresário e senador cearense, constitui uma das principais obras do início da carreira de Borsoi e representou um marco na produção de residências modernas em Fortaleza. A edificação, juntamente com outras do mesmo período e porte, possui características que evidenciam as influências mais marcantes da “Escola Carioca” (PAIVA; DIÓGENES, 2008). Amaral (2004) qualifica esta fase inicial da obra de Borsoi como pertencente ao “código racionalista”, identificando certos atributos em comum nas residências unifamiliares por ele projetadas, como “pilotis, estrutura independente, cobertas em uma só água com beirais escondidos, em laje de concreto, cobertas do tipo asa de borboleta, fachadas com planos inclinados, janelas corridas, planta livre, fachada livre, espaço contínuo” (AMARAL, 2004, p. 56 e 57).


  Após a realização da Mostra de Arquitetura e Design “CASA COR CEARÁ”, realizada no ano de 2000, a residência foi demolida para dar lugar a uma das torres residenciais com maior área construída por unidade (900,00m²).


  Fonte: CAVALCANTI, 2001; Google Earth.


  A residência do Sr. Fernando Dias Macedo (1962), foi outro exemplar moderno na Cidade projetada por Borsoi e que teve destino semelhante (Figura 02). Por situar-se em plena área comercial do bairro da Aldeota, na Avenida Santos Dumont, zona de alta valorização imobiliária e terciária, a residência de aproximadamente 1.000,00m² implantada no centro de toda uma quadra e circundada por abundante área verde não resistiu às pressões do mercado e foi demolida em 1995, sendo construído em seu lugar, anos depois, o Shopping Del Paseo, que abriga ainda no seu programa, uma torre com salas comerciais e duas residenciais e reforçou sobremaneira, juntamente com shoppings similares (Avenida Shopping, Shopping Aldeota e Pátio Dom Luiz) a centralidade do bairro.


  Fonte: Acervo Helena Macedo; Google Earth.


  Um exemplo emblemático e que resiste às investidas do mercado imobiliário é a Residência Benedito Macedo.


  O projeto residencial remanescente mais significativo de Borsoi em Fortaleza é a Residência Benedito Dias Macedo (1968) que, em fins da década de 1970 teve seu uso alterado, passando a funcionar como sede do grupo J. Macedo. Atualmente, embora ainda pertença à família, não abriga mais nenhuma atividade (PAIVA; DIÓGENES, 2008, p. 9).


  A residência conta com um anexo, uma estrutura para abrigar a holding do grupo, também projetado por Borsoi. Trata-se de um dos exemplos mais significativos de diálogo entre arte e arquitetura na Cidade, contando com o paisagismo de Roberto Burle Marx, interiores de Janete Costa e a participação de diversos artistas plásticos, como Bruno Giorgi, Mariane Peretti e Sérvulo Esmeraldo. A edificação sediou a Casa Cor Ceará de 2009 (Figura 03).


  A edificação foi alvo de alguns Trabalhos Finais de Graduação, que se debruçaram sobre as possibilidades de reutilização do conjunto, por meio de projetos de intervenções. Sob “pena de morte”, uma vez que vários estudos de viabilidade econômica já foram elaborados para a construção de novas torres, o edifício resiste. A atuação do Estado, por meio dos Conselhos de preservação do patrimônio em nível estadual e municipal, em parceria com a família poderia engendrar um processo de proteção legal do edifício, atribuindo-lhe um uso cultural consoante à sua importância histórica e artística. Não resta dúvida que a proteção dos edifícios modernos demanda intervenções, maximizando o compromisso dos arquitetos com a dimensão projetual, fundamentais para a readequação dos usos e a preservação da memória dos edifícios e dos arquitetos envolvidos.


  Fonte: Acervo Fernanda Rocha


  Outro fato que impressiona, é a quantidade de residências modernas demolidas projetadas por arquitetos cearenses, em particular José Neudson Braga. Autor de mais de 600 projetos de casas em Fortaleza, a sua maioria construída nas décadas de 1960 e 1970, o arquiteto se ressente de testemunhar em vida o desaparecimento de grande parte deste acervo, em função da substituição por edifícios multifamiliares e comerciais. Destacam-se neste contexto as residências de José Otoch (1963), de José Lino Silveira Filho (1963), de Dario Queiroz Galvão (1967) (Figura 04) e de Raimundo Queiroz Costa (1969), entre tantas outras.


  Fonte: Acervo Neudson Braga; Google Earth.


  A partir da década de 2010, com o quase esgotamento de terrenos disponíveis em bairros da zona leste, ainda que novas frentes imobiliárias tenham sido abertas na Cidade, verifica-se um processo intenso de destruição e reconstrução, que ameaça não somente as residências, mas também as tipologias de edifícios residenciais com pilotis e mais três pavimentos. Vários desses edifícios já foram demolidos, tendo em vista a valorização crescente dos terrenos na área. Exemplares emblemáticos da arquitetura moderna na cidade são substituídos por torres residenciais (Figuras 05, 06 e 07), na busca do aproveitamento máximo do lote.


  Fonte: Acervo dos autores.


  O Edifício Magna Santos Dumont (Figura 08), construído no ano 1978 (projeto de Marrocos Aragão) e situado na Av. Santos Dumont e o Edifício Benício Diógenes (projeto de Nícia Bormann e Nearco Araujo) (Figura 09), de 1974, localizado na Av. Sen. Virgílio Távora são exemplos de imóveis ameaçados por essa dinâmica, visto que estão implantados em lotes extremamente valorizados, em área nobre da cidade, onde o índice de aproveitamento é atualmente bem superior, o que favorece a expectativa de construções com maior possibilidades de lucro, por parte dos agentes do mercado imobiliário.


  Com relação ao Ed. Magna Santos Dumont (Figura 08), conforme depoimento da arquiteta Márcia Cavalcante,


  tem havido um assédio de investidores para comprar o edifício e erguer uma nova construção em seu lugar, de modo a aproveitar o potencial construtivo atual, porém, não há um consenso entre os moradores. [...] Tal situação, que tem se repetido em outros exemplares, ameaça a memória arquitetônica de Fortaleza (CAVALCANTE, 2015, p. 346).


  Da mesma forma, a localização do Edifício Benício Diógenes (Figura 09), interessante exemplar moderno, em área bastante valorizada, atrai constantemente a atenção do mercado imobiliário, ameaçando a edificação.


  Fonte: CAVALCANTE, 2015; Acervo dos autores.


  A demolição do Hotel Esplanada (Figura 10), em 2015, é um dos casos mais significativos que atestam a fragilidade da arquitetura moderna frente às investidas do mercado imobiliário, potencializada pela ausência de ações afirmativas de preservação do patrimônio moderno.


  A “morte” do edifício foi motivada pela lei complementar denominada “outorga onerosa de alteração de uso”, um dispositivo que possibilita a flexibilização dos parâmetros urbanísticos (gabarito, índice de aproveitamento, taxa de ocupação, entre outros) mediante uma contrapartida pública que pode ser aplicada em algumas finalidades específicas. Neste contexto, o Hotel foi destruído para ser erguido um no local, em um terreno na Avenida Beira Mar, em regime de exceção e aprovado pela Comissão Permanente do Plano Diretor (CPPD), um edifício residencial multifamiliar com gabarito de 126,74m e índice de aproveitamento (I.A.) de 6,0 (seis), algo completamente inédito na cidade, contrariando os atuais índices de 72,00 de altura e I.A. de 3,0 (Figura 10).


  O Hotel Esplanada foi vítima não somente da escandalosa valorização imobiliária dos terrenos localizados nas orlas turísticas, mas também da prevalência do poder do capital e do valor de trocaem relação ao valor de uso, da primazia dos interesses privados em detrimento de valores culturais, dos suportes da memória coletiva e das preexistências urbanas (PAIVA; DIÓGENES, 2017, p. 58)


  Fonte: Acervo dos autores.


  Fonte: https://www.opovo.com.br/noticias/economia/2017/10/com-40-andares-ivens-dias-branco-condominium-sera-construido-na-beira.html


  Esta concessão estimulou várias construtoras e incorporadoras a se valer do dispositivo para maximizar as possibilidades de construção e lucro dos empreendimentos imobiliários, com pretensões de se tornarem ícones urbanos. Neste cenário a “outorga onerosa” funda um novo ciclo no mercado imobiliário em Fortaleza, onde há “um aumento excessivo da renda fundiária, ameaçando outras edificações, inclusive de valor patrimonial, e revelando uma modernização que se funda deixando em seu rastro a destruição do passado” (PAIVA, 2017)


  FUTURO: OS DESAFIOS DA PRESERVAÇÃO DA ARQUITETURA MODERNA EM FORTALEZA


  O aumento da produtividade e competitividade imobiliária em Fortaleza com a flexibilização de parâmetros urbanísticos que favorecem sobremaneira a atuação do mercado imobiliário, superestimando as localizações dos terrenos em detrimento das edificações, anuncia um cenário ainda mais preocupante em relação à conservação da arquitetura moderna.


  Não resta dúvida que é notória uma consciência maior em relação ao valor patrimonial desta produção na última década, com reflexões, estudos e pesquisas importantes sobre a sua relevância histórica e cultural, a saber:


  - Uma parceria entre o IPHAN e o Departamento de Arquitetura e Urbanismo da UFC na produção de um Inventário da Arquitetura Moderna em Fortaleza;


  - A atuação de professores e pesquisadores do Departamento de Arquitetura e Urbanismo da UFC e mais recentemente do Programa de Pós Graduação em Arquitetura e Urbanismo e Design (PPGAU+D), incluindo mestrandos, envolvidos com atividades de ensino, pesquisa e extensão, debruçando-se sobre a documentação e a conservação da arquitetura moderna local, sobretudo em Fortaleza, redundando em diversas publicações;


  - A produção do “Guia da Arquitetura Moderna de Fortaleza (1960-1982)” e a pesquisa sobre a modelagem digital de  cinquenta e dois edifícios modernos;


  - A participação da UFC nos conselhos de preservação estadual e municipal, além de compor a Comissão Permanente do Plano Diretor, posicionando-se criticamente em favor da preservação do patrimônio, e;


  - A recente criação do NÚCLEO DOCOMOMO CEARÁ, que tem como objetivo “estimular e contribuir para o intercâmbio de estudos, pesquisas e experiências de intervenção no processo de documentação e conservação do patrimônio edificado modernista no Ceará”, com reflexões que descendem da realização do 5° DOCOMOMO N/NE, com o tema “Projeto, Obra, Uso e Memória: a intervenção no patrimônio modernista”.


  Entretanto, estas ações ainda se limitam à documentação e, embora tenham colaborado para a conscientização do valor histórico e cultural do patrimônio recente e sua consequente preservação, não são suficientes para se contrapor às forças do mercado e sua articulação com as instâncias do Estado responsáveis pelo planejamento urbano, legislações urbanísticas e medidas preservacionistas.


  A ameaça ao patrimônio moderno, embora remonte a processos pretéritos, tem se intensificado em função de uma exacerbação do espaço urbano como reprodutor do capital imobiliário, agora associado ao capital financeiro, direcionando e (re)desenhando a cidade, onde a dimensão social e espacial do privado prevalece sobre o público, comprometendo o patrimônio e a memória coletiva.


  Os desafios se referem também ao papel dos arquitetos, uma vez que:


  Apesar da arquitetura moderna nem sempre ter visibilidade e credibilidade junto ao público leigo, a ponto deste interessar-se por sua preservação, talvez essa incomunicabilidade não seja insuperável. O reconhecimento do valor artístico das obras da arquitetura moderna não se efetivará de maneira ampla sem que haja um prévio investimento na criação ou reforço da memória coletiva, e esta por sua vez não se consolida sem um trabalho ativo de educação – assunto do qual os arquitetos temos descuidado, de há muito. Cada vez menos a arquitetura é reconhecida como matéria de cultura, como ocorre com várias outras manifestações da criatividade humana (ZEIN; DI MARCO, 2008).


  As perspectivas que se apresentam para a preservação da arquitetura moderna em Fortaleza são variadas e exigem a participação de diversos agentes, do Estado ao mercado, da academia à sociedade civil, dos órgãos de preservação aos proprietários dos bens, dos arquitetos aos usuários. Nesta direção, o compromisso deste trabalho é denunciar e revelar as complexas relações entre a dinâmica imobiliária e a preservação do patrimônio moderno em Fortaleza.'
