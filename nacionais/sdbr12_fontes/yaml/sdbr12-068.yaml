texto: 'FERNANDO CHACEL E A PRESERVAÇÂO DA PAISAGEM CONSTRUÍDA: A PRAÇA DA VILA OPERADORA DE FURNAS PLANURA/MG


  Introdução:


  Podemos afirmar que a urbanização da região compreendida pelo Triângulo Mineiro e Pontal do Triângulo foi consolidada ao longo da segunda metade do Século XX com a construção de Brasília, como “nova capital“ e  a destinação de recursos financeiros para investimentos em infraestrutura relacionados aos diversos setores econômicos. O setor de energia elétrica foi priorizado com a construção de hidrelétricas para atender às necessidades da nova capital e ao setor industrial, que se consolidava no sudeste do Brasil.


  Esta região, que contava com grande potencial hidroelétrico em seus dois grandes rios: Grande (divisa Minas Gerais/São Paulo) e Paranaíba (divisa Minas Gerais/Goiás), apresentava também uma escassa rede urbana. Neste contexto foram construídas, ao longo de três décadas, “grandes obras” de usinas hidrelétricas (UHE), que consequentemente, resultou em ônus negativos, em função de alteração territorial e ambiental, devido ao represamento de vastas áreas agricultáveis, submersão de alguns poucos povoados, gerando dispersão de população ribeirinha e perda de elementos culturais de valor histórico, entre outros, que não eram considerados à época.


  Por outro lado, os investimentos abrangeram além das UHEs, a construção de dezenove vilas/cidades, pelas concessionárias: FURNAS (onze), CEMIG (seis), e CELG (duas), integrando-as à rede urbana regional com a criação e ampliação de rede de telecomunicações e da malha rodoviária, pavimentação de rodovias, implantação de aeroportos, etc. As novas configurações territoriais e socioeconômicas resultaram em reordenamento territorial e administrativo com a criação de novos municípios, a elevação do IDH e do orçamento municipal através de recebimento de royalties. É o caso do Município de Planura, cuja “praça principal e vila operadora” existentes, serão o objeto deste artigo,


  Na pesquisa desenvolvida na Tese de Doutorado foram investigadas dez vilas operadoras e uma cidade, construídas por FURNAS ao longo de trinta anos. As reflexões sobre a trajetória das vilas foram apresentadas em três momentos: concepção, realização e utilização e foram baseadas em métodos de abordagem histórica com procedimentos de análise comparativa, análise urbana e visual.


  Como conclusão da referida pesquisa, ressalta-se a importância do legado arquitetônico urbanístico moderno, presentes nas vilas construídas no geral, e nas singularidades ambiental e paisagística presentes em algumas vilas, citadas neste artigo, que foram projetadas por equipes multidisciplinares, Muitos desses profissionais, especialmente arquitetos, não foram identificados, porque os projetos elaborados pelo escritório de Furnas, não traziam em suas legendas identificação de autoria. O escritório técnico foi desativado e devido ao tempo trancorrido, os profissionais aposentaram, faleceram, etc.  Em relação, aos profissionais externos ao quadro profissional de FURNAS, foi possível a identificação de alguns arquitetos e contato pessoal, caso do paisagista Fernando Chacel, que atuou ao longo de treze anos em diversos empreendimentos de FURNAS e CESP em uma atividade, segundo sua descrição, destinada ao; “tratamento paisagístico e recuperação vegetacional” de áreas sensíveis.


  A pesquisa resultou em vasta documentação de projetos originais e planos estratégicos de planejamento territorial em larga escala, com a construção de usinas e vilas operadoras e infraestrutura regional de abrangência nacional, antes e, durante a ditadura militar, período pouco abordado pela historiografia.


  PLANEJAMENTO MULDISCIPLINAR PARA A PAISAGEM CONSTRUÍDA


  Apresentaremos a “praça principal” e respectiva Vila Operadora de Planura/MG, resultante da construção da UHE de Porto Colômbia/SP (1969). Também serão abordadas outras vilas pesquisadas, que tiveram um planejamento multidisciplinar para a paisagem construída, tendo como responsável os paisagistas Fernando Chacel e Almir Machado e o botânico Luiz Emygdio de Mello Filho, que elaboraram entre os anos de 1963 e 1976, tratamento paisagístico e recuperação vegetacional em projetos completos ou parciais para diversos empreendimentos de FURNAS.


  Além da Vila Operadora de Planura, diversas hidrelétricas e vilas operadoras destacam-se pelo seu paisagismo: a UHE e Vila Operadora de Furnas em Passos/MG (1957), a UHE e Vila Operadora de Peixoto/ Mascarenhas de Morais/SP (1953-73), a UHE e Vila Operadora de Estreito/SP (1963), a UHE Marimbondo/SP (1971) e suas duas vilas operadoras: Fronteira/MG e Icém/SP e a UHE Itumbiara e sua vila operadora (1974). O objetivo é demonstrar a importância do ideário paisagístico moderno presente nestas vilas, exemplificado em Planura, por suas peculiaridades paisagísticas, em um contexto em que, a sensibilidade ecológica e a questão ambiental se inserem na práxis profissional, pouco usual naquele momento.


  A implantação dessas vilas tinha como finalidade viabilizar a construção de usinas hidrelétricas em locais desprovidos de cidades e que, ao longo desse processo evoluiu para um planejamento integrado aos núcleos urbanos, quando existentes. No caso das hidrelétricas implantadas nas bacias do rio Grande e rio Paranaíba, à época com baixa densidade populacional, significou uma contribuição para uma nova configuração regional, com vilas, que atualmente são bairros ou cidades sedes de municípios.


  A Praça da Vila de Furnas é a única praça no traçado urbano da Vila Operadora de Furnas que, por sua escala na malha urbana, apresenta características de parque. A Praça foi projetada pelo paisagista carioca Fernando Chacel (1931-2011) com reconhecida atuação na área de paisagismo ecológico e sua vasta produção de projetos paisagísticos elaborados para Furnas.


  Fernando Chacel é considerado um dos mais importantes paisagistas brasileiros, com reconhecimento nacional e internacional. Chacel foi fundador da Associação Brasileira de Arquitetos Paisagistas (Abap), estagiou com Roberto Burle Marx, sendo considerado por alguns críticos, seu sucessor, e recebeu, em 2005, uma honraria da Fundação Dembarton Oaks, de Washington, instituição ligada à Universidade de Harvard/EUA que tem em seu centro acadêmico uma parte ligada ao estudo da historia da arquitetura paisagística.


  Os estudos de vegetação urbana desenvolvidos pelo botânico Luiz Emygdio de Mello Filho  propunha a necessidade de recriar a paisagem voltada para os ecossistemas com sua valorização e conservação ou “ecogênese: reinterpretação cultural dos elementos da paisagem, baseada prioritariamente nas características ecológicas e ambientais do ecossistema antes existentes” (FARAH, I; SCHLEE, M.; TARDIN, T.; 2010 p. 69) foram referenciais em sua atuação, tendo trabalhado em conjunto com Mello Filho ao longo de décadas, conforme citado anteriormente.


  Para Chacel o objetivo principal deve ser “recriar” os ecossistemas destruídos da paisagem natural atingida. Entendia que alguns procedimentos proporcionam situações paisagísticas capazes de compensar os inevitáveis impactos de qualquer projeto de desenvolvimento. Como se constata na definição abaixo;


  “A Ecogênese, deve ser entendida como uma ação antrópica e parte integrante de uma paisagem cultural que utiliza, para recuperação dos seus componentes bióticos, associações e indivíduos próprios que compunham os ecossistemas originais” (CHACEL, 2001, p.23).


  A PAISAGEM E O PAISAGISTA


  O texto a seguir, é uma transcrição livre da entrevista com Fernando Chacel, quando o paisagista conversou com a autora sobre os procedimentos que utilizou ao longo dos anos de atuação profissional em Furnas.


  A preocupação de tratar, paisagisticamente, as grandes obras do setor energético no Brasil eram pouco usuais e representava uma atitude inovadora. Em relação à inclusão do paisagismo em hidrelétricas, citou as iniciativas da CESP – Companhia Energética de São Paulo, que desde as primeiras obras oriundas de projetos básicos, desenvolvidas pelo escritório do engenheiro Ernest Robert Mange, incluía em seus projetos de paisagismo, a atuação de profissionais consagrados na área, como o arquiteto paisagista Roberto Coelho Cardozo, Waldemar Cordeiro e Nina Maria Jamra Tsukumo.


  Segundo Chacel (2008), o primeiro trabalho desenvolvido para a empresa FURNAS CENTRAIS ELÉTRICAS S.A foi em 1963 à convite do engenheiro John Cotrim, com intervenções na UHE Furnas em Passos/MG, (1958) primeira usina hidrelétrica de grande porte no Brasil. A presença das “corredeiras de furnas” determinou o nome, não só desta hidrelétrica, mas da empresa, designando também, a primeira vila e todas as vilas operadoras da companhia construídas posteriormente. Segundo Chacel a visão de paisagismo naquele período era limitada, conforme declara:


  “(...) em que o tratamento paisagístico das usinas hidrelétricas (UHE) era compreendido como uma ação complementar de recuperação através de tamponamentos de lesões da paisagem, ocasionadas pela obra e implantação de cobertura vegetal de caráter ‘jardinístico’ com a finalidade de acabamento e enquadramento da barragem e seu entorno imediato”. (CHACEL, 23/06/2008)


  Como em todos os seus trabalhos desenvolvidos em grande escala territorial, ou em grandes áreas, considerava fundamental uma equipe multidisciplinar. Em seus vários projetos atuou juntamente com outros profissionais, como o botânico Luiz Emydio de Mello Filho, os arquitetos paisagistas Almir de Lima Machado e Nina Maria Jamra Tsukumo, o geógrafo Aziz Ab’ Saber, o arquiteto Ary Garcia Roza, que projetou o belo mirante na UHE Furnas, e o engenheiro agrônomo Walter Araújo, o engenheiro florestal Luiz Carlos Biela, entre outros.


  Inicialmente, o trabalho do paisagista, que era visto como de pequena abrangência pelas administrações e engenheiros de obra, foi limitada a uma atuação pontual e localizada, como na UHE Furnas, cujo projeto compreendia apenas a área próxima à casa de força, a ilha de pedra, o mirante e a casa de visitas. (FIGURAS 1 e 2).


  FIGURA 1. UHE FURNAS/1963: Recuperação e paisagismo do entorno.


  FONTE: GUERRA, M.E.A, 2008


  FIGURA 2. UHE FURNAS/1963: Mirante: Ary Garcia Roza – Paisagismo: Chacel


  FONTE: GUERRA, M.E.A, 2008


  Ainda no ano de 1963 atuou, neste contexto pontual e localizado, no entorno da UHE Peixoto que ainda pertencia a CPFL - Companhia Paulista de Força e Luz.  A partir deste trabalho foi convidado pela empresa Furnas a desenvolver um projeto amplo que incluía além da UHE de Estreito, a sua vila residencial.


  Na vila de Estreito (1963) foi responsável por todo o tratamento paisagístico, desenvolveu um projeto abrangente, pois, além da recuperação do entorno da barragem, pôde atuar em escala urbana em todo o núcleo, já que, como era usual, havia sido retirada toda a vegetação de cerrado, como pode ser constatado na FIGURA 3. Chacel inseriu plantas nativas na arborização urbana, ou seja, a vegetação do cerrado, que até então não despertava grande interesse entre os envolvidos nas obras de usinas. Hoje, passados 54 anos desta implantação paisagística, é perceptível a qualidade do projeto implantado com a consolidação da paisagem e integração do ambiente como um todo, como demonstra a FIGURA 4.


  FIGURA 3. Construção da vila de Estreito /1963 com a retirada da vegetação de cerrado


  FONTE: GUERRA, M.E.A, 2008


  FIGURA 4.  Recuperação paisagística e arborização urbana da vila de Estreito.


  FONTE: GUERRA, M.E.A, 2015.


  Ao desenvolver projetos paisagísticos elaborados para Furnas, Chacel viu seu trabalho reconhecido, quando representantes do Banco Mundial elogiaram sua atuação e foi convidado por Lucas Garcez, presidente da CESP para também elaborar projetos na companhia paulista.


  Na década de 1970, o discurso era “desenvolvimento a qualquer preço e segurança nacional”, com calendários apertados e muitas obras. Era necessário que os profissionais atuantes nas obras estivessem conscientes da importância da área ambiental, fato que nem sempre ocorria e tudo dependia da sensibilidade de quem respondia pela empreitada.


  Naquela década foram construídas as usinas hidrelétricas e respectivas vilas residenciais de Maribondo, Porto Colômbia, Itaipu e a Usina Nuclear de Angra dos Reis e respectiva vila residencial em Praia Brava. Em Angra dos Reis foi desconsiderada a topografia e a vegetação local. Por outro lado, em Porto Colômbia (1969), houve uma preocupação dos engenheiros da obra, com a vegetação existente ao defenderam a manutenção do cerrado o quanto possível, nas cabeceiras da barragem e na vila residencial de Planura.


  Foi na década de 1970, que os escritórios de arquitetura de empresas, como FURNAS e CESP ou da iniciativa privada mais elaboraram projetos. Tinham total liberdade de propor novas concepções urbanísticas ou arquitetônicas, incluindo novos usos de materiais de construção, mas não tinham a garantia de execução dos projetos, conforme propostos, pois as empreiteiras, que, em muitos casos desenvolviam os projetos executivos, ao mesmo tempo em que construíam, também tinham total liberdade de modificá-los e implanta-los da forma que lhes conviesse.


  O processo de movimentação de terra nas áreas de intervenção consistia na retirada de toda camada superficial, incluindo a vegetação existente e as camadas mais profundas com a estocagem em um mesmo ponto de “bota fora”. Após a execução “das obras de engenharia”, com a construção da usina propriamente dita, este estoque de terra retornava para a execução da barragem e rearranjo do entorno. Não havia uma sistematização no processo de rearranjo do solo, de plantio e manejo nestas áreas. Por isso, posteriormente, algumas áreas apresentaram problemas conhecidos como erosões, voçorocas, áreas degradadas entre outros problemas ambientais.


  Chacel considerava de grande importância, para a mudança de processo de ensilagem de solos removidos durante as obras, o trabalho em equipe liderado por Aziz Ab’Sáber, que para ele, foi um profissional fundamental para a mudança de procedimento em áreas de empréstimos de terra. Foi criado um roteiro metodológico que consistia principalmente na retirada em postas sucessivas da camada superficial rica em materiais orgânicos que eram estocadas lateralmente às terras mais profundas em um sítio protegido para posterior aproveitamento nas operações de cobertura e proteção do terreno.


  Com esse procedimento, os materiais residuais, ricos em humos, esporos de plantas, raízes cortadas, etc. ao serem reutilizados como última camada dos aterros, executados em patamares, possibilitou a reintrodução de coberturas vegetais protetoras, proporcionando um adequado reafeiçoamento paisagístico. O procedimento citado, e as experiências de paisagismo ecológico em reservatórios, atualmente, são considerados exemplares para mudança de postura em relação às obras de usinas hidrelétricas.


  A implantação de hortos em canteiros de obra, criação de viveiros e herbários em ambientes apropriados em bordas de capoeiras e florestas remanescentes, coleta de espécies nativas, acompanhamento do desenvolvimento de mudas em crescimento com seleção de plantas de rápido crescimento para compor bosques planejados, ligação entre fragmentos de matas e readensamento de capoeiras são procedimentos corriqueiros atualmente e de grande valor ambiental. Na época, junto com Walter Araújo idealizou e materializou esses canteiros, o que demonstra sua preocupação ambiental com o replantio no futuro.


  Segundo Chacel, a preocupação ambiental mais ampla em relação às grandes obras só se tornou uma prioridade a partir de 1986, porém em atuações isoladas é possível perceber avanços importantes no sentido de mudanças em relação ao meio ambiente. Enquanto em Estreito foi retirada toda a vegetação de cerrado para um posterior plantio,  a vegetação nativa foi mantida ou reutilizada para replantio e paisagismo.


  A CIDADE DE PLANURA E A VILA DE FURNAS - HOJE BAIRRO DA CIDADE


  A Praça da Vila de Furnas em Planura foi tombada em nível Municipal através do Decreto Nº 93 de 27 de novembro de 2015 e encontra-se em processo de solicitação de tombamento em nível estadual. Tendo sido elaborado recentemente a atualização do Dossiê de Tombamento da Praça da Vila de Furnas em 2016, onde é destacado:


  ,


  “(...) para que se protejam suas características originais principais, haja vista sua importância enquanto espaço público na malha urbana da cidade, sua relevância para a história da cidade de Planura, sendo parte da antiga Vila Operadora de Furnas, e devido ao seu valor paisagístico, não só para a cidade de Planura, mas para toda a região, por ser projetada por tão renomado e relevante arquiteto paisagista, Fernando Chacel.” (DOSSIÊ, 2016)


  Na citação acima a Praça da Vila de Furnas é descrita por suas características paisagísticas e importância enquanto espaço público de relevância para a história da cidade de Planura. Seu nome indica sua localização e origem, um projeto moderno: uma praça parque, enquanto linguagem e expressão simbólica. A praça faz parte do Projeto Urbanístico original da Vila de Operadores de Furnas em decorrência da construção da UHE de Porto Colômbia, na bacia do Rio Grande, localizada entre os municípios de Colômbia/SP e Planura/MG e que foi de extrema importância para o desenvolvimento econômico e urbano da cidade. (FIGURA 5)


  FIGURA 5. Mapa de indicação do município de Planura na mesorregião do Triângulo Mineiro e Alto Paranaíba e estado de Minas Gerais.


  FONTE: DOSSIÊ, 2016


  Portanto, é pertinente abordar um pouco da história da construção desta “vila operadora”  que ao longo de seus 43 anos faz parte da história e da memória dos moradores da cidade. Teve sua construção iniciada em 1969, entrando em operação em 1974. Com capacidade instalada de 320 Mw, Seu reservatório abrange uma área inundada de 143 km² com volume total de 1.525 bilhões de m³, atingindo cinco municípios: Planura e Conceição das Alagoas em Minas Gerais e Colômbia, Guaíra e Miguelópolis no Estado de São Paulo. Estas represas alteraram a configuração territorial da região.


  A cidade de Planura esta localizada a 12 km da usina hidrelétrica e conta com 11.796 habitantes (estimativa IBGE, 2017) e foi utilizada em 1969 para a implantação da “vila operadora” permanente a fim de receber os funcionários da empresa do setor operacional e administrativo (engenheiros e chefia) e, também parte do setor operário, destinados à manutenção da usina e da vila.


  A história da cidade de Planura, como de tantas outras cidades da região, iniciou-se como povoado, no final da década de 1920, às margens do rio Grande. Inicialmente, em função da estação ferroviária localizada em Colômbia/SP, ponto final da Estrada de Ferro Paulista, chamava-se Porto Cemitério, por ser porto de travessia de balsa entre Colômbia e o território mineiro. Foi desmembrada por decreto, em 1962, tornando-se município.


  Planura foi traçada para um sítio geográfico sentido norte sul e implantada entre 469 a 561 m de altitude. A rede viária definiu um traçado xadrez, com o predomínio de quadras quadradas, que como o próprio nome da cidade sugere, apresenta uma leve declividade. Com a construção da usina e a implantação da vila operadora “contígua” ao tecido urbano a leste, “a cidade passou a ter seu crescimento voltado em direção leste, ou seja, em direção à vila” (www.planura.mg.gov.br).


  A vila de Planura foi a primeira experiência de Furnas relacionada à construção de vila operadora “integrada” à cidade e que, segundo o DOCFURNAS seria a “situação ideal” para alojar os funcionários e suas famílias, diminuindo seu isolamento, diluindo as relações de hierarquias e absorvendo a mão-de-obra local e regional, dinamizando suas atividades socioeconômicas. (DOCFURNAS, 1985, p. 5). Foi projetada conforme o “modelo misto” que consistia na construção de residências isoladas para atender categorias funcionais de renda mais alta em dois setores (Setores 1 e 2 ) e casas geminadas para categorias de renda  baixa em outro setor (Subsetor), para absorver em um único espaço urbano, os funcionários do setor operacional e parte dos operários da manutenção e da construção civil. (FIGURAS 6 e 7).


  FIGURA 6. Mapa do traçado urbano de Planura e Vila Operadora de Furnas (em destaque).


  Fonte: GUERRA, M.EA, 2008.


  A vila contígua também permitiu à empresa promover uma ampliação da malha urbana existente com uma infraestrutura básica, como sempre ocorria na implantação destas vilas. Os equipamentos urbanos propostos constam do mapa  na FIGURA 7. Este processo viabilizaria no futuro o repasse dos imóveis a terceiros, com reaproveitamento de parte dos investimentos, enquanto o poder público municipal e estadual se responsabilizaria pela manutenção e oferta de serviços.


  O traçado urbano da Vila de Operadores de Furnas atualmente foi de fato, incorporado à cidade, transformando-se em Bairro Vila de Furnas, Seu projeto foi desenvolvido segundo os preceitos do urbanismo moderno, tendo influência das chamadas “cidades jardim” em seu traçado de formas orgânicas e no tratamento paisagístico do loteamento, com grandes afastamentos frontais e laterais das construções, onde há a predominância de áreas verdes. Devido a suas características, ambiência e traçado, o Bairro Vila de Furnas difere-se completamente do loteamento original da cidade, que é uma malha ortogonal quadrada.


  A vila residencial foi projetada a leste da cidade como um prolongamento desta em direção ao Rio Grande, mas não próxima de sua margem com característica de um loteamento, de um futuro bairro, diferentemente da Vila de Estreito e da Vila de Furnas que se configuravam como uma pequena cidade, devido seu isolamento. A presença de um córrego que cortava a área sugeria uma leve declividade em sua calha, este elemento físico com certeza foi um fator determinante para o projeto urbanístico. A criação do lago artificial proporcionado pela utilização da água do Córrego Barra definiu a organização intraurbana da vila residencial que se estruturou ao seu redor. (FIGURA 7).


  Assim como a cidade de Planura, a vila foi implantada no sítio geográfico, no sentido norte-sul, aproximadamente a 470 m de altitude, mas ao contrário da cidade de traçado ortogonal, tem como característica uma malha urbana sinuosa que busca o equilíbrio entre o natural e o artificial em função da topografia, por estar contida entre a BR 364 e a cidade, como um espaço triangular.


  FIGURA 7: Vila Operadora de Planura: Setorização – uso do solo e equipamentos urbanos


  FONTE: GUERRA, M.E.A., 2008.


  As residências do Setor 1 foram projetadas e construídas com uma linguagem arquitetônica moderna, com a utilização de materiais como concreto para estrutura, lajes e marquises, telhas tipo canalete em telhados planos em uma água, esquadrias horizontais amplas em veneziana e vidro com variação de dimensões, revestimentos e elementos vazados para uso nas varandas ou garagem. Esta tipologia habitacional, em parte, rompe com a linguagem arquitetônica utilizada anteriormente, nas vilas de Furnas e Estreito ao introduzir um novo padrão técnico e construtivo (FIGURA 8). No Setor 2 foi mantida uma linguagem arquitetônica “tradicional” para as residências isoladas ou geminadas, com telhado em duas águas, forro e cobertura em telha cerâmica, com grandes beirais, janelas verticais em veneziana e vidro e revestimento tipo barra com tijolo aparente.


  FIGURA 8. Setor 1- Residência tipologia isolada com características originais preservadas.


  FONTE: GUERRA, M.E.A. 2008.


  A nordeste da vila se encontra a BR 364, rodovia que através da ponte Gurmecindo Penteado liga os estados de Minas Gerais e São Paulo pela rodovia SP 326. Devido a esta localização e proximidade do rio Grande foi criado um “cinturão verde”, uma área verde intermediária para evitar a poluição sonora e visual da rodovia em relação à vila.


  Este tipo de concepção urbanística costuma estar associada à ideia de zoneamento segregador em detrimento da importância dos critérios ambientais utilizados. Neste caso valorizou-se a ambiência urbana da vila antes da existência das Leis Ambientais (promulgadas a partir de meados da década de 1980), que determinam a recuperação e recomposição da mata ciliar ao longo das margens dos rios onde se instalaram empreendimentos hidrelétricos.


  Neste sentido, o trabalho de Fernando Chacel já contemplava a conservação e recomposição das áreas impactadas pelas obras com uso e valorização da vegetação nativa, tanto no entorno da barragem, onde se localizavam os alojamentos no “canteiro de obras”, como nas áreas verdes e arborização da vila operadora.


  A PRAÇA DA VILA, DO BAIRRO E DA CIDADE...


  Foram projetadas praças e áreas verdes públicas de expressivo paisagismo, entre outras se destaca a praça principal que foi tombada pelo município descrita a seguir suscintamente.


  A Praça tem seu limite a norte com a Rua 8, a Sul com a Rua 7, a oeste com a Rua São João Domingos e a leste com a Avenida Marginal e com o Lago de Planura. (FIGURA 9). O terreno tem seu ponto mais alto na parte oeste, na Rua São João Domingos, e apresenta leve declividade até seu ponto mais baixo, na Av. Marginal, às margens do Lago de Planura. Ao longo da declividade do terreno, a praça apresenta seis platôs circulares interligados com escadarias de alvenaria e cimento grosso e bancos contínuos curvos e que acompanham a forma circular desses espaços.


  FIGURA 9.  Planta esq. da área de tombada com a poligonal do perímetro urbano de tombamento.


  FONTE: DOSSIÊ, 2016.


  A arborização da praça é feita com espécies nativas de grande porte, o que proporciona um ambiente sombreado na maior parte do dia. Por sua escala no bairro e na cidade, a praça tem características e porte de um parque na malha urbana de Planura (FIGURA 10).


  FIGURA 10. Praça da Vila de Furnas. Vista do interior da Praça com desgaste no gramado.


  FONTE: DOSSIÊ, 2016 - FOTO: Stênio de Freitas A., 2016


  É relevante destacar a presença do lago, atualmente, chamado de “Lago Planura” e das generosas áreas verdes, que faziam parte da concepção do projeto original de paisagismo, no sentido amplo do termo, elaborado por Chacel.  Ele considera que em Porto Colômbia houve a preocupação de alguns engenheiros responsáveis pela obra com a vegetação existente e que defenderam a manutenção da vegetação nativa o quanto possível, nas cabeceiras da barragem e na vila de Planura. Neste sentido, Chacel (2006) ao comparar obras que estavam sendo construídas na mesma época, conforme citado anteriormente, destacou:


  (...) Por outro lado, na UHE Porto Colômbia houve uma preocupação com a vegetação existente pelos engenheiros da obra, entre eles, o Engenheiro Olavo (...), profissional que defendeu a manutenção do cerrado o quanto possível, nas cabeceiras da barragem e na vila residencial de Planura”. (CHACEL, Rio de Janeiro 2008)


  Essa vegetação de cerrado, quando retirada, foi estocada e mantida para ser reutilizada em replantio e paisagismo, ao contrário de Estreito, onde foi retirada toda a vegetação de cerrado para um posterior plantio, sem utilização dessas espécies.


  Segundo os autores do Dossiê para o tombamento da praça principal, foi solicitado também o tombamento da “Vila de Operadores” como um todo, destacando o projeto do traçado urbano e das construções residenciais, concebidos pelos profissionais do escritório técnico de Furnas, e respectivo projeto paisagístico, elaborado por Chacel. Os equipamentos urbanos foram  repassados à municipalidade e estão sendo utilizados, com exceção do hotel, cujo exemplar  arquitetônico era de grande expressão e, atualmente, se encontra em ruínas.


  CONSIDERAÇÕES FINAIS


  A construção da “vila operadora de Furnas” integrada à cidade com características de um bairro residencial atendeu ao ideal de busca de integração da população local com os novos moradores, funcionários da Empresa e das construtoras terceirizadas. Porém, em termos de organização socioespacial, foi mantida a proposta espacial de segmentação hierárquica que, evidentemente, diferenciava esses moradores em relação ao restante da cidade, por serem trabalhadores com emprego fixo, em uma região conhecida pelo uso de mão-de-obra informal nas lavouras de cana-de-açúcar. Por outro lado, as características da arquitetura residencial com inovações, enquanto forma e conteúdo em sua tipologia habitacional, no Setor 1, rompe com a linguagem arquitetônica utilizada anteriormente, em Furnas e Estreito ao introduzir um novo padrão técnico e construtivo.


  Assim, é possível, que além da Praça que já se encontra tombada, vejamos futuramente toda a vila operadora preservada, confirmando a motivação destacada acima. Lamentavelmente, o hotel destinado aos engenheiros não foi prioridade da administração pública e se encontra inviabilizado para reutilização.


  A entrevista com Chacel esclareceu parte de sua atuação em Furnas, os detalhes e a importância de sua experiência em trabalhos paisagísticos de grande escala, através da recuperação ambiental, tratamento paisagístico e arborização com espécies nativas, que proporcionaram qualidade e ambiência urbana peculiar como se constata nas imagens que acompanham este artigo e que estão presentes em várias vilas operadoras em nossa região e valorizadas através da preservação da Praça do Bairro de Furnas em Planura. Finalizando, cabe destacar, a contribuição das pesquisas relacionadas ao patrimônio arquitetônico moderno na região no âmbito da FAUeD/UFU  na preservação deste legado.'
