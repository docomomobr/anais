resumo_en: The construction of João Goulart Building, INSS headquarter in São Luís, was a landmark to modern architecture in Maranhão’s capital, with the demolition of lofts for the insertion of a skyscraper in the core nucleus, registered by UNESCO in 1997. The Federal Institutes were multiplier agents of modern architecture in Brazil with the construction of governmental head offices in several capitals. In São Luís, João Goulart Building was built in 1960, it worked for 20 years and had a history of failed reforms and abandonment. Today is the setting a modern ruin. This article, object of a final graduation work, seeks to reflect on an importance of the building in the urban context and its process of arrangement, reflecting on a preservation of 20th century architecture.
