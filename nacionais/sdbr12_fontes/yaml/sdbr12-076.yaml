texto: 'EDIFÍCIOS MODERNOS EM RUÍNAS ATÉ QUANDO?


  INTRODUÇÃO HISTÓRICA


  O acervo arquitetônico luso-brasileiro do centro histórico de São Luís é resultante de um período que o Estado do Maranhão vivenciou o enriquecimento econômico, nos séculos XVIII e XIX, principalmente, com o cultivo e a exportação do arroz e do algodão. A proximidade da capital maranhense com Lisboa (no período de sua reconstrução) influenciou a tipologia arquitetônica através do barroco pombalino, caracterizando a identidade da paisagem urbana local.


  A partir do século XIX a cidade inicou um processo de melhorias urbanísticas, como: calçamento em diversas ruas, reurbanização das principais praças, distribuição de água encanada e implantação do primeiro sistema de iluminações públicas abastecidas de azeite, posteriormente substituída por gás de hidrogênio. A expansão territorial  de São Luís iniciou-se com a criação de linhas de bonde que interligava o centro a outros bairros. Mas é dentro do perímetro do centro histórico na virada do século XIX para o o século XX, que houveram as mudanças da arquitetura tradicional, com a de inserção novas linguagens arquitetônicas como o eclético e art déco, tendo sobretudo permanecido o traçado original da malha urbana.


  Esse processo ganhou força no inicio da década de 1940, com as obras previstas no “Plano de Melhoramentos e Remodelação da Cidade” (1936) de autoria do Engenheiro Otacílio Saboya Ribeiro, que foi pautado nos ideais de higienização, circulação e embelezamento, e que previa grandes mudanças na cidade com o intuito de transformá-la numa capital moderna, por meio da ampliação das vias existentes e criação de novos eixos de movimento pendonal. Essas intervenções urbanas possibilitaram o surgimento de novas linguagens arquitetônicas que deram à cidade uma “ar de modernidade”. As primeiras construções modernas surgiram a partir da década de 1940, e eram caracterizadas por possuírem de um a três pavimentos, geralmente de uso residencial unifamiliar ou misto (comercial e residencial), (NASCIMENTO, 2017).


  Nesse mesmo período, o Brasil vivenciava o início da “Era Vargas”, momento em que foram criados programas sociais e órgãos públicos que chegam para suprir as necessidades básicas do cidadão que começam a ser redigidas na Constituição Federal. Como por exemplo, os Correios, o Sulacap, o Sistema Único de Saúde e o CAP’S (posteriormente se transformando em IAPI, INPS e INSS)². Estas novas instituições foram propagadoras do movimento moderno construindo edifícios para abrigarem suas repartições em todo país. E é nesse contexto, final da década de 1950, que se iniciou o processo de verticalização com a construção dos primeiros edifícios em altura: o Edifício Caiçara (1960 - 1967), Edifício do antigo Banco do Estado do Maranhão – BEM (1963) e o Edifício João Goular(1960), antiga sede do IAPS, na Avenida Pedro II, marcando o movimento moderno na cidade. Logo após esse processo de modernidade iniciada, a capital foi tombada pelo Iphan em 1974, que pelo Decreto-Lei nº 25/37, o patrimônio nacional é definido como “conjunto de bens móveis e imóveis existentes no país cuja conservação é de interesse público, quer por sua vinculação a fatos memoráveis da história do Brasil, quer por seu excepcional valor arqueológico ou etnográfico, bibliográfico ou artístico”; além de ter sido inscrita como Patrimônio Mundial em 6 dezembro de 1997, pela UNESCO, por seu traçado e conjunto arquitetônico e paisagístico.


  O PRÉDIO  DO INSS EM SÂO LUIS


  O Edificio João Goulart, sede do antigo IAPI, hoje INSS, está inserido no coração de São Luís, localizado em frente à primeira praça da cidade, havendo sido posteriormente transformada na Avenida Pedro II, em 1904. A construção deste prédio trouxe a modernidade ao núcleo fundacional da cidade colonial, reconhecido pela UNESCO como patrimônio mundial em 1997, do conjunto arquitetônico e paisagístico, tombado pelo Governo Federal através do Decreto-Lei Nº 25 de 30 de novembro de 1937, por meio do Processo Nº 454-T-57, inscrito no Livro do Tombo Arqueológico, Etnográfico e Paisagístico. Essa edificação abrigou de 1967 a 1997 a Superintendência Regional do antigo Instituto Nacional de Previdência Social- INPS, criado pela fusão de cinco grandes Institutos de Aposentadoria e pensões – IAP´s (IAPM, IAPB, IAPC e IAPFESP). De 1997 a 1993 foi utilizado como sede da antiga superintendência regional do Instituto Nacional de Assistência médica da Previdência Social – INAMPS, atual Instituto Nacional de Serviço Social – INSS (IPHAN, 2009). Essa superintendência funcionou nesta edificação até 1995, momento que o prédio foi desocupado (INSS, 2008). Hoje a propriedade do Edifício João Goulart é do Governo do Estado do Maranhão, que o adquiriu em 2015 com o intuito de abrigar vários órgãos públicos da administração estadual, incluindo memorial em homenagem ao ex- Presidente João Goulart.


  A construção do edificio ocorreu posterior à demolição de dois sobrados em ruínas, inserindo  um dos primeiros e únicos arranha-céus  no skyline do centro histórico antes pontuado apenas pelas torres das igrejas. O prédio funcionou regularmente nos primeiros 20 anos entre a inauguração em 1960 até os anos 1980 e depois passou um longo período de abandono, de reformas desastrosas até o seu atual estado de arruinamento .


  FIGURA 02: Vista da área tombada, com destaque ao primeiro prédio moderno do centro. Fonte: LOPES, 2008, pg 48.


  O projeto foi idealizado pela divisão de engenharia do IAPI, com destaque ao Eng.º Luiz Metre, que veio em 1949 para aquisição de terreno, ao Eng.º Mario Henrique Glicério Torres, (autor do projeto, segundo jornal imparcial/set.1960) e ao Arquiteto Pedro Alcântara, que acompanhou a obra e foi consultor do Iphan na cidade. A Obra que foi executada pela Construtora Caiçara, do Estado do Ceará, iniciou em 1957 e foi entregue em setembro de 1960. O prédio moderno em concreto armado possui fachada frontal, composta de volumes retangulares superpostos, com linhas verticais, revestimentos em pastilhas, esquadrias de alumínio e vidro, brises e pilotis no térreo. Possuindo algumas das características modernistas como: pilotis, plantas livres, fachadas livres, janelas em fita, o imóvel possui área de 6.053 m² de área construída, sendo destas 3.587,20m² área útil, sobre um terreno de 717, 04m². No total são 13 pavimentos, sendo uma planta baixa para cada andar diferente: dois subsolos, o térreo sob pilotis, a sobre-loja, o 2º e 3º pavimento, o 4º pavimento, do 5º ao 10º e uma casa de máquinas.


  No primeiro subsolo encontra-se o depósito, escada de acesso para o segundo subsolo, elevador de serviço e sanitários(masculino e feminino). Já, no segundo subsolo fica localizada a cisterna, casa de máquinas, subestação de energia elétrica, elevador de serviço e escada que dá acesso ao primeiro subsolo.


  O primeiro pavimento, o térreo, situa-se um pouco acima do nível da rua e o uso de pilotis nesta edificação vem com a função de criar uma área de acolhimento, um local de chegada protegido junto à porta de entrada da edificação. Neste pavimento encontramos os três elevadores, dois sociais e um de serviço, além dos sanitários e uma nova escada, no centro da edificação, que permite o acesso à sobreloja e ao terceiro e quarto pavimentos.


  A sobreloja repete a mesma configuração do térreo. O terceiro e quarto pavimentos apresentam a bateria de banheiros, elevadores e escadas. Nesses pavimentos é possível identificar o uso do modelo de planta livre, que possibilita que o layout interno possa ser modificado com facilidade sem alterar a estrutura da edificação.


  A partir do quinto pavimento inicia-se a torre vertical, que compreende ao pavimento tipo da edificação, onde a configuração da planta baixa se apresenta em forma de “U”. O pavimento tipo apresenta escada, que permite acesso aos demais pavimentos, elevadores (social e de serviço) e bateria de banheiros (masculino feminino e PNE).


  Com relação às fachadas, percebe-se que algumas delas apresentam-se livres de comprometimento estrutural, o que possibilitou a utilização máxima dos vãos; com isso o limite do interior e do exterior se dissolve e a paisagem circundante invade a arquitetura. Para minimizar os efeitos dos raios solares nas fachadas foram utilizados Brise-soleil. Os Brises, outra marca de influência de Le Corbusier no Brasil, são projetados de acordo com a orientação do prédio e sua finalidade e podem ser de diversos materiais, no João Goulart, apresentam-se em concreto armado


  De 1967 até 1993 abrigou a Superintendência do Instituto Nacional de Previdência Social - INPS e INAMPS. Funcionou por 26 anos nesses 53 anos de sua existência. Passou por várias tentativas fracassadas de reformas entre 1996 e 2008. Em 2014, o Ministério Público Federal no Maranhão (MPF/MA) conseguiu liminar favorável à restauração e conservação integral do Edifício. Há cerca de três anos, o prédio havia sido invadido e ocupado por moradores de rua e usuários de droga da área central.


  FIGURA 03: Da esquerda para direita - planta baixa do 5º ao 10º pavimentos e fachada frontal. Fonte: Acervo digital da Superintendência do IPHAN/MA.


  A mídia local noticiou que por motivos de vandalismo e violência os moradores, que ocupavam irregularmente o prédio , foram expulsos e as aberturas do térreo foram vedadas. Em visita realizada no o imóvel para registro fotográfico, foram encontrados diversos móveis como sofá, cama e guarda-roupa, espalhados por algumas salas do segundo e terceiro pavimentos. Além de tudo, foi encotnrado grande quantidade de lixo no seu interior, que chega a ser tão assustadora quanto as infiltrações e desgaste dos materiais construtivos pelo tempo de abandono. Recentemente, o INSS então, decidiu leiloar o prédio, avaliado em R$ 4 milhões. Há notícias de aquisição do imóvel por parte do Governo do Estado, que possivelmente o transformará em mais uma sede institucional. O prédio continua abandonado, em ruínas, cheio de buracos, tapumes velhos e muito, muito lixo, aguardando obras.


  FIGURA 04: Sequencia de registros, de três salas diferentes do segundo pavimento do Edifício João Goulart. Fonte: Victoria Batista (2017), adaptado pela autora.


  FIGURA 05: Fachada frontal do edifício e seu estado de conservação. Fonte: Tayana Figueiredo (2006).


  FIGURA 06: Á direita, a mesma fachada frontal 10 anos depois. Fonte: Victoria Batista (2017).


  O abandono de edifícios institucionais  como o do INSS  de São Luis aconteceu também em outros estados, a exemplo do caso do Edifício Humberto Santa Cruz, localizado no centro de Maceió, que há cerca de dois anos é ocupado por mais de 100 famílias; ou os diversos prédios do INSS em SP; ou o Edifício do INSS em Curitiba, entregue em 1974 e desocupado a 30 anos; ou mesmo o prédio do INSS em Teresina, que fica localizado em frente á Praça João Luís Ferreira, abandonado a décadas. Todos modernistas, construidos aproximadamente na mesma década, abandonados pelos seus órgãos competentes e refletindo diversos problemas sócio-econômicos.


  FIGURA 07: Fachada principal do Edifício Humerto Santa Cruz, Maceió.


  Fonte: g1.globo/al. Acessado em 21/03/2017.


  FIGURA 08: Notícia veiculada no Jornal O Imparcial (28/10/2005). Fonte: FIGUEIREDO, 2006.


  RUINAS MODERNAS - A REFLEXÃO


  Ruínas realmente estão em toda parte, como relata o italiano Rizzo (in Pflueger, 2017). Elas fazem parte das estruturas urbanas tradicionais e mesmo das contemporâneas como fragmentos da cidade. Constituem, assim, uma parte do tecido urbano que morreu, mas que permanece como documento silencioso da destruição, decadência ou mesmo da permanência.


  Etimologicamente, o dicionário Houaiss indica que o verbete provém do latim ruína, de ruere, ruir, que significa queda, ruína, destruição, desgraça. Em francês escreve-se ruine; em italiano rovina. No Aurélio, o verbete, ruína tem sete significados: 1. Desmoronamento; 2. Ato ou e feito de ruir; 3. Restos de construções desmoronadas, ruinaria; 4. Aniquilamento destruição e extermínio: 5. Perda de bens materiais ou morais, 6. Decadência material ou moral. Decadência completa queda e derrocada, 7. Causa de perda e destruição (FERREIRA, 1986).


  Na prática, a conservação e os processos de intervenção nas ruínas são esclarecidos pelas cartas patrimoniais. Destacamos aqui duas referências importantes contidas na “Carta de Atenas”: “§ Art. 6 - A história está inscrita no traçado e na arquitetura das cidades. Aquilo que subsiste forma o fio condutor que juntamente com textos gráficos permite a representação de imagens sucessivas do passado” (CARTA..., 1933, não paginado).


  Na “Carta de Veneza”, 1964 que trata a questão da preservação:


  § Art. 15 – Devem ser asseguradas a manutenção das ruínas e as medidas necessárias à conservação e proteção permanente dos objetos descobertos. Além disso, devem ser tomadas as iniciativas para facilitar a compreensão do monumento trazido à luz sem jamais deturpar seu significado (CARTA..., 1964, não paginado).


  A preocupação com as ruínas, expressa nas duas cartas patrimoniais, revela o quanto elas são importantes para o entendimento da história das cidades. Geralmente associadas ao abandono e à decadência pela degradação de seus elementos construtivos ou estéticos, as ruínas são, por outro lado, reminiscências do passado, fragmentos da arquitetura, peças de um quebra-cabeça que necessitam de complemento para compreensão.


  Não somente a arquitetura tradicional está passível de sofrer um processo de arruinamento. Hoje, com o olhar no começo do século XXI, observamos que uma parte considerável do arcervo arquitetônico modernista do século XX está passando pelo mesmo processo. Edifícios, casas, e galerias, construídas dentro do movimento moderno, trouxeram ao mundo modificações permanentes na arquitetura e a conservação da mesma é imporante para compreender o que a humanidade almejava alcançar com a passagem do milénio. O arquiteto Luiz Amorim (2007),em seu obituário da arquitetura moderna, faz uma reflexão sobre os tipos de morte dos edificio modernos e os classifica em morte por vaidade, por parasitas, de nascença, prematura e por abandono. Quando a morte é por abandono, ele afirma que: quando a arquitetura deixa de ser por nós ocupada e passa a constituir apenas como forma edificada , torna-se um pouco menos arquitetura. Uma vez que a arquitetura deixa de cumprir o seu papel funcional, estrutural e social, ela morre de dentro para fora. Essa morte, traz profundos impactos no corpo arqutietônico abandonado.


  Para além das reflexões sobre as ruínas contidas nos livros e cartas patrimoniais, a cidade que tanto engole os abusos do capital, também regogita suas angústias. As pichações estão incluídas nesse contexto representando a voz que a cidade não cala. No caso da imagem seguinte, a mesma representa um pensamento que provavelmente é compartilhado por vários transeuntes. Grafada na parede vizinha ao edifício estudado nesse artigo, essa frase pontuada com uma exclamação, é nada menos que um grito sobre os vários casos de “apodrecimento” das construções vazias.


