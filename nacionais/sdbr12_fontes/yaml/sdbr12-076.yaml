resumo: Os Institutos Federais foram agentes multiplicadores da arquitetura moderna no Brasil com a construção de sedes governamentais em várias capitais. A construção do Edifício João Goulart, antiga sede do INSS, foi um marco da arquitetura moderna na capital maranhense, com a demolição de sobrados para a inserção de um dos primeiros e únicos arranha-céus no núcleo fundacional, tombado pela UNESCO em 1997. Construído em 1960, o Edifício João Goulart em São Luís funcionou por 20 anos e teve um histórico de fracassadas reformas e abandono. Hoje ele configura uma ruína moderna. Este artigo, objeto de um trabalho final de graduação, busca refletir sobre a importância do prédio no contexto urbano e o seu processo de arruinamento, refletindo sobre a preservação da arquitetura do século XX.
