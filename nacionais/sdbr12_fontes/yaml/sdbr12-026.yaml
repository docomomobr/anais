resumo: 'O presente artigo apresenta o projeto de um edifício residencial moderno – o edifício Florida - situado na Praia do Flamengo no Rio de Janeiro, via onde se localizavam luxuosos palacetes e muitos dos primeiros edifícios de apartamentos da elite carioca no final da década de 1930. Atribuído ao arquiteto gaúcho Firmino Fernandes Saldanha formado 1931, foi projetado em 1937 e apresenta além do pilotis, laje plana e uma fachada principal de linhas retas e despojada de ornamentos, uma planta racional e modulada e um programa inédito nos edifícios de apartamento de luxo carioca de seu tempo – o apartamento duplex em todas as unidades. Este programa vinha sendo utilizado e experimentado por diversos arquitetos estrangeiros desde o início da década de 1920; no Brasil foi utilizado inicialmente nos apartamentos de cobertura; nas décadas seguinte foi explorado tanto nos conjuntos habitacionais, visando economia espacial e construtiva, quanto nos edifícios de apartamentos de luxo objetivando distinção e privacidade. A edificação foi analisada através das categorias implantação, planta baixa, volumetria e fachadas e programa de necessidades. Verificou-se que por incorporar o programa do apartamento duplex em todas as unidades e adotar a linguagem da Arquitetura Moderna, o edifício Florida se distingue dos seus contemporâneos e oferece um diferencial sofisticado: moderno na forma e nos equipamentos e com o mesmo conforto setorizado do palacete de origem. Sua denominação o aproxima da cultura americana, que em breve viria ser sinônimo de vida moderna.'
palavras_chave:
