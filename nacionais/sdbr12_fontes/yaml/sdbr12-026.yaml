- Praia do Flamengo
resumo_en: 'This article presents the design of a modern residential building - the Florida building - located on Flamengo Beach in Rio de Janeiro, where luxurious mansions and many of the first apartment buildings of the Rio de Janeiro elite were located in the late 1930s. To the gaucho architect Firmino Fernandes Saldanha, formed in 1931, was designed in 1937 and presents besides the pilotis, flat slab and a main facade of straight lines and stripped of ornaments, a rational and modulated plan and an unpublished program in the luxury apartment buildings of Rio de Your time - the duplex apartment in all units. This program had been used and experimented by several foreign architects since the early 1920s; In Brazil was initially used in the coverage apartments; In the following decades it was explored both in housing developments, aiming at spatial and constructive economy, and in luxury apartment buildings for distinction and privacy. The building was analyzed through the categories implantation, floor plan, volumetry and facades and needs program. It was verified that by incorporating the duplex apartment program in all units and adopting the language of Modern Architecture, the Florida building is detached from its contemporaries and offers a sophisticated differential: modern in shape and equipment and with the same sectorized comfort of the Mansion of origin. Its denomination approaches the American culture, that soon would be synonymous of modern life.'
