texto: 'DUPLEX MODERNO – O EDIFÍCIO FLORIDA


  INTRODUÇÃO


  O presente artigo trata de um edifício de apartamentos duplex moderno – o edifício Florida - projetado por volta do ano de 1937 para a Praia do Flamengo, no Rio de Janeiro, cuja autoria é atribuída ao arquiteto gaúcho Firmino Fernandes Saldanha (1905-1985). Formado em 1931 pela Escola Nacional de Belas Artes (ENBA), contemporâneo e amigo dos grandes nomes da Arquitetura Moderna brasileira, Saldanha é autor de diversos edifícios de apartamentos modernos na Zona Sul desta cidade, tendo sido o edifício Jarau (1936) o primeiro deles.


  A Praia do Flamengo – via da orla do bairro de mesmo nome –, consistia, na primeira década do século XX, em local tradicionalmente habitado pelas famílias influentes da então capital do Brasil. O edifício de apartamentos Florida se destaca no contexto da Praia do Flamengo da década de 1930 entre edificações ecléticas e pré-modernas como o primeiro edifício de linhas e elementos modernos da região, além de detentor de um programa de necessidades inovador – apartamentos de luxo duplex. O estudo desta edificação é parte de uma investigação mais ampla sobre o processo de verticalização da área, realizado através de uma análise tipo-morfológica baseada na metodologia desenvolvida por Philippe Panerai (1983). O recorte que se pretende aqui realizar concentra-se neste edifício multifamiliar duplex, apresentando seu contexto histórico, as peculiaridades de sua tectônica e de seu programa de necessidades e pretende contribuir para o conhecimento e difusão da produção arquitetônica moderna carioca.


  O edifício Florida faz parte da publicação e exposição organizada pelo americano Philip Goodwin (1943) para o Museu de Arte Moderna (MOMA) de Nova York sobre Arquitetura Brasileira - a Brazil Builds. Entre os oito edifícios de apartamentos publicados, cinco localizam-se na cidade do Rio de Janeiro, dois são projetos de Firmino Saldanha - os edifícios Jarau (1936) e Florida (1938), cada um com duas páginas. Nesta publicação foram destacadas, entre outras, a então crescente procura por moradia em edifícios multifamiliares no Rio de Janeiro e a sua rápida expansão na paisagem carioca. Justifica-se portanto o estudo deste edifício de apartamentos singular.


  O PROGRAMA DO APARTAMENTO DUPLEX


  A gênese do apartamento duplex talvez possa ser atribuída ao immeuble-villa de Le Corbusier, proposto pela primeira vez no início da década de 1920. Ao projetar a casa Citrohan (fig.1), o arquiteto elabora uma reflexão efetiva sobre a organização do espaço doméstico ao propor uma articulação entre cômodos totalmente nova:  a ideia de entrelaçar níveis diferentes, mas relacioná-los, que ficou conhecida como Immeuble-villa (VILLA, 2002).


  Fonte: FRAMPTON, K., 2003


  Outra iniciativa pioneira é o conjunto habitacional soviético Narkomfin (1928-1930) projetado pelos russos Moisiei Guinzburg e I. Milinis para os funcionários do Comissariado do Povo para as Finanças na região central de Moscou. A ideia de habitação coletiva distribuí em dois pavimentos células habitacionais de 27 a 30 m2 associados a diversos equipamentos coletivos (COSTA, 2017).


  Ainda no final da década de 1920 surge em Porto Alegre o edifício da Companhia Previdência do Sul (1929) com um programa de necessidades complexo: cinema no pavimento térreo, salas para alugar no segundo andar e, a partir do terceiro pavimento, apartamentos duplex. Apesar de não se tratar ainda de um edifício alinhado com os preceitos da Arquitetura Moderna inaugura a experimentação do novo programa residencial em dois níveis, antecipando-se aos paulistas e cariocas.


  Nos primeiros anos da década de 1930 várias experiências com edifícios com apartamentos duplex são apresentadas e muitas testadas tanto na Europa como nos Estados Unidos, entre elas o conjunto de torres St. Mark (1930) de Frank Lloyd Wright projetado para Nova York (não foi construído), os Viking Appartments (1931) de Herbert W. Tullgren, os Immeuble Clarté em Genebra (1932), Immeuble em Zurique (1933) e Immeuble Puerta de Molitor em Paris (1933) de Le Corbusier e a Casa Block (1932-36) de grupo GATEPAC em Barcelona. A partir do depoimento de Marcelo e Milton Roberto (Arquitetura e Urbanismo,1939) pode-se supor que os arquitetos brasileiros modernos tenham tido acesso a estas inovações. O fato é que quase simultaneamente surgem os primeiros exemplares em São Paulo e no Rio de Janeiro já dentro da agenda moderna.


  O Edifício misto Esther (1936) considerado o primeiro edifício moderno da cidade de São Paulo e um marco da Arquitetura moderna no Brasil (VILLA, 2002), abriga além de escritórios e um restaurante em seu terraço, apartamentos simples e duplex. Como possui um programa de necessidades variado as unidades duplex são em pequeno número e destinadas ao último pavimento, certamente o mais valorizado. Trata-se de amplos apartamentos de luxo, tomando parte do 9º pavimento e parte do 10º. Compõem-se de uma sala de estar com pé direito duplo, vestíbulo e escada, sala de jantar, cozinha, dispensa e instalações completas de empregados no pavimento inferior e quartos e banheiros no pavimento superior. Nota-se que se pode acessar o apartamento tanto pelo pavimento inferior como pelo superior por escada ou elevador (fig.2). Simone Villa (2002) faz uma análise comparativa entre o apartamento duplex do edifício Esther e o duplex do Clarté, de Le Corbusier: “os programas são bastante semelhantes, no trato dos espaços e na organização dos cômodos que mantém referências claras à habitação burguesa oitocentista. (...) nota-se que, quanto maior o apartamento, mais são evidentes as referências burguesas oitocentistas. Retomaremos este ponto quando tratarmos especificadamente do ed. Florida.


  Fonte: COSTA, 2017, p.8.


  No Rio de Janeiro os irmãos Marcelo e Milton Roberto propõem para o projeto de habitações operárias do ed. Santo Antônio, publicado em 1939, todas as unidades duplex. Em defesa da tipologia, utilizada por estes arquitetos pela primeira vez, procuram comprovar que sua utilização resulta no aumento de habitações alugáveis, na economia do custo e do consumo do elevador e da conservação e iluminação elétrica dos halls e galerias.


  Apartamentos duplex são mais largamente utilizados por arquitetos no Brasil nas décadas de 1940 e 1950 em edifícios para a classe média e alta. Trata-se então em grande parte de edifícios de apartamentos de luxo, muitos ecléticos ou pré-modernos, onde se observa ainda o esquema de tripartição de setores em social, íntimo e de serviço, acessos sociais e de empregados individualizados herdados da organização espacial testada e aprovada pelos clientes nos palacetes. Pode-se portanto afirmar que nos edifícios de apartamentos de luxo o uso da tipologia duplex denota outra intenção, que não a economia. O que se busca nestas edificações é um diferencial com soluções que evidenciem a privacidade, a distinção, a atualidade com itens da modernidade como ar condicionado e calefação, água quente abundante, mais de um quarto de empregados, telefone – itens de modo geral restritos a esses grupo devido ao seu alto custo.


  Do século XIX à segunda metade do século XX a Praia do Flamengo é o reduto da elite carioca. Este segmento da sociedade cultiva hábitos parisienses, viaja muito e está atualizado com as tecnologias relacionadas à residência. Os palacetes mais luxuosos da cidade encontram-se nesta região e vão dando lugar a edifícios de apartamentos dotados de todas essas comodidades, mas que procuram repetir aquelas soluções espaciais. Assim sendo compreende-se que a Arquitetura Moderna tenha tido uma penetração mais veloz nas áreas novas da cidade, onde nada havia sido construído anteriormente e que sua população desejasse externar sua condição moderna a um custo viável como no bairro de Copacabana. O edifício de apartamentos duplex Flórida (1938) foi o primeiro edifício moderno projetado para a Praia do Flamengo; se seguirá um hiato de 12 anos até o projeto do ed. Guarabira (1950) dos Irmãos Roberto na mesma avenida.


  O ARQUITETO E O EDIFÍCIO DE APARTAMENTOS MODERNO


  O período de graduação em Arquitetura (1925-1931) de Firmino Fernandes Saldanha (1905-1985) na Escola Nacional de Belas Artes (ENBA) do Rio de Janeiro coincide com aquele em que começam a surgir os primeiros edifícios em altura na cidade. Saldanha cursa o último ano quando, o novo diretor - Lucio Costa – contrata professores, muitos estrangeiros como o russo Gregori Warchavchik e o alemão Alexander Buddeus, ampliando o contato dos estudantes com fontes de referência de vanguarda e com as ideias discutidas desde 1928 na Europa nos Congressos Internacionais de Arquitetura Moderna (CIAM), Através desse convívio Saldanha e vários estudantes de seu tempo se identificam com esses conceitos e com a expressão arquitetônica decorrente do uso de estruturas de concreto e aço, uma estética que privilegiava as formas geométricas simples e a ausência de ornamentos tendo como primeiras referências diretas a casa dos mestres projetada por Gropius para a Bauhaus de Dessau em 1926, cuja linguagem passam a adotar depois de sua introdução no Brasil também pelas casas modernistas de Warchavchik. Saldanha tem ainda contato pessoal em 1936 com Le Corbusier durante o projeto da Cidade Universitária da Quinta da Boavista (RJ).


  Saldanha inicia sua vida profissional atendendo a um mercado novo e promissor – o edifício residencial em altura -, que permite o surgimento de novas propostas com novo vocabulário. Morar em edifício de apartamentos no Rio de Janeiro naquele momento era sinônimo de bem morar, de morar moderno. Sua clientela mais frequente vem da classe média e média alta da Zona Sul do Rio de Janeiro. É para Copacabana que Saldanha, um arquiteto que já nasceu moderno, mais projeta edifícios de apartamentos, inclusive alguns com apartamentos duplex de luxo na cobertura como o Truda (1940) e o Arapehy (1945). Para a Praia do Flamengo e suas proximidades (Av. Rui Barbosa) projetou respectivamente o edifício duplex Florida (1938) e o edifício São Sebastião (1936).


  O EDIFÍCIO FLORIDA


  Ficha Técnica:


  Endereço: Praia do Flamengo, 322,


  bairro do Flamengo, Rio de Janeiro – RJ


  Estado de proteção: não protegido


  Terreno: 19,30m x 41,00m


  Pavimentos: doze duplex com 320m2


  Fonte: Foto de João Magnus Pires, 2014.


  Nas primeiras décadas do século XX, entre os agentes do processo de verticalização da Praia do Flamengo então em curso estão as famílias tradicionais que lá habitavam e que também participavam de empresas responsáveis por loteamentos e construções na cidade, além de atuarem no setor industrial e do comércio. Luiz da Rocha Miranda (1862-1926) e sua mulher, Albertina, eram os proprietários de um vasto terreno que tinha frente para a Rua Senador Vergueiro nº. 93 e terminava nas areias da Praia do Flamengo. Este terreno é desmembrado e, pela Praia do Flamengo, deu lugar aos edifícios de apartamentos Florida (nº. 322) e Lyon (nº. 328).


  O edifício Florida foi projetado e construído por iniciativa do empresário Octávio da Rocha Miranda (filho de Luiz) e seus filhos Edgard, Vera e Gilda. Os desenhos do projeto efetivamente construído no número 322 da Praia do Flamengo foram encontrados no arquivo da CEDAE com a assinatura dos proprietários mas sem confirmação da autoria do projeto. Além do depoimento dos familiares de Firmino Saldanha atestando a autoria, diversos aspectos da edificação, pela similaridade com outras de suas obras, contribuem para confirmá-la e serão apresentadas a seguir.


  A edificação aparece em duas páginas do livro Brazil Builds de GOODWIN (1943), que tem enorme repercussão e visibilidade para os arquitetos ali apresentados. Segundo SEGAWA (1997, p.102), “foi o principal passaporte para o mundo pós-segunda guerra”. É dado destaque às esquadrias deslizantes em veneziana e vidro do corpo central da fachada, que proporcionam, quando afastadas, 100% de ventilação e iluminação nas aberturas e quando do fechamento das venezianas o sombreamento das áreas envidraçadas; além disso permitem a ventilação constante, alterando as condições de temperatura internas. São portanto, juntamente com as varandas, elemento importante para o conforto térmico dos apartamentos, aspecto de relevância na agenda da Arquitetura Moderna brasileira.


  Implantação


  Fonte: Desenho sobre Planta Cadastral


  De modo geral a Zona Sul do Rio de Janeiro se verticaliza com edifícios implantados no alinhamento da rua, contribuindo para a formação da chamada rua corredor. No projeto do ed. Florida (fig. 4), o arquiteto define a implantação de forma ortogonal a partir das laterais do terreno - que são paralelas entre si, mas não perpendicular ao alinhamento frontal. Um sólido frontal ocupa toda a testada do lote, mas, como não acompanha a sua inclinação, faz surgir um recuo frontal triangular ocupado por um jardim. Varandas simétricas estão semi-balanceadas sobre esse jardim frontal. Um segundo sólido menor, acoplado ao primeiro e de forma quadrada se afasta das divisas permitindo generosas aberturas para iluminação e ventilação. É clara a superior qualidade de conforto ambiental e do fator privacidade neste arranjo, porém ele exige um terreno de maior largura. Como seus vizinhos imediatos só foram construídos a partir de 1960, por um longo tempo foi possível desfrutar da brisa do mar a partir destas aberturas (correspondem a no primeiro pavimento: cozinha, terraço de serviço e quarto de creada; e no segundo: dois quartos e banheiro).  Implantação semelhante o arquiteto já havia experimentado no projeto do edifício São Sebastião (1936), localizado muito próximo da Praia do Flamengo, na Av. Rui Barbosa.


  O acesso horizontal principal se dá através de uma escada de mármore branco, o que lhe confere certa imponência. No pavimento térreo (fig. 5) está presente o sistema pilotis sob laje plana, que marca a fachada principal com três pilares circulares. O uso do pilotis é também encontrado em outros projetos de Saldanha como São Sebastião (1936), Jarau (1936), Mississipi (1940), Truda (1941), Missouri (1942) e Arapehy (1945). Dois pilares circulares independentes das alvenarias localizam-se no interior do espaço destinado à portaria e revelam o sistema estrutural ortogonal, sobre o qual se apoia a planta tipo.


  Planta baixa


  Como o edifício é duplex apresenta duas plantas tipo (figs. 6 e 7), que se apoiam em uma malha ortogonal com eixo de simetria central rebatendo as duas unidades por pavimento. Possuem um núcleo (o core) central - as circulações verticais - dois elevadores que se comunicam e uma escada para todos os pavimentos, que se comunicam por uma circulação comum iluminada e ventilada através de caixilhos de concreto armado, elemento presente na grande maioria dos projetos de Saldanha. A parada dos elevadores ocorre em todos os pavimentos da edificação, o que permite que o morador vá, se necessário, do pavimento tipo social (salas) para o do setor íntimo (dos quartos e banheiros) de elevador. O mesmo arranjo já havia sido utilizado no edifício Esther (1936) em São Paulo como mencionado anteriormente.


  Os espaços internos dos apartamentos são o resultado lógico de um programa coerente com a agenda moderna: habitação clara, com os ambientes amplamente voltados para o exterior, prolongados por varandas, revelando uma boa articulação entre planta e estrutura ortogonal. O pavimento tipo inferior abriga os setores social e de serviço e se articula com o superior, onde se situa o setor íntimo, por uma escada interna que nasce no hall de chegada. Os ambientes têm área generosa, iluminação e ventilação naturais.


  O quarto e o banheiro de empregada (ou creada conforme denominação da época) estão desde sempre incorporados ao programa de necessidades das edificações em altura no Brasil, mesmo nos edifícios de apartamentos de classe média. Constituem uma tradição arraigada da moradia unifamiliar brasileira das classes sociais mais abastadas que se transfere para a multifamiliar quando o edifício de apartamentos se torna a moradia desejada por este grupo social. O edifício Flórida é constituído por dois quartos de empregada integrados ao corpo do pavimento tipo inferior, o que é usual para a moradia das elites de seu tempo. Além desses ainda há no pavimento térreo uma edícula com um segundo conjunto de quartos de creadas.


  Volumetria e fachadas


  De modo geral, o gabarito das edificações da Praia do Flamengo do período 1937-50 é uniforme, de acordo com a legislação vigente à época – o 1º Código de Obras do Distrito Federal de 1937. Os volumes são verticalizados e quase todos escalonados a partir do 10º pavimento e as empenas laterais quebradas por prismas. O projeto do ed. Flórida (fig.8) inova ao procurar uma alternativa ao escalonamento exigido com o objetivo de obter um maior gabarito sem prejuízo da forma prismática pura. A posição da edificação inclinada em relação ao afastamento frontal permite que o volume central se eleve sem escalonamento (pois tem assim o afastamento exigido) e que os dois volumes laterais acompanhem o gabarito com varandas descobertas. A diferença de posição dos volumes em relação ao alinhamento frontal do terreno proporciona movimento à fachada.


  Fonte: parte de foto cedida por Arquivo G.Ermakoff.


  Suas fachadas traduzem o conceito moderno de unidade com a planta: simplificação, ortogonalidade, sentido de ordem. As varandas guarnecidas por gradis não ornamentados abrem-se balanceadas para a fachada leste gerando vazios no pano frontal e transmitindo sentido de profundidade ao volume.


  Fonte: Foto do autor(a)


  O pavimento térreo têm as alvenarias revestidas em pedra e a porta principal em ferro batido pintado, tratamento muito similar utilizados posteriormente em outros projetos de Saldanha em Copacabana – ed. Mississipi (1940), Truda (1941) e Missouri (1942).


  Programa de necessidades


  Através da análise da organização espacial do apartamento duplex do edifício Florida verifica-se que seu programa de necessidades se remete ainda à divisão clara em setores social e serviço no pavimento inferior e íntimo no superior trazida da organização dos palacetes, que se filiam claramente à habitação burguesa oitocentista.


  Os espaços internos ainda são compartimentados: Living-room, sala de jantar, copa/cozinha, sala de almoço, mas surge o banheiro diretamente ligado ao quarto principal, o que hoje chama-se de suíte, um conforto raro à época, aliado a um segundo banheiro para a família no mesmo pavimento (figs. 5, 6 e 7).


  CONSIDERAÇÕES FINAIS


  No Brasil embora tenha havido algumas iniciativas na utilização do apartamento duplex como forma de economia espacial e econômica, a tipologia do apartamento duplex foi desde a década de 1920 associada com sucesso aos edifícios de apartamentos de luxo como elemento de distinção e conforto.


  O edifício Flórida ao incorporar o programa do apartamento duplex em todas as unidades e adotar a linguagem da Arquitetura Moderna, se destaca dos seus contemporâneos e oferece um diferencial sofisticado: moderno na forma e nos equipamentos e com o mesmo conforto do palacete de origem. A busca em se afirmar alinhado com a Modernidade está inclusive na sua denominação, que o aproxima da cultura que pouco depois será símbolo de Modernidade – a americana. Pouco depois outros edifícios de apartamentos projetados por Saldanha seguirão o mesmo padrão - Mississipi (1940) e Missouri (1942).'
