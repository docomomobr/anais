resumo_en: The data for this research comes from a collection of fragments inscribed in the history of Cataguases, a Brazilian town located in Zona da Mata, a mesoregion in the southeastern part of the State of Minas Gerais. Irrespective of its characteristics such as any small town in Brazil, Cataguases was chosen by Humberto Mauro for filming the very first movies of his career as a filmmaker (1925-1930). In addition, it was where a group of young students published, in the beginning of 20th century (1927-1929), a remarkable avant-garde literary magazine to which contributed important modernist artists. Furthermore, it was also a place where forward-looking architects from Rio de Janeiro could develop some of their projects in the early 40s. Considering these three preliminary manifestations as a starting point, we aim to explore how those cutting-edge days of Cataguases could take place and progress in the interior of Minas Gerais. We investigate, therefore, what kind of people and events may possibly have entailed the influx between those new ideas coming from Brazil’s largest cities and the quietness of a bucolic town like Cataguases, built on the slopes of Minas Gerais mountains.
