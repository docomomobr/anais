resumo: Este trabalho foi elaborado a partir de fragmentos da história de Cataguases, cidade situada na região da Zona da Mata de Minas Gerais. Apesar de apresentar características similares a muitas outras pequenas cidades brasileiras, foi lá que o cineasta Humberto Mauro produziu os primeiros filmes de sua carreira (1925-1930); que um grupo de jovens estudantes publicou uma revista de literatura de vanguarda (1927-1929), com contribuições de importantes modernistas; que os inovadores arquitetos cariocas puderam desenvolver algumas de suas obras, ainda no início dos anos 1940. Tendo essas três manifestações como ponto de partida, a questão aqui explorada é como o vanguardismo chegou e ganhou espaço nesta cidade do interior de Minas Gerais e, neste sentido, que pessoas e eventos teriam ocasionado os influxos entre as novas ideias que permeavam os maiores centros do Brasil e a pacata e bucólica cidade cravada nas montanhas das Gerais.
