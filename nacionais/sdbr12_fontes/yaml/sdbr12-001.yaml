texto: 'CATAGUASES E SUAS MODERNIDADES: CONGRUÊNCIAS ENTRE CINEMA, LITERATURA E ARQUITETURA.


  CATAGUASES DA ARQUITETURA MODERNISTA


  A cidade de Cataguases, situada na região da Zona da Mata de Minas Gerais, está distante cerca de 320 km da capital Belo Horizonte e 250 km do Rio de Janeiro. Começamos a apresentá-la pela descrição de Ronaldo Werneck, considerando que tanto revela a fisionomia da cidade no início do século XX quanto deixa encobertas questões fundamentais para compreensão dos rumos que tomaria a produção cultural daquele lugar:


  Um rio, uma ponte, uma praça, uma igreja. Algumas ruas e casas distribuídas em um quadrilátero central e quase perfeito. Seis mil habitantes, se tanto. Assim era a Cataguases do início do século XX, pouco depois de sua transformação em município (1877) – movida a café e pequena indústrias. Uma cidade igual às outras, uma entre tantas outras pequenas cidades do interior de Minas Gerais... (Werneck, 2009, p. 39)


  O autor descreve o traçado original da cidade, ainda do início do século XIX, mencionando, além de suas características físicas, a produção cafeeira, a implantação de pequenas indústrias e os aspectos que promoveram a passagem pela cidade de um dos ramais da Estrada de Ferro Leopoldina, em 1877, ligando Minas Gerais ao Rio de Janeiro. Como pode ser observado na história do Brasil contada por Fausto (2009), tais fatos são típicos da formação e desenvolvimento não só das cidades da região, mas de outras tantas do país, o que, provavelmente, fez com que Werneck se referisse a Cataguases como “cidade igual às outras, uma entre tantas outras pequenas cidades do interior de Minas Gerais”.


  Para a historiografia da arquitetura brasileira, a similaridade cedeu lugar à singularidade quando, na década de 1940, Francisco Ignácio Peixoto – um dos donos da Indústria de Fiação e Tecelagem de Cataguases – contratou Oscar Niemeyer para desenvolver o projeto de sua residência e do Colégio Cataguases. Isso desencadeou um processo de renovação, difundindo pela cidade edifícios que tinham como referência a sintaxe corbusiana, assumida pelos arquitetos pertencentes ao grupo carioca, dentre os quais, além de Niemeyer, destacavam-se Edgar Guimarães do Valle, Francisco Bolonha, Maurício e Milton Roberto, Aldary Henriques de Toledo, Carlos Leão e Gilberto Lemos (Fig. 1).


  Fonte: Acervo do autor.


  Como característica dos projetos elaborados naquela época ressalta-se a associação da arquitetura com a arte, com o paisagismo e com o desenho de mobiliário, condição que permitiu que fossem introduzidos em Cataguases trabalhos de Cândido Portinari, Djanira, Emeric Marcier, Paulo Werneck, Anísio Medeiros, Bruno Giorgi, Carlos Perry, Ubi Bava, Burle Marx e Joaquim Tenreiro (Fig. 2).


  Fonte: Acervo do autor.


  Toda essa vertiginosa produção teve início no momento em que a mostra Brazil Builds (1943) anunciava ao mundo que no Brasil também tínhamos arquitetura de vanguarda. Seguindo por esse caminho, periódicos como The Studio, L’Architecture d’Aujourd’hui, Architectural Forum, The Architectural Review e Casabella publicaram edições especiais sobre a produção modernista brasileira.


  Foi justamente no auge da exibição mundial que a L’Architecture d''Aujourd''hui dedicou oito páginas a Cataguases. Como conteúdo, Roberto Assumpção Araújo revela algumas das obras já construídas, ressaltando o fato de estarem à margem de grandes cidades. Assumpção refere-se “como algo excêntrico e aparentemente inexplicável” (1952, p. 82) a intensa concentração de exemplares da nova arquitetura, tida como urbana e cosmopolita por excelência, numa pequena cidade do interior do país. Fato que ele considerava um phénomène.


  Paralelamente aos periódicos internacionais, revistas brasileiras – a exemplo da Arquitetura e Engenharia (BH), Habitat (SP) e Módulo (RJ), editadas entre as décadas de 1940 e 1950 – também mostraram Cataguases com os holofotes apontados para as obras da nova geração carioca.


  Antes mesmo dessas revistas, Papadaki (1950) iniciou a divulgação do modernismo no interior mineiro, ao incluir o Colégio Cataguases e a Residência Francisco Ignácio Peixoto no rol das obras de Oscar Niemeyer. Do mesmo modo, Mindlin (1999) mostra a casa de José Pacheco de Medeiros Filho, projetada por Aldary Toledo, e o hospital maternidade, projetado por Francisco Bolonha.


  Nesses dois importantes inventários da arquitetura moderna brasileira, as obras foram organizadas de acordo com o programa, permanecendo o caráter descritivo, com foco na autoria e na linguagem modernista. Mais uma vez, o caráter excêntrico do conjunto é ressaltado:


  Cataguases é um caso curioso de pequena cidade, com apenas 20 mil habitantes, que pode se gabar de ter um grande número de projetos arquitetônicos modernos: casas de Aldary Toledo, Francisco Bolonha, Edgar Guimarães do Vale e Oscar Niemeyer, um hotel de Aldary Toledo e Gilberto Lyra, uma escola de Oscar Niemeyer, entre outros. (Mindlin, 1999, p. 168, grifo nosso)


  Em publicação mais recente, Cavalcanti inclui um capítulo exclusivo sobre a cidade, no qual são novamente apresentados os dois projetos de Oscar Niemeyer e a maternidade de Francisco Bolonha, tomadas como “três exemplos das construções mais significativas realizadas na moderna Cataguases” (Cavalcanti, 2001, p. 407).


  Não obstante, ainda que o conjunto modernista de Cataguases tenha sido devidamente inserido no rol da produção da nova arquitetura brasileira, os trabalhos panorâmicos reivindicam maior aprofundamento sobre temas específicos. A grande questão que se impõe é como o vanguardismo chega e ganha espaço na pequena cidade de interior de Minas Gerais. Lembremos que Mindlin refere-se à concentração da arquitetura modernista como um “caso curioso” e Cavalcanti, como um “surto modernista”.


  Isso posto, reavivar Cataguases como objeto de estudo presume ir além da abordagem substancialista com foco na arquitetura modernista, pautada na relação autor e obra. Noutros termos, é preciso tentar encontrar o porquê desse surto, caso curioso ou de um fenômeno, aparentemente, não explicado.


  Por esse caminho, no contexto de renovação que mirava a belle époque carioca, um cineteatro foi aberto na cidade, o que estimulou Humberto Mauro e Pedro Comello a produzirem seis filmes entre os anos de 1925 e 1930, em um dos chamados ciclos regionais do cinema brasileiro.


  Paralelamente ao cinema, um grupo de estudantes do Ginásio Cataguases lançou a revista modernista Verde (1927), contemporânea à Klaxon; a Revista de Antropofagia; a Estética; a Festa; a A Revista; a Arco e Flexa; a Maracajá; e a Madrugada.


  Esses foram alguns dos vestígios históricos iniciais que nos levaram a ver algo mais entre a aparente similaridade – como pontuamos a partir da descrição de Ronaldo Werneck (2009) – e a singularidade que lançou a cidade na historiografia da arquitetura pelos edifícios modernistas.


  É nesse interstício, no limite entre a similaridade e a singularidade, que se situa a discussão central desse trabalho. Tendo o cinema e a literatura como objetos investigativos, o objetivo principal foi descortinar alguns dos nexos e das relações existentes entre a Cataguases de feições interioranas do século XIX e a Cataguases da arquitetura cosmopolita, buscando revelar circunstâncias, agentes envolvidos e ligações com o contexto brasileiro da época, responsáveis por fazerem dela um lugar privilegiado do modernismo em diferentes representações.


  Na busca pelas relações entre cinema, literatura, arquitetura e o contexto da cidade adotou-se a análise externa e interna dos objetos. Segundo Penafria (2009) na análise externa considera-se os objetos – no caso filmes e revistas - como o resultado de um conjunto de relações nos quais decorreu a sua produção, como seja o seu contexto social, cultural, político, econômico, estético e tecnológico. Assim, a análise externa conta com métodos, como a pesquisa documental e a bibliográfica, como forma de cercar o objeto e de complementar a análise. Na análise interna centra-se no objeto como elemento individual e possuidor de singularidades que podem ser reconhecidas a partir de interpretações textuais, de conteúdo e de imagens.


  CATAGUASES E O CINEMA


  Falar do cinema em Cataguases nos remete ao Cineteatro Recreio (1896), lugar onde teve início o universo fílmico na cidade. No imponente edifício eclético, postado numa das laterais da Praça Rui Barbosa, foram exibidos os primeiros filmes levados por ambulantes no limiar do século XX.


  Mesmo que Cataguases não vivesse no ritmo frenético das grandes cidades, o Cineteatro levaria o clima belle époque para a cidade, tornando-se um dos novos hábitos de lazer e de fruição artística. Foi lá que Humberto Mauro se envolveu com o universo das imagens em movimento, juntamente com o fotógrafo Pedro Comello, seu futuro sócio. Membros de famílias de imigrantes italianos, Mauro e Comello podem ser vistos como os protagonistas do universo cinematográfico de Cataguases.


  Dentre as produções estrangeiras que propagavam no país, as norte-americanas exibidas no Cineteatro Recreio, tornaram-se referências, como menciona o próprio Mauro em texto escrito em 1952:


  Estávamos em 1926. A escola de cinema era o Cine-Theatro Recreio, onde a minha sagacidade empírica e voraz ia assiduamente beber ensinamentos de cameraman, continuidade e direção, familiarizando-se com a técnica aplicada, o close-up, a fusão, visualização, simbolismo etc. D. W. Griffith empolgava com os gênios criadores que tiram do nada a criatura. Era o tempo em que King Vidor e Henry King, dando cores diferentes ao lirismo – David, o Caçula (Tol’able David), por exemplo – descobrindo novos caminhos na técnica em formação, enriqueciam a eloquência da linguagem cinematográfica. (Mauro, 2009, p. 237)


  A imersão na técnica do fazer cinematográfico levou à produção de seis filmes que compõem o Ciclo de Cataguases: Valadião: o Cratera (1925), Na Primavera da Vida (1926), Thesouro Perdido (1927), Braza Dormida (1928), Symphonia de Cataguases (1928) e Sangue Mineiro (1929).


  Ideias, cenários, modos e comportamentos puderam ser analisados em três longas-metragens: Thesouro Perdido, Braza Dormida e Sangue Mineiro. Assim como, os envolvidos na produção, direção, fotografia, roteiro e elenco: Humberto Mauro e Pedro Comello – diretores; Eva Comello (ou Eva Nil) – atriz; Agenor Cortes Barros e Homero Cortes Domingues – financiadores; Adhemar Gonzaga e Pedro Lima, da revista Cinearte, responsáveis por fazer a ponte entre Cataguases e o Rio de Janeiro.


  Cabe ressaltar que, no final de 1925, a parceria entre Humberto Mauro e Pedro Comello, juntamente com os financiadores Homero Cortes Domingues e Agenor Cortes de Barros, foi oficializada com a organização da produtora Phebo Sul América Film.


  Em Thesouro Perdido, ambientado na região de Cataguases, ainda é possível ver o predomínio traços da ruralidade mineira, com a presença de criação de bois, de casas de estrutura de madeira com paredes de pau a pique e de pequenos armazéns de secos e molhados. Nele estão presentes ambientes, tipos, usos e costumes rurais, ou seja, cenas de um Brasil rústico que iria diminuir e desaparecer nos demais filmes (Fig. 3).


  Fonte: Imagens capturadas de trechos do filme. Disponível em www.youtube.com. Acesso em ago. 2013.


  Na sequência, Braza Dormida assumiu ares de superprodução. Enquanto no anterior as locações ficaram, em sua maioria, restritas à região de Cataguases, em Braza Dormida a imagem moderna e desenvolvida do Rio de Janeiro apropria-se do preponderante contexto rural. O filme começa com tomadas de paisagens cariocas, símbolo da grande cidade moderna, mostrando a agitação de pessoas se movimentando apressadamente pela calçada; os carros e os bondes; o Jóquei e os espectadores das corridas de cavalo. Tal enfoque parece herdar dos filmes naturais da primeira década do século XX, a imagem das cidades e da sua modernização como assunto de maior interesse (Fig. 4).


  Fonte: Imagens capturadas do filme. Disponível em www.youtube.com. Acesso em ago. 2013.


  A quinta e última produção da Phebo, o longa-metragem Sangue Mineiro, substitui definitivamente os hábitos e cenários rurais por uma Minas Gerais de feições modernas, tanto que sua abertura mostra Belo Horizonte, a jovem capital, representada pelo conjunto eclético da Praça da Liberdade. Da cidade prevalece o tom belle époque associado ao padrão afrancesado da arquitetura do final do século XIX. Já a casa da família rica foi ambientada no Solar de Monjope, casarão em estilo neocolonial do Rio de Janeiro. A vida moderna é também simbolizada na tomada em que uma das protagonistas dirige o carro da família com extrema naturalidade. À novidade representada pelo neocolonial soma-se a imagem do automóvel conversível. Por fim, o letreiro que apresenta a personagem Neuza anuncia uma “garota moderna educada à americana”, o que evidencia a americanização adotada por Mauro (Fig. 5).


  Fonte: Imagens capturadas do filme. Disponível em www.youtube.com. Acesso em ago. 2013.


  No percurso pelas edições da Cinearte, de 1926 a 1930, período comum entre a circulação da revista e o ciclo do cinema do interior mineiro, percebemos a ampla divulgação dada aos filmes. De pequenas notas sobre os futuros lançamentos da Phebo às críticas, nem sempre boas, a respeito dos filmes, Cataguases passara a gravitar com certa constância no universo da produção cinematográfica nacional. Entretanto, ao que parece, na tentativa de equilibrar a espontaneidade com as induções de Adhemar Gonzaga, o apelo à fotogenia levou a associação entre conteúdos tipicamente nacionais a ambientes e hábitos luxuosos, no intuito de mostrar um Brasil civilizado.


  Aspectos que Gomes (1974) e Ortiz (1989), associam à tentativa de rumar para ficcional e elitista, no intuito de criar um universo diegético socialmente mais alto, equivalente ao representado nos filmes urbanos dos Estados Unidos. Numa intenção forçosa de construir sonhos e fantasias de modernidade, o cinema brasileiro viria, assim, a funcionar como um instrumento de inserção ilusória, refletindo não somente uma dependência dos valores estrangeiros, mas revelando um esforço de esculpir um retrato do Brasil condizente com o imaginário civilizado e reforçado em coro pelas camadas dominantes.


  Sob perspectiva diferente, Wolff (1982), ao discutir a produção social da arte, considera a intervenção artística como uma possibilidade que não deve ser conduzida apenas por uma base social e ideológica, em uma relação de determinismo uniforme e unilateral. Para a autora, a produção artística pode representar um veio antecipatório de uma mudança que está a caminho.


  O impacto das ideias veiculadas pelo cinema no público foi investigado por Gubernikoff (2008). Ao analisar o star system do cinema como fenômeno social, a autora observa que foi o público o responsável pela tendência em transformar os atores dos filmes em heróis e o cinema num ritual de projeção-identificação. Dessa maneira representavam não somente um personagem, mas a personificação de padrões de comportamento, ditando moda e direcionando os gostos. Ao produzir imagens, o cinema produz também imaginação criando afetividade, significação e posicionando o espectador em relação ao desejo.


  Diante dessas considerações, acredita-se que o cinema ilustra a interferência da incipiente indústria cinematográfica nos hábitos e nos valores dos habitantes da pequena cidade do interior mineiro, vinculando-a as novidades que transformavam o país. Influxos que ocorreram paralelamente à produção literária do grupo Verde, para a qual, partiremos a seguir.


  CATAGUASES E A LITERATURA


  O Cineteatro Recreio foi o palco das aventuras cinematográficas de Humberto Mauro. A partir dele foi possível relacionar Mauro, Comello, o cinema e Cataguases. Situação análoga envolve o Ginásio de Cataguases e o grupo Verde. Guilhermino César refere-se ao ambiente estudantil como um dos motivadores do fenômeno literário:


  ... mas surgiu o fenômeno Cataguases, o fenômeno literário em Cataguases. Era o que eu achava, pois era um negócio esquisito um fenômeno literário em uma cidade tão pequena. Surge em 1927, por efeito de um ginásio muito bem estruturado, onde se aprendia realmente alguma coisa; por efeito de uma boa casa de espetáculos, onde realmente se podia projetar filmes; por efeito dos jornais do Rio de Janeiro, que chegavam lá todos os dias às 17:05 da tarde pela estrada de ferro Leopoldina... (César, 1978, p. 65)


  Do ginásio, Guilhermino César destaca ainda a mítica presença do Grêmio Literário Machado de Assis. Em eventos como as tertúlias dominicais, eram lidos poemas de natureza romântica. Além desses encontros, os jornais O Estudante e Mercúrio foram os principais veículos de divulgação de trabalhos literários.


  O Grêmio Machado de Assis pode ser visto, portanto, como o principal formador da competência literária e os jornais estudantis, veículos iniciais de divulgação dos poemas revolucionários dos estudantes Guilhermino César, Ascânio Lopes, Camilo Soares, Fonte Bôa, Francisco Ignácio Peixoto, Oswaldo Abritta e Rosário Fusco. Em parceria com esses estudantes, Martins Mendes e Enrique de Resende – já mais velhos e profissionalmente consolidados – fundaram a Revista Verde, cuja primeira edição foi lançada em setembro de 1927:


  E os ventos daquela noite, impregnados do pólen vivificador da Semana de Arte Moderna, fecundaram o país, de norte a sul, e daí o surgimento de excelentes revistas, representativas das novas correntes do pensamento brasileiro, em todos os ramos da sua atividade criadora: Klaxon, Estética, Revista do Brasil, Terra Roxa, Festa, Arco e Flexa, Antropofagia, A Revista e muitas outras. [...] Às revistas acima citadas – mensageiras do novo credo – acrescenta-se a Verde, de Cataguases, Minas Gerais. (Trecho MANIFESTO VERDE, 1927)


  Para Bosi (2006), as interpretações sobre a produção literária da década de 1920 oscilam entre dois extremos: o da liberdade formal e o das ideias nacionalistas. O primeiro considera a vanguarda literária, exclusivamente, como uma ruptura com os códigos vigentes, ou seja, como expressão do irracionalismo transplantado da Europa para demolir as colunas parnasianas e o academismo em geral. Já a vertente nacionalista assume a produção literária como algo além de um conjunto de experiências de linguagem; noutros termos, surgiu como um movimento que representou também uma crítica global às estruturas mentais das velhas gerações e um esforço de compreender mais profundamente a realidade brasileira.


  A postura contestadora e crítica, como autointitulada no Manifesto de 1927, somou-se aos temas regionais e cotidianos, os quais transformaram-se em poesias e crônicas já no primeiro número da revista. Isso sugere que a euforia dos jovens escritores de Cataguases foi em direção ao projeto nacional-modernista que pretendia promover a reavaliação da cultura brasileira, sob influxo das vanguardas europeias:


  De como se vê, a reação brasileira nasceu de um remorso: o remorso de havermos imitado, copiado e decalcado sem precisão, durante tantos anos, quando deveríamos ser o modelo novo de uma literatura nova. De entre os muitos bens que nos trouxe o modernismo, sobressai, é certo, a liberdade com que sonhávamos [...] Hoje contamos o que é nosso com palavras nossas. (VERDE, set. 1927, p. 10)


  A proximidade do grupo Verde com Mário de Andrade, como revela Menezes (2013), mostra outra das faces da produção literária de Cataguases: o arrebatamento. Essa foi uma das características dos escritores paulistas, cuja intenção era questionar o status quo, levando-os a se pronunciarem “mais pelo ímpeto que pela coerência” (Bosi, 2006, p. 354). O próprio Enrique de Resende reconhece, tempos depois, o espírito irrequieto dos Verdes, reportando-se a eles de maneira bem-humorada:


  O Manifesto, publicado há 42 anos, é fruto da época: espelha a adolescência do grupo e a sua natural desenvoltura, E como fora impresso em papel verde berrante, já não traduzia apenas desenvoltura e adolescência, mas certos pendores para o exagero, para a extravagância – fenômeno frequente no comum dos moços, e a que se referia Francisco de Castro, chamando-lhe “a inquietude dos púberes”. (Resende, 1969, p. 109)


  Enquanto a ligação de Cataguases com o Rio de Janeiro foi bastante expressiva no cinema e na arquitetura, a literatura reafirmava as vertentes do modernismo de São Paulo, como afirma Ruffato (2002), a exemplo da liberdade expressiva e da temática nacionalista.


  Foi logo após o lançamento desse número que Rosário Fusco escreveu, em 25 de setembro de 1927, sua primeira carta a Mário de Andrade, anunciando ao grupo paulista a fundação da Revista Verde: “Sou de Cataguases, cidadezinha pacata de Minas Gerais. E venho trazer a notícia de que eu e Henrique de Resende fundamos uma revista moderna aqui. Verde é o nome da baita. Espero a tua colaboração pra ela.” (FUSCO apud MENEZES, 2011, p. 1217).


  Atendendo ao pedido de Fusco, Mário de Andrade enviou Rondó do Brigadeiro para ser publicado no segundo número da revista, em outubro de 1927, tratando de divulgá-la. Segundo Menezes (2011), a troca de correspondências entre Fusco e Mário de Andrade ampliou o envolvimento do paulista com a revista mineira, para onde Mário enviava a colaboração de outros escritores; ademais, ele indicava os lugares para onde a Verde deveria ser remetida. Desta forma, além dos mineiros aos quais se inseriu Abgar Renault, houve, na segunda edição da Verde, a participação maciça dos paulistas ligados ou à organização da Semana de 22 ou à Revista de Antropofagia, a exemplo de Antônio de Alcântara Machado, Antônio Carlos Couto de Barros e Sérgio Milliet.


  Da “aventura antropofágica” pelo interior mineiro, ressaltamos a contribuição de Sérgio Milliet, o qual esteve no epicentro das vanguardas do século XX – Genebra, Berna e Paris. Neste sentido, Gonçalves (1992) o considera o verdadeiro cosmopolita da geração de escritores da vanguarda brasileira, uma vez que ele aprendeu e vivenciou o surgimento do pensamento modernista em sua fonte, quando esteve estudando na Europa. Em virtude de suas publicações em Genebra, Bosi (2006) o considera moderno antes mesmo da Semana de 22 e avalia sua produção como “poesia moderníssima e cosmopolita” (Bosi, 2006, p. 401).


  Não só Milliet, mas também Blaise Cendrars fez a ponte entre a Suíça, a França, o Brasil e Cataguases. Ele, segundo Durand (2009), foi o principal ponto de apoio entre o grupo de brasileiros e o campo cultural parisiense.


  Dos diversos desdobramentos relativos à passagem do poeta franco-suíço pelo Brasil na década de 1920, Martins (1973) e Amaral (1997) enfatizam o papel de Cendrars como legitimador e encorajador da virada nacionalista. A valorização da estética primitivista – uma das fontes da renovação vanguardista defendida por ele na Europa – aliada ao gosto pelo exótico teria respaldado a exploração artística de elementos tradicionais e populares de nossa cultura, em especial por Tarsila do Amaral e por Oswald de Andrade, com quem teve maior envolvimento.


  Ainda que os paulistas dessem o tom do discurso, percebe-se que a revista Verde tornou-se um território aberto à participação de diferentes origens. Apesar da curta duração da revista, teve um papel importante para a solidificação do movimento modernista em termos nacionais, representando uma oportunidade para a difusão e divulgação de novas ideias e ideais, sobretudo porque permitiu que o modernismo chegasse ao interior do país, fato que outras tendências não conseguiram. A esse respeito, Mário de Andrade (1942, s/p) considerou tratar-se de uma “descentralização intelectual”, contrastante com outras manifestações sociais do país.


  Mais que o valor global do trabalho do grupo Verde, retratado como um capítulo da história da literatura nacional, precisa ser ressaltado que as páginas de uma revista nascida em Cataguases reuniram toda uma plêiade de colaboradores no momento de mais alta tensão e revisão conceitual pela qual passava o campo das artes no país, levando para o interior de Minas um discurso crítico e, sobretudo, estético.


  CONSIDERAÇÕES FINAIS


  No período aqui investigado pudemos constatar um intenso processo de negociação e de influxos culturais que culminaram na vertiginosa produção de edifícios filiados à Escola Carioca, envolvendo pessoas e influências oriundas de diferentes campos. Pode-se notar que, além da arquitetura modernista, a pacata e bucólica cidade do interior mineiro veio construindo e desconstruindo, silenciosamente, importantes representações da modernidade brasileira.


  Deste modo, o cinema foi influenciado pelo universo fílmico norte-americano e contou com as interferências de críticos como Adhemar Gonzaga e Pedro Lima através das revistas Para Todos, Scena Muda e Cinearte, nas quais Cataguases era constantemente mencionada. Vemos, assim, uma das condições da modernidade: a transgressão na relação espaço-tempo, responsável por criar ambientes moldados e penetrados por influências distintas deles (Giddens, 1991).


  No “admirável mundo novo”, a capacidade dos modernos meios de comunicação – particularmente os audiovisuais – de influenciar um público numeroso assumiu grandes proporções, sobretudo depois de 1930. Para Sodré (1988), o cinema é o mais antigo entre os meios de comunicação capaz de moldar comportamentos através da internacionalização do produto artístico-cultural.


  Se o cinema levou para a tela de Cataguases o estrangeirismo, a revista Verde trabalhou no sentido inverso: o de difundir a visão de um Brasil em busca de sua verdadeira imagem. O nacionalismo em voga no meio literário, especialmente em São Paulo, tornou-se referência para os jovens escritores da cidade. Mais uma vez, e por outro meio, Cataguases conectava-se ao circuito da vanguarda brasileira.


  O fenômeno desencadeado pelo cinema e pela literatura pode ser visto como uma predisposição para receber outras novidades que se pronunciavam no cenário daquela época. Bourdieu (2010) considera que o gosto e as práticas de cultura de cada um são resultados de um feixe de condições específicas de socialização. É a partir das histórias e experiências de vida dos grupos e dos indivíduos que podemos apreender a composição de gosto e compreender as vantagens e desvantagens materiais e simbólicas que assumem.


  Mais especificamente, Bourdieu afirma que as práticas culturais são determinadas, em grande parte, pelas trajetórias educativas e socializadoras dos agentes, estes inseridos em ambientes nos quais se constitui a chamada competência cultural que, por sua vez, determina as práticas de grupos específicos.


  Sob este enfoque, compreendemos que os gostos e a competência cultural determinam o interesse pessoal ou de um grupo por um determinado tipo de expressão artística. Logo, se o modernismo atingiu Cataguases de maneira tão contundente, existia antes uma disposição por determinados produtos da cultura, fruto de um trabalho de assimilação e de educação que o antecedeu. Sendo assim, as manifestações vanguardistas lá ocorridas podem ser vistas tanto como reflexo da práxis social como uma resposta a convenções sociais, a articulações políticas, a jogos de interesses pessoais e de grupos, a usos, costumes e modas, a forças econômicas, ao capital intelectual, dentre outros fatores.


  Mesmo que a nova arquitetura viesse imbuída de um espírito renovador, devemos considerar que, se não fosse a produção cafeeira, provavelmente um dos ramais da Estrada de Ferro Leopoldina não passaria por Cataguases. Sem a ferrovia, a conexão com o Rio de Janeiro não seria tão fácil e ágil. Não fosse essa contextura, a cidade do século XIX não apresentaria potencial de crescimento e desenvolvimento que justificasse o investimento em infraestrutura urbana, incrementado com programas que objetivavam a criação de hospitais e de escolas, alojados em belos edifícios ecléticos. Sem nada disso, talvez não chegasse lá a família Mauro, a família Comello, a família Peixoto, imigrantes que estavam no Brasil em busca de oportunidade de trabalho e enriquecimento. Sem eles não haveria produção de filmes, jornais, revistas e da emblemática produção modernista.


  Visto assim, o espírito inovador da pequena cidade do interior mineiro não foi “um mero acaso”, nem “um caso curioso”, tampouco “um negócio esquisito”, mas decorrência de uma associação de pessoas, de interesses, de fatos historicamente desencadeados. Cataguases, talvez, não fosse modernista se já não tivesse uma vocação para produzir e receber o novo, alicerçada desde o do século XIX.'
