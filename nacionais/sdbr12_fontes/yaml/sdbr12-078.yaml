resumo_en: The Palace of Congress, built in Brasilia in 1960 and recognized as heritage in 2007, is a construction that is associated with the notion of monument, a work that must remain and express historical testimony for future generations. Conceived and materialized based on concepts that refer to experimentation and vanguard of construction techniques, features, in these same aspects, the main challenges that are recurrent and common to the preservation of modern architecture. Faced with the complex reconciliation between aspects consolidated the theory that deals with preservation and the challenges inherent in modern legacy, the case study of restored works have revealing to approach method and complementary source for the interpretation and application of consensual general principles. Based on this evidence, the premises in question, the specific problems and the delimitation of possible cases, this paper presents some preliminary notes for analysis of the interventions for the Capital Master Plan of the United Nations Headquarters, as study case and an additional source of answers for the definition of general guidelines for the National Congress.
