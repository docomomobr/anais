texto: "DESAFIOS PARA A PRESERVAÇÃO DE PARLAMENTOS MODERNOS: O CASO DO CONGRESSO NACIONAL\n\nINTRODUÇÃO\n\nParte das principais construções para Brasília, o Palácio do Congresso Nacional teve projeto elaborado pelo arquiteto Oscar Niemeyer a partir de março de 1957 e construção iniciada em 1958, com o término determinado para a data de mudança da capital. Foi também previsto como uma das iniciativas necessárias para a transferência do Legislativo, composto por Câmara dos Deputados e Senado Federal. Assim, os responsáveis tinham, como principais metas de projeto e de obra, a missão de elaborar edifício representativo, palácio moderno para uma nova capital, e a exigência de cumprir o encargo segundo o cronograma de curto prazo.\n\nEm resposta aos desafios, Niemeyer elaborou o planejamento de um palácio caracterizado pela composição que se estabelece entre os volumes verticais, definidos pelas torres anexas, embasamento horizontal e uma relação inusitada na releitura das cúpulas como representação de poder, cujo conjunto constitui o edifício principal. O projeto é resultado da autocrítica consciente realizada pelo arquiteto em busca de síntese projetual e construtiva que, comum aos primeiros palácios para Brasília, também estava vinculada à disciplina do tempo disponível, compreendido em pouco mais de três anos e meio.1\n\nInaugurado junto com a capital, em abril de 1960, o palácio estava, de fato, ainda parcialmente em construção. As torres destinadas a escritórios estavam inacabadas e no edifício principal as obras foram finalizadas em ritmo de urgência. Motivos pelos quais o conjunto teve tarefas de conclusão que avançaram até meados de 1962. As realizações para a inauguração de obra inacabada constituiriam, posteriormente, parte dos principais motivos para as complementações mais relevantes realizadas, pelo próprio autor do projeto, entre as décadas de 70 e 80.\n\nResultado de percursos de projeto e de construção singulares na arquitetura moderna brasileira, o Congresso Nacional foi tombado em 2007 e reconhecido como Patrimônio Artístico Nacional.2 O advento do tombamento trouxe desafios adicionais àqueles impostos pela dinâmica do uso e pelas demandas da atividade continuada do parlamento: a partir de então, o palácio precisava ser preservado em seus aspectos projetuais e construtivos. Tarefa complexa e com dificuldades potencializadas pelo próprio histórico da obra realizada a partir de novas diretrizes de arquitetura, materializada por empresas e fornecedores diversos, além de vários registros de transformações ao longo dos cinquenta e cinco anos de sua existência.\n\nNIEMEYER, 1958, \"Depoimento\", In: Módulo, v, 2, n, 9, p, 3-6.\n\nO tombamento fazia parte das ações para o centenário do arquiteto e também se inseria no conjunto de iniciativas de reconhecimento da arquitetura moderna realizadas pelo Instituto do Patrimônio Histórico e Artístico Nacional - IPHAN. Cf.: BRASIL, 2007. \"Processo de Tombamento do Conjunto Arquitetônico de Oscar Niemeyer em Brasília\".\n\nTEORIA DA PRESERVAÇÃO E DESAFIOS DA TÉCNICA\n\nEm conformidade com as orientações dos manuais de preservação, a primeira fase de Identificação e Conhecimento do Bem foi realizada entre 2007 e 2012.3 Encontra-se em curso os trabalhos de prospecções arquitetônicas, estruturais e do sistema construtivo, bem como os diagnósticos acerca dos danos e do estado de conservação. Os próximos passos previstos tratarão da definição do plano de preservação, com propostas de intervenção, definição de ações, estabelecimento de fases e cronogramas possíveis, trata-se, portanto, da programação para a prática da salvaguarda.\n\nNa doutrina corrente acerca da preservação do patrimônio moderno, predomina a interpretação de que as premissas da teoria do restauro, estabelecidas para os exemplares mais remotos, também são válidas e aplicáveis para o resguardo do patrimônio do passado recente da arquitetura moderna.4 Com destaque das orientações que visam: a intervenção mínima; a máxima retenção do material original construído e o respeito pela preservação das marcas históricas; bem como a reversibilidade e a distinguibilidade das intervenções.\n\nNo entanto, não se pode deixar de reconhecer que as características das realizações deste período, praticamente requerem o desenvolvimento de estratégias específicas para cada caso. Esta constatação tem alcance internacional, uma vez que problemas similares têm sido identificados em contextos diferentes, independente de aspectos culturais ou socioeconômicos, como pode ser observado nos anais dos Seminários Nacionais e Internacionais do DOCOMOMO5 e nos trabalhos acadêmicos que tratam do tema, conforme destaca Cláudia Carvalho:\n\nA preservação da arquitetura moderna ainda é uma questão aberta. Apesar dos grandes avanços alcançados neste campo nos últimos decênios do século XX, a prática verificada, assim como a literatura existente sobre o tema, não esgotaram as suas possibilidades, de modo a constituir um corpo teórico abrangente, tendo em vista sua grande complexidade, diversidade e riqueza expressiva e material ainda então inexploradas.6\n\nÉ possível notar, por exemplo, que a questão da autenticidade em relação aos materiais, decerto o aspecto mais crítico da preservação, passa a ser um princípio de difícil aplicação e para a qual também não há consenso na doutrina. Os entendimentos acerca do assunto variam desde a noção de que a autenticidade da autoria e da concepção originais devem prevalecer sobre a autenticidade material, passando por leituras que consideram justificáveis as intervenções para reconstrução física da arquitetura e chega até às posturas mais ortodoxas que tratam as patologias do mal uso e\n\nSILVA, 2014, \"Os palácios originais de Brasília\".\n\nTendo por base uma ampla colaboração internacional, os conceitos e os princípios em torno da preservação são resultado de um processo cujas raízes têm seus episódios fundamentais nos séculos XVIII a XIX. A partir de 1932, como percurso cumulativo de sedimentação de experiências a Carta de Restauro de Atenas consolidou o tema do restauro como discussão internacional. As premissas foram normatizadas pela Carta de Veneza de 1965 e, na sequência, a prática e a discussão dos procedimentos de conservação e de restauração constituíram a conhecida Teoria da Reastauração de Cesare Brandi. Cf.: CARVALHO, 2005. \"Preservação da arquitetura moderna\".\n\nDocumentation and Conservation of building, sites and neighborhoods of the Modern Movement.\n\nCARVALHO, 2005. \"Preservação da arquitetura moderna\".\n\nda falta de manutenção como especificidades próprias do moderno e que fazem parte da expressão criativa da época não devendo, portanto, ser objetos de intervenções.7\n\nA intervenção do material deve respeitar sua autenticidade. No entanto, não podemos superestimar o valor dos materiais porque, os materiais por si só não definem a essência dess arquitetura, mas a forma como eles foram usados e o espaço que eles criaram. Isso não é uma permissão para que sejam desconsideradas as diferentes intervenções que ele sofreu para se voltar a uma condição imaculada e ideal, mas para alertar que o conceito de autenticidade deve ser ampliado para incluir espaço e intenção projetual.8\n\nFernando Diniz sintetiza, ainda, como parte dos principais desafios para a conservação de obras modernas, tendo como referência os escritos de Susan McDonald e Theodore Prudon,9 aspectos relacionados à funcionalidade, à adequação de sistemas infraestruturais e, principalmente, a questões da constituição física dos materiais, além da ausência de uma cultura de manutenção.10 Passados mais de meio século em uso continuado e transposta a fase de reconhecimento como testemunho histórico, o Palácio do Congresso tombado apresenta estes mesmos pontos como principais desafios imediatos para a preservação de seu legado.\n\nDESAFIOS NO CONGRESSO NACIONAL\n\nNo que tange à funcionalidade, as intervenções para novos arranjos espaciais, as adequações de modernização dos ambientes de escritórios, o atendimento a requisitos em relação ao desempenho da edificação, as demandas de acessibilidade e de sustentabilidade têm exigido transformações nos espaços do palácio. Em referência aos sistemas de infraestrutura, as adequações necessárias visando substituir e atualizar instalações diversas (ar-condicionado, sistema de monitoramento de segurança, pontos de acesso a redes e dados sem fios), para que o edifício continue em uso, constituem um segundo grupo relevante de mudanças que produzem impacto na arquitetura.\n\nNão obstante as ações relacionadas à funcionalidade e à adequação de instalações implicarem modificações no edifício, são os diagnósticos ligados aos aspectos construtivos e aos materiais empregados na obra que apontam estes como os principais problemas a serem enfrentados no futuro plano de preservação. Nesse cenário, sistemas construtivos e materiais utilizados de maneiras inovadoras, ou em combinação com novos materiais, aliados à falta de compreensão do desempenho no conjunto tem contribuído para os processos de degradação que se identifica.\n\nCf.: CARVALHO, 2005. \"Preservação da arquitetura moderna\".\n\nDINIZ, 2010. \"Os desafios postos pela conservação da arquitetura moderna\".\n\nVer: MACDONALD, 1996. \"Modern matters: principles and practice of conserving recent architecture\"; PRUDON, 2008. \"Preservation of modern architecture\".\n\nDINIZ, 2010. \"Os desafios postos pela conservação da arquitetura moderna\".\n\nParte destas constatações tem origem na própria síntese estabelecida por Niemeyer.11 A iniciativa que resultou na elaboração de poucos desenhos de projetos, embora com as orientações fundamentais, deixava a cargo do construtor a materialização das intenções. Assim, identifica-se, por exemplo, a justaposição de materiais que não possuem desempenho satisfatório entre si ou com execução que comprometia o comportamento das partes. É o caso das placas de mármore assentadas com o uso de argamassa e sem\
  \ juntas de dilatação. Com o tempo, o trabalho dos planos resultou no descolamento e na quebra das placas, tanto nos planos horizontais, quanto nos verticais. Em várias situações as placas originais já foram substituídas por outras, utilizando-se um sistema com uso de apoio por peças metálicas (Figuras 1 e 2).\n\nTambém parte das premissas do arquiteto e do engenheiro Joaquim Cardozo, as intenções de explorar o potencial do concreto armado ocorreu por meio de projeto de estruturas que se valeu de experimentação na própria constituição da matéria, resultando em elementos esbeltos e em considerável uso do aço nas armações do concreto. Embora as estruturas não estejam diretamente expostas a efeitos externos, identificam-se, hoje, problemas que demandam ações corretivas em virtude de efeitos, tais como, a carbonatação e a perda do recobrimento nas seções (Figuras 3 e 4). Ainda em relação às estruturas, vale lembrar o uso das peças metálicas importadas e revestidas por concreto armado nas torres verticais, das quais ainda não se tem um diagnóstico preciso acerca do estado atual de conservação.\n\n“[...]estabelecendo para os novos projetos uma série de normas que buscam a simplificação da forma plástica e seu equilíbrio com os problemas funcionais e construtivos.” In:NIEMEYER, 1958, \"Depoimento\", In: Módulo, nº 9, p. 3-6.\n\nRestrições de canteiro e de fornecimento foram outros eventos com impacto no envelhecimento dos materiais. As esquadrias metálicas do conjunto, embora de mesmo aspecto, foram executadas com materiais distintos. Enquanto o edifício principal possui os elementos metálicos aparentes em alumínio que protegem a estrutura interna em aço - tal como nos demais palácios do mesmo período -, nas torres anexas os planos de vidro da fachada foram executados exclusivamente com elementos em aço, em virtude das dificuldades de obter fornecedores para o material originalmente previsto. Os efeitos do tempo no segundo caso são mais acentuados (Figuras 5 e 6).\n\nPor fim, a ausência de manutenção continuada e a leitura do envelhecimento da construção, aspectos comuns ao legado moderno, também se evidenciam no Congresso Nacional. Como parte do discurso arquitetônico do período, o uso de novas técnicas e de novos materiais, além de contribuir para a expressividade, estava firmado numa visão de excelência das inovações. Desse modo, concreto, alumínio e aço inoxidável estimularam a crença de que eram materiais duradouros e que poderiam prescindir de manutenção periódica. Sem as ações adequadas, o que se verificou na prática é que arquitetura moderna não envelhece bem. Acrescente-se a isso o fato de que os registros que a matéria recebe ao longo do tempo - a pátina muito apreciada nos casos de objetos antigos - gera a impressão de decadência nos edifícios modernos.\n\nNão obstante a diversidade de interpretações existentes na doutrina acerca da preservação, anteriormente apontadas, o estabelecimento de diretrizes com o objetivo de conservar o palácio do Congresso possui, conforme visto, desafios particularizados. Para tais desafios é certo que, com base nas premissas estabelecidas pelos autores dos projetos, é necessário aprofundamento dos estudos das características físicas e dos materiais utilizados nos edifícios. Entretanto, nesse cenário de problemas variados e de visões conflitantes, além dos fundamentos teóricos e técnicos, deve ocorrer o aporte de outras investigações complementares que ajudem a determinar o nível mais acertado para intervenções futuras.\n\nESTUDOS DE CASOS COMO APORTE COMPLEMENTAR\n\nComo parte do universo possível de investigações, a análise de intervenções que tiveram objetivos semelhantes de resguardo do patrimônio e que ocorreram em outras obras da produção moderna pode constituir importante ferramenta de pesquisa na busca de esclarecimentos adicionais para os planos de preservação. Com esse viés, o estudo de casos tem se firmado como técnica de investigação esclarecedora e que tem possibilitado alcançar conclusões em dois sentidos. Por um lado, possibilita verificar as ações que contribuíram para o testemunho dos bens, por outro, permite evidenciar iniciativas que comprometeram de modo permanente o patrimônio que se desejava preservar.12\n\nTal alcance pode ser observado nas principais intervenções ocorridas nos primeiros palácios de Brasília. Este conjunto de prédios representativos constitui referências imediatas para a sede do Legislativo, tanto pelas características projetuais e construtivas, quanto pela identificação da presença dos mesmos agentes e do mesmo contexto. Enquanto o Palácio da Alvorada teve obras de restauro que preservaram as principais características conceituais e materiais do edifício, no Palácio do Planalto as alterações nas esquadrias e o acréscimo executado numa das principais elevações do edifício comprometeram de modo impactante as características projetuais e construtivas originais. Vale ressaltar que ambos os edifícios estão sob a mesma tutela administrativa, da Presidência da República, o que evidencia as dificuldades que se impõem para quaisquer operações em tais tipos de monumentos (Figuras 7 e 8).13\n\nCf.: CARVALHO, 2005. \"Preservação da arquitetura moderna\"; MACDONALD, 2007, \"Conservation of modern architecture\".\n\nCf.: SILVA, 2014, \"Os palácios originais de Brasília\".\n\nNão obstante a existência de exemplares imediatos, é necessário ampliar o campo de pesquisa e buscar aproximação com outros casos que guardem relação com o grau de complexidade do Congresso Nacional. Com esse intuito, uma primeira delimitação corresponderia ao grupo de obras análogas e congêneres, dentre as quais se enquadrariam aquelas que se destinam à função de assembleias deliberativas ou parlamentos. O segundo critério de seleção abrangeria as obras identificadas como patrimônio edificado moderno, não só restringindo os parlamentos, mas também buscando ter em vista outros casos de edifícios públicos de funções complexas. Como terceira delimitação, interessaria avaliar estritamente os objetos que atendam, simultaneamente, aos dois primeiros critérios e que já tenham sido submetidos a intervenções de restauro ou de recuperação do patrimônio edificado (Figura 9).\n\nPARLAMENTOS\n\nPATRIMÔNIOS MODERNOS\n\nCHANDIGARH\tINGLATERRA\n\n* MES – MINISTÉRIO DA EDUCAÇÃO E SAÚDE, Rio de Janeiro\n\nNAÇÕES UNIDAS E CONGRESSO NACIONAL\n\nComo resultado da delimitação realizada, destaca-se a Sede das Nações Unidas, em Nova Iorque, como um estudo de caso para auxiliar as tarefas que se vislumbra para o Congresso Nacional. Construído entre as 1947 e 1952 com a função de abrigar o parlamento mundial, o palácio tem por função principal abrigar as atividades deliberativas da assembléia internacional. Reconhecido como representante da herança moderna, o conjunto edificado das Nações Unidas, passou por um processo de renovação, entre os anos de 2008 e 2014. O Plano Diretor, denominado United Nations Capital Master Plan, visava atualizar a construção e contemplar novas tecnologias para melhorar o desempenho, além de promover recuperação, substituição e renovação de várias partes da construção, inclusive de acabamentos externos (Figuras 10 e 11).14\n\nA escolha das Nações Unidas como estudo de caso em busca de novas fontes para o estabelecimento de diretrizes para o Congresso Nacional firma-se, também, na constatação de conexões existentes entre estes objetos. Por um lado, o envolvimento do mesmo arquiteto, Oscar Niemeyer, nos eventos de concepção arquitetônica, com repercussões evidenciadas na leitura de aspectos conceituais e formais, leva à identificação dos traços de gênese comum a estes palácios. Por outro, a verificação de proximidade e mesmo de equivalência entre os principais sistemas construtivos e materiais empregados torna possível uma análise comparativa das decisões acerca da matéria do construído.\n\nO conjunto das Nações Unidas teve concepção resultante da colaboração de uma equipe internacional de arquitetos coordenada pelo americano Wallace Harrison, entre fevereiro e junho de 1947. Os trabalhos tiveram contribuição fundamental de Le Corbusier na definição dos principais volumes e participação decisiva de Oscar Niemeyer, autor da composição que foi escolhida como a proposta que deveria seguir adiante (Figura 12).\n\nThe mission of the Office of the Capital Master Plan is to manage the historic renovation of the United Nations Headquarters Complex and to execute the renovation on time and within budget, in a safe, accountable, and transparent manner, in order to create a modern, safe and sustainable work environment. UNITED, 2008. \"United Nations Capital Master Plan\".\n\nReformada pelo próprio Niemeyer, a pedido de Corbusier, a solução final teve o desenvolvimento do projeto conduzido pelo escritório de Harrison e Max Abramovitz, com algumas modificações.15 A sede construída entre 1949 e 1952 apresenta os elementos fundamentais trabalhados pelo grupo de arquitetos, a torre vertical destinada aos escritórios, o embasamento horizontal para os espaços de reuniões dos Conselhos e do grande plenário da Assembleia Geral, esta última marcada pela inclusão de uma cúpula, símbolo de poder desde os exemplos da antiguidade (Figura 13).\n\nPara Brasília, a influência da composição, assim definida como representação de parlamento moderno, pode ser identificada nos croquis do arquiteto Lucio Costa para o concurso do Plano Piloto, elaborados numa viagem de navio, de volta para o Brasil, partindo, justamente, de uma visita à cidade de Nova Iorque. Nestes desenhos, a representação de torre vertical e da base horizontal que sustentava uma cúpula, como sugestão para o Congresso Nacional, testemunha, de modo inequívoco, a referência à recente sede da assembleia internacional construída (Figura 14). A partir das sugestões de Costa, Niemeyer estudou as alternativas de solução para o palácio do Congresso em centenas de croquis até a versão final que trazia uma nova apropriação dos mesmos volumes descritos\
  \ (Figura 15).\n\nCf.: DUDLEY, 1994. \"A workshop for peace: designing the United Nations headquarters\".\n\nAlém dos aspectos formais, os edifícios compartilham de propostas semelhantes em seus elementos construtivos. Como principais materiais aparentes e caracterizadores das feições externas, em ambos os palácios, identificam-se, por exemplo, os planos de vidros modulados e os grandes trechos de revestimentos em placas de mármore branco, assentadas com juntas alternadas. Como parte da técnica vigente para se erigir edifícios em altura, o sistema construtivo que se valia da composição mista entre estruturas metálicas e o concreto armado também é comum às torres de escritórios dos parlamentos.\n\nCONCLUSÕES\n\nO problema da imprecisão na conciliação entre aspectos consolidados pela teoria da preservação e desafios próprios do legado da arquitetura moderna é o ponto central da investigação de que se trata. Nesse sentido, a delimitação do universo de casos correlatos e a identificação das conexões existentes validam, como visto, a apropriação de um estudo de caso baseado nos acontecimentos para o conjunto da Sede das Nações Unidas. Não obstante, essas descobertas são apenas passos iniciais do estudo em busca de diretrizes para o desafio que constitui a preservação do Congresso Nacional\n\nA sequência de tarefas com este intuito prevê a análise do percurso da arquitetura, constituído em períodos históricos distintos, de ambos os parlamentos. Num primeiro momento, da concepção, interessam as premissas de projetos como aspectos determinantes do que se deve preservar. O período subsequente, da construção, permitirá compreender as técnicas construtivas empregadas. Na sequência, os estudos das intervenções ao longo do tempo poderão revelar traços de autenticidade histórica que integram os bens tombados. Por fim, as ações mais recentes, voltadas para a manutenção e para a renovação permitirão o cotejamento com as premissas consolidadas para a preservação dos monumentos e a avaliação crítica dos resultados.\n\nComo apropriação específica, busca-se avaliar em que grau as soluções podem ser apropriadas como diretrizes para o plano de preservação do parlamento brasileiro. No entanto, identificar como os desafios próprios das edificações modernas foram resolvidos na assembleia internacional das Nações Unidas pode também ter alcance ampliado ao possibilitar outros desdobramentos de investigações. Como contribuição imediata, trata-se de agregar o aporte de experiências práticas ao conhecimento teórico existente na área da preservação do patrimônio moderno. Como alcance ampliado, vislumbra-se disponibilizar um modelo adicional para definição de diretrizes em outros bens do patrimônio arquitetônico moderno, a partir do método de análise comparativa de tipos congêneres"
