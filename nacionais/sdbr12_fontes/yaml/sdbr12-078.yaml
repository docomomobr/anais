resumo: O Palácio do Congresso Nacional, construído em Brasília 1960 e reconhecido como patrimônio em 2007, constitui conjunto edificado que está associado à noção de monumento, obra que deve durar e manifestar testemunho histórico de feitos para gerações futuras. Idealizado e materializado com base em conceitos que remetem à experimentação e à vanguarda das técnicas construtivas, apresenta, nestas mesmas vertentes, os principais desafios que são recorrentes e comuns à preservação da arquitetura moderna. Diante da complexa conciliação entre aspectos consolidados pela teoria da preservação e os desafios próprios do legado moderno, o estudo de casos de obras restauradas tem se revelado como método de abordagem e fonte complementar para a interpretação e aplicação dos princípios gerais consensuais. A partir dessa constatação, das premissas em pauta, dos problemas específicos e da delimitação de casos possíveis, o artigo apresenta apontamentos preliminares para análise das intervenções ocorridas no plano de restauro da Sede das Nações Unidas, como estudo de caso correlato e fonte de respostas complementares na definição de diretrizes gerais para o Congresso Nacional.
