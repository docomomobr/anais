texto: 'NAS ENCOSTAS DOS VALES: VARIAÇÕES DO TIPO NA ARQUITETURA MULTIRRESIDENCIAL EM SALVADOR, BAHIA


  INTRODUÇÃO


  Do banco de dados relativos a mais de mil edifícios multirresidenciais, que compõe o corpo da pesquisa em andamento dedicada aos estudos tipológicos da arquitetura contemporânea em Salvador, um preciso grupo de exemplares destaca-se pelo seu desenvolvimento entre cinco e oito pavimentos, com circulação vertical sem o auxílio de elevadores, resolvida somente por escadas. Concentrados em uma área específica da cidade e relacionados a uma também específica situação topográfica, estes edifícios tem o potencial de representar uma expressão particular do habitar na cidade, articulando, em alguns planos distintos, elementos da cultura arquitetônica modernista a condicionantes locais.


  O presente artigo irá levantar alguns destes planos de articulação através da análise de três edifícios multirresidenciais situados no bairro do Chame-Chame, entre a Avenida Centenário e a Rua Sabino Silva, em Salvador, que representam um conjunto maior de edifícios construídos entre os anos de 1960 e início dos anos de 1980, levando em consideração tanto aspectos individualizantes do sítio como os elementos classificadores decisivos nos estudos tipológicos de arquitetura multirresidencial, em especial os solução de circulação coletiva horizontal e vertical.


  OS TRÊS EDIFÍCIOS


  Situados à rua Dr. Christiano Ottoni, como já dito acima, no bairro do Chame-Chame  em Salvador, os edifícios Cláudia, Rosa Rejane e Rosa Regina são vizinhos que guardam entre si uma série de elementos em comum: seu acesso principal de pedestres se dá por uma espécie de ponte entre a calçada da rua e o volume do edifício, que vence o vão criado pelo fosso para o qual se abrem apartamentos situados em andares abaixo do nível de acesso; seus lotes apresentam pequena profundidade e são limitados ao fundo pela rua Plínio Moscoso, possibilitando ali um segundo acesso, dedicado prioritariamente a veículos, cuja garagem ocupa somente o andar térreo, ou apenas parte dele; ainda que o edifício Cláudia tenha 6 pavimentos e os edifícios Rosa Rejane e Rosa Regina tenham 8 pavimentos cada, nenhum deles possui elevador, uma vez que os três apresentam somente três pavimentos acima do acesso de pedestres à rua Dr. Christiano Ottoni; com acesso para duas ruas e pouca profundidade dos lotes, os três vizinhos possuem apartamentos voltados para estas duas testadas e suas colunas de circulação vertical localizadas no centro da planta.


  Os edifícios Rosa Rejane e Rosa Regina têm, seguindo a disposição geral da planta, dois apartamentos de três quartos por andar, com pequenas aberturas secundárias nas fachadas laterais. Enquanto o edifício Rosa Regina tem o quinto andar dedicado exclusivamente à função de play ground, no edifício Rosa Rejane este andar de acesso apresenta um apartamento voltado para a fachada da rua Plínio Moscoso, ocupando com play ground somente a metade do andar voltada para o acesso principal à rua Dr. Ottoni. Semelhantes em todos os outros aspectos mais estruturantes, os dois edifícios distinguem-se também pelo emprego dos materiais: enquanto o Rosa Regina apresenta estrutura em concreto armado aparente, com marcação de vergas do mesmo material emoldurando as esquadrias em fita, em um refinado desenho de fachada que o aproxima da estética brutalista, o Rosa Rejane segue um acabamento mais comum na cidade, com um volume central destacado e revestimento cerâmico sobre as fachadas principais.


  Já o edifício Cláudia guarda distinções dos outros dois não somente por possuir dois andares a menos; além de estar situado em um terreno bem mais largo, ele ocupa a esquina formada por ambas as ruas Dr. Christiano Ottoni e Plínio Moscoso com a rua Ary Barroso, estando, portanto, em um lote excepcional com três testadas. Efetivamente, o edifício Cláudia é composto de duas colunas de circulação vertical, que organiza 4 apartamentos de dois ou três quartos ao redor de cada uma delas. No nível do acesso, em vez de quatro, cada coluna de escada dá acesso somente a dois apartamentos, situados nas extremidades deste nível, transformando então a área central do prédio em um play ground comum, de área equivalente à de 4 apartamentos.


  A rigor, o edifício Cláudia pode ser compreendido como a combinação sem recuo de dois edifícios em planta H, com algumas importantes adaptações. Seu desenho responde com uma fragmentação do volume regular, adaptando assim a regularidade do padrão H ao ângulo pronunciado que a rua Ary Barroso faz com as outras duas ruas. Desta maneira, os apartamentos situados neste lado da coluna de circulação vertical apresentam plantas bastante distintas dos outros apartamentos, com disposição em planta dos cômodos bem mais regulares. Como consequência desta adaptação formal, sua fachada para a Plínio Moscoso, bem menor que a fachada para a Dr. Christiano Ottoni, foi tratada com um pequeno balanço central para adaptar a opção pela fragmentação formal do volume na esquina à noção geral de simetria que organiza o edifício a partir de suas duas colunas de escadas.


  SITUAÇÃO PRECISA: OS EDIFÍCIOS NA CIDADE


  Vizinhos e construídos em um curto intervalo de tempo, os três edifícios obviamente compartilham o contexto urbano, sem deixar de conformá-lo, representando um momento específico de ocupação do solo urbano, marcado pelas diretrizes estabelecidas pelo Escritório de Plano de Urbanismo da Cidade do Salvador (EPUCS), desenvolvidas entre 1943 e 1948 (SAMPAIO, 1999, p. 192-215).


  Os lotes onde estes três edifícios estão construídos são parte de uma área relativamente próxima ao centro histórico da cidade e que, a partir do traçado e implantação da Avenida Centenário, foi estruturada através de um desenho cuidadoso de vias secundárias que articulavam, em concordância com a topografia local, as vias historicamente consolidadas no alto das colinas com as novas avenidas no vale, em um dos poucos exemplos realizados dos esquemas genéricos elaborados pelo EPUCS (SAMPAIO, 1999, p. 208).


  Desta maneira, tanto as novas avenidas de vale como o traçado das novas ruas e lotes que a ela estavam associados cumpriram com a máxima adequação possível ao desenvolvimento das curvas de nível, visando as menores inclinações para as ruas e uma menor movimentação de terra no processo de implantação dos lotes. Assim, como consequência desta estratégia de traçado, assegurava-se também área verde voltada para o vale nos trechos de declividade acentuada, cumprindo com o que o plano do EPUCS havia determinado para estas situações (SAMPAIO, 1999, p. 208).


  Em seu livro Formas Urbanas: Cidade Real & Cidade Ideal Contribuição ao Estudo Urbanístico de Salvador, Antônio Heliodório L. Sampaio (1999, p. 113) trata das diferenças e tensões entre aquilo que foi idealizado pelos planos urbanísticos e os processos históricos efetivos de urbanização. Ele destaca que o processo de ocupação do solo de Salvador após a década de 1950, por ele caracterizado como de descentralização, e seu adensamento populacional têm como principal vetor esta implementação de infraestrutura viária, que inclui a Avenida Centenário, por parte do poder público, seguindo as linhas gerais traçadas anteriormente pelo EPUCS (SAMPAIO, 1999, p. 111).


  Essa “expansão do espaço urbanizável” tendo como lastro ideológico o “discurso modernizador do rodoviarismo urbano” (SAMPAIO, 1999, p. 112) promoveu uma fragmentação da malha urbana, definindo uma mudança de uma cidade compacta e com um “tecido urbano relativamente contínuo” (SAMPAIO, 1999, p. 118-119) até os anos 1950, para uma cidade com grandes “vazios deixados no rastro da pulverização da malha urbana” (SAMPAIO, 1999, p. 114).


  Desta maneira, o grande investimento feito pelo Estado na construção das avenidas de vale, regiões que, em contraste com as cumeadas, eram tradicionalmente de baixa ocupação, e a lei da Reforma Urbana de 1968, que ao promover a alienação de terras municipais fomentou o mercado, estabeleceram a moldura para a proliferação massificada em situações progressivamente periféricas da tipologia dos conjuntos habitacionais, de invasões e loteamentos clandestinos e legais, e do processo de “retenção do solo”, como lógica da especulação imobiliária, que estabelecia assim uma reserva de valor, enrijecendo a oferta de moradia, no período entre as décadas de 1960 e 1980 (SAMPAIO, 1999, p. 114 e 124).


  Ainda que Sampaio apresente estes elementos como definidores gerais de um processo que se desenvolveu durante trinta anos a partir de meados dos anos 1950, nota-se através de duas passagens que há uma diferenciação, seja de ritmo ou de alcance, entre um período antes e depois de 1970. Discorrendo sobre as avenidas que formam o novo sistema viário, ele comenta:


  “Dos anos 50-60, registram-se apenas as avenidas: Centenário, Contorno, Frederico Pontes, Barros Reis e San Martim, todas elas próximas às áreas já ocupadas ou em processo de consolidação. Dos anos 70, as avenidas: Bonocô (Mario Leal), Vasco da Gama, Garibaldi, Juraci Magalhães Jr, Antonio Carlos, Magalhães Neto, com especial destaque para o acesso Norte (BR-324) e Av. Paralela (Luiz V. Filho) [...]” (SAMPAIO, 1999, p. 132-133)


  E se observarmos os mapas de Ocupação Urbana apresentados à página 103 é notadamente visível que, se há uma primeira expansão territorial entre os anos de 1940 e 1970, acompanhada de adensamento da área historicamente consolidada, a expressiva expansão de ocupação de novas áreas efetivamente só irá ocorrer depois de 1970, como mostra os mapas dos anos de 1976 e 1983, correspondendo à criação da malha viária do segundo grupo de avenidas descrito acima.


  De onde é possível intuir que, em vez de um contínuo ou um único padrão que explique o processo de urbanização a partir de meados dos anos de 1950, haveria uma clara distinção entre um momento antes e outro depois do início dos anos de 1970, distinção esta que por sua vez poderia ser atestada através de uma relação entre a realização da infraestrutura viária com os específicos padrões de ocupação do solo e o desenho de arquitetura.


  A primeira comprovação desta distinção nos oferece o próprio Sampaio ao descrever a ocupação das encostas dos vales no processo de descentralização da ocupação urbana a partir dos anos 60:


  “Chama atenção, no contexto micro-espacial, a ocupação das encostas íngremes pelas classes populares que, pragmaticamente, consolidaram um padrão urbanístico peculiar, próximo de um “quase vernacular”, exemplificado nas figuras 1-41 e 1-42.” (SAMPAIO, 1999, p. 120)


  É interessante notar que nestas duas fotos é possível observar a encosta do bairro de Brotas, defronte ao Dique, uma área de ocupação antiga, anterior aos anos de 1950, como se pode perceber pela arquitetura ali fotografada. Sem que isso implique em tornar inválida a descrição do padrão de ocupação das encostas íngremes em especial nas áreas de bairros populares associada tanto a avenidas de vale do primeiro momento, como a Barros Reis e San Martim, como a avenidas do segundo momento, como a Bonocô ou Vasco da Gama, ainda que todas estas se localizem em bairros de ocupação historicamente consolidada, anterior à abertura das avenidas, é evidente que os edifícios Cláudia, Rosa Rejane e Rosa Regina são exemplos de como as encostas íngremes em regiões planejadas e ainda próximas ao centro histórico antes de meados dos anos 70 apresentam um padrão próprio de ocupação do solo, com uma precisa definição de densidade populacional derivada da relação entre tamanho do lote e tipologia arquitetônica, em uma região que cobre bairros como Canela, Graça, Jardim Apipema ou Federação.


  Se observarmos as áreas de ampla expansão territorial a partir de meados dos anos de 1970, cujos marcos arquitetônicos são o Centro Administrativo da Bahia, a nova estação rodoviária e o Shopping Center Iguatemi (CAMPOS, 2012, p.117), a exemplo do bairro da Pituba e do trecho entre a Avenida Paralela e a orla atlântica da cidade, elas apresentam uma distinção muito clara em relação às proximidades do centro da cidade, uma vez que a partir dali em direção ao norte cada vez é menos presente a definição topológica dos morros e vales alternados que tanto marcam a região central histórica.


  E esta distinção de ocupação do solo e padrão topográfico entre a área de expansão posterior a meados dos anos 70 e a área ocupada anteriormente é reconhecida pelo estudo desenvolvido pela Secretaria Municipal de Desenvolvimento Urbano, Habitação e Meio Ambiente, intitulado Cadernos da Cidade, uma publicação de 2009 cujo Volume 1 é dedicado ao Uso e Ocupação do Solo em Salvador. Ao definir tipologias da ocupação do solo, este estudo irá fazer uma diferença entre ocupação predominantemente vertical I e II, referindo-se a edifícios com cinco pavimentos ou mais em ambos os casos, onde à área I correspondem as regiões de ocupação residencial anterior à década de 1970, com elevados índices de ocupação e lotes entre 1000 e 2500 m², enquanto que à área II correspondem as áreas de ocupação posterior a 1970, índices de ocupação menos intensivos e lotes com área superior a 2500 m² (SEDHAM, 2009, p. 17-25). É possível, entretanto, ir além desta caracterização genérica, estabelecida por número de pavimentos e tamanho do lote, para através da análise da arquitetura delinear mais precisamente os contornos que comparativamente definem estes dois grupos como distintos tipos arquitetônicos.


  CIRCULAÇÃO VERTICAL E A LÓGICA DA EFICIÊNCIA: DO MOVIMENTO MODERNO À CIDADE REAL


  Ainda que dentro de um loteamento formal, associado à abertura da Avenida Centenário, os três edifícios aqui analisados, frutos de um projeto arquitetônico também formalizado, apresentam uma implantação na encosta do vale, em situação semelhante à ocupação das classes populares feita predominantemente através de autoconstrução, conforme descrição acima citada. Desenvolvidos em mais de quatro pavimentos e sem elevadores, os três edifícios constituem a princípio um desafio para os seus moradores que os acessem a pé oriundos da Avenida Centenário, o que exige um exame mais detalhado sobre as suas soluções de circulação vertical.


  Implantado em uma cota mais elevada na rua Plínio Moscoso e com o acesso em cota bastante inferior aos outros dois edifícios na rua Dr. Christiano Ottoni, o Edifício Cláudia, com um total de seis pavimentos, não apresenta uma dificuldade especial para o pedestre quanto a sua circulação vertical: sob o seu nível de acesso por esta rua encontra-se somente um andar com apartamentos, que por sua vez está imediatamente acima do térreo destinado ao abrigo de automóveis. Desta maneira, apenas os moradores dos pavimentos segundo e terceiro acima do nível de acesso e que guardem o automóvel na garagem precisam subir as escadas a pé por mais de três pavimentos.


  Já os edifícios Rosa Rejane e Rosa Regina, que possuem dois pavimentos a mais que o Cláudia, e cujo acesso principal para pedestres na rua Dr. Christiano Ottoni situa-se em cota mais elevada que a do Edifício Cláudia, apresentam três pavimentos ocupados por apartamentos entre o acesso principal de pedestres no andar reservado para play ground e o acesso inferior, em piso hoje ocupado parcialmente por garagem.


  Assim, idealmente, pelo acesso inferior, à rua Plínio Moscoso, moradores sobem dois andares, e pelo acesso superior, principal, pela rua Dr. Christiano Ottoni, moradores ou descem um andar ou sobem até três andares. Entretanto, considerando o acesso do morador a partir do piso inferior, hoje ocupado por garagem, este pode vir a subir até sete pavimentos em escada. Considerando, entretanto, que originalmente o projeto previa o uso deste nível como acesso secundário e não exatamente predominantemente como garagem, este deslocamento a pé para subir sete andares não era exatamente previsto que acontecesse frequentemente.


  O desenvolvimento em corte dos edifícios Rosa Rejane e Rosa Regina não somente se encontra de acordo com o previsto no artigo 68 no código de obras da cidade, datado de 1988, portanto posterior à construção destes edifícios, o que consolida uma prática de projeto que lhe é anterior, e que prevê a possibilidade de um desnível de até 11 metros entre o piso reservado para o play ground e unidades habitacionais (SALVADOR, 1988, 12) em edifícios sem elevadores; ele também corresponde a uma expressão particular das estratégias de racionalização e economia consagrados a partir dos CIAMs e que não somente apontavam para a redução da área útil das unidades habitacionais através dos estudos científicos (palavra-chave Existenzminimum), dos quais a cozinha de Frankfurt talvez seja o resultado mais famoso, senão também e talvez principalmente das áreas destinadas à circulação horizontal e vertical nos edifícios.


  No Brasil, o Conjunto de Pedregulho talvez seja, entre os exemplos canônicos da arquitetura moderna, aquele onde esta particular reflexão sobre os arranjos de circulação na arquitetura multirresidencial tenha tido ao mesmo tempo um valor de referência para alguns projetos nas décadas seguintes país afora, senão também apresente determinadas ambiguidades muito próprias do debate em que a arquitetura moderna se encontrava nos anos 50 do século passado.


  Naquele momento, a construção de Pedregulho foi compreendida especialmente como a materialização dos esquemas de desenho urbano que Le Corbusier havia projetado para o próprio Rio de Janeiro e para Argel, na Argélia, por volta do ano de 1930 (FRAMPTON, 1993, 182-183), dos quais o projeto de Reidy seria uma importante atualização, servindo de possível modelo tanto para a discussão da reconstrução das cidades europeias no pós-guerra, como para, no Brasil, alimentar o debate tanto sobre as estratégias de desenvolvimento urbano e adensamento, como dos modos de financiamento e execução de unidades habitacionais nas grandes cidades no momento exato do início do processo de sua explosão demográfica.


  Se a noção de um conjunto próximo à escala de bairro, articulado espacialmente ao redor de equipamentos comunitários essenciais à vida cotidiana, implantado próximo ao local de trabalho de seus moradores não chegou a se firmar como um modelo sólido de estruturação urbana no país, dando lugar a partir dos anos sessenta ao padrão, de maior rentabilidade econômica para os empreendedores, do edifício isolado de 4 pavimentos, com dois ou quatro apartamentos por andar, repetido às dezenas e centenas em vastas áreas cada vez mais distantes do centro e desprovidos de infraestrutura (BRITTO, 2015, 94-96), alguns aspectos do seu desenho não somente estiveram em um campo vivo de experimentação arquitetônica contemporânea no Brasil e no mundo, como também operaram de maneira icônica como modelo de ocupação territorial. Neste aspecto preciso, a sinuosidade da curva do edifício A do Conjunto Pedregulho, como tradução em planta e volume das linhas irregulares do relevo, que segundo Britto contribuiu para o controle orçamentário ao evitar trabalho de movimento de terra, (BRITTO, 2015, 13 e 62-63), adquiriu uma força singular, inserindo-o no debate internacional à época sobre os destinos da arquitetura moderna e que incluía expressões como forma livre ou maneirismo (BRITTO, 2015, 164-169 e SEGAWA, 2010, 118-119).


  Entretanto, não somente o desenvolvimento em planta e volume tornam Pedregulho um edifício de interesse e representam um esforço de projeto arquitetônico para contenção de despesas, sua solução de circulação vertical, com escadas a cada 50 metros associadas a grandes corredores em pavimentos alternados, tão bem representada através do corte, obedece ao mesmo propósito: ao possibilitar que o Bloco A tivesse 7 andares sem o emprego de elevador, situando o seu acesso no terceiro andar, pelo lado da encosta em aclive, eliminou-se o elevador, como uma forma de redução de custos não somente da obra como também da posterior manutenção condominial, apresentando uma solução adequada à renda mensal dos seus futuros moradores. Ou seja, o aumento de densidade habitacional estava garantido sem que com isso custos relativos à manutenção de elevadores, àquela época muito mais elevados que hoje, impossibilitasse a permanência dos moradores para os quais o Conjunto havia sido previsto.


  O peso relativo do elevador como elemento decisivo para o orçamento dos edifícios habitacionais era algo tão presente na arquitetura brasileira da época que mesmo o edifício que Oscar Niemeyer projetou para Berlim traz uma complexa solução de articulação de circulação vertical e horizontal usando um único elevador para um edifício com 78 apartamentos e apenas oito andares. O edifício construído para a exposição Interbau Berlim 1957 traz, em situação de terreno plano, seis colunas de escadas que são acessadas no térreo, no quinto andar e no oitavo andar através do elevador, que está instalado em torre destacada do corpo principal. Desta maneira, entre o térreo livre e o andar onde estavam previstos os espaços comunitários, são quatro pavimentos de apartamentos, e acima deles outros dois, em uma distribuição verticalmente inversa à do edifício A de Pedregulho. Desta maneira, este quinto pavimento exerce a mesma função do terceiro em Pedregulho, possibilitando que a partir dele sejam distribuídos os acessos a dois pavimentos para cima e para baixo, ficando os apartamentos nos dois andares inferiores com acesso pelo térreo.


  Entretanto, apesar de em Pedregulho o projeto de Reidy trazer duas decisões (adequação à topografia para redução de investimentos em contenções e eliminação do elevador) entre os determinantes orçamentários para a equação de caracterização de um projeto de habitação popular, Antônio Arlindo Laviolla, diretor do Departamento de Habitação Popular (DHP), órgão responsável pelo planejamento e execução do Conjunto Pedregulho, opunha-se abertamente à sua realização exatamente por considerá-lo caro graças ao emprego de lajes duplas que eliminariam vigas aparentes (BRITTO, 2015, 24).


  Independente do embate político sobre o padrão de qualidade estipulado para a habitação popular, tanto àquela época como agora, outro componente que seguramente deve contribuir para um orçamento desfavorável no edifício A em Pedregulho é a relação entre área de circulação horizontal e área total. Se retirarmos o terceiro piso de acesso, que serve como área para atividades coletivas e não somente para circulação, ainda assim, o edifício A em Pedregulho apresenta uma relação aproximada de 1/7, o que é um valor muito alto. Para efeito de comparação, já no edifício de Oscar Niemeyer em Berlim, retirando-se a área do térreo e a área destinada aos espaços de vida comunitária no quinto andar, mas conservando dentro do cálculo a área de corredor de acesso entre as colunas de escada neste andar, chega-se a uma relação de 1/22.


  No caso dos três edifícios aqui objetos de estudo, situados entre as ruas Dr. Christiano Ottoni e Plínio Moscoso em Salvador, com desenvolvimento em corte com 6 e 8 andares sem elevador, com sua configuração em duplo H sem recuo no caso do edifício Cláudia, ou em “semi-H”, no caso dos edifícios Rosa Rejane e Rosa Regina, com dois apartamentos por andar, se retirarmos as áreas de play ground nos pavimentos de acesso, seguindo o mesmo padrão de cálculo desenvolvido para o bloco A de Pedregulho e para o edifício de Niemeyer em Berlim, chegamos a uma relação de aproximadamente 1/34 para o edifício Cláudia e 1/26 para os edifícios Rosa Rejane e Rosa Regina.


  Projetados para lotes relativamente pequenos, quando comparados à dimensão de edifício-bairro do edifício A de Pedregulho, os três edifícios no bairro Chame-Chame em Salvador, alcançam valores radicalmente econômicos na relação entre área de circulação e área total, ao excluir completamente os longos corredores de seu modelo de circulação. Desta maneira, a possível transcrição da articulação do acesso de pedestres ao meio do edifício para evitar o emprego do elevador, associada a uma radical redução da circulação horizontal, tem a capacidade de demonstrar, em Salvador dos anos 60 e 70 do século XX, uma possível adaptação de referências anteriores no tempo, que assumem a capacidade de atuar como parte da “cidade real” na construção de determinadas idiossincrasias a partir do próprio repertório modernista, em contraposição também ao previsto na “cidade ideal”, agora em escala arquitetônica, no grande panorama da expansão da área urbanizada da cidade.


  ARQUITETURA E CIDADE, RESPOSTAS ARTICULADAS E DISSONANTES


  Visto de uma perspectiva ampla, generalizante, o panorama atual do conjunto de habitações realizadas a partir de projeto arquitetônico formalizado em Salvador em pouco se diferencia do quadro geral apresentado por Guadanhim ao descrever a situação nacional da produção de habitação coletiva: “Por muitos anos predominam no Brasil edifícios com plantas compactas em forma de H, desenho que reduz as áreas de circulação vertical e horizontal, mas impede a correta orientação solar das unidades.” (GUADANHIM, 2014, p.11).


  Em Salvador, a predominância destas plantas compactas em forma de H está diretamente relacionada à expansão posterior a 1970 e aos tipos arquitetônicos de índices de ocupação menos intensivos predominantemente vertical II e conjunto vertical habitacional II (SEDHAM, 2009, p. 17-25). O elemento mais importante para a compreensão desta distinção entre os tipos arquitetônicos antes e depois da década de 1970 associados à expansão da malha viária de avenidas será inevitavelmente o incremento da frota automobilística na cidade, algo relativamente tardio se comparado ao crescimento demográfico.


  Com uma rede de transporte público calcada essencialmente na frota de ônibus – além disso, havia a oferta apenas da linha de trens do subúrbio, de baixa capacidade – até o ano de 2013, quando é inaugurada a primeira linha do metrô, Salvador dobrou o número de habitantes entre 1970 e 1990, apresentando somente a partir daí um crescimento em ritmo menor, o que significou uma praticamente impositiva adoção do veículo individual como única alternativa eficiente e de qualidade para o deslocamento na cidade. A arquitetura das áreas de expansão a partir dos anos de 1970 irá progressivamente responder ao abrigo de um número cada vez maior de automóveis em seus andares térreos ou subsolos, associando exatamente a torre genérica em planta H a este programa cada vez mais determinante e estimulado na habitação coletiva.


  O que o conjunto dos edifícios Claudia, Rosa Rejane e Rosa Regina demonstra, na condição de representantes de dezenas de outros construídos entre o Canela, Graça, Barra, Jardim Apipema e Federação antes da grande mudança nos modelos arquitetônicos que materializaram a ocupação do solo derivada da segunda fase das avenidas de vale, é que na adequação local de referenciais reconhecidos à situação específica de topografia e desenho de vias, torna-se possível elaborar uma variação reconhecível para o tipo arquitetônico específico, ligado ao lugar e a uma época quando a densificação do território ainda sustentava distâncias relativamente pequenas das regiões centrais, ou seja, antes da maior explosão demográfica acompanhada da ausência de infraestrutura de transporte adequadas.


  Construídos com altos índices de ocupação, mas densidade habitacional limitada pela ausência da verticalização exponencial, por sua vez associada ao uso dos elevadores, a capacidade de edifícios como os aqui analisados de estabelecer uma urbanização que articule a habitação à cidade (aqui valem tanto a adaptação em planta do edifício Cláudia ao ângulo formado pelas ruas na esquina dupla, através da fragmentação formal, como a proximidade dos andares habitados ao nível das duas ruas lindeiras principais) está diretamente ligada à ausência ou forte limitação do abrigo do automóvel dentro do terreno e/ou da edificação.


  É muito mais a incorporação do automóvel ao abrigo arquitetônico, decorrente das condições urbanas adversas, ainda que muitas vezes estimulada, que irá em Salvador, a partir do início dos anos 80, retroalimentar a disseminação progressiva das plantas compactas em forma de H: a expansão das bases dos edifícios para oferecer lugar a garagens cada vez maiores, o emprego do elevador em edifícios cada vez mais altos, associados desde então à exigência de cumprimento indistinto de dois recuos laterais formarão o conjunto de fatores que articularão a indistinção genérica, cada vez menos adaptada a condições estabelecidas pelo espaço urbano, consagrada pelo emprego da planta com quatro unidades ao redor do núcleo de circulação vertical em dupla simetria.


  Ainda que o aspecto da adequação à orientação solar, como levantado por Guadanhim, não seja o elemento central de sua caracterização, uma série de edifícios construídos sobre terrenos que em tamanho e inclinação são decorrentes de uma malha viária que parte da interpretação respeitosa da topografia e não do seu completo aniquilamento, dentro do perímetro da expansão territorial anterior aos anos 70, foi capaz de estabelecer um variação local reconhecível para o tipo arquitetônico específico da habitação coletiva verticalizada, a partir de elementos consolidados dentro da própria cultura da arquitetura moderna. O impacto do automóvel na dissolução de um modelo de urbanização anterior à Segunda Guerra Mundial é provavelmente integral somente quando atinge a escala arquitetônica da ocupação do solo, como sugere este estudo sobre o caso específico de Salvador.


  Por outro lado, não é somente a ocupação irregular ou ilegal ou os terrenos vazios reservados para especulação futura que estabelecem uma distância considerável entre a cidade ideal, do plano, e a cidade real, da materialização histórica no espaço. Segundo Latour e Yaneva, em seu texto sobre arquitetura e a teoria ator-rede, o contexto é “essa pequena palavra que resume os vários elementos que vem bombardeando o projeto desde o seu início”; entretanto, obviamente, “cada novo projeto modifica todos aqueles elementos que tentam contextualizá-lo”. (LATOUR e YANEVA, 2008, p.88). Vistos desta perspectiva, os três edifícios aqui tratados podem ser compreendidos como uma modificação vigorosa do contexto tanto do previsto pela cidade ideal com suas encostas de vales predominantemente verdes e articulada por veículo automotor, como dos elementos constituintes dos referenciais arquitetônicos mais genéricos. A interpretação destes condicionantes em forma de diretrizes projetuais específicas deu origem a uma série de exemplares que, dentro da produção formal de arquitetura, configurou uma expressão local ambivalente e provocadora de mutações no contexto, para citar outra expressão de Latour e Yaneva. Em um desenho marcado pelos limites ao emprego de máquinas (automóvel, elevador), articula-se uma arquitetura que ofereceu se não uma disrupção no contexto, ao menos uma alternativa, limitada é certo, aos modos de expansão urbana tanto da cidade ideal que lhe era anterior como da cidade real posterior.'
