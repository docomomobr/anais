resumo_en: This paper has objective to analyze the proposal of the urbanist Lúcio Costa for São Luís, called Novo Polo Urbano de São Luís (NPU), identifying the concepts it presented and its relations with the region and the history of the city. Taking as a reference the idea of modernist urbanism, the analysis of the Novo Polo Urbano de São Luís (NPU) starts from a reading of the socioeconomic and political context of the time, through news of the newspaper O Imparcial in the year 1979, to investigate the factors that enabled and defined the parameters of the work of the most important urban planner in the country, in the city. The text situates the Novo Polo Urbano (NPU) project in Lúcio Costa's professional career, between his theoretical-conceptual parties and his works, with an approach to the project propositions that contributed to the diffusion of ideas, the advancement of planning techniques and the conception of projects that constituted the modern city.
