resumo: Este artigo tem como objetivo analisar a proposta do urbanista Lúcio Costa para São Luís, denominada de Novo Polo Urbano de São Luís (NPU), identificando os conceitos que este apresentava e suas relações com a região e a história da cidade. Tomando como referência o ideário do urbanismo modernista, a análise do Novo Polo Urbano de São Luís (NPU) parte de uma leitura do contexto socioeconômico e político da época, através de notícias do jornal O Imparcial no ano de 1979, para investigar os fatores que possibilitaram e definiram os parâmetros da atuação do urbanista mais importante do país, na cidade. O texto situa o projeto do Novo Polo Urbano (NPU) na trajetória profissional de Lúcio Costa, entre seus partidos teórico-conceituais e suas obras, com uma abordagem das proposições do projeto que contribuíram para a difusão de ideias, o avanço das técnicas do planejamento e a concepção de projetos que constituíram a cidade moderna.
