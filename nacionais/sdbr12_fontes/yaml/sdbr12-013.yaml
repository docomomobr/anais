texto: 'CHEGOU LÚCIO COSTA: NOTÍCIAS DA “NOVA SÃO LUÍS” (1979)


  INTRODUÇÃO


  O urbanismo modernista conferiu forma e identidade à cidade do século XX, fazendo de São Luís uma cidade moderna por excelência, com todas as contradições e problemas desta condição urbana. Mas, ao contrário de Belo Horizonte, Goiânia, Palmas e outras cidades projetadas, o processo de planejamento e construção desta cidade moderna deu-se no longo prazo, de forma descontínua e fragmentada, a partir de múltiplas referencias.


  No final dos anos 70 do século XX, São Luís teve a oportunidade de possuir um bairro inteiramente projetado sob as premissas do modernismo brasileiro, tendo como projetista o urbanista que mais se destacou no país, o arquiteto Lucio Costa (1902 - 1998) que, entre tantos outros trabalhos, projetou a cidade de Brasília, capital federal, que se tornou uma referência do urbanismo modernista para o mundo inteiro.


  Este texto apresenta resultados parciais da pesquisa “O Planejamento Urbano Maranhense e a Construção da ‘Cidade Ideal Moderna’ em São Luís do Maranhão (1950 - 1980)”, apoiada pela Fundação de Amparo à Pesquisa e ao Desenvolvimento Científico e Tecnológico do Maranhão (FAPEMA) e tem como objetivo analisar a proposta de Lúcio Costa, denominada de Novo Polo Urbano de São Luís (NPU), hoje quase desconhecida no meio profissional e acadêmico maranhense, fazendo uma análise do projeto e dos conceitos que este apresentava, além de suas relações com a região e a história da cidade.


  O trabalho procura entender o papel do Novo Polo Urbano de São Luís (NPU) na formação e desenvolvimento da cidade moderna, buscando respostas para questões como: que modelo de cidade o arquiteto Lúcio Costa propôs? Qual o alcance do projeto? Por que não foi construído? Suas propostas foram incorporadas no planejamento urbano do município ou do estado? Quais foram seus resultados e impactos para a cidade?


  A partir da pesquisa em acervos de jornais locais, em especial n’O Imparcial nos anos de 1979 e 1980, e no Acervo Pessoal do Arquiteto Lúcio Costa, sob a responsabilidade do Instituto Antonio Carlos Jobim (RJ), a análise da documentação estará orientada no sentido de identificar as características do contexto político, econômico e cultural em que se deu a atuação do arquiteto Lúcio Costa, autor do Novo Polo Urbano de São Luís (NPU); Após a análise do contexto, cabe reconstituir e analisar os desenhos técnicos (plantas, elevações e perspectivas do projeto urbanístico) do Novo Polo Urbano de São Luís (NPU), evidenciando os diferentes parâmetros e propostas indicadas para a área de expansão da cidade e suas relações com o seu centro antigo.


  2 “EM SÃO LUÍS ESTÁ TUDO ERRADO”


  Em 1979, as presenças de Jorge Wilheim, Jaime Lerner, Aloísio Magalhães e do próprio Lúcio Costa em São Luís, durante a gestão do prefeito Mauro Fecury, estão relacionadas com o mercado de projetos aberto pela execução do Plano de Expansão da Cidade, de Ruy Mesquita - principalmente a construção das pontes do Caratatiua, do São Francisco e da Ponte Bandeira Tribuzzi, ainda em obras (Figura 01) - mas também, com a atuação do escritório carioca de Wit Olaf Prochnik em São Luís elaborando planos e projetos desde o fim dos anos 60, e, talvez diretamente, com a atuação de empresas de consultoria que disputavam os projetos públicos naquele momento, a exemplo da SEEBLA (Serviços de Engenharia Emílio Baumgart LTDA.).


  Mauro de Alencar Fecury, formado em Engenharia Civil pela Universidade Federal do Rio de Janeiro (UFRJ), foi prefeito da cidade de São Luís em duas oportunidades. Na primeira, durante um pouco mais de um ano, deixou importantes contribuições para o pensamento e prática do urbanismo na cidade de São Luís.


  Assumiu a prefeitura de São Luís no dia 23 de março de 1979, indicado pelo governador João Castelo Ribeiro Gonçalves (1937 – 2016), que havia assumido o governo no dia 15 de mesmo mês, e administrou a cidade até o mês de março de 1980.


  No fim da década de 1970, São Luís atravessa um processo de crescimento populacional e urbanização acelerada, com previsões de mais investimentos no setor industrial (Meta..., 1980, p. 05). Na esteira deste processo, os gestores e acadêmicos estudavam maneiras de conter o êxodo rural, visto como um problema à época, uma vez que a cidade não possuía infraestrutura e habitação suficiente para toda a gente que chegava. Em sua posse, Fecury focou na questão da habitação na cidade, prometendo moradia digna para a população palafitada, que à época, aumentava consideravelmente.


  O governador João Castelo caracterizou o novo prefeito como “um profissional capaz, um técnico que não é tecnocrata” (Fecury..., 1979, p. 07), justificando a sua escolha. Relacionando os problemas urbanos da capital, Fecury desvaloriza ou nega as ações de planejamento urbano precedente ao afirmar que “São Luís, uma cidade quase treta-secular, tem problemas crônicos decorrentes de sua origem e outros tantos nascido em consequência de seu próprio crescimento desordenado” (Fecury, 1979, p. 07). Alerta ainda que São Luís segue uma tendência nacional, onde não há mecanismo para “ordenar racionalmente o seu desenvolvimento” (Fecury..., 1979, p. 07).


  Portanto, o primeiro objetivo da administração de Fecury seria “transformar São Luís em uma cidade ordenada, preparando-a para alcançar um desenvolvimento racional e humano” (Fecury..., 1979, p. 07) e para isso, fala, pela primeira vez, no projeto da “Nova São Luís”, pensado para orientar o crescimento da São Luís do futuro, compatibilizando-a com a cidade já existente.


  O esforço empreendido pelo prefeito engenheiro era no sentido de participar das definições quanto aos investimentos e projetos federais e privados, direcionando-os para as demandas sociais concretas da cidade. Entre os temas abordados pela gestão municipal e os urbanistas identifica-se, pelas notícias publicadas no jornal O Imparcial, a revisão do Plano Diretor do Município de São Luís (São Luís, 1975a), a preservação do centro antigo e a questão habitacional, focada na construção de conjuntos habitacionais e na substituição de habitações subnormais (palafitas).


  2.1 “ARQUITETO VER PLANOS DE MAURO FECURY”


  Poucos anos depois da aprovação do primeiro Plano Diretor do Município de São Luís, em 1975, parecia evidente a necessidade de “atualiza-lo”, ajustar o plano em função das suas limitações e inconsistências próprias e, por outro lado, em função da dinâmica urbana e dos interesses envolvidos nesta dinâmica naquele momento.


  Nos jornais, o governo do estado deixa claro suas intenções de revisar o plano diretor da cidade, antes mesmo da posse de Fecury na prefeitura de São Luís (Plano..., 1979 p. 05). A própria indicação de um técnico, engenheiro, com experiência e foco em urbanismo pode ser um reflexo (ou evidencia) deste interesse.


  O fato é que os esforços empreendidos incluíram a contratação de Jorge Wilheim, àquela altura já reconhecido como “uma das maiores autoridades brasileiras no campo do planejamento urbano”, na condição de consultor da prefeitura, com a função de “analisar o Programa de Ação do prefeito Mauro Fecury e participar dos trabalhos de atualização do Plano Diretor de São Luís” (Arquiteto..., 1979, p. 01).


  No entanto, os ajustes reclamados referiam-se na verdade ao Código de Zoneamento, aprovado como Lei Delegada nº 07/1975 (São Luís, 1975b), uma vez que as indicações do Plano Diretor para o sistema viário foram de fato implantadas no decorrer das décadas seguintes.


  Finalmente, os ajustes foram realizados através da Lei Municipal nº 2.474/1980 (São Luís, 1980) e, principalmente, através da aprovação de novo zoneamento, na Lei Delegada nº 2.527/1981 (São Luís, 1981), ambas na gestão de Roberto Macieira, sucessor de Fecury, com a incorporação de áreas e, portanto, a mudança dos perímetros de zonas e também mudanças na classificação e intensidade dos usos adequados, tolerados e proibidos em algumas zonas.


  Seja para induzir a ocupação e o crescimento econômico de certas áreas, seja para acomodar os fluxos populacionais que demandavam espaço para habitação e que seriam instalados em locais relativamente afastados da área central, onde estavam os empregos, o exercício era o de adequar o plano recentemente aprovado à realidade existente naquele período. Tratava-se de preparar a cidade para os efeitos da industrialização prevista.


  2.2 “PRAIA GRANDE SERÁ RECUPERADA”


  A administração do Prefeito Mauro Fecury também discutia ações na região central da cidade, como a conclusão do Anel Viário, circundando o núcleo central da cidade e interligando os bairros, a demolição do abrigo da praça João Lisboa (Abrigo..., 1979, p. 06) e a demolição e renovação do Mercado Central (Prefeito quer..., 1979, p. 02), com a construção de um centro comercial no mesmo local.


  Ciente do desafio de preservar o Centro da cidade sem, contudo, destruir seu dinamismo econômico, o prefeito também assume que “será enfatizada a preservação do nosso Patrimônio Histórico sendo preocupação nossa, ocupar a Praia Grande com os diversos órgãos da Prefeitura Municipal” (Prefeito quer..., 1979, p. 02).


  Entre as prioridades, estava também a definição de vias de pedestres no centro antigo (Calçadão da Rua Grande). Neste sentido, a prefeitura submeteu o projeto de pedestrianização de vias na área central ao urbanista Jorge Wilheim, consultor da SEEBLA, que orientou uma tentativa efetiva de fechar a Rua Grande e algumas transversais ao tráfego de veículos motorizados (São Luís, 1992, p.66).


  Pretendia restaurar os antigos bondes da cidade para fins de turismo, e que naquele momento - e até hoje - se encontravam parados. Para isso, criaria uma linha do centro à Ponta d’Areia (Prefeito retorna..., 1979, p. 07). Os bondes, fora de circulação desde 1966, voltariam, enfim, a circular pela capital maranhense. Entretanto, a ideia nunca foi colocada em prática.


  Essas medidas teriam como objetivo a valorização do Centro, tornando-o atrativo para o turismo, e estavam articuladas com os interesses e ações do governo do estado que, no mesmo ano, recebe a visita do presidente do Serviço do Patrimônio Histórico e Artístico Nacional (SPHAN), Aloísio Magalhães, que organiza um seminário para discutir a proposta denominada “Renovação Urbana da Praia Grande” de autoria do arquiteto John Giziger (Giziger, 1979). Este projeto seria a base do Programa de Revitalização do Centro Histórico de São Luís, executado pelas diferentes gestões do governo do estado nos vinte anos posteriores (Andrés, 1998).


  2.3 “VAI NASCER A NOVA SÃO LUÍS”


  Outra pauta importante da administração municipal foi a organização da cidade em novos bairros nas áreas de expansão abertas com a construção das pontes e da barragem do Bacanga. O tema principal desta pauta foram os problemas relacionados à habitação.


  Com a construção da infraestrutura viária, através de investimentos do Programa Nacional de Capitais e Cidades Médias (PNCCM), e com investimentos públicos federais para programas de habitação, o mercado imobiliário buscou glebas vazias e distantes da região central para implantar as habitações, devido a fatores como o baixo valor imobiliário e o discurso de que terreno barato torna a implantação de imóveis populares mais viáveis (Burnett, 2011).


  Se os empreendimentos industriais não eram capazes de gerar empregos formais com a velocidade e a quantidade necessária para suprir a grande demanda de população migrante, o governo (em seus diversos níveis) buscava minimizar os impactos do êxodo rural, com investimentos maciços de recursos públicos na construção civil:


  Quanto ao incremento da indústria da construção civil, este decorreu da articulação entre capital imobiliário e Estado [...] A ascendência da indústria da construção civil, portanto, resultou do processo de transformação urbana que ocorreu na capital maranhense e representou também, uma diversificação do capital industrial que se constituía; tal fato deriva da necessidade de o Estado, nos níveis federal (SFH/BNH) e estadual (COHAB), além de empresas particulares, atender à demanda no setor habitacional e, por conseguinte, participar do ciclo de reprodução do capital e do espaço urbano de São Luís (Ferreira, 2014, p.69).


  Em uma evidencia clara de que o tema da habitação conduzia as políticas de planejamento urbano, logo no início daquele ano, a Coordenadoria do Plano Diretor da Cidade fez uma exposição dos seus resultados ao novo governador, na qual propõe “uma melhor distribuição de áreas para construção de conjuntos habitacionais que envolvem as classes média e alta [negrito no original], bem como adotar uma outra política para as habitações “subnormais” e que possa influir no problema das invasões” (Plano..., 1979, p. 05).


  Assim, uma questão marcante na administração do prefeito Fecury foi a da habitação formal e informal, ou seja, que incluía tanto os conjuntos habitacionais para as “classes média e alta”, quanto o “problema social” (Prefeito retorna..., 1979, p. 07) gerado pelas invasões e palafitas na cidade de São Luís, que à época, segundo o próprio prefeito, abrigavam 75.000 pessoas, ou 18% da população da cidade.


  São Luís vivia diversos conflitos fundiários, em várias regiões da cidade. Quintas do Calhau (Desapropriação..., 1979, p. 01), São Francisco (Famílias..., 1979, p. 01), Sá Viana (BNH..., 1979, p. 01), Coroadinho (Figura 02) e Goiabal (Moradores..., 1979, p. 03) foram regiões citadas de forma recorrente em noticiários do jornal, com relatos de conflitos fundiários e reintegrações de posse a proprietários privados. Estas áreas sofriam com a falta de infraestrutura, serviços e equipamentos urbanos, convivendo com problemas de alagamentos e desmoronamentos.


  Em sua posse como prefeito, o jornal O Imparcial noticiou que Fecury prometera “moradia condigna a palafitados” (Fecury promete..., 1979, p. 07). Na mesma semana, Fecury enfatiza que “está tudo errado em São Luís”, afirmando que iria acabar com a “indústria da palafita com um programa de núcleo habitacional para as famílias pobres” (Fecury diz..., 1979, p. 07). Com isso, uma politica de tolerância zero aos aglomerados subnormais tentou ser alcançada, com derrubada de casas irregulares em terrenos ocupados. A primeira grande ação nesse sentido foi a derrubada de casas na Vila Embratel (Mauro..., 1979, p. 07).


  Sua intransigência não durou muito, devido à pressão de comunidades dessas localidades no que se mostrou uma questão muito maior do que a simples proibição de construir ou não. O caso de maior repercussão, talvez seja o despejo no Coroadinho, que foi sustado pelo prefeito Fecury, apoiado pelo Governador João Castelo (Castelo..., 1979, p. 03).


  Em um regime civil-militar centralizador, onde as politicas eram centralizadas em Brasília, a ideia de por fim às palafitas era uma tendência da politica nacional da época. Os programas aqui adotados eram reflexos de uma política nacional de remanejamento e repressão aos assentamentos precários e irregulares.


  Em São Luís, além de financiar a construção de conjuntos habitacionais para as classes médias através das cooperativas habitacionais, como o Maranhão Novo (1970), Ipase (1971), Cohama (1975) e Angelim (Figura 03), o governo federal lançou durante a gestão de Fecury, o programa PROMORAR (Lançado..., 1979, p. 01), que tinha como objetivo a erradicação das palafitas. Este programa federal contava com parcerias com as universidades (PROMORAR é..., 1980, p. 06) e pretendia construir até mesmo casas de taipa para solucionar a questão da habitação em São Luís (PROMORAR terá..., 1979, p. 07). Ao mesmo tempo, a COHAB, além de construir empreendimentos habitacionais, tentava impedir a “invasão” de terrenos e construção de casas (Figura 04) em terrenos do BNH (COHAB e polícia..., 1980, p. 01).


  Preocupado com a forma como a cidade estava ocupando os vazios urbanos em um rápido crescimento horizontal da mancha urbana, o prefeito defende, desde o início de sua gestão, o planejamento destas áreas de expansão, com a definição de um modelo a ser seguido: a “Nova São Luís”.


  A discussão sobre a Nova São Luís com os técnicos municipais motivou duas visitas de Jaime Lerner, então prefeito de Curitiba, que, a convite do governo do estado, conheceu as áreas de expansão da cidade a serem urbanizadas e indicou os fatores que possibilitariam o crescimento “dirigido e organizado” de São Luís: o controle do uso do solo, hierarquia viária e transportes coletivos. Assim:


  Para que tudo isso seja alcançado, ele defende o que prefere chamar de “integração das funções”, que é desenvolver projetos onde o homem esteja integrado ao trabalho, moradia, laser, sem qualquer processo de divisão de classes ou grupos sociais (Jaime..., 1979, p.02).


  A construção da ponte Bandeira Tribuzzi (de 1973 a 1980) representou uma oportunidade de planejar o desenvolvimento da cidade em mais um vetor de expansão urbana. Para orientar o crescimento dos novos bairros da cidade, a administração municipal recorreu a Lúcio Costa, que, no entendimento dos gestores, seria capaz de estabelecer um modelo a ser adotado para a ocupação e desenhos dos bairros residenciais que seriam construídos nos próximos anos, a “Nova São Luís”. Este nome foi adotado também para o projeto do escritório de Lúcio Costa, que lhe conferiu um caráter técnico como “Novo Polo Urbano” de São Luís.


  A administração municipal buscava parâmetros e instrumentos para lidar e gerenciar os fatores que direcionavam o crescimento da cidade e que, muitas vezes, eram fatores exógenos e relativamente independentes, como os investimentos federais em infraestrutura urbana do Programa Nacional de Capitais e Cidades Médias (PNCCM), os investimentos na instalação de novas indústrias e a política habitacional do Banco Nacional de Habitação (BNH), realizada através das cooperativas habitacionais (COHABs) e do PROMORAR, voltado para substituição de habitação subnormal.


  Fecury enfrentou, em sua administração, a greve estudantil pela meia passagem, em setembro de 1979, e encerrou o seu primeiro mandato em março de 1980, após renunciar por motivos pessoais um ano e dois dias depois de ter tomado posse.


  3. CHEGOU LÚCIO COSTA


  A “Nova São Luís” foi um audacioso projeto urbano para a capital maranhense, datado entre 1979 e 1980 e que nunca foi executado. Foi elaborado por órgãos de Secretaria de Urbanismo e Planejamento (SURPLAN) e da Sociedade de Melhoramentos e Urbanismo da Capital (SURCAP), mas que obteve importantes contribuições de arquitetos com renome nacional. O projeto, cobriria uma área de aproximadamente 80 km²:


  A área a ser abrangida pelo projeto começa a partir da Praia da Ponta D’areia, seguindo até o limite do município de Passo do Lumiar, depois da Praia do Araçagí. Em direção oposta, será estudado a localização do setor industrial, a partir da área do Bacanga em direção ao Porto do Itaqui e Maracanã (A Nova..., 1979, p. 03).


  Um mérito da curta gestão de Mauro Fecury foi o fato de ter buscado o assessoramento e orientação de profissionais reconhecidos nacionalmente no campo de atuação do urbanismo e do planejamento urbano: o urbanista Jorge Wilheim, o prefeito de Curitiba Jaime Lerner, o presidente do SPHAN Aloísio Magalhães e o urbanista Lúcio Costa, que o prefeito teria conhecido em 1974, quando participou da gestão de Elmo Serejo Faria, no Distrito Federal (Instituto Antonio Carlos Jobim, 2012).


  Convidado a prestar consultoria à equipe local, Lúcio Costa chegou a São Luís no dia 22 de maio (Figura 05), onde realizou reuniões com o prefeito e sua equipe técnica e fez um sobrevoo na cidade, com o intuito de estudar a área onde seria organizado o crescimento futuro da cidade de São Luís (Lucio Costa..., 1979, p. 05). Acompanhado de sua filha Maria Elisa Costa e de Paulo Jobim, então sócios no escritório de arquitetura que administrava os projetos de Lúcio Costa, o arquiteto também visitou a cidade de Alcântara.


  Em São Luís, reuniram-se com o prefeito, vereadores, secretários municipais e técnicos de urbanismo da prefeitura para ouvir sobre o projeto “Nova São Luís” e deixar as suas contribuições. Em um primeiro momento afirmara que a área era muito grande, mas repleta de vegetação, e isso era bom, pois gostava de trabalhar com bastante área verde.


  O patrimônio histórico não foi omitido, tendo Lucio Costa visitado e sobrevoado o bairro da Praia Grande, em São Luís, para estudar o reaproveitamento dos casarões para fins turísticos. Em Alcântara, a imprensa registra o encanto de Lucio Costa pelo acervo arquitetônico: “ele disse que Alcântara é ‘uma maravilha de patrimônio histórico’ e que por isto deve ser restaurada e conservada sem destruir ou alterar a arquitetura original das edificações ainda de pé” (Lucio Costa..., 1979, p. 05).


  3.1 NOVO POLO URBANO PARA SÃO LUÍS (NPU)


  A proposta de Lúcio Costa para o Novo Polo Urbano de São Luís (NPU) ocupava uma gleba de terras públicas no cruzamento de dois grandes eixos viários, a Avenida Jerônimo de Albuquerque e Avenida dos Holandeses, com acessos diretos ao centro antigo da cidade, pela Avenida Colares Moreira e a ponte do São Francisco e pela Avenida Euclides Figueiredo e a ponte Bandeira Tribuzzi, conforme enfatizado no projeto desde os primeiros croquis esboçados sobre o mapa da cidade (Figura 06).


  O NPU ficava, portanto, em uma localização intermediária entre a cidade consolidada e as áreas de expansão de ocupação rarefeita ao norte, na orla marítima, assumindo seu propósito de torna-se um modelo de desenvolvimento para a cidade. Principalmente para as áreas mais valorizadas para habitação das “classes média e alta” na cidade. Neste sentido, Lúcio Costa ensina, com o projeto do NPU, a importância de prever, estruturar e conectar os centros de bairros, os subcentros da cidade, que em São Luís foram se consolidando precária e lentamente, à custa da qualidade de vida de algumas gerações de ludovicenses.


  No pequeno memorial descritivo do projeto preservado em arquivo, o arquiteto indica que a proposta inicial do NPU teve que ser reduzida, em duas versões posteriores NPU2 e NPU3, “a fim de garantir-lhe o desejável adensamento num lapso razoável de tempo, evitando-se assim a penosa e contraproducente sensação de vazio resultante de um super-dimensionamento” (Costa, 1979, p. 01) mantendo, no entanto, suas linhas mestras e características principais.


  Do ponto de vista da composição, o projeto demonstra a vinculação do autor aos princípios do modernismo internacional, com a hierarquização e classificação das vias de acordo com as suas funções; a prioridade para o automóvel individual e particular; e o uso da unidade de vizinhança (superquadras) distribuída em grandes áreas verdes. Além do mais, o projeto consolida e reforça as contribuições já reconhecidas de Lúcio Costa para o desenho urbano modernista, com o eixo como elemento definidor do arranjo espacial e a monumentalidade elegante do espaço urbano, diferenciando o centro comercial e de serviços, da habitação (Cardoso, 1996).


  O NPU contava com zoneamento de setores por funções, um grande número de superquadras residenciais circulares organizadas por dois grandes eixos viários, que configuram uma área central para o comércio, lazer e serviços, no cruzamento das grandes avenidas, envolvidas por cinturões verdes (Figura 07).


  Segundo relato anexo aos arquivos do Instituto: “A proposição de Lucio Costa, desenvolvida por Maria Elisa Costa e Paulo Jobim, aproveitou propostas originárias do projeto para a nova capital da Nigéria, e sugeriu quadras residenciais circulares” (Instituto Antonio Carlos Jobim, 2012), configuradas por cinturões verdes circulares. A vegetação e os cursos d’água do terreno são preservados como elementos de composição da paisagem capazes de ordenar a distribuição das superquadras por todo o território.


  Lúcio Costa propôs um núcleo principal do Novo Polo Urbano, localizado em um grande bulevar, com rotatórias de retorno em suas extremidades, com um total de 640m de comprimento por 80m de largura. Próximo a suas extremidades, foram dispostas as lojas (“magasins”), cinemas, teatros e apartamentos, com prédios de cinco pavimentos, no máximo. Em um dos lados do bulevar, ficaria localizado um grande supermercado moderno, com estacionamento arborizado aos fundos.


  Do outro lado, ficaria o centro de compras (Figura 08), com arborização, gramado e espaço exclusivo para pedestres. Nesta quadra, previa-se o movimento arquitetônico de prédios com altura desiguais – 10 e 18 pavimentos, com múltiplos usos. Esta quadra seria um grande centro de compras, com espaços de uso exclusivo para o pedestre protegido por arcadas verdes, como um calçadão de comércio, aberto e adaptado ao clima local, com gramados e arborização (Figura 09). Neste quarteirão, com 260m em cada lado, haveria quatro praças centrais, ligadas por caminhos ortogonais, que dariam acesso a um chafariz central:


  [...] o afastamento mínimo entre os edifícios ser da ordem de vinte metros; é importante prever apartamentos nessa parte central do novo polo urbano, não só porque serão muito procurados como porque garantirão vida permanente, evitando o esvaziamento quando o horário de trabalho se encerra (Costa, 1979, p. 01).


  Além das diretrizes indicadas para a ocupação da área de expansão da cidade, o projeto se destaca pela preocupação das relações que esse novo espaço criaria com o núcleo inicial da cidade, inclusive através da arquitetura dos futuros edifícios do conjunto, para os quais Lúcio Costa chega a recomendar aos arquitetos:


  [...] a valorização do contraste do concreto aparente com o branco das paredes caiadas, e a retomada de soluções tradicionais ainda válidas, como, p. ex., as vedações de variado tratamento – venezianas, caixilharia, treliças –, e os grandes beirais típicos dos fundos das casas de São Luis, só que desta vez com os telhados se acomodando a terraços ou sotéias com vista desimpedida para o mar e para o coração da cidade, distante apenas 4 quilômetros (Costa, 1979, p. 01).


  Por fim, não se trata de fantasia utópica ou exercício diletante de um vanguardista: o projeto do Novo Polo Urbano de São Luís estava de acordo com as técnicas e meios da época, refletia o ambiente cultural do país e poderia ter sido construído. O projeto de Lúcio Costa expressa o que a cidade moderna poderia ter sido e não foi. Com todas as potencialidades e relações que o urbanismo modernista considera no ordenamento territorial.


  CONSIDERAÇÕES FINAIS


  Na curta administração de Mauro Fecury, no ano de 1979, os esforços da administração municipal em orientar os investimentos para o desenvolvimento urbano, resultaram na revisão do Plano Diretor do Município de São Luís (São Luís, 1975a) e da Lei de Zoneamento (São Luís, 1975b), com a aprovação da Lei Municipal nº 2.474 de 01 de outubro de 1980 (São Luís, 1980) e de um novo zoneamento através da Lei Delegada nº 2.527 de 24 de junho de 1981 (São Luís, 1981) e estudo do Plano Diretor do Distrito Industrial de São Luís, elaborado pela Companhia de Desenvolvimento Industrial –CDI em 1985.


  Estes instrumentos que orientaram a construção da cidade moderna em São Luís seriam complementados e reforçados com a construção de um núcleo urbano moderno projetado pelo maior urbanista brasileiro, a servir de modelo para a ocupação das áreas novas da cidade, que, no entanto, não foi construído. Portanto, o modelo de ocupação de bairros que prevaleceu foi o dos projetos modernistas de habitação popular, das cooperativas habitacionais financiadas pelo BNH, limitados, isolados e independes na malha urbana extensa também construída com financiamento federal.


  Mas a não execução da proposta de Lúcio Costa, em 1979, pode ser lida como sinal de que o ideário do urbanismo modernista já não era capaz de impor suas inovações ao conjunto da cidade e da sociedade. A crítica realizada por autores como Jane Jacobs (1961) e Christopher Alexander (1965), assim como os problemas já evidentes da cidade modernista, haviam colocado restrições à atuação dos urbanistas modernistas.


  De todo modo e por tudo isto, o projeto do Novo Polo Urbano de São Luís, inspirado no sonho da “Nova São Luís”, mesmo não construído, deve ser preservado como parte da herança patrimonial maranhense, seja por suas qualidades e coerência com o pensamento do autor ao ser confrontado com a realidade do lugar e da época, seja porque contribui efetivamente para o entendimento da história urbana de São Luís e do urbanismo modernista brasileiro.'
