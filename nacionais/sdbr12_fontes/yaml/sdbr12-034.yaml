resumo_en: The Fondation Le Corbusier’s archives in Paris holds six drawings identified as "Villa Paul Prado", dating from 1930. This material was first reproduced in the book Le Corbusier e o Brasil in 1987 and since then only one page of a book published in Japan In 2001 recollected these sketches for a redrawing of plants and sections, and a scale model. The present research recovers the historical aspects of this mysterious project by Le Corbusier, revealing that it was not a residence, but an annex to the dwelling of the coffee grower and writer Paulo Prado in the Higienópolis Avenue in São Paulo. The work analyzes the drawings, seeking to unravel architecturally the undeveloped design of an uncompleted preliminary study. For its comprehension, we sought additional information about its physical and territorial contexts for the understanding of this personal library, resulting from this effort a scale model of a non-built project of Le Corbusier in Brazil.
