texto: "Em carta datada de 8 de janeiro de 1930, Gregori Warchavchik escreveu para Le Corbusier:\n\nCaro senhor Le Corbusier!\n\nAgradecendo a confiança que o senhor depositou em mim. Junto com este correio encaminho os planos da propriedade de Paulo Prado.\n\nEspero sua resposta e o projeto da futura biblioteca, a qual eu construirei com muita satisfação segundo sua vontade.”\n\nDesses “planos da propriedade de Paulo Prado” se conhece apenas uma cópia azul-prússia de desenho com o perfil do terreno e levantamento planialtimétrico do lote, das circulações e dos caminhos do jardim e da projeção das construções existentes, em escala 1:100 com (figura 1), sem especificar que se situava na Avenida Higienópolis, 617. Nesse endereço moravam Marinette e Paulo Prado, na Vila Olga. Nessa casa, nasceu a Semana de Arte Moderna de 1922.\n\nEsse desenho se encontra na Fondation Le Corbusier, em Paris, juntamente com outros cinco desenhos (figuras 2, 3 4, 5, 6) que formam a documentação que até 2011 estava classificada como “Villa Paul Prado – Buenos Aires, Argentina”. Nesse ano, alertamos a Fondation que se trata de um projeto não para a capital argentina, mas para São Paulo. E não era propriamente uma habitação, mas um anexo para abrigar a biblioteca do erudito cafeicultor paulista. A identificação do local foi corrigida no arquivo francês. A primeira publicação de alguns desses desenhos foi feita no livro Le Corbusier e o Brasil, de Santos, Pereira, Pereira e Silva em 1987. Uma equipe coordenada por Tadao Ando, no Japão, chegou a redesenhar e produzir uma maquete (figura 12) a partir desse material em 2001, mas com a informação que se tratava de uma casa em Buenos Aires.\n\nPelo teor da correspondência de Warchavchik, deduz-se que ele se encarregaria de executar o projeto Le Corbusier, uma biblioteca que se construiria como um anexo ao fundo do lote da Avenida Higienópolis, e não uma casa propriamente, como se auferia na identificação da Fondation Le Corbusier. Cotejando a cópia da planialtimetria do terreno com os cinco esboços reunidos no arquivo da fundação, verifica-se a concordância entre todas peças de que se trata do estudo preliminar do mesmo objeto.\n\nLe Corbusier desembarcou no Porto de Santos em 17 de novembro de 1929, a convite de Paulo Prado, para duas palestras no Instituto de Engenharia. Hospedou-se na casa do cafeicultor e escritor modernista. Visitou São Paulo acompanhado de Prado, Gregori Warchavchik, o escultor Celso Antonio e o jornalista Geraldo Ferraz. Conheceu a Fazenda São Martinho em Ribeirão Preto, de propriedade de Prado, e partiu para o Rio de Janeiro no trem Cruzeiro do Sul no dia 2 de dezembro. A estadia de Le Corbusier em São Paulo durou 16 dias.\n\nÉ provável que nessa passagem por São Paulo, Paulo Prado tenha encomendando a biblioteca para um edifício anexo e atrás da casa existente, ao fundo do lote, na parte mais alta do terreno, 6,14 metros acima da cota da calçada da Avenida Higienópolis. Esse lugar deve ter demandado pouco mais de um mês de trabalho do escritório de Warchavchik para desenhar o levantamento topográfico, por fim enviado em janeiro de 1930.\n\nSegundo Marinette Prado, em depoimento à Profª Aracy Amaral em 1968, o projeto da biblioteca não foi adiante: “nem se cogitou mais em construir, tão pouco parávamos em São Paulo”, declarou ela. Os tempos estavam difíceis: a quebra da Bolsa de Nova York em outubro de 1929 deve ter ocupado ainda mais o cafeicultor.\n\nOS DESENHOS DA VILLA PAUL PRADO\n\nNão manuseamos os desenhos originais. A Fondation Le Corbusier facilitou reproduções digitais de alta resolução, compatíveis para um exame gráfico minucioso. Esse material não está autografado, não há evidência inequívoca que os riscos são das mãos do arquiteto. A partir de cinco reproduções – que grosso modo, podem ser consideradas no conjunto como esboços prévios a que poderíamos chamar de estudos preliminares –, a equipe de pesquisa dedicou-se a construir um modelo reduzido desse misterioso projeto para São Paulo, para além do resultado alcançado pela equipe de Tadao Ando: o objetivo foi entender o contexto e as motivações para o partido adotado por Le Corbusier na solução esboçada.\n\nO desenho FLC 24262 (figura 2) é uma fachada frontal e principal (como “frontal” entendemos aquela que olha para a rua, seria visível da via pública caso não houvesse muro, voltada aproximadamente para o nordeste), desenhada a régua (alguns poucos traços a mão livre), sem cotas, tendo como referência de escala duas figuras humanas em pé, uma no nível do solo e outra no piso superior. É colorizado a crayon: tonalidade terracota para paredes e janelas (ou vazios) em azul. Um esboço à esquerda da fachada sugere um objeto perspectivado, não identificável.\n\nO desenho FLC 24263 (figura 3) é uma variação da fachada do desenho anterior, com estudo parcial de parte da fachada, e intercolúnio dos pilotis com outra regularidade. Uma perspectiva, um pequeno esboço quase ao pé e central à prancha (figura 7) constituiu uma referência importante para o entendimento do estudo arquitetônico. Na lateral esquerda, dois nomes manuscritos, em letra de forma em caixa alta: PRADO e MARTINEZ. O primeiro deve se referir ao cliente, Paulo Prado. Suspeita-se que o segundo nome se refere a Julián Martínez (tido como amante de Victoria Ocampo, anfitriã de Le Corbusier em sua visita à Argentina em outubro-novembro de 1929), e para quem Le Corbusier enviou desenhos de um projeto, em correspondência de 3 de dezembro de 1930, nunca executado.\n\nPela proximidade de programa e momento – ambos desenhados em 1930 – buscamos a documentação desse projeto, classificada na Fondation Le Corbusier como “Villa Martinez de Hoz, Buenos Aires, 1930” [o sobrenome “de Hoz” não pertence ao cliente; parece derivar de uma anotação em uma das pranchas (FLC 24134), à maneira do que encontramos nos desenhos de Prado]. A análise dessa documentação, a partir de reproduções digitais de alta resolução fornecidas pelo arquivo parisiense permitiu constatar algumas similaridades nos recursos gráficos (desenho a lápis, texturas e cor em crayon, em comum o uso do azul e uma tonalidade de terracota para as paredes) sem, no entanto, proceder a uma avaliação apurada das características técnicas do desenho porquanto ser inconsequente análises desse tipo a partir de cópias digitais. Foi mais importante entender como Le Corbusier estava formalizando, em 1930, casas e edificações de um certo porte, intuindo-se uma proximidade das duas propostas para duas cidades sul-americanas (figura 8). Consta que, à maneira da biblioteca em São Paulo, a Villa Martínez era um pavilhão ao fundo de um lote, não propriamente uma habitação, mas seu anexo. Circunstancialmente, na coleção de desenhos da Villa Martinez da Fondation Le Corbusier, identificamos o classificado como FLC 24132 como não pertencente a esse projeto, mas como um croqui para a biblioteca Prado.\n\nO desenho FLC 24264 (figura 4) é uma planta com traços firmes a régua, ambígua em relação aos níveis: mostra uma escadaria e uma passarela que estaria em cota superior, diretamente ligada à casa existente. Esboça uma possível ligação entre a biblioteca e a casa (aparecendo o contorno do fundo da residência, baseado no levantamento de Warchavchik), problema reestudado na prancha identificada como FLC 24265 (figura 5). Esta, desenhada toda a mão livre, registra o desnível existente entre o que seria a cota da soleira da casa existente e o nível do piso de assentamento dos pilotis e do arranque da escadaria do novo prédio. De ambos os desenhos deduz-se que se previu um elevador junto à escadaria.\n\nO último desenho, FLC 24266 (figura 6) é o mais preciso do conjunto: um corte cotado, desenhado a lápis e régua, passando pela escadaria. A partir dessas cotas foi possível estabelecer a referência de escala gráfica de todos os desenhos, reforçada também mediante o cotejamento com a planta de Warchavchik. Significativo observar nas pranchas examinadas que, tanto os desenhos da biblioteca Prado como o pavilhão para Martínez, têm as escadas bem delineadas.\n\nVários esboços, anotações, nem sempre legíveis, e contas, margeiam os desenhos principais, sem, todavia, trazer informações que pudessem ser auxiliares à compreensão dos esboços para a biblioteca.\n\nA VILA OLGA\n\nCuidado fundamental para compreender a solução proposta por Le Corbusier foi estudar a preexistência – a casa dos Prado – e sua situação urbana. A casa foi demolida no final dos anos 1970 para a construção de um prédio, que eliminou qualquer vestígio da antiga moradia – inclusive a topografia do lote. Buscou-se resgatar quaisquer documentação gráfica e iconográfica que instrumentassem a reconstituição da Vila Olga, aproximadamente em sua configuração de quando da visita do arquiteto franco-suíço.\n\nAs pesquisas de Maria Cecília Naclério Homem Prado e Silvio Soares Macedo foram fundamentais para o rastreamento de informações sobre a casa. Orientaram a localização dos documentos de aprovação da construção do imóvel, em 1896, no Arquivo Histórico Municipal Washington Luís: uma planta, a elevação principal e uma lateral foram reproduzidas desse arquivo. A obra aprovada era identificada como “Chalet para Sr. Charles Walker no Pacaembu”, assinada por “Guilherme Krug e Filho, arquitetos e construtores”. A fachada principal da Vila Olga (nome provavelmente adotado pelos Prado) também foi reconstituída por Macedo a partir de uma fotografia do arquivo da Biblioteca da Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo.\n\nA reunião e cotejamento dessa documentação não permitiu um restabelecimento iniludível de todas as partes da Vila Olga de quando da estadia de Le Corbusier. O documento referencial foi a planta de Warchavchik de 1930. As plantas de aprovação para construção da Vila Olga, do Arquivo Histórico Municipal, não são documentos fidedignos para assegurar que ela tenha sido construída da maneira tal qual nos desenhos. Elas registram uma configuração presumível\
  \ ao final do século 19, passível de mudanças até 1930. A fotografia dos arquivos da FAU USP utilizada para a reconstituição da fachada não é datada.\n\nBaseada na planta de Warchavchik, a topografia do lote da Avenida Higienópolis nº 617 foi restabelecida em modelo reduzido na escala 1:75, com a projeção da casa, confrontada com a planta de aprovação de 1896. Os alçados e, portanto, as alturas da casa, foram supostos a partir dos desenhos do Arquivo Histórico Washington Luís, combinada com a reconstituição desenhada por Macedo. Embora imprecisa nos detalhes, foi possível configurar uma volumetria básica, recriando uma relação espacial com a reconstrução volumétrica do que seria a biblioteca de Paulo Prado. A visualização da topografia do terreno e o posicionamento e alturas da casa existente ressaltaram a dificuldade da ligação entre a parte antiga e a nova, como se observou no desenho FLC 24265 da Fondation Le Corbusier.\n\nA RECONSTITUIÇÃO DIFÍCIL\n\nDeduziu-se do exame dos desenhos das cinco pranchas da Villa Prado que suas informações não são suficientes, e até divergentes, para uma pormenorização capaz de estabelecer uma base gráfica com plantas e cortes coerentes. Sucessivas aproximações e especulações geométricas foram testadas, em croquis e desenhos técnicos, modelos reduzidos (figuras 9 e 10 registram algumas das maquetes físicas de teste) e computação gráfica (software de modelagem Sketchup, figura 11), “interpretando” e até “decidindo” as possíveis soluções a partir de um estudo preliminar longe de estar suficientemente desenvolvido. As discussões eram conduzidas também tendo como referência as plantas e a foto da maquete da equipe liderada por Tadao Ando (figura 12).\n\nÉ preciso reconhecer que o modelo reduzido alcançado como produto final é bastante especulativo. Há muitas decisões assumidas à revelia do conteúdo das cinco pranchas-referências, por falta de definições ou insuficiência de representação gráfica. Em certo sentido, as discussões conduziram a um detalhamento final admissível, mas improvável, com o máximo de atenção a o que emanam os riscos imprecisos das cinco pranchas. O resultado é destoante das interpretações da equipe de Tadao Ando, cujos desenhos e maquete, podemos afirmar por comparação, trazem muito mais arbitrariedade que a nossa resposta (figuras 13 e 14).\n\nHá, todavia, uma intrigante concordância entre as duas maquetes, que não resulta de especulação gráfica, mas das cotas apostas no desenho FLC 24266: pilotis da ordem de seis metros de altura, configurando um volume “pernalta”. Em relação à altura da casa preexistente, a biblioteca se sobressai para acima da sua cobertura e da vizinhança lindeira. A Vila Olga é uma construção térrea com porão alto que, incorporando a altura derivada do perfil do terreno, corresponderia a um sobrado, equiparando-se aos sobrados da outra calçada da rua, lado par da Avenida Higienópolis, conforme se pode examinar na reconstituição das fachadas e projeções das casas em desenho de Silvio Soares Macedo. Esse alteamento para acima dos telhados sugere que a biblioteca seria também um mirante.\n\nNa posição e na altura da janela ou presumida varanda dos pisos superiores da biblioteca, qual seria o panorama a se apreciar? Olhando-se para o norte, avistar-se-ia a cadeia montanhosa da Serra da Cantareira, por sobre o bairro de Santa Cecília, Campos Elíseos e Barra Funda, talvez vislumbrando Santana. Seria possível, mirando para es-nordeste, reconhecer as torres da Estação da Luz e da Igreja Sagrado Coração de Jesus e possivelmente da Igreja de São Cristóvão e do Convento da Luz, conforme se pode esquadrinhar na Planta da Cidade de S. Paulo de 1929. Em um descortino de 180º da janela da biblioteca, a paisagem teria como um fundo mais distante a Serra da Cantareira, a várzea do Tietê e talvez o pico do Jaraguá e; em plano intermediário, os bairros de Santa Cecília, Santa Efigênia e o Triângulo histórico, pontuado pelos arranha-céus dos edifícios Sampaio Moreira, Saldanha Marinho e Martinelli, os mais proeminentes concorrentes dos vetustos campanários religiosos. Em altimetria imprecisa do Google Earth, a Avenida Higienópolis situa-se a 807 metros acima do mar; o Jardim da Luz eleva-se a 751 metros. Se se avaliar a cota do piso mais superior da biblioteca em 817 metros, o relógio da Estação da Luz estaria pouco abaixo de 811 metros, estimando-se sua torre em 60 metros.\n\nAo se examinar isoladamente a maquete da Villa Prado, na versão da equipe de Tadao Ando, estranha-se as proporções excêntricas da\t“caixa aberta” em relação à altura dos pilotis. Com a determinação de um terreno e seu perfil e a preexistência volumétrica da Vila Olga, percebe-se que a biblioteca busca a altura voltando-se para o quadrante norte visando a paisagem, assumindo-se como um belvedere para o centro da cidade, a várzea do Rio Tietê e a Serra da Cantareira, ao mesmo tempo em que despreza e empareda seus vizinhos laterais e posterior. Talvez Le Corbusier tenha prestado atenção na Vila Adelaide, na mesma rua – projetada e habitada pelo arquiteto Maximiliano Hehl – não em sua feição neogótica, mas no seu torreão, a estrutura mais destacada da vizinhança pela altura.\n\nOutro projeto realizado também em 1930 para a América do Sul faz transparecer uma “linhagem” na arquitetura de Le Corbusier nesse momento. Tanto a Villa Martínez como a Villa Paul Prado guardam conformidades com o projeto para o ateliê de Roberto Dávila Carson. Esse jovem arquiteto chileno viajou a Paris no verão de 1930 para tentar um estágio com Le Corbusier. Um desenho com a assinatura de Le Corbusier (figura 15) pertencente ao arquivo da Universidad de Chile, publicado por Oscar Ortega e Silvia Pirotte, mostra um projeto com caraterísticas similares à biblioteca para Paulo Prado. Segundo esses autores, o croqui está datado de 1932, ano em que Dávila estagiava no ateliê da Rue de Sèvres. O desenho seria uma lembrança de agradecimento pela colaboração do chileno ao estúdio, assim que essa terminou, no mês de dezembro. O desenho coincide com outra perspectiva pertencente ao acervo da Fondation Le Corbusier (desenho FLC U-2-9-296, figura 16), com legenda escrita em espanhol pela mão de Dávila: “Originales de Le Corbusier (atelier en Cat. 1814, Stgo [sic] Hechos en Paris 1930” que podemos desdobrar como “originais de Le Corbusier para o ateliê na rua Catedral nº 1814,  Santiago, feito em Paris em 1930”, referindo ao endereço de sua moradia, uma construção existente na capital chilena. Ambos os desenhos ilustram uma ampliação cujo partido se assemelha ao projeto de São Paulo: um volume prismático simples, no fundo de um lote de proporções parecidas com o terreno de Higienópolis, apoiado sobre um pódio mediante pilotis e articulada à casa preexistente por meio de uma ponte (no projeto paulista, o vínculo aconteceria por meio de um corredor), configurando uma planta em “L”. Uma escadaria metálica viabilizaria o acesso ao terraço.\n\nA baixa qualidade da digitalização dos documentos (identificados como cartas no arquivo digital da Fondation Le Corbusier) impede uma leitura das legendas feitas pelo próprio Le Corbusier em outros desenhos. No entanto, no canto de um rascunho da planta (desenho FLC U2-9-302, figura 17), reconhece-se a anotação: “[...] plan Prado Sao Paolo 930”. Pode-se aventar que é uma referência ao projeto de São Paulo de 1930; o fato é que Le Corbusier lançou mão do partido empregado na Vila Olga, desta vez sobrepondo um volume sobre a tradicional casa santiaguense. Em explicação mediante croquis do próprio Dávila, o volume elevado sobre pilotis justificava-se considerando as visuais para a paisagem distante, a cordilheira dos Andes. Le Corbusier previu grandes janelas nas fachadas leste e sul, enxergando as montanhas orientais. O protagonismo dessas se evidencia nos croquis em elevação que acompanham os riscos corbusierianos.\n\nTanto na biblioteca para Paulo Prado, no pavilhão para Julián Martínez e no ateliê de Roberto Dávila, prevalece a condição sine qua non da arquitetura como uma volumetria isolada, pura, que se deseja imunizada da presença das pré-existências, seja por ser separada, seja por ser \"pernalta\": uma solução que não apenas busca a vista acima dos telhados da cidade, mas que também busca ser vista acima dos telhados da cidade. O arquiteto elabora dispositivos espaciais para preservar a autonomia da forma moderna, mesmo em situações bem desfavoráveis, como, no caso desses projetos sul-americanos, triviais e nada modernos lotes urbanos.\n\nAs propostas para o ateliê Dávila e a biblioteca Paulo Prado revelam uma postura que parece ter sido um aprendizado na América do Sul: a apreciação da paisagem. Não vamos avançar sobre este assunto – mote para uma oportuna revisita temática, amparada nas observações sul-americanas de Le Corbusier em Precisões."
