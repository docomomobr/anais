resumo: O arquivo da Fondation Le Corbusier de Paris guarda seis desenhos identificados como “Villa Paul Prado”, datados de 1930. Esse material foi reproduzido pela primeira vez no livro Le Corbusier e o Brasil em 1987 e, desde então, apenas uma página de um livro publicado no Japão em 2001 resgatou esses esboços e realizou o redesenho de plantas e cortes e uma maquete. A presente pesquisa recupera os aspectos históricos desse misterioso projeto de Le Corbusier, demonstrando que não se trata de uma residência, mas um anexo à moradia do cafeicultor e escritor Paulo Prado na Avenida Higienópolis em São Paulo. O trabalho analisa os desenhos buscando desvendar arquitetonicamente o risco pouco desenvolvido de um estudo preliminar inacabado. Para o entendimento desse edifício destinado para uma biblioteca pessoal, buscaram-se informações complementares sobre o seu contexto físico e territorial, resultando desse esforço uma maquete de reconstituição de um projeto não construído de Le Corbusier no Brasil.
