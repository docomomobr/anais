resumo_en: The Praça dos Três Poderes, in Brasilia, houses the City Museum, a building that is listed locally and nationally. The museum-monument was designed by Oscar Niemeyer in 1958 and inaugurated in 1960. The museum´s collection is composed of 19 cuneiform writings on the internal and external walls, that present a narrative about the process that originated the city and the persons which made it viable. With the objective of evaluating its collection – which is inseparable from its architecture – the present article is structured in three parts, i. e., the rescue of the building´s project, a reflection on its narrative concepts and, finally, an analysis of the texts recorded in its Walls. The Museum panels favor the identification of President Juscelino Kubitschek as the main responsible for moving the Capital and the insertion of Brasília in a long chronology that presents its construction as a result of a yearning of the nation.
