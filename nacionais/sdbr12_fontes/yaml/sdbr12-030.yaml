texto: 'Brasília inscrita na pedra: a narrativa do Museu da Cidade


  Introdução


  A inauguração de uma cidade planejada marca o fim de um ciclo de idealização, planejamento, projeto e construção. Em Brasília, nova capital inaugurada em 1960, houve extenso registro documental da sua concepção, por meio de reportagens, livros, fotografias, filmagens. Alguns discursos destacam o desenvolvimento e empreendedorismo daquele momento, outros as condições precárias de trabalho e moradia dos trabalhadores pioneiros ou os impactos do custo de construção para o país. Esses relatos contextualizam, sob diferentes abordagens, a criação dessa cidade que conseguiu materializar o pensamento da arquitetura e urbanismo daquela época.


  O Relatório do Plano Piloto elaborado por Lucio Costa (1957:18) inicia com reticências, para em seguida sintetizar elegantemente os antecedentes da cidade: "...José Bonifácio, em 1823, propõe a transferência da Capital para Goiás e sugere o nome de BRASÍLIA". Já a publicação Por que construí Brasília, de Juscelino Kubitschek (2000), registra os antecedentes, a construção, a inauguração e os desdobramentos do processo de implantação da cidade em volumosa obra de quase 500 páginas. São visões singulares, pois um foi o autor do plano urbanístico da cidade e o outro o Presidente da República em cujo mandato a cidade foi construída. Porém, todos os registros – institucionais ou anônimos – os são pois, as maneiras de perceber, vivenciar e relatar fazem-se únicas, dando origens às diversas narrativas.


  Em se tratando da narrativa de um evento ou fato histórico, o conteúdo nunca será óbvio ou único. Para cada versão apresentada existem outras infinitas possibilidades, inclusive a de se omitir ou ocultar determinadas passagens. Análoga à pequena frase de Lucio Costa que introduz o Relatório do Plano Piloto há em Brasília um pequeno museu-monumento (Fig. 1) – inaugurado no mesmo dia que a Nova Capital – que realiza síntese narrativa dos antecedentes da cidade por meio de inscrições em suas paredes de mármore (Fig. 2).


  Localizado na Praça dos Três Poderes, o Museu da Cidade projetado por Oscar Niemeyer serve de relicário dessa narrativa dos responsáveis pela materialização da cidade que em 1987 teve o seu Conjunto Urbanístico inscrito na Lista do Patrimônio Mundial da Organização das Nações Unidas para a Educação, a Ciência e a Cultura (UNESCO). Nas suas paredes externas e internas estão esculpidos 19 textos relacionados com a criação de Brasília.


  O Museu tem arquitetura singular: um pequeno monumento que contém um ambiente penetrável em cujos planos de vedação há textos gravados. O edifício, tombado pelo Governo do Distrito Federal (GDF) em 1982 e pelo Instituto do Patrimônio Histórico e Artístico Nacional (IPHAN) em 2007, serve de suporte de uma narrativa que intercala dados históricos, culturais e urbanísticos. O mote desta pesquisa é a avaliação do seu acervo museológico: os textos inscritos em suas paredes, que são indissociáveis da arquitetura do museu-monumento. Registrar e avaliar essa narrativa – que ainda não foi tão estudada quanto os projetos arquitetônicos, os registros iconográficos da época e os demais textos e documentos – pode ampliar o conjunto de reflexões sobre o período de construção desta cidade que incorpora as diretrizes da arquitetura e do urbanismo modernos. Identificar novas fontes, refletir sobre elas e divulgar resultados subsidia o processo de educação patrimonial e da preservação dos bens culturais.


  A metodologia utilizada para análise das narrativas foi a procura de mensagens e de nomes de personagens recorrentes nos diversos textos com o objetivo de identificar a lógica da narrativa existente nos painéis. A pesquisa  está subdividida em tópicos que abordam (1) a arquitetura do Museu, (2) o conceito de narrativas e (3) as narrativas presentes no Museu da Cidade.


  1. Algumas palavras sobre o Museu da Cidade


  Monumentos arquitetônicos tem a intenção de perpetuar uma narrativa acerca de feitos considerados relevantes por seus construtores. Por meio da materialização – ou da criação – de um Lugar da Memória as conquistas, vitórias ou sacrifícios são inscritos na cidade e, por consequência, na memória social. José Guilherme Abreu entende que um Lugar da Memória pode se cristalizar em objetos, instrumentos ou instituições, sendo que ele começa “onde o mero registro acaba. Um lugar de memória é então o registro, mais aquilo que o transcende: o sentido simbólico ou emblemático inscrito no próprio registro” (ABREU, 2005:219). Desde a antiguidade, obeliscos, esculturas, arcos do triunfo e monumentos cumprem esse papel.


  O equipamento cultural que assume esse papel de guardião do Lugar da Memória é o museu. A Lei nº 11.904, de 14/01/1998, que institui o Estatuto de Museus, em seu Art. 1º considera museus como


  as instituições sem fins lucrativos que conservam, investigam, comunicam, interpretam e expõem, para fins de preservação, estudo, pesquisa, educação, contemplação e turismo, conjuntos e coleções de valor histórico, artístico, científico, técnico ou de qualquer outra natureza cultural, abertas ao público, a serviço da sociedade e de seu desenvolvimento. (BRASIL, 1998)


  Para registrar a construção de Brasília, Oscar Niemeyer criou um museu-monumento localizado na principal praça da cidade. O projeto do Museu da Cidade data de 1958, mesmo ano dos projetos do Palácio do Planalto, Congresso Nacional, Supremo Tribunal Federal, Ministérios (projeto padrão), Capela Nossa Senhora de Fátima, Casas Geminadas, Catedral e Teatro Nacional. O projeto de Museu já nesse momento inicial de propostas para a Nova Capital indica a relevância que foi dada à existência de um local que abrigaria acervo sobre a construção da cidade. Na grande velocidade de criação de novos edifícios em Brasília, nem todos os prédios originaram projetos executivos completos. Segundo publicação do Instituto do Patrimônio Histórico e Artístico Nacional,


  (...) muitos projetos de edifícios construídos na época da inauguração de Brasília não existem mais, foram perdidos; muitos edifícios não foram construídos exatamente como projetados, visto o curto tempo em que foram edificados; alguns edifícios, os menores, nem possuem projetos, mas apenas desenhos (como o Museu da Cidade). Porém, em relação à iconografia, principalmente durante as obras de construção de Brasília, tudo foi muito documentado, havendo muitas fotografias que contam a história do início da cidade. (IPHAN, 2009:14)


  É por textos em periódicos e por imagens fotográficas da época da construção que é possível resgatar o processo de construção do Museu. Em artigo na revista Módulo nº 12, são apresentados texto, croquis e imagem da maquete do então denominado Museu de Brasília. É relatado que a construção se destinava a preservar trabalhos referentes à transferência da Nova Capital. Niemeyer afirma que "a forma plástica desse monumento, exprimindo por seu arrojo as possibilidades do concreto armado, atende, também, às características procuradas de sobriedade e beleza" (NIEMEYER, 1958:36).


  O edifício é constituído por um par de vigas que forma um bloco longitudinal de concreto armado com 5,00 m x 35,00 m de dimensões apoiado em um cubo que abriga a escada. Internamente o vão, situado entre duas vigas apoiadas em colunas-parede, receberia iluminação adequada devido à abertura no teto. Na revista Brasília nº 17 (1958) são apresentadas fotografias da maquete, com a fachada do museu coberta por croquis inspirados na arquitetura da cidade. Essas imagens (Fig. 3 e Fig. 4) também se encontram no acervo do Arquivo Público do Distrito Federal (ArPDF).


  As obras do Museu da Cidade de Brasília (Fig. 5 e Fig. 6), sob a responsabilidade da Construtora Rabello S.A., foram realizadas de agosto de 1959 a abril de 1960. Sobre a inauguração do edifício, ocorrida no mesmo dia que a Nova Capital, em 21 de abril de 1960, Kubitschek relata:


  À uma hora da tarde, encerrei o programa das solenidades daquela histórica manhã, inaugurando o marco que assinalava o nascimento de Brasília como capital da República. Tratava-se de um bloco de concreto, vestido de mármore, tendo em seu interior um modelo, da cidade, assim como um repositório de opiniões, emitidas pelas mais diversas personalidades, sobre Brasília. Ao monumento se incorporou, por iniciativa da generosidade de meus amigos, uma escultura, em granito, da minha cabeça e, ao lado, foi gravada uma inscrição. Discursou na ocasião o poeta Guilherme de Almeida. Fê-lo, porém, em versos, lendo a sua Prece Natalícia a Brasília, composta especialmente para o ato. (KUBITSCHEK, 2000:383)


  Naquele momento, além do Museu, integravam o conjunto da Praça dos Três Poderes o Palácio do Planalto; o Supremo Tribunal Federal e o Congresso Nacional – edifícios estruturantes na configuração do espaço –; e a escultura Guerreiros, de Bruno Giorgi. Posteriormente recebeu o Pombal (1961); a escultura Justiça, de Alfredo Ceschiatti (1961), a Casa de Chá (meados da década de 1960); o Panteão da Liberdade e Democracia Tancredo Neves (1985); o Espaço Lucio Costa (1988/89); o marco Brasília Patrimônio da Humanidade (1987); e o Monumento a Israel Pinheiro (1991). O Museu da Cidade foi objeto de reforma nos anos de 1986, quando, conforme nota do periódico Correio Braziliense (07/09/86:09), “foi totalmente reformado, principalmente no tocante às infiltrações". Nos anos de 1991 e 1997 também foram realizadas reformas no edifício.


  O Museu abriga em sua base pequeno depósito e sanitário de acesso restrito aos funcionários. Estreita escada leva à sala no pavimento superior onde está o acervo. Diferente da proposta original, a sala de exposições não conta mais com iluminação zenital. Por meio do decreto nº 6.718 de 28 de abril de 1982 do Governo do Distrito Federal (1982) foi realizado o tombamento local. Em 2007, por ocasião do centenário de Niemeyer, ocorreu o início do processo de tombamento pelo IPHAN do Conjunto da Obra do arquiteto. O Processo 1550-T-07 foi concluído em 2017 e inclui o Museu da Cidade.


  O elegante museu-monumento tem estrutura de concreto armado e revestimento em mármore branco de Cachoeiro do Itapemerim. Seu principal acervo é a efígie de Juscelino Kubitschek em pedra sabão de autoria de José Alves Pedrosa, os três textos esculpidos nas fachadas e os 16 esculpidos na sala interna. Não há registro da autoria da seleção dos textos que compõe a narrativa do museu. Registra-se que, diferente de versões preliminares (Fig. 3), não foram executados croquis nas paredes do edifício.


  Na Fachada Leste, visível do centro da Praça e direcionada para a alvorada e para o Palácio da Alvorada – residência oficial da Presidência da República, distante cerca de 5,00 km dali – há a célebre frase:


  Deste Planalto Central, desta solidão que em breve se transformará em cérebro das altas decisões nacionais, lanço os olhos mais uma vez sobre o amanhã do meu país e antevejo esta alvorada com fé inquebrantável em seu grande destino.


  Sobre a frase, Kubitschek relata que lhe ocorreu em sua primeira visita ao local de construção da Nova Capital. Na ocasião, em meio à mata do Gama e ao lado de um olho d’água, “(...) alguém trouxe-me um caderno, pomposamente denominado Livro de Ouro de Brasília, e me pediu que deixasse consignada na sua primeira página minha impressão da região” (KUBITSCHEK, 2000:53). A frase também está gravada no hall de entrada do Palácio da Alvorada, inaugurado em 30 de junho de 1958.


  Em catálogo lançado pela Presidência da República (circa 2006) após a reforma do edifício em 2006 o texto, também disponível no site da Presidência, é creditado ao poeta Augusto Frederico Schmidt. Ele teria sido o ponto alto do discurso que Juscelino Kubitschek proferiu no lançamento da pedra fundamental da Nova Capital da República em 2 de outubro de 1956. As diferentes versões do episódio revelam o quanto pode ser difícil verificar a autoria – e o processo de elaboração – de uma obra como o Museu da Cidade.


  Segundo nota do periódico carioca Última Hora (16/03/1960), ao ser perguntado por que resolveu repetir a frase do Palácio da Alvorada no Museu da Cidade, ao invés de redigir uma nova, Juscelino Kubitschek respondeu que “Vou repetir a frase porque a que está gravada no Palácio da Alvorada poderá ser retirada no futuro... Aqui, entretanto, em Praça Pública, eles não poderão tirar. Porque o povo fiscaliza...". Desejoso de registrar em um monumento a sua versão da construção de Brasília, entalhada no mármore branco, Juscelino Kubitschek revela o motivo da escolha daquele local – uma praça pública – para abrigar textos que sintetizam o processo de construção da cidade.


  Esses relatos expressam a versão oficial que a Presidência da República queria passar para a posteridade. Ou seja, constituem narrativas para serem inseridas na historiografia da cidade e na memória social de seus visitantes.


  2. Algumas palavras sobre narrativas


  Narrar é uma atividade intrínseca ao ser humano. A troca de informações por meio de relatos, descrições e reformulações, seja por meio oral, iconográfico ou escrito, está presente em todos os povos e culturas. Luiz Gonzaga Motta entende que “construímos nossa biografia e nossa identidade pessoal narrando. Nossas vidas são acontecimentos narrativos. O acontecer humano é uma sucessão temporal e casual. Vivemos as nossas relações conosco mesmos e com os outros narrando” (MOTTA, 2013:17). Essa capacidade humana de expressão por meio de uma narrativa ou discurso levou à necessidade de elaboração de uma técnica que transcendesse o imediatismo da comunicação oral. Segundo Rita de Cássia Ribeiro de Queiroz, "a escrita é a contrapartida gráfica do discurso, é a fixação da linguagem falada numa forma permanente ou semipermanente. (...) O cuneiforme (do latim cuneus ''cunha'', e forma ''forma'') é o sistema mais antigo de escrita até hoje conhecido" (QUEIROZ, 2005). Por volta de 3.500 a.C. essa escrita em pedra era utilizada pelos sumérios. Textos e desenhos eram encravados em elementos da arquitetura nos povos da antiguidade, como os assírios e egípcios.


  Também data da antiguidade, do século IV a.C., a obra Poética de Aristóteles que é considerada a precursora no registro de uma sistematização das narrativas de então: a epopeia, o poema trágico, a comédia, o ditirambo. Para o desenvolvimento de fábulas, por exemplo, ele recomendava um único personagem que deve realizar uma ação com início, meio e fim, para que “não sejam os arranjos como das narrativas históricas, onde necessariamente se mostra, não uma ação única, senão um espaço de tempo, contando tudo quanto nele ocorreu a uma ou mais pessoas, ligado cada fato aos demais por um nexo apenas fortuito” (ARISTÓTELES, 1996:54). A construção de um nexo entre uma simultaneidade de fatos e eventos com desfechos em aberto é, até hoje, característica de quem escreva uma narrativa histórica. Para Paul Veyne, cujas obras são referências no modo em como se pesquisa e se redige narrativas históricas,


  a história é uma narrativa de eventos: todo o resto resulta disso. Já que é, de fato, uma narrativa, ela não faz reviver esses eventos, assim como tampouco o faz o romance; o vivido, tal como ressai das mãos do historiador, não é o dos atores; é a narração, o que permite evitar alguns falsos problemas. Como o romance, a história seleciona, simplifica, organiza, faz com que um século caiba numa página, e essa síntese da narrativa é tão espontânea quanto a da nossa memória, quando evocamos os dez últimos anos que vivemos. (VEYNE, 1998:18)


  Veyne complementa que a narração pode ser realizada em primeira ou terceira pessoa e que enseja diferentes percepções de valor. Sucesso ou insucessos, fatos relevantes ou irrelevantes, são escolhas do narrador. Daí haver espaços para várias narrativas de um mesmo fato – como a explosão de um vulcão – ou evento – como uma batalha. Enfim, "a história é anedótica. Ela se interessa porque narra, assim como o romance" (Ibidem:23), mas, diferente do romance ela deve se basear em fatos ou eventos acontecidos, por mais enfadonhos que pareçam.


  Ao historiador cabe jogar luz sobre alguns acontecimentos do passado, interpreta-los e apresenta-los à sociedade atual e futura. Faz parte do seu ofício destacar alguns fatos considerados significativos e silenciar sobre tantos outros, relegando-os ao esquecimento. E também explorar fatos e eventos que, por algum motivo, não receberam atenção por parte de pesquisadores de outras gerações. Porém, o modo de redigir pode se assemelhar às obras de ficção.


  Paul Ricoeur se dedicou a um percurso filosófico sobre a função narrativa e a experiência humana tanto na história como na ficção, analisando-as em separado. Mas também vê convergências nessas duas vertentes. Para ele, “o frágil rebento oriundo da união da história e da ficção é a atribuição a um Indivíduo ou a uma comunidade de uma identidade especifica que podemos chamar de Identidade narrativa” (RICOEUR, 2010:424). Ao narrarmos, elementos da vivência pessoal, da cultura, da história e da ficção naturalmente se mesclam. Com isso a afinidade de pessoas, grupos ou sociedade podem gerar narrativas semelhantes.


  Na pesquisa histórica, fatos e eventos interessantes são descobertos e reinterpretados permanentemente. Porém, ao redor desses achados, muitas vezes há um vazio de informações que, para construção de narrativa coerente, requerem a criação de uma hipotética contextualização cuja comprovação nem sempre é possível. Seria então a criação de uma ficção? Avançando um pouco nessa lógica Ricoeur afirma:


  Em primeiro lugar, a identidade narrativa não é uma identidade estável e sem falhas; assim como é possível compor várias intrigas acerca dos mesmos incidentes (os quais, com isso, já não merecem ser chamados de os mesmos acontecimentos), assim também sempre é possível tramar sobre sua própria vida intrigas diferentes, ou até opostas. Nesse aspecto, poder-se-ia dizer que, na troca de papéis entre a história e a ficção, a componente histórica da narrativa sobre si mesmo puxa esta última para o lado de uma crônica submetida às mesmas verificações documentárias que qualquer outra narração histórica, ao passo que a componente ficcional a puxa para os lados das variações imaginativas que desestabilizam a identidade narrativa. Nesse sentido, a Identidade narrativa não cessa de se fazer e de se desfazer (...). (Ibidem:428)


  Imersa em narrativas ficcionais, a humanidade ao narrar seus acontecimentos assume papéis que na ficção cabem a personagens de diferentes vertentes. A ficção influencia o modo como cada um se vê e se expressa no mundo. Sobre as narrativas triviais da literatura, que envolve gêneros como dramas, tragédias e novelas, Flávio René Kothe entende que “sob a aparência de milhões de variantes em nível de estrutura e superfície, a narrativa trivial encena, em sua estrutura profunda, o ritual de eterna vitória do bem sobre o mal, definidos à priori, maniqueisticamente, sem maior discussão” (KOTHE, 1994:7). Na comunicação entre interlocutores – onde cada um se apoia em uma identidade construída sobre narrativas próprias – a narrativa é uma constante criação e reinterpretação da realidade. Muitas vezes a percepção do que é baseado em fatos ou em ficção não é um consenso, pois o entendimento do que é fato ou ficção também pode não ser tão evidente. Tratando-se da construção de uma nova cidade no então pouco habitado Centro Oeste brasileiro, a quantidade de versões sobre as conquistas e infortúnios da transferência foi grandiosa.


  Brasília foi construída sob a empolgação e extenuante trabalho de seus apoiadores, mas também pelas críticas de quem desconfiava de sua exequibilidade. Naquele fim da década de 1950 havia curiosidade sobre o desbravamento do cerrado e a materialização de um urbanismo e arquitetura inovadores. A construção foi amplamente registrada por reportagens, livros, fotografias e filmagens. Oscar Niemeyer, funcionário da Companhia Urbanizadora da Nova Capital do Brasil (NOVACAP) e principal arquiteto, além de projetar e acompanhar as obras também respondia aos questionamentos, vindos principalmente da então capital, Rio de Janeiro, sobre o partido adotado nos edifícios. Em um relato do arquiteto publicado 11/03/1960 no periódico carioca Última Hora, intitulado Niemeyer responde às críticas sobre arquitetura de Brasília, há o seguinte depoimento do arquiteto:


  Para uma coisa certas críticas são úteis. Construímos na Praça dos Três Poderes um monumento que vai documentar todos os obstáculos e incompreensões surgidos durante a construção de Brasília. Esses obstáculos e incompreensões ajudam melhor a compreender, na medida precisa, o valor da obra realizada pelo Presidente Juscelino Kubitschek. Ali, no momumento-museu, essas críticas vão ser conservadas. E o tempo nos dirá depois se são justas ou se são o que eu penso delas. (ÚLTIMA HORA,1960)


  Ao recordar a intensa agenda de eventos do dia da inauguração da cidade, Kubitschek cita que o Museu da Cidade “destinava-se a guardar todos os documentos referentes à epopeia de Brasília. Tudo quanto se escrevera a favor ou contra a nova capital já ali estava depositado, aguardando o julgamento frio da História” (KUBITSCHEK, 2000:388). Alvos de dúvidas sobre a pertinência e capacidade operacional da mudança da capital, os responsáveis pela criação da cidade acharam por bem, desde o momento de sua inauguração, registrar uma narrativa histórica sobre os eventos – e supostas incompreensões – que a cercaram. Esses relatos estão gravados em pedra no Museu da Cidade.


  3. As palavras inscritas na pedra


  Os textos que compõem a narrativa do Museu da Cidade estão esculpidos, em letras de caixa alta, no mármore branco das fachadas e das paredes internas do edifício. Na documentação historiográfica não foi localizado o nome do responsável pela seleção do acervo. A análise dessas narrativas foi realizada a partir da procura de recorrências nas mensagens dos diversos textos, da identificação da repetição de nomes de alguns personagens, e da verificação se elas contêm o registro das oposições e resistências à construção da cidade, como frisaram Kubitschek e Niemeyer. Com isso foi possível avaliar a mensagem que o conjunto museológico transmite. O acervo se divide em dois grupos: o da área externa (Fig. 7) e o da área interna à edificação.


  Na área externa, a Fachada Leste está direcionada para a Praça dos Três Poderes, podendo ser considerada a face principal, pois, inclusive, é nela que está inserida a efígie de Juscelino Kubitschek. Nesta fachada, junto à escultura, há texto, creditado aos pioneiros, que homenageia o presidente. Ao lado há a repetição da frase inscrita no hall de entrada do Palácio da Alvorada. Na Fachada Oeste, encontra-se uma cronologia indicando seis datas. A primeira se refere a 1789, citando os Inconfidentes, e a última é sobre o dia de inauguração de Brasília e do próprio Museu.


  A frase em homenagem a Kubitschek, junto à escultura, é de mensagem dúbia, pois não esclarece se está relacionada à efígie ou ao edifício como um todo. Pode ser interpretada que a efígie é uma homenagem dos pioneiros ao Presidente, ou o próprio museu. Esse conjunto com três textos destaca a importância do então Presidente, cujo nome é repetido cinco vezes. Além dele o único nome citado é o do Deputado Israel Pinheiro da Silva. A menção à Inconfidência Mineira situa Brasília como desdobramento do pensamento de interiorização da capital registrado ainda no Século XVIII. Nas fachadas externas não há referência aos opositores do projeto de mudança da capital, nem das dificuldades enfrentadas para a construção de Brasília. As três mensagens são distintas: homenagem à Kubitschek, frase do Presidente e cronologia.


  Na área interna (Fig. 8) do edifício há 16 textos numerados, que constituem o acervo museológico permanente. Desde a reforma de 1986 também estão transcritos para braile. Além deles, há somente pequena vitrine utilizada para a exposição temporária de objetos.


  O Texto I inicia com “ANTE O PERIGO EXTERNO E PARA PRESERVAR A INTEGRIDADE DA CAPITANIA NA UNIDADE DO PAÍS (...)”. A primeira data mencionada é de 1761, ano em que o Marquês de Pombal idealiza erguer uma nova capital. O Texto II trata da Inconfidência Mineira e evoca frase atribuída a Tiradentes, desejoso de que houvesse a mudança da capital e que nela houvesse locais para estudos, como em Coimbra. No Texto III há resgate das notas de José Bonifácio de Andrada e Silva sobre a interiorização da Capital e de sua primazia de sugerir o nome “Brasília”. O Texto IV registra o desejo de mudança do Governo Imperial para um local longe dos portos de mar. No Texto V há a continuação da cronologia da defesa da interiorização da Capital, que se encerra com a Constituição Federal de 1946, que “CONSAGRA EM DEFINITIVO A DECISÃO QUE AGUARDARIA O EXECUTOR”.


  A campanha eleitoral à presidência de 1955, quando o então candidato Kubitschek trava “VIVO DIÁLOGO COM O POVO” é o tema do Texto VI. Nele há o registro da intenção do candidato em cumprir a Carta Magna integralmente, inclusive no seu propósito de mudança da Capital. O Texto VII registra a mensagem do presidente Kubitschek ao Congresso Nacional iniciando os trâmites legais para a construção da Nova Capital. A constituição da NOVACAP e o Edital para o Concurso do Plano Piloto da cidade é o tema do Texto VIII.


  No Texto IX há trechos do plano de Lucio Costa, que concebeu uma cidade "NÃO APENAS COMO URBS, MAS COMO CIVITAS". O Texto X reproduz mensagem ao povo brasileiro enviada pelo Papa Pio XII. O Texto XI destaca a lei que fixa a data de mudança da Capital. No Texto XII há relato de Niemeyer que cita a luta “CONTRA A OPOSIÇÃO OBSTINADA”. O Texto XIII apresenta uma exaltação de Kubitschek aos candangos – os trabalhadores imigrantes que construíram a capital. O Texto XIV, também com a assinatura do Presidente, registra trecho do discurso de inauguração de Brasília. Nos Textos XV e XVI, por fim, há mensagem enaltecendo Kubitschek “PORQUE SUPEROU COM VIGOR INDOMÁVEL TODAS AS CRÍTICAS ICONOCLASTAS”. O conjunto dos textos finda com o apelo que seja explicado aos filhos o motivo da existência dessa “(...) CIDADE SÍNTESE, PRENÚNCIO DE UMA REVOLUÇÃO FECUNDA EM PROSPERIDADE. ELES É QUE NOS HÃO DE JULGAR AMANHÃ”.


  O conjunto dos 16 textos da parte interna do Museu da Cidade repete o nome de Kubitschek cinco vezes. Além dele, são nomeados mais 19 personagens, sendo que dentre eles somente o de Niemeyer é repetido duas vezes. Classificando os textos por conteúdo verifica-se que seis citam realizações e discursos do Presidente, cinco relatam os antecedentes da Nova Capital, e dois são de homenagens à Kubitschek. Completa o conjunto a apresentação de trecho do plano piloto de Lucio Costa, a síntese da experiência em Brasília por Oscar Niemeyer e a mensagem do Papa Pio XII.


  Considerando todo o conjunto dos 19 textos, localizados nas fachadas e paredes do interior do Museu, percebe-se que a categoria que reúne maior número de textos é a que enaltece e registra os êxitos do Presidente Juscelino Kubitschek. A segunda categoria, em termos quantitativos, é a que reúne o registro dos antecedentes de Brasília. Somente em dois trechos há referências às dificuldades impostas pela oposição política à realização da mudança da Capital.


  Como é característico nos relatos históricos, os textos – tantos internos quantos externos – inscritos no Museu da Cidade resumem um longo trecho da história de Brasília, e do Brasil, em uma narrativa criada a partir de quem o concebeu: no caso a Presidência da República. Os textos do Museu privilegiam a identificação de Kubitschek como o principal nome responsável pela mudança da Capital e a inserção de Brasília em uma longa cronologia, respaldada por várias Constituições, que trata a sua construção como fruto de um anseio da nação.


  Depois da inauguração da cidade vários presidentes ocuparam o Palácio do Planalto, uns com mais, outros com menos cumplicidade com o povo. Os descendentes da geração que testemunhou o surgimento da cidade contam com inúmeras versões, em diferentes formatos, para a construção de Brasília. Porém a narrativa que permanece acessível a quem visita a Praça dos Três Poderes é a do Museu da Cidade. Conforme pretendia Kubitschek.


  Considerações finais


  O Museu da Cidade tem a característica peculiar de ser um museu-monumento – tipo de edificação escassa na contemporaneidade. Os artigos em periódicos e os registros iconográficos gerados no momento de sua projetação e construção foram imprescindíveis para a criação de um conjunto documental que possibilita o resgate do seu processo de criação.


  A elaboração do projeto do Museu no mesmo ano que outros edifícios-chave da cidade revela a preocupação dos construtores de Brasília em registrar o processo de mudança da Capital. É interessante observar que a opção pelo modo de apresentação de seu acervo museológico siga o modo mais antigo de escrita: a cuneiforme.  Esses textos esculpidos em suas paredes, como nos monumentos e obeliscos milenares, registram a grande saga que foi a construção de Brasília na praça que é ponto de encontro e de manifestações da metrópole e também local de maior simbolismo político do país. Narrativa – à vista do povo – sobre a criação de uma cidade que é Urbs, Civitas e Patrimônio Mundial da Humanidade.'
