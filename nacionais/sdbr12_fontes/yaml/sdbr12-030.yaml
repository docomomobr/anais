resumo: 'A Praça dos Três Poderes em Brasília abriga o Museu da Cidade, edificação tombada local e nacionalmente projetada por Oscar Niemeyer em 1958 e inaugurada em 1960. O acervo do museu-monumento é composto de escrita cuneiforme que, por meio de 19 textos nas paredes internas e externas, apresentam uma narrativa sobre o processo que originou a cidade e os personagens que a viabilizaram. Objetivando a avaliação do seu acervo – que é indissociável da sua arquitetura – o artigo está estruturado em três partes: o resgate do percurso de projetação do edifício, a reflexão sobre conceitos de narrativas e, por fim, a leitura e análise dos textos gravados nas paredes. Os painéis do Museu privilegiam a identificação do Presidente Juscelino Kubitschek como o principal nome responsável pela mudança da Capital e a inserção de Brasília em uma longa cronologia que apresenta a sua construção como fruto de um anseio da nação.'
