resumo_en: Brasília can be considered a pioneering experience of patrimonialization as modernist urban site listed by UNESCO in 1987. In the course of discussions that led to this recognition, the research and proposals of the GT-Brasília (Working Group for the Preservation of Patrimony History and Culture of Brasília), which is active between 1981 and 1988, have a significant role, but not yet fully recognized. The intention of this article is to analyze the performance of GT-Brasilia, discussing its composition and its propositions to safeguard the city. In order to do this, we searched for an original documentation, mostly unpublished, related to the work of the group, and a selection of the bibliography about the process of preservation and patrimonialization of Brasília in the 1970s and 1980s.
