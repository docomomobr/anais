resumo: Brasília pode ser considerada uma experiência pioneira de patrimonialização como sítio urbano modernista listado pela UNESCO, em 1987. Na trajetória de discussões que levaram a essa consagração, as pesquisas e propostas do GT-Brasília (Grupo de trabalho para a Preservação do Patrimônio Histórico e Cultural de Brasília), atuante entre 1981 a 1988, têm um papel significativo, mas ainda não de todo reconhecido. A intenção deste artigo é analisar a atuação do GT-Brasília, destacando sua composição e suas proposições para salvaguardar a cidade. Para isso, levantou-se uma documentação primária, em boa parte inédita, relativa à atuação do grupo e contou-se com uma seleção da bibliografia acerca do processo de preservação e patrimonialização de Brasília nas décadas de 1970 e 1980.
