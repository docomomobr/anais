texto: 'INTRODUÇÃO


  Brasília, aos 57 anos, é uma cidade consolidada e uma das três maiores metrópoles nacionais (IBGE, 2017). Sua história foi associada a uma epopeia e valeu-lhe títulos como o de capital da esperança. Desde a proposta de transferência da capital, passando pelo concurso de seu projeto urbanístico e sua consequente construção, a cidade deu suporte a diversas narrativas, inclusive àquelas que dizem respeito ao seu processo de patrimonialização.


  No tocante ao seu reconhecimento, Brasília é tratada desde a década de 1960, momento em que já se pensava em proteger o desenho de Lucio Costa para a cidade, como um objeto que possuía valor e deveria ser preservado, evitando sua possível descaracterização. Naquele momento, a Lei Santiago Dantas seria o instrumento a salvaguardar a cidade, e mesmo que de forma sucinta, atribuía a uma lei federal a decisão de permitir alterações no plano-piloto:


  Lei nº 3.751, de 13 de abril de 1960. Dispõe sobre a organização administrativa do Distrito Federal. [...]


  Art. 38. Qualquer alteração no plano-piloto, a que obedece a urbanização de Brasília, depende de autorização em lei federal (DISTRITO FEDERAL, 1960).


  Sob esse aparato legislativo e a perspectiva de ter seu projeto concluído, a cidade se desenvolveu e se consolidou como efetiva capital do país. Entre 1970 e 1980, a visão de Brasília como um objeto que de fato possuía valores patrimoniais ganhou espaço. É nesse contexto que se discutia a melhor maneira de salvaguardar a cidade, considerando-se também a necessidade de permitir uma dinâmica como grande centro urbano.


  Em 1981, o GT-Brasília foi criado por Aloísio Magalhães (1927-1982) para estudar e propor medidas para a preservação da cidade. Este trabalho trata desse Grupo com a intenção de analisar sua participação no processo de patrimonialização de Brasília. A proposta é identificar a composição, as articulações internas e mostrar como suas ideias de preservação fundamentam a análise do processo de candidatura da capital diante da UNESCO ao longo da década de 1980. A intenção é discutir o GT-Brasília, compreendendo suas propostas e bases que dariam origem às suas diretrizes para atuar diante da cidade. Contudo, o escopo deste trabalho limita-se às atividades internas do Grupo, pois certamente uma análise de possíveis reverberações e desdobramentos de seus trabalhos e ações caberia em outras discussões mais gerais sobre esse tema.


  A relevância do trabalho do GT frente ao processo de reconhecimento da capital reside principalmente na redação do Dossiê Brasília, documento enviado à UNESCO para candidatura como patrimônio cultural da humanidade e também em suas propostas inovadoras. A atuação do grupo já foi mencionada por vários autores, cabendo destacar, dentre eles, as dissertações de Sandra Ribeiro (2003), Karina Ramos (2006) e Thiago Perpétuo (2015), e as teses de doutorado de Carlos Madson Reis (2006) e Vera Brandão (2011). Esses autores trouxeram importantes aportes para este trabalho e deram apoio à análise de uma documentação primária, em parte inédita, encontrada no Arquivo Público de Brasília e no IPHAN (Instituto do Patrimônio Histórico e Artístico Nacional).


  Em suma, pretende-se abordar o GT-Brasília em sua constituição, respondendo às seguintes perguntas: quem eram aquelas pessoas?; qual a intenção de seu trabalho?; e qual o contexto mais amplo em que se inseria? Sendo assim, a abordagem diz respeito a uma parte de um processo, que certamente é mais amplo e complexo. Este trabalho se organiza a partir de uma discussão inicial do período em que atuou o GT, as décadas de 1970 e 1980, para em um segundo momento apresentar o Grupo e discutir as questões aqui propostas.


  O PROCESSO DE PATRIMONIALIZAÇÃO: DÉCADAS DE 1970 E 1980


  Retomar as décadas de 1970 e 1980 significa encontrar uma Brasília em construção, não apenas no sentido físico, mas no sentido de construir sua significância como capital, como metrópole e, como um lugar para se viver. As dúvidas anteriores quanto à sua consolidação davam lugar a um momento de reconhecimento.


  Brasília tornou-se Patrimônio Cultural da Humanidade reconhecido pela UNESCO em 1987, mas esse processo tomou impulso mais claro em 1985, quando as articulações ganharam força, principalmente no meio político. Esse certamente foi um ano importante, pois foi quando o GT-Brasília concluiu seu Relatório Síntese de 1985, documento que, como já se disse, daria origem, em 1986, ao Dossiê Brasília apresentado à UNESCO como parte da candidatura. Certamente esse seria um resumo da história, cujos meandros foram mais complexos e envolveram atores diversos.


  Cabe a retomada do contexto da década de 1970, quando muitas premissas associadas ao reconhecimento de Brasília se originaram. Aquela década viu uma Brasília se expandindo em termos de população e novos processos de urbanização. Aldo Paviani (2010, p.63) sintetiza:


  Nesta década [1970], com a duplicação da população, a Capital viu surgir outra cidade dentro dela: estabelece-se, nitidamente, a diferenciação entre o “core’’ (constituído pelas classes média e alta, em sua maior parte) e a “periferia” (formada pela população de baixa renda, que habita as “cidades satélites”, acampamentos e algumas favelas).


  A cidade, diante de tamanho crescimento, já demonstrava certas demandas e problemas de grandes centros. Esses desafios colaboraram para que naquele momento se começasse a pensar em medidas efetivas de planejamento urbano, políticas sociais e também a preservação do que Paviani chama de “core”. Esse coração da cidade, identificado pelo Plano Piloto, desde a sua construção representou e ainda representa hoje um lugar excepcional, no sentido de sua concepção como capital planejada. Esse centro sempre permaneceu como uma ilha em meio aos seus “satélites”.


  Tendo como pano de fundo, como identificou José Pessôa (2003), o temor de descaracterização da cidade no que diz respeito aos princípios propostos pelo plano de Lucio Costa, intelectuais e políticos atentaram para a necessidade de algum instrumento de preservação. Foi a partir dessa demanda que, em 1979, começariam as discussões para se formar um grupo com a finalidade de pensar a cidade em meio ao campo preservacionista, grupo que viria a ser o GT-Brasília.


  Em meio a essa discussão, ainda na década de 1970, dois momentos se destacam. O primeiro foi o I Seminário de Estudos dos Problemas Urbanos de Brasília, ocorrido em 1974. Nesse Seminário, especialistas e agentes públicos discutiam a cidade observando-a sob temáticas diversas. Houve destaque para temas desde o momento de sua ocupação até o desvio de seu plano original que resultaria, em parte, na descaracterização da cidade. Esse debate pôs em relevo certa orientação política não representativa de todos os grupos da sociedade, mas importante para compreender uma parte da visão de Brasília que se afirmou naquela época.


  O segundo momento se voltou mais para o campo patrimonial, quando Aloísio Magalhães teve papel importante ao introduzir uma nova noção de bens culturais, aproximando-se da visão de patrimônio calcada nas manifestações culturais vivas, inseridas nas práticas sociais contemporâneas. (FONSECA, 1997, p.152). Sua trajetória institucional desde o Centro de Referência Cultural (CNRC) até a Secretaria de Cultura demonstra essa visão ao valorizar as diferentes culturas e inserir essa noção em suas propostas de trabalho. Magalhães também teve papel importante ao propor a criação do GT-Brasília, partindo de uma ideia de reunir um grupo multifacetado com a intenção de imprimir esse novo olhar para o patrimônio e principalmente para Brasília.


  As décadas de 1970 e 1980 representam um momento em que a UNESCO adota uma nova conduta buscando reconhecer os valores culturais de cada comunidade, porém levando em consideração conceitos globais para as práticas preservacionistas. A ideia de pensar globalmente e agir localmente teve seus aportes expostos na Convenção do Patrimônio Mundial, de 1972, ocorrida em Paris, e na Conferência Geral da UNESCO, de 1976, em Nairobi (CURY, 1995). As cartas patrimoniais, as recomendações e os documentos seguintes apontariam nessa mesma direção.


  Esse breve panorama que antecede a década de 1980 contribui no sentido de entender as práticas e políticas adotadas para a preservação no Brasil, no que diz respeito à atuação das instituições e atores envolvidos. Nesse processo de ampliação dos conceitos é que se abriu espaço para a proposição de trabalhos como o do GT-Brasília. Juntamente com as ideias de Aloísio Magalhães, o GT pôde contemplar em sua proposta de preservação de Brasília e em suas pesquisas um olhar diferenciado sobre o patrimônio, propondo conceitos e pressupostos que se aplicariam a Brasília.


  O GT-BRASÍLIA COMO GRUPO DE TRABALHO


  O GT-Brasília muitas vezes é referenciado como o Grupo responsável pela candidatura da capital diante da UNESCO, embora não tenha surgido inicialmente com essa proposta. As origens do GT estão relacionadas à ideia de compreender a cidade sob um olhar patrimonial, pretendendo-se sua preservação, mas não pensando primeiramente em um processo no âmbito legal.


  As ações desse Grupo, em atividade de 1981 a 1988, podem ser reconhecidas como parte de um processo maior de patrimonialização de Brasília identificado pela bibliografia que trata especificamente desse campo (como exemplo, RIBEIRO, 2003 e PERPÉTUO, 2015). Suas articulações e questões internas por vezes tornam-se algo secundário diante do extenso processo realizado para declarar a capital como patrimônio. Consideramos, porém, tais questões relevantes para analisar, a partir da leitura de seus relatórios de atividades e documentos, o modo como o Dossiê Brasília foi construído e sua contribuição para que a candidatura da cidade fosse acolhida pelos organismos internacionais. Esse momento contou com diversas articulações políticas envolvendo o trabalho do grupo, algo já discutido em outras bibliografias.


  Como mencionamos, Aloísio Magalhães teve papel decisivo para a formação do GT. Como diretor do IPHAN, em 1979 reuniu alguns técnicos e professores da Universidade de Brasília para uma conversa inicial acerca da formação do grupo de trabalho que viria a atuar na preservação de Brasília. Suas ideias envolviam uma noção de patrimônio que naquele momento ainda se construía, por isso pretendia-se agregar pessoas de diferentes visões e origens. Consta do Relatório preliminar - 1ª etapa dos trabalhos – Dezembro de 1981 o seguinte:


  [...] foi instalado em 19 de março de 1981, em reunião na sede da SPHAN/SEC, em Brasília, o Grupo de Trabalho “ Preservação do Patrimônio Histórico e Cultural de Brasília”, constituído por 16 membros, representando a Secretaria da Cultura/SPHAN/Pró-Memória, o Governo do Distrito Federal e o Instituto de Arquitetura e Urbanismo da Universidade de Brasília e presidido pelo Secretário da SEC, Dr. Aloísio Magalhães, tendo por objetivo “estudar, propor e adotar medidas que visem a preservação do Patrimônio Histórico e Cultural de Brasília”.


  A noção da preservação de Brasília começa a ser formulada a partir da identificação de dois fatores que convergem para a dificuldade de tratar o patrimônio da cidade de forma culturalmente consciente. Nesse mesmo Relatório preliminar (1981), esses fatores ficam bem claros: o primeiro seria a recente formação da capital, que em 1981 contava apenas 21 anos de sua inauguração; outro fator diz respeito às pressões que a atingiam e que culminariam nas transformações do projeto de Lucio Costa. Este último fator tem como ponto de partida a mesma visão apresentada no Seminário de Estudo dos Problemas Urbanos de Brasília de 1974.


  Partindo disso, a criação do grupo decorre da “necessidade de abordar, de forma culturalmente consciente, tecnicamente sistematizada e politicamente institucionalizada, a questão da memória da cidade” (BICCA e KOHLSDORF, 1985). Pretendia-se com isso observar Brasília sob uma ótica que acolhesse tanto questões conceituais, técnicas e também políticas.


  O Grupo de Trabalho foi legalizado pelo Decreto n° 5.819, de 24 de fevereiro de 1981, reconhecendo em sua composição 5 pessoas, praticamente não coincidindo com a lista dos 16 membros identificados no Relatório preliminar de 1981, mas que constam da recente publicação sobre o GT-Brasília (2016). Nessa publicação, estão listados 43 participantes ao longo do tempo, em sua maioria arquitetos, mas nem todos são citados nos relatórios e atas, e algumas pessoas identificadas nesses documentos não constam da publicação. Essa situação aponta já de início para a impossibilidade de elencar todos os membros do Grupo e suas atividades dentro dele. É possível afirmar, concordando com Perpétuo (2015), que a sua composição sofreu variações ao longo dos oito anos de sua existência.


  Sob a coordenação de Briane Bicca, originalmente do IPHAN, o GT se estruturava de maneira a formar subgrupos atuantes em diferentes etapas de trabalho, compreendendo desde os estudos teóricos até a atuação na prática, principalmente no que diz respeito ao processo de levantamento e mapeamento das áreas que se pretendiam preservar. Esses subgrupos se reuniam periodicamente de maneira independente, mas ao mesmo tempo discutiam-se temas gerais em reuniões com todos os membros do GT. Depreende-se dessa dinâmica que várias atividades ocorriam paralelamente.


  A análise da documentação oferece um vislumbre das filiações teóricas de seus membros. Esses documentos referem-se ao período de duração do trabalho do GT, retomando suas primeiras reuniões ainda em 1981 até suas conclusões no ano de 1988. As atas de reunião nos permitem traçar uma cronologia do pensamento do grupo e também de alguns dos membros mais atuantes. Os relatórios, em sua maioria, sintetizavam as ações de determinados períodos e traziam colocações e conclusões.


  Assim, é possível identificar a origem de alguns pensamentos, sobretudo no que diz respeito ao aparato teórico. Os professores da Universidade de Brasília traziam suas experiências no campo de atuação docente, podendo-se citar estudos sobre as morfologias urbanas e propostas de planejamento urbano. Nesse ponto, destaca-se o trabalho de Maria Elaine Kohlsdorf (1985), ao apresentar diferentes categorias para a análise da cidade, abarcando desde a situação do sítio físico até as tipologias e os elementos acessórios ao espaço. O meio natural também é contemplado nas pesquisas do GT, verificando o cerrado como um espaço único e complexo em termos de sua vegetação, ensejando a preservação a partir de sua significância e importância cultural, abordada por Eurico Salviati (1985), também professor da Universidade.


  Além dessas contribuições específicas, o GT-Brasília abordou a cidade em termos de sua concepção, suas fases de expansão urbana e sua consolidação como capital (BARBOSA, 1985). E mais do que entender Brasília como Plano Piloto, o Grupo contemplava o Distrito Federal como um todo, observando além do projeto de Lucio Costa, privilegiando suas origens com os assentamentos rurais que antecederam a cidade e também a arquitetura dos acampamentos de obras (VIANNA, 1985). Ribeiro (2003, p.79) aponta no trabalho do Grupo essa necessidade de contemplar as diferentes dimensões da cidade ao afirmar que “a questão da temporalidade referia-se à necessidade do resgate da história de ocupação do território enquanto o tema da espacialidade se deu em relação à afirmação de que Brasília não era somente o Plano Piloto. ”


  A importância do GT diante do processo de patrimonialização e reconhecimento dos valores da capital decorre exatamente de sua proposta inovadora ao identificar a cidade sob um olhar mais amplo, verificando o todo em termos históricos, urbanísticos, arquitetônicos e paisagísticos. Sua contribuição também ocorre no sentido da ampliação de suas pesquisas para além do Plano Piloto, o que é apontado pela literatura sobre o assunto como uma grande contribuição para as práticas patrimoniais ainda vigentes. (RIBEIRO, 2003; RAMOS, 2006; REIS, 2006, BRANDÃO, 2011 e PERPÉTUO, 2015).


  Privilegiando essa visão do todo, consta de seus relatórios a intenção de envolver a população no processo de identificação da cidade, dando origem à Pesquisa de Imagem do Plano Piloto de Brasília, junto à população do DF (BICCA e KOHLSDORF, 1985). Essa pesquisa possuía a finalidade de considerar no processo de preservação da cidade os anseios dos seus ocupantes, não privilegiando unicamente os moradores do Plano Piloto, mas também aqueles que se utilizavam dele para as diversas atividades. Ribeiro (2003, p. 111), no entanto, percebe falhas nessa comunicação, talvez pela falta de técnica dos pesquisadores ao realizar o questionário. Possivelmente os meios como foram realizados os questionamentos não tenham sido completamente eficientes, mas como um movimento inicial de se aproximar das pessoas, certamente a pesquisa tem seu valor e, inclusive pode servir de base para novos questionários comparativos com os resultados obtidos à época.


  Esse processo possuía uma finalidade clara: preservar a capital. No primeiro momento, não se pensava no termo tombamento, mas em um modo diverso de salvaguardar a cidade. Segundo o Relatório preliminar – 1ª etapa dos trabalhos - Dezembro de 1981:


  É necessário, no entanto, saber o que e como preservar de modo a disciplinar sem obstaculizar o desenvolvimento normal do DF como um todo. Este é o grande desafio que se oferece. Se por um lado constata-se a insuficiência dos instrumentos legais e administrativos tradicionalmente utilizados, diante de uma tal experiência cumulada, por outro lado o inusitado da situação permite – e até mesmo exige – a revisão dos conceitos e procedimentos ao novo objeto.


  Essa descrição, apresentada ainda no primeiro relatório do GT, corresponderia ao que posteriormente é chamado de “preservação dinâmica”, um termo criado pelo próprio grupo como identificação de sua proposta para salvaguardar a cidade. Desde o início, preconizava-se a manutenção das características essenciais, representativas de uma identidade da cidade, contudo permitindo as transformações necessárias para o seu desenvolvimento, privilegiando as dinâmicas das práticas sociais (BRANDÃO, 2011, p. 128-129). Nas palavras dos membros do GT:


  Queremos uma preservação tão moderna quanto a própria cidade, que não se encaixava no “modelito” Veneza, Ouro Preto, o que for ... então acho que é importante a gente fixar esse jargão da “preservação dinâmica”[...] (VIANNA, 2016, p. 28).


  Da consciência de Brasília ainda ser um acampamento resultou a proposta de preservação dinâmica, diante da impossibilidade de definir como seria a ocupação de todos aqueles espaços. Como a Maria Elaine explicou, eram definidas as questões gerais de modo a garantir que o uso posterior não entrasse em conflito com aquilo que já existia. Entretanto, percebíamos que não podíamos ter a rigidez exagerada de bloquear o uso daqueles espaços ao longo do tempo. A preservação dinâmica surgiu daí: criamos esse jargão de “preservação dinâmica” que aparentemente é uma contradição, mas ela cabia perfeitamente para o caso de Brasília (BICCA, 2016, p.28).


  A noção pretendida pela proposta da “preservação dinâmica” buscava resguardar a cidade por meio do planejamento urbano, entendido em uma lógica dinâmica e evolutiva, como aponta Ramos (2006, p.99). Uma das justificativas do Grupo foi que a cidade ainda passava por um processo de crescimento e transformações, mas considerando também que o Plano Piloto já sofria com as pressões imobiliárias possibilitando sua descaracterização.


  Essa noção de “preservação dinâmica” pode ser considerada uma proposta inovadora, mas não esteve isenta de julgamentos e críticas. Segundo Brandão (2011, p. 128-129), haveria a necessidade da ampliação das pesquisas para que esse novo conceito encontrasse suporte nas políticas urbanas e nas práticas de planejamento. Pode-se também perceber a aproximação com ideias utópicas, como Perpétuo (2015, p.234) afirma, ao buscar-se uma cidade imaginada, que seria múltipla e coesa, pois entendia-se o Distrito Federal como um conjunto. Concordando com Perpétuo (2015), o GT-Brasília pretendia abraçar a totalidade do DF, em meios físicos e culturais. É possível vislumbrar duas possibilidades de análise dessa ação proposta pelo grupo, uma ocorre ao verificar essa vontade de valorizar todo o território, abordando desde suas origens, por outro lado essa amplitude poderia incorrer na dificuldade de sua aplicação prática como Brandão (2011) identifica.


  O GT empreendeu seus esforços para demonstrar na teoria e na prática que Brasília merecia um processo de preservação tão complexo quanto suas dinâmicas e práticas sociais. O que prevaleceu, no entanto, foi o instituto jurídico do tombamento que vigora atualmente. Hoje Brasília é tombada na esfera distrital, federal e também reconhecida em âmbito internacional como patrimônio cultural da humanidade pela UNESCO.


  CONCLUSÕES


  A proposta de discutir o GT-Brasília em sua formação é parte da busca de um entendimento mais amplo do processo de patrimonialização de Brasília. Assim, este trabalho procurou discutir aspectos internos ao Grupo, apontando algumas de suas premissas e propostas que deram origem a um movimento maior de reconhecimento ligado à cidade. Certamente essa discussão apenas se introduziu aqui, podendo ainda ser abordada por outros vieses e formas de apreensão.


  Uma das possibilidades para entender o GT-Brasília como um grupo de trabalho que atuou para preservar a capital federal está na compreensão de que aquelas pessoas pretendiam, mais do que legitimar a salvaguarda de Brasília por meio de institutos jurídicos, pesquisar a fundo a cidade em sua origem para a posterior identificação de seus valores. Dessa maneira, o ponto de partida do GT é muito significativo. Sua organização interna para a realização dos levantamentos e análises possibilitou a amplitude de suas atividades. Reis (2006. p.118) identifica esse trabalho como o mais amplo já realizado sobre o patrimônio cultural de Brasília, o autor verifica inclusive possíveis derivações em outras iniciativas e reverberações nas ações governamentais referentes à esfera patrimonial.


  As origens de pensamento do Grupo, referenciando Aloísio Magalhães e a construção de argumentos das décadas de 1970 e 1980, identificam premissas que podem ser consideradas inovadoras para a época. Propunha-se uma “preservação dinâmica”, que mesmo não sendo implantada, contempla uma possibilidade de retomar hoje o que se pensava pelo grupo na década de 1980. As demandas recentes por tratar a cidade como um espaço vivo e dinâmico parecem ecoar o trabalho antes feito pelo GT. Por isso, esse tipo de discussão acerca da maneira como lidar com a capital patrimônio será sempre pertinente.'
