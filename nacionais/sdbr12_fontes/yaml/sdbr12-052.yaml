texto: 'A ARQUITETURA DE UM PIONEIRO EM UBERLÂNDIA – MG / JOÃO JORGE COURY 1940 – 1970


  A memória de uma cidade além de estar gravada no imaginário da sua população, nos contos escritos ou cantada em versos, nas fotos impressas, se mantém também por seus elementos construídos, suas edificações que juntos nos remetem à lembranças de grupos familiares, festas, atividades econômicas e sociais. São esses elementos construídos, abertos ou fechados, que estruturam o tecido morfológico de uma cidade e consequentemente sua evolução urbana.


  O arquiteto João Jorge Coury participou desse processo histórico da cidade de Uberlândia, durante três décadas de 1940 a 1970. Projetou e construiu espaços públicos e privados: como praças, clubes, bairro residencial e industrial, residências, comércios e hospitais.


  Nosso contato com sua arquitetura presente na cidade, vem desde a década de 1980 quando iniciamos um levantamento fotográfico e documental sobre a sua obra. Primeiro com um olhar curioso de arquitetas, onde identificávamos uma coerência formal na sua produção, representante de uma linguagem arquitetônica moderna.


  Posteriormente, o arquiteto foi objeto de pesquisa de duas dissertações de mestrado, uma abordando sua obra residencial em Uberlândia e outra sua obra urbanística na cidade e região. É importante destacar que o arquiteto teve atuação profissional além de Uberlândia em toda a região do Triângulo Mineiro, Goiás e Distrito Federal.


  Como consequência dos dois mestrados houve um reconhecimento da expressiva obra de João Jorge Coury o qual foi homenageado pelo IAB-MG (Instituto de Arquitetos do Brasil, Departamento de Minas Gerais) através da “9ª Premiação de Arquitetura de Minas Gerais 2002 – João Jorge Coury” e o tombamento, pela Lei Municipal nº 9676 de 22 de novembro de 2004, da Praça Tubal Vilela, em Uberlândia. Essa praça é “um exemplar do urbanismo moderno na cidade e região, estrategicamente concebida em meio às principais vias de circulação, efetivando sua importância político-social ao longo do século XX”. O trabalho do arquiteto foi divulgado através de exposições, publicações, congressos e seminários nacionais e internacionais e um livro sobre o arquiteto e sua obra está sendo elaborado pelas autoras.


  Nesse artigo apresentaremos uma breve trajetória política - profissional destacando e analisando  algumas de suas obras residenciais e urbanísticas. Essas obras foram concebidas em um contexto de mudanças socioeconômicas e políticas significativas na realidade do país. Período esse caracterizado pelo pós-segunda guerra, com o crescimento industrial e urbano baseado em políticas desenvolvimentistas, que foi adotado tanto pelo governo democrático quanto pela ditadura militar.


  A construção de Brasília (1956/60) como nova Capital Federal, estimulou o ideário moderno na sociedade com a absorção de novas linguagens arquitetônicas, exemplificadas pelos arquitetos Lucio Costa (1902/1998) e Oscar Niemeyer (1907/2012) e ligadas à proposta de um governo desenvolvimentista (1956/1961) de Juscelino Kubitschek (1902/1976). Para a região do Triângulo Mineiro e Goiás significou um acelerado crescimento econômico, refletindo na dinâmica social e cultural das cidades, principalmente para Uberlândia, que se firmava enquanto polo comercial devido sua localização estratégica, com a solidificação da malha rodoviária enquanto percurso entre as regiões centro-oeste-sul.


  Esse período também está associado ao crescimento e participação de vários segmentos sociais e correntes ideológicas. É a política de conciliação ideológica, com uma forte atuação da “esquerda”, principalmente na vida cultural do país, onde figuram parte dos arquitetos atuantes desde a década de 1930, como Oscar Niemeyer (1907/2012), Vilanova Artigas (1915/1985), Luis Saia (1911/1975) e Sylvio Vasconcellos (1916/1979), entre outros, comprometidos com o processo de modernização e com o PCB – Partido Comunista Brasileiro.


  O arquiteto João Jorge Coury, nasceu em Abadia dos Dourados/MG, cidade localizada a 140 km de Uberlândia, em 25 de novembro de 1908 e faleceu em 03 de janeiro de 1970 em Uberlândia. Foi Integrante da primeira turma de arquitetos pioneiros em Minas Gerais, oriundo da EABH - Escola de Arquitetura de Belo Horizonte, (atual UFMG-Universidade Federal de Minas Gerais) entre 1931/37, colando grau somente em 1940, ano em que foi morar na cidade de Uberlândia/MG.


  A trajetória profissional de J.J. Coury esteve intimamente ligada a sua trajetória política, foi um dos fundadores do PCB em Uberlândia, em 1945 e exerceu o cargo de Secretário de Divulgação e Secretário Geral do Partido em Minas Gerais. Considerado uma figura carismática, polêmica e ativa na vida política e cultural de Uberlândia, participou de entidades de classe, incentivou a produção artística na cidade, o teatro e a criação da União Estudantil Secundarista de Uberlândia. Por sua atuação política foi preso diversas vezes, principalmente pela repressão instalada pelo golpe militar em 1964.


  J.J. Coury se inseriu neste contexto político-cultural, não apenas como difusor, mas por introduzir, em seus projetos, um vocabulário arquitetônico moderno, formal/técnico e de organização espacial inédito na região e que, Brasília viria confirmar. Suas referências em arquitetura foram Lucio Costa (1902-1998) e Le Corbusier (1887-1985), e segundo nossa análise o paisagista Burle Marx (1909-1994).


  Em seu escritório reuniam-se intelectuais locais, como o Professor Nelson Cupertino, Frei Egydio Parisi, o ator Mario Roquete, e os artistas plásticos, Gleber Gouveia, Juarez Magno e Geraldo Queiroz. O escritório de Coury também atraiu jovens estudantes que gostavam de desenhar e se tornaram arquitetos, destacamos alguns deles e as cidades onde exerceram a profissão: Milton Leite em Uberlândia, Fernando Galvão em Goiânia, Ivan Cupertino em Belo Horizonte e Miguel Juliano (1928-2008) em São Paulo. Outros profissionais que trabalharam em seu escritório em períodos diversificados, além dos citados acima: Rodolfo Ochoa (1922/1998), Roberto Ochoa Rios, Roldorico Araújo Silva, Gilson Maywald, Elson Almeida (Lico), Aredio Fernandes, Dante Rugani, Jeová Ferreira Pinto, Valdecy Pacheco (Pitti), Edson Simão, Hélvio Felice, Elcio de Almeida, Caio Manuel Fortuoso, Walter Francisco, Ralph Bernardes Vilela, João Alves Pimenta, Hermógenes Chaves, Braz Machado Moraes, Wellington Nascimento, Regis Murilo de Paiva, Carlos Antônio de Andrade, Edson de La Torre, Mario Rogonato, Leocádio de Assis, entre outros.


  A partir de seu escritório em Uberlândia, consolidou e diversificou sua produção, ampliando sua clientela privada e se inserindo junto ao poder público local e regional. Atuou em cidades do Triângulo Mineiro e sudoeste de Minas Gerais: Uberaba, Centralina, Monte Alegre, Campina Verde, Capinópolis, Ituiutaba, Prata, Tupaciguara, Araguari, Iturama, São Sebastião do Paraíso. No estado de Goiás: Goiânia, Anápolis, Itumbiara, Goiandira, e em Brasília (DF).


  Na área urbanística e paisagística dentre os projetos de Coury em Uberlândia destacamos: o Bairro Roosevelt (1951); o Clube campestre Caça e Pesca, integrado a um loteamento (1962); a Cidade Industrial contendo indústrias, bairro residencial, comercial e parque (1961); um estudo para Praça dos Três Poderes (parte da área onde hoje se localiza a Praça Sérgio Pacheco) (1962) e a Praça Tubal Vilela (1962) que lhe granjeou grande notoriedade como urbanista e paisagista. A partir do projeto desta praça, Coury recebeu convites para elaborar reformas ou novas praças em cidades vizinhas, independentemente se as administrações eram progressistas ou conservadoras.


  Na região do Triângulo Mineiro foram construídas além de um número considerável de residências, os seguintes projetos: a orla do Rio Paranaíba (parcialmente) e a Praça da Republica em Itumbiara/GO; em Araguari/MG as praças: Manuel Bonito e Getúlio Vargas; em Ituiutaba/MG as praças Cônego Ângelo e Tancredo Neves; em Tupaciguara/MG: Praça Raul Carneiro; em Monte Alegre de Minas/MG: Praça Nicanor Parreira; na cidade de Prata: Praça Juscelino Kubitschek e Praça XV de Novembro.


  Como tema de projeto, a residência em expressivo número, foi o objeto arquitetônico mais desenvolvido dentro do escritório do arquiteto Coury. Projetou para famílias de fazendeiros, médicos, advogados, famílias com grandes e ou pequenas posses econômicas.


  Nessa segunda década do século XXI, o quadro de conservação e ou preservação dessas residências é mínimo. Constatamos que, na sua maioria, essas residências foram demolidas ou modificadas para abrigar espaços comerciais ou de serviços em função de sua localização no centro da cidade. Como exemplo citamos as casas da avenida João Pinheiro em Uberlândia, um local que era residencial e hoje caracteriza-se pela implantação de comércio.


  Projetos residenciais


  Para compreendermos melhor essa extensa produção residencial elencamos quatro pontos indispensáveis na sistematização e divisão da análise: o programa, a organização espacial, a técnica construtiva e a linguagem plástica e volumétrica. Em todos tivemos como proposta olhar sobre o projeto/obra individualmente entendendo quais seriam os dados por elas fornecidos para depois ver também o conjunto da produção e compreender as relações que se estabeleciam entre elas.


  O programa abrange as necessidades de moradia solicitadas pelos clientes e revistas pelo arquiteto, onde observamos a garagem incorporada à casa a partir dos anos 1950. O espaço para trabalho, como escritórios ou até consultórios, também estão presentes próximo ao hall de entrada. Em alguns projetos a sala de costura está próxima a entrada social e outras vezes junto a área de serviço da residência. Curiosa é a segunda cozinha que aparece principalmente em um corpo separado do corpo principal da edificação.


  A partir do nosso olhar para o conjunto das obras residenciais unifamiliares projetadas pelo arquiteto Coury identificamos repetições e constatamos variáveis de projeto quanto a implantação da casa no lote; quanto a organização espacial e a relação do corpo da residência com o jardim. Essas características podem ser definidas em sete séries tipológicas, (FIGURA 1) citadas por Ribeiro:


  “No decorrer do tempo, os projetos residenciais unifamiliares do arquiteto João Jorge Coury sofreram transformações advindas do diálogo entre o arquiteto e o lote. Podemos perceber nitidamente as modificações que ele fez na relação casa e lote, ou seja na forma de ocupação do lote urbano pela organização na implantação dos volumes da edificação no terreno. Uma série de tipologias, identificadas através de repetições presentes nos projetos, e definidas pelas diferentes relações urbanas da habitação nos permite reconhecer, em síntese, a trajetória do raciocínio arquitetônico de João Jorge Coury. (...)” (RIBEIRO, 2001).


  Fonte: RIBEIRO, 2001


  Até a década de 1950, os projetos residenciais unifamiliares de João Jorge Coury apresentavam a casa em bloco único, na divisa frontal do lote. (FIGURA 2) A partir da daí, passam a se abrir para jardins, surgindo novas concepções de implantação, de organização e distribuição espacial dos espaços internos e volumetria dos blocos.


  Fonte: RIBEIRO, 2001


  No início dos anos 50, percebe-se uma clara definição de frente e fundo do lote. Surge um pequeno afastamento da edificação em relação à rua, no qual é criado um jardim. (FIGURA 3) A varanda frontal apresenta cobertura em laje plana, mais baixa que o corpo principal. Dessa varanda, uma única porta estreita se abre para o interior da casa, que se fecha à rua. Os quartos saem para a copa, demonstrando uma falta de preocupação com setorizações. Há uma integração da cozinha com a copa.


  Fonte: RIBEIRO, 2001


  Numa terceira série, persiste o bloco único da residência, com a varanda frontal, mas essa apresenta um movimento em forma amebóide. (FIGURA 4) A casa antes fechada para a rua, agora se abre, utilizando brises, treliças, cobogós para proteção solar ou como elementos que geram certa privacidade. A residência Benedito Modesto (1954) exemplifica essa tipologia. (FIGURA 5)


  Fonte: RIBEIRO, 2001


  Fonte: NUTHAU/FAUeD


  A quarta série inova trazendo a varanda como elemento de transição entre a casa e a rua. Esta, primeiramente, surge como uma continuidade da edificação, e depois se solta até configurar um espaço aberto entremeado pelo jardim e, muitas vezes, há a presença de um pequeno espelho d’água. Há um aumento do recuo frontal. (FIGURA 6) Continuam presentes os cobogós e os brises verticais de formas variadas.


  Fonte: RIBEIRO, 2001


  Na quinta série, a casa, ainda um bloco único se desenvolve em torno de um jardim interno, o qual possibilita uma integração entre os ambientes. É introduzida uma distribuição setorizada dos espaços. A varanda, ainda mantendo elementos de proteção solar, se incorpora à casa. (FIGURA 7) A construção se eleva por uma base em pedra e seus fechamentos de alvenaria não tocam o solo. O acesso para automóveis segue pela lateral até o fundo do lote, onde se situa a garagem. Como exemplo desta tipologia podem ser citadas as residências: Waldemar Silva (1957), José Naves de Ávila (1959), Airton Borges da Silva (1960) (FIGURA 8) e Gilberto da Cunha Machado (1960).


  Fonte: RIBEIRO, 2001


  Fonte: Arquivo pessoal


  A penúltima série engloba as residências que se dividem em dois corpos, um deles com dois pavimentos, interligados por uma rampa – corredor. Desníveis no terreno favorecem esse desenho. Outra característica que surge nesse momento é a posição da edícula (até então se localizada no fundo do lote), se incorpora à edificação. (FIGURA 9) As residências: Alexandre Fornari (1959), Júlio Oliveira Custódio(1956), Alfredo Fonseca Marquez(1956), se enquadram nesta série.


  Fonte: RIBEIRO, 2001


  A última série traz dois blocos superpostos, formando um “L”, caracterizados pela integração entre a frente e o fundo do lote. A sala se abre para um espaço externo posterior, até então reservado apenas aos serviços, e que passa então à função de espaço de lazer. (FIGURA 10) Seguindo esta tipologia, podem ser citados os projetos das residências Carlos Saraiva (1958), Sebastião Caparelli (1959) e Diogo de Oliveira Silva (1964).


  Fonte: RIBEIRO, 2001


  Os tipos de cobertura empregados por Coury nos projetos de residência foram laje com inclinação mínima de 6% no inicio dos anos 1950, depois, na segunda metade dos anos 1950 e inicio de 1960 utilizou telha cerâmica aparente sobre laje plana, posteriormente utilizou telha de fibrocimento contida em platibanda.


  Quanto a técnica construtiva verificamos que nas casas foram empregadas estrutura em concreto armado principalmente nas lajes planas maciças e mistas de tijolos cerâmicos e nervuras em concreto. Para a impermeabilização encontramos a aplicação da seguinte especificação : 1º) pintura com “pixol”; 2º) lençol de Coberit betuminoso colado com asfalto oxidado; 3º) uma camada de 2cms de pedregulho; 4º) revestimento final com argamassa mista de 1x3x3 e Witerfast na proporção de 15 kg por m3. E em alguns projetos foi especificado impermeabilização com Sika e tinta betuminosa.


  Segundo depoimento do arquiteto Paulo de Freitas, João Jorge Coury, pelo seu pioneirismo, e a firma paulista Morse Bierrenbach (que construiu o Edificio Tubal Vilela em 1956) foram importantes para a formação de uma mão de obra especializada na construção civil em Uberlândia.


  Nas obras das casas projetadas por Coury encontramos nas paredes vários tipos de texturas de materiais de revestimento e acabamento, tais como: seixos rolados, “cangicado de cascalho”, lito cerâmicas; assim como a utilização de painéis artísticos em azulejo ou em elementos vidrosos.


  Projetos urbanísticos: a praça como expressão


  Entre a extensa produção urbanística de J.J. Coury destacamos os projetos de praças, por apresentarem inovações com proposições originais, expressivas e audaciosas na resolução de espaços com características comuns. Resultante de um urbanismo em malha xadrez, que marcou muito a história dos traçados das cidades do Triângulo Mineiro e sul de Goiás, a morfologia da praça se configura em um quarteirão ou um pedaço dele.


  O projeto da Praça Tubal Vilela (1958/62) materializou novos conceitos para espaços públicos, que mais tarde foram difundidos por toda região, quando J.J. Coury teve a oportunidade de projetar várias praças, grandes ou pequenas, em contextos diversificados, mas com uma linguagem elaborada a partir da Praça Tubal Vilela. Esta praça será analisada neste artigo considerando as seguintes características: organização espacial e paisagística, equipamentos e mobiliários urbanos, mobilidade e visibilidade.


  O projeto foi desenvolvido com a colaboração dos arquitetos: Ivan Rodrigues Cupertino e Sebastião da S. Almeida e os irmãos/engenheiros: Rodolfo e Roberto Ochoa. Localizada no centro da cidade de Uberlândia, apresenta topografia plana e suave, em um quarteirão de forma retangular (102x142m) totalizando 14.484 m². Delimitada a noroeste pela Avenida Afonso Pena, a sudeste pela Avenida Floriano Peixoto, duas avenidas importantes na cidade em nível de circulação, comércio e serviços, à sudoeste pela rua Olegário Maciel onde está situado o Colégio Estadual Bueno Brandão, e à noroeste  pela rua Duque de Caxias, onde se encontra a Catedral Santa Terezinha.


  Com o perfil ideológico socialista J.J. Coury, concebeu a Praça Tubal Vilela, como um espaço de convivência e manifestação pública, através de uma proposta, onde o centro livre “ágora” sobressai na sua organização enquanto parcelamento, enfatizado através da forte paginação do piso, e dos acessos em “xis” diagonais que convergem das esquinas para este centro. (FIGURA11)


  Fonte: GUERRA, 2011


  Organização espacial e paisagística


  A organização espacial proposta determina as setorizações que podem ser definidas pelos elementos construídos, ou definida pelo paisagismo buscando tirar partido dos três níveis de abordagem: forrações, arbustos e árvores, que sugerem as possibilidades cênicas e volumétricas entre piso, barreiras e coberturas. A Palmeira-Imperial e a Sibipiruna ampliam a visibilidade decorrente da verticalidade. Pelo porte e a floração amarela (no caso da Sibipiruna) valorizam o conjunto e criam marcos visuais que amenizam o clima quente e seco da região.


  Esta organização em torno do “centro livre” qualifica o espaço aberto por seu relativo afastamento da rua, criando um ambiente definido e mais delimitado, onde a forte paginação gráfica sobre o piso, com faixas dispostas em paralelo ao lado maior da praça, e em geral com o uso da pedra portuguesa sempre nas cores brancas e pretas, acentua sua horizontalidade.


  Esta paginação tornou-se constante em seus projetos, não só de praças públicas, mas em espaços privados. Constatamos a utilização dessa paginação em faixas estendidas dos passeios frontais, passando pelos acessos, jardins internos e posteriores, em várias residências, proporcionando uma integração interior/exterior, de casa/rua.


  Equipamentos e mobiliários urbanos


  Um programa diversificado com equipamentos comunitários, tais como: concha acústica, fonte sonoro-luminosa, espelhos d’ água, instalações sanitárias, grandes bancos contínuos e a resolução de estacionamentos foram verificados em todas as praças pesquisadas.


  O uso de grandes canteiros interceptados por bancos contínuos, retilíneos ou levemente sinuosos definem ambientes de estar. Canteiros menores em formas aerodinâmicas, que aliados a espelhos d´água e fonte resultam em jardins mais elaborados. Equipamentos comunitários, como estátuas, concha acústica ou banheiros públicos que não obstruem as linhas de acesso ao centro livre. Os volumes edificados foram organizados sempre, de tal maneira que definem locais específicos.


  A concha acústica, localizada no eixo central de um dos lados de menor largura da praça, onde em geral o sol também se põe, se destaca, por sua proporção e elevação em relação ao solo, artifício utilizado constantemente em seus projetos residenciais. Construída sobre um espelho d’água, atua como referencial ou pano de fundo para o centro livre. Seu nível mais elevado confere a ela uma predominância hierárquica em relação ao espaço circundante.


  A fonte sonoro-luminosa é o elemento plástico mais audacioso. Um prato de concreto iluminado, assentado sobre um volume triangular envolvido por um espelho d’água. Suas formas se destacam por suas superfícies tecnicamente trabalhadas. O prato é extremamente liso. Contrasta com a textura áspera e com os elementos vazados emoldurados da base que o sustenta. As bordas do espelho d’água dispostos geometricamente, interagem com espécies vegetais, criando um jardim, que forma um conjunto harmonioso com os jardins circundantes. É a fonte que caracteriza esse ambiente como ponto de atração.


  A utilização de bancos contínuos, coletivos em substituição aos tradicionais, com o uso do concreto, sem ornato, inova ao propor dimensões, de até 50m. Quanto à sua implantação, estão associados ao próprio traçado urbano. A maioria penetra nos grandes canteiros, exceção feita aos bancos centrais, que auxiliam na delimitação física do centro livre, direcionando o fluxo do caminhante. Os bancos coletivos vão oferecer uma nova forma de convivência urbana. A partir desde momento J.J. Coury utilizou o  banco contínuo em jardins residenciais, como apresentado anteriormente.


  Fonte: Arquivo publico de Uberlândia


  Mobilidade e visibilidade


  A circulação é importante no partido adotado, dando liberdade ao pedestre e soluções para estacionamentos de automóveis, com ousadas propostas presentes em praças de pequeno ou grande porte. O carro não foi ignorado e sim incorporado, de maneira que não descaracterizou  a conotação de praça, onde a integração social da coletividade é celebrada. O caminhar e a visibilidade foram  garantidos pelo arruamento interno em forma de “xis” que distribuem o fluxo e estão sempre a convidar para seu interior, o centro da praça, enfatizando sua visualização. (FIGURA 12)


  A visualização é determinante na mobilidade física e social do usuário, onde a exploração estética de recursos formais e materiais se traduz em sua organização e reflete na apropriação do usuário. É o uso que dinamiza o espaço. Antes de ser um “cartão postal” como um marco representativo do poder de uma sociedade, a praça foi proposta para ser usada ou vivida como ambiente.


  A expansão do centro para outras áreas da cidade não enfraqueceu sua localização, já que a mesma concentra atividades diversificadas com múltiplos usos. A Praça Tubal Vilela continua sendo a principal praça  “o coração da cidade”, “cartão de visita” com forte significado simbólico para a cidade.


  A descrição e análise sucinta da Praça Tubal Vilela teve o intuito de destacar este, entre outros projetos de praças de J.J. Coury, cujas, proposições bastante originais e expressivas buscaram resolver as novas exigências do cotidiano na resolução de espaços com características comuns, resultante do traçado xadrez, presentes em Uberlândia e nas cidades da região como citado anteriormente.


  Em Uberlândia, o arquiteto Coury projetou diversas praças, todas elaboradas na década de 1960 e com diferentes níveis de intervenções paisagísticas e/ou urbanísticas. Além da Praça Tubal Vilela, destacam-se, a Praça Oswaldo Cruz no centro, a Praça Nossa Senhora Aparecida, (FIGURA 13) no bairro de mesmo nome, a Praça Coronel Carneiro, Praça Cícero Macedo, Praça Clarimundo Carneiro, Praça Adolfo Fonseca e Praça Coronel Virgílio, todas no bairro Fundinho, e Praça Prof. Henckmar Borges no bairro Lídice.


  Estes exemplos estabelecem referências, a partir de uma análise formal, estrutural e urbanística da praça associada à difusão do Movimento da Arquitetura Moderna no Brasil, mais precisamente com o paisagismo praticado por Burle Marx. Aos projetos de pequeno porte, além das praças executadas, devem-se incluir os jardins residenciais, de fundamental importância dentro do conjunto de obras de Coury, para se compreender sua visão ideológica com a vida moderna e o urbano moderno, já que a solução de um jardim exige adequações funcionais e técnicas, ao mesmo tempo em que permite maiores liberdades formais.


  Fonte: GUERRA, 2011; Arquivo Público de Uberlândia


  A leitura do embasamento teórico de João Jorge Coury hoje pode parecer um tanto “sem novidades”. Isto acontece porque os preceitos modernos atualmente são inerentes à maneira de projetar, mas se contrapostos a Uberlândia, ao Triângulo Mineiro, e porque não à maioria das cidades brasileiras, à época recém-saídas do ecletismo, veremos quanto de inovação estes representavam.


  Nossa intenção com este artigo foi apresentar uma pequena parte do conjunto da produção moderna do arquiteto J.J.Coury, através de alguns exemplares de sua obra residencial e de uma praça. Destacamos que, com raras exceções, muitas já foram descaracterizadas ou demolidas. Chamamos a atenção para a perda do patrimônio moderno - que é um ponto forte na estrutura urbana e identidade de Uberlândia e do Triângulo Mineiro e que deve ser valorizado como elemento físico na memória urbana.'
