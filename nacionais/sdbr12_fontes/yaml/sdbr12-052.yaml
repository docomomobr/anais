resumo: 'Este artigo aborda a trajetória política-profissional do arquiteto João Jorge Coury que a partir de seu escritório em Uberlândia/MG consolidou e diversificou sua produção, atuando ao longo de três décadas (1940/70) e se destacando como  difusor da arquitetura moderna na região do “Brasil Central” ao introduzir um vocabulário arquitetônico formal, técnico, e de organização espacial moderno e inédito em seus projetos, e que Brasília, viria confirmar. O arquiteto foi objeto de pesquisa de duas dissertações de Mestrado, fato que favoreceu o reconhecimento e tombamento de sua praça mais expressiva: a Praça Tubal Vilela em Uberlândia, que será analisada, considerando as seguintes características: organização espacial e paisagística, equipamentos, mobilidade e visibilidade. Entre sua extensa e expressiva produção, foram destacadas algumas residências a fim de entender individualmente projeto/obra. A partir dos dados fornecidos pela análise do programa, organização espacial, técnica construtiva e linguagem plástica e volumétrica, estabeleceram-se as relações do conjunto de sua produção residencial.'
