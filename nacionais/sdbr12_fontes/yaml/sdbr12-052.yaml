resumo_en: 'This article discusses the political-professional trajectory of the architect João Jorge Coury, who from his office in Uberlândia / MG consolidated and diversified his production, acting during three decades (1940/70) and becoming a diffuser of modern architecture in the region of "Central Brazil" by introducing a formal and technical architectural vocabulary, of modern and unprecedented spatial organization in its projects, which Brasilia would confirm. The architect was the object of research of two Masters dissertations. An important event for the recognition and tipping of its most expressive square: the Tubal Vilela Square in Uberlândia, which will be analyzed, considering the following characteristics: spatial and landscape organization, equipment, mobility and visibility. Some residences between its extensive and expressive production were highlighted through the analysis of the program, spatial organization, constructive technique and plastic and volumetric language, in order to understand individual project / work, which, based on the data provided, established the relations of the set of Production.'
