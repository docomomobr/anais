resumo: O artigo pretende demonstrar que a Lista do Patrimônio Mundial da UNESCO passou por mudanças que permitiram a ampliação na inscrição de bens. Especialmente em relação ao Movimento Moderno, existem 34 num total de 814 bens culturais inscritos e esse número aumenta a cada ano. Em 2016 a quantidade dobrou, em relação ao ano anterior, com a série com a obra de Le Corbusier e o Conjunto da Pampulha. São dois os momentos mais significativos do debate nos anos 1990. Um deles pode ser representado pelo livro de Léon Pressouvre (1993) em que ele aponta desequilíbrios e lacunas na Lista. O outro momento é a Conferência de Nara de 1994, que resgata as origens do termo autenticidade e apontam a necessidade de ampliação desse conceito. O objetivo desse artigo é mostrar a importância da ampliação do conceito de autenticidade, não apenas para permitir a inscrição de realizações do Movimento Moderno na Lista, mas também para a conservação do patrimônio cultural como um todo.
