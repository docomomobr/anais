texto: 'O AUMENTO DE BENS DO MOVIMENTO MODERNO NA LISTA DO PATRIMÔNIO MUNDIAL E O DEBATE SOBRE AUTENTICIDADE


  AUTENTICIDADES NA LISTA DO PATRIMÔNIO MUNDIAL


  O debate sobre a noção de autenticidade está presente na Lista do Patrimônio Mundial da UNESCO desde seu surgimento e pode mostrar, através dos textos relacionados com sua gestão, como essa noção vem mudando desde sua origem. A Lista é um dos mais importantes exemplos do esforço internacional para a preservação do patrimônio e, sem perder sua intenção original, permitiu a inscrição de bens não aceitos anteriormente.


  A autenticidade não aparece na Convenção para a Proteção do Patrimônio Mundial Cultural e Natural (UNESCO, 1972). Também não está entre os critérios para fazer parte da Lista, mas é citada como uma característica adicional nas Orientações para a aplicação da Convenção (UNESCO, 1977).


  Além disso, a propriedade deve cumprir o teste de autenticidade em concepção, material, execução e situação; A autenticidade não se limita a consideração à forma e à estrutura originais, mas inclui todas as modificações e adições subsequentes ao longo do tempo, que em si mesmo possuam valores artístico ou histórico (UNESCO, 1977, §9).


  Não havia uma explicação de como deveria ser realizado esse teste de autenticidade, mas fica clara a influência da Carta de Veneza (ICOMOS, 1964), como o respeito a todas as intervenções que o bem foi submetido ao longo do tempo e a dualidade histórico-artística. No entanto, afirma que a autenticidade deve ser analisada sob vários aspectos e não apenas em relação à autenticidade material, como afirma a Carta.


  A Carta de Veneza cita explicitamente a autenticidade – apesar de não definir o termo – quando reforça o dever de se preservar as obras monumentais e “transmiti-las na plenitude de sua autenticidade”. A Carta define que a Restauração “tem por objetivo conservar e revelar os valores estético e histórico do monumento e fundamenta-se no respeito ao material original e documentos autênticos” (ICOMOS, 1964). Assim, ela reforça tanto a vinculação entre ‘documento autêntico’ e ‘material original’ quanto o dualismo estético-histórico, excluindo do texto o reconhecimento de outros valores – como o interesse científico explicito na Carta de Atenas (ICOMOS, 1931).


  O final do século XX foi marcado por uma ampliação do que poderia ser chamado de patrimônio e também de que maneira esse reconhecimento poderia acontecer, especialmente o que podia ser chamado de autêntico.


  Nos anos 1990, muitas publicações, inclusive da própria UNESCO, questionaram a Lista e seus critérios de inscrição, especialmente a noção de autenticidade, que na prática era focada apenas no material, além da dificuldade de interpretação em diferentes países, especialmente não influenciados pela Europa. Um exemplo desse questionamento é o ensaio feito por Léon Pressouyre (1993), por ocasião dos vinte anos da Convenção e que aponta uma sub-representação temática na Lista. Como explica o autor, a intenção dos redatores da Convenção era clara. Para serem inscritos na lista os bens culturais deveriam responder ao critério de autenticidade e os bens naturais ao critério de integridade. Entretanto, a aplicação prática gerou algumas polêmicas pois as interpretações variavam caso a caso (PRESSOUYRE, 1993, p. 11).


  Pressouvre lembra que a inscrição da cidadela de Carcassonne, na França, foi adiada em 1985, por causa das intervenções de Viollet-le-Duc, não consideradas autênticas. Entretanto, a cidade medieval de Rhodes, na Grécia, foi inscrita em 1988 (item 493), apesar das intervenções de embelezamento da era fascista. Algumas vezes o critério de autenticidade foi desconsiderado como na inscrição do ‘Centro histórico de Varsóvia’ (item 30), na Polônia, inscrito em 1980, que teve a maior parte de seus edifícios destruídos durante a Segunda Guerra Mundial e foi inscrito exatamente por ter sido reconstruído quase que totalmente graças à força de vontade do poder público e da população (PRESSOUYRE, 1993, p. 12). A inscrição de Carcassonne (item 345) aconteceu em 1997 e não se baseia na sua autenticidade material enquanto cidade medieval original, mas principalmente pelo seu valor científico baseado nas restaurações conduzidas por Viollet-le-Duc.


  O autor, especialista em arte medieval, fez uma conclusão contundente e disse que a rejeição em inscrever a arquitetura do século XX se baseava, entre outras questões, na recusa dos tradicionalistas do patrimônio em admitir a criação contemporânea; na recusa dos especialistas da arquitetura do século XIX em sair de uma visão elitista confinada aos grandes criadores, a recusa que países em desenvolvimento inscrevessem novos elementos na lista já considerável dos países ricos. Ele lembra que a única inscrição do século XX era Brasília (item 45), inscrita em 1987. “Um conjunto urbano contemporâneo, de um urbanista e um arquiteto vivos [em 1992], em um país que não está na lista dos mais desenvolvidos” (PRESSOUYRE, 1993, p. 27).


  Brasília foi a primeira realização do Movimento Moderno inscrita na Lista, em 1987. Um dos critérios para a sua inscrição indica o Plano Piloto como expressão dos princípios do urbanismo do Movimento Moderno (UNESCO, 1987). Essa postura já demonstra a ênfase no conceito, isto é, na ideia representada pelo Plano Piloto. Evidentemente que admitir isso, provoca um grande impacto nos princípios da preservação e na noção de autenticidade apenas material.


  Sobre o tombamento de Brasília, José Pessôa aponta que ele “ampliou as questões referentes a preservação do patrimônio do movimento moderno” (PESSÔA, 2003).


  O modelo de preservação proposto, primeiro através da legislação distrital e depois pelo tombamento federal, é absolutamente inovador no universo do patrimônio cultural brasileiro. Ao deslocar o objeto da preservação, das construções que constituem a área a ser preservada, para os critérios que informaram estas construções a assumirem a presente forma, indica uma gestão absolutamente nova e polêmica na preservação de um sítio urbano (PESSÔA, 2003).


  Em 1994, a UNESCO assume em sua ata da reunião que, entre 1987 e 1993, a Lista possuía lacunas e desequilíbrios. A Europa era super-representada em relação ao resto do mundo, assim como cidades históricas e edifícios religiosos em relação a outros bens, a cristandade em relação a outras religiões e espiritualidade, épocas históricas em relação a pré-história e ao século XX, a monumentalidade em relação ao modesto e a arquitetura elitista em relação a arquitetura popular. De uma maneira mais geral, havia uma sub-representação da cultura viva e em particular a culturas tradicionais (UNESCO, 1994).


  Mesmo o habitat popular, quando aparece na lista, foi inscrito antes de tudo sob o ângulo de seu valor “arquitetural”, sem considerar suas múltiplas dimensões econômicas, sociais, simbólicas e filosóficas e suas interações constantes e múltiplas com seu meio natural em toda sua diversidade (UNESCO, 1994, p. 4).


  Assim, a UNESCO reconheceu a importância de se perceber não apenas os valores relacionados com a materialidade do bem, mas também valores econômicos, sociais, simbólicos e filosóficos. O texto afirma a necessidade de corrigir desequilíbrios entre “regiões do mundo, tipos de monumentos e épocas”, assim como passar de uma “visão puramente arquitetural do patrimônio cultural da humanidade para uma visão muito mais antropológica, multifuncional e global” (UNESCO, 1994, p. 5).


  Sobre a arquitetura do século XX, o texto afirma que ela não deve ser vista somente do ponto de vista dos grandes arquitetos e da estética, mas principalmente como “uma transformação marcante de múltiplos significados” no emprego de materiais, técnicas, organização do espaço e a vida em sociedade (UNESCO, 1994, p. 5).


  Assim como o texto de Léon Pressouyre (1993), reuniões posteriores do Comitê do patrimônio apontavam um número restrito de categorias de bens inscritos na Lista e a necessidade de uma abordagem multidisciplinar, com novas parcerias com organizações especializadas. A UNESCO, através da Convenção do patrimônio mundial, já havia nomeado desde o início três organizações consultivas oficiais: o Conselho Internacional de Monumentos e Sítios (ICOMOS), o Centro Internacional de Estudos para a Conservação e Restauro de Bens Culturais (ICCROM) e a União internacional para a conservação da natureza (UICN) (UNESCO, 2007, p. 27).


  A parceira com o Docomomo foi firmada em 1992 e marca o início do fim da divergência entre o movimento patrimonial e o Movimento Moderno que começou a partir dos dois encontros internacionais acontecidos na cidade de Atenas, na Grécia e tiveram como resultado a Carta de Atenas de 1931 (ICOMOS, 1931) e a Carta de Atenas do CIAM de 1933 (LE CORBUSIER, 1993). Essas duas posturas opostas foram representadas, respectivamente, pela posição de duas personalidades: de um lado Giovannoni e o ‘movimento patrimonial’ e, do outro, Le Corbusier e o ‘Movimento Moderno’ (VANLAETHEM, 2014, p. 37).


  Ao firmar a parceria com o Docomomo, a ideia original do Comitê do patrimônio era que houvesse a indicação de 20 a 30 sítios para serem incluídos na Lista e assim melhorar a representatividade temática da arquitetura moderna e contemporânea (UNESCO, 1993). No entanto, essa estratégia parece, num primeiro olhar, mais quantitativa que qualitativa e poderia melhorar a representatividade da Lista, mas também poderia comprometer a sua credibilidade.


  O questionamento da noção de autenticidade surgiu desde o aparecimento explicito do termo na publicação da Carta de Veneza de 1964, mas foi nos anos 1990 que ficou mais intenso. O Documento de Nara de 1994 é um marco do questionamento da autenticidade apenas material.


  Beatriz Kühl lembra que esse documento “não possui caráter indicativo ou prescritivo das cartas”, lembrando que ele não substituiu a Carta de Veneza. Chega a usar nossas raízes culturais latinas e não anglo-saxãs, nem orientais, para justificar que:


  Pelo menos por nossa filiação cultural, independente ou não de um presumido “eurocentrismo”, estamos mais próximos da Carta de Veneza, no que se refere a aspectos de autenticidade e materialidade dos bens, do que certas colocações feitas durante a Conferência de Nara ou presentes na Carta de Burra (KÜHL, 2008, p. 26-27).


  Entretanto, vale lembrar que os debates ocorridos na Conferência de Nara e o documento resultante dela, tem grande importância no cenário internacional a ponto de mudar a noção de autenticidade da UNESCO, que incorporou o Documento de Nara como anexo as ‘Orientações para a aplicação da Convenção do Patrimônio Mundial’ da UNESCO (2005), provocando um grande impacto na gestão da Lista do patrimônio mundial.


  A Conferência de Nara, no Japão, foi organizada pela UNESCO, ICCROM, ICOMOS e a Agência para negócios culturais – vinculada ao Ministério japonês da educação, da cultura, dos esportes, das ciências e da tecnologia.


  Entre os ensaios que subsidiaram os debates durante a conferência, dois deles chamam a atenção pelo resgate das origens da autenticidade e mostraram que essa noção mudou ao longo da história. Um dos textos é de Jukka Jokilehto (1995) “Autenticidade: um quadro geral para o conceito” (Authenticity: a General Framework for the Concept) e o outro é de Françoise Choay (1995) “Sete proposições sobre o conceito de autenticidade e seu uso na prática do patrimônio histórico” (Sept propositions sur le concept d’authenticité et son usage dans la pratique du patrimoine historique).


  Jokilehto começa pela etimologia das palavras ‘autêntico’ (authentic) que deriva do grego authentikòs ou autòs (the same, o mesmo) e do latim auctor ou auctoritas (authority, autoridade). Autêntico se refere a um evento específico e único, original em oposição a cópia e a real em oposição a fingimento ou falsificação. O autor lembra que o conceito de autêntico no sentido de verdade, sincero ou original aparece em vários contextos na história, em referência a um material original ou a um documento com um selo oficial que o torna autêntico (JOKILEHTO, 1995, p. 18-19).


  Ser autêntico não dá um valor per se; deve ser entendido como a condição de um objeto ou de um monumento em relação a suas qualidades específicas. A obra de arte ou monumento precisam ser reconhecidos em seu contexto, e os valores relevantes definidos como uma base para o tratamento. A autenticidade não pode ser adicionada ao objeto; ela só pode ser revelada na medida em que ela existe. Os valores, em vez disso, estão sujeitos a processos culturais e educacionais e podem mudar ao longo do tempo (JOKILEHTO, 1995, p. 19, tradução nossa).


  No contexto tradicional primitivo, a noção de autenticidade não estava associada a singularidade de um objeto único. Só a partir do século XVIII, a noção de autenticidade, a dimensão histórica passou a ser cada vez mais valorizada, assim como a autenticidade material. Em sua origem, a noção de autenticidade estava relacionada com a de autoridade e de verdade (“não-falso”), mas o contexto é fundamental para esse reconhecimento. “Autenticidade se refere a algo criativo, uma autoria, algo que tem uma profunda identidade em forma e substância” (JOKILEHTO, 1995, p. 32).


  Enquanto Jukka Jokilehto fez um alerta mais brando em relação à mudança do conceito de autenticidade e o papel dos valores, Françoise Choay fez proposições mais contundentes.


  Em relação à proteção, à conservação e à restauração do patrimônio histórico, a noção de autenticidade não apresenta um consenso ou uma definição inequívoca e que a significação dada a essa noção, apresenta diferentes considerações segundo as culturas, assim como grupos sociais e profissionais interessados. Para Choay, a busca por um consenso e uma só interpretação para esse conceito deve começar pela sua origem e história, especificamente a história ocidental que a elaborou (CHOAY, 1995, p. 101). A autora aponta que no direito canônico, a ‘autenticidade’ designava a autoridade de um texto normativo, enquanto ‘inautenticidade’ só se aplicava à falsificação deliberada ou a cópia errada de um texto autêntico. Na Idade Média, por conta das falsificações, surgiram as assinaturas, carimbos e selos como critérios de autenticidade. Depois do Renascimento, o termo autenticidade passou a fazer parte do cotidiano e sua acepção original foi distorcida, sofreu múltiplas alterações, possuindo muitas vezes uma ideia de verdade e de qualidade física ou moral e até mesmo um valor ontológico (CHOAY, 1995, p. 101-103).


  Choay afirma que diversas disciplinas transpuseram a noção de autenticidade dos textos para os objetos materiais e durante o século XIX, a disciplina de restauração dos monumentos adotou o conceito a partir do campo da arqueologia e da história da arte. Ela constata que essa transferência não levou em consideração três condições negativas ligadas ao conceito. A primeira consideração é que a autenticidade não é subjetiva, mas emana de uma autoridade institucional. A segunda é que o conceito de autenticidade não tem um significado fixo, pois ele muda ao longo do tempo e é permanentemente submetido a transformações por parte de indivíduos e de grupos estabelecidos. A terceira consideração negativa é que, diferente de um texto, não se pode fixar o estado de um objeto como sendo seu “estado ideal”, já que ele não para de mudar. Ao fazer essa terceira consideração, Choay chama a atenção que, por causa desse dilema da transformação permanente do objeto no tempo, pode-se cair na retórica criticada em Viollet-le-Duc (CHOAY, 1995, p. 104).


  Alguns exemplos dados pela autora, mostram a dificuldade de se fixar o que é autêntico. A Estoa de Átalo, em Atenas, Grécia, é um falso, construído originalmente no século II a.C. e reconstruído nos anos 1950. Já a reconstrução ritual do Santuário de Ise, na cidade de Ise, Japão, não é uma reconstituição. O mais sagrado santuário xintoísta, dedicado à deusa do Sol, é reconstruído a cada 20 anos para manter a sua pureza. Cidades e áreas centrais históricas europeias reconstruídas após a segunda guerra, como Varsóvia, Polônia, não poderiam reivindicar autenticidade se o conceito de autenticidade não fosse aplicado de maneira relativa (CHOAY, 1995, p. 105).


  Não apenas existe dificuldade em se estabelecer o que é autêntico, principalmente com base na conformidade material e morfológica, mas também é difícil estabelecer a inautenticidade. “De fato, na prática atual do patrimônio histórico, o conceito, ou melhor, o não-conceito de autenticidade é tão vago que permite todas as manipulações e aprova procedimentos antitéticos”. Ela cita dois exemplos na Itália: o clareamento da fachada do Palazzo Te, em Mântua e a injeção de produtos químicos para fixar a fachada do Palazzo della Ragione, em Pádua (CHOAY, 1995, p. 106).


  A autora lembra os quatro critérios de autenticidade apontados pelas ‘Orientações para a aplicação da Convenção do Patrimônio Mundial’ da UNESCO. Para fazer parte da Lista do patrimônio mundial o monumento, conjunto ou sítio deve responder ao ‘critério de autenticidade’ em relação a sua concepção, material, execução e entorno. Choay afirma a noção de autenticidade, em sua origem associada à autoridade e de referência, quando baseada nesses critérios não apresenta um valor operacional, sendo uma noção de ordem semântica e não prática (CHOAY, 1995, p. 106).


  Nas páginas seguinte, Choay apresenta brevemente o surgimento do conceito de patrimônio histórico na Europa. Ela afirma que o objetivo da preservação desse patrimônio é ditado pela história particular (e não universal) da Europa ocidental e sua influência. “Essas condições explicam as dificuldades encontradas por certos países para compreender e aceitar as regras do jogo patrimonial” (CHOAY, 1995, p. 109). A autora se refere a dificuldade que alguns países, especialmente fora da Europa, e sua influência, possuíam para incluir bens de seu patrimônio cultural na Lista do patrimônio mundial da UNESCO.


  A Conferência de Nara tive como resultado o Documento de Nara sobre autenticidade, de 1994, que se reconhece como uma extensão conceitual da Carta de Veneza de 1964 e marca um momento do reconhecimento internacional da necessidade de se ampliar as noções em matéria de conservação do patrimônio para garantir a diversidade de culturas e de patrimônios, especialmente em relação ao conceito de valor e autenticidade.


  Ele lembra que a conservação do patrimônio histórico, sob todas as suas formas e todas as épocas, encontra sua justificativa nos valores que atribuímos a esse patrimônio. O conhecimento, a compreensão e a interpretação desses valores em relação às características originais do patrimônio e sua significação são requisitos básicos para assegurar todos os aspectos da autenticidade (ICOMOS, 1994, § 9).


  O Documento de Nara reconhece a importância da autenticidade segundo a Carta de Veneza e como critério para a inscrição na Lista do Patrimônio Mundial da UNESCO. Entretanto, afirma que a globalização e a homogeneização podem suprimir culturas minoritárias e a autenticidade tem um papel essencial para a conservação e o respeito a todas as facetas da memória coletiva da humanidade. A credibilidade das fontes de informação pode variar de cultura para cultura, até mesmo dentro de uma mesma cultura e, por isso, não é possível basear o julgamento de valores e autenticidade em critérios fixos (ICOMOS, 1994, § 10-11).


  O Documento conclui que cada obra deve ser considerada de acordo com critérios que caracterizam o contexto cultural ao qual ela pertence e que é da mais alta importância e urgência que sejam reconhecidas em cada cultura essas características específicas, relacionando-se aos valores do patrimônio, assim como sua credibilidade e confiabilidade das fontes de informação a seu respeito. Dependendo do contexto cultural, o julgamento de autenticidade está ligado a uma variedade de fontes de informação que incluem forma, material, uso e função, tradição, técnica, situação, localização, espírito e expressão, estado original e evolução histórica, em suas dimensões específicas no plano artístico, técnico, histórico e social (ICOMOS, 1994, § 11-13).


  O Documento de Nara provocou o reconhecimento internacional de diferenças culturais em relação ao patrimônio de cada país, mas também com relação a outros patrimônios pouco considerados até então, com o reconhecimento da arquitetura moderna como patrimônio, por exemplo. Ele provocou um grande impacto na gestão da Lista do Patrimônio Mundial e foi incorporou como anexo as ‘Orientações para a aplicação da Convenção do Patrimônio Mundial’ da UNESCO (2005).


  Segundo Prudon, tanto a Carta de Burra quanto o Documento de Nara ampliaram a compreensão de autenticidade indo além da integridade material e pensando nos desafios para se preservar a integridade do processo – tradicional, funcional, técnico e artístico – que dão forma e substância ao material (PRUDON, 2008, p. 65).


  Dentro da estratégia global de busca pelo equilíbrio da Lista, o Conselho do patrimônio mundial organizou em 1995, em Helsinki, na Finlândia, um primeiro seminário sobre o patrimônio do século XX, para melhor entender o tema e estabelecer uma metodologia para definição e identificação desse tema no contexto da Lista. Em suas conclusões, o documento final do seminário afirma que esse patrimônio apresenta características particulares que “o diferencial de construções anteriores” não podendo ser definido apenas pelas suas formas arquitetônica, mas também por questões ecológicas, sociais, antropológicas, econômicas e culturais que constituem o todo. “Há uma necessidade de enfatizar a importância da memória sobre considerações materiais”. A sua documentação sistemática é fundamental para entender todas as suas dimensões e a relação com o contexto. Também devem ser encorajados programas de pesquisa para estudar especialmente os problemas relacionados às técnicas e aos materiais, usados nesse patrimônio, em trabalhos de restauração, respeitando as suas qualidades estéticas (ICOMOS, 1995).


  Em 1996 houve a inscrição da Bauhaus e seus sítios em Weimar e Dessau (item 779), na Alemanha. Então haviam dois bens do Movimento Moderno inscritos na Lista, além de Brasília, num total de 350 bens culturais até então.


  Apesar do reconhecimento da importância da preservação da arquitetura moderna por diferentes organismos, não houve uma unanimidade quanto a maneira como essa preservação deveria acontecer, especialmente com relação a noção hegemônica de autenticidade exclusivamente material.


  Parece que o que estamos interessados em conservar é a verdade dos materiais dos quais um edifício foi construído, a verdade para com o projeto arquitetônico e sua integridade estética resultante e o reconhecimento do passado do edifício. Isso funciona muito bem para muitos projetos de construção tradicional, mas como isso pode ser aplicado aos tipos de edifícios modernos e onde ficam os conflitos percebidos? (MACDONALD, 1996, p. 90, tradução nossa).


  Em 1997, o Docomomo produziu um relatório onde sugeriu recomendações sobre o patrimônio do Movimento Moderno e a Lista do Patrimônio Mundial, esperando que esse texto pudesse “ajudar a justificar e apoiar a salvaguarda desses edifícios, sítios e áreas que mais significativamente representam a estética, técnica e princípios sociais do Movimento Moderno” (DOCOMOMO, 1997, p. 1).


  O documento, como debatido na reunião de Helsinki dois anos antes (ICOMOS, 1995), aponta particularidades desse movimento para a arquitetura além de suas repercussões enquanto patrimônio, por exemplo, pelo fato dele continuar em uso e vivo. A inovação proposta pela arquitetura moderna é essencialmente baseada no tripé social, tecnológico e estético e essa inovação aconteceu de maneira diferente em cada lugar onde o Movimento Moderno chegou, com realizações em diferentes escalas, desde edifícios individuais até paisagens, passando por conjuntos, bairros, interiores e jardins (DOCOMOMO, 1997, p. 3).


  Especificamente sobre a noção de autenticidade, o relatório lembra que o Documento de Nara aponta em suas conclusões que a determinação da autenticidade não deve ser baseada em um único critério. Em relação ao Movimento Moderno, o Docomomo aponta, baseado em debates anteriores, quatro aspectos relevantes. (1) autenticidade da ideia, o conceito do projeto que nasce do programa; (2) autenticidade da forma, organização espacial e aparência; (3) autenticidade da construção e detalhes e (4) a autenticidade dos materiais (DOCOMOMO, 1997, p. 8).


  Esta abordagem da autenticidade pode ser considerada como um método estruturado para a avaliação de edifícios Modernos de forma uniforme, enfatizando que o ‘design’ é um conceito abrangente desenvolvido dentro de um universo cultural e resultante da consideração das necessidades do cliente, dentro de um espectro de possibilidades e restrições sociais e técnicas, muitas vezes exigindo métodos de construção racionalizados, incluindo industrialização e padronização (DOCOMOMO, 1997, p. 8).


  Em suas conclusões, o relatório recomenda que a interpretação de autenticidade, segundo o critério da Lista do Patrimônio Mundial, deve considerar mais que “design, materiais e acabamento” (design, materials and workmanship) em relação à arquitetura moderna. Considerando a intenção de salvaguardar uma arquitetura fundada na transitoriedade intencional, o documento admite que a substituição de materiais originais ou outras alterações são aceitáveis, contanto que a intenção original do conceito (ideia) do arquiteto seja reconhecível na forma, espaço e aparência do edifício ou sítio. “Entretanto, materiais, construção e detalhes continuam sendo importantes para o ‘teste de autenticidade’, para apoiar e para reconhecer a ‘ideia’ abstrata do arquiteto Moderno” (DOCOMOMO, 1997, p. 10).


  O relatório sugere não uma ‘hierarquia de autenticidade’, mas “usar a sequência de aspectos (1. ideia, 2. forma, espaço e aparência, 3. construção e detalhes, 4. materiais) como um método lógico para auxiliar a estruturar a avaliação” (DOCOMOMO, 1997, p. 10).


  Para a arquitetura moderna, o conceito e a ideia do projeto original são primordiais. O desejo de preservar o material original não é dispensado, mas apenas não é enfatizado (PRUDON, 2008, p. 35, tradução nossa).


  Nessa acepção, a matéria original continua sendo importante. Contudo, a noção de autenticidade não é apenas vinculada a sua materialidade, mas também a outros aspectos.


  Entre 1997 e 2015, o número de bens modernos inscritos aumentou para 16, mostrando a concordância da UNESCO e ICOMOS em considerar outros aspectos da autenticidade. Em 2016 foram realizadas duas inscrições, sendo o Conjunto moderno da Pampulha (item 1493) e uma série composta com 17 realizações arquiteturais de Le Corbusier (item 1321), totalizando 34 realizações modernas entre os 814 bens culturais na Lista.


  CONSIDERAÇÕES FINAIS


  A UNESCO havia reconhecido, ainda em 1977, que a autenticidade não deveria se restringir apenas a seu aspecto material e que também deveriam ser considerados o conceito, a execução e a situação do bem patrimonial. Entretanto, a análise da prática da preservação, seja na Lista do patrimônio ou fora dela, revelou que havia uma preocupação maior com a autenticidade material em detrimento aos outros aspectos da autenticidade.


  Apenas 20 anos depois, o Docomomo Internacional recomendou que, no caso do Movimento Moderno, a autenticidade fosse avaliada em relação a quatro aspectos relevantes: autenticidade da ideia e do conceito; da forma, organização espacial e aparência, da construção e detalhes e a autenticidade dos materiais, sempre considerado seu tripé social, tecnológico e estético. Uma sugestão não muito diferente dos critérios apresentados pela própria UNESCO, mas que haviam sido esquecidos na prática.


  A autenticidade considerada apenas em seu aspecto material provocou dificuldade no reconhecimento internacional de bens culturais de alguns países não influenciados pela Europa, por exemplo, edifícios executados em madeira ou adobe e cujos materiais precisam ser mais substituídos que os edifícios europeus em pedra e tijolo, mas que preservam aspectos ligados ao conceito e a execução. Essa postura também representou limitação mesmo num pais europeu, por exemplo no reconhecimento de realizações do Movimento Moderno.


  Ao considerar as recomendações do Documento de Nara, a Lista permite, pelo menos em seus documentos (UNESCO, 2015), que cada Estado membro defina qual realização pode ser considerada autêntica, não apenas pelo critério da autenticidade material, mas expressos de modo verídico e credível, através de atributos de forma e concepção; materiais e substâncias; uso e função; tradições, técnicas e sistemas de gestão; localização e enquadramento; língua e outras formas de patrimônio imaterial; espírito e sentimentos, outros fatores internos e externos.'
