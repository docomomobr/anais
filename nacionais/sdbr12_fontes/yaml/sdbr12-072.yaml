resumo_en: 'Abstract (máximo de 1000 caracteres), fonte Arial 10 normal, espaçamento simples.

  This paper aims to demonstrate that the UNESCO’s World Heritage List has underwent through changes that allowed the increase on the properties inscriptions’ numbers. Especially in relation to the Modern Movement, there are 34 in 814 cultural properties inscribed and this number increases each year. Just in 2016 it has doubled, compared to the previous year, with the series with works of Le Corbusier and Pampulha Modern Ensemble. There are two most significant moments of the debate in the 1990s. One of them can be represented by the book of Léon Pressouvre (1993) in which he points out imbalances and gaps in the List. The other moment is Nara’s Conference of 1994, which rescues the origins of the term authenticity and points out the need to expand this concept. The purpose of this article is to show the importance of expanding the concept of authenticity, not only to allow the inclusion of Modern Movement properties in the List, but also for all cultural heritage’s conservation.'
