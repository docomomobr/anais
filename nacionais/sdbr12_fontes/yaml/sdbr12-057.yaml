texto: 'A CASA DO BRASIL EM MADRI


  ARQUITETO E PROJETO BRASILEIROS, PATRIMÔNIO ESPANHOL?


  O presente artigo analisa o projeto da Casa do Brasil em Madri (1959-1962). Recentemente incluído, pelo DOCOMOMO Ibérico (2014), na listagem inicial de obras do Plano Nacional de Conservação do Patrimônio Cultural do Século XX da Espanha, o edifício é geralmente atribuído ao arquiteto brasileiro Luiz Affonso d''Escragnolle Filho (1924-2004), um (quase) completo desconhecido. Apesar de alguns prêmios e elogios, como um comentário do ganhador do Pritzker do ano de 1992, o arquiteto português Alvaro Siza, Luiz Affonso d''Escragnolle Filho não aparece em nenhum dos manuais sobre a arquitetura moderna brasileira, nem sequer nas obras que revisam sua história desde um ponto de vista crítico, ampliando sua compreensão para além das contribuições dos nomes mais ou menos consagrados, no sentido de um melhor entendimento dos processos históricos que contribuíram para seu desenvolvimento (SEGAWA, 1998).


  O mesmo pode ser dito a respeito do que parece ser sua obra de maior interesse. Apesar da qualidade intrínseca e de representar o país em uma cidade universitária europeia conhecida, nenhuma referência à mesma foi encontrada na bibliografia especializada no Brasil.


  Assim, nas entrelinhas da(s) história(s) das arquitetura(s) "oficiais" ou "canônicas", embora muitas vezes, apenas parciais e sectárias, por trás de seus textos e capítulos, é possível descobrir omissões e revelações que terminam por oferecer uma versão diferente, quiçá mais complexa, ao propor a si mesma como algo incompleto.


  LUIZ AFFONSO D’ESCRAGNOLLE FILHO


  Luiz Affonso d''Escragnolle Filho, cujo nome e sobrenome talvez sugiram algum parentesco com o historiador Affonso d''Escragnolle Taunay (1876-1958), formou-se em 1948 pela Faculdade Nacional de Arquitetura, no Rio de Janeiro. Com ele colaram grau personagens como Anísio Medeiros, Augusto Carlos da Silva Telles, David Resnik, Hélio Ribas Marinho, Roberto Tibáu e Sérgio Bernardes. Sua trajetória parece ter se aproximado menos dos colegas ilustres e mais de figuras como Hélio Ribas Marinho, relegadas a um plano secundário na historiografia sobre a arquitetura moderna no Brasil.


  De sua produção sabe-se pouco ainda. As obras localizadas dizem respeito ao período compreendido entre 1959 e 1965, que, portanto, começa dez anos após sua formatura e estende-se por seis anos. Sabe-se que fez parte da Comissão de Assistência às Fundações Educacionais (CAFE), criada por Juscelino Kubitschek (1902-1976) pelo Decreto 47.051, de 19/10/1959, e que procurava “ajudar” a iniciativa privada através da assistência técnica e financeira do então Ministério da Educação e Cultura, “notadamente quando, sabemos, o surto desenvolvimentista do ensino de grau médio nacional ocorre, pari passu, nos últimos anos, com o progresso de nossas indústrias”. Junto à CAFE desenvolveu o projeto da Fundação Educacional Fernando Ferrari, em Caxias do Sul, Rio Grande do Sul (c. 1959). Atualmente, existe uma Escola Estadual de Ensino Médio Fernando Ferrari na cidade da Serra Gaúcha, mas ainda não foi possível averiguar se ela está relacionada com a antiga fundação educacional homônima.


  Certamente, existem outras obras no âmbito educacional por investigar, entre as quais a Escola  industrial de Betim (1960), a Escola Técnica de São Bernardo do Campo e a Escola Técnica de Eletrônica Francisco Moreira da Costa (1959) – a primeira(?) da América Latina – na cidade mineira de Santa Rita do Sapucaí, cujo projeto, infelizmente, foi realizado com modificações, que alteraram as propostas do arquiteto. De inciativa de Luiza Rennó Moreira ou Sinhá Moreira, como era conhecida, tratava-se de uma fundação onde o governo foi responsável pela construção do prédio, o que explica a participação de d''Escragnolle Filho, e a Fundação Dona Mindoca Rennó Moreira doou o terreno, atuando como mantenedora.


  No tocante a outras de suas atividades no setor da educação, em matéria publicada no jornal carioca Correio da Manhã, de 7 de janeiro de 1960, lê-se:


  uma iniciativa que vem despertando aplausos no interior do país é a relativa aos projetos de prédios escolares feitos pela Diretoria do Ensino Secundário, tendo como arquiteto o sr.  Luiz Affonso d''Escragnolle Filho. Vários cadernos já foram feitos, relativos a ginásios e colégios, podendo os interessados dirigir-se à Diretoria.


  A identificação destes “cadernos”, portanto, parece importante para dimensionar a contribuição do arquiteto em relação à arquitetura educacional do período, em comparação com suas próprias realizações.


  Outra temática na qual Luiz Affonso d''Escragnolle Filho tem mais de uma contribuição a ser destacada é a representação do Brasil em feiras internacionais. Caso do Pavilhão Brasileiro na V Feira Internacional de Bogotá (1964), na Colômbia, e do Pavilhão Brasileiro na II Feira Nacional de Agricultura de Santarém, Portugal (1965) – que será comentado adiante. O Pavilhão de Bogotá foi ganhador de um primeiro prêmio entre trinta e dois candidatos, ficando na frente do pavilhão finlandês. Em sua nota (Êxitos brasileiros no exterior) publicada na coluna Itinerário das Artes Plásticas, do diário carioca Correio da Manhã, na qual escreveu ainda sobre o pavilhão de Lucio Costa para a Triennale de Milano, o jornalista e crítico de arte Jaime Maurício (1926-1997) escreveu: “o sucesso da participação brasileira no importante certame… deve-se ao trabalho desenvolvido pela nossa representação em Bogotá, ao projeto do pavilhão, do arquiteto Luiz Affonso d''Escragnolle Filho, e à cooperação das firmas brasileiras expositoras”.


  Resta averiguar os detalhes da “participação brasileira”, principalmente, do ponto de vista arquitetônico. Outra reportagem no mesmo Correio da Manhã menciona que o prêmio foi concedido em função da preferência do público de “quase milhão e meio”. Embora fale-se de “pavilhão brasileiro”, o destaque é dado ao stand da empresa automobilística Willys, cuja “berlineta” foi o que “mais vivamente impressionou os visitantes”. Não se sabe, desse modo, se havia um pavilhão autônomo, do ponto de vista arquitetônico, ou apenas um stand de vendas – uma cenografia – para os produtos “brasileiros” (lembrando que a Willys-Overland era uma montadora americana). De fato, o recinto da Corferias, que abriga a Feira Internacional de Bogotá desde 1954, é, em grande parte, composto por galpões que abrigam stands. Portanto, não está claro se Luiz Affonso d''Escragnolle Filho projetou um pavilhão ou stand e se o prêmio foi concedido ao conjunto da representação brasileira, stand ou pavilhão incluído, ou apenas ao stand da Willys.


  A CASA DO BRASIL EM MADRI


  A Casa do Brasil em Madri era um desejo do governo espanhol desde, pelo menos, 1949 (PINO, 2007, p. 115). De fato, o terreno para sua construção, com cerca de dez mil metros quadrados, foi por ele doado dez anos depois e as obras custeadas com a venda, para a Espanha, de vinte e duas mil sacas de café, cedidas pelo Instituto Brasileiro do Café (IBC).


  Em relação à concepção da obra, cuja data coincide com a das escolas projetadas pelo arquiteto mencionadas antes, de acordo com Pino (2007), o terreno foi escolhido por Luiz Affonso d''Escragnolle Filho em novembro de 1959 – informação que parece ser confirmada pelo que consta no Diário Oficial da União, datando de 7 de outubro de 1959, designando o arquiteto para a realização do projeto – sendo que as obras propriamente ditas começaram em janeiro de 1961, terminando vinte e um meses depois. A inauguração foi em junho de 1962 e o início das atividades em outubro do mesmo ano.


  É de se notar que as obras da Casa do Brasil em Paris terminam em 1959. Eludindo a questão da querela Lucio Costa versus Le Corbusier no projeto daquela, a Casa do Brasil em Madri constitui um complexo maior do que a de Paris – e também do que o Pavilhão Suíço do mestre francês. Afora a disposição geral de base baixa articulada a barra ou bloco de apartamentos, o estabelecimento de uma série tipológica, em um primeiro momento, ocorreria mais pelo tema, afastando-se da noção de tipo propriamente dito. Somando-se a este aspecto, algumas alterações na Casa de Madri dificultam a identificação de alusões e referências, como seria o caso das sacadas nos quartos dos estudantes em comparação com a proposta construída de Le Corbusier, para além de uma longínqua semelhança entre a maison do directeur na Casa de Paris e a capela na de Madri.


  Aclimatado ao panorama da arquitetura moderna espanhola dos anos 1950-1960 de tal modo, para alguns o edifício em questão sofreu intervenção do arquiteto espanhol Fernando Moreno Barberá (1913-1988), indicado pelo Ministério da Educação Nacional espanhol para acompanhar as obras. De fato, a perfeita adequação à topografia nos vários blocos e a refinada preocupação com os elementos de proteção solar nas fachadas estão presentes em muitos de seus projetos que tratam de temas educacionais, como os edifícios para a Faculdade de Direito (1959-1968), para a Faculdade de Engenheiros Agrônomos (1958-1967), para a Faculdade de Filosofia e Letras (1960-1970) e para a Universidade Laboral (1965-1970), todos em Valência.


  Como é possível notar, tanto Luiz Affonso d''Escragnolle Filho quanto Fernando Moreno Barberá desenvolveram intensa atividade, na área da arquitetura educacional, no período do projeto e construção da Casa do Brasil, o último, de fato, voltando-se mais ao ensino universitário.


  Por outro lado, o arquiteto brasileiro, mesmo sem um conjunto maior de informações sobre sua produção, também possui outras obras de interesse, para além da Casa do Brasil em Madri. É o caso do já referido Pavilhão Brasileiro na V Exposição Internacional de Bogotá (1964). Na mesma direção, há, ainda, o projeto do Pavilhão Brasileiro na II Feira Nacional de Agricultura de Santarém, Portugal (1965), projeto que obteve o seguinte elogio de Alvaro Siza: "apesar da qualidade deste projeto não houve uma palavra para o seu autor. Tal como diz o povo, ‘uns ficam com os louros; outros, com os espinhos".


  A proposta é simples e sofisticada ao mesmo tempo. Uma cobertura, “solta” das paredes ou muros abaixo, apoia-se em seis linhas de seis colunas (que se repetem quatro vezes em profundidade) distribuídas palladianamente em um ritmo ABA: um tramo estreito à esquerda, seguido de um largo, com um muro solto em destaque onde lê-se “BRASIL”; um tramo estreito central, outro largo a seguir, cuja parede ao fundo interrompe-se à metade do caminho, para dar lugar à entrada; esta é ladeada pelo último tramo estreito à direita, onde o foco é uma escultura. Voltemos um passo atrás, entretanto. O acesso principal desde o entorno é realizado por um caminho que conduz ao tramo central, acentuando o caráter “simétrico” e “clássico” da composição. O tramo central, contudo, é fechado, sendo necessário mudar de direção para a única abertura na fachada, constituída, por assim dizer, pelo vazio da metade do muro à direita. Este deslocamento cria uma leitura dinâmica do espaço, e dos elementos que o definem arquitetonicamente, associada, por um lado, à assimetria proporcionada pela parede com o nome do país (com o mastro/ bandeira à sua frente); e, por outro, à assimetria do tramo largo da entrada, subdividido em dois menores, um fechado e outro aberto – em frente ao qual aparece um acesso secundário, separado do principal por um pequeno jardim. É como se fosse uma releitura do Pavilhão de Barcelona (1929) temperada pelo aspecto classicizante da fase americana do próprio Mies van der Rohe. Não seria exagero, e a opinião de Alvaro Siza o confirma, incluir o projeto na linhagem desde o pavilhão de Nova Iorque (1939), de Lucio Costa e Oscar Niemeyer; passando pela proposta de seu colega de turma, Sérgio Bernardes, em Bruxelas (1958); até o pavilhão de Osaka (1970), de Paulo Mendes da Rocha.


  Retomando o paralelo entre Moreno Barberá e d''Escragnolle Filho, um aspecto a destacar é que o primeiro viajou aos Estados Unidos em 1959, onde entrou em contato com nomes como Richard Neutra e, principalmente, Mies van der Rohe, introduzindo modificações em sua arquitetura quando de seu regresso à Espanha. Ao passo que, como mostrado, o projeto do Pavilhão Brasileiro na Feira de Agricultura de Santarém, que tanto encantou Alvaro Siza, tem uma óbvia afiliação à arquitetura do arquiteto alemão.


  Por sua vez, o terreno do conjunto da Casa do Brasil é um triângulo definido pela Avenida del Arco de la Victoria (também conhecida como Avenida del Arco de Triunfo ou Avenida de la Memoria), que configura o acesso principal; a Calle del Obispo Trejo, que encontra a anterior na Plaza Cardenal Cisneros; e um estacionamento que o separa do prédio da reitoria da Universidade Complutense de Madri, em relação a qual o atual Colegio Mayor Universitario ou Colegio Mayor Casa do Brasil encontra-se vinculado. Sua localização não fica muito longe do Palácio de la Moncloa, sede da Presidência do Governo espanhol. O programa, basicamente, compreende 125 apartamentos e suas áreas de apoio, restaurante, auditório, salas de estudo, serviços, etc. O conjunto de volumes que abriga este programa, por sua vez, é composto por uma barra baixa alongada, paralela à Avenida del Arco de la Victoria – falso pilotis mais três pavimentos protegidos por elementos vazados, com empenas laterais cegas – articulada a um bloco com pátios internos, térreo desde o acesso e com dois pavimentos ao fundo; atrás, há uma barra alta mais estreita, com cerca de oito andares, paralela à anterior e “envidraçada” na parte posterior, também com empenas laterais cegas; finalmente, há, ao final, um pequeno bloco de dois pavimentos. A implantação, desse modo, encaixa-se na forma triangular do terreno, com o bloco horizontal articulando ortogonalmente – e também em termos de circulação – as duas barras paralelas à avenida principal. A fachada posterior da barra paralela à Avenida del Arco de la Victoria também aparece envidraçada – modificação posterior – voltando-se para a pequena capela do conjunto, uma nota delicada em contraste com a austera dignidade dos demais volumes prismáticos puros.


  O perfil lateral em “C” da capela, com sua borda destacada como o bloco da entrada e as duas barras paralelas, cria um ângulo agudo atrás, abrindo-se em direção à entrada, em uma espécie de dobra de concreto, com paredes de tijolos à vista, que caracterizam a função especial do programa ali involucrado. Além destes elementos, apenas três aberturas, uma aos fundos e duas verticais nas laterais, somam-se à porta de entrada e fazem companhia a uma cruz. A capelinha parece flutuar em meio ao verde onde está inserida, solução igualmente adotada no restante do conjunto. Caso da espécie de terraço, quase um parlatório (Figura 3), ao final do falso pilotis da barra mais baixa, eventualmente utilizado como palco; ou mesmo do tratamento de determinadas partes dos volumes, ora separadas visualmente, como no descolamento das bordas inferiores das duas barras, em relação aos pavimentos térreos. Este tratamento dos volumes, destacando as bordas nos contornos externos e subdividindo as fachadas horizontalmente com “bordas” secundárias, é semelhante ao encontrado em muitos edifícios residenciais das superquadras de Brasília.


  A alternância de blocos retangulares, com pátios internos, associados a barras também aparece nas propostas para a Escola Técnica de Eletrônica Francisco Moreira da Costa, lembrando a simultaneidade das datas. Uma implantação da mesma mostra uma espécie de “preenchimento” do terreno em tudo semelhante ao encontrado na Casa do Brasil em Madri, segundo eixos ortogonais funcionando simultaneamente como traçado regulador, para a disposição dos volumes, e eixos de circulação. Uma maquete apresenta pequenas variações, como a introdução de uma sequência de abóbadas ou sheds – não é possível distinguir – sem alterar o partido geral.


  Internamente, na Casa de Madri, após a passagem pelo hall de entrada, os espaços térreos – como o do pequeno café logo à direita, em oposição ao restaurante, ou do espaço expositivo à esquerda – acusam a generosidade de pés-direitos duplos. Antes do café, há um espaçoso saguão, com vista para a Avenida del Arco de la Victoria barrada por vegetação. Nas habitações da barra alta, entretanto, vislumbra-se o Parque del Oeste, de um lado, e quadras esportivas, de outro. O tratamento das colunas, no espaço em frente ao café, segue o padrão adotado no Ministério da Educação e Saúde Públicas (1945), de Lucio Costa e equipe, aliando a ordem colossal ao emprego de mísulas. Encaixado entre o pátio interno de um lado e o exterior do outro, este local constitui o foco principal de interesse da espacialidade interna, de onde é possível, ainda, visualizar a edificação da capela.


  O conjunto tem inserção discreta na cidade, dada a presença abundante de vegetação e o caráter movimentado da Avenida del Arco de la Victoria, cujo viaduto sob a Plaza Cardenal Cisneros, inclusive, inicia-se no trecho em frente. Sua presença não compete com o prédio da reitoria da Universidade Complutense, mesmo quando seu caráter monumental se revela desde a Calle del Obispo Trejo, uma vez que a reitoria fica mais elevada.


  Em nenhum momento, na maioria dos textos que tratam do projeto da Casa do Brasil em Madri, como no caso dos elaborados pelo DOCOMOMO Ibérico (2014), a autoria do projeto é posta em questão. Não obstante, uma pesquisa mais detalhada na eventual documentação disponível, se existente, poderia revelar nuances insuspeitados, principalmente, cotejando as datas dos outros projetos de Luiz Affonso d''Escragnolle Filho e Fernando Moreno Barberá no período. Teria a sofisticação de detalhes miesiana do último influenciado, de alguma maneira, a execução da obra?


  Finalmente, não deixa de ser uma ironia que o próprio Fernando Moreno Barberá somente tenha alcançado pleno reconhecimento na historiografia sobre a arquitetura moderna espanhola em época relativamente recente, apesar de tantas obras destacadas, entre outros motivos, como informa Bravo (2007), por sua proximidade ao regime franquista.


  ASSOCIAÇÃO ESTRATÉGICA


  Segundo o investigador Bruno Ayllón Pino, em informação baseada em documentação da época, existente na embaixada brasileira na Espanha, a Casa do Brasil em Madri “foi considerada pelas autoridades brasileiras um edifício digno da propaganda da cultura do Brasil na Espanha e representativo de suas tendências arquitetônicas”. Nesse sentido, Luiz Affonso d''Escragnolle Filho demonstra um talento incomum para representar arquitetônica e simbolicamente o Brasil no exterior – ou, pelo menos, o Brasil imaginado/ desejado pelas elites políticas e culturais do país: o conjunto da Casa do Brasil em Madri foi tido como um sucesso de propaganda cultural na Espanha; algo semelhante acontecendo com a obra do Pavilhão Brasileiro na Exposição Internacional de Bogotá, que, tudo indica, obteve a medalha de ouro; e o projeto do Pavilhão Brasileiro na Feira Nacional de Agricultura de Santarém despertou o interesse, ainda que tardio, de Álvaro Siza.


  No que se refere à Casa do Brasil em Madri, não obstante, como evidenciado por Bruno Ayllón Pino, ela “respondia a um duplo interesse: por parte do governo brasileiro tratava-se de conseguir visibilidade cultural na Espanha e desde a perspectiva espanhola o objetivo era atrair o Brasil para o centro cultural do país” (PINO, 2007, p. 115). Nesse sentido, é possível identificar uma clara afirmação do poder de propaganda do modernismo arquitetônico nos âmbitos cultural e diplomático e de seu papel na construção da imagem do Brasil moderno, tanto interna quanto externamente. A iniciativa não poderia acontecer no governo de outro que não o presidente Juscelino Kubitschek, criador de Brasília, tanto quanto o foram os arquitetos Lucio Costa e Oscar Niemeyer, e que é inaugurada, sintomaticamente, no mesmo período. Como é possível notar, o caminho de Kubitschek cruzou não apenas com o de Niemeyer, uma vez que Luiz Affonso d''Escragnolle Filho parece ter sido beneficiado pelo “surto desenvolvimentista” no Ministério da Educação e Cultura, no Ministério da Indústria e Comércio, em Madri, etc. Não obstante, a relação Kubitschek/ Niemeyer era uma relação pessoal, estabelecida desde o projeto para o conjunto da Pampulha, na capital mineira, em meados dos anos quarenta. Luiz Affonso d''Escragnolle Filho pode até ter se beneficiado do “surto desenvolvimentista” de Juscelino Kubitschek, prolongado no governo militar; mas seu caso parece ser uma situação semelhante à oportunidade de José de Souza Reis para projetar o Panteão dos Inconfidentes, no Museu da Inconfidência, em Ouro Preto: o “Dr. Reis”, como era conhecido no Serviço do Patrimônio Histórico e Artístico Nacional (SPHAN), de acordo com seu próprio depoimento, só conseguiu a incumbência por que Niemeyer estava ocupado com a construção de Brasília.


  A intensa atividade profissional e a “associação estratégica” entre Luiz Affonso d''Escragnolle Filho e Fernando Moreno Barberá – dois experientes profissionais em arquitetura educacional – no projeto/ construção da Casa do Brasil em Madri parecem não ter sido suficientes para livrar o segundo do ostracismo inicial e o primeiro do esquecimento… “historiográfico”: com reticências e aspas posto que, do ponto de vista profissional, pelo menos duas de suas obras, brevemente analisadas aqui – a Casa de Madri e o Pavilhão Brasileiro na Feira Nacional de Agricultura de Santarém – possuem indiscutível qualidade. Uma continua servindo aos estudantes brasileiros na capital espanhola, outra passou ao “museu imaginário” de um dos grandes nomes da arquitetura mundial.


  CONSIDERAÇÕES FINAIS


  Mais do que a relativa surpresa com o aspecto apontado na introdução – como uma obra de qualidade, que representa o país em um campus universitário de uma conhecida capital europeia, conseguiu passar praticamente despercebida por mais de meio século? – é importante perceber que a historiografia enaltecedora do Movimento Moderno, de caráter operativo ou canônico, opera como, de resto, opera a própria história: tanto quanto a memória, o esquecimento também é um de seus agentes. Parte do ofício do historiador, assim, passa a ser perscrutar as zonas de sombra, mesmo quando expostas ao sol ibérico, desvelando os fios de uma trama, cujo limite borgeano corresponde a uma espécie de história na escala 1:1. Daí a ideia de uma versão diferente da “narrativa oficial” da arquitetura moderna brasileira, mais complexa ao mesmo tempo que se propõe como incompleta e em constante revisão.


  Em um seminário que propõe discutir o reconhecimento mais amplo da sociedade em relação ao seu patrimônio arquitetônico, alguns pontos podem, finalmente, ser alinhavados. Se a Casa de Madri e o Pavilhão de Santarém possuem, como dito antes, indiscutível qualidade do ponto de vista arquitetônico, uma continuando em uso, o outro tendo passado ao “imaginário”, torna-se possível colocar, em outros termos, que a Casa de Madri é um exemplo absolutamente concreto do valor de uso da arquitetura; e o Pavilhão Brasileiro em Santarém demonstra seu valor simbólico, no sentido em que o elogio de Siza insere-se em um circuito que alterna e (re)liga a memória pessoal e a coletiva: a obra, mesmo tendo sido demolida, passou a fazer parte de uma espécie de patrimônio imaginário dos arquitetos.


  Em relação à Casa do Brasil em Madri há, no entanto, um entrelaçamento de questões para serem pensadas: seu referido valor de uso; o fato de que a obra faz parte de uma listagem de obras do Século XX, de instituições espanholas ligadas à conservação do patrimônio cultural, isto é, seu valor histórico e seu valor artístico já foram reconhecidos; neste sentido, ela já faz parte de uma espécie de patrimônio dos arquitetos, cuja maior ou menor legitimidade fica atrelada à sua ressonância social.


  Diferentemente do processo histórico identificado por Miceli (1987), em relação ao Serviço do Patrimônio Histórico e Artístico Nacional, ainda de que modo complementar e não excludente, pode-se entender, desse modo, por “patrimônio dos arquitetos” aquilo a que uma grande parte dos arquitetos “elegem” como parte de “seu” patrimônio, enquanto “lugar de memória” de um saber profissional. Sem entrar nos meandros da discussão sobre o elitismo social normalmente associado à atuação e à produção dos arquitetos, mesmo no interior da classe ou do campo, como foi intenção sugerir aqui, aquela eleição não é completamente pacífica, estando sujeita, em parcela significativa, aos processos apontados de esquecimento, canonização, etc. Como alerta o Plano Nacional de Conservação do Patrimônio Cultural do Século XX, do Ministério da Educação, Cultura e Esporte Espanhol: “por parte da sociedade em geral, o caso da arquitetura, do urbanismo e da engenharia civil não suscita interesse, salvo para as obras de certos autores reconhecidos, no sentido de seu conhecimento, apreciação e conservação” (DOCOMOMO 2014); ou, no mesmo teor, a Recomendação R (91) 13, do Conselho de Ministros da União Europeia, sobre a proteção do patrimônio arquitetônico do Século XX: “com a exceção da obra de certos pioneiros, os edifícios produzidos no século XX não são reconhecidos como tendo valor patrimonial” .


  Nesse sentido, as dúvidas permanecem: qual seria o lugar de Luiz Affonso d''Escragnolle Filho e de sua obra na história da arquitetura moderna brasileira? Reconhecida como “Patrimônio Espanhol”, qual seria o lugar da Casa do Brasil em Madri, enquanto “herança”, para os arquitetos e a sociedade brasileira atual?'
