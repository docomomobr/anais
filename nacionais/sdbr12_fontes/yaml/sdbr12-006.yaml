texto: 'A PRODUÇÃO DA DOP DURANTE O PLANO DE AÇÃO:


  ELEMENTOS INICIAIS PARA ANÁLISE E LEVANTAMENTO PRELIMINAR DE PROJETOS


  INTRODUÇÃO


  Paralelamente ao Plano de Metas de Juscelino Kubitschek (1956 – 1961) e Brasília, o Plano de Ação promovido pelo governador Carvalho Pinto (1959 – 1963) revela-se episódio ímpar da trajetória da arquitetura moderna paulista.  Tal experiência torna-se conhecida especialmente pela atuação do Ipesp – Instituto de Previdência do Estado de São Paulo – na pioneira iniciativa de contratação massiva de projetos junto a arquitetos da iniciativa privada – em especial os tão famosos projetos de Vilanova Artigas para os ginásios de Itanhaém (1959), Guarulhos (1960) e Utinga (1962).


  Compartilhando as raízes desenvolvimentistas que marcam o planejamento estatal da época, as metas físicas do Plano de Ação e a atividade construtora delas decorrente são, entretanto, vastíssimas, importando, para além da atuação do Ipesp, a continuidade e intensificação da atuação de organismos estatais historicamente dedicados à produção de prédios públicos, como a Secretaria de Agricultura, Indústria e Comércio e a DOP – Diretoria de Obras Públicas da Secretaria de Viação e Obras Públicas.


  A atuação, menos conhecida e debatida, da DOP na produção de prédios públicos durante a vigência do Plano de Ação, é o objeto do presente trabalho.  Nele, parte-se de breves considerações sobre a organização e constituição da diretoria desde as iniciativas de reorganização das estruturas da administração pública paulista por ocasião da Proclamação da República, cujas trajetórias alcançam o Período Democrático e a gestão de Carvalho Pinto.  Apresenta um panorama do Plano de Ação, em que se explora a inserção da DOP, enquanto pano de fundo para a apresentação preliminar de projetos selecionados do acervo dessa diretoria, atualmente em posse da CPOS – Companhia Paulista de Obras e Projetos.  Tais projetos revelam a diversidade da produção da diretoria durante a vigência do Plano de Ação, que não deixa de incluir a contratação de projetos junto à iniciativa privada, tão alardeada quando se trata da produção do Ipesp.


  A DOP E A MODERNIZAÇÃO PAULISTA


  O projeto modernizador da elite cafeicultora paulista encontra na Proclamação da República um momento decisivo, em que a implantação das políticas nele previstas passam, entre outros, pela reorganização do aparato administrativo do governo estadual.


  O setor de obras públicas é um dos primeiros alvos desta iniciativa, com a criação da Superintendência de Obras Públicas pelo engenheiro Paula Souza ainda em fins de 1889, reunindo competências que estavam dispersas na estrutura de governo, de modo a alavancar o desenvolvimento do estado (Campos, 2015).  O mesmo pode-se dizer da criação, em 1891, de quatro secretarias: Secretaria da Fazenda, Secretaria da Agricultura, Comércio e Obras Públicas, Secretaria do Interior e Instrução Pública, Secretaria da Justiça e Segurança Pública.  As duas primeiras centralizam a implementação da política econômica do estado, cabendo à segunda delas concentrar os instrumentos de intervenção estatal na atividade econômica.  Pode-se dizer que a Secretaria de Agricultura, Comércio e Obras Públicas surge, assim, como uma espécie de “supersecretaria”, que na verdade abrange todas as iniciativas ligadas ao planejamento do território e sua incorporação ao complexo cafeeiro, o que inclui sua interface urbana: o comércio e os serviços, a indústria, obras públicas – saneamento, edifícios públicos, vias urbanas, estradas de rodagem, pontes –, energia elétrica e gás, transportes e comunicações, imigração, colonização e política de terras.


  A Secretaria de Agricultura, Comércio e Obras Públicas absorve a SOP.  Dentre as várias iniciativas de reorganização da secretaria, destacam-se a empreendida por Campos Salles em 1896 e a de Carlos Botelho em 1907.  Esta última cria a DOP, juntamente com o estabelecimento de outras cinco diretorias, além da Diretoria Geral: Diretoria de Agricultura; Diretoria de Indústria e Comércio; Diretoria de Terras, Colonização e Imigração; Diretoria de Viação.  A estas, somam-se a Diretoria de Estradas de Rodagem, a Diretoria de Publicidade, a Diretoria de Contabilidade e a Diretoria de Expediente, criadas em 1926, o que confirma a extensão de seu papel na construção econômica e espacial do estado de São Paulo nesses anos (Bernardini, 2007).


  A DOP é composta originalmente pela Seção de Arquitetura e Seção de Estradas e Pontes, além de setes distritos de obras públicas.  A Seção de Arquitetura possui as atribuições de “organização de projetos e orçamentos para construção, reconstrução ou reparos dos edifícios públicos estaduais”, o “estudo dos tipos que devem ser adotados para construção dos edifícios destinados aos vários serviços do Estado” e o “registro dos edifícios públicos construídos, reconstruídos ou reparados a expensas do Estado” (São Paulo, 1907).


  Em 1927, com a Reforma Fernando Costa, a Secretaria de Agricultura, Comércio e Obras Públicas é desmembrada, dando origem à Secretaria da Agricultura, Indústria e Comércio e à Secretaria da Viação e Obras Públicas.  Esta, é composta pela Diretoria Geral, Diretoria de Viação, Diretoria de Obras Públicas, Diretoria de Estradas de Rodagem e Diretoria de Expediente e Contabilidade, contando como repartições anexas a Repartição de Águas e Esgotos da Capital, Repartição de Saneamento de Santos, as Comissões de Obras de Abastecimento de Águas e Esgotos e Saneamento e as ferrovias de propriedade do Estado.


  Tal desdobramento ocorre às vésperas de importantes mudanças estruturais na economia e na política brasileiras, notadamente a crise de 1929 e a Revolução de 1930, e gera uma configuração que perpassa os últimos anos da 1ª República, o Governo Provisório, o Governo Constitucional, o Estado Novo e todo o Período Democrático.  Logo no primeiro mês de sua gestão, Adhemar de Barros (1963 – 1966), sucessor de Carvalho Pinto que toma posse em 31/01/1963, promove novo desdobramento, agora da Secretaria de Viação e Obras Públicas, em Secretaria dos Transportes e Secretaria dos Serviços e Obras Públicas (São Paulo, 1963).  Nesta ocasião, a Diretoria de Obras Públicas é extinta, dando lugar ao Departamento de Obras Públicas.  Este adquire, após o golpe civil-militar, caráter cada vez mais empresarial, com o surgimento de estruturas de remuneração pautadas por taxas de administração referentes à execução de convênios firmados com diferentes secretarias de estado tendo por objeto a prestação de serviços de projeto, empreitada e fiscalização.


  A breve retomada da trajetória do setor de obras públicas no estado de São Paulo, aqui limitada ao período de existência da DOP (1907 – 1963), é suficiente para apontar diretrizes importantes para estudos futuros sobre esta diretoria, que são ainda escassos, especialmente no que concerne ao período posterior à Revolução de 1930 e mais ainda, ao Período Democrático.  Se, por um lado, a reconstituição de tal trajetória tende a ser pautada por supostos acréscimos no tamanho e no grau de complexidade e especialização do aparato estatal gerando sucessivos desmembramentos, no sentido oposto, as observações aqui tecidas permitem antever a intencionalidade das elites dirigentes paulistas em configurar e desenvolver uma potente estrutura administrativa visando a implementação de um projeto modernizador de porte igualmente superlativo, ligado ao complexo cafeeiro, que o abarca integradamente em seus múltiplos aspectos, rurais e urbanos.  É por esta lente que se intenta mirar a experiência da DOP durante a gestão de Carvalho Pinto (1959 – 1963), nesta etapa, limitando-se à sua inserção em publicações como o Plano de Ação do Governo do Estado (São Paulo, 1959) e as Mensagens  apresentadas pelo governador do Estado à Assembleia Legislativa do Estado de São Paulo (São Paulo, 1960, 1961, 1962), assim como nos trabalhos que versam sobre a produção arquitetônica moderna resultante do Plano de Ação, muitos deles dedicados à arquitetura escolar promovida pelo Ipesp.


  A DOP NO PLANO DE AÇÃO


  Contemporâneo ao Plano de Metas, o Plano de Ação com ele se insere no debate em torno do planejamento estatal e urbano regional do segundo pós-guerra, por sua vez marcado pela polarização ideológica do período.  As polêmicas daí advindas transparecem na atividade planejadora e nos planos do período, que ora convergem, oram diferenciam-se no que tange a pontos como o seu caráter desenvolvimentista; o foco em metas físicas e a inclusão de políticas públicas estruturantes; a transferência do debate e das decisões da esfera política para a esfera técnica, a relação entre governantes e planejadores, o caráter “apolítico” e a institucionalização – ou não – das iniciativas de planejamento; a relação entre planejamento e máquina pública; setores da sociedade contemplados, áreas não abrangidas, fontes de recursos; abordagens, metas revistas e índices realização, entre outros.  As opções feitas em tornos de tais tópicos, muitas vezes de modo implícito em discursos de caráter ambíguo, não se deixam revelar facilmente nos planos, relatórios e demais documentos legados, demandando esforço para a elucidação de seus conteúdos e sentidos, bem como das políticas de governo a que serviam.


  O Plano de Ação foi promovido pelo governador Carvalho Pinto, eleito pela coligação PDC-UDN-PTC, sucessor de Jânio Quadros, de quem havia sido Secretário de Finanças na prefeitura e no governo de São Paulo.  Distanciava-se de Juscelino Kubitschek – eleito pela coligação PSD-PTB que regia a vida política no plano nacional desde a redemocratização – não apenas no que se refere ao quadro político partidário, como também pela personalidade austera e discreta, e sobretudo, pela ligação com a elite agrária paulista – era sobrinho-neto de Rodrigues Alves –, tendo ainda ligações com a democracia cristã.  Revelava-se, assim, personagem de difícil definição no espectro político, muitas vezes qualificado como “conservador com sensibilidade social”.


  Carvalho Pinto articula a atividade planejadora de seu governo nomeando Plínio de Arruda Sampaio, então jovem político ligado à JUC – Juventude Universitária Católica – para a sub-chefia da Casa Civil, onde acumula o cargo de Coordenador Geral do Plano de Ação.  O Plano de Ação é elaborado a partir da participação de figuras notáveis da administração pública paulista e da USP em seu Grupo de Planejamento, responsável pela definição das diretrizes do plano; e mobiliza a quase totalidade dos quadros técnicos da SAGMACS – Sociedade de Análises Gráficas e Mecanográficas Aplicadas aos Complexos Sociais –, fundada em São Paulo em 1947 pelo padre dominicano Louis-Joseph Lebret, criador do movimento Économie et Humanisme, em sua Equipe Técnica, responsável por redigir, operacionalizar e acompanhar sua execução.


  Tal quadro revela grande aderência à definição do Plano de Ação como iniciativa que aproxima desenvolvimento econômico e desenvolvimento social, ou seja, “investimentos para a promoção do desenvolvimento” e investimentos na “melhoria das condições do homem” (São Paulo, 1959), por meio de fontes de recursos não inflacionárias.  Não obstante, tais assertivas devam ser mais profundamente consideradas frente a iniciativas como a majoração de impostos para o financiamento das grandes obras de infraestrutura que criam as condições gerais de instalação da indústria transnacional no período, o uso de recursos previdenciários do funcionalismo estadual para o financiamento de equipamentos públicos de uso social, a onipresença do setor agrário, agraciado por todas as iniciativas governamentais e respectivas fontes de financiamento.


  A inserção do funcionalismo público e da máquina administrativa no processo de planejamento é exemplar da ordem de questões até aqui expostas.  Por um lado ela é considerada engessada e ineficiente, senão viciosa (São Paulo, 1960), gerando a tendência de se apelar para a criação de novos espaços de atuação – grupos de trabalho, comissões, autarquias –, ou seja, de se priorizar as “atividades fim” em detrimento das “atividades meio” (São Paulo, 1959); por outro, o envolvimento da administração por meio do levantamento e exposição de problemas, sugestões de solução e indicação de recursos necessários, é situado pelos planejadores como um dos elementos do tripé que assegura o sucesso do plano (São Paulo, 1961).


  Pelos elementos até aqui levantados, pode-se dizer que a DOP – a despeito da histórica centralidade de sua atuação para determinado projeto modernizador, conforme apontado anteriormente – situa-se no centro dessa discussão.  Assim também a historiografia faz crer, como se verá à frente, menoscabando a longeva atuação da DOP, em prol da recente – e em alguns casos, equivocadamente considerada como inaugural – atuação do Ipesp na produção de prédios públicos, sobretudo para educação, com projetos de arquitetos modernos do setor privado.


  Entretanto, deve-se notar que a DOP é citada nos documentos referidos exatamente como exemplo de lócus em que se fazia pertinente a realização da “reforma administrativa” – ao que parece, à época ansiada –, qual seja, aquela para cujo perigo de diluição de esforços sem efeitos práticos o mesmo plano alertava.


  Cabe atentar nesse ponto, para as relações ambíguas estabelecidas entre estes que seriam dois polos opostos – planejamento e reforma administrativa (de estruturas antiquadas) –, oposição que o binômio planejamento/ administração paralela – este último, termo cunhado por um estudioso do Plano de Metas como Lafer (1987) – viria a equacionar.  De um lado, o grupo de trabalho (administração paralela) cuja criação na Secretaria de Educação houvera sido determinada por Carvalho Pinto, conclui que a construção de escolas exigia uma maior especialização que a apresentada pelo órgão até então responsável, a DOP, e propõe, como solução, que se crie um (novo) órgão, (que drible os obstáculos das velhas repartições) com verbas próprias, especificamente dedicado ao planejamento da construção escolar (Conesp, 1979).  De outro lado, o próprio relatório do FECE, antes de tratar de sua criação, nota ter ela caráter [de reforma administrativa] de exceção, num planejamento avesso a custosas reformas (FECE, 1963), e cita a já mencionada aversão à “modificação das atividades-meio”, presente no tópico “Reforma Administrativa”, da Mensagem de 1961.


  Tal tópico estabelece que as “reformas administrativas” seriam realizadas de acordo com a conveniência e possibilidade da Administração, conforme se verificassem pontos de estrangulamento e deficiências administrativas.  Não à toa, no caso do Plano de Metas, os “pontos de estrangulamento” eram os alvos preferenciais da administração paralela.  Ademais, já se viu que a “reforma” poderia significar criação de novo órgão (fundo, etc.), eventualmente jogando para escanteio o velho.  Ainda nesse sentido, o mesmo tópico define a reforma administrativa como imposição do crescimento natural decorrente da implementação do próprio plano e das transformações das funções do Estado, estabelecendo quatro tipos: a coordenação diante de tarefas específicas; a reorganização de órgãos existentes (caso da Secretaria de Educação e DOP); a criação de novos órgãos, como o FECE, FUNDUSP e os “gabinetes de controle” da execução do plano instalados nas diversas secretarias de estado, “especialmente na Secretaria de Viação e Obras Públicas” (e ao que parece até o momento, especificamente na DOP); e o planejamento-orçamento (São Paulo, 1961).


  O setor de construção de prédios escolares constitui um dos “pontos de estrangulamento”, devido à incapacidade de se elaborar e executar programas de obras escolares.  Interessante notar que o “ponto de estrangulamento” se associa à ausência de planos, ou órgãos encarregados do planejamento, como ocorria nos casos do DAEE e do DER, e seus respectivos Plano de Eletrificação e o Plano Rodoviário.  Assim, aparelhar o Estado significava, desde um determinado momento do Período Democrático, criar órgãos de planejamento, caso a caso – e nesse sentido, revela-se especialmente sintomático que o Grupo de Planejamento, responsável pelo “plano dos planos”, não tenha sido institucionalizado.


  Tal ordem de preocupações rege os trabalhos de pesquisa ainda em fase inicial sobre o tema, e não podem ser aqui esgotados.  De qualquer modo, três elementos já se apresentam relacionados ao tópico.  Em primeiro lugar, a menção, na Mensagem de 1960, à “reestruturação da DOP”, na verdade, comunicando a admissão de mais de uma centena de servidores visando fornecer-lhe os recursos necessários à execução do programa de obras estabelecido no Plano de Ação.  Em segundo lugar, a discussão, dentro do próprio IAB/SP, em torno da “carreira de arquiteto no Serviço Público” (IAB/SP, 20/08/1959).  A questão dos “arquitetos-funcionários públicos” era uma dentre várias, relativas à afirmação da profissão de arquiteto e urbanista, vigentes na segunda metade da década de 1950, e marca o terceiro elemento apontado, que se verá a seguir.


  A ARQUITETURA PROMOVIDA PELA DOP


  Na mesma assembleia que informa a criação da “Comissão dos Arquitetos Funcionários Públicos” pelo Conselho Diretor do IAB/SP, Luis Saia relata a entrevista mantida com Plínio de Arruda Sampaio e o convite a ele feito para palestra e debates na sede do Instituto em 31/08/1959 (IAB/SP, 20/08/1959).  Ainda que não se registre o tema do encontro, este fora motivado pela contratação, pelo Ipesp, de projetos de edificações junto a arquitetos da iniciativa privada, a valores menores que aqueles estabelecidos na tabela de honorários do IAB.


  A assembleia seguinte, realizada em 08/09/1959, tem na pauta única o item “relações profissionais de arquitetos com o Ipesp”, matéria relatada por Carlos Millan – um dos primeiros a elaborar projetos para o Ipesp, a partir de ordem de serviço emitida a Eduardo Kneese de Mello.  Já no início da reunião, Vilanova Artigas expõe o ponto de vista do Conselho Diretor, de que as últimas administrações estaduais haviam descuidado de seus quadros técnicos, inviabilizando a atividade de planejamento de obras públicas, e que a contratação de escritórios privados pelo Ipesp, ainda que por honorários baixos, era positiva para o reconhecimento da profissão.  A seguir, Ruy Gama clama para que o problema seja visto de maneira mais ampla, com o apoio aos “organismos de planejamento de caráter permanente do Estado” e seus arquitetos; Artigas reafirma a posição anterior, citando o “desaparelhamento do Estado” numa “situação de emergência”.  Francisco Whitaker Ferreira, membro da Equipe Técnica do Plano de Ação que atuava junto à DOP, intervém no debate, desvinculando a atuação da autarquia da política de governo e insistindo na reestruturação dos organismos de planejamento permanentes prevista no Plano de Ação.  De novo, em sentido contrário, Jorge Wilheim associa o apelo do Estado à iniciativa privada a uma verdadeira declaração de falência dos seus organismos de planejamento.  Por sua vez, em relação a isso manifesta-se contrariamente Luis Carlos Costa, também membro da Equipe Técnica do Plano de Ação, insistindo que em caso de adoção de posição pelo IAB/SP, esta só poderia ser no sentido do apoio aos organismos de planejamento de caráter permanente do Estado, no que foi secundado por Ferreira.  Deve-se notar que, enquanto Wilheim saúda o entendimento, pelo governo, de que cada obra precisa de um projeto, Ferreira aponta a necessidade de padronização.  Finalmente, Joaquim Guedes – que fez parte dos quadros do Ipesp, atuando como engenheiro fiscal – concilia as posições, comparando a posição do governo Carvalho Pinto com a de Juscelino Kubitschek na construção de Brasília – de modo semelhante ao que faz Artigas, ao referir-se à união dos arquitetos “num plano de cultura” – e descartando qualquer atitude do instituto que significasse desprestígio aos “arquitetos funcionários”.


  A assimetria da proposta aprovada por unanimidade, que alia a autorização do IAB/SP para a contratação dos arquitetos pelo Ipesp, comunicando “o significado cultural da Arquitetura Brasileira” – que já se consolidara, naquele momento, como aquela arquitetura moderna brasileira formulada a partir da década de 1930 em torno da questão da identidade e do desenvolvimento nacional – à necessidade de aparelhamento do Estado para o “planejamento de suas obras”, revela a vitória de um setor de arquitetos, no entrechoque de diferentes projetos modernizadores.


  Este episódio será lembrado ao menos duas vezes por Artigas.  Em “Sobre escolas”, ao tratar da produção promovida pelo Ipesp, reafirma o desaparelhamento do Estado para a “emergência” (Artigas, 1970); por ocasião da Anistia, cita novamente que o governo “precisava” atribuir aos “arquitetos paulistas” os projetos de equipamentos públicos, por meio dos quais se transmitia “os recursos da arquitetura moderna que ia crescendo no Brasil” (USP. FAU. GRÊMIO, 1998).


  A questão fica totalmente deslocada da participação dos arquitetos paulistas da iniciativa privada numa iniciativa de planejamento estatal, já que a falência dos órgãos de planejamento constitui argumento para sua atuação junto ao Estado.  Por outro lado, Carvalho Pinto designa grupo de trabalho para proceder estudos destinados à criação da carreira de arquiteto no quadro do funcionalismo estadual, conforme revela o requerimento n. 402 de 1962 de autoria de André Nunes Jr..  A matéria é objeto do projeto de lei 1067 de 1962, apresentado por este deputado.


  Trabalhos posteriores sobre o tema, com destaque para a já extensa bibliografia sobre arquitetura escolar pública paulista, consideram esta produção de um ponto de vista peculiar, pautado pela atuação de organismos e grupos ou iniciativas que se sucedem na constituição da rede física de estabelecimentos escolares; atuação esta que é, por sua vez, mirada a partir de uma abordagem autoral de arquitetura, que sempre valoriza a dimensão individual do fazer arquitetônico.


  Tal lente condiciona o olhar e desdobra-se na reconstituição dos fatos, como se vê na periodização da arquitetura escolar paulista.  Segundo Segawa (1986), Artigas (1970) estabelece a periodização que será seguida por trabalhos posteriores, baseada na atuação da Primeira República; Comissão de Construções Escolares (1936), durante o governo de Armando de Salles Oliveira; Convênio Escolar (1949-1954); e FECE, quando, segundo ele, “abandonam-se os organismos promotores de projeto e construção que vinham sendo usados” (grifo nosso).  Entretanto, a Conesp (1979) relata a criação do FECE visando o custeio e planejamento da expansão da rede escolar, explicitando que a execução do programa de construções continuava a cargo da DOP, e “numa escala mínima”, pelo IPESP.  Ainda assim, Ferreira e Mello (2006: 17) afirmam que “pelo número de escolas construídas no período, nota-se que a responsabilidade pela construção escolar foi repassada quase que integralmente ao IPESP, ficando o DOP com a incumbência de outras obras públicas”, ou seja, minimizando a atuação da DOP na produção de espaços escolares.


  Ferreira et al (1998) incluem em seu livro gráfico, reproduzido posteriormente (Ferreira e Mello, 2006) em que a atuação do DOP inicia-se em 1890 e segue até “meados da década de 1960”, com iniciativas pontuais da Comissão (1936), Convênio (1949) e IPESP (1959).  FECE (1960 – 1976), Conesp (1976 – 1987) e FDE (1987 -) completam o gráfico, que inverte a lógica de periodização, baseando-se exclusivamente nos órgãos promotores das construções escolares.  Ainda assim, a atuação da DOP permanece bastante invisível, seja quantitativa, seja qualitativamente.


  Já no que concerne à arquitetura escolar, levantamentos preliminares apontam, contrariamente, a ampla atuação da DOP, tanto na capital quanto no interior, numa produção efetivada tanto por meio de projetos padronizados quanto projetos exclusivos.  Mais ainda, apontam para a contratação de projetos arquitetônicos pela DOP, mesmo para equipamentos de pequeno porte, prática até agora associada apenas ao Ipesp.  Entretanto, a atuação da DOP suplanta a produção relativa ao programa escolar, até aqui explorada por constituir o maior acervo bibliográfico relativo à arquitetura pública do período.


  Efetuar o inventariamento, levantamento e registro dessa produção é o desafio que se impõe à pesquisa, em sua atual fase de execução.  Tal trabalho, no entanto, revela-se de difícil viabilização, devido às recorrentes dificuldades de catalogação, manutenção e acesso dos acervos locais, dificuldades estas que se repetem no caso da CPOS, que herdou o acervo da DOP.  Não obstante, os resultados aqui parcialmente apresentados, do registro preliminar de projetos efetuados no Arquivo Técnico da Companhia, permitem entrever a abrangência e diversidade da arquitetura produzida pela DOP.


  Os cerca 40 projetos levantados abarcam diferentes programas, escalas e localidades atendidas: grupos escolares no interior e na capital, em bairros como Vila Bosque, Vila Jaú, Tucuruvi, Vila Facchini, Vila Medeiros, Vila Paranaguá em São Miguel Paulista; unidades integradas de saúde em Bauru e Sorocaba; unidade polivalente de saúde em São José do Rio Preto; além de postos de saúde e unidades sanitárias;  Para o ensino profissionalizante, tem-se os projetos de escolas industriais em Campinas e na Vila Maria, na capital, e de escola agrotécnica em São Manoel; relativo ao ensino superior, tem-se a Faculdade de Filosofia, Ciências e Letras de Araraquara, de Lucio Grinover, com consultoria de Hélio de Queiroz Duarte.


  Os grupos escolares projetados pelos profissionais da DOP caracterizam-se por um desenho bastante simples, senão convencional, marcado pela disposição em pavilhões configurando plantas em formato de H, T ou outros disposições volumétricas elementares; são construídos em estrutura de concreto armado e alvenaria revestidas com reboco e pintura, sem a exploração de texturas e cores de diferentes materiais nas fachadas, cujo tratamento é dado por meio da exploração de saliências estruturais e do formato das esquadrias, comumente basculantes e que ocupam a totalidade do vão, entre pilares, como se vê no Grupo Escolar Carlos de Campos, projetado por J. R. Vasconcellos Filho (1961) (figura 01)


  É constante, entre os projetos de lavra da DOP, a exploração de diferenças de nível de pé-direito inteiro na implantação dos edifícios, como ocorre também na Unidade Integrada de Saúde de Bauru, de Pedro Lembert, Regina Zonta e Ivo Uvo (1960) (figura 02).  O programa de necessidades é tratado de modo pragmático, com a distribuição do extenso rol de ambientes em longos corredores nos diferentes pavimentos, obedecendo os fluxos impostos pelas exigências sanitárias.  O volume prismático tem suas fachadas tratadas de acordo com os diferentes usos dos espaços interiores.


  O tratamento do projeto torna-se assim mais complexo, com o uso de sistemas estruturais, materiais e soluções de planta e fachada, entre outros, mais elaborados, conforme o programa de necessidades e o porte das edificações aumentam, sobretudo, quando se trata de edifícios singulares.  Este é o caso do Tribunal de Contas do Estado de São Paulo (1960) (figura 03), projetado por Antonio Melchor. Este prédio situa-se em frente à Secretaria da Fazenda, na av. Rangel Pestana, cujo projeto data da década de 1940, assim como o do palácio do Trabalho.  A justaposição de tais projetos mostra o apuro dado pelos projetistas de tais prédios e a evolução da arquitetura promovida pela DOP ao longo do período aqui enfocado.


  Aos projetos elaborados pelos profissionais da DOP, e de outras repartições públicas, somam-se os projetos elaborados por arquitetos atuantes na iniciativa privada.  Dos projetos de menor porte, para grupos escolares, os seguintes são contratados pela DOP, junto a tais arquitetos: Grupo Escolar José Talarico, Vila Matilde, capital, de Carlos de Almeida Vidal; Grupo Escolar do Tucuruvi, de José Eduardo Maia de Mendonça; Grupo Escolar de Vila Bosque, de Ido Guarniero Jr.; Grupo Escolar do Bairro Jacareí em Cabreúva, de Mayumi Watanabe (figura 04); e Grupo Escolar de Vila Facchini, de Fernando Arantes (figura 05).  O 2º Grupo Escolar de Vila Formosa, na capital, é projetado por Janusz Wlodzimierz Wojlyslawski, contratado pelo FECE.


  A exemplo do que ocorre com o Ipesp, tais projetos abrangem um amplo rol de profissionais contratados, muitos deles conhecidos no âmbito da historiografia da arquitetura moderna paulista, outros ainda desconhecidos; arquitetos de diferentes gerações, muitos então jovens recém-formados, reunidos em torno de figuras como Oswaldo Bratke, Salvador Candia e Vilanova Artigas. Enquanto Mayumi Watanabe desenvolve extensa trajetória profissional ligada aos organismos dedicados à arquitetura escolar, Fernando Arantes projeta para o Ipesp, sozinho ou junto com Salvador Candia, edifícios escolares em que combinam a disposição simétrica de diferentes volumes pavilhonares à sua composição com alvenarias de tijolos aparentes e tesouras e esquadrias em madeira, gerando soluções plásticas marcantes. Tais projetos, ao contrastarem com os volumes unitários tipicamente artiguianos, como o de Mayumi Watanabe para Cabreúva, revelam muito da evolução da cultura arquitetônica paulista em fins da década de 1950.


  Não por acaso, o tema da arquitetura escolar revelou-se recorrente em nosso levantamento preliminar de projetos, com a presença de importantes arquitetos que, ligados a experiências como a do Convênio Escolar e da Escolas do Sistema “S”, estão ausentes ou com presença pouco expressiva na produção promovida pelo Ipesp – casos de Hélio Duarte, Lucio Grinover e Roberto Goulart Tibau.


  Os projetos de Lúcio Grinover, com consultoria de Helio Duarte, para a Faculdade de Filosofia Ciências e Letras de Araraquara (s.d.) (figura 06) e de Roberto Tibau para a Escola de Aprendizagem Industrial de Vila Maria (s.d.) (figura 07), revelam-se importantes, sobretudo por demonstrarem o prosseguimento de uma pesquisa de longa data, pautada pela concepção de volumes funcionais projetados para usos específicos, aos quais buscam adequar-se em diferentes aspectos, construindo o espaço em sua relação com os eixos de circulação e a natureza, em especial por meio de marquises e pátios.  A presença dessa arquitetura junto aos setores de obras do governo, em fins da década de 1950 e início da de 1960, época em que Artigas lança aqueles que serão considerados pela historiografia os modelos da arquitetura paulista, certamente diz muito sobre a cultura arquitetônica da época.'
