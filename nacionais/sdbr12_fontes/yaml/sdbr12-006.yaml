resumo_en: Carvalho Pinto’s Action Plan (1959 - 1963) envisages the production of vast infrastructures and social facilities throughout Paulista territory. This important episode of modern architecture in São Paulo State is known, in the scope of architectural historiography, for the production of public buildings by Ipesp, especially those designed by Vilanova Artigas, even though the plan mobilizes the entire administrative structure for its implementation. This paper focuses on the less known and debated role of the DOP – Diretoria de Obras Públicas – in the Action Plan. It considers the constitution of the DOP from the Proclamation of the Republic to the Democratic Period; presents a panorama of the Action Plan that emphasizes the insertion of the PDO into planning activity, in order to present selected designs from DOP’s collection, currently in the possession of CPOS - Companhia Paulista de Obras e Serviços. Such designs reveal the diversity of DOP’s production during the Action Plan.
