resumo: O Plano de Ação de Carvalho Pinto (1959 - 1963) prevê a produção de vastas infra-estruturas e instalações sociais em todo o território paulista. Este importante episódio de arquitetura moderna no Estado de São Paulo torna-se conhecido, no âmbito da historiografia arquitetônica, pela produção de edifícios públicos pelo Ipesp, especialmente aqueles projetados por Vilanova Artigas, ainda que o plano mobilize toda a estrutura administrativa para sua implementação. Este trabalho enfoca o papel menos conhecido e debatido da DOP – Diretoria de Obras Públicas – no Plano de Ação. Considera a constituição da DOP da Proclamação da República ao Período Democrático; apresenta um panorama do Plano de Ação que enfatiza a inserção da DOP na atividade de planejamento, a fim de apresentar projetos selecionados do acervo da DOP, atualmente em posse da CPOS - Companhia Paulista de Obras e Serviços. Tais projetos revelam a diversidade da produção da DOP durante o Plano de Ação.
