resumo: Este trabalho trata da distribuição geográfica da revista Módulo, publicada no Rio de Janeiro de 1955 até 1989 sob a direção de Oscar Niemeyer. Nas páginas de Módulo, Niemeyer teve a liberdade para mostrar sua produção acompanhada dos textos e obras que corroboravam com sua visão da arquitetura moderna e iam ao encontro de seus valores. Nada do que foi publicado na revista foi ao acaso; a curadoria realizada pela equipe sob o olhar atento do arquiteto tinha o objetivo de firmar a obra de Niemeyer como representante incondicional da arquitetura brasileira. A Módulo sempre foi editada no Rio de Janeiro, cidade onde Niemeyer viveu e trabalhou durante a maior parte de sua vida, mas, sendo fiel à proposta de ser uma revista de arquitetura e arte brasileiras, manteve, durante toda sua existência, correspondentes espalhados pelo Brasil e exterior. O objetivo deste trabalho foi explicitar a distribuição nacional e internacional das obras publicadas e dos personagens responsáveis pela publicação com intuito de refutar ou confirmar suposições através da substituição do juízo critico pela leitura literal dos dados encontrados no conteúdo na revista.
