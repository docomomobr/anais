resumo_en: 'This paper deals with the geographical distribution of Módulo, a magazine published in Rio de Janeiro from 1955 to 1989 by Oscar Niemeyer. In Módulo’s pages, Niemeyer had the liberty to show his work along with texts and other works that enhanced his vision of modern architecture and his values. Nothing that was published in this magazine was random: the curatorship made by the team under Niemeyer’s close watch had the goal to establish the architect’s work as an ultimate representative of Brazil’s modern architecture. Módulo has always been published in Rio de Janeiro, the city where Niemeyer lived the bigger part of his life, but, being true to the initial aim to be a magazine dedicated to Brazil’s architecture and art, it always had correspondents scattered not only around Brazil but overseas as well. The aim of this paper was to reveal the national and international distribution of the works published and the people behind the publication with the goal of disproving of confirming suppositions through the substitution of the critical judging by the literal reading of the data found in the magazine’s content.'
