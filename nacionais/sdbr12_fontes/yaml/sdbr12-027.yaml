texto: 'A DISTRIBUIÇÃO GEOGRÁFICA DA REVISTA MÓDULO


  INTRODUÇÃO


  Revistas são documentos excepcionais, uma vez que, como afirma Marina Waisman, “nelas, o juízo histórico é substituído pelo juízo crítico, produzido no fervor do momento, sem a distância temporal necessária para uma justa interpretação dos fatos” (WAISMAN, 2013). Se o autor de um livro pode se beneficiar do distanciamento temporal para expressar todas as camadas de interpretação que o conhecimento acumulado permite, a rapidez com que as revistas são publicadas exige tamanha instantaneidade que o conteúdo deixa transparecer claramente as afiliações dos autores e, principalmente, do corpo editorial que decide, em última instância, aquilo que será publicado na revista.


  A popularização dos ideais da Arquitetura Moderna aconteceu em grande parte pela publicação dos seus manifestos nestes periódicos especializados. Autores no início do século XX já não precisam esperar décadas para publicar seus tratados em grandes volumes, as revistas – muitas vezes editadas por estes mesmos autores – permitem a publicação dos ensaios separadamente. Horacio Torrent afirma ainda que a partir deste momento, as revistas “assumem em parte o papel que os tratados tinham para a arquitetura clássica, o de difusores de conceitos, imagens e formas” (TORRENT, 2011) com o benefício da agilidade que permite que estes se tornem verdadeiros “formadores do campo disciplinar tanto por seus anseios iniciais quanto por seu impacto posterior”


  A publicação de revistas de arquitetura na América Latina iniciou, de fato, na segunda década do século XX. Mesmo que durante o último quarto do século XIX algumas revistas tenham sido publicadas, estas eram, muitas vezes, ligadas a outras áreas do conhecimento como letras, artes visuais e engenharia e circularam por pouquíssimo tempo. Na Argentina, em 1873, foi publicada uma revista “em papel muito delicado que teve uma brevíssima duração” (GUTIERREZ e MÉNDEZ, 2009) que, somada a outras duas publicações da mesma época, uma cubana e outra mexicana, exemplificam estes periódicos multidisciplinares de vida curtíssima e distribuição errática que não chegaram a documentar efetivamente a produção arquitetônica do período.


  No Brasil, as publicações de arquitetura foram extremamente importantes tanto para o amadurecimento da profissão – revistas europeias traziam a produção internacional para o país – quanto para difusão e afirmação de uma arquitetura moderna brasileira, uma vez que as obras dos nossos arquitetos foram largamente publicadas internacionalmente. Com o aumento desse interesse – doméstica e internacionalmente – surgiram, naturalmente, as primeiras revistas modernas no Brasil. E mesmo que estas publicações “não se propusessem a escrever uma história” (TINEM, 2010), este “periodismo multifacetado que se consolidou ao longo do século XX [...] foi responsável pela veiculação de ideias e imagens que ajudaram a transformar o ideário e a prática profissional” (SEGAWA, 2005) daquela época e, “por sua repercussão, confirmariam uma imagem dessa produção e serviriam de fonte tanto aos ensaios monográficos iniciais como aos manuais que canonizaram a participação do Brasil na história da arquitetura moderna” (TINEM, 2010).


  Após a exposição de 1943 a arquitetura moderna brasileira se torna o principal tema da crítica internacional, assumindo uma posição de protagonista “potencializada pela relativa ausência de outros assuntos [...], deprimidos pelo esforço de guerra norte-americano e pela desolação dos campos de batalha europeus” (ZEIN, 2012). Ao final desta década, as críticas eufóricas à esta nova arquitetura vão sendo substituídas, gradualmente, por alguns comentários mais duros. A partir de 1948, “acusações de academicismo e irresponsabilidade social começaram a aparecer” (COMAS, 2015), levando os arquitetos brasileiros – principalmente através de Lúcio Costa – a responder.


  Cinco anos antes da exposição do MoMA surgiria, em São Paulo, uma revista importantíssima para o amadurecimento da arquitetura moderna no Brasil. A Acrópole, criada em 1938 , serve hoje como um testemunho do processo de dominação da arquitetura moderna na imprensa uma vez que, segundo Paula Dedecca, por ter sido criada em um período pouco fértil para a “insersão da arquitetura moderna como fato autônomo na vida cultural brasileira” (DEDECCA, 2009) , precisou publicar um conteúdo variado, levando a “uma espécie de limbo estilístico característico do momento” (ibid.). A partir do início da década de 1950 a revista foi comandada por Max Gruenwald que mudaria o enfoque da revista que passa a divulgar exclusivamente a arquitetura moderna até o seu fechamento, em 1971.


  Em 1950 o casal Lina Bo e Pietro Bardi cria Habitat, uma revista com objetivo de traçar uma história da arte contemporânea no Brasil que, conforme consta no editorial da primeira edição da revista, “não [passava] de uma crônica contemporânea que progride com surpreendente celeridade” (HABITAT, 1950). A revista do casal, que havia chegado ao Brasil um ano após o final da Segunda Grande Guerra pode ser entendida como “uma revista de cultura em que arte, arquitetura, design, cinema, teatro, bailado e fotografia aparecem inseridos no universo de ação cultural no momento em que São Paulo consolidava-se como metrópole” (STUCHI, 2007).


  Durante o início dos anos 1950 uma série de artigos internacionais questionou a pertinência da arquitetura brasileira tão celebrada na década anterior. Dentre os textos da crítica internacional daquela década o que teve maior impacto no Brasil foi o Report on Brazil, publicado pela Architectural Review em 1954 e republicado na revista Manchete e na Habitat. Segundo Ruth Zein,


  Uma vez passado o momento inicial de surpresa – pelo inesperado da contribuição e por sua evidente alta qualidade – seguem-se naturalmente as mais variadas críticas, tanto simpáticas quanto antipáticas. Mas sempre superficiais e, em boa parte, insufladas por preconceitos e apriorismos que, na distância de meio século, é possível perceber com ainda maior clareza. (ZEIN, 2012)


  É neste cenário que Niemeyer decide ser o momento oportuno para criar um veículo próprio de divulgação arquitetônica que afirmaria sua posição como peça-chave da arquitetura moderna brasileira e, principalmente, atuaria como uma “plataforma para que Niemeyer mostrasse seus próprios projetos da maneira que melhor o convinha” (CABRAL, 2011). Módulo circularia de março de 1955, com os pilares da marquise do Ibirapuera na capa, até 1989, em uma simbólica centésima edição dedicada ao Memorial da América Latina.


  A Módulo


  Módulo foi uma revista de arquitetura e artes publicada no Rio de Janeiro de 1955 a 1989 sob a direção de Oscar Niemeyer. A publicação surgiu em uma época em que a arquitetura moderna brasileira, capitaneada pela obra de Niemeyer, “era o alvo preferencial de críticas internacionais explícitas e nacionais veladas” (ZEIN, 2012). Embora nunca tenha sido explicitado pelos seus criadores, o surgimento da revista pode ser entendido como uma resposta do arquiteto através de uma plataforma na qual ele poderia publicar sua obra da maneira que mais lhe convinha.


  Fonte: Módulo, Rio de Janeiro, n. 18, 1960. (Digitalizado pelo autor)


  Desde a publicação de Brazil Builds em 1943, a arquitetura brasileira foi publicada em revistas ao redor do mundo anunciando a primeira expressão de uma arquitetura moderna de caráter regional. A história desta arquitetura se confunde com a história de Niemeyer. Em 1936 lá esteve ele “exigindo sua inclusão na equipe e, mais tarde, igualdade de condições com os outros arquitetos” (COSTA, 1962) que compunham o time liderado por Lucio Costa no projeto do Ministério da Educação e Saúde Pública, “marco inaugural de uma arquitetura erudita brasileira” (COMAS, 2010); vinte anos depois, foi Niemeyer quem coordenou o concurso projetou os palácios de Brasília. Finalmente, quando fica evidente “a perda da qualidade e direção da prática posterior à década de 1960” (MAHFUZ, 2002) na arquitetura brasileira, a produção de Niemeyer vai perdendo sua relevância e acaba qualificada como “escultura em forma de arquitetura” (MAHFUZ, 2011) no final do século XX.


  Niemeyer fundou a Módulo com uma equipe composta por ele e outros quatro colaboradores. Dentre estes, apenas um era arquiteto: o paulista Zenon Lotufo, que havia colaborado com Oscar no projeto do Parque Ibirapuera. Aos dois arquitetos se juntaram os jornalistas Rodrigo Melo Franco de Andrade – que trabalhava no Instituto do Patrimônio Histórico e Artístico Nacional (IPHAN) –  Rubem Braga e o engenheiro e poeta Joaquim Cardozo.


  Nas páginas de Módulo, Niemeyer teve a liberdade para mostrar sua produção acompanhada dos textos e obras que corroboravam com sua visão da arquitetura moderna e iam ao encontro de seus valores. Nada do que foi publicado na revista foi ao acaso; a curadoria realizada pela equipe sob o olhar atendo do arquiteto tinha o objetivo de firmar a obra de Niemeyer como representante incondicional da arquitetura brasileira.


  Ainda que tenha sempre sido uma revista dedica à arquitetura moderna, se pensarmos na analogia militar presente no conceito de vanguarda, sua atuação não foi de conquista, mas sim de defesa de uma posição já conquistada. (CABRAL, 2011


  As obras publicadas na revista Módulo estão distribuídas, majoritariamente, em três cidades: Rio de Janeiro, Brasília e São Paulo. Não é nenhuma surpresa que este seja o tripé geográfico de uma revista editada por Niemeyer, que morou durante a maior parte de sua vida na capital fluminense e foi responsável pelos mais importantes edifícios de Brasília em uma época em que São Paulo já era o centro econômico do Brasil.


  Módulo publicou ao todo 100 edições e, embora entre o primeiro e o último número tenham se passado 34 anos, entre a 39ª e a 40ª edições houve um hiato de dez anos causado pelo fechamento da redação durante a ditadura militar. Durante este período em que esteve em um autoexílio, Niemeyer realizou diversas obras no exterior, principalmente em Israel, na Itália e na Argélia, que seriam publicadas em sua revista assim que os esforços pela anistia surtissem algum efeito e o governo permitisse a reabertura de Módulo.


  METODOLOGIA


  Este trabalho é derivado da dissertação de mestrado “A Revista como Curadoria: Brasil e Argentina através das revistas Summa e Módulo” defendida pelo autor em junho de 2016 no Programa de Pesquisa e Pós-Graduação em Arquitetura da Universidade Federal do Rio Grande do Sul sob orientação da Professora Cláudia Piantá Costa Cabral.


  O objetivo da dissertação foi revelar as diferentes maneiras que a realidade da arquitetura moderna na segunda metade do século XX foi contada no Brasil e na Argentina através do estudo de duas revistas de arquitetura: Módulo, publicada entre 1955 e 1989 no Rio de Janeiro e Summa, publicada de 1963 até 1992 em Buenos Aires. O estudo demandou dois momentos que caracterizam dois tipos de aproximação: o primeiro, uma pesquisa historiográfica das revistas, tratou do contexto de surgimento das revistas, seu desenvolvimento e mudanças editoriais ao longo do tempo além da relação entre a produção arquitetônica e a crítica presente na revista; o segundo, consistiu no levantamento e classificação dos projetos publicados nas duas revistas ao longo de sua existência com objetivo de traçar linhas do tempo com a transformação da revista.


  O presente artigo apresenta um dos temas tratados na dissertação: a distribuição geográfica da revista Módulo, presente tanto na pesquisa historiográfica – informações sobre os distribuidores e representantes da revista espalhados pelo Brasil – quanto no levantamento e catalogação dos projetos publicados.


  Para tornar este trabalho possível foi necessário fazer o fichamento de todas estas revistas. Para a revista Módulo, os acervos pesquisados foram os da Faculdade de Arquitetura da UFRGS e o da UniRitter, em Porto Alegre.


  Inicialmente foram digitalizadas as capas, editoriais e índices de todas as edições. Com estas informações foi possível ter uma visão panorâmica do conteúdo das revistas e permitiu que qualquer aprofundamento necessário em uma edição fosse guiado pelos índices já catalogados. Para a digitalização foi utilizado o software Scanner Pro by Readdle rodando em um Apple iPhone 5.


  A partir do momento em que as revistas estavam digitalizadas, as informações contidas foram tabuladas em um arquivo no Google Drive com três planilhas organizadas por tópico, edição e ano:


  - Arquitetos: Nesta planilha foram listados todos os arquitetos, empresas e órgãos governamentais creditados nas revistas. Com estas informações foi possível, além de acompanhar as variações na proporção entre projetos creditados a escritórios, a homens e a mulheres, entender quais arquitetos eram onipresentes nas revistas e qual sua relação com a equipe editorial e anunciantes.


  - Localização: Quando a localização de todos os projetos publicados nas revistas é explicitada, desaparecem argumentos hipotéticos sobre uma possível miopia dos editores. Esta catalogação permitiu a compreensão da distribuição geográfica – dentro e fora dos países de origem – do conteúdo das publicações.


  - Programas: Os projetos foram divididos em vinte categorias, vagas o suficiente para conter um número considerável de projetos, mas suficientemente específicas para formar uma figura clara do que se trata. Foi possível acompanhar a mudança na demanda de programas específicos ao longo do tempo e comparar com acontecimentos políticos e econômicos ocorridos no período.


  Ao todo foram catalogados 515 projetos publicados na Módulo. Este catálogo, embora extenso e incompreensível por si só, torna-se mais claro através da visualização de gráficos que mostram, ao longo do tempo, dados quantitativos derivados das três categorias e adquire uma profundidade ainda maior quando somado ao contexto histórico da época da publicação.


  Uma vez catalogados todos os projetos, foi possível traçar linhas evolutivas da curadoria realizada pela revista através dos metadados – informações sobre os projetos – e, desta maneira, visualizar como o foco das revistas foi se transformando e qual o impacto destas mudanças no resto do conteúdo. As linhas do tempo foram inicialmente traçadas em uma planilha do Google Drive que cruzava os dados das duas revistas. Este cruzamento foi feito de maneira relativa para que mesmo que uma revista tenha publicado mais projetos que a outra, a comparação entre a proporção de um programa específico entre as duas permitisse a comparação.


  Embora os gráficos gerados no Google Drive permitam a visualização rápida e correção de erros de cálculo, sua leitura é prejudicada pela falta de ferramentas avançadas de customização. Para tornar o entendimento dos dados ainda mais claro, as tabelas geradas foram importadas no software Adobe Illustrator, que permite a manipulação avançada das propriedades dos gráficos, possibilitando a criação de peças gráficas claras  que formam um conjunto coeso visualmente, um atributo muito importante para facilitar a compreensão dos dados em um grande número de gráficos.


  A DISTRIBUIÇÃO GEOGRÁFICA


  LOCALIZAÇÃO DOS EDITORES


  A Módulo sempre foi editada no Rio de Janeiro, cidade onde Niemeyer viveu e trabalhou durante a maior parte de sua vida, mas, sendo fiel à proposta de ser uma revista de arquitetura e arte brasileiras, manteve, durante toda sua existência, correspondentes espalhados pelo Brasil e exterior.


  A primeira edição já contava com os seguintes correspondentes: Lucio Estelita, no Recife; José Bina Fonyat, em Salvador; Rafael Hardy Filho, em Belo Horizonte; Adeildo Viegas de Lima, no Rio de Janeiro; Carlos Lemos, em São Paulo e Edgar Graef em Porto Alegre. Além dos escritórios permanentes na avenida Presidente Vargas, no Rio de Janeiro, onde estava a redação, gerência e departamento comercial e na Rua Boa Vista, em São Paulo, responsável apenas pela publicidade e assinaturas. Os preços presentes junto ao índice desta edição já evidenciam a pretensão internacional da publicação, com valores em cruzeiros – para o Brasil – e dólar para o exterior.


  Na segunda edição, talvez como reflexo de uma estrutura empresarial mais organizada, aparece a empresa Fernando Chinaglia Distribuidora S.A. como responsável pela distribuição da revista para todo o Brasil. É neste número que aparece pela primeira vez um correspondente internacional, Brian Patrick Bogue, que escrevia desde Montreal, no Canadá.


  A partir da quinta edição, junto a uma mudança no projeto gráfico da revista, aparecem outros agentes e localidades na Módulo. Os escritórios do Rio de Janeiro agora se dividem em Redação, na Avenida Atlântica e Gerência e Publicidade, na Avenida Graça Aranha. Os preços agora são divididos em três categorias: Brasil, América Latina e “outros países”. São adicionados também correspondentes nas faculdades de arquitetura da Universidade do Brasil, Margarida Vivacqua e Arthur Licio Pontual; Universidade de São Paulo, João Carlos Cauduro e Universidade de Porto Alegre (UFRGS), Miguel Pereira.


  Embora a oitava edição tenha sido publicada com versão em alemão, é somente a partir do próximo número em 1958, que a revista passa a ser bilíngue, com textos em português e inglês com tradução de Stanley E. Howling. Este formato se manteria até o final do ano seguinte, quando, a partir da Módulo 15, a revista soma ao inglês o francês e o alemão. As edições com tradução seriam publicadas até a edição 39, de 1965..


  Em 1960, com a inauguração de Brasília, a Módulo escala Glauco Campelo e Ricardo Fontini como seus representantes na nova capital. Somados a Zenon Lotufo e Slioma Selter em São Paulo e à equipe da redação carioca, a equipe da revista agora estava representada nas três cidades mais publicadas da primeira fase da revista.´


  O crescimento da revista ocasionado pelo interesse na construção de Brasília fez com que no início da década de 1960 surgisse a necessidade de representantes em outras localidades. Na edição 31, de dezembro de 1962, são creditados como representantes Francisco Maia, em Alagoas, Rio Grande do Norte e Paraíba e Guilherme Frederico Mexar, em Minas Gerais.


  A edição 37, já impressa após o Golpe de 1964, não credita mais nenhum representante estadual, apenas a empresa Fernando Chinaglia S. A., responsável pela distribuição em todo o país. As duas edições seguintes, as últimas antes da interrupção de 1965, seguiriam esse padrão.


  Em 1975, quando a revista voltou a circular após a pausa forçada de dez anos, o editorial acusa uma manutenção da polarização entre Rio de Janeiro, com a redação e administração localizadas na Rua Visconde de Pirajá e Brasília, com o representante Eduardo Dantas Ramos, que permaneceria nesta posição até 1979 quando acaba a representação na capital. São Paulo ficou de fora do circuito dos representantes nas duas primeiras edições após o retorno, reaparecendo na edição 42, de 1976. Quanto à presença internacional, a Módulo – publicada ainda em inglês, francês e português – seguia divulgando os preços separados entre Brasil, América Latina e outros países.


  Logo após a exposição de Oscar Niemeyer no Centro Georges Pompidou, em Paris, a Módulo iniciou uma curta colaboração com a revista francesa l’architecture d’aujourd’hui. Foram encartados dentro das edições 54 e 55, de 1979, em forma de caderno especial alguns projetos selecionados pela publicação europeia. Esta foi a única tentativa explícita de internacionalização da revista Módulo, publicando projetos realizados por arquitetos europeus nos seus países de origem com a curadoria e crítica de uma revista editada no exterior. Esta colaboração tinha a forma de um intercambio entre os dois periódicos, os franceses enviariam o material para publicação no Rio de Janeiro e os cariocas enviariam os seus para Paris.


  Durante o intercambio entre as duas revistas se publicaram um projeto em escala urbana de Christian de Portzamparc com objetivo de “mostrar como certos problemas urbanos são tratados no exterior, os objetivos procurados e a preocupação urbanística que manifestam” (L’ARCHITECTURE D’AUJOURD’HUI, 1979) e três conjuntos habitacionais do arquiteto Jean Pierre Watel.


  No início dos anos 1980 a revista passou por uma reestruturação tanto nos aspectos editoriais quanto comerciais. Na edição 55, do final de 1979, surge um correspondente no México, Henrique Cordeiro Filho, que atuaria até o início dos anos 1980 quando aparentemente é substituído por Rodha Abramo, na Inglaterra que atuou até o fim daquele ano. A direção de publicidade inicia esta década com escritórios em São Paulo, na Editora Sorel e no Rio de Janeiro, com Vera Lúcia Guimarães. No ano seguinte a spaço representações e publicidade apareceu pela primeira vez como sucursal de venda de publicidade em Belo Horizonte.


  O fim dos correspondentes internacionais também finalizou a impressão dos preços em moeda estrangeira para vendas fora do Brasil. Combinado a este aparente desinteresse pelo mercado internacional, a Módulo volta a ter representantes em Curitiba, na edição 69 de 1981 e Fortaleza que permanece no posto por apenas três edições.


  O Conselho de Arquitetura da revista Módulo, criado na edição 74 de 1983 permite que a curadoria realizada a partir do Rio de Janeiro seja avaliada por profissionais espalhados por grande parte do país entre eles Edgar Graeff e Ferreira Gullar. Este conselho acaba com a necessidade dos correspondentes em diferentes cidades do país.


  Nos últimos cinco anos a Módulo passou a contar com três novos representantes fora do Rio de Janeiro e São Paulo. O Taller America, de Sergio Larrain, Cristián Fernandez e Enrique Browne representava a revista em Santigo do Chile desde a edição 87; Gregório Repsold em Vitória, Espírito Santo desde a revista número 88 e Vera Brandt em Brasília desde a 88. Estes três representantes são creditados até a edição 99, última a trazer um editorial formal.


  As duas fases da revista são marcadas por um início concentrado entre o Rio de Janeiro e São Paulo e evoluem de modo a aumentar a área de influência dentro do país através de correspondentes tanto dentro das universidades quanto em escritórios produtores de arquitetura. A Módulo encerra suas atividades com um conselho de arquitetura composto por personalidades presentes em várias capitais do Brasil que poderiam, além de colaborar com a curadoria do conteúdo, influenciar os arquitetos locais a ler a revista carioca.


  LOCALIZAÇÃO DAS OBRAS


  A Módulo, que em sua primeira fase mostrou uma clara concentração no Rio de Janeiro, São Paulo e Brasília, com 73% dos projetos nestas três cidades, não teve um período de transição e, ao reabrir em 1975, já apresentava uma pulverização com projetos espalhados pelo país, levando a representatividade das três cidades para 47% no segundo período.


  Fonte: Desenho: Rodrigo Steiner Leães, 2016


  Enquanto a Módulo publicou 289 projetos nas três cidades que representam mais da metade daquilo que foi publicado na revista carioca, foram publicados apenas 10 projetos em Salvador, a próxima cidade da lista, representando um projeto na capital baiana para cada 29 publicados no tripé geográfico da revista. Mesmo se somarmos as três próximas cidades no ranking, Salvador, Belo Horizonte e Recife, estas somam 22 projetos ou um para cada 13 publicado nas três cidades mais publicadas.


  Fonte: Desenho: Rodrigo Steiner Leães, 2016


  Fonte: Desenho: Rodrigo Steiner Leães, 2016


  O início da Módulo foi marcado pela construção de Brasília que resultou na adição de um ponto na polarização entre a capital e o centro econômico e cultural do país. Se o Rio de Janeiro e São Paulo dominaram os dois primeiros anos da revista, a partir do anúncio do projeto da nova capital, Brasília assumiu uma posição de destaque que se manteria até o primeiro fechamento da revista, em 1965.


  Fonte: Desenho: Rodrigo Steiner Leães, 2016


  Durante os anos em que trabalhou na Europa, Niemeyer produziu um grande volume de projetos no exterior que seriam publicados na Módulo a partir de 1975,  dez anos após o fechamento. A comparação entre os projetos publicados na primeira e segunda fase da revista apresenta um aumento de 10% nos projetos realizados no exterior, indo de 11% até 1965 para 21% de 1975 até o encerramento da revista. Além da relativa internacionalização da Módulo, acontece um aumento na representatividade dos estados fora do eixo Rio de Janeiro-Brasília-São Paulo, onde se localizavam 95% dos projetos publicados na primeira fase; na segunda, embora o protagonismo siga nos três estados, existe uma diminuição relativa de sua proporção, passando para 81%.


  CONCLUSÕES


  A Módulo foi uma revista criada e editada desde o Rio de Janeiro com pretensões de ser representativa de toda arquitetura moderna brasileira. Através dos anos foram utilizados diferentes dispositivos para alcançar este domínio. Tanto os projetos publicados quanto os personagens responsáveis por sua edição estiveram constantemente espalhados pelo país. Se por um lado existe uma concentração dos projetos publicados no tripé Rio de Janeiro, São Paulo e Brasília, este fato se deve mais à questões econômicas e políticas do que à curadoria realizada pelo corpo editorial da revista.'
