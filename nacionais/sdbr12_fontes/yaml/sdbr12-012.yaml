resumo: 'O trabalho objetiva avançar as pesquisas acerca da difusão da arquitetura moderna brasileira para fora dos grandes centros, a fim de considerar seus reflexos ante as características específicas de uma localidade, no caso, a mesorregião mineira do Triângulo Mineiro e Alto Paranaíba. Busca-se identificar, para além dos protagonistas, outros mecanismos de apropriação que envolvem a inserção de uma nova linguagem projetual em uma cidade periférica. O trabalho exercita uma abordagem que procura demonstrar que essa nova produção se inseriu em um contexto cujo um ideário moderno já vinha sendo formado em diversos âmbitos da história regional, auxiliando na produção de novos valores que se refletiam em novas formas, novos procedimentos técnicos e estreitavam os diálogos do interior com a produção dos grandes centros. Este texto foi construído a partir do segundo capítulo da dissertação de mestrado da autora, intitulada “Arquitetura Moderna no Triângulo Mineiro e Alto Paranaíba: indícios para a construção de uma cultura arquitetônica (1945-1975)”, cujo tema central foi a difusão da arquitetura moderna na mesorregião mineira do Triângulo Mineiro e Alto Paranaíba.'
