resumo_en: 'This work aims at progressing the research on the spread of Brazilian modern architecture outside major centers, finding out its consequences on local peculiarities of the Triângulo Mineiro and Alto Paranaíba mesoregion and also identifying – in addition to its protagonists –, the numerous mechanisms for appropriation of the new projectual language added, which is reflected in the production of new values, new forms and new technical procedures as well as in the dialogues with production from major centers. This work was constructed from the second chapter of the author''s dissertation, which is entitled “Modern Architecture in the Triângulo Mineiro and Alto Paranaína region: some indications for the development of an architectural culture (1945-1975)”, which the subject-matter was the spread of modern architecture in Triângulo Mineiro and Alto Paranaíba zone.'
