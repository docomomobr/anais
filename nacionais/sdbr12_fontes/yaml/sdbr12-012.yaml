texto: 'EM CONSIDERAÇÃO DE UM IMAGINÁRIO MODERNO NA DINÂMICA CONSTRUTIVA DO TRIÂNGULO MINEIRO E ALTO PARANAÍBA (1945-1975)


  Existe uma série de representações que envolve o processo de inserção da arquitetura moderna brasileira na mesorregião do Triângulo Mineiro e Alto Paranaíba. Em torno dessas representações, pode-se dizer que há um imaginário que se dissemina na população e é expresso em diversos setores da dinâmica citadina, seus jornais, suas propagandas, nos anseios da classe dirigente, nas reproduções culturais, e que culminam para os diversos entendimentos acerca da modernidade. Esse é um imaginário construído, sobretudo, através das políticas de modernização do país, dentre as quais, o Triângulo Mineiro protagonizara desde as Bandeiras, adentrando com papel importante nas políticas de interiorização do Brasil. Mas como esse imaginário incide na dinâmica construtiva da região e na difusão da arquitetura moderna pela mesma?


  Entendendo que o alastramento da arquitetura moderna se dá meio a processos e condições históricas, tentará se construir nesse trabalho, ainda que brevemente, associações entre fatos históricos da mesorregião e a sua produção moderna, onde o moderno, aqui, terá representações diversas, sobretudo na arquitetura. Partir das características próprias do Triângulo Mineiro e Alto Paranaíba para essa discussão é dar destaque, primeiro, à um fenômeno local antes que nacional ou global, tentando assim, traçar um enredo particular, e que, por isso, agregue aos estudos acerca da criação de cidades modernas periféricas. Considera-se não negligenciar alguns desses tipos de “modernização” processados na região, que se manifestam em diferentes níveis da cultura local, reconhecendo que fazem parte de uma discussão maior, que é a do imaginário moderno brasileiro.


  Na documentação pesquisada, principalmente em revistas e jornais locais, percebeu-se que esse imaginário, que rodeia o entendimento do “moderno”, estivera vinculado por vezes à ligação da mesorregião com São Paulo, fruto da própria dinâmica econômica do Triângulo Mineiro com a capital paulista; ao papel estratégico da região enquanto rota para o Brasil Central, onde a ideia de progresso mesclava-se com a de modernidade, observadas principalmente as expressões utilizadas na imprensa local; e também à produção em art déco, uma arquitetura conhecida popularmente como moderna e que se tornara peça de uma estratégia política, na construção de uma representação, que diz respeito à um ideário vinculado ao que se entedia ser uma “cidade moderna”.


  Iniciamos a abordagem dando relevo às manifestações separatistas do Triângulo Mineiro e Alto Paranaíba, as quais pode-se afirmar serem fruto da própria disputa em que o território se envolveu até pertencer definitivamente ao estado de Minas, em 1816. Esses movimentos emancipacionistas existem desde meados do século XIX e confundem-se com a própria expansão da região, onde influenciaram muitas vezes na sua configuração territorial. O Movimento Separatista Triangulino revela, especialmente, a frágil relação da região com o estado de Minas Gerais, somado ao anseio de uma classe dirigente em estreitar as relações, mais que economicamente, com São Paulo.


  […] o triangulino não cultiva a mineiridade. Esta região tem sido ponto de apoio estratégico das grandes rotas nacionais Norte/Sul, Leste/Oeste. Deste processo de acumulação gerado pelo permanente convívio, assimilamos um comportamento cosmopolita, universal. Somos todos forasteiros, bem vindos e integrados. - Ex-vereadora Martha de Freitas Pannunzio durante o último movimento separatista, no final dos anos 80. (CORREIO DO TRIÂNGULO, 03.10.87:02 apud SOARES, 1995, p.56 – grifo nosso)


  As manifestações separatistas do Triângulo Mineiro foram recorrentes e incidiram com força, principalmente ao longo dos anos de 1970, mas foram se tornando cada vez mais um tipo de “moeda de troca” para reivindicações feitas ao próprio estado de Minas, como o rebaixamento de tarifas tributárias. (FERNANDES, 2008) Apesar do Movimento Separatista Triangulino tomar um forte impulso a partir da segunda metade da década de 1960 - quando ganhou maior expressão política a nível nacional e estadual - foi no início do século XX, a expressão da crescente condição regional de periferia ligada à São Paulo, onde a instalação da ferrovia exerceu papel substancial: aproximava o Triângulo da capital paulista da mesma forma em que o afastava do restante de Minas.


  Segundo Hidelbrando Pontes, agrônomo, memorialista responsável pela retomada da campanha pela separação do Estado do Triângulo no início do século XX, ao demonstrar a facilidade dos traslados até São Paulo – feito em três dias à época - revelava também que o fácil diálogo nos trâmites com a capital paulista incidia culturalmente no triangulino. E, ainda que, de maneira mais desejosa que real, ia culminando em discursos ao longo desse processo histórico tal qual o de que “assimilamos um comportamento cosmopolita”, isto é, central, paulistano, transitado desde o centro do capital brasileiro para o oeste, onde o trem se transformara no principal mediador.


  [...] o Triângulo passava alheio a tudo o que dizia respeito à Minas, dependendo inteiramente de São Paulo. [...] Para se ir, v.g., diretamente de Uberaba a Belo Horizonte, ter-se-ia que fazer o trajeto Uberaba – São Paulo – Barra do Piraí – Belo Horizonte, ou seja, quatro dias. (PONTES, 1978 apud LOURENÇO, 2007, p. 155)


  Existia um fluxo cultural tramitando pelas linhas da Mogiana. Existia um imaginário difundido, em que o trem era substancial, principalmente, no que diz respeito aos laços, à assimilação e absorção da cultura paulistana, circulado meio ao fluxo de pessoas, ideias e mercadorias no trajeto da Mogiana dentro do território do Triângulo Mineiro. Nas construções, o ecletismo demonstra uma dessas incidências, do ideário trazido pelo trem para a arquitetura triangulina, anterior e mesmo simultânea à introdução, de fato, da arquitetura moderna em meados da década de 1940. Já no final do século XIX, a arquitetura eclética está presente por toda região, em endereços diversos, sejam institucionais, residenciais e nas fazendas às margens das linhas do trem.


  A arquitetura eclética que ia sendo introduzida traz a relação entre a Mogiana, o imigrante e a construção. Muitas dessas pequenas estações de trem foram construídas por imigrantes italianos (como a Estação de Conquista) vindos pelo trânsito São Paulo/Centro Oeste. O imigrante ia se tornando o sangue novo da mão de obra e no gosto de morar das classes abastadas, como continuidade da própria absorção cultural europeia que nos recorreu arquitetônicamente com muita força até a disseminação do ideário moderno brasileiro na busca pela assimilação da cultura nacional.


  Em Uberaba, os principais construtores desse estilo são imigrantes italianos. O eclético do imigrante chegara a se tornar exigência na cidade, pelas que ficaram conhecidas como Leis de Fachadas, as quais vieram a modificar o feitio das construções já no fim do século XIX, onde ruas tiveram seus prédios reformados de modo a figurar o eclético em toda fachada que não tivesse ainda um estilo qualquer. Uberaba ia ganhando outro aspecto com as fachadas trabalhadas em relevo pelos imigrantes. A exigência da prática do ecletismo em forma de lei explicita nesse momento o apelo pela mão de obra imigrante, que vinha ocupar o espaço “vago” deixado pela libertação dos escravos, poucos anos antes.


  Em texto publicado em um jornal local da cidade, “O ecletismo em Uberaba – uma trajetória de imigrantes”, João Alberto Nabut já reconhece que há na exigência por fachadas ecléticas um ideal de “modernização”, sustentado sobretudo por um fascínio pela cultura europeia, mas que demonstra também um rompimento com o passado mineiriano e colonial, de aspecto “pobre”, em contraposição aos elementos funcionais que eram introduzidos com o eclético, a importação das telhas francesas, os complicados desenhos no assoalho e forros de madeiras diversas, a calha escondida pelos lambrequins no beiral da fachada frontal, a novidade do vidro colorido, as aberturas para os jardins laterais, a platibanda, etc.


  Do que não podemos fugir é do conceito de moderno, funcional e universal que tem o ecletismo para a sociedade brasileira e uberabense na virada do séc. 19. Esse conceito logo atingiu vereadores e agentes executivos nos primeiros anos da República, mais precisamente em 1893, quando a Lei das Fachadas impõe explicitamente a nova feição das construções, exigindo platibanda em todas as fachadas. E a platibanda é uma das manifestações da nova arquitetura que disfarça a ‘pobreza’ do casario tradicional e colonial de ‘arapuca’ e ‘caixões portugueses’. Esse mesmo casario de irregularidade nos telhados feitos de paus roliços sob telhas de capa e canal, cujas formas são da coxa do escravo, na qual se molda o barro. (Grifo nosso)


  As construções ligadas à ferrovia, como modelo arquitetônico paulista, e como diálogo com a cultura do imigrante erudito, permeiam as interlocuções entre a cultura de trânsito e passagem do Triângulo, o trem e seu anseio progressista. A arquitetura eclética, vislumbrada a partir dos diálogos com o imigrante, a arquitetura trazida pelos italianos, de certa forma correspondia ao processo histórico e econômico da região, atrelado em sua essência à economia paulista. Era a arquitetura do café a arquitetura eclética das pequenas estações, a arquitetura que representava o ideal cultural regional de aproximar-se também da cultura paulista, e que ocasionou vários episódios do Movimento Separatista Triangulino.


  Na visão da elite local, a arquitetura eclética denotava a relação que em grau já existia e que noutro era perseguido, a vontade de integrar-se totalmente à São Paulo, pela arquitetura, pelos costumes eruditos do imigrante, pelo que vinha sobre o símbolo da “modernização” triangulina, os trilhos da Mogiana: “Decididamente não seríamos mais mineiros, e certamente, os ideais separatistas brotaram aí, quando “descobrimos” o mundo, o Brasil e a nós mesmos. Quando nos tornamos ecléticos.” E a ideia transmitida pela palavra “mundo” é a de centralidade, representada pelo centro do capital econômico, São Paulo. Há nela o imaginário do cosmopolita, que atravessa a fronteira até o interior brasileiro pelas linhas do trem, e que traz consigo um ideal cultural que passa a ser expresso, também, na arquitetura, e que vale na busca de um novo modo de vida.


  Na imprensa local, em toda década de 1950, o discurso assimilado pela importância geoestratégia do Triângulo Mineiro é visível em expressões diversas, onde se utiliza do principal escopo desenvolvimentista da região em alusão ao progresso que é perseguido. Na Revista Uberlândia Ilustrada, folhetim municipal redatado e editado por Jerônimo Arantes, com vinte e oito números, entre 1935 e 1961, eram expressões tais quais “Uberlândia, porta larga do Brasil Central”, “Cidade chave na rota de Brasília”, “A metrópole Triangulina”, “Ordem e Progresso”, “A encantadora e rica Cidade Jardim”, as chamadas dos textos e reportagens que descreviam ao leitor uberlandense a importância da cidade na estratégia econômica nacional, e a cidade que se pretendia progressista.


  A revista utilizou diversas vezes de imagens de edifícios locais em alusão ao progresso que pretendia propagar. Os edifícios escolhidos para estampar capas e reportagens realçavam o centro da cidade, onde a Praça da República se tornara um dos principais símbolos. Uma fotografia de seu jardim abriu o primeiro número da Uberlândia Ilustrada. No entorno da praça, outros edifícios foram escolhidos para figurarem na revista, como o Edifício do Fórum e a Matriz de Santa Terezinha, prédios de grandes proporções que pretendiam conotar a dimensão da cidade. Em decorrência dessa centralidade, esse entorno foi escolhido diversas vezes na seleção das imagens da revista. Era, à época, o centro comercial e financeiro de Uberlândia, onde também localizavam-se as principais lojas, agências bancárias, o primeiro grupo escolar e os cinemas. Lima (2007), em artigo publicado acerca do folhetim, relata que


  A seleção das fotos impressas nas capas parece ter obedecido  à um critério cuidadosamente observado, qual seja: evidenciar as imagens que melhor representam o ideário progressista tão caro às elites locais. Dessa forma, Arantes tentou contemplar vários aspectos passíveis de monumentalizar a cidade e, por conseguinte, a sua própria revista. (LIMA, 2007, p. 231)


  Como representações do progresso, essas arquiteturas iam se tornando ícones do desenvolvimento da cidade ao passo em que eram monumentalizadas cada vez que apareciam no folhetim. A arquitetura moderna que começa a ser introduzida na cidade em meados dos anos de 1950 também passa a ser publicada nas páginas da revista com semelhante estratégia, onde a palavra “moderno” começa a ser associada, de fato, ao que reconhecemos (a controversas) como arquitetura moderna brasileira. No folhetim, foram destacados os edifícios do Uberlândia Clube, da Sociedade Médica, e os primeiros exemplares da verticalização da cidade, o Edifício Drogasil e o Edifício Tubal Vilela, todos esses, também, primeiros exemplares da arquitetura moderna de Uberlândia. As fotografias desses edifícios - algumas vezes, perspectivas do projeto ao lado de uma fotografia do prédio em fase de construção - eram acompanhadas por legendas que inflavam suas respectivas dimensões, o avanço tecnológico-construtivo e a beleza de suas formas: “O suntuoso edifício da Sociedade Médica”; “Projeto do majestoso Edifício da Sociedade Médica de Uberlândia”; “O rico edifício do Uberlândia Clube”; “O maior arranha-céu do Triângulo Mineiro, que é o monumento Edifício Tubal Vivela”, “A maior obra de cimento armado do Triângulo”; “À Drogasil, cabe a primazia de ter construído o primeiro ‘arranha-céu’ da cidade, no ano de 1957”. Gradativamente, pode-se dizer que a arquitetura moderna ia sendo assimilada pela população citadina como referência de beleza, do avanço econômico da cidade e no entendimento do moderno como uma técnica e forma arquitetônica.


  No centro da cidade elevam-se as construções de maior vulto, como sejam os luxuosos edifícios do Uberlândia Clube, Edifício Finotti e o Edifício da Sociedade Médica, caríssimas construções residenciais de moderna arquitetura, nada influenciando a marcha acelerada no afan de construir-se muito, o preço caríssimo dos materiais e mão-de-obra empregados.


