  CORREIO DE UBERLÂNDIA, Uberlândia, 21 Abr. 1960.


  “Uberlândia será nome de arranhaceu em Brasília”, anunciava um jornal local. No mesmo ano de 1960, muitas imobiliárias anunciaram a venda de apartamentos na nova capital, onde a imagem de um prédio moderno ilustrava a propaganda. Dentre as descrições, eram destacadas a beleza e


  a tecnologia dos sistemas e materiais construtivos, onde, novamente, a palavra “moderno” se mesclava ao entendimento de progresso. Esses anúncios traziam a descrição da composição moderna do projeto: “moderna arquitetura sôbre pilotis”; “fachadas totalmente de vidro e esquadrias metálicas.” Também, as empresas de materiais de construção passam a utilizar imagens de edifícios modernos nas propagandas. A arquitetura moderna brasileira, de fato, já parecia agragar valor ao empreendimento. Na edição de 25 e Junho de 1960 do Jornal Correio de Uberlândia, um anúncio de uma imobiliária trazia a seguinte chamada: Vá conhecer Brasília como proprietário! A passagem nós lhe damos de graça!”


  5. Anúncio de venda de apartamentos em


  Brasília. CORREIO DE UBERLÂNDIA,


  Uberlândia, 25 Jun. 1960.


  Ainda no ano de 1960 foi divulgado um vídeo propagandístico apresentando o município de Tupaciguara, na época, sob gestão do prefeito Palmério Araújo Costa. Entre as décadas de 1950 e 1970, Tupaciguara não alcançou mais que cerca de vinte e cinco mil habitantes. Com quarenta e três minutos de duração, Tupaciguara é apresentada no vídeo com dezenas de adjetivos, dentre os quais a palavra “moderno” aparece como sinônimo de eficiência, competência, bom gosto, conforto, elegância, beleza, etc. Intitulado “Tupaciguara – terra da mãe de Deus”, existe no vídeo um superdimensionamento da cidade e a construção de uma imagética, isto é, tenta-se exprimir por meio de um conjunto de imagens, previamente e estrategicamente escolhidas, a cidade, ou que se deseja construir ou que se deseja representar.


  Dessa forma, não é surpresa que a arquitetura moderna conquiste seu espaço na construção dessa imagética, posto, principalmente que, inaugura-se Brasília nesse mesmo ano e já existe uma imprensa comprometida em transmitir as conotações do progresso. Em “Tupaciguara – terra da mãe de Deus”, são mostradas algumas residências modernas, dentre as quais duas conhecidas como projetos de João Jorge Coury : “mostram o apurado bom gosto dos habitantes de Tupaciguara”. Ainda que poucas dessas residências constituíssem um acervo moderno erudito, percebe-se que possuíam todas componentes que as caracterizavam, dentro do repertório popular, como arquiteturas modernas. Seja algum elemento geometrizante como os relevos que emolduravam as aberturas da fachada, os pilares esguios que sustentavam a marquise de entrada, alguns em formato de “v”, ou o telhado escondido na platibanda, elementos fartamente difundidos pela “nova arquitetura brasileira”. Na locução: “Tupaciguara já apresenta prédios residenciais de linhas modernas, mostrando o bom gosto de seus habitantes.”


  No entanto, no vídeo de Tupaciguara, é a arquitetura art déco que sustenta o ideal de “modernidade” transmitido. Após a apresentação das residências, logo no início do documentário, são em art déco a grande maioria dos edifícios mostrados, comércios e casas de serviços, em geral. Todavia, o discurso continua o mesmo: edifícios de “bom gosto”, grande “eficiência”, “elegantes”, “bem instalados” e “modernos”.


  É vasto o conjunto arquitetônico em art déco em toda mesorregião do Triângulo Mineiro e Alto Paranaíba, onde pode-se suspeitar sua hegemonia na arquitetura popular da primeira metade do século XX. Sem dúvidas, é uma arquitetura que necessita ser investigada, sobretudo porquê convive de forma simultânea aos primeiros exemplares de arquitetura moderna em fins da década de 1940 e durante a década de 1950 na região. Há de se considerar que nesse momento, assim como demonstra o vídeo de Tupaciguara, existem dois tipos de arquitetura, ambos identificados popularmente como “modernos”. Que há uma assimilação em massa dessa arquitetura, que é de fácil produção - em comparação, por exemplo, com o processo construtivo dos estilos clássicos, com grandes ornamentações - e tem suas correspondências com a industrialização. É uma arquitetura que prima por uma composição de linhas e volumes, no uso de diagonais, onde predominam as formas geométricas em toda ornamentação – ou resquícios de uma ornamentação – dentro de um processo construtivo que vai se aproximando de um código formal racionalizante.


  6. Cine Uberlândia, na Av. Afonso Pena, em Uberlândia.


  Fonte: Arquivo Público Municipal de Uberlândia.


  Na formação de uma cultura arquitetônica moderna no Triângulo Mineiro e Alto Paranaíba, a produção do art déco se dá meio um processo que novamente revela uma atitude e uma vontade moderna. Dentro de uma conjuntura regional específica, tal processo mostrou ter indícios semelhantes na arquitetura eclética, nos diálogos com a cultura paulista, no papel de rota estratégia e região abastecedora na construção de Brasília. São atitudes e vontades, sustentadas e infladas pela disseminação de um ideário progressista e “moderno”, cujo papel da imprensa é substancial, permitindo-nos suspeitar que tal imaginário local, fruto do próprio processo histórico peculiar da região, incide na dinâmica construtiva dessas cidades, na produção de uma arquitetura moderna.


  De fato, ao olharmos para a produção moderna erudita do Triângulo Mineiro e Alto Paranaíba, vemos refletida uma produção que foi possível não somente pelos protagonismos de alguns arquitetos e personalidades políticas a partir desse período, mas, sobretudo, pelo quadro contextual pré existente, onde podemos incluir o imaginário moderno construído tempos antes da introdução, de fato, da nova arquitetura brasileira na mesorregião.


  ...


  Este trabalho foi produzido a partir do segundo capítulo da dissertação de mestrado da autora, intitulada “Arquitetura Moderna no Triângulo Mineiro e Alto Paranaíba: indícios para a construção de uma cultura arquitetônica (1945 – 1975)”, finalizada em 2014 pelo Instituto de Arquitetura e Urbanismo da Universidade de São Paulo (IAU/USP). O trabalho contou com o auxílio da Coordenação de Aperfeiçoamento de Pessoal de Nível Superior (Capes) e com a documentação levantada pelo projeto de pesquisa intitulado “Documentação da Arquitetura Moderna no Triângulo Mineiro e Alto Paranaíba: História e Preservação”, desenvolvido pelo Núcleo de Pesquisa em Teoria e História da Arquitetura e Urbanismo (NUTHAU), da Faculdade de Arquitetura, Urbanismo e Design da Universidade Federal de Uberlândia (FAUeD-UFU).'
