  Em outra seção da revista, intitulada “Endereços Residenciais”, algumas casas das famílias mais abastadas eram apresentadas com fotografias de suas fachadas, onde já se assiste à presença de algumas residências modernas. Nessas imagens, vê-se uma arquitetura com elementos típicos da arquitetura moderna brasileira – elementos vazados dispostos nas fachadas, esguios pilares sustentando uma marquise, a cobertura plana - dentro de uma composição bastante harmônica, como as obras de João Jorge Coury, arquiteto que se fixou em Uberlândia. Sua residência projetada para o Sr. Bolivar Carneiro, delineava, junto à outras residências de variados estilos, o perfil de uma importante via da cidade, a Avenida João Pinheiro, cuja redação descreveu como “o centro residencial da cidade, onde se erguem suntuosos palacetes e encantadoras vivendas de fino trato.”


  Em geral, pode-se prever que a imprensa triangulina teve papel importante na dinâmica construtiva da região. Percebe-se em Uberlândia, que os empresários de comunicação atuantes na década de 1960 são os mesmos que se beneficiavam de atividades da construção civil e da especulação imobiliária. Edson Garcia Nunes, empreendedor, “adepto da modernidade”, dono da TV Triângulo, primeira emissora a se instalar em Uberlândia, em 1964, destacou-se por construir os primeiros arranha-céus da cidade, com a empresa de empreendimentos imobiliários Cegeb, e através da qual teria negociado também lotes na nova capital federal, Brasília. A emissora foi vendida em 1971 para os empresários Tubal Vilela Siqueira e Silva, Rubens de Freitas e seu irmão Renato de Freitas, políticos e empresários atuantes em outros veículos de comunicação da cidade, como o “Jornal Correio” e “O Triângulo”.


  Tanto Renato de Freitas como Tubal Vilela foram prefeitos de Uberlândia. Engenheiro civil pela politécnica do Rio de Janeiro (1949) e advogado pela Faculdade de Direito de Uberlandia (1965), Renato de Freitas fez carreira política além de ter realizado várias obras na cidade. Tubal Vilela teve uma atuação política mais forte e foi empresário em diversas áreas. Em 1952, fundou a Imobiliária Tubal Vilela S/A, e em 1959, criou a Tubal S/A — Hotéis, Comércio e Indústria, empresas atuantes no processo de verticalização da cidade, na década de 1960.


  A atuação de empresários do ramo da construção civil na imprensa regional dá indícios de que essa era uma relação permeada por interesses, onde era preciso influenciar e justificar ao leitor algumas ações urbanas. Nesse sentido, não descartamos a hipótese de que esses veículos de comunicação almejavam imprimir um ideal de cidade, apregoados com frases como “A Metrópole Triangulina”, “Ordem e Progresso” e “Cidade Jardim, representando uma ideia de desenvolvimento e conseguindo legitimar seus empreendimentos urbanos. Há de se considerar, como bem explicita Fernandes (2008), que essa elite empreendedora necessitava


  […] de um ordenamento social específico e determinado que, mais que traçados de ruas, prédios e avenidas, pretendia traçar modos de viver, de habitar, de ocupar a cidade, ou seja, os próprios comportamentos necessários para que a cidade se tornasse industrializada e desenvolvida […] (FERNANDES, 2008, p.37 – grifo nosso)


  A Uberlândia Ilustrada documentou também, talvez um dos maiores vislumbres da população uberlandense na primeira metade do século XX: a possibilidade de sediar a nova capital federal, antes da reiteração de sua mudança para o Planalto Central com a decisão pela construção de Brasília. Somente em 1948, foi decidido o acordo em que mantinha a linha histórica de implantação da nova capital no Planalto Central. Antes disso, uma linha divergente contestava em favor da construção da nova cidade no Triângulo Mineiro. Na década de 1940, há diversos registros na imprensa regional, descrevendo qualitativamente a região, no afã de ter no território, a sede do governo federal, como compila o trabalho de Guerra (1998):


  [...] Uberlândia, a próspera cidade mineira, seria elevada à categoria de Distrito Federal. Os apologistas da iniciativa encontram argumentos fáceis para a vitória de seu ponto de vista. Geograficamente Uberlândia satisfaz plenamente, está situada no centro do Brasil, em região de conhecida fertilidade, é ligada ao resto do país por rodovias e estradas de ferro. Além disso, trata-se de uma cidade moderna, suficientemente credenciada pelo alto nível de progresso que alcançou, a tornar-se a capital da República. Nas condições atuais, bastaria a construção de edifícios públicos e incrementar a edificação de prédios residenciais para as sedes das embaixadas e para abrigar a nova população constituída dos funcionários do Governo Federal [...].” (grifo nosso)


  O vislumbre documentado por diversos agentes da imprensa, a respeito da possibilidade surgida para a região sediar a nova capital federal, insere-se e fortalece o que pretendemos tratar aqui, a construção de um imaginário popular local. Era difundida a ideia de que estávamos inseridos em uma zona estratégica do país, capaz de estar inscrita em importantes discussões políticas e econômicas a nível nacional, imaginário esse sustentado por textos inflados de um certo ufanismo, onde qualidades eram expostas de forma exagerada e com orgulho excessivo. Esse enredo que atrela a região às ações federais correspondentes a implantação de Brasília não se finda na escolha da construção da nova capital no Planalto Central, em oposição ao Triângulo Mineiro. De meados da década de 1950 para seu fim, a imprensa regional, com destaque para a uberlandense, descreveu diversas vezes a região como “posto avançado de Brasília”, reiterando o papel de território que supriria em grande parte as novas demandas geradas pela construção da nova capital. Nesse momento, difundi-se pela imprensa local que “Uberlândia representará para Brasília,  o que vem representando para São Paulo e Rio atualmente [...].”


  Não há dúvidas de que, para a aceitação popular e o avanço da produção moderna do Triângulo Mineiro e Alto Paranaíba, as dinâmicas que envolveram o deslocamento da capital federal, em fins da década de 1950, e sua popularização, por meio de sua divulgação na comunicação de massa, foram substanciais. A imprensa regional, nos arredores da data de inauguração de Brasília, em 21 de abril de 1960, noticiaram dezenas de caravanas que saíram com destino à nova capital para as festividades da inauguração. São encontrados vários anúncios de voos para Brasília, que passavam pelas cidades de Uberaba e Uberlândia, pelas empresas aéreas Real, Convair e Vasp. Dezenas de empresas locais deram as congratulações ao presidente Juscelino Kubitschek pelo feito. Algumas dessas publicações traziam o desenho dos pilares do Palácio da Alvorada, em Brasília.


  Várias centenas de turistas já chegaram a esta cidade para as festividades de instalação da nova capital federal. Os turistas chegam por todas as vias de transportes. Muitas integram as caravanas promovidas por empresas de turismo.


  Dezenas de caravanas de Uberlandenses dirigem-se para Brasília para as imponentes festividades inaugurais da nova capital brasileira. Carros, peruas e outros meios de transporte estão saindo há dias desta cidade com destino a ciclópica capital brasileira localizada no planalto. Calcula-se em quase mil o número de pessoas que daqui estão partindo com destino à Brasília.


