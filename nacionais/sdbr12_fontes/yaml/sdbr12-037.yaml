resumo: O desenvolvimento das iniciativas oficiais no provimento de habitações para população de baixa renda no Brasil iniciou através dos Institutos de Aposentadoria e Pensões, seguido pelo Banco Nacional de Habitação, criado em 1964, perdurando até 1986 quando houve sua dissolução. O BNH concedeu financiamentos habitacionais em escala sem precedentes no Brasil. Esta produção gerou muitas críticas, o que talvez tenha afastado discussões arquitetônicas desta temática. O presente trabalho procura verificar um exemplar arquitetônico do período de atuação do BNH, que não tem sido contemplado por revisão cuidadosa. Desta forma, o Conjunto Habitacional Estrela D´Alva, em Belo Horizonte/MG, projetado entre 1977 e 1981 pelo arquiteto Joel Campolina é verificado, procurando demonstrar que, apesar das críticas atribuídas aos conjuntos financiados pelo BNH, com grande maioria de projetos sem qualidade arquitetônica, existem exemplares que correspondem ao que se espera de uma boa arquitetura.
