  Este texto foi extraído da minha tese de doutorado: Habitação Coletiva Econômica na Arquitetura Moderna Brasileira entre 1964 e 1986, 2010.


  INTRODUÇÃO


  O desenvolvimento das iniciativas oficiais no provimento de habitações para a população de baixa renda no Brasil pode ser dividido em três fases, de acordo com os órgãos financiadores. A primeira delas, o período pré-BNH, marcou o início da intervenção estatal através da experiência dos Institutos de Aposentadoria e Pensões – os IAPs, que por meio de suas carteiras prediais atuavam de forma fragmentária atendendo apenas aos associados; a Fundação da Casa Popular – FCP, primeira iniciativa de âmbito nacional voltada unicamente à população de baixa renda; e o Departamento de Habitação Popular – DHP, órgão da Prefeitura do então Distrito Federal. A segunda fase está ligada à implantação do Banco Nacional de Habitação – o BNH, uma das primeiras ações do regime militar recém instalado em 1964. A terceira, o período pós-BNH, teve início com a extinção do banco em 1986, desarticulando o programa habitacional no país, restando aos estados e municípios a busca de alternativas às suas demandas.


  O BANCO NACIONAL DE HABITAÇÃO – BNH


  Durante o seu período de atuação, entre 1964 e 1986, o BNH concedeu financiamentos habitacionais em escala sem precedentes no Brasil. Os conjuntos habitacionais ocuparam vazios urbanos e expandiram a periferia das grandes e médias cidades. Tais conjuntos eram formados por pequenas casas em lotes privatizados, ou por blocos de apartamentos implantados numa área coletivizada, em sua maioria sem elevador ou pilotis. A reflexão proposta está restrita à habitação de interesse social, formada por blocos habitacionais de quatro ou mais pavimentos, com o apoio de equipamentos e serviços comunitários.


  AS CRÍTICAS AO BNH


  Muito se tem falado sobre o BNH no que diz respeito às questões econômicas, políticas, financeiras e sociais. Pouco ou nada tem sido verificado em relação aos aspectos arquitetônicos. Parte-se do pressuposto que a produção arquitetônica deste período não merece atenção, marcando a cisão entre o tema da habitação econômica e a reflexão sobre arquitetura. A ausência de estudos sobre a produção do BNH denota preconceito sobre o tema, considerando-a uma produção sem qualidade, não arquitetura, ou de menor importância sob o ponto de vista do prestígio profissional do arquiteto.


  O equívoco sobre os encargos do BNH, atribuindo-lhe a responsabilidade sobre a qualidade arquitetônica dos conjuntos financiados por esta instituição, está disseminado nas publicações contemporâneas ao seu período de existência. O papel do Banco, como agente financeiro, foi muitas vezes sobreposto ao compromisso com a excelência do projeto arquitetônico. Desta forma, a revisão da literatura que faz a crítica ao BNH se torna mais profícua se classificada em duas vertentes: as publicações que tratam da atuação do Banco como instituição financeira, sob o ponto de vista socioeconômico, e a bibliografia que aborda os projetos por ele financiados, no que diz respeito aos problemas de concepção ou execução apresentados.


  Nos primeiros anos de atuação do BNH, foram as revistas especializadas em arquitetura como Acrópole, Arquitetura e Projeto que se encarregaram do tema dos conjuntos habitacionais de uma maneira geral. Posteriormente, surgem publicações dedicadas às questões socioeconômicas de forma mais específica.


  Publicado em 1980, o livro Passa-se uma casa, baseado numa pesquisa efetuada por sua autora, Lícia do Prado Valladares, teve importante papel. Foi um dos primeiros a denunciar a inadequação do programa de remoção de favelas na cidade do Rio de Janeiro nos anos 70.


  Com tema que retrocede no tempo, a publicação Habitação e poder, de autoria de Sérgio de Azevedo e Luís Aureliano de Andrade, publicado em 1981, retoma a política habitacional brasileira desde a atuação da FCP até o período BNH. Relata os problemas enfrentados pelo Banco no início dos anos 80, no que diz respeito às modalidades de financiamento e busca pela rentabilidade, necessária como instituição financeira compromissada com o retorno de juros sobre o capital captado através do Fundo de Garantia por Tempo de Serviço – FGTS.


  Em artigo de 1985, BNH - Bode Expiatório, Gabriel Bolaffi e Henry Cherkezian se dedicam à crítica centrada no mito que atribui ao Banco a responsabilidade por ações que não estariam circunscritas à sua operação.


  O livro Política habitacional no regime militar, de Ermínia Maricato publicado em 1987, aborda os interesses que se articularam para definir a política habitacional brasileira depois do golpe de 1964. Abrange o período entre o milagre econômico e a crise do petróleo, isto é, entre o início de 1970 ao começo da década de 80, o que coincide com o auge e a decadência do regime militar.


  Posterior ao encerramento oficial da operação do BNH, a publicação Política habitacional brasileira, verso e reverso, de Maria Ozanira Silva e Silva, percorre várias fases do Banco do ponto de vista econômico, político e social. Comenta ainda o modelo empresarial adotado pelo Sistema e o fracasso da função social da política habitacional brasileira.


  Apesar de ter como foco a habitação popular do período pré-BNH, o livro Origens da habitação social no Brasil publicado em 1998, traz críticas pontuais de Nabil Bonduki ao SFH. Ao se referir à atuação do BNH, faz críticas à gestão centralizada, ausência da participação comunitária, ênfase na produção de casas prontas por empreiteiras, localização periférica e projetos medíocres. 2 BONDUKI, 1998, p. 319.


  BONDUKI, 1998, p. 319.


  A crítica aos projetos financiados pelo BNH, no que diz respeito a questões arquitetônicas como a monotonia, falta de identidade pela repetição em sequência de um mesmo tipo de edifício, ausência de configuração espacial ou definição de uso dos espaços abertos estão presentes em artigos de revistas contemporâneas ao Banco, muitas vezes com juízos contraditórios. Alguns ensaios atribuem a falta de qualidade dos conjuntos habitacionais do período à ocorrência de equívocos na abordagem do problema, a escolha da localização dos conjuntos habitacionais, às formas de financiamento, a questões sociológicas ou até mesmo falta da participação dos usuários no processo.


  Nos conjuntos promovidos pelo BNH, questões econômicas descartaram o uso de pilotis ou seja, térreo das edificações sem ocupação, apenas com pilares, uma das características marcantes da arquitetura moderna brasileira. A simples ocupação do térreo não se deteve na busca de uma solução para a falta de privacidade dos apartamentos junto ao solo. A relação entre o público e o privado desconsiderou a possibilidade de espaços abertos privatizados ou situações intermediárias como semiprivado ou semipúblico. Quarteirões periféricos foram descartados. Sem preocupação com a configuração urbana, barras paralelas isoladas ou unidas por circulações verticais e seccionadas em edifícios com forma de “H” tornaram-se modelos consagrados. A difusão destes modelos teve como consequência conjuntos de edifícios iguais, onde a falta de diversidade confunde a identificação e aborrece pela falta da excepcionalidade. Com estas características, os conjuntos habitacionais se caracterizaram pela adjetivação de padrão BNH repetido à exaustão.


  Um dos primeiros textos que tratou dos conjuntos habitacionais do BNH sob o ponto de vista da arquitetura foi O espaço da arbitrariedade, de Carlos Eduardo Dias Comas, em 1983. Neste artigo Comas destaca duas fórmulas de projeto usadas simultaneamente ou não: casas unifamiliares isoladas em quarteirões estreitos e compridos compostos por lotes privatizados; e blocos repetitivos, usualmente sem elevador, de quatro pavimentos e com solo coletivizado. Estabelecendo um paralelo, Comas compara a segunda solução com as superquadras residenciais de Brasília. Neste confronto os conjuntos formados pela reprodução de blocos-modelo são vistos como uma versão redutora do precedente, numa versão abastardada da solução de Brasília. A área de pilotis no térreo foi ocupada por apartamentos sem privacidade, o estacionamento em subsolo foi eliminado e as áreas abertas se mantiveram coletivizadas. A redução orçamentária, tanto na execução como na manutenção, transformou os jardins coletivos em áreas residuais sem tratamento e, pior do que isto, muitas vezes sem controle.


  Na revista Projeto foram encontrados dois artigos que atestam a isenção do BNH nos projetos arquitetônicos. Os textos podem ser considerados contemporâneos, pois o intervalo de publicação não chega a um ano e ambos se referem a projetos desenvolvidos nos anos 70. Revelam a opinião dos arquitetos envolvidos a respeito do grau de independência no desenvolvimento de projetos para conjuntos habitacionais a serem financiados pelo BNH. No primeiro deles, Nos anos de ouro do BNH, a liberdade para apresentar propostas, estão publicados três conjuntos financiados pelos BNH, projeto do grupo de arquitetos formado por Massimo Fiocchi, Giancarlo Reanda, Carlos Augusto Mattei Faggin e Narciso José Rodrigues Martins.Tratou-se de iniciativa privada, onde foi possível estabelecer os critérios construtivos e os tipos de habitação, deixando para o BNH apenas a participação como entidade bancária, responsável pela aprovação do financiamento. Os três projetos apresentam propostas formais diferenciadas: plantas circulares, em forma de cata-vento ou elevações piramidais, fugindo das soluções correntes utilizadas nos projetos financiados pelo Banco. No entanto, somente um dos conjuntos foi executado. O outro artigo, Garantir a concepção, apesar das limitações, publica o Conjunto Habitacional Estrela d´Alva, projeto do arquiteto Joel Campolina, executado em Belo Horizonte. A primeira solução de projeto foi proposta em maio de 1977, prevendo a execução em duas etapas sucessivas. Como este processo demandaria a licitação em duas fases, foi necessária uma adequação do projeto às regras de operação do BNH. De qualquer forma, o artigo ressalta que, apesar das limitações impostas pelo Banco, muitas das características da proposta inicial puderam ser preservadas no projeto implantado.


  CONJUNTO HABITACIONAL ESTRELA D´ALVA


  O projeto do Conjunto Habitacional Estrela D´Alva, iniciativa da Cooperativa Paineiras, com a colaboração do INOCOOP-CENTRAB de Minas Gerais, passou por um processo bastante peculiar. Proposto para uma área com desníveis consideráveis, numa região ainda não urbanizada no bairro Estrela D´Alva na cidade de Belo Horizonte, contou com o arquiteto Joel Campolina e sua equipe, num esforço de desenvolver um projeto que contemplasse questões como conforto ambiental, privacidade, segurança, baixo custo e participação dos usuários na consolidação do projeto. Para a concepção urbanística Campolina teve a colaboração do arquiteto Saul Vilela Marques, enquanto que a proposta arquitetônica teve a participação do arquiteto Miguel Resende Vorcaro.


  Uma imagem contendo mapa, texto


