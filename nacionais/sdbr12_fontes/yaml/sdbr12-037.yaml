  Numa área de 24 hectares de topografia acidentada, foi definida pelo BNH a necessidade implantar aproximadamente 1.300 unidades habitacionais a fim de garantir a viabilidade econômico-financeira do empreendimento. A partir de levantamento dos equipamentos urbanos existentes nas proximidades do terreno destinado ao conjunto, foi prevista reserva para área verde, comércio, escola, conjunto esportivo e centro social.


  Uma imagem contendo texto, mapa


  Descrição gerada com muito alta confiança


  “Como se poderá examinar na planta de implantação geral, os edifícios não seguem necessariamente alinhamentos paralelos aos eixos do sistema viário, mantendo entretanto entre si o mesmo referencial de orientação em diagrama aos pontos cardeais leste-oeste.”


  (Revista Projeto, n. 75, p. 87-88)


  O projeto de Campolina fez parte de uma seleção de obras sobre arquitetura brasileira contemporânea sob o título “Nos últimos anos, surgem novos caminhos e tendências” de Ruth Verde Zein, também para a revista Projeto, na edição de número 53 de julho de 1983. Neste artigo Ruth relaciona obras de acordo com sua tipologia funcional onde aparecem residências, edifícios públicos, de escritórios, administrativos, industriais, educacionais, etc., chegando à habitação coletiva, onde um dos exemplares citados é o Conjunto Habitacional Estrela D´Alva. Além da foto ilustrativa, o texto qualifica a obra afirmando que “As questões da adequação à morfologia do terreno, combinadas com propostas construtivas que permitissem baixo custo, sem implicar excessiva padronização são as linhas mestras do projeto”3 Projeto, n. 53, p. 112.. O exame da obra confirma a impressão da autora, principalmente no que diz respeito à busca da diversidade.


  Projeto, n. 53, p. 112.


  Comprovando o valor atribuído ao projeto, o Conjunto Estrela D´Alva fez parte das obras expostas na Sala Especial do Arquiteto Joel Campolina na Bienal Internacional de Arquitetura de 2005, e publicada no Catálogo da Exposição4 CAMPOLINA, 2005, p. 28-29., onde comparece um pequeno memorial, desenho axonométrico, fotos da maquete e da obra executada.


  CAMPOLINA, 2005, p. 28-29.


  Uma imagem contendo ao ar livre, céu, edifício, chão


  Descrição gerada com muito alta confiança


  A publicação do conjunto em 1985, na revista Projeto, relata as dificuldades encontradas pelo arquiteto em aprovar um projeto de caráter inovador junto ao Sistema Financeiro da Habitação. Foram desenvolvidas quatro soluções de projeto, prevalecendo, segundo o texto “os argumentos do BNH, que optou por aquela que mais se aproximava dos padrões convencionais existentes”5 Projeto, n. 75, p. 84.. As dificuldades encontradas não foram motivo de desistência por parte de Campolina, que tinha como objetivo “testar as causas e efeitos de um trabalho complexo como este”6 Idem, ibidem., considerando o papel secundário que vinha sendo atribuído à arquitetura em programas deste tipo. O título do texto parece expressar de forma clara as intenções do arquiteto, em levar adiante o processo projetual, buscando garantir a qualidade arquitetônica apesar das dificuldades encontradas. Ao que parece, com a conclusão das obras dos edifícios residências em 1981, mesmo que incompleta, considerando a não execução dos equipamentos comunitários que faziam parte do projeto, Campolina julgou procedentes suas iniciativas: “Convém ressaltar que, apesar de todas as limitações, muitas das características da nossa proposta inicial puderam ser preservadas no projeto implantado”7 Idem, ibidem..


  Projeto, n. 75, p. 84.


  Idem, ibidem.


  Idem, ibidem.


  A primeira proposta, de maio de 1977, previa a participação dos usuários no desenvolvimento do projeto, requerendo licitação em duas fases. Na primeira fase seriam executados o arcabouço estrutural, com a utilização parcial de elementos pré-moldados, e as colunas principais do sistema elétrico e hidráulico, ficando as demais compartimentações para um momento posterior. Na segunda fase, as edificações seriam concluídas, de acordo com padrões definidos pelos arquitetos a partir de análises efetuadas em conjunto com os usuários. Esta proposta, que segundo seu autor “preconizava uma arquitetura menos rígida e mais receptiva às manifestações dos usuários”8 Idem, ibidem., aceita num primeiro momento pelo INOCOOP, foi recusada pelo BNH que não previa financiamentos em duas fases de licitação.


  Idem, ibidem.


  Uma imagem contendo texto


  Descrição gerada com muito alta confiança


  A segunda alternativa, de abril de 1978, procurou manter a flexibilidade interna e a participação dos usuários no desenvolvimento do projeto. Para atender ao regramento de licitação numa única etapa, a proposta seria entregar os apartamentos concluídos, sem a compartimentação interna entre quartos e salas. Esta tarefa ficaria ao encargo dos usuários, de acordo com soluções definidas pelos arquitetos. Esta proposta foi recusada em primeira instância, desta vez pelo INOCOOP.


  Uma imagem contendo texto


  Descrição gerada com muito alta confiança


  Segundo Campolina, a partir destas duas recusas teria recebido “diretrizes no sentido de observar os padrões convencionais usado pelo BNH, em termos de planta e sistemas construtivos, inviabilizando qualquer solução alternativa”9 Idem, p. 86.. Para a terceira proposta, mantendo o princípio arquitetônico de um único edifício-padrão em forma planimétrica de cantoneira, o arquiteto procurou incorporar coordenação modular ao projeto como forma a racionalizar o sistema construtivo e permitir a utilização de componentes pré-moldados. Desenvolvida e detalhada, esta proposta foi recusada pelo BNH, condicionando a aprovação do financiamento a uma simplificação da planta e redução da área construída do apartamento, que resultou na solução adotada. Segundo o arquiteto Campolina: “A versão final é uma simplificação das anteriores.”10 Em entrevista concedida em 09 de outubro de 2008.


  Idem, p. 86.


  Em entrevista concedida em 09 de outubro de 2008.


  Examinando as plantas das três soluções sucessivas do projeto é possível constatar que a simplificação final se deteve especialmente nas paredes externas. Estes planos que inicialmente apresentavam reentrâncias, gerando negativos junto às aberturas nas fachadas e abrigando internamente vãos de armários na mesma profundidade foram suprimidos. Por outro lado, as plantas baixa dos apartamentos, que a princípio apresentavam inflexões de 45º nos compartimentos internos, foram progressivamente deixando esta geometria em favor da ortogonalidade.


  Uma imagem contendo texto


  Descrição gerada com muito alta confiança


  Uma imagem contendo texto, mapa


  Descrição gerada com muito alta confiança


  Todos os edifícios que compõem o Conjunto Estrela D´Alva foram constituídos a partir de uma planta baixa modelo, conforme o arquiteto Campolina: “O princípio do projeto é uma célula que se repete”11 Idem.. A partir desta unidade padrão e suas variações, a planta foi organizada em forma de cantoneira, com três apartamentos por andar, e a circulação vertical separada do corpo principal da edificação, ocupando o quadrante livre da planimetria. Pela verificação das plantas, pode-se constatar que os arquitetos fizeram uso de uma malha de 8,35 por 8,35 metros para a coordenação dimensional. O projeto definiu edifícios-cantoneira de quatro pavimentos, ou a articulação de dois destes blocos, tendo como núcleo a circulação vertical, onde um deles tem seis e o outro dez pavimentos. O térreo permaneceu parcialmente livre com o uso de pilotis marcando a entrada dos edifícios, sendo a área restante ocupada por apartamentos. Não foi identificada nenhuma estratégia que procurasse compensar a falta de privacidade nos apartamentos térreos. Embora os edifícios não liberem totalmente o solo, o uso de pilotis revela uma situação intermediária, pressupondo uma utilização continuada do térreo como comentou Campolina: “No nível dos pilotis você tinha um trânsito, uma circulação de pessoas. Foi pensado assim, para você circular mesmo, em todas as quadras...”12 Idem.


  Idem.


  Idem.


  Uma imagem contendo texto


  Descrição gerada com muito alta confiança


  As fachadas sofreram um processo de simplificação ao longo do desenvolvimento do projeto com a supressão dos recuos das esquadras. Com alinhamento das aberturas junto aos planos das fachadas, perdeu-se o contraste de luz e sombra que este recurso poderia gerar. Por outro lado, permaneceu o princípio de aberturas verticalizadas, com a adoção de esquadrias tipo maxim-ar, vistas pelos arquitetos como mais adequadas por uma série de vantagens como privacidade, conforto ambiental e menor ocupação das paredes internas13 “As janelas adotadas (verticalizadas do tipo maxim-ar) parecem-nos as mais adequadas, para a situação de alta densidade que se apresenta, por permitirem: maior privacidade do interior dos apartamentos, porque possuem menor largura em relação às janelas convencionais; maior controle de incidência direta dos raios solares no interior dos cômodos, pelo motivo já exposto; melhor utilização dos compartimentos, ao liberar maior superfície de paredes; maior segurança no uso, ao eliminar o perigo de acidentes com crianças e velhos, resultantes da tendência ao debruçamento no peitoril das janelas convencionais, situadas em prédios altos ou torres; a continuidade da ventilação interna, mesmo com chuva, podendo permanecer parcialmente abertas sem penetração de água; melhor ventilação, pois ocupam a totalidade do pé-direito, facilitando a renovação do ar interno aquecido pela ausência da verga superior.”Projeto, n. 75, p. 88.. A verticalidade e proporção dimensional das esquadrias, assim como o cuidado na composição das fachadas através do posicionamento das aberturas garantiu um resultado harmônico para o conjunto. Salas a dormitórios utilizam a mesma dimensão de esquadrias, na maior parte das vezes acopladas duas a duas. As janelas dos banheiros, mais estreitas, buscam similaridade pela mesma dimensão de altura. São estas as esquadrias presentes nas fachadas principais. Cozinhas e áreas de serviço estão judiciosamente situadas em planos recuados de fachada, ficando assim os arquitetos com mais liberdade para atender os requisitos destas aberturas.


  “As janelas adotadas (verticalizadas do tipo maxim-ar) parecem-nos as mais adequadas, para a situação de alta densidade que se apresenta, por permitirem: maior privacidade do interior dos apartamentos, porque possuem menor largura em relação às janelas convencionais; maior controle de incidência direta dos raios solares no interior dos cômodos, pelo motivo já exposto; melhor utilização dos compartimentos, ao liberar maior superfície de paredes; maior segurança no uso, ao eliminar o perigo de acidentes com crianças e velhos, resultantes da tendência ao debruçamento no peitoril das janelas convencionais, situadas em prédios altos ou torres; a continuidade da ventilação interna, mesmo com chuva, podendo permanecer parcialmente abertas sem penetração de água; melhor ventilação, pois ocupam a totalidade do pé-direito, facilitando a renovação do ar interno aquecido pela ausência da verga superior.”


  Projeto, n. 75, p. 88.


  Além da busca de racionalização do sistema construtivo e da intenção de usar componentes pré-moldados, os arquitetos foram obrigados a abrir mão de outras inovações, talvez cerceados pela sistemática de licitação dos órgãos financiadores.


  As unidades habitacionais dividem-se em apartamentos de dois dormitórios, com área de 60,38 m2, três dormitórios com 70,83 e 79,56 m2. Os dois primeiros se inserem na malha dimensional de 8,35 por 8,35 metros, enquanto que o terceiro excede este módulo em uma das direções. A distribuição interna dos compartimentos mantém similaridade nestas tipologias. Nos apartamentos de planta quadrangular de dois e três dormitórios, estes compartimentos são alinhados em uma das fachadas, ficando a sala e o banheiro em plano externo adjacente. As cozinhas e áreas de serviço do apartamento de dois dormitórios se situam na reentrância da fachada criada pela supressão do terceiro dormitório. No caso do apartamento de três dormitórios com 70,83 m2, os compartimentos de serviço ocupam espaço próximo à circulação vertical, situada no quadrante do pavimento tipo onde não existe apartamento. Os apartamentos de três dormitórios, com 79,56 m2, têm acréscimo de área pela adição de um compartimento de serviço, que programaticamente se assemelha a um dormitório de empregada, mas na planta recebe a denominação de depósito, possivelmente por algum entrave normativo. A partir de uma transformação da planimetria do apartamento de dois dormitórios, esta tipologia mantém a subtração da planta permitindo a ventilação da cozinha e área de serviço, mas excede o perímetro quadrangular com o terceiro dormitório. Estas tipologias foram articuladas em cantoneiras, sobrepostas em edifícios de quatro pavimentos sem elevador, ou em seis e dez pavimentos, em duas cantoneiras invertidas geminadas, que centralizam a circulação vertical com escada e dois elevadores.


  O Conjunto Estrela d´Alva reúne ao todo 67 edifícios-cantoneira de quatro pavimentos, sem elevador, com dois apartamentos de três e um de dois dormitórios por andar, e pilotis parcial no térreo sob uma das unidades de três dormitórios. Desta forma, cada um destes edifícios tem sete apartamentos de três dormitórios e quatro de dois, com um total de 469 unidades de três dormitórios com 70,83 m2, e 268 de dois dormitórios com 60,38 m2. Com uso de elevador, os edifícios geminados de seis e dez pavimentos, com pilotis parciais sob duas unidades, são compostos unicamente por apartamentos de três dormitórios com 70,83 e 79,56 m2, com acréscimo de área pela ocorrência de dependência de empregada. No total de 14 edifícios geminados chegam a 644 apartamentos de três dormitórios. Com 268 apartamentos de dois dormitórios e 1.113 de três dormitórios, com e sem dependência de empregada, o projeto da equipe de Campolina previu um total de 1.381 unidades, atendendo a viabilidade prevista pelo BNH.


  Uma imagem contendo foto, ao ar livre, edifício, pessoa


  Descrição gerada com alta confiança


  Fone: Acervo Arq. Joel Campolina


  A relação com o entorno urbano foi uma das preocupações dos arquitetos, conforme relato do arquiteto Campolina: “Havia uma proposta de integração com o bairro. A idéia foi que parte da área fosse um ponto de convergência para o bairro, um centro de atividades, como um clube conectado com o sistema urbano existente”14 Em entrevista concedida em 09 de outubro de 2008.. Desta forma, uma área central da gleba, onde havia uma depressão do solo, seria reservada para recreação e equipamentos comunitários, prevendo o uso dos moradores do conjunto, assim como dos bairros adjacentes, como forma de incentivar maior intercâmbio sociocultural. Isto demonstra a intenção revelada por Campolina: “Na implantação, a ideia era quebrar aquela hipótese usada nos conjuntos de isolamento, como um gueto.”15 Idem.


  Em entrevista concedida em 09 de outubro de 2008.


  Idem.


  Depois de algumas ponderações iniciais sobre o parcelamento em lotes convencionais, preponderou a proposta pela adoção da superquadra reconhecida por Campolina: “... foram pensadas várias situações em que você teria as quadras, tinha alguma coisa a ver com as quadras de Brasília, não com um conteúdo totalmente idêntico, porque não era o caso”16 Idem.. O argumento foi de que “diminui-se consideravelmente o percentual de vias internas, permitindo maior liberdade na implantação das edificações”17 Projeto, n. 75, p. 86.. Decisão que demonstra o comprometimento do projeto com doutrina moderna no que diz respeito a hierarquia viária e grandes quarteirões com edificações isoladas. Por outro lado, o projeto do Conjunto Estrela D´Alva não chega ao extremo de segregar veículos e pedestres como reconhecem seus arquitetos: “A malha interna da circulação de veículos e pedestres interage sem conflitos”18 Idem, p. 88.. Sendo assim, área foi cortada por vias internas em forma de alças a partir do sistema viário periférico, definindo cinco quarteirões, sendo um deles, centralizado, destinado ao equipamento comunitário.


  Idem.


  Projeto, n. 75, p. 86.


  Idem, p. 88.


  A solução adotada para os desníveis naturais do terreno foi a definição de diversos patamares, de forma a criar superfícies planas em diferentes níveis que pudessem receber as edificações e áreas de estacionamento. O recurso contribuiu para trazer diversidade ao conjunto, atributo reconhecido pelos arquitetos: “A implantação em platôs sucessivos quebra a monotonia presente na maioria dos conjuntos habitacionais similares”19 Idem, ibidem.. Desta forma, os edifícios-cantoneira foram justapostos de forma escalonada, unindo seus vértices, em grupos de dois a sete sobre patamares sucessivos. Com acesso a partir do sistema viário periférico ou das vias internas, foram reservadas áreas para estacionamento nos diversos patamares.


  Idem, ibidem.


  A busca de orientação solar homogênea para todas as unidades condicionou fortemente a implantação das edificações: “Adotou-se um único referencial de orientação para todos os setores do conjunto, obtendo-se dessa forma somente quatro situações de insolação diferenciada, de modo a facilitar, portanto a padronização das soluções individuais”20 Idem, ibidem.. Desta forma, os edifícios-cantoneira com três fachadas que iluminam e ventilam compartimentos de permanência prolongada, como dormitórios e salas, foram todos implantados a partir de um ângulo de 45º com os eixos cardeais. Desta forma a liberdade de implantação em relação ao sistema viário interno e periférico permitiu a busca de insolação adequada e homogênea para todas as unidades.


  Idem, ibidem.


  A verificação atenta deste projeto deixa a impressão de que acima de tudo, a preocupação de seus arquitetos foi fugir da repetitividade e da monotonia que caracterizou obras desta categoria entre 1964 e 1986. Este ponto de vista é confirmado pela memória que acompanhou esta obra na Sala Especial dedicada a Joel Campolina na Bienal Internacional de Arquitetura em 2005:


  “A solução arquitetônica e urbanística adotada, embora limitada pelos padrões rígidos exigidos pelo BNH da época, representou uma evolução para esse tipo de empreendimento social, configurando volumetrias ricas e variadas, dialogando harmoniosamente com a morfologia do terreno natural bastante acidentada e com os padrões do tecido viário pré-existente na época.” 21 CAMPOLINA, 2005, p. 28.


  CAMPOLINA, 2005, p. 28.


  O recurso para a economia de meios não foi buscado numa simples repetição, mas numa sistematização. Isto é perceptível em várias escalas, desde a unidade habitacional até a implantação. A simples repetição dificilmente levaria a diversidade que a sistematização pode permitir. Uma única planta de apartamento de três dormitórios manteve sua estrutura básica, transformou-se em dois dormitórios por uma subtração e, com o mesmo zoneamento funcional, alcança uma solução que agrega mais um compartimento de serviço. Por outro lado, o uso de diversos planos de fachadas, aumentando seu perímetro, pode ser criticado como superfícies que elevam o custo das edificações.


  Diferentes alturas das edificações contribuíram para maior diversidade, assim como os patamares sucessivos foram fatores de diferenciação. Parafraseando o título do artigo que publicou o projeto do Conjunto Habitacional Estrela D´Alva, “Garantir a concepção, apesar das limitações”, pode-se dizer que os arquitetos neste projeto conseguiram “Garantir a diversidade apesar das limitações”.'
