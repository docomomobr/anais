resumo_en: The development of official initiatives to provide housing for low-income populations in Brazil started whith the Institutos de Aposentadoria e Pensões [Retirement and Pension Institutes], followed by the Banco Nacional de Habitação [National Housing Bank], from1964 to1986, when the bank was dissolved. BNH gave housing financing on an unprecedented scale in Brazil. That production was the object of much criticism, which may have put away the architectural discussions of this issue. This article seeks to check an architectural example from the BNH period, which has not yet been the object of careful investigation. Thus, the Estrela D´Alva Housing Project, in Belo Horizonte/MG, designed between 1977 and 1981 by the architect Joel Camplina is studied, trying to demonstrate that, despite the criticism attributed to housing complexes funded by BNH, which most of them have no architectural quality, there are some examples that correspond to what is expected as a good architecture.
