texto: 'O patrimônio e formação de arquitetos e urbanistas no Brasil


  Seguindo uma tendência verificada internacionalmente e ressalvadas as diferenças, a restauração, em suas diversas modalidades, começa a ocupar um espaço cada vez mais significativo no portfólio dos profissionais arquitetos e urbanistas brasileiros. Essa constatação impõe a necessidade de refletir sobre os conteúdos e a abordagem do tema no âmbito dos cursos de graduação.


  Apesar do primeiro curso de arquitetura remontar a mais de um século antes e de termos no Brasil ao menos 4 cursos de arquitetura ativos (ENBA RJ, Escola Politécnica e Mackenzie SP, ENA BH) à época da criação do SPHAN, as questões da intervenção no patrimônio esperariam mais de meio século para serem absorvidas no âmbito da formação de graduação. (SALVATORI, 2008, p.52-4)


  Até então, essa formação era concebida como especialização, pertinente a curso destinados a pós-graduandos.


  No âmbito internacional, a Facoltá di Architettura da Universitá degli Studi de Roma criou em 1965, um curso destinado a formar arquitetos especialistas em restauração, em conjunto como o International Center for the Study of the Preservation and the Restoration of Cultural Property - ICCROM 2.


  Em 1970, o I Encontro de Governadores dos Estados Brasileiros firmou o chamado “Compromisso de Brasília” em que se afirma que


  Para remediar a carência de Mão de obra especializada nos níveis superior, médio e artesanal, é indispensável criar cursos visando à formação de arquitetos, restauradores, conservadores de pinturas, escultura e documentos, arquivologistas e museólogos de diferentes especialidades, orientados pelo DPHAN e pelo arquivo nacional os cursos de nível superior. (Farah, 2010, p. 78).


  Quatro anos depois, em São Paulo, um convênio entre o CONDEPHAAT, órgão estadual de patrimônio e a FAU USP deu origem a um Curso de Especialização em Restauração e Conservação de Monumentos e Conjuntos Arquitetônicos, realizado no segundo semestre de 1974.


  Este curso, que vários autores consideram um marco fundamental na área, foi retomado em Recife (1976), Belo Horizonte (1978) e Salvador (1980), onde teve origem o Curso de Especialização em Conservação e Recuperação de Monumentos e Conjuntos Históricos (CECRE). Resultado de acordo entre a UFBA, o IPHAN e a Unesco, esse curso se mantém até hoje e se constitui em referência para a área.


  Paralelamente, a FAU USP organizou em 1978 um curso de especialização em Patrimônio Ambiental Urbano, organizado por Carlos Lemos e pela geógrafa Maria Adélia de Souza, que teve entre seus professores Milton Santos e Aziz Ab´Saber, geógrafos; Ulpiano Bezerra de Menezes, historiador, além de James Fitch, da Columbia University (NY) e Adriano La Regina, da Superintendência de Antiguidades de Roma.


  Assim se consolidou a tendência de considerar o ensino de restauro arquitetônico no âmbito da pós-graduação, com pouca e irregular presença da matéria nos cursos de graduação.


  Quase uma década e meia depois, e em meio a uma enorme expansão dos cursos de graduação em todo o país, majoritariamente em instituições privadas, consolidou-se a compreensão de que a formação especializada em patrimônio, como se configurava no Brasil até então, não atendia mais às demandas do “mercado” e a questão da preservação passou a integrar o conjunto de conteúdos obrigatórios na formação dos arquitetos e urbanistas, como definido no currículo mínimo de 1994.


  A Portaria 1770/MEC definiu que a disciplina Técnicas Retrospectivas tem caráter profissional e “que o seu estudo “inclui a conservação, restauro, reestruturação e reconstrução de edifícios e conjuntos urbanos.”


  Na resolução CNE/CES no. 6/2006 se enfatiza, pela primeira vez, como objetivo da graduação, “a formação de profissionais generalistas, capazes de compreender e traduzir as necessidades de indivíduos, grupos sociais e comunidade, com relação à (...) conservação e a valorização do patrimônio construído...”


  Cabe ressaltar que essa diretriz está coerente com a orientação internacional, ao menos a europeia, consolidada no Manifesto sobre o Ensino de Arquitetura no século XXI, firmado em 2004, em Vizeu (Portugal) por iniciativa do Council for European Urbanism (CEU). Nessa carta de princípios se estabelece que os arquitetos contemporâneos devem estar preparados para responder aos complexos desafios do século XXI, evidenciando a necessidade de se trabalhar conjuntamente a Arquitetura e o Urbanismo e destacando como responsabilidades profissionais “Preservar e restaurar os recursos naturais e culturais existentes” e “Identificar os conhecimentos e as habilidades que constituem o diversificado patrimônio da humanidade.” Como estratégia, preconiza a necessidade de “Pesquisar e aprender com as experiências bem sucedidas do passado, os fracassos, e suas consequências imprevistas.”


  A criação do Conselho de Arquitetura e Urbanismo do Brasil (CAU), pela lei nº 12.378/2010, consolidou a regulamentação profissional e reconheceu como atribuições do arquiteto e urbanista, as “práticas de projeto e soluções tecnológicas para reutilização, reabilitação, reconstrução, preservação, conservação, restauro e valorização de edificações, conjuntos e cidades” (Art. 2o, parágrafo único, inciso V).


  Portanto, todo arquiteto e urbanista formado no território nacional está legalmente habilitado a realizar projetos de intervenção no patrimônio cultural. Refletir sobre as especificidades e diversidade das atribuições do arquiteto e urbanista nesse campo, e sobre os requisitos de formação no âmbito da graduação, independentemente da formação especializada e/ou pós-graduada, é uma tarefa urgente para a qual esta comunicação pretende contribuir.


  Uma questão inicial é a definição do equilíbrio entre a formação generalista de arquitetos e urbanistas e o conjunto multidisciplinar de saberes envolvidos nas práticas de preservação.


  Um aspecto essencial, e nos parece que o DOCOMOMO seja o melhor fórum para essa discussão, diz respeito a uma cultura brasileira na preservação do patrimônio cultural, diretamente ligada ao movimento moderno no país.


  Dedicar-se de maneira consistente à preservação do patrimônio no Brasil exige o domínio de um repertório mínimo sobre as correntes e a história da preservação no país, sem deixar de lado o contexto e as diretrizes normativas internacionais, as quais o Brasil vem seguindo desde os anos 1930.


  Acreditamos que permanece válida a observação de Paulo Ormindo de Azevedo (2005) de que há uma grande diversidade de intervenções que se apoiam, de forma explícita ou não, em concepções distintas de patrimônio e história, em que se observa: “(...) uma crescente tecnificação, (...), em detrimento do debate crítico sobre os objetivos e critérios de intervenções”, criando “intervenções confusas, em que não se entende bem que valores se pretendem resgatar e que critérios são adotados”.


  Como explicita o autor:


  Temos, de um lado, restauradores com boa preparação tecnológica, mas deficiente formação em história da arte e escassa experiência de projetação arquitetônica. De outro lado, há bons projetistas que desconhecem os critérios e possibilidades da restauração e não conseguem dialogar com o monumento. Em muitos casos, as soluções ficam a dever ao monumento, ou pelo caráter simplório das intervenções, ou pela extravagância das mesmas. Em ambos os casos o monumento sai perdendo. (AZEVEDO, 2005, p. 22)


  Essa análise indica a necessidade de, considerado o caráter generalista da profissão, oferecer, na formação, as bases conceituais sobre as quais se assentam os critérios de intervenções e da restauração arquitetônica, articuladas ao repertório mínimo necessário para uma atuação profissional que respeite e valorize o patrimônio e a memória urbana e arquitetônica brasileiras e que permita ao arquiteto trabalhar em colaboração com os especialistas que uma intervenção determinada venha a exigir em função de suas especificidades.


  O patrimônio e o contexto internacional


  Como se sabe, o conceito de patrimônio vem se alargando desde o século XIX, desde a noção de monumento histórico até mais recentemente a de patrimônio imaterial (intangível) e de paisagem cultural.


  A restauração como campo disciplinar, está relacionada diretamente com as políticas de preservação que surgem na Europa em meados do século XIX e, em especial na França e Inglaterra. Como lembra Françoise Choay (2001, p.149), "querer e saber ‘tombar’ monumentos é uma coisa. Saber conservá-los fisicamente e restaurá-los (...) requer uma prática específica e pessoas especializadas, os ‘arquitetos dos monumentos históricos’, que o século XIX precisou inventar".


  A prática profissional do restauro está inserida no âmbito da arquitetura contemporânea de cada época e a ela está sincronizada. Eugène Emannuel Viollet-le-Duc (1814-1879), um dos mais importantes arquitetos na França, filiado à tendência neogótica, foi um dos primeiros teóricos da restauração para preservação do patrimônio histórico. Exerceu a Arquitetura em sua plenitude, atuando tanto em projetos contemporâneos como em intervenções em monumentos. As concepções arquitetônicas de seu tempo são, portanto, fundamentais para compreender a extensão de sua contribuição para o restauro.


  É a partir dessa atitude contestadora que surge, em meados do século XIX, a formulação das duas principais tendências da moderna restauração, ambas vinculadas ao Neogótico. Os “interesses e premissas iguais desembocam em duas concepções opostas de restauração, a do ‘complemento estilístico’ (definida por Viollet le Duc) e da ‘não interferência e da pura conservação’ (defendida por Ruskin)” (PATETA, 1987, p. 18).


  Para a tendência “intervencionista” de Le Duc, restaurar é fazer com que o edifício ou bem patrimonial volte ao seu estado inicial, original. Para tanto, admite-se operação de supressão, correção e até mesmo criação, cancelando os efeitos da degradação mediante a recuperação da forma original do monumento, removendo as intervenções de outras épocas que interferiam na compreensão de seu estilo. “Restaurar um edifício é restituí-lo a um estado completo que pode nunca ter existido num momento dado” (VIOLLET-le-DUC apud CHOAY, 2001, pp. 125-6).


  A abordagem de John Ruskin (1819-1900) é devedora da postura restauradora de Viollet-le-Duc contra a qual se insurge. Segundo Ruskin, seguido por William Morris, é o trabalho das gerações predecessoras que confere o caráter sagrado dos monumentos históricos. Assim, as marcas impressas durante os tempos constituem sua essência. (CHOAY, 2001, p. 156).


  Em As Sete Lâmpadas da Arquitetura, Ruskin afirma que o monumento adquire, a partir da industrialização, nova destinação e valor: a memória. Os desdobramentos dessa associação são inovadores por referenciar o passado na matéria, como produto do trabalho de homens que nos precederam, e não na história da nação. As marcas impregnadas no edifício revelam não apenas o que os homens pensaram e sentiram, mas, “o que suas mãos manejaram, o que sua força executou, o que seus olhos contemplaram (...)”  ( RUSKIN, 1988/1849, p. 208)


  As idéias de Ruskin enriquecem o conceito de monumento histórico, incluindo a arquitetura doméstica. Além disso, criticando aqueles que se interessam exclusivamente pela ‘riqueza isolada dos palácios’, sonha também com a continuidade da malha formada pelas residências mais humildes: ele é o primeiro, logo seguido por Morris, a incluir os ‘conjuntos urbanos’, da mesma forma que os edifícios isolados. (CHOAY, 2001, p. 141)


  As duas correntes antagônicas entre si serão reinterpretadas por Camillo Boito (1836-1914) no final do século XIX, à luz do Ecletismo italiano. Boito formula pela primeira uma nova teoria do restauro que tenciona a oposição entre “reintegração estilística” e conservação, ou “artisticidade” e “historicidade”, formuladas, respectivamente, por E. E. Viollet-le-Duc e J. Ruskin. (CHOAY, 2001, p. 164)


  A tendência inaugurada por Boito, denominada “restauro moderno”, constitui uma proposta intermediária entre as duas anteriores. Utiliza a conservação como método, mas aceita com limitações a restauração, sobretudo como forma de consolidação dos bens históricos. (MACARRÓN, 2008, p. 53-4).


  Boito recomenda a não reintegração de obras inacabadas, como proposto por Viollet-le-Duc, devendo-se evitar adições e renovações, que quando ocorrem devem ser identificadas. Manifesta-se contrário aos restauros estilísticos que falsificavam os bens e considera intervenções efetivas apenas quando necessário. Propõe a manutenção do edifício e que todas as partes do monumento sejam respeitadas como testemunhos da história e do tempo à semelhança de Ruskin, mas sem deixá-lo cair em ruínas passivamente. (CHOAY, op. cit., p. 165)


  Entre os princípios fundamentais da teoria de Boito, destacam-se: as intervenções restauradoras devem ser limitadas, mas caso sejam executadas têm de ser bem identificadas; as partes antigas e as novas serão diferenciadas e visíveis; a distinção entre os materiais modernos e os originais é necessária; as partes eliminadas serão expostas em lugar próximo ao monumento restaurado; todo esse trabalho deve ser registrado e acompanhado de fotografias das diversas etapas, e estar disponível na própria obra ou em local público próximo; a data de execução das intervenções na edificação será gravada juntamente com uma epígrafe descritiva da intervenção (KÜHL, 2008 In: BOITO, 2008/1884, p. 21).


  Gustavo Giovannoni (1873-1947) é reconhecido pela literatura referente ao patrimônio como o principal discípulo de Boito, a partir de cuja teoria reelabora alguns dos procedimentos metodológicos da “restauração científica”, por entender que a ação do restauro vai além dos problemas da estética do monumento. Acrescenta ao método inicial estudos documentais mais sistematizados, que visam a conhecimentos históricos fundamentados. (CHOAY, op. cit., p. 165)


  A teoria fomrulada por Giovannoni tem especial preocupação com as estruturas, com os materiais utilizados na construção e com as técnicas construtivas, enfatizada por sua formação na área da engenharia. Defende a utilização de técnicas modernas, inclusive a utilização de concreto armado, em intervenções de consolidação, reparação e reforço do edifício, de modo a aumentar a resistência da construção. (KÜHL, 1998, p. 198)


  Após a segunda Guerra Mundial, importantes formulações sobre o restauro serão desenvolvidas na Itália, repercutindo na elaboração da Carta de Veneza, em 1964. Segundo Giovanni Carbonara (1997), Roberto Pane foi o primeiro a formular, em 1948, os fundamentos da restauração crítica, dada a escala das destruições provocadas pela Guerra e em oposição às concepções do “restauro científico” ou “filológico”, de Giovannoni. Posteriormente, seus trabalhos foram aprofundados por Renato Bonelli (1963), e Cesare Brandi (1963).


  Será, portanto, a própria obra, a partir do juízo crítico do restaurador e de sua sensibilidade histórico-crítica, competência técnica e conhecimento de história da arte e estética, “a sugerir ao restaurador a via mais correta a ser empreendida” (KUHL, 2008, Nota da Tradutora, in BRANDI, 2008/1963).


  Roberto Pane considera prioritário que, antes de qualquer intervenção, seja realizada uma análise crítica visando a determinar se o monumento pode ou não ser considerado artístico. Somente após esse reconhecimento deve-se recuperá-lo eliminando todas as partes adicionadas ao longo de sua história, libertando, assim, sua “verdadeira forma”. Defende que as partes faltantes ou lacunas devem ser preenchidas com a inserção de novos elementos sem pretender recuperar o espírito criador do artista, iludindo os leigos (KUHL, 2005).


  Embora a restauração seja um procedimento que visa à conservação da obra, elas não devem ser utilizadas como sinônimos. A conservação é o conjunto de ações realizadas para assegurar a maior duração possível para a configuração material do objeto. Já a restauração é definida por medidas que intervêm diretamente sobre a obra para deter danos e degradações, respeitando a fisionomia do bem (MACARRÓN, 2008, p. 54).


  Nesse sentido, a Carta de Veneza, de 1964, reexamina os princípios da Carta de Atenas, de 1931, aprofundando e alargando seus conceitos à luz dos debates do pós Segunda Guerra e estabelece diretrizes para a restauração e a conservação, tendo a experiência da Itália e de países da América Latina, como Peru e México, papel de destaque na formulação dos consensos estabelecidos no documento final.


  A Carta de Veneza é o documento oficial do ICOMOS / UNESCO, no entanto, há décadas novos conceitos são debatidos, ampliando a noção do patrimônio cultural e inserindo novas perspectivas para sua interpretação. Os debates mais relevantes promovidos pela UNESCO foram para o reconhecimento dos bens intangíveis ou imateriais, tema da Recomendação de Paris 1989, sobre a Salvaguarda da Cultura Tradicional e Popular e, em 2003, na Convenção para Salvaguarda do Patrimônio Cultural Imaterial; e a paisagem cultural


  Outros documentos não validados pela Assembleia Geral, têm repercussão na preservação do patrimônio construído, como a Carta de Burra elaborada pelo ICOMOS Austrália, que insere entre as operações legítimas do campo da preservação, a reconstrução. A "Carta de Burra", escrita em 1979 e revista oficialmente pela última vez em 2013, define restauração como "(...) retornar o bem a um estado anterior conhecido, removendo acréscimos ou remontando elementos existentes sem a introdução de novos materiais" (grifo nosso). No caso da introdução de novos materiais, trata-se de reconstrução. O documento inclui ainda outros procedimentos como manutenção e adaptação, e cria a declaração de significância cultural, documento que destaca os significados tangíveis e intangíveis das obras, tais como as qualidades simbólicas e as memórias, visando o uso do bem. Os desastres naturais ou de grandes proporções provocados pelo homem no Brasil, como em São Luiz do Paraitinga (SP) ou em Mariana (MG), abriram espaço para um profícuo debate sobre a reconstrução.


  A Conferência de Nara, realizada em 1994, no Japão, trata da autenticidade, tema referendado em 1964 pela Carta de Veneza, porém o Documento insere um componente cultural que relativiza o conceito de autenticidade, em relação à originalidade da matéria.


  Esse debate nos obriga cada vez mais a compreender as especificidades brasileiras na preservação do patrimônio cultural, a contar e interpretar nossa própria história, buscando a interlocução com os organismos internacionais e as trocas culturais com outras regiões e países. No entanto, a compreensão da bagagem cultural e dos debates nacionais é fator decisivo para a formação de arquitetos e urbanistas mais conscientes de seu papel e atribuições profissionais, definidas a partir de um contexto mais claro, derrubando preconceitos e tabus.


  Patrimônio e arquitetura moderna no Brasil


  Como se sabe, as práticas formais de restauro iniciaram-se de maneira sistemática no país com a criação do Serviço do Patrimônio Histórico Artístico Nacional (SPHAN, atual IPHAN), em 1937.


  Até o final da década de 40, o SPHAN efetivou, segundo Milet (1988), mais de quatrocentos tombamentos. A proteção legal passou a exigir projetos de conservação, adaptações para novos usos, aprovação de projetos em áreas tombadas e outros tipos de intervenção, incorporados às atividades do SPHAN.


  Assim, o tema dos critérios de intervenção e restauração é um desafio, teórico e prático, para os arquitetos do patrimônio e nesses primeiros anos três posturas se destacam: a dos arquitetos vinculados ao neocolonial, a dos arquitetos francamente modernos e a de Lúcio Costa, diferenciada.


  .Entre as Cartas de Atenas: a restauração segundo Lúcio Costa


  Como lembrou PESSOA (2004, p. 11), a atividade de Lúcio Costa como diretor da Divisão de Estudos e Tombamentos do SPHAN,


  “(...) extrapolou o campo dos processos de tombamento, tendo também opinado em obras de restauração, construções novas, normas urbanísticas, enfim, em quase todas as questões do dia-a-dia da repartição, de 1937 até sua aposentadoria em 1972, sendo eventualmente solicitado, praticamente até sua morte em 1998, sempre que as nossas dúvidas precisavam do amparo do seu conselho”.


  Costa não era responsável pelo setor de conservação e restauro mas elaborou conceitualmente os princípios que marcaram a relação entre arquitetura moderna e intervenções em bens patrimoniais.


  Seu primeiro desafio foi a demanda de Rodrigo Melo Franco de Andrade, já em 1937, para que propusesse “soluções para as ruínas das missões jesuíticas”. Nas condições encontradas, Costa (2004, pp. 25-6) indica que “(...) não se pode pensar em reconstruir São Miguel ou mesmo recompor qualquer de suas partes; os trabalhos deverão limitar-se, tão somente, a consolidar e conservar”.


  E sugere


  … a concentração em S. Miguel, não apenas dos elementos que lhe pertençam e estão espalhados um pouco por toda a parte, mas, ainda, dos das demais missões, constituindo-se com eles um pequeno museu no local mesmo das ruínas. (COSTA, 2004, op. cit., p. 37)


  A postura de Costa em relação ao tratamento da ruína está fortemente baseada na Carta de Atenas do Restauro, de 1931, que recomenda. em seu item VI - Técnica da conservação:


  Quando se trata de ruínas, uma conservação escrupulosa se impõe, com a recolocação em seus lugares dos elementos originais encontrados (anastilose), cada vez que o caso o permita; os materiais novos necessários a esse trabalho deverão ser sempre reconhecíveis.


  Seu relatório expõe um plano de trabalho completo, com previsão de mão-de-obra, forma de contratação e pagamento de honorários. Indica ainda a sequência dos trabalhos: escavações em S. João, S. Miguel, S. Lourenço e S. Nicolau; limpeza de todo o terreno ocupado pelas Missões em S. Miguel; levantamento da implantação de S. Miguel; consolidação das ruínas de S. Miguel; construção do museu e da casa do zelador, em S. Miguel; e finalmente a remoção para S. Miguel do material encontrado nos outros povos. (COSTA, 2004, op. cit., p. 37)


  Sua postura está, tanto em relação aos materiais utilizados para consolidar a ruína quanto para as novas construções, ancorada nas recomendações estabelecidas na Carta do Restauro (CARTA DE ATENAS, 1931, item IV - Os materiais de restauração). Os técnicos,


  (...) aprovaram o emprego adequado de todos os recursos da técnica moderna e especialmente, do cimento armado. Especificam, porém, que esses meios de reforço devem ser dissimulados, salvo impossibilidade, a fim de não alterar o aspecto e o caráter do edifício a ser restaurado. (grifo nosso)


  Lúcio Costa atende à Carta do Restauro sem abrir mão de seu vínculo com a arquitetura moderna, interpretando a tradição e utilizando a intervenção contemporânea como reforço do monumento tradicional, como demonstra o recurso de implantar o Museu na posição exata que permite a reconstituição da escala da praça central da missão.


  Programa moderno em contexto histórico


  A primeira grande polêmica sobre o tema da intervenção em sítios históricos envolve a construção do Grande Hotel de Ouro Preto (1940), que deflagrou uma disputa interna no órgão quanto ao caráter da intervenção e marcou, talvez, o momento em que a trajetória da arquitetura moderna brasileira se entrelaça definitivamente com a história da preservação no Brasil.


  O parecer - informal-  enviado por Lúcio Costa a Rodrigo Mello Franco de Andrade passaria a ser, como reconhece Cavalcanti (2000, p. 113), “(...) (uma) espécie de carta de princípios para novas construções em sítios históricos”.


  Costa ([s.d.]. In: MARTINS, 1987, p. 197) começa por demarcar que fala “na qualidade de arquiteto incumbido pelos CIAM de organizar o grupo do Rio e na de technico especialista encarregado pelo SPHAN de estudar a nossa arquitetura antiga...”


  Preliminarmente Costa descarta a proposta elaborada por Carlos Leão, de um hotel em linguagem neo-colonial, pois sabe “... por experiência própria que a reprodução do estylo das casas de Ouro Preto só é possível, hoje em dia, à custa de muito artifício”.


  E também porque admitindo, para efeito argumentativo, que o caráter especial da cidade justificasse essa alternativa, só haveria dois possíveis resultados:


  “... teríamos, depois de concluída a obra, ou uma imitação perfeita e o turista desprevenido correria o risco de, à primeira vista, tomar por um dos principais monumentos da cidade uma contrafação, ou então, fracassada a tentativa, teríamos um ‘arremedo neo-colonial’ sem nada de comum com o verdadeiro espírito das velhas construções”. (ref.)


  A seguir, qualifica o projeto de Oscar Niemeyer, em relação às obras coloniais, afirmando que “..tem pelo menos duas coisas de comum com ellas: belleza e verdade. Composto de maneira clara, directa, sem compromissos, resolve com uma technica actualíssima e da melhor forma possível, um problema atual.” (sic.)


  Sua conclusão conduz, entretanto, a uma postura conciliadora. Na terceira condição, “de amigo”, pondera as resistências e críticas que poderia encontrar o SPHAN e  pergunta “...ainda sem perder de vista nem os CIAM nem o SPHAN se, em casos assim tão especiaes (...) não seria possível achar uma solução (...) que se ajustasse melhor ao quadro e (...) acentuasse menos ao vivo o contraste entre passado e presente ... “


  Essa posição conciliadora não era nem foi regra única nas intervenções modernas, como mostra a implantação da caixa d’água de Luiz Nunes, desabridamente moderna em pleno Largo da Sé Antiga de Olinda (1934-6).


  Tampouco foi a posição de Niemeyer em seus projetos para Diamantina - um entorno histórico tão denso quanto o de Ouro Preto – onde constrói o Tênis Clube (1950); o Hotel Tijuco (1951) e a Escola Júlia Kubitschek (1954) sem nenhuma concessão à conciliação.


  Ao longo da década de 50, os princípios que norteiam as intervenções, sobretudo para adaptação de edificações para novos usos, tendem a consolidar-se no âmbito do órgão embora sem configurar uma rígida homogeneidade nacional.


  No polo oposto da solução proposta por Costa para Ouro Preto está, por exemplo, a “adaptação” do Solar dos Gerânios (1966) em Paraty. A palavra adaptação esconde a construção de um novo edifício, projetado por técnicos do próprio IPHAN com base nos critérios de “coerência formal” e “harmonização do conjunto”, realizando na prática o que Costa rejeitava no projeto de Carlos Leão.


  Lina Bardi e a introdução do restauro crítico


  No final da década de 1950 e início dos anos 1960, novos personagens e instituições entram em cena, renovando o debate e trazendo novas perspectivas para o campo da preservação do patrimônio brasileiro.


  Entre as intervenções realizadas por arquitetos fora do corpo técnico do SPHAN, a restauração do Solar do Unhão em Salvador (1961-3), de Lina Bo Bardi é um caso exemplar pela explicitação de seus princípios metodológicos, por introduzir no país a prática do restauro crítico, desenvolvida na Itália do II pós-guerra por Roberto Pane, Renato Bonelli e Cesare Brandi, e, finalmente por permitir explicitar as diferenças entre os atores da preservação no Brasil.


  O documento encaminhado ao SPHAN inicia ressaltando a relevância do conjunto e as dificuldades do “arquiteto restaurador” diante da tarefa de intervir em um sítio histórico.


  O Conjunto do Unhão constitui um dos poucos exemplos arquitetônico-históricos de um conjunto que não apresenta aquelas características dos monumentos antigos, que põe o arquiteto restaurador frente ao angustioso problema da “escolha” duma época e do “método” de restauração a ser adotado. O problema da “superposição” dos estilos, (...) importantes do ponto de vista arquitetônico, mas que se excluem reciprocamente, não existe neste caso.


  Na sequência, ela explica que o “método romântico” e o “científico” ou “filológico”, estão conceitualmente superados pela “restauração crítica”, praticada e desenvolvida na Itália pós II Guerra Mundial.


  O método de Viollet-le-Duc, presume a “escolha” duma época entre as que o monumento em sua evolução representa e, segundo as leis do estilo escolhido procura “reconstituir” o monumento “assim como aura” (...), chegando a resultados completamente arbitrários e gratuitos na reconstituição. (BARDI, Critério..., 1962, p. 1)


  Descartado a recomposição estilística, explicita as limitações do “método científico”, especialmente desenvolvido por Giovanoni:.


  A restauração “científica”, reação violenta ao método romântico, põe à base de qualquer restauração um rigoroso método filológico, recusando qualquer contrafação e denunciando claramente as partes “reconstruídas”; este método apresenta porém o grave defeito da “frieza”, esvaziando o monumento de todo o conteúdo poético e reduzindo-o a pura peça de Museu, útil somente aos especialistas. (BARDI, Critério..., 1962, p. 1)


  Lina conclui explicitando sua filiação ao método da restauração crítica, que


  “... não exclui a pesquisa filológica como metodologia, assim como não exclui o estudo duma provável (ou prováveis) reconstituição histórica, mas somente como fato de “método” e não como fim. O critério da “restauração crítica” tem por base o respeito absoluto por tudo aquilo que o monumento, ou o conjunto representam como “poética” dentro da interpretação moderna da continuidade histórica, procurando não embalsamar o monumento, mas integrá-lo ao máximo na vida moderna. (BARDI, Critério..., 1962, p. 1-2)


  Essa postura será reatualizada em suas intervenções no SESC Pompéia (1982-86), Pelourinho (1987) ou Ladeira da Misericórdia (1990), constituindo uma referência relevante na formação de uma cultura brasileira de preservação, tanto por suas intervenções diretas como pela formação de discípulos.


  Em paralelo, a cultura brasileira de intervenção moderna continuará recebendo importantes aportes como os de Paulo Ormindo de Azevedo e mais recentemente de Paulo Mendes da Rocha, ainda merecedores de avaliações mais precisas.


  O retrofit, a adaptação de edifícios existentes para novos usos, a revitalização de centros históricos vem compondo uma ampliação progressiva do campo da preservação, cujos limites e implicações também merecem uma avaliação mais detalhada.


  Desafios para o ensino de graduação


  Esta comunicação não pretende, por óbvio, normatizar o tratamento do tema da intervenção patrimonial no ensino de graduação num país de grandes dimensões e rica diversidade cultural, na esfera do patrimônio material, do imaterial ou das paisagens culturais.


  Pode-se apenas propor alguns tópicos para alimentar um debate que, por outro lado, parece fundamental e urgente.


  Partimos do princípio estabelecido da formação generalista, reafirmada pelas diretrizes do MEC e do CAU mas também reforçadas pelas recomendações internacionais mais recentes.


  Assim, cabe estabelecer a distinção entre os conteúdos, técnicas e repertórios específicos a serem desenvolvidos em âmbito de pós-graduação, seja em cursos de especialização ou em formação strictu senso (mestrados e doutorados) e daqueles básicos e essenciais que o ensino de graduação, respeitadas as especificidades e ambientes culturais regionais, deve oferecer aos futuros arquitetos e urbanistas.


  Disciplinas específicas e “patrimonialização” curricular.


  Parece claro que o conjunto de conhecimentos e domínio repertorial para habilitar os profissionais não pode estar concentrado exclusivamente em disciplina ou disciplinas específicas do tipo Técnicas Retrospectivas.


  Em primeiro lugar porque cabe definir com clareza que o núcleo da atuação profissional do arquiteto generalista no campo patrimonial se dá no âmbito da intervenção.


  Em segundo lugar, porque, a exemplo do consenso cada vez maior face à necessidade de “ambientalizar” os conjuntos curriculares, deve-se começar a buscar mecanismos para “patrimonializá-los”, rompendo os limites fixos do campo da teoria e das técnicas de preservação.


  Evidentemente que há a necessidades de disciplinas específicas em que as diferentes teorias do restauro e da preservação sejam apresentadas e compreendidas em sua historicidade. Trata-se de deixar claro ao estudante que, assim como as teorias da arquitetura e do urbanismo, também as teorias do restauro só podem ser corretamente compreendidas em sua historicidade intrínseca, isto é, em sua relação com os contextos sociais, econômicos e culturais em que se conformaram e aos quais se referem.


  Nas disciplinas específicas é fundamental tratar, sempre considerando as especificidades regionais, dos fundamentos de Teorias e história da restauração; Teoria e História da restauração no Brasil; Metodologia de inventário dos bens culturais por meio do reconhecimento, registro e análise dos componentes estéticos, históricos e materiais.


  Por outro lado, nas demais disciplinas, sejam de fundamentação ou profissionais, deve-se incluir nos conteúdos específicos, exemplos e referências de intervenções em bens existentes, formalmente protegidos ou não. As disciplinas de teoria e história da arquitetura podem incluir os projetos de intervenção em articulação com os projetos e obras novas assim como as disciplinas de atelier podem incorporar exercícios de projetação contextualizados em edifícios ou conjuntos de valor patrimonial.


  4.2. Outros instrumentos de preservação.


  É importante na formação dos futuros profissionais a compreensão de que o universo dos bens patrimoniais excede em muito o daqueles tombados ou formalmente protegidos.


  A própria Constituição Federal, de 1988, define que poder público e sociedade promoverão e protegerão “(...) o patrimônio cultural brasileiro, por meio de inventários, registros, vigilância, tombamento e desapropriação, e de outras formas de acautelamento e preservação”. (CF, artigo 216, inciso I)


  Arquitetos e urbanistas formados com capacidade de reconhecimento do valor de bens, conjuntos arquitetônicos, paisagísticos ou urbanos, podem atuar de forma eficaz na mobilização das comunidades para a preservação de patrimônios culturais mais amplos e democráticos. Atentos a costumes e tradições, ouvindo a comunidade em que atuam de forma crítica podem ser agentes no processo de reconhecimento e proteção dos bens, na medida em que o inventário bem realizado já é um instrumento de proteção do bem. Cabe na formação de graduação enfatizar a elaboração de inventários como parte integrante do processo projetual.


  4.3. Atuação em equipes multidisciplinares


  Cabe ainda, a exemplo de quaisquer outros projetos, em função de sua especificidade e complexidade, habilitar o estudante a discernir entre o que é competência precípua do arquiteto e urbanista e aquilo de que ele deve ter os conhecimentos mínimos necessários para trabalhar em equipe multidisciplinar com outros profissionais especializados (técnicos em restauro, especialistas em patologias, em estruturas, etc.)


  4.4. Educação patrimonial


  Por fim, cabe incorporar no processo de ensino-aprendizagem os princípios de atuação que vem sendo desenvolvidos internacionalmente na área de educação patrimonial, naquilo que se refira especificamente ao campo da arquitetura e do urbanismo.'
