texto: 'O AUTO-RETRATO ARQUITETÔNICO DE JOAQUIM CARDOZO


  maneira de proceder mais frequentemente usada pelos que pesquisam fatos e pensamentos, consiste em procurar estabelecer pontos de contato entre determinados documentos, muitas vezes de origens e de natureza diferentes, porém trazendo em si matéria capaz de se pôr em mútua correspondência. Esse processo conduz quase sempre a bons resultados. Existem, na realidade, e não em pequeno número, acontecimentos, dos descritos nos velhos papéis dos arquivos, que mantêm entre si uma associação tão perfeita, que as conclusões se tornam imediatas. Entre outros, porém, a associação, quando existe, não é perfeita, e nesses casos oferece um grau de incerteza ou de dúvida de determinação pouco fácil, mesmo com o emprego de sucessivos e bem ordenados confrontos; mesmo à luz de uma análise crítica especial. São os problemas desse último tipo que constituem, para o historiador, o campo de pesquisas de mais difícil estudo e por isso mesmo o mais importante. Não basta ficar, na constatação de um caso, com a aparência simples que lhe forneceu um primeiro e imperfeito exame. É necessário descobrir-lhe o verdadeiro todo complexo e formar, em torno deste, uma série de observações lógicas que represente um conhecimento menos primário do fenômeno histórico.»


  —Joaquim Cardozo, 1940.


  embr[e]mos do que disse Antonio Pagliano, ao comentar as direções da exegese, desde os gregos: Uma, da escola de Pérgamo, que procurava ‹esclarecer os pontos obscuros, resolver as incongruências verdadeiras ou pressupostas, descobrir alegorias; onde não existia o problema, podia-se inventá-lo, para se sentir o prazer de o resolver, segundo o costume usado havia muito›; E outra, a da escola de Alexandria, que buscava ‹acima de tudo reconstituir criticamente os textos, dando lugar importante às considerações linguísticas e à interpretação da letra›. É uma pena que, no caso de Cardozo, tenha havido mais contribuição da segunda que da primeira.»


  —Mario Hélio Gomes de Lima, 2007.


  A


  ntes de concluir esses escritos sobre o Joaquim Cardozo ‹arquitetônico›, quero propor uma conjectura, uma hipótese que me ocorreu já há vinte anos, por ocasião do Centenário do poeta; Mas que só agora –nas comemorações do seu 120° aniversário– pude registrar na forma deste texto.


  Proj. Estrutural: Joaquim Cardozo.


  “Não será que na histórica Praça da República se pode vislumbrar um esboço da história da arquitetura brasileira? O edifício da Fazenda (1939) contrastando as suas linhas modernas com as linhas greco-romanas do Palácio da Justiça  (1929) –em cuja Cúpula octogonal esteve instalado o grupo de arquitetos e engenheiros modernos da ‹Diretoria de Arquitetura e Urbanismo›; Com os toques franceses do Teatro Santa Izabel (1840); E com os estilos indefinidos do Palácio do Governo e do Liceu de Artes e Ofícios…”


  —In Secretaria da Fazenda: Um Século de História, p.119. Manuel Correia de Andrade.


  Penso que a sensibilidade arquitetural de Cardozo tenha se realizado também, de modo singular e extraordinário, num ‹Auto-Retrato Arquitetônico›, criado pelo poeta em referência velada –mas direta– a uma obra muito especial da nossa arquitetura moderna: o edifício da Secretaria da Fazenda de Pernambuco –o chamado Palácio da Fazenda– na Praça da República, junto ao rio Capibaribe.


  Sobre esta obra João Cabral de Melo Neto escreveu o poema O Engenheiro , versos que caberiam perfeitamente a Cardozo:


  O Engenheiro


  A luz, o sol, o ar livre


  envolvem o sonho do engenheiro.


  O engenheiro sonha coisas claras:


  Superfícies, tênis, um copo de água.


  O lápis, o esquadro, o papel;


  o desenho, o projeto, o número:


  o engenheiro pensa o mundo justo,


  mundo que nenhum véu encobre.


  (Em certas tardes nós subíamos


  ao edifício. A cidade diária,


  como um jornal que todos liam,


  ganhava um pulmão de cimento e vidro).


  A água, o vento, a claridade,


  de um lado o rio, no alto as nuvens,


  situavam na natureza o edifício


  crescendo de suas forças simples.


  A Prancha à esquerda expressa as relações Arquitetura/Natureza: «A água, o vento, a claridade, / de um lado o rio, no alto as nuvens, / situavam na natureza o edifício / crescendo de suas forças simples.» Na Prancha à direita estão indicados 4 dos ‹5 Pontos da Nova Arquitetura›: o Pilotis, o Teto-Jardim, o Plano Livre, a Fachada Independente —Todos estes princípios, assim como a Janela em Fita, estão realizados na arquitetura da Secretaria da Fazenda.


  Essa obra de arquitetura –na qual Cícero Dias pintou 9 murais – conecta, numa trama de rica tessitura– Joaquim Cardozo, Lucio Costa, Niemeyer, João Cabral, os irmãos Aluízio e Evaldo Bezerra Coutinho, Cícero Dias, Luiz Nunes, Fernando Saturnino de Britto, Ayrton Carvalho, Heitor Maia Neto, Antônio Bezerra Baltar, José Norberto Castro e Silva, Hélio Feijó, Gauss Estelita…. Numa trama que constitui e define a própria cultura moderna brasileira e pernambucana.


  Pois esta obra de arquitetura, e o poema de Cardozo que a ela refere –Soneto de Vidro– constituem, como um duplo espelho, o ‹Auto-Retrato-Arquitetônico› do poeta.


  Soneto de Vidro


  Este ser que se compõe de adjacências,


  E de um cimento claro e matinal,


  Tem nos seus nervos finos transparências,


  De luz de alimenta. Fala cristal.


  Por seu través mantendo as aparências,


  Da limpidez é símbolo e sinal;


  Meu coração, por essas excelências,


  Nele se mira e se vê por igual,


  Nele se ajusta, assim como vertida


  Onda de anseios vagos e dispersos


  Que um sopro dual juntasse em verbo e vida.


  Lendo-o com precaução modesta e ágil


  Cuidado tenham no seguir seus versos


  Que este soneto é de matéria frágil.


  Vejamos verso a verso.


  Este ser que se compõe de adjacências,


  E de um cimento claro e matinal,


  Um ‹ser que se compõe de adjacências› –Ou seja, que se compõe de ‹espaços internos contíguos› disse Evaldo Coutinho; Espaços tesselados tridimensionalmente e topologicamente organizados –diria o matemático Cardozo; organizados numa ‹sintaxe espacial›, diria Bill Hillier.


  Um ‹cimento claro e matinal›: O Concreto Armado, emblema universal da Arquitetura Moderna (A ‹pedra artificial›, no dizer de Le Corbusier; Essa ‹pedra mais recente›, no dizer do próprio Cardozo…). Para Cardozo e Cabral, símbolo de clareza ‹matinal›.


  Tem nos seus nervos finos transparências,


  De luz de alimenta. Fala cristal.


  Sendo o Espaço› a matéria essencial da Arquitetura –como ensina Coutinho– nenhum de seus valores é mais importante que a ‹Luz›. Assim se entende porque o Cristal –em sua transparência luminosa– foi –é ainda– símbolo emblemático da Arquitetura Moderna –como apontava Dalibor Vesely. Desde a Glasarchitektur do Expressionismo alemão, às torres da Cidade Radiante de Corbusier, aos arranha-céus de aço e vidro de Mies van der Rohe…


  Na gravura de Feininger –que figurou no Manifesto da Bauhaus– estão integrados dois símbolos fundamentais para a Arquitetura Moderna: a Catedral e o Cristal. Dizia Paul Scheerbart sobre o ‹Pavilhão de Cristal› de Bruno Taut (1914): «A Luz Penetra Todo o Cosmos / E Está Viva no Cristal». E o próprio Taut: «A Arquitetura do Futuro Será Cristalina»… E «A Catedral Gótica é o Prelúdio da Arquitetura de Cristal» (1914).


  Por seu través mantendo as aparências,


  Da limpidez é símbolo e sinal;


  Foi esse verso estranhamente específico, denotativo –e todavia enigmático– que despertou a ideia de que o poema refere-se ao edifício. Na terminologia náutica ‹través› (do latim transversum) é a direção transversal aos costados, os lados longos de uma embarcação. A ‹Analogia Náutica› –a obra arquitetônica como nave ou navio– é aqui crucial para a revelação da relação entre o poema e o edifício. Analogia recorrente na obra de Le Corbusier, nas obras de Luiz Nunes, na arquitetura moderna brasileira… Também no Ministério da Educação no Rio de Janeiro, referência inequívoca da Secretaria da Fazenda. Analogia que não pode ter sido ignorada por Cardozo, que –com precisões de tratadista, e retrocedendo além de Corbusier até fontes antigas– escreveu: «A Arquitetura nasceu no mar, como a própria vida, com os primeiros barcos que se aventuraram no mistério das ondas e dos horizontes.»


  Como diz o poema: No edifício, ‹por seu través›, as longas ‹fachadas livres› (liberadas da carga estrutural conforme o princípio da ‹fachada independente›, e envidraçadas como ‹fenêtres en longeur› corbusianas) mantêm uma aparência de regularidade e transparência cristalina: ‹símbolo e sinal› de perfeita ‹limpidez› arquitetônica.


  Da limpidez é símbolo e sinal;


  Meu coração, por essas excelências,


  Nele se mira e se vê por igual,


  Pois eis o Auto-Retrato do Poeta arquitetônico Joaquim Cardozo.


  No Rio de Janeiro, Le Corbusier tinha insistido que o novo Ministério da Educação deveria estar num terreno à beira-mar, ao invés do lote central em que foi de fato construído. (Para Montevidéu, ele tinha esboçado lâminas que avançavam à margem d’água). No Recife, a locação da Secretaria –‹aproada› à margem do rio– realiza a Analogia Náutica na dialética Arquitetura/Natureza: «A água, o vento, a claridade, / de um lado o rio, no alto as nuvens, / situavam na natureza o edifício / crescendo de suas forças simples.»


  Os versos seguintes:


  Nele se ajusta, assim como vertida


  Onda de anseios vagos e dispersos


  ‹Vagos e Dispersos› anseios dos homens… Que –de novo Evaldo Coutinho– se ‹ajustam› à Arquitetura que habitam assim como um líquido assume a forma do vaso que o contém.


  Onda de anseios vagos e dispersos


  Que um sopro dual juntasse em verbo e vida.


  ‹Que um sopro dual juntasse em verbo e vida›: O sopro do poeta integrando Poesia –arte da palavra, ‹verbo›– e Arquitetura arte do espaço, espaço de ‹vida›.


  Ou talvez –ou também– ‹dualidade› intrínseca à própria Arquitetura, cujas obras –ensinou Evaldo Coutinho– comunicam em dupla dimensão: Uma na qual o edifício é ‹signo visível› –como a palavra escrita; Outra na qual é ‹espaço›, espaço da ‹vida› dos homens.


  João Cabral refere a essa dualidade mesma, quando diz dos palácios de Brasília: «Não se sabe é se o arquiteto / [o]s quis símbolos ou ginástica: / símbolos do que chamou Vinicius / ‹imensos limites da pátria› / ou ginástica, para ensinar / quem for viver naquelas salas / um deixar-se, um deixar viver / de alma arejada, não fanática». Eis uma perfeita tradução da teoria arquitetônica de Evaldo Coutinho, que viu no gênero arquitetônico uma dualidade fundamental, duas dimensões da obra arquitetônica: Uma ‹dimensão aparencial› (Na qual o edifício comunica pela ‹aparência visível›), e uma dimensão ‹experiencial› (Na qual o edifício comunica enquanto espaço que condiciona a experiência de seus ocupantes em acessos e demoras, permanências, movimentos, gestos e percursos… enfim, uma ‹ginástica› que ‹ensina› aos homens modos de ser e estar conformados pelo espaço da arquitetura).


  Por fim, a coincidência mais literal, evidência do próprio título: A lâmina do edifício, com seus 7 pavimentos de ‹vidraças em fita›, constitui 14 linhas –14 versos. Na forma clássica do Soneto: um ‹Soneto de Vidro›.


  Como ‹forma fixa›, o Soneto caracteriza-se pelo número de 14 versos. Embora seja mais conhecida a organização em estrofes de 4+4+3+3 versos (em rimas segundo o esquema abba abba cde cde) –é o chamado soneto ‹italiano›– outros arranjos são possíveis. O soneto ‹inglês› –do qual é exemplo típico o de Shakespeare ilustrado em seguida– tem 3 quartetos + 1 dístico (segundo o esquema abab cdcd efef gg); com versos em ritmo ‹iâmbico›, isto é, em alternância sucessiva de sílabas fortes e fracas (como O Salto Tripartido). O chamado soneto ‹monostrófico› é constituído de 14 versos não estrofados.


  Ademais, para além das analogias evidenciadas desde os Pitagóricos entre as três artes irmãs –Música, Poesia e Arquitetura: Artes do Número e da Proporção– mais uma analogia específica pode-se estabelecer entre a arquitetura da Secretaria e a forma fixa do Soneto: A composição tripartida em ‹Base/Corpo/Coroamento› (uma ‹Forma Fixa› da Arquitetura clássica, poderíamos dizer) –no caso da Secretaria ‹Pilotis+Lâmina+Teto-Jardim› (o Pilotis constituindo uma ‹Ordem Colossal›)– constitui relação direta entre a forma poética e a arquitetônica: O Soneto também é constituído em ‹Introdução/Desenvolvimento/Arremate›.


  A persistência de formas clássicas na primeira arquitetura moderna brasileira –e.g.: Ministério da Educação, obras da ‹Diretoria de Arquitetura e Urbanismo de Pernambuco›– reitera uma analogia com a poesia de Cardozo que, embora moderna desde o início, foi livre da iconoclastia juvenil de muitos modernistas, conservando –a expressão é de Drummond– «formas decorosas de expressão».


  *        *        *


  isse Drummond que o verdadeiro poeta desenvolverá a vida inteira um tema único, que é seu próprio, e que se confunde com a sua natureza e o seu entendimento. Esse tema –ainda que sofra variações, e seja exposto sob formas diferentes– é o eixo em torno do qual se dará a meditação poética que o autor elaborará infindavelmente –embora a saiba sincopada, fugitiva, descontínua, evanescente e, quase sempre, irredutível ao vocábulo…


  Ideia que ecoa em Evaldo Coutinho: Sobressaindo-se a intuição como substância da obra de arte, pode-se afirmar que esta é sempre tautológica. O artista possui uma só intuição do universo, um exclusivo sentimento que lhe é fiel em toda a sua vida, em certos casos reduzível a um tema único, em outros repartível em subtemas; mas, enquanto artista, ele procede de maneira que em mais de uma obra, sem repetição possível, venha a exteriorizar-se essa mesma intuição –que, embora reclusa em sua simplicidade, evolando-se a concretizar-se nos valores da matéria– no fim realiza-se sempre a mesma, ainda que ‹diferente› em cada obra.


  Imagem essencial que sintetiza a Intuição fundamental do poeta Joaquim Cardozo é a imagem ‹arquitetônica› –nos seus desdobramentos: como Espaço, Lugar, Construção, Geometria, Número, Proporção, Métrica, Matemática. Imagem realizada numa poesia de Espaço e Luz, reflexo puro do Espírito humano:


  [Como um] ser que se compõe de adjacências,


  E de um cimento claro e matinal,


  [Que] Tem nos seus nervos finos transparências,


  De luz se alimenta. Fala cristal.


  *        *        *


  Anos depois da conjectura inicial que motivou este ensaio, revisitando o Ministério da Educação no Rio de Janeiro, reparamos –subindo no elevador– que são 14 os pavimentos da lâmina: Precisamente 14 andares, completamente envidraçados em linhas superpostas, na fachada sul. Ocorreu-nos então que talvez este Palácio –ao invés, ou mais do que, a Secretaria da Fazenda– seria a referência oculta no ‹Soneto›. (Cardozo estava no Rio em 1940, em estreito contato com Lucio Costa, Niemeyer, seus amigos arquitetos, durante a construção dessa obra seminal da arquitetura brasileira.)


  e todo modo –posto que a criação poética não está obrigada à exclusividade lógica– talvez essas duas obras, tão importantes e tão afins, estejam também interligadas pelo poeta no ‹Soneto de Vidro›…


  —Recife,  3 de maio do 2017


  120° ano de nascimento de Joaquim Cardozo


  Abaixo:  Ministério da Educação e Saúde.


  O Pilotis da Secretaria era uma sombra generosa, como uma ‹Stoa› moderna… Antes de ter sido transformado num estacionamento. (‹Stoa› [do grego Stoá/Stoai, ‹pórtico› ou ‹colunata›]: Na Grécia Antiga, Corredor ou Pórtico coberto destinado ao público, com colunas criando um lugar protegido; As stoas normalmente ficavam junto à ‹ágora›, praça pública e coração cívico da cidade grega.)


  Hoje –confirmando a paradoxal mas real fragilidade da arquitetura, prenunciada nos versos finais do Soneto: «Tenham cuidado no seguir seus versos / Que esse soneto é de matéria frágil»– o edifício sofre pequenas mas significativas deformações: Aparelhos de ar-condicionado pendurados das janelas; A Empena leste servindo como outdoor publicitário; O Pilotis atravancado de carros como estacionamento…


  Que bela homenagem à nossa cidade –e portanto a Joaquim Cardozo– seria resgatar o espaço do Pilotis na sua concepção arquitetônica original: Como lugar das pessoas, dos cidadãos do Recife…'
