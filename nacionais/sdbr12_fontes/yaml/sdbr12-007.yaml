resumo: A relação entre composição arquitetônica e configuração espacial é explorada por meio da análise do Edifício Barão do Rio Branco, obra emblemática da arquitetura moderna brasileira, de autoria dos arquitetos Delfim Amorim e Heitor Maia Neto. Discute-se a interdependência entre os atributos da forma e da estrutura espacial segundo a ocorrência de padrões associativos entre as funções genéricas do espaço – ocupação e movimento, ar e luz, a setorização sócio-espacial e as propriedades de adjacência, permeabilidade e transparência de cada espaço. Demonstra-se que o princípio compositivo concebido por Delfim Amorim, incorporado à normativa municipal, aqui chamada de Lei de Amorim, concorre para definir uma maneira peculiar de atender às funções genéricas e, com, isso associar aspectos compositivos e configuracionais.
