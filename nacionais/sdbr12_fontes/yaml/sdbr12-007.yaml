texto: "ENGENHO E ARTE: COMPOSIÇÃO E CONFIGURAÇÃO EM AMORIM E MAIA NETO\n\nE aqueles, que por obras valerosas\n\nSe vão da lei da morte libertando;\n\nCantando espalharei por toda parte,\n\nSe a tanto me ajudar o engenho e arte.\n\nLuís de Camões,\L Os Lusíadas (1572)\LCanto I, 1\n\nAbordei, em artigo publicado anteriormente (AMORIM, 2014), os princípios que ordenam a composição do Edifício Barão do Rio Branco, obra emblemática da arquitetura moderna no Brasil, de autoria de Delfim Fernandes Amorim e Heitor Maia Neto, cujo projeto é de 1965, mas sua obra é concluída apenas em 1969. Foi demonstrado, em certa medida, o uso de procedimentos compositivos clássicos, como simetrias bilaterais e de rotação, associados assimetricamente, como em uma condição dialógica entre tradição e modernidade. Pretendo, no presente documento, estender o estudo para a análise das propriedades configuracionais do apartamento, com o interesse de discutir em que medida podem estar associadas às regras de composição já observadas. Pretende-se compreender como os princípios ordenadores da forma e os estruturadores do espaço estão relacionados.\n\nInicio por mostrar como a obra tem sido citada na literatura, segundo uma sequência cronológica, para, em seguida, enquadra-lo no contexto do mercado imobiliário do período, com particular interesse no programa arquitetônico que o precede. Em seguida, desenvolvo sua análise configuracional, de acordo com a observância do atendimento às funções genéricas de ocupação e movimento e de ar e luz, do princípio de classificação e ordenamento e, finalmente, da identificação de espaços-tipo. O artigo é concluído com considerações acerca da relação composição e configuração.\n\nA LITERATURA\n\nO edifício Barão do Rio Branco é referido na literatura especializada pela primeira vez no livro que reúne as obras vencedoras da Premiação Anual do Instituto de Arquitetos do Brasil – Departamento de Pernambuco (IAB-PE) de 1969. A comissão julgadora, composta pelos arquitetos Paulo Magalhães, Glauco Campello e Geraldo Magella, o premiou na categoria edifício de habitação multifamiliar por evidenciar “o esmero no tratamento das fachadas, um cuidadoso estudo das plantas ...” (IAB-PE, 1969: pg. 11). Neste, Amorim e Maia Neto descreveram-no, sinteticamente, como o resultado de uma reflexão crítica acerca da normativa urbana então em vigência:\n\n[...] a 1a tentativa nesta cidade, de destruição da forma prismática a que habitualmente conduz a obediência ao Código de Obras da Municipalidade do Recife. Os guarda-roupas dos quartos (closets) projetam-se para fora dinamizando as fachadas. A composição destas baseia-se na utilização de envidraçados de piso a teto, intercalados de panos de tijolos à vista ou de closets revestidos de azulejos azul escuro (IAB-PE, 1969: pg. 19).\n\nO segundo registro, salvo engano, é feito por Cassiano Barbosa, organizador do livro Organização dos Arquitectos Modernos: ODAM do Porto 1947-1952, publicado no Porto, Portugal, em 1972. É um importante registro documental das atividades daquele grupo de arquitetos portuenses durante sua breve existência e da produção dos seus membros até a data da sua publicação. O livro comemorativo dos vinte e cinco anos da sua fundação é dedicado postumamente a Delfim Amorim, cujo falecimento deu-se meses antes do seu lançamento (BARBOSA, 1972).\n\nA edificação é registrado, em seguida, no livro monográfico Delfim Amorim – arquiteto (SILVA et al, 1981), obra fruto de investigação desenvolvida no mesmo IAB-PE que o premiou, sob a coordenação de Geraldo Gomes da Silva e escrito com a coautoria de Djanira Oiticica, Marcus Salles, Paulo Sérgio Santos e minha. A planta-baixa do pavimento tipo é o único elemento novo introduzido quando observadas as publicações precedentes, que incluem registros fotográficos da edificação recém-concluída. As fotografias e o texto presentes no livro foram reproduzidos do livro-catálogo da Premiação Anual do IAB-PE 69.\n\nReaparece em algumas publicações dos anos de 1980, como consequência da publicação de Delfim Amorim – arquiteto (SILVA et al, 1981) e do crescente interesse de historiadores e críticos da arquitetura acerca da produção moderna no Brasil para além dos episódios, autores e obras já consagrados na historiografia nacional e internacional (GOODWIN, 1943; MINDLIN, 1956). Um dos frutos deste interesse é o livro organizado por Hugo Segawa –  Arquiteturas no Brasil/Anos 80 (1988), “um mapeamento nacional da produção contemporânea brasileira” (SEGAWA, 2011). Nele, o organizador fez referências ao arquiteto Amorim no capítulo de sua autoria – Arquitetos, peregrinos, nômades e migrantes, mas é no capítulo Marcos da arquitetura moderna em Pernambuco, de Geraldo Gomes da Silva (1988), que o edifício volta a ser objeto de análise:\n\nAmorim costumava dizer que um código de obras, por melhor que parecesse ser, servia para evitar a construção de absurdos, mas a sua obediência pura e simples não era o suficiente para se produzir uma boa arquitetura. E punha-se a interpretar e reinterpretar o código, procurando brechas e situações específicas que permitissem soluções arquitetônicas novas e úteis.\n\nEntendendo as áreas de guarda-roupas como não úteis para o cômputo das taxas de ocupação, sacava os seus volumes em relação aos planos verticais dos limites dos afastamentos, criando, em consequência, saliências que poderiam ser exploradas na composição das fachadas, como no edifício Barão do Rio Branco de 1969.\n\nO Edifício Barão do Rio Branco também é referido em dois artigos de carácter monográfico sobre Delfim Amorim publicados na revista Arquitetura e Urbanismo – AU. O primeiro, de minha autoria (AMORIM, 1989) e o segundo, de Geraldo Gomes da Silva (1995), este na seção Documentos. Também é citado e descrito em uma série de artigos científicos sobre a produção moderna em Pernambuco (AMORIM, 2001a; 2001b; NASLAVSKY, 2010; 2012), sobre a habitação multifamiliar recifense (MOREIRA; FREIRE, 2011; NASLAVSKY, 2013) e em guias do patrimônio edificado do Recife (ROCHA, 2004; docomomo_br, 2016). Também aparece em estudos que tratam, especificamente, da produção azulejar moderna brasileira (MORAIS, 1990; WANDERLEY, 2005; 2006; MELLO, 2015; RACHED, 2016) ou naqueles que buscam associá-lo à determinadas edificações precedentes ou enquadrá-lo mais especificamente como exemplar da vertente brutalista nacional (CANTALICE II, 2014).\n\nÉ, no entanto, no livro Architettura Contemporanea: Brasile, de Renato Anelli (2008), que o edifício aparece novamente como objeto específico de consideração, reconhecido como exemplar relevante da arquitetura brasileira realizada após a concepção e construção de Brasília. Maria Alice Junqueira Bastos tece considerações sobre o edifício em sua resenha crítica sobre o livro de Anelli: “Por fim, o edifício Barão do Rio Branco, cuja solução à lá Mies, com planta quadrada e pilares externos marcando as quatro elevações, é visualmente desfeito por planos saltados, revestidos em tons fortes” (BASTOS, 2011).\n\nComo observado, o edifício Barão do Rio Branco tem um lugar na historiografia da arquitetura no Brasil do século XX. Os referidos estudos observam-no no contexto da produção dos seus autores e buscam enquadra-lo em determinados temas de análise, como a experiência moderna em Pernambuco, a habitação coletiva moderna, a experiência brutalista nacional ou a azulejaria moderna. Na verdade, esta tem sido a tradição crítica e historiográfica da arquitetura, particularmente a nacional.\n\nRaros são aqueles que tomam o estudam do objeto arquitetônico segundo suas propriedades intrínsecas, como as de natureza compositiva, configuracional e construtiva. A primeira estaria associada ao domínio analítico da forma arquitetônica, vista como resultado de um conjunto de estratégias ordenadoras das partes que as constituem. A segunda, observa a lógica de estruturação do espaço arquitetônico segundo as condições de uso e ocupação e por meio de sistema de representação das suas condições de permeabilidade e transparência. A última, tem por objeto de interesse a dimensão tectônica da arquitetura.\n\nEste estudo associa as duas primeiras abordagens, como desenvolvimento das análises sobre sua composição, discutidas no artigo O Barão assinalado: a maestria compositiva de Amorim e Maia Neto (AMORIM, 2014).\n\nO TEXTO PRECEDENTE\n\nO edifício Barão do Rio Branco resulta de empreendimento imobiliário promovido pelo construtor português José Maria Matos, cliente do arquiteto Delfim Amorim desde os primeiros anos de sua chegada ao Recife, no ano de 1951. Sua relação profissional resultou em uma série de edificações, como o da sua residência (1954), precedido por reforma (1953) de imóvel que sua família ocupava, e o Edifício Duque de Bragança (1971), este último também em coautoria com Heitor Maia Neto, além de outros.\n\nO imóvel está localizado no Bairro da Boa Vista, em área urbanizada no século XIX. Resulta do remembramento de dois terrenos adjacentes, cuja área total é, aproximadamente, de 1.900,00m2, situados em quadra delimitada pela Avenida Manoel Borba e pela Rua do Giriquiti. A primeira é uma importante artéria da malha urbana do centro expandido do Recife, responsável pelo acesso ao centro comercial da cidade. A segunda, é uma via de deslocamento local. Tais aspectos do tecido urbano estabeleceram a primeira condição para a concepção dos arquitetos – maior e menor dinâmica urbana. Outra condição preliminar refere-se à composição do programa arquitetônico, dependente da capacidade de compra dos clientes potenciais, classificados nas faixas de renda alta e de renda média.\n\nForam definidas distinções relativas ao número de cômodos e áreas para cada faixa de renda, adequadas aos parâmetros imobiliários do período, dentre os quais,  o propósito de agrupar os apartamentos em distintas edificações. Tal exigência teve como origem o insucesso de alguns empreendimentos imobiliários realizados em anos anteriores, pautados na oferta de unidades habitacionais\
  \ com distintas dimensões e programas, baseados na expectativa de sua ocupação segundo o tamanho das famílias, o que, de fato, não veio a ocorrer. Apartamentos de pequena dimensão e, consequentemente, com menor número de cômodos, vieram a ser ocupados por famílias com menor poder aquisitivo e não necessariamente com o menor número de componentes. Em alguns casos, os distintos modos de vida e padrão de consumo reunidos em uma única edificação vieram a promover conflitos entre condôminos em uma sociedade que iniciava sua experiência em viver apartado.\n\nDuas unidades habitacionais foram, então, definidas. A maior unidade compõe o Edifício Barão do Rio Branco, que reúne 16 apartamentos de quatro quartos (inicialmente seriam 15), com um apartamento por pavimento, com acesso principal voltado para a Rua do Giriquiti. A menor unidade comporia, pois nunca chegou a ser edificada, o Edifício Amapá, cujo programa ofereceria dois quartos e uma suíte. Este seria formado por duas lâminas paralelas de dez pavimentos, com quatro apartamentos por andar, orientadas segundo o eixo Leste/Oeste e com acesso pela Avenida Manoel Borba. O conjunto seria dotado de área para estacionamento em pavimento semienterrado, área para o convívio dos moradores no pilotis e nos terraços situados nas coberturas das edificações.\n\nPARA ALÉM DA HISTORIOGRAFIA: COMPOSIÇÃO PLANIMÉTRICA E CONFIGURAÇÃO ESPACIAL\n\nA distinção entre os edifícios Amapá e Barão do Rio Branco tem origem, evidentemente, na natureza econômica do empreendimento, mas também, no interesse dos arquitetos de distingui-los formalmente e de explorar a torre como parâmetro ordenador da forma da unidade destinada à maior renda. Os arquitetos já a haviam explorado no estudo para o Edifício Tropicália, que o precede e serve de base, e irão explorá-la novamente e com grande maestria no estudo para a sede do Gabinete Português de Leitura de Pernambuco (AMORIM et al, 1981), obra, infelizmente, não realizada.\n\nTorres têm por base formas geométricas compactas, como um círculo ou quadrado. Tal compacidade, que pode ser medida pela relação entre área e perímetro, estabelece condições para o atendimento às exigências programáticas, como o número de ambientes e cômodos, suas respectivas dimensões e as necessidades de acesso direto à luz solar e ventilação natural. Por exemplo, os ambientes que abrigam atividades que demandam maior permanência dos seus usuários necessitam de boa iluminação e ventilação. Tais restrições para a geração de planos, foi extensivamente discutido por Steadman (2003), que argumenta existirem outras funções genéricas da arquitetura, além de ocupação e movimento, como definidas por Hillier (1996):\n\nArchitectural plans are however constrained, of course, by several other ‘generic functions’ besides those of access.  Arguably the most important of these, for many common types of building, are the functions of natural lighting, natural ventilation and outlook, all three provided by windows and the first two provided also by skylights. These act powerfully to constrain plan shapes and dimensions. It is reasonable to suppose that the limits on plan possibility imposed by lighting and ventilation, in turn place limits of some general nature on possible patterns of access  (STEADMAN, 2003: pp. 05.1-05.2).\n\nSphuza (2003) mostra que a solução que otimiza a lâmina de piso para atender às funções genéricas de ocupação e movimento (Hillier, 1996) dispõe as circulações verticais e os espaços de pequena permanência no seu centro, circulação horizontal ao seu redor, deixando a periferia da lâmina para ocupação. Esta solução é a mesma adotada pelos arquitetos.\n\nTais condições constituem o que denominei de princípios ordenadores de primeira ordem: (a) Princípio das faixas espaciais; (b) Princípio de movimento; (c) Principio de visão; e (d) princípio modular (AMORIM, 2014). O primeiro está associado ao acesso à luz e ventilação naturais e à otimização da lâmina para atender à função genérica de ocupação. O segundo, está associado à função genérica de movimento. O terceiro ao controle dos campos visuais. O último está associado ao ordenamento geométrico  das barreiras e permeabilidades que estruturam o sistema espacial, associado diretamente ao dimensionamento de espaços e componentes estruturais.\n\nOs traçados reguladores de segunda ordem, associados à composição volumétrica, no caso da edificação à definição das envasaduras e dos planos opacos, foram por mim sintetizados no mesmo artigo (AMORIM, 2014) nos princípios ordenadores dos componentes lineares, planares e volumétricos.\n\nComposição e configuração, como pode-se depreender, estão diretamente relacionados. A forma e a dimensão do perímetro edificado, pré-definidos pelo arquitetos ao selecionarem a torre como tipo formal a ser utilizado para resolver o problema formulado, estabelecem restrições para a organização do plano arquitetônico e o atendimento aos requerimentos programáticos. Os princípios de primeira ordem têm efeito direto na maneira como plano arquitetônico é ordenado para atender ao conjunto de demandas associados aos modos de vida ou às culturas institucionais e empresariais.\n\nOs princípios acima enumerados - de faixas espaciais, movimento e visão estão relacionados às funções genéricas da arquitetura de acesso à luz e ar naturais (Steadman, 2003) e de ocupação e movimento (HILLIER, 1996). Cabe, inclusive, ressaltar que as respectivas funções genéricas também estão associadas ao que poderia ser denominada de função genérica de visibilidade, condição associada às propriedades de transparência e opacidade dos materiais constitutivos da arquitetura e do seu arranjo espacial, de forma a criar campos visuais mais ou menos controlados, adequados aos requerimentos de uso e ocupação da edificação fundamentados nas formas de produção e reprodução das estruturas sociais demandantes.\n\nAfirmo em estudo sobre o paradigma dos setores (AMORIM, 1999) que a lógica de organização de sistemas espaciais segundo setores sócio-funcionais restringe drasticamente as possibilidades de resolução de problemas arquitetônicos. Demonstro, também, que o paradigma é definido por três distintas naturezas: a) aquela associada às teorias da arquitetura que elegem a separação categórica como procedimento metodológico central para a concepção arquitetônica; b) a social, que define as formas de classificação de categorias de usuários e formas de ocupação e estabelece os requisitos necessários para que tais categorias e atividades humanas se constituam como modos de vida; c) a espacial, que oferece do campo das probabilidades de arranjos espaciais, dentre as quais são selecionadas aquelas que se adequam às duas naturezas precedentes.\n\nRetorno aos argumentos explorados anteriormente para conduzir a relação entre composição e configuração segundo as noções estruturadoras estabelecidas pelo paradigma dos setores, como primeiro nível analítico, juntamente com o atendimento às funções genéricas de ocupação e movimento (HILLIER, 1996), e ar e luz (STEADMAN, 2003). Considero que a natureza das barreiras – se opacas ou transparentes, devam ser analisadas segundo as funções genéricas, ou seja, os campos visuais contribuem para delimitar as condições de ocupação e movimento, e a transparência ou translucidez contribuem para a difusão da luz.\n\nFATORES ESTRUTURADORES DE PRIMEIRA ORDEM\n\nFunções genéricas:  ar e luz versus ocupação e movimento\n\nO acesso à luz e à ventilação são condições necessárias à ocupação dos espaços para o desenvolvimento de atividades de longa duração, quase sempre regidas por parâmetros técnicos e normativos expressos em lúmens e graus. Em certa medida, tais condições induzem a distribuição de tais espaços na periferia da lâmina edificada. As atividades que não demandem parâmetros  rigorosos, podem ser iluminados e ventilados por meio de espaços adjacentes, situados na periferia da lâmina ou por poços verticais ou horizontais, mecânicos ou não. Portanto, as condições de acesso à luz e à ventilação compreendem limitadores ao arranjo espacial e à composição arquitetônica, aqui associada ao presença e dimensão de aberturas, bem como de elementos de proteção solar, por exemplo,\n\nO interesse de Amorim de buscar alternativas para dinamizar a composição arquitetônica, já ensaiado desde o começo da década de 1960 e destacado na apresentação do edifício Barão do Rio Branco à comissão de premiação do IAB-PE, levou-o à definição de uma regra simples: as áreas dos cômodos destinados a usos de ocupação ocasional (além de mobiliário, como armários embutidos, e elementos de arquitetura, como componentes de proteção solar, jardineiras etc.) não sejam computadas para o cálculo da área total do imóvel. Além disso, também poderiam avançar para além dos recuos mínimos exigidos a partir dos limites do lote, como definidos pela lei municipal. Como consequência, a disposição de espaços que não necessitam de acesso direto à luz e ventilação naturais na periferia da lâmina garantiria maior área útil nos pisos. A proposição de Amorim é adotada por normativa municipal e posteriormente incorporada à Lei 14.511 de 17 de janeiro de 1983. O Edifício Barão do Rio Branco, além de obra inaugural deste procedimento normativo é, também, exemplar singular de sua aplicação.\n\nA Figura 3 mostra a representação dos espaços que constituem o apartamento-tipo segundo as funções genéricas da arquitetura. Nota-se que as representações relativas à exposição ao ar e à luz naturais apresentam o mesmo padrão de ocorrência. Também ocorre quanto aos espaços destinados exclusivamente ao movimento, situados ao redor do núcleo central da planta, ocupado por unidade sanitária e elevador. É verdade que não há uma associação direta entre a distribuição de espaços destinados ao movimento e sua profundidade com relação às fontes de luz e ar, porém, em face de restrições impostas pela forma edificada, esta definida por motivos diversos, tais como forma e dimensão do lote ou de restrições\
  \ urbanísticas, privilegiam-se os espaços destinados à ocupação com acesso direto à luz e ar, e, portanto, há uma maior probabilidade de serem encontrados espaços com luz e ventilação indiretas destinadas ao movimento. Tais condições, observáveis em edificações de diversas naturezas de ocupação, consorciam-se para estabelecer restrições convergentes, mas não necessariamente co-dependentes.\n\nEm síntese, as funções genéricas do espaço apresentam-se, em certa medida, consorciadas de maneira particular, tendo em vista o princípio compositivo proposto por Amorim, cuja fundamentação se deve, essencialmente, às função genéricas de ocupação e movimento, vistas, no seu caso, como distintas maneiras de ocupação, temporalmente definidas. Pode-se considerar, portanto, que a ruptura do prisma regular buscada pela, podemos chamar, Lei de Amorim, constitui uma formalização das referidas funções genéricas, à luz do princípio compositivo promovido por Louis Kahn, em sua distinção entre espaços servido e servente.\n\nPrincípio de classificação e ordenamento\n\nA identificação dos espaços segundo os usuários e as atividades desempenhadas, classificando-os de acordo com as suas propriedades comuns, revela a lógica de setorização adotada (AMORIM, 1997; 1999). Esta simples estratégia de representação está fundamentada na ideia de que o edifício, como qualquer sistema espacial com fins de ocupação, é concebido sob a égide de três regras básicas: (a) aquelas que emergem da própria configuração espacial, de tal forma a estabelecer um campo de possibilidades de arranjo de unidades espaciais; (b) aquelas que emergem das relações sociais, ou seja, fazem parte do conjunto de práticas sociais que forjam as diversas sociedades humanas; e (c) aquelas que emergem da própria configuração espacial e estabelecem um campo de probabilidades para o estabelecimento de novas práticas sociais. Desta forma, compreende-se que configuração espacial é ao mesmo tempo uma expressão das possibilidades compositivas espaciais, devidamente selecionadas para atender aos predicados sócio-funcionais de um determinado grupo social, em um determinado tempo, e que esta mesma configuração carrega em si as regras que estabelecem as possíveis interações entre os diversos membros deste grupo social, de tal forma que o encontro e a percepção da eminência de novos contatos sociais têm como mediador a própria estrutura espacial.\n\nNa esfera da organização do espaço doméstico, segundo os hábitos e costumes associados à família nuclear e, em particular, no contexto recifense, consolidou-se a estrutural setorial que distingue os espaços dedicados ao convívio familiar e à socialização com visitantes, daqueles previstos para a reclusão dos moradores e dos serviços domésticos – os setores social, serviço e privado. Amorim e Maia Neto solucionaram as convergências e divergências entre os movimentos de usuários no apartamento-tipo pela oferta de alternativas de movimento através de espaços de mediação  (aqueles que separam setores – espaços 3 e 4 no grafo da Figura 4), de circulação (5 e 6), associados aos espaços sociais (1 e 2) e do hall do elevador que apresenta duas portas de acesso para o apartamento (não considerado no grafo). Os limites entre os setores estão claramente definidos, seja por meio do setor de mediação, seja pelo uso de portas para o controle de movimento e visão (separação entre a sala de estar e o corredor de acesso aos quartos).\n\nOs setores, apesar de precisamente definidos na estrutura espacial, não são refletidos com exatidão no arranjo volumétrico da edificação, apensar de, em certa medida, serem todos perceptíveis. O setor de serviço ocupa a terça parte do piso correspondente à face noroeste, única regida por simetria bilateral, ou de reflexão, e a conter, ao centro, plano de elemento vazado em cimento, material recorrentemente utilizado em áreas de serviço. O setor privado ocupa parte dos quadrantes definidos pela diagonal EF – AC (Figura 5), cujas elevações voltadas para Leste e Sul relacionam-se por simetria de rotação, regida pela diagonal CA-EC. A equivalência não é plena, pois cômodos de outros setores são encontrados nos quadrantes e terços referidos – quarto social disposto simetricamente à cozinha e sala de estar no quadrante leste. Ambientes e assimetrias são usados para distinguir ou reforçar os setores domésticos, como é o caso do guarda-corpo de predominância horizontal presente na varanda.\n\nNão há, portanto, uma convergência plena entre a composição volumétrica e a estrutura setorial, mas pode-se depreender pela sobreposição de eixos definidores de simetrias bilateral e de rotação e de quadrantes por eles formados, além do uso de elementos de arquitetura e materiais de revestimento associados à atividades relacionadas aos setores, que a lógica organizadora dos setores contribuiu sensivelmente para a composição final da edificação\n\nFATORES ESTRUTURADORES DE SEGUNDA ORDEM\n\nDemonstrei, anteriormente (AMORIM, 1999) o papel da setorização no processo de projeto:\n\nIt seems that sectoring is one form of inducing, from top-down, the solution of the form-function problem. It allows the designer to preview, perhaps unconsciously, the configurational behaviour of the whole, while dealing with its constituent parts. […] The sectors' diagram, or graph, is not the result of a frozen stage in design. It represents a topological layer which influences the overall configuration of buildings and can be revisited while design is in action, changing arrangements, reshuffling orders or adding connections.\n\nThe fundamental effect of this topological layer is to restrain combinatorial possibilities. It keeps some properties of the infinite field of possibilities steady, while structuring a complex and rich network of potential solutions. […] Generating sectors may be seen as a first step towards a personal spatial style. In this sense, architectural experimentalism would be further expressed in the pattern of space-to-space accessibility and visibility, while the sectors’ organisation would be a 'topological gene' of buildings, the carrier of their most fundamental spatial properties (AMORIM, 1999: pp. 189-190).\n\nPrincípios ordenadores da adjacência, permeabilidade e visibilidade\n\nSe é por meio da relação entre espaços, mediada pela setorização sócio-espacial, que são estabelecidos os meios para  estruturar o cotidiano dos seus usuários, deitar o olhar sobre a distribuição de espaços-tipo, constituídos por meio das suas propriedades intrísecas de adjacência, permeabilidade e visibilidade, seria, em certa medida, ler a configuração espacial como um arranjo compositivo. A conceito de espaço-tipo vem de Hillier (1996) que os descreveu como sendo de quatro tipos, segundo suas propriedades de adjacência e permeabilidade, a saber: a) espaço-tipo a, são espaços terminais em uma sequência; b) espaço-tipo b medeia o acesso entre espaços adjacentes em uma sequência; c) espaço-tipo c encontra-se localizado em um ciclo; d) espaço-tipo d encontra-se, no mínimo em dois ciclos.\n\nAdotei princípios semelhantes aos propostos por Hillier para descrever as relações de visibilidades entre espaços (AMORIM, 2013; 2015): (a) o espaço-tipo α está conectado visualmente a um espaço adjacente; (b) o espaço-tipo β está conectado, no mínimo, a dois espaços adjacentes; (c) o espaço-tipo γ está conectado visualmente, no mínimo, a um espaço não adjacente e todos os espaços a quem ele se conecta são visíveis entre si; (d) o espaço- tipo δ está conectado visual a espaços não adjacentes, mas alguns destes espaços não estão mutuamente conectados.\n\nA associação entre os dois sistema taxonômicos constitui (AMORIM, 2013; 2015) as bases de um sistema complexo composto por treze espaços-tipo: (a) espaço-tipo aα é acessível e conectado visualmente por apenas um espaço adjacente; (b) espaço-tipo aβ é acessível por apenas um espaço e é  conectado visualmente a mais de um espaço adjacente;\L(c) o espaço-tipo aγ é acessível por apenas um espaço e está conectado visualmente a, no mínimo, um espaço não adjacente e todos os espaços conectados são visíveis entre si; (d) o espaço-tipo aδ é acessível por apenas um espaço e apresenta conectividade visual para espaços não adjacentes, mas alguns destes não estão mutuamente conectados;\L(e) o espaço-tipo bβ é acessível e está conectado visualmente a, no mínimo, dois espaços adjacentes; (f) espaço-tipo bγ é acessível a, no mínimo, dois espaços e está conectado visualmente a uma rede de mútua visibilidade com, no mínimo, um espaço não adjacente;\L(g) espaço-tipo bδ é acessível por dois espaços e faz parte de uma rede de visibilidade onde alguns dos seus componentes não são visíveis entre si; (h) o espaço-tipo cβ faz parte de um anel e está conectado visualmente a, no mínimo, dois espaços adjacentes;\L(i) espaço-tipo cγ faz parte de um anel e está conectado visualmente a uma rede de mútua visibilidade com, no mínimo, um espaço não adjacente; (j) espaço-tipo cδ faz parte de um anel e está inserido em uma rede de visibilidade onde alguns dos seus componentes não compartilham acesso visual;\L(k) o espaço-tipo dβ está inserido em, no mínimo dois anéis e tem domínio visual de, no mínimo, dois espaços adjacentes; (l) espaço-tipo dγ faz parte de, no mínimo, dois anéis e está conectado visualmente a uma rede de mútua visibilidade com, no mínimo, um espaço não adjacente;\L(m) espaço-tipo dδ faz parte de, no mínimo, dois anéis e faz parte de uma rede de visibilidade onde alguns dos seus componentes não são visíveis entre si.\n\nA distribuição de espaços-tipo ocorre à circunstância necessidades próprias das atividades previstas de serem desempenhadas em cada cômodo. Atividades são postas em espaços adjacentes por semelhança (quartos), dependência (sala de jantar e cozinha), por restrições da forma (maior ou menor compacidade), por necessidade de mesma orientação solar etc. Os espaços tipo-a distribuem-se na periferia da planta e no seu centro, como um cordão de\
  \ unidades sem saída a envolver as unidades tipo b e c. As primeiras são, predominantemente, espaços de ocupação. Os segundos constituem o anel de distribuição de movimento que inclui os espaços sociais, os corredores de acesso aos quartos e os espaços de mediação. Nenhum espaço-tipo d é encontrado.\n\nOs espaços tipo- são predominantes e, como averiguado em pesquisas anteriores, mostram-se presentes na grande maioria dos sistemas espaciais. Portanto, estamos, na maior parte do tempo, em sistemas que propiciam a supervisão de espaços sobre outros. No caso do apartamento-tipo do edifício Barão do Rio Branco, quartos, corredores, salas, cozinha e terraços – social e de serviço, apresentam a mesma condição de visibilidade. Espaços-tipo  apresentam menor número de ocorrências e são, quase que exclusivamente, espaços terminais e de ocupação temporária. Há apenas dois espaços-tipo  – o banheiro de serviço e o closet da suíte.\n\nA agregação dos tipos de espaço mostra como a permeabilidade propicia maior diferenciação entre as unidades, já que o sistema de visibilidade, por sua permissividade, ou seja, por garantir franca penetração dos campos visuais em muitas direções, tende a constituir sistema relativamente homogêneo, onde a maioria dos espaços se coloca em posição de supervisão, pelo menos, outro espaço adjacente ou não adjacente. Dos onze espaço-tipo a, dois deles são , dois  e os demais são tipo . É importante ressaltar que todos os espaço-tipo b e c são , salvo o lavabo da suíte, que é .  Cabe comentar, ainda, que o interesse dos arquitetos de oferecer linhas de visibilidade e movimento que cortam o piso de fora-a-fora contribui para a proliferação de espaços-tipo . O sistema de espaços que constituem o acesso ao sanitário da suíte (sistema b-a) é, nitidamente, uma estrutura estranha quando comparada às demais (b-a, c-a).\n\nENGENHO E ARTE\n\nDemonstrei (AMORIM, 2014) que a composição do edifício Barão do Rio Branco pode ser descrita como resultante do diálogo entre princípios compositivos clássicos e modernos, observados no ordenamento de fachadas por meio de simetrias bilaterais e de rotação e de assimetrias, equilibradas por malha estrutural em concreto armado aparente, que enquadram elementos planares (fechamentos opacos e transparentes) e volumétricos (sólidos suspensos). Sugeri que resultou do profundo conhecimento dos métodos clássicos de composição, bem como das relações de equilíbrio da forma, matéria, aliás, da disciplina criada por Amorim, com a contribuição do seu assistente, Wandenkolk Tinoco, denominada de Plástica.\n\nObservou-se que as funções genéricas do espaço – movimento e ocupação e ar e luz, condicionaram algumas tomadas de decisão, mas submetidas ao princípio de ruptura e dinamização da volumetria da edificação, como conduzida pela, aqui denominada, Lei de Amorim. Desta forma, a presença de espaços de ocupação limitada, sem acesso direto às fontes de luz e ar, ao projetarem-se para fora da lâmina, contribuem não apenas para a composição volumétrica, mas também para a configuração do espaço. Esta parece ser, talvez, o resultado mais relevante das reflexões aqui apresentadas.\n\nA Lei de Amorim constitui, pode-se afirmar, um método de composição moderno, cujos efeitos são observados tanto na forma quanto no espaço. A comparação com a concepção de espaços servido e servente, de Louis Kahn, é adequada, pois seus efeitos nas dimensões formais e espaciais são semelhantes.\n\nJá o ordenamento setorial das atividades e pessoas, preconizada por Amorim em suas aulas nos primeiros anos do curso de arquitetura, conduz o arranjo espacial e limita as possibilidades de arranjo do plano e, com visto, expressa-se, em certa medida, no volume edificado, seja pela associação entre tipos de materiais utilizados – cobogó na área de serviço, e composições aplicadas – simetria bilateral na fachada que contém, exclusivamente, espaços do setor de serviço, simetria por rotação, nas fachadas que contém, na quase totalidade, os espaços íntimos. É importante ressaltar que, como observado na obra dos arquitetos, concessões são sempre feitas para que o atendimento às demandas sócio-espaciais espaço sejam sempre atendidas, o que faz com que a expressão da ordem espacial não seja reproduzida nas volumetrias como se em um espelhamento pleno.\n\nÉ o que se vê, por exemplo, na simetria observada no terço poente da edificação, apontada anteriormente (AMORIM, 2014). Esta é subvertida pela assimetria na distribuição das permeabilidades e transparências entre as unidades adjacentes que o compõem. Isto se deve à ausência de ligação entre o quarto social e a área de serviço para atender aos requisitos de privacidade do setor íntimo. Portanto, a simetria formal não observa semelhança configuracional pela introdução de parâmetros sociais que ordenam a ocupação do plano segundo princípios de classificação de atividades e usuários e o enquadramento do plano para atende-los.\n\nA análise do Edifício Barão do Rio Branco, feita em dois momentos e segundo a descrição das suas propriedades espaciais e compositivas, demonstra, por tais meios, seu valor e ineditismo, fruto da parceria de dois arquitetos que, ao longo da década de 1960, construíram uma obra da mais alta relevância. Princípios anunciados na edificação foram utilizados em outras obras mas, talvez, por sua especificidade como obra inaugural de aplicação de princípio compositivo, tenham encontrado nela, seu uso mais eloquente. Vê-se, com clareza,  nesta obra “valerosa”, tanto engenho e tanta arte.\n\nAGRADECIMENTOS\n\nO autor agradece ao CNPq pelo suporte ao desenvolvimento da pesquisa intitulada Geometria e topologia: das restrições para a geração de arranjos espaciais e a Luan Melo pela elaboração da Figura 1."
