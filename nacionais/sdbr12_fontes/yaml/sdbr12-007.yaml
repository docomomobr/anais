resumo_en: The relationship between architectural composition and spatial configuration is explored through the analysis of the Barão do Rio Branco Building, an emblematic work of modern Brazilian architecture, designed by the architects Delfim Amorim and Heitor Maia Neto. It discusses the interdependence between formal and spatial attributes and structure, according to the occurrence of associative patterns between the generic functions of space - occupation and movement, air and light, socio-spatial sectorization and the adjacency, permeability and transparency properties of space. It is demonstrated that the compositional principle conceived by Delfim Amorim, incorporated to the municipal regulations, called here Amorim's Law, contributes to define a peculiar way of attending the generic functions and, with that, to associate compositional and configurational aspects.
