resumo: Neste artigo, a autora aborda a construção da trajetória e o registro do azulejo de fachada da segunda metade do século XX em Pernambuco, refletindo sobre a documentação da ocorrência do azulejo na historiografia da Arquitetura Moderna Brasileira e de Pernambuco. O recorte proposto permite verificar, ainda, os desdobramentos do fenômeno nas décadas seguintes após o episódio moderno.
palavras_chave:
- Arquitetura Moderna – Pernambuco
- Azulejo
resumo_en: In this article, the author discusses the construction of the trajectory and the registration of the façade tile from the second half of the 20th century in Pernambuco, reflecting on the documentation of the occurrence of the tile in the historiography of Modern Brazilian Architecture and of Pernambuco. The proposed period allows us to verify the unfolding of the phenomenon in the following decades after the modern episode.
palavras_chave_en:
- Modern Architecture – Pernambuco
- Tile
texto: 'A TRAJETÓRIA E O REGISTRO DO AZULEJO DE FACHADA EM PERNAMBUCO, 1950-2000.


  INTRODUÇÃO


  Na primeira edição da Revista do Patrimônio, em 1937, Lúcio Costa (p. 31) afirma que “nossa arquitetura ainda não foi convenientemente estudada”, referindo-se àquela construída no período colônia. Na mesma publicação, Gilberto Freyre (1937, p. 41-42) faz Sugestões para o estudo da arte brasileira em relação com a de Portugal e a das Colônias, ressaltando a importância do azulejo na arquitetura.  Desde então, oito décadas se passaram e os esforços para estudar o período resultaram em sua documentação e na construção de uma historiografia dessa arquitetura, contribuindo, ainda, para a construção de uma identidade nacional.


  Esses estudos possibilitaram conhecer o emprego do azulejo na arquitetura luso-brasileira, através de escritos de autores como o português Santos Simões (1959) que aborda o emprego do elemento tanto nas construções civis, como, principalmente, nas religiosas, relacionando o que foi produzido na Colônia e na Metrópole, essa última responsável pela introdução do material em território brasileiro, apresentando a evolução técnica e artística do material cerâmico e as diferentes vinculações ao edifício.


  Em continuidade ao trabalho do português, Mario Barata (1955) desenvolve a tese “Azulejos no Brasil – Séculos XVII, XVIII e XIX”, que documenta sua ocorrência em todo o território nacional, abordando sua ligação com as artes e a arquitetura, dando pouco enfoque aos exemplares de fachada do século XIX e aos do século XX, justificando que a análise desse último extrapolaria o alcance do próprio trabalho, sugerindo novo estudo sobre o que chamou de ciclo moderno.


  Paralelamente ao processo de documentação empreendido durante os primeiros anos da arquitetura moderna no Brasil, principalmente a partir de 1936, o interesse em incorporar materiais tradicionais à Nova Arquitetura e o fascínio exercido pelo azulejo nos arquitetos modernos leva a sua adoção. Para Joaquim Cardoso (1948), o emprego do elemento “foi resultante dessa intimidade com os ladrilhos vidrados” do passado colonial, dando “razão e o sentido da aplicação dos azulejos em revestimentos parietais de edifícios modernos”.


  A adoção do material resultou na aplicação de grandes paredes de fachada, em obras emblemáticas como o Ministério da Saúde e Educação (arquitetos Lúcio Costa, Affonso Eduardo Reidy, Carlos Leão, Jorge Moreira, Ernani Vasconcelos e Oscar Niemeyer, azulejos de Portinari e Paulo Rossi Osir - 1936 a 1945) e o Conjunto Pedregulho (Affonso Reidy, azulejos de Portinari e Anísio Medeiros - 1951), ambos no Rio de Janeiro, e o conjunto da Pampulha (Oscar Niemeyer, azulejos de Portinari e Paulo Weneck – 1942 a 1944) em Belo Horizonte (SILVEIRA, 2008; WANDERLEY, 2006). Como consequência, se a riqueza decorativa da Arquitetura Moderna Brasileira foi um dos principais fatores de seu reconhecimento mundial (BRUAND, 1981), o azulejo é parte fundamental dessa riqueza.


  Estimulados por tal feito, arquitetos e artistas de todo o país reempregam a azulejaria em suas obras, entretanto a aplicação dentro do território brasileiro não é uniforme, ocorrendo de diferentes maneiras (MORAIS, 1990).


  Em Pernambuco, a partir do final da década de 1940 e, especialmente, nos anos que seguem 1950, presenciamos a difusão das artes modernas, quando se testemunham importantes obras de integração entre arte e arquitetura. A literatura sobre a arquitetura moderna no estado aponta episódios da ocorrência do elemento (AMORIM, 1989; NASLAVSKY, 2003; NASLAVSKY, 2004; SILVA et alii, 1981; SILVA 1994) e coloca que os painéis decorativos de azulejo têm seu lugar reservado na elaboração desses espaços (NASLAVSKY, 2004, p.95), evidenciando, ainda, a primazia do arquiteto português Delfim Amorim, que empregou, de forma ousada, o material nas fachadas de seus projetos arquitetônicos (BRUAND, 1981; MORAIS, 1990, RACHED, 2010, RACHED, 2016; SEGAWA, 1998; WANDERLEY, 2006).


  Portanto, a trajetória da azulejaria do século XX no Brasil é simultânea ao desenvolvimento da Arquitetura Moderna no país (MORAIS, 1990). A construção de suas historiografias, muitas vezes, se sobrepõe de modo que a documentação da ocorrência do azulejo ficou condicionada à Historiografia da Arquitetura Moderna Brasileira. A partir dessas considerações, o presente artigo enfoca a trajetória e o registro do azulejo de fachada em Pernambuco entre 1950 e 2000.


  A DOCUMENTAÇÃO DO AZULEJO NA ARQUITETURA MODERNA BRASILEIRA


  O condicionamento da documentação da azulejaria do século XX à arquitetura, até meados de 1980, levou à inexistência de estudos a respeito da produção contemporânea, e orientava, dessa forma, sua inexistência, à exceção dos citados exemplares de Portinari que eram abordados no prisma da pintura, o que levou a produção do período a ser caracterizada como painéis artísticos (BRUAND, 1981; MORAIS, 1990; PINTO JUNIOR, 2007). Já a literatura sobre arquitetura (BRUAND, 1981) acreditava que os azulejos, em sua trajetória moderna, tinham mudado de caráter – repetição de alguns motivos em vez da composição em quadro contínuo de Portinari.


  Nas últimas três décadas, face ao processo de revisão da historiografia, e acompanhando os esforços para documentação da Arquitetura Moderna Brasileira, essa sensação de inexistência começou a se esvair e vários trabalhos começaram a tratar do azulejo na arquitetura moderna.


  Primeiramente, podemos citar o trabalho de Lemos (1984) que ratificou a compreensão dos azulejos na modernidade arquitetônica brasileira ao incluir os episódios do Movimento Neocolonial, recuperando a história dos artistas e artífices responsáveis pela confecção de tal revestimento e de como se deu a concepção projetiva e de feitura dos painéis de Portinari. Em seguida, foi a vez de Morais (1988) iniciar pesquisa de documentação do azulejo, resultando no primeiro volume de Azulejaria Contemporânea no Brasil, no qual analisou os exponenciais Portinari, Burle Marx, Poty, Djanira e Athos Bulcão, extrapolando o prisma da pintura e situando o elemento como bem integrado.


  Durante tal pesquisa, o autor se viu diante de um fenômeno a ser desvendado e, por isso, restringiu sua pesquisa ao que denominou de azulejo de autor, ou seja, aquele de autoria definida, e o limite geográfico - as capitais: Rio de Janeiro, São Paulo, Brasília, Belo Horizonte e Curitiba.


  Longe de esgotar o tema, Morais ultrapassa o território de atuação das Escolas Carioca e Paulista de Arquitetura, e decide examinar outras produções que considerou “regionais”, cobrindo expressões também de autoria em Bahia, Pernambuco e Paraíba, além de registrar os azulejos de estética kitsch (painéis em bares, padarias, motéis, residências, cemitérios) que, desde então, estão ausentes na historiografia por não representarem exemplares eruditos, resultando, assim, no segundo volume de “Azulejaria Contemporânea no Brasil” (MORAIS, 1990).


  Uma das grandes contribuições dessa pesquisa foi a identificação de três formas de aplicação da azulejaria contemporânea brasileira: “painéis figurativos (Portinari, Burle Marx, Paulo Rossi Osir, Aberlado da Hora, Corbiniano Lins); grandes espaços combinando elementos figurativos autônomos ou módulos geométricos estruturados segundos esquemas prévios  (Athos Bulção ; Caribê)” e uma terceira, que, segundo Morais, “retoma a tradição portuguesa da azulejaria de tapete, caracteriza pela ocupação integral da fachada do edifício ou de suas paredes internas”. E, portanto, “atende melhor ao espírito criativo do arquiteto que não querem utilizar o azulejo para compor quadros”.


  Do trabalho pioneiro de Morais, outros autores se dedicaram à questão no contexto nacional, como Ingrid Wanderley (2006), Pinto Junior (2007), Marcele Silveira (2008). Nos seminários DOCOMOMO nacionais e regionais ocorridos na última década, aumentou o número de trabalhos dedicados ao tema específico da relação do azulejo com a obra arquitetura moderna. Esses esforços culminaram com a relevância da temática da Cidade Moderna e Contemporânea: Síntese e Paradoxo das Artes no 8º seminário DOCOMOMO Brasil, e vários trabalhos sobre o tema foram apresentados nesse fórum.


  Esses estudos evidenciam atenção à relevância do tema, ressaltando o caráter do azulejo não apenas como painel decorativo integrado à arquitetura, mas também ganhando relevância enquanto elemento fundamental na definição do espaço arquitetônico quando ocupa as fachadas. Nesse contexto, foi elaborado um trabalho de graduação sobre a relevância do azulejo na arquitetura de Delfim Amorim (RACHED, 2010).


  Se, no contexto nacional, a importância do azulejo está consolidada e essa documentação relativamente sistematizada, em Pernambuco, a azulejaria está documentada até o século XIX, portanto o que podemos dizer do azulejo na arquitetura moderna em Pernambuco?


  O CASO DE PERNAMBUCO


  Como exposto anteriormente, a Historiografia da Arquitetura Moderna em Pernambuco registra uma série de obras nas quais os arquitetos fizeram uso do azulejo revestindo fachadas. O final da década 1940 e o inicio dos anos 1950 se colocam como período chave dessa produção no estado, fruto da difusão da Arquitetura Moderna Carioca e também das artes modernas internacionais – como o muralismo mexicano –, um exemplo disso são os artistas que atuaram na Sociedade de Arte Moderna do Recife: Hélio Feijó e Augusto Reynaldo.


  Uma das experiências fundamentais, a partir dessa difusão, foi o convívio entre artistas e arquitetos na elaboração painéis de azulejos através do Atelier Coletivo. Como afirma Naslavsky (2004, p.95):


  Embora não possamos avaliar a real influência do Atelier Coletivo para o desenvolvimento da arquitetura moderna, nem da influência da elaboração dos painéis de azulejos, sabemos que alguns arquitetos e estudantes de arquitetura (Delfim Amorim, Lúcio Estelita, Waldecy Pinto, Marcos Domingues, José Fernandes, Maria de Jesus) freqüentaram o Atelier e, portanto, se relacionavam com os artistas lá reunidos .


  Já o retorno do azulejo tipo tapete, típico da azulejaria de fachada do século XIX, acontece com Delfim Amorim, que o utilizou como revestimento de fachada tanto nas residências unifamiliares como também adaptou a prática em seus edifícios verticais dos mais diferentes usos, valendo-se de estratégias de colocação identificadas (RACHED, 2010, p.97-116) como moldura, painel, projeções do prisma, moldura + painel e painel + projeções do prisma.


  O uso do azulejo não ficou restrito a Amorim e, ainda na década de 50, sua utilização resultou em algumas obras como:


  As citadas obras orientam, ainda, para a necessidade de compreender a real repercussão do Atelier Coletivo.


  Na década de 60, uma nova geração de arquitetos utilizou azulejos nas obras de arquitetura moderna, como Armando de Holanda que, em seu projeto para o Parque Histórico Nacional dos Guararapes (Jaboatão dos Guararapes – PE), desenhou os edifícios de apoio distribuídos pelo parque, utilizando cascas de concreto aramado que são partes de parabolóides hiperbólicos (SILVA, 1988; SILVA, 1997). Para revestir as paredes, convidou o artista plástico Athos Bulcão para desenhar os azulejos, com o intuito de transformar as paredes externas em panos contínuos e promover a integração com a paisagem (SILVA, 1997; CAVALCANTI, 1975). Podem-se ressaltar ainda os arquitetos Vital Pessoa de Melo, que registrou suas reflexões sobre o revestir no livro “Tramas”, e Reginaldo Esteves, na Escola de Química, Cidade Universitária.


  Ultrapassando o episódio moderno, e chegando à década de 1980, momento em que a historiografia nacional aponta o declínio da prática azulejar, o arquiteto e, também, artista Petrônio Cunha inicia sua colaboração com alguns arquitetos do Recife, desenhando azulejos para o edifício da Caixa Econômica Federal (Praça da República - de autoria de Pontual & Jerônimo, Recife,1985), a Paróquia Anglicana do Bom Samaritano (Arquitetura 4, Recife, 1986), o edifício da escola de idiomas ABA (Recife, 1995-1996), o Tribunal de Contas da União (Recife, 1995) e o Viaduto Ulysses Guimarães (Recife, 1996).


  É importante observar que todos esses relatos de obras estão restritos à Região Metropolitana do Recife, fazendo-se necessário extrapolar esse limite geográfico para, de fato, conhecer a produção no estado.


  Diante de um universo tão vasto e numeroso de obras que ainda não estão sistematicamente arroladas e catalogadas, está em curso dissertação sobre tema que registrou a ocorrência de um pouco mais de 70 obras até o presente momento. Tomando as três vertentes propostas por Morais (1990), e buscando compreender a relação entre azulejo e arquitetura não como mais um elemento autônomo, iniciou-se um processo classificatório dessas obras, considerando suas semelhanças e dessemelhanças, resultando em um mapa visual das obras.


  Durante tal procedimento, concluiu-se que as vertentes de Morais não seriam suficientes para analisar a trajetória do azulejo no estado. Diante de tal constatação, observam-se as seguintes vertentes: (1) O Painel Artístico, (2) a Trama e (3) Muros, de elementos de transição para espaços mais reservados - à Arte Urbana.


  O painel artístico de azulejo, tal como propõe Morais, aparece na fachada da arquitetura do Recife na segunda metade do século XX para proporcionar a vivência e a fruição da arte moderna, independente da vertente (figurativa, abstrata, geométrica), de maneira ampla e irrestrita.  Observando a temática e a apresentação de tais painéis, pode-se dizer que desempenham a função de ornamento segundo o entendimento vitruviano, funcionando como memória coletiva. Entre os exemplares, pode-se destacar a Biblioteca de Casa Amarela (1951), a Residência Isnar Castro e Silva (1958), o Edifício Joaquim Nabuco (1962) e o Edifício da ABA Av. Rosa e Silva (1995/96).


  Já trama se vale das duas das vertentes de Morais – figurativos autônomos ou módulos geométricos estruturados segundo esquemas prévios e a azulejaria de tapete.


  Ela que forma pele azulejada na edificação que pode ser formada a partir figura avulsa que se repete por toda extensão das paredes nas quais são aplicadas, sem a intenção de formar desenho padrão a partir do encontro da repetição das peças.  Portanto, não propõe narrativa ou descrição, ela é circunstância do presente, como pode ser visto nas Residências Lisanel M. Motta (1953) e Luiz Oliveira (arq. Wandenkolk Tinoco,1960).


  Ou pode ser formada pelo azulejo de tapete, retomando a prática do século XIX. Quando empregado em residências, aparece condicionada a outros elementos do passado colonial. Entretanto, não há reminiscências historicistas. São experiências que traçam relações mais estreitas com o legado de Lúcio Costa e com a arquitetura rural do período colonial (NASLAVSKY, 2003). Caracterizam a ocorrência: a Residência Francisco Claudino (1956) de Acácio Gil Borsoi; a Residência Gerson Carneiro Cunha (1960) de Marcos Domingues da Silva, e a Residência Vale Júnior (1963) de Delfim Amorim.


  É interessante que tanto a trama do azulejo tipo tapete precisou se redefinir enquanto revestimento de fachada para ser aplicada em altura (RACHED 2010), como o painel artístico também teve que reinventar para ocupar tais espaços. Resolvendo o problema de escala entre o edifício e o azulejo, tornava impossível a visualização dos desenhos.


  A última vertente proposta se trata dos muros, que se propagaram na cidade do Recife quando, no século XX, o código de obras passou a incorporar recuos. Dessa forma, a fachada não era mais responsável por limitar o espaço público do espaço privado (ou do vizinho). Os muros tornam-se elementos importantes no repertório dos arquitetos. Pode-se dizer, então, que a fachada azulejada dá lugar ao muro azulejado.


  As obras listadas nesta vertente mostram diferentes estratégias diante da necessidade de criar fronteiras. Nelas, o azulejo é fundamental para alcançar a unidade arquitetural; elas traçam panorama da associação desses dois elementos na segunda metade do século XX, que gradativamente transforma o muro em arte urbana. As primeiras obras a se enquadrarem nesse conceito foram as Residências Geminadas da Av. Rosa e Silva (1958) do arquiteto Augusto Reynaldo, e das últimas ocorrências daquele século foram os azulejos de Petrônio Cunha para o Viaduto Ulysses Guimarães (1996).


  Essa vertente foi bastante explorada por Cunha nas suas experiências com o revestimento azulejar independente dos arquitetos com quem ele colaborava, podendo serem vistas também na Caixa Econômica Federal da Praça da República (1985), na Paróquia do Bom Samaritano (1986) e no Tribunal de Contas da União (1995).


  CONCLUSÃO


  O emprego do azulejo nas fachadas do século XX foi bastante diverso em Pernambuco e não se limita aos exemplares de autoria ou ao episódio moderno, segue até meados de 1990. Ainda não é possível traçar uma trajetória ampla, pois outros exemplares ainda precisam ser documentados, vencendo o limite geográfico da Região Metropolitana do Recife. Isso só será possível à medida que os inventários da Arquitetura Moderna avançarem para o interior do território. Dessa maneira, a ocorrência e o registro da azulejaria contemporânea segue condicionada à arquitetura.


  Os exemplares até aqui arrolados demostram a força da difusão da Arte e Arquitetura Moderna, e estão longe de se colocarem como cópias dos exemplares da Escola Carioca e Paulista. Ao contrário, são frutos da reflexão projetiva de artistas e arquitetos se valendo de um material de revestimento para definir o espaço arquitetônico.'
