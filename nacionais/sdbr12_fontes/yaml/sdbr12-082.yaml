texto: 'INTRODUÇÃO


  INTERNATIONAL STYLE X AMÉRICA


  O teor da arquitetura neoplástica, de ocorrência internacional, disseminada no tecido urbano, nos anos 1950 e 1960, relativamente anônima em termos sul brasileiros, ainda nos tempos atuais oferece, para a esmagadora maioria dos estudantes e arquitetos, material referencial tão ou mais importante que as obras de exceção produzidas por arquitetos e escritórios de destaque. Os movimentos artísticos abstratos da vanguarda moderna das primeiras décadas do século XX, cuja propagação a partir dos principais centros de irradiação europeus, em particular Holanda, Alemanha e França, conduziu, em contextos diversos e/ou periféricos, manifestações distintas. Na medida em que avança a década de 1950, obras de certa universalidade moderna sem caráter normativo, aproximando-se da arquitetura produzida na Costa Oeste norte-americana e Marcel Breuer, assim como a meridional latino-americana e a arquitetura brasileira no sul, que se afastou dos trejeitos vernaculares iniciais defendidos pelo realismo socialista e as influências do nativismo carioca, e se aproximou das vanguardas construtivas, do pensamento miesiano e de Richard Neutra - com mesma índole de arquitetura reservada, reticente a grandes gestos e livreformismo da arquitetura tropical, e em outro sentido mais frugal e econômica, embora racionalizada e tectônica, como a produzida em São Paulo - seguiram o caminho de um fazer adequado às contingências do contexto urbano e do ofício. Rigor organizativo, disposição da estrutura versus composição espacial, expressão abstrata dos fechamentos, espaços de intermediação e obediência às contingências do tecido reúnem noções exemplares de escala, modernidade e domesticidade que oferecem material referencial a um exame de produção arquitetônica apropriada de movimento cultural e estético universal, particularizado em circunstâncias específicas. Visível em manifestações da arquitetura recorrente latino americana, como de Mario Roberto Alvarez, na Argentina, ou Raul Sicheiro, no Uruguai, só recentemente valorizados. O fenômeno da produção qualificada da arquitetura moderna recorrente nos anos 1950 e 1960, portanto, não é um privilégio de nenhum local, mas um extrato do Movimento Moderno, significativamente eclipsado pelos protagonistas, cuja exacerbação midiática atual só faz por agravar a ausência desse referencial, presente em diversos contextos e segmentos, cuja oferta de material de projeto para as novas gerações apresenta igual consistência, maior factibilidade e está mais disponível.


  A relação da arquitetura e urbanismo norte americano com a região meridional latino americana sempre estabeleceu um canal importante de influências recíprocas, muitas vezes contaminado por agentes provenientes das relações político econômicas entre as duas regiões. Analisando em termos formais e de procedimentos de projeto, o sul brasileiro teve em São Paulo uma importante interface com o contexto estadunidense. A revista Pilotis, entre 1948 e 1951, era fortemente influenciada pela revista californiana Arts & Architecture, promotora do Cases Study Houses Program que, por sua vez, publicou a casa Avanhandava, de Oswaldo Bratke, construída para si, primeiro latino americano a publicar na revista. A tipologia de casa moderna térrea, ladeada por pérgulas e pátios delimitados por muros prolongados, horizontalidade acentuada, planta livre na área social e cozinha americana integrada, recheava o imaginário da classe média da década de 1950, ilustrado com imagens publicitárias da vida moderna, provida de automóveis, televisores, eletrodomésticos e móveis de perna palito. Segawa descreve as características da arquitetura californiana produzida no período como:


  [...] simplicidade de projeto e clareza de raciocínio estrutural, integração espacial interior/exterior com flexibilidade de planta, predominante horizontalidade, luminosidade, ventilação, preocupação com desenho de mobiliário e qualidade de utensílios eletrodomésticos, reorganização dos espaços internos em função da superação de velhos estereótipos domésticos e familiares, a introdução de novos eletrodomésticos transfigurando as funções e os dimensionamentos e a possibilidade de aplicação de métodos construtivos e dos materiais desenvolvidos durantes a guerra, para a arquitetura residencial.


  Igualmente a influência de Frank Lloyd Wright na arquitetura latino americana, em especial no Uruguai, as relações entre a arquitetura de Wright e Artigas em São Paulo, não tão abordadas na historiografia da arquitetura moderna no Brasil, por serem, de certa maneira, laterais na corrente corbusieriana dominante. Miguel Forte, ex-colaborador de Rino Levi, talvez o mais tenaz adepto de Frank Lloyd Wright, retratou, em seu diário de viagem aos Estados Unidos, o contato com a arquitetura norte-americana e o encontro com Frank Lloyd Wright na Taliesen de Wisconsin.


  O Case Study House Program foi um programa de projetos e obras de casas experimentais, promovido de 1945 a 1964, pela revista norte-americana Arts & Architecture, editada por John Dymmock Entenza, um importante personagem cultural da época, objetivando o uso da industrialização na construção, do design total dos componentes e da estética moderna. Notoriamente, Craig Ellwood e Ed Killingsworth foram premiados na Bienal de São Paulo de 1953 e 1961, respectivamente. A experiência formal com o universo estético das casas californianas experimentada por latino americanos (como Raúl Sichero no Uruguai, na Casa Dr. Luis Sichero, 1951), com organização do volume térreo em faixas ortogonais que se dobram criando pátios, semipátios e áreas de transição, planos soltos que se descolam do volume principal, balanços da cobertura plana e pérgolas que se prolongam desde a casa, configuração geométrica e ortogonal, constituída de planos e polígonos regulares, que compõem com a própria casa um todo de figuração abstrata, tanto reverenciam o sentido de abstração geométrica, perseguida por Theo Van Doesburg no De Stijl, e os pintores neoplásticos, como Piet Mondrian, Georges Vantongerloo e Vilmos Huszár, quanto a arquitetura da racionalização construtiva e o gosto pela industrialização, de Richard Neutra e os californianos, como Pierre Koenig, Whitney R. Smith e Craig Ellwood. Assim como no projeto de Casa Unifamiliar, de Eduardo Corona (1956), e mesmo no projeto para uma fábrica de fósforos (1955-1957), de Luis Villanueva Sáenz, em La Paz, na Bolívia, igualmente não construídos. Tais recursos, já prenunciados pelos arquitetos da secessão vienense, como Otto Wagner, na estação metropolitana de Vienna (1894-1997), e pelo próprio Van Doesburg, em sua desmaterialização do espaço em elementos abstratos, como no célebre projeto para o Café Aubette, em Strasbourg (1926-1928), é bastante pronunciado na Casa Eames, de Charles e Ray Eames (1945-1949), em Pacific Palisades. Conexões formais que demonstram relações entre a arquitetura produzida por arquitetos pioneiros do Movimento Moderno, como Hans Poelzig, Hendrik Petrus Berlage, Charles Rennie Makintosh, Otto Wagner, Josef Hoffmann e alguns da escola de Amsterdam, entre o final do Século XIX e primeiras décadas do XX, com os princípios da abstração e do movimento holandês De Stjil, passando por Walter Gropius, Hannes Mayer e Frank Lloyd Wright, até a produção emblemática de Theo Van Doesburg, Gerrit Rietveld e Jacobus Johannes Pieter Oud, em um determinado momento dos anos 1920 e 1930. Mas ninguém levaria o sistema formal neoplástico e os princípios da abstração à condição de estilo como Mies Van der Rohe.


  MIES VAN DER ROHE


  ENSINO E PRODUÇÃO DE ARQUITETURA NO NORTE DA AMÉRICA DO NORTE


  A chegada de Mies van der Rohe aos Estados Unidos em definitivo, em abril de 1938, produziu efeitos inevitáveis em termos pessoais e contundentes no âmbito profissional. O aceite para assumir o posto de diretor do programa de arquitetura do então Armour Institute, de Chicago, permitiu ao mestre alemão alcançar uma nova escala de reflexão e ação em sua arquitetura. Ali, além de assumir o encargo para o projeto do novo campus para o Illinois Institute of Technology, instituição que surgia como tal por meio da fusão do Armour Institute com o Lewis Institute, pode dar continuidade em suas investigações teóricas interrompidas na Bauhaus. Naquele momento, o Armour Institute era uma escola de formação técnica modesta em Chicago e a contratação de Mies fazia parte dos planos do Instituto de transformar seu programa de arquitetura tradicional em uma proposta inovadora e de estatura internacional.


  Mies reestruturou por completo o programa de estudos da escola, elaborando um plano com firmes princípios metodológicos, concentrando nos primeiros anos temas relacionados à construção e ao desenho. Metodologia similar foi empregada por Mies quando da sua temporada na direção da Bauhaus. Naquela ocasião, os exercícios eram orientados às tipologias de Casas-pátio (1938) e no desenho urbano de grande escala, conforme a filosofia de Hilberseimer. Em Chicago, manteve a exploração pedagógica das Casas-pátio, incluindo outros temas como o Museu para uma pequena cidade (1940-43), a Sala de Concertos (1942), o Teatro (1947), a Casa Núcleo (1951-52), projetos nos quais Mies depositava grande energia, e que podem ser considerados como um divisor de águas entre as problemáticas dos anos 1930, na Alemanha, e as novas perspectivas americanas. No contexto americano, a busca constante por lograr formas cada vez mais elementares se associou ao interesse de introduzir as técnicas construtivas modernas, em que as estruturas de grandes vãos permitiam novas abordagens espaciais à variadas tipologias arquitetônicas. Essa postura, além de constituir novos paradigmas formais e espaciais, que acabaram se materializando em obras canônicas como Casa Farnsworth (1951) e o Crown Hall (1956), produziram conteúdos disciplinares frequentemente explorados como temática nos trabalhos de conclusão de muitos estudantes do curso naquele período, como o caso de Reginald Malcomson que, em seu tempo de aluno no Instituto, entre 1947 e 1949, elaborou o trabalho intitulado “O teatro: desenvolvimento histórico e possibilidades presentes”, com grandes similaridades conceituais com o projeto para “O Teatro” (1947), de Mies. Mais tarde, cenário similar ocorreria com Edgar do Valle, mesmo sem a presença tão frequente do mestre na escola naqueles anos.


  Fonte: Acervo digital MoMa. Disponivel em: <https://goo.gl/Wr4Xv7>


  EDGAR DO VALLE


  A PRÁTICA DO OFICIO NO SUL DA AMÉRICA DO SUL


  A produção de Edgar, das duas décadas iniciais de seu trabalho, se insere no extrato das arquiteturas anônimas do tecido urbano de Porto Alegre, cuja relevância, sobretudo, reside no papel de elevar a um padrão médio de qualidade o entorno onde se insere. Concebida segundo princípios estéticos claros, critérios de ordem, abstração formal e rigor construtivo, essa produção estabelece diálogos com o sistema arquitetônico desenvolvido por Mies, nos Estados Unidos, expandido amplamente, tanto formal como territorialmente, por seus seguidores de Chicago e da costa oeste.


  A ligação de Edgar com essa vertente está debitada diretamente à temporada de estudos nos Estados Unidos, com bolsa de estudos Fulbright para o curso de mestrado no Illinois Institute of Technology, em Chicago, entre 1963 e 1965. Nesse período, teve contato com importantes figuras como Ludwig Karl Hilberseimer, Myron Goldsmith e Reginald Malcomson, professores no instituto naquele momento, e ainda oportunidades de trabalho em estágio no escritório de Mies van der Rohe e na equipe formada pelos escritórios C. F. Murphy & Associates, Skidmore, Ownings and Merrill e Loebl, Schlossman and Bennett, para o projeto e construção do edifício Richard J. Daley Center (1965).


  Fonte: COELHO, 2017, p. 77.


  A partir dessa experiência acadêmica e profissional no exterior, é possível reconhecer no exercício teórico realizado como requisito para conclusão do curso – trabalho que mesclava abordagem prática, com a concepção de projeto, e outra teórica, com elaboração de monografia –, a origem de uma série de princípios e procedimentos de projeto que guiaram a arquitetura praticada posteriormente por Edgar em Porto Alegre. O trabalho desenvolvido se inclina para investigação do tema do museu, em clara adesão ao projeto de museu desenvolvido por Mies van Rohe, entre 1941 e 1943, o chamado Museu para uma pequena cidade, como denuncia a utilização da ilustração de Mies para aquele projeto na forma de referencial estético e espacial, e ainda as nítidas semelhanças entre as duas propostas, no que diz respeito à disposição dos elementos nas áreas de exibição.


  Fonte: VALLE, E. 1965, p. 22 e p.14.


  Fonte: COELHO, 2017, p.74; VALLE, 1965, p.15.


  O edifício de planta quadrada se situa ligeiramente deslocado à direita, sobre uma grande esplanada de rígida modulação. O programa está distribuído em dois pavimentos e um subsolo. O térreo está francamente relacionado espacial e visualmente com o exterior, tanto pela retícula do piso, que ultrapassa indiferente o perímetro da planta, como pelas grandes esquadrias, que vão do piso ao forro. Nesse nível se concentram as atividades culturais, expositivas e administrativas do museu. O segundo pavimento, em contraste com o térreo, constitui-se de uma caixa opaca que parece pairar sobre a esplanada. Com pé-direito mais amplo, abriga as atividades de exposição principais do museu, de caráter majoritariamente temporário. No subsolo, desenvolvem-se atividades secundárias, como sala para impressões, ateliers, depósitos, doca de obras, triagem e área técnica. Os espaços foram pensados como grandes áreas livres e flexíveis, negando a ideia de recintos fechados. Os limites são definidos, implicitamente, por planos soltos no melhor estilo Pavilhão de Barcelona.


  Fonte: COELHO, 2017. p.72 e p.76.


  A articulação consciente dos elementos estruturais, como o reconhecimento da quina do volume enquanto peça reveladora da bidirecionalidade do sistema modular, o recesso da viga de bordo como recurso para enfatizar as linhas verticais da composição e a legibilidade dos planos de vedação, denota um apurado sentido estético e controle formal, que atestam a clareza elementar do edifício. Esses aspectos, somados à busca pela fluidez dos espaços e a franca relação interior-exterior, constituem procedimentos de projeto que foram revisitados em muitas obras posteriores do arquiteto no Brasil, como o Edifício-sede da Companhia Rio-grandense de Telecomunicações (1977) e o Edifício Sede do Grupo Maisonnave (1977), somados a outros projetos reconhecidos em pesquisas locais, como o Edifício Trinidad (1976) e o Centro municipal de Cultura (1976).


  Fonte: COELHO, 2017, p. 134, 144.


  No Centro municipal de Cultura, a concepção da estrutura foi um fator determinante na expressão do edifício, e leva a cabo uma série de conceitos experimentados pelo arquiteto, no plano teórico, em seu projeto acadêmico, em Chicago. No caso do Museu de Arte, a seleção do concreto como ingrediente elementar da estrutura foi fundamental na definição do caráter estético do edifício. No CMC, a ideia se repete dentro de uma abordagem prática, com respaldo no domínio da técnica, disponibilidade de material, mão de obra e satisfatória relação econômica no contexto local. Também, a atitude de revelar a clareza da composição através da valorização de esqueleto estrutural como definidor da forma, aqui constitui a tônica da expressão do edifício, acentuada pela exploração franca de materiais à mostra.


  O precedente teórico de Chicago determinou um modo de conceber os elementos da estrutura que se vale, invariavelmente, de pilares salientes ao plano de vedação, que são unificados à uma platibanda alinhada pela superfície externa. Esta solução está presente em diversos projetos do arquiteto no período, como demonstra a sequência comparativa da Figura 7. Nesse sentido, o desenho cuidadoso do esqueleto do CMC, denota certo incremento de sofisticação formal, principalmente nos pilares que, dentro de certa sistematicidade, variam de seção para se adaptar às diferentes circunstâncias do projeto, tanto na situação de entrepano, como nas arestas do volume. A seção ordinária em “U”, por vezes recebe janelas estreitas que se desenvolvem do piso ao teto, formando um par de pilares esbeltos. O pilar de canto, apresenta variação quando se encontra no interior do edifício, e geralmente, articula a conexão com as esquadrias internas.


  Fonte: COLEHO, 2017, p.145.


  A solução dos elementos de apoio, e dos planos de vedação em alvenaria paginada, apresentam semelhanças com os edifícios projetados por Mies para o IIT, como o Wichnick Hall (1945) e o Alumni Memorial Hall (1945), assim como o Promontory Apartments (1946), que utiliza a alvenaria cerâmica com paginação inscrita em estrutura de concreto. A solução dada aos vértices dos volumes em que o pilar varia da seção “U” ordinária para a seção em “L”, arrematando a composição dentro do mesmo sistema lógico, é patente de uma abordagem adequada do exemplo referencial às circunstâncias locais. O desenho refinado da alvenaria de vedação, confinada à pauta estrutural, remete ao recurso utilizado por Mies para garantir o alinhamento do plano de alvenaria à linha da estrutura no Alumni Hall.


  Fonte: Internet. Disponível em: <http://goo.gl/YCDe8B>, Fonte: acervo VALLE


  De um caso excepcional, como Centro Municipal de Cultura às arquiteturas ordinárias constitutivas do tecido urbano, o Edifício-sede da Companhia Rio-grandense de Telecomunicações – CRT (1977) é representativo dessa linha arquitetônica no programa de edifícios corporativos e de escritórios. Inclui-se aí, pelas evidentes similaridades quanto à condição urbana e ao partido estrutural, outros exemplares como o Ed. Sede do Banco Maisonnave (1977-80), na Av. Sete de Setembro e o Ed. Esplanada dos Açores (1978), na Av. Borges de Medeiros.


  Fonte: Acervo VALLE e COELHO, 2017, p. 111 e 118.


  Ao examiná-los, nota-se claramente uma guinada em direção a uma arquitetura universalizada, na qual há uma prevalência de volumetrias simples originárias de um esqueleto estrutural que, além de atuar como um ordenador dos espaços, determina, invariavelmente, um padrão estético representado pelos sistemas de fechamentos contínuos. Também se inclui como uma característica geral o predomínio de coberturas planas ou telhados de ponto baixo, ocultados por platibandas.


  Fonte: internet. Disponível em: <https://goo.gl/sMVXrf> Fonte: acervo VALLE


  Os edifícios apresentam características comuns, em grande medida, decorrentes da situação urbana. Construídos junto às divisas em lotes de tecido consolidado do centro histórico, ainda que com algumas variações volumétricas, ocupam grande percentual do terreno. Contudo, as similaridades mais evidentes estão relacionadas ao tratamento da fachada, que responde à uma forma de resolver a estrutura que, em ambos os casos, dá-se na exteriorização dos pilares ao plano de vedação. Essa estratégia tem paralelo no Promontory Apartments (1946), de Mies van der Rohe, em Chicago, um dos poucos projetos do mestre alemão construídos em concreto armado nos Estados Unidos. Naquela situação, o arquiteto revela o esqueleto estrutural do edifício, tanto pelo recuo das vigas de borda na fachada leste, permitindo, assim, a passagem livre dos pilares, como pela diferenciação de material no uso de alvenaria de tijolos à vista nos peitoris e fechamentos das empenas. Esse esquema geral de armação do projeto encontrou terreno fértil e pleno desenvolvimento no contexto da construção civil brasileira, que tem no concreto armado uma tradição. Esse aspecto se reforça no caso do projeto teórico para um museu de arte em Chicago, quando da escolha do concreto armado como sistema estrutural. Naquele caso, contrariando a tendência presente no contexto técnico construtivo em Chicago, simbolizado pelo arrojo e a precisão das estruturas em aço, em franco desenvolvimento por lá, a exemplo do próprio Crown Hall (1950-56), de Mies van der Rohe, especula-se que esteja presente nessa decisão o interesse do arquiteto em demonstrar domínio da técnica do concreto armado.


  CONCLUSÃO - "ESTE EDIFÍCIO NÃO É UM CACHIMBO"


  Neste sentido, merecem atenção sensível as diversas contextualizações e sincretismos do chamado estilo internacional, na produção ordinária da arquitetura chamada de periférica e, pejorativamente, de mercado imobiliário. O alto grau de abstração e universalidade desta arquitetura, alheia a literalidades e figurativismos, ao contrário de seus pares modernos, resistiu com mais clareza e perenidade as frivolidades da costumeira banalização dos movimentos artísticos. O "modernoso" e, posteriormente, o "pós modernoso" encontraram na arquitetura de maior teor abstrato forte resistência. Estas arquiteturas representativas das vertentes do Estilo Internacional, detratadas com frequência pela insensibilidade ao meio, adaptaram-se criteriosamente às necessidades presentes no contexto econômico e cultural local. Neste sentido, o arquiteto buscou aplicar os princípios e valores do sistema miesiano, mediante um processo de constante negociação com as contingências inerentes ao contexto da construção civil e o parcelamento do solo. Incluindo aí, alternativas adaptadas à fatores como: legislação, plano diretor, normas de incêndio, anseios dos clientes, questões econômicas e, até mesmo, qualificação de mão de obra. É verdade que se percebe certa redução dos princípios do sistema miesiano, em adequação a essa realidade, muitas vezes adversa, que o mercado ou o âmbito das incorporações imobiliárias acabam impondo às intenções originais, desafios que Edgar soube gerenciar mantendo a integridade e a consistência de suas propostas. Assim, de certa forma, ao contrário da crítica dominante das últimas décadas, a apropriação das vertentes modernas nos diversos contextos traz profundas lições aos que exercem o ofício, sem almejar exclusivamente a produção de obras notáveis, mas a construção de tecidos urbanos plausíveis e arquiteturas dignas. Nesse sentido, como na célebre frase de René Magritte “Ceci n´est pas une pipe (isto não é um cachimbo)”, a obra de Edgar do Valle e alguns de sua geração, não é apenas a reprodução ou um símbolo da arquitetura moderna.'
