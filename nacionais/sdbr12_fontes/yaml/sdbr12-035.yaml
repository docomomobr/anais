texto: 'INTERPRETANDO A HISTORIOGRAFIA DA ARQUITETURA MODERNA BRASILEIRA


  BRASÍLIA E MONOGRAFIAS ENTRE 1959 E 1973


  PRIMEIRO ATO


  TRABALHOS INICIAIS: O HERÓICO


  Publicações:


  GICOVATE, Moisés. Brasília: uma realização em marcha (1959)


  SILVEIRA, Peixoto. A nova capital(1959)


  ORICO, Osvaldo. Brasil, capital Brasília(1960)


  No final dos anos 50 e nos primeiros anos da década de 1960 foram realizadas várias publicações que tinham a nova capital brasileira como tema central, e é certo que esses trabalhos ocupam um espaço singular na historiografia da arquitetura moderna brasileira. São publicações iniciais, que apresentam Brasília ao público em geral (e não apenas aos arquitetos, como muitos trabalhos posteriores), sempre configurando uma apologia da transferência da capital do Rio de Janeiro para o centro do Brasil. Em trabalhos realizados simultaneamente é colocado em destaque o potencial transformador da nova capital, com ênfase significativa nas virtualidades de um empreendimento do porte do proposto pelo então presidente Juscelino Kubitschek. Esse é apresentado, não raramente, como um ''político pleno'', ''homem de visão estratégica'' e profundamente envolvido com o ''desenvolvimento nacional''. Os textos publicados no Brasil - Brasília: uma realização em marcha, A nova capital e Brasil, capital Brasília - tem, portanto, forte apelo emocional. Moises Gicovate chega a mencionar que “É necessário que se molde uma mentalidade de Brasília. A preparação psicológica de todo o povo, a fim de que se passe a pensar em termos de Brasília” (GICOVATE, 1959 P.10). Esta passagem não é pouco relevante, considerando que apresenta de uma forma clara o espírito por trás desses trabalhos: são uma maneira de divulgar publicamente e construir a empatia com o que era, para os autores, uma grande realização.


  É importante observar que alguns termos são recorrentes nessas três publicações. Um deles é a referência à marcha ao oeste, hoje menos utilizada pela historiografia da nova capital brasileira e certamente inspirada nos acontecimentos expansionistas do território norte americano. Moises Gicovate afirma que “Brasília é o marco de ingresso do Brasil em uma nova era de grandeza e de civilização. Representa o trabalho construtor da verdadeira marcha para o oeste” (GICOVATE, 1959 P. 71). E Peixoto da Silveira também faz sua referência: “A tradução literal da ‘marcha para oeste (Go West...), por exemplo, como foi proposta entre nós, deixou de ser ridícula, porque não passou de simples demagogia” (SILVEIRA, 1959 P. 38). A “marcha para o oeste”representou, nos Estados Unidos, um momento de transição importante para o país, que permitiu o aproveitamento das suas potencialidades naturais e o crescimento econômico das antigas colônias inglesas. A ênfase na marcha para o oeste brasileira parece seduzir estes autores que imaginavam que a transferência da capital poderia resultar em desdobramentos econômicos semelhantes nas terras brasileiras.


  Essa é a matriz fundamental destes trabalhos iniciais, que apresentam – muitas vezes apaixonadamente – o suposto e possível desenvolvimento regional do Brasil. É curioso – e vale aqui mencionar – que todos os livros em análise foram publicados após o concurso da NOVACAP e, portanto, já com o conhecimento do projeto de Lucio Costa. Este, como é de conhecimento público, não continha um plano de desenvolvimento regional para o centro do país. O argumento principal desses trabalhos não parece se preocupar com o fato de que o projeto de Lucio Costa atendesse mais à construção de uma nova capital administrativa, do que com o processo de desenvolvimento do interior do país.


  O título deste tópico,‘Trabalhos iniciais: o heróico e o singular’, parece sintetizar as características predominantes nos livros publicados nesse primeiro momento. Despidos de um olhar crítico,  apresentam uma versão romântica – quase mítica – de Brasília. Estão apegados à febre desenvolvimentista e comprometidos com JK, a quem as três publicações fazem referência direta. Peixoto da Silveira tem texto de apresentação redigido pelo próprio Juscelino. Gicovate comenta ainda na introdução de seu volume: “Não poderíamos, pois, deixar de atender ao apelo do Senhor Presidente da República no sentido de divulgar, explicar e difundir tais idéias” (GICOVATE, 1959 P.9 Grifo do autor), deixando subentendido que a publicação fora uma solicitação pessoal de JK. E Osvaldo Orico dedicou um capítulo de seu extenso volume a uma ''Oração de Brasília'', redigida pelo próprio então presidente da república. Esses dados acabam por confirmar o caráter politicamente engajado e ideológico desses trabalhos.


  SEGUNDO ATO


  MINDLIN E FREYRE: PRIMEIROS POSICIONAMENTOS


  Publicações:


  MINDLIN, Henrique. Brazilian architecture (1961)


  FREYRE, Gilberto. Brasis, Brasil, Brasília (1960)


  Henrique Mindlin tem um espaço privilegiado na historiografia da arquitetura moderna brasileira, como arquiteto e como autor de um dos mais importantes trabalhos sobre arquitetura moderna no Brasil. É o autor de Modern architecture in Brazil, publicado em 1956 e uma baliza fundamental para uma matriz historiográfica que se tornou recorrente na narrativa dos desdobramentos da arquitetura moderna em terras tropicais. Um trabalho posterior do mesmo autor permanece, no entanto, pouco comentado. Mindlin publicou em 1961 um volume de dimensões reduzidas denominado Brazilian architecture, resultado de uma série de conferências que realizara no Royal College of Art. Este pequeno trabalho visava, aparentemente, complementar o Modern architecture in Brazil, que ficara desatualizado após a construção de Brasília. É importante observar que o primeiro livro de Mindlin não poderia fazer referência à nova capital brasileira, cujo concurso seria realizado um ano após a publicação do volume: o grande ‘acontecimento’ da arquitetura moderna brasileira ficaria assim fora deste conhecido manual.


  Em um primeiro momento é fundamental analisar a sequência de publicações canônicas sobre a arquitetura moderna no Brasil, com o objetivo de visualizar uma estrutura e uma linha de pensamento que se repetiria na publicação de 1961. Brazil builds, publicado em 1943, é uma apologia da arquitetura brasileira. Em um trabalho ricamente ilustrado Goodwin apresenta as especificidades da arquitetura que se desenvolveu no Brasil, desde as primeiras construções realizadas no período colonial até as então recentes experiências modernas, que vinham chamando a atenção e colocava o país em um seleto grupo de países que possuíam uma contribuição singular para a arquitetura moderna. Parece, importante mostrar, de  maneira sutil, o ‘abrasileiramento’ da arquitetura moderna, característica reforçada por toda a historiografia da arquitetura que destaca a produção de uma linhagem carioca.


  Modern Architecture in Brazil é um desdobramento de Brazil builds, como afirma o próprio Mindlin na abertura do livro de 1956: “This work was first begun as a supplement to Brazil Builds, Philip L. Goodwin’s superlatively well written presentation of old and new architecture in Brazil” (MINDLIN, 1956 P. XIII). É natural e esperado, portanto, que exista uma linha de influência clara entre as referidas publicações. Mesmo que o trabalho de Mindlin se dedique somente à arquitetura moderna ‘atualizada’ – os exemplares que haviam sido construídos entre 1943 e 1956 e que não constavam no trabalho de Goodwin -, o texto é precedido de uma introdução onde a arquitetura brasileira não moderna (o colonial e o barroco) aparece de forma a construir e reforçar a fórmula, desde então disseminada,  de uma arquitetura brasileira, que funde a tradição local com a arquitetura moderna internacional.


  O livro de 1961 reforça a narrativa construída tanto pelo Brazil builds como pelo Modern architecture in Brazil, apresentando Brasília como um desdobramento ímpar de uma promissora e genuína linhagem arquitetônica que se desenvolvera em terras tropicais. O percurso construído por Mindlin é semelhante  às duas publicações anteriores. No capítulo inicial analisa o barroco brasileiro, estabelecendo  as principais características e eventos formadores dessa linguagem de arquitetura que se desenvolvera em terras brasileiras. Em uma segunda parte discute a ‘arquitetura internacional aplicada nos trópicos’, analisando vários projetos de arquitetura realizados no País. E, finalmente, em um capítulo final, formula a sua leitura sobre a nova capital brasileira.


  O percurso é conhecido, mas é a primeira vez que se insere Brasília como um produto - e resultado - da arquitetura moderna brasileira - carioca - em uma narrativa formalizada. É o trabalho de um arquiteto militante e dublê de historiador - e não uma apologia do progresso ou de um governante específico - que analisa, compara e insere a nova capital em uma ''linha de referência''. Não é apenas o momento de uma arquitetura de grande qualidade  é atribuída a um único arquiteto ou político, mas um marco relevante que existe e ganha todo o seu significado graças a um contexto específico, uma genealogia que baliza e abre possibilidades.


  Gilberto Freyre é, como Henrique Mindlin, um autor fundamental. Conhecido por seus clássicos da sociologia brasileira, como Casa grande senzala, publicado em 1933, e Sobrados e mocambos, de 1936, ele acompanhou com interesse o processo da construção da nova capital do Brasil e realizou a compilação de uma série de pequenos textos. Ainda que Brasis, Brasil, Brasília não seja considerado um trabalho central da produção intelectual de Freyre - cuja produção dos anos 1930 é fundamental na história das Ciências Sociais no Brasil - é relevante considerar que um autor preocupado com as características culturais do país e do continente americano venha a redigir um trabalho que analise a cidade de Brasília dentro desta ótica. É também relevante notar que se trata de um trabalho perfeitamente inserido na produção intelectual do autor, em que o eixo de análise da capital e dos outros capítulos apresentados gravita ao redor da pluralidade cultural, problemática recorrente da sua contribuição à sociologia brasileira.


  Um primeiro argumento questiona o ideário, construído por Juscelino Kubitschek e pelos teóricos do desenvolvimentismo, de uma nova capital que abriria possibilidades de interconexões regionais, estimulando o desenvolvimento do interior do país. O reconhecimento da importância desse processo - a interiorização do país - não lhe permite aceitar a versão romântica da estratégia apresentada por Kubitschek para desenvolver aquela região do país. Freyre reconhece que "Brasília, representa uma nova perspectiva para o Brasil inteiro: a perspectiva de um Brasil verdadeiramente inter-regional no seu modo de ser Nação" (FREYRE, 1961 P. 153) mas destaca que na verdade “maior ainda poderia estar sendo a contribuição (...) para uma nova dinâmica, no Brasil, de relações inter-regionais, ou de relações de Brasis uns com os outros” (FREYRE, 1961 P. 153). Para ele, essas transformações deveriam estar “processando menos como realizações quase isoladamente urbanísticas que como esforços de integração, além de nacional, transnacional” e ainda enfatiza que “Brasília não é para ser considerada um puro problema de arquitetura” (FREYRE, 1961 P. 154).


  Nessa linha, aponta o problema de uma capital realizada apenas por dois arquitetos - Lucio Costa e Oscar Niemeyer -, quando um projeto dessa envergadura se apresenta como um problema e uma questão nacional, onde deveriam estar envolvidos representantes de diferentes áreas do conhecimento. Arquitetos deveriam estar conectados e trabalhando com outros profissionais e seria esperado “que juntos desenvolvessem uma sistemática de integração de novas cidades num espaço natural, social e cultural, (...) atendendo-se o mais possível ao futuro das cidades como cidades modernas no trópico e dentro de um país já com tradições válidas” (FREYRE, 1961 P. 154).


  Assim, Brasis, Brasil, Brasília é, salvo melhor juízo, o primeiro livro que apresenta uma versão crítica à transferência da capital do país. Como já indicamos, foi recorrente na historiografia da arquitetura moderna brasileira a apologia da chamada ‘escola carioca’ como uma produção arquitetônica que reforça os ''vínculos'' entre arquitetura moderna e raízes coloniais, valorizando e atualizando aspectos construtivos nacionais. O autor de Casa grande senzala não endossa essa perspectiva de análise, e considera Brasília um objeto arquitetônico desconectado da cultura brasileira local, que ignora a diversidade cultural do país em favor de um desenho urbanístico e arquitetônico universalizante.


  Os textos de Mindlin e Freyre contribuem para perceber a complexidade já presente na ainda então incipiente historiografia de Brasília. Em publicações quase simultâneas (1960/1961) a nova capital é discutida com lentes antagônicas: enquanto o primeiro insiste em um processo de abrasileiramento da arquitetura moderna, lendo-a como um produto dos acontecimentos artísticos e arquitetônicos das primeiras décadas do século XX, o segundo a percebe como uma cidade abstrata, desconectada dos desejos, das necessidades e da cultura brasileira local. Esses eixos de análise permanecerão presentes - direta ou indiretamente - em textos sobre a nova capital publicados décadas depois, o que revela a sua persistência como questões para a cultura arquitetônica até os dias atuais.


  PRIMEIROS ENSAIOS: NARRATIVAS URBANAS PARALELAS


  Publicações:


  SCHNEIDER, Wolf. De Babilônia a Brasília(1961)


  BACON, Edmond. De Atenas a Brasília (1967)


  Em paralelo às narrativas de Mindlin e Freyre, Wolf Schneider publicou, ainda em 1961, um volume que pretendia apresentar um panorama histórico das cidades e do urbanismo. Nessa perspectiva, Brasília, uma experiência urbana singular - uma cidade moderna, artificial e construída em pouco tempo - não poderia deixar de ocupar um lugar de destaque, ainda que o autor tenha um posicionamento muito menos entusiasmado que Henrique Mindlin. Diferentemente do autor brasileiro, que insere a capital numa narrativa arquitetônica – uma interpretação de possíveis matrizes e referências que balizam e justificam a existência de uma arquitetura moderna brasileira ‘singular’ (o arcaico e o moderno) – Schneider parte de um olhar urbano, apoiando-se na histórias das cidades e de seus desenhos urbanísticos. O tom do trabalho é definitivamente muito diferente do adotado por Mindlin. Desaparece uma narrativa apologética, apaixonada pela inventividade da arquitetura moderna brasileira e surgem dúvidas com relação à efetivação da cidade, com observações principalmente relacionadas à escala - monumental e, segundo o autor, pouco adequada às atividades humanas. Esta perspectiva de leitura fica clara em muitos trechos da obra de Schneider como o transcrito abaixo:


  “Parece como si los constructores de Brasília sólo hubieran pensado em lo gigantesco, em lo babilônico,en vez de combinar lo grandioso com lo humano, que eslo que constituye precisamente el encanto de las más famosas ciudades del mundo. Lucio Costa, el que esbozó el plano de La ciudad y obtuvo por ello el premio ofrecido, y el arquitecto jefe Oscar Niemeyer, han hecho surgir de la estepa una ciudad monumental que sólo debe constar de amplias avenidas, y de la que están ausentes los intrincados laberintos de callejuelas” (SCHNEIDER, 1961 P. 476).


  A frase acima é importante, considerando o contexto de sua publicação. O começo dos anos 1960 assiste a crise final dos CIAM e à ascensão do Team X, e consequentemente, a uma crítica do urbanismo “modernista” – ao qual Brasília está, para bem e para mal, conectada. Nesse período o Team 10 vinha  consolidando  uma nova pauta de discussão nos congressos, marcada por dúvidas e novas perguntas com relação ao desenho da cidade, à necessidade de um desenho espacial mais significativo, que contribuísse para a construção de espaços de encontro e contato, sempre presentes nas cidades consolidadas em um momento pré-moderno.


  É evidente no trabalho de Schneider uma posição mais próxima a essa nova pauta. É possível observar que na cronologia do livro o autor coloca Brasília dentro de um capítulo denominado ‘cidades do futuro’ (P. 451), mas fora do subitem ‘a cidade adequada para o homem’ (P. 483). O capítulo que Schneider redige sobre uma suposta cidade adequada para o homem é curiosamente atual, mesmo redigido mais de cinqüenta anos atrás: defende a valorização da escala do pedestre e a redução do volume dos automóveis dentro das cidades. Brasília é apresentada como o oposto dessa proposição e Schneider denuncia a visão de uma cidade repleta de virtualidades, como amplamente difundido no Brasil e em parte do mundo, apresentando-a como uma cidade que é parte de um período da história urbana  que, necessariamente, segundo o autor, precisaria ser revista.


  Posteriormente, seria publicado outro texto com uma linha editorial semelhante à de Wolf Schneider. Edmond Bacon escreveu, em 1967, um livro sobre urbanismo, colocando, assim como seu precedente, Brasília em lugar de destaque. Bacon, diferentemente de Schneider - que realiza uma crítica ácida à cidade de JK, aparenta estar interessado no desenho das cidades e considera Brasília uma experiência singular. Nas páginas referentes à nova capital trabalha com imagens que exemplificam as virtualidades urbanas da cidade, como a separação dos pedestres dos automóveis, a setorização das funções e os grandes espaços cívicos - com ênfase a uma citação dos espaços gregos. A plataforma da rodoviária de Brasília é analisada como uma obra de grande inventividade, que permite a união dos eixos e a conexão entre diferentes escalas. Bacon não esconde sua admiração por essa obra de infraestrutura urbana, "une descomposantes de cette magnifique architecture" (BACON, 1967 P. 225). É ainda de se observar o título que Bacon da ao capítulo sobre Brasília "La grande réalisation" (BACON, 1967 P. 221),  demonstrando indiscutível entusiasmo com os projetos de Niemeyer e Lucio Costa.


  É necessário observar que, mesmo com escopo semelhante, as publicações enxergam a cidade de Brasília com lentes variadas, o que motivou a escolha de ambos os autores e sua periodização em um mesmo tópico de análise. Ambas as publicações contribuem para a compreensão do panorama complexo da agenda arquitetônica nos anos 1960, onde caminhos disciplinares estavam sobrepostos e o debate sobre o desenho da cidade pautava a agenda da disciplina. É recorrente em textos mais atuais sobre Brasília um comentário que afirma que a arquitetura moderna já estaria em ''desuso'' e em ''revisão'' na época de sua construção. Os trabalhos de Bacon e Schneider desmentem essa afirmação, corroborando a ideia de um período onde perspectivas diversas estavam em confronto quanto aos caminhos possíveis para a prática arquitetônica.


  UMA OUTRA NARRATIVA: NORMA EVENSON


  Publicações:


  EVENSON, Norma.Two brazilian capitals (1973)


  Two brazilian capitals seria, até o início dos anos 70, o mais completo trabalho sobre a nova capital brasileira, considerando que se trata de uma redação com rigor metodológico e o devido aprofundamento histórico e contextual. É seguro afirmar isso por vários motivos. Em primeiro lugar é importante observar que os primeiros trabalhos mencionados neste artigo (Brasília: uma realização em marcha, A nova capital e Brasil, capital Brasília) carecem, como já mencionado, de rigor metodológico e adequado aprofundamento historiográfico. São trabalhos realizados no calor da construção da capital, e que assumem acriticamente o “espírito desenvolvimentista” atribuído ao governo de Juscelino Kubitschek.  Um segundo momento, composto pelos trabalhos de Mindlin (1961)/Freyre (1960) e pelas publicações de Schneider (1961) e Bacon (1967), mostra um embate pela construção de uma narrativa da nova capital, mas ainda distante da consolidação historiográfica realizada por Evenson (1973). O trabalho de Mindlin é uma abordagem principalmente arquitetônica, que foca na trama da arquitetura moderna brasileira em sua vertente carioca, abandonando qualquer relação contextual com a história do país – que fuja do barroco, do colonial e de uma arquitetura ‘arcaica e moderna’. Freyre faz uma leitura de uma Brasília abstrata, desconectada de possíveis matrizes culturais brasileiras. Schneider e Bacon oferecem histórias da cidade e do urbanismo e, portanto, dedicam capítulos a Brasília, sem tê-la como tema principal. Para esses autores, Brasília é um ‘experimento’ de concepção urbanística e uma abordagem fundamental a ser interpretada.


  Norma Evenson adota como ponto de partida a transferência da capital do Rio de Janeiro para Brasília e, a partir daí, escreve um volume que analisa as duas capitais com a profundidade que um tema deste porte exige. É uma publicação rigorosa, que aborda, na parte que se refere a Brasília, o concurso, os projetos de Niemeyer, Juscelino Kubitschek, a transferência da capital e até mesmo um parecer sobre as cidades satélites que vinham se desenvolvendo nas periferias da nova cidade. É também o primeiro trabalho que comenta os demais projetos enviados para o concurso da Novacap - inclusive chegando a publicar a proposta dos irmãos Roberto, em um momento onde nenhum trabalho sequer mencionava qualquer outro projeto elaborado para o concurso.


  Evenson faz um panorama amplo porém preciso, que aborda cuidadosamente o evento da construção de Brasília e, diferentemente dos autores anteriores, não trabalha com apenas um recorte específico. A publicação é, dentre os mais antigos trabalhos sobre Brasília, o mais conhecido dos arquitetos, ainda presente com alguma frequência na bibliografia das publicações atuais. O sucesso do trabalho se deve - muito possivelmente - a essa capacidade de síntese de uma série de temas trabalhados por outros autores em um único texto, apresentando um livro consistente sobre a mudança da capital do Brasil.


  TERCEIRO ATO


  AS PRIMEIRAS INFLEXÕES: UMA BRASÍLIA ''REAL''


  Publicações:


  PASTORE, José. Brasilia: a cidade e o homem (1969)


  EPSTEIN, David. Brasilia, plan and reality (1973)


  Dois trabalhos da virada dos anos 60 para os 70 chamam a atenção por optar pela análise de Brasília a partir de sua realidade construída e seus respectivos desdobramentos espaciais e sociais. Até o final dos anos 60 e início da década seguinte os trabalhos sobre a nova capital brasileira se concentravam principalmente em uma análise dos projetos de Lucio Costa e Oscar Niemeyer, a partir de diferentes contextos históricos, podendo este recorte ser a política desenvolvimentista de Juscelino Kubitschek ou as referências urbanas e arquitetônicas construídas mundo afora. Os livros anteriormente apresentados oferecem uma visão panorâmica dessas narrativas e seus respectivos perfis editoriais.


  O trabalho de José Pastore (Brasília: a cidade e o homem, 1969) e a publicação de David Epstein (Brasília, plan and reality, 1973) objetivam enxergar o empreendimento da nova capital com base no seu desenvolvimento real, ao longo de alguns anos após a sua inauguração - e, portanto, desenvolvem um olhar até então inexistente para a nova capital. Esta bibliografia é menos conhecida dos arquitetos, não aparecendo com frequência nas publicações da área. Apesar disso, é nítida a referência que o livro de James Holston (A cidade modernista. Uma crítica de Brasília e sua utopia, 1993) faz a esses dois trabalhos, considerando que se trata de uma publicação que analisa as supostas contradições da cidade que objetivava ser ‘uma esperança para o Brasil’. É seguro afirmar que o trabalho de Holston viria a reverberar fortemente entre os arquitetos e pesquisadores, sendo parte importante da historiografia da arquitetura moderna brasileira. É relevante, portanto, uma análise das publicações de Epstein e Pastore, para visualizar linhas de origem e referências possíveis.


  José Pastore se interessa pelas singularidades de uma cidade construída artificialmente, principalmente quando se considera o volume de migrações que uma nova capital – até então distante dos outros centros do país – atrai. Brasília: a cidade e o homem é apresentada como “uma tentativa de examinar as primeiras reações de uma população submetida a um experimento social planejado” (PASTORE, 1969 P. 2). O livro é resultado de uma extensa pesquisa de caráter sociológico, que buscou entrevistar a população migrante de Brasília, se propondo a interpretar o nível de satisfação dos novos habitantes da cidade e suas respectivas condições econômicas.


  É possível afirmar que o estudo de Pastore conclui que a satisfação dos moradores de Brasília é superior ao existente em outras cidades do país, ainda que este dado seja modulado segundo diversas variáreis (como nível de escolaridade, posição social e local de residência). A referência (muitas vezes familiares e amigos) que baliza o grau de satisfação dessas populações também é subjetiva e configura uma análise a partir de experiências pessoais. Como lembra o autor: “De fato, as variáveis de percepção baseadas em comparações com grupos de referência mostraram-se muito mais importantes do que as realizações objetivas dos migrantes na explicação de seu nível de satisfação e ajustamento na área” (PASTORE, 1969 P. 117).


  Trilhando um caminho diferente, David Epstein analisa Brasília a partir das matrizes teóricas do dualismo e da dependência. Ambas são linhas de trabalho conhecidas na Economia e nas Ciências Humanas e, entre os arquitetos, principalmente a partir do trabalho de Francisco de Oliveira (2003). Epstein utiliza a construção da nova capital – e seus desdobramentos espaciais e sociais – como uma chave para interpretar as contradições dualistas que marcariam o desenvolvimentismo no Brasil. A dependência, ao contrário do que imaginava e sustentava a política econômica de Juscelino, parte do pressuposto da existência de núcleos de influência e núcleos de influenciados (os dependentes) que não poderiam existir isoladamente, já que suas concepções são pautadas por relações diretas. O subdesenvolvimento não existiria por uma falta natural de desenvolvimento econômico e social, mas graças a uma posição dependente e diretamente subordinada. Para Epstein, a inviabilidade de uma política econômica desenvolvimentista e dual se escancara com a construção de Brasília: mesmo com os devidos investimentos em infraestrutura, a cidade é aquilo que Francisco de Oliveira chamaria, trinta anos depois, chama de ‘ornitorrinco’, considerando seu plano piloto moderno e suas cidades satélites precárias.


  “For, just as we have contended that the rise and persistence of the squatter settlements in Brasilia are a manifestation of the structural characteristics of Brazilian society, so also we suggest that squatting is not amenable to eradication by any administrative or financial measures within the reach of those responsible for the government of the new capital, for so long as the basic structure of the society persists” (EPSTEIN, 1973 P. 179).


  Como já mencionado, os textos de Epstein e Pastore influenciarão uma série de trabalhos realizados sobre Brasília nas décadas posteriores - redigidos por arquitetos e não arquitetos. A significativa gama de estudos sobre a urbanização de uma cidade planejada e a realização de estudos sobre as populações nessa espacialidade reiteram a importância que essas pesquisas iniciais tiveram para os debates arquitetônicos de Brasília. Para além de críticas ou apologias, é certo que esses volumes representam um olhar para a nova capital que se tornou emblemático - e parte da agenda de debates sobre Brasília - durante muitas décadas e que, portanto, se apresentam como leituras recomendadas e válidas para os interessados na historiografia da capital de JK.


  FINALIZAÇÃO


  A historiografia de Brasília - como a de qualquer outro objeto de revisão histórica - apresenta recorrências, rupturas e inflexões próprias a momentos específicos de leitura e releitura cada acontecimento. Este breve levantamento verifica algumas linhas de interpretação da nova capital do Brasil: um primeiro ato apresenta trabalhos com poucas virtualidades historiográficas, com narrativas correntes e com uma análise desenvolvida junto com a construção da nova capital - portanto seduzida pelas possibilidades prometidas por uma política desenvolvimentista. Um segundo ato apresenta uma historiografia em uma fase mais madura e menos romanceada, considerando que as análises apresentadas são pautadas por eventos existentes, apresentando ao leitor narrativas pautadas por genealogias e textos com devido aprofundamento historiográfico. Esses trabalhos observam o objeto a partir de ''linhas historiográficas e referências''. O terceiro ato seria uma outra fase da nova capital, quando surgem trabalhos que analisam a cidade ''real'', aquela não apenas dos edifícios e do conjunto urbano, mas a cidade em uso com suas contradições e possibilidades.


  Para além dos atos mencionados, é importante observar a diversidade de representações existentes no discurso sobre Brasília e as diferentes formas de sua manifestação - muitas vezes atrelada a olhares pertencentes a diferentes momentos históricos do país, aos debates internacionais da arquitetura ou à formação e ponto de vista de cada autor. É certo pensar que cada autor manifesta um posicionamento frente ao projeto da capital, estabelecendo um debate crítico com o objeto analisado. Esses ''olhares múltiplos'' permitem a compreensão das infinitas possibilidades historiográficas, e as lacunas e fissuras existentes entre esses olhares podem direcionar outras manifestações para a historiografia da arquitetura no Brasil.


  Mas também é certo que um olhar, ainda que preliminar, sobre essas narrativas mostra o caráter polissêmico de Brasília: ela designa alternadamente, e às vezes entrelaçadamente, um projeto estratégico de ocupação do território nacional, uma síntese de projeto nacional-desenvolvimentista, um projeto urbanístico específico e uma cidade real. Este não é, provavelmente, um fator menor para explicar sua extraordinária resiliência como objeto de debates e tensões a mais de meio século de sua inauguração.'
