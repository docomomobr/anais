resumo: 'Brasília é certamente um dos grandes acontecimentos urbanos e arquitetônicos de todo o século XX e, apesar da importância que a cidade tem na história da arquitetura moderna, pouco se sabe das representações historiográficas inicialmente desenvolvidas sobre a nova capital. É possível afirmar que a maioria dos trabalhos elaborados sobre Brasília tenham sido escrito apenas mais recentemente, mas seria um erro ignorar uma série de livros publicados nas décadas anteriores. As publicações mais antigas apresentam leituras particulares, realizadas por diferentes autores e em diferentes estágios de consolidação da cidade: as narrativas e representações vão de um espírito bandeirista a leituras de uma cidade ‘real’, que começava a apresentar sinais de forte expansão periférica e reprodução das desigualdades sociais do país. Este artigo pretende apresentar uma leitura das publicações - feitas entre 1959 e 1973 - que tiveram Brasília como objeto de análise, buscando uma interpretação historiográfica e verificando possíveis recorrências e influências. Pensando  uma periodização possível, o texto foi dividido em três ''atos'' que podem indicar momentos específicos da historiografia da cidade.'
