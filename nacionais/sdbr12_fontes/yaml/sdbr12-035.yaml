resumo_en: 'Brasília is certainly one of the great urban and architectural events of the entire twentieth century and, despite the importance that the city has in the history of modern architecture, little is known of the historiographical representations initially developed about the new capital. It is possible to affirm that most of the works elaborated on Brasilia have only been written more recently, but it would be a mistake to ignore a series of books published in the previous decades. The oldest publications present particularized readings, performed by different authors and in different stages of consolidation of the city: the narratives and representations range from a bandeirista spirit to readings of a ''real'' city, which began to show signs of strong peripheral expansion and reproduction Of the country''s social inequalities. This article intends to present a reading of the publications - made between the years of 1959 and 1973 - that have Brasilia as object of analysis, seeking an interpretation of the presented historiography and verifying possible recurrences and influences. Thinking about the possibility of a periodization the text was divided into three ''acts'' that, from the author''s observations, can indicate specific moments of the historiography of the city.'
