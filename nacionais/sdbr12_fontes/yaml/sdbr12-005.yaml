texto: 'A RODOFERROVIÁRIA DE BRASÍLIA


  RELAÇÕES ENTRE EDIFÍCIO E TERRITÓRIO


  A Rodoferroviária de Brasília (1975) não figura como um dos expoentes na trajetória do arquiteto Oscar Niemeyer. Entretanto, a leitura de suas particularidades pode contribuir no debate a respeito do modernismo no país ao longo dos anos 1960 e 1970, quando a agenda calcada na infraestrutura foi determinante para diversas realizações. Situada no extremo oeste do Eixo Monumental de Brasília, a Rodoferroviária fecha a perspectiva do conjunto urbano formado pelo Plano Piloto e núcleos adjacentes. Aponta também para as conexões projetadas com o entorno da cidade e outros Estados do país, sendo um polo das ramificações férreas que atravessam suas quatro regiões geográficas. O que se procurar explorar brevemente neste trabalho são algumas questões programáticas, plásticas e projetuais envolvidas em sua construção, propondo uma reflexão sobre o papel da arquitetura moderna na interiorização proposta naquele período. Ainda: sobre um momento particular da obra de Oscar Niemeyer, manifesta na intensa relação entre edifício, paisagem e território.


  De antemão, entende-se aqui por território tanto as determinações físicas quanto os campos relacionais e discursivos presentes no contexto do movimento moderno no Brasil – mais especificamente, do momento de emergência da nova capital. A partir daí, procura-se compreender as relações contextuais que ensejaram o edifício proposto, refletindo sobre o papel que se almejou para inserção na dinâmica espacial da cidade.


  BRASÍLIA E AS LIGAÇÕES FERROVIÁRIAS


  Como sabemos, a Estação Ferroviária era um elemento importante nos diferentes planos urbanísticos realizados no concurso de 1957, quando se escolheu o Plano Piloto de urbanização para a nova capital do país. No projeto de Lucio Costa, este edifício ocupa a faixa lindeira do que hoje é a Estrada Parque Indústria e Abastecimento, EPIA – também denominada DF-003. É a via que contorna o conjunto urbanístico na porção oposta do Lago Paranoá. É como uma corda que toca as duas pontas do arco formado pelo Eixo Rodoviário.


  No imaginário desenvolvimentista da década de 1950, pode-se dizer que, assim como o aeroporto, a Estação Ferroviária faria a convergência entre a cidade e o país. Na época da construção de Brasília, já se encontrava em curso um programa de reaparelhamento estrutural no âmbito na Rede Ferroviária Federal S.A (RFFSA), em que se promoveu o remodelamento de linhas e modernização das locomotivas. Desse modo, formou-se o escoadouro de cargas necessário para a capital, procedente dos Estados de  Minas Gerais e São Paulo. A Construtora José Mendes Júnior foi uma das empresas que atuaram nessa frente, realizando obras do leito e da infraestrutura de conexões férreas.


  A respeito das conexões ferroviárias, a Revista Brasília constitui fonte documental importante. Os textos publicados no periódico ultrapassam o nível dos fatos arquitetônicos para descrever a complexa engrenagem envolvida nessa empreitada. Havia urgência. Era necessário celeridade para elaboração dos projetos. O nono número da revista, publicado em 1957, contém uma ata da Diretoria da Companhia Urbanizadora da Nova Capital do Brasil (Novacap) em que se lê a decisão do Conselho Administrativo de dispensar a concorrência pública para agilizar a realização das linhas ferroviárias da cidade, como Brasília-Pirapora – um prolongamento da Estrada de Ferro Central do Brasil –, o que hoje seria impossível.


  O número 22 da Revista Brasília traz trechos de um artigo do Engenheiro Marcos Valderato da Fonseca, chefe da Divisão de Construção de Estradas de Ferro da Novacap, afirmando que as diretrizes do traçado para as estradas de Brasília existiam antes da mudança da capital, e com intuito de ligar o litoral com a região do Planalto Central do país, nas adjacências do rio Tocantins. Tal necessidade revela o protagonismo do Estado em agenciar o desenvolvimento no interior do país, promovendo obras públicas nos segmentos mais variados: das infraestruturas de transporte às unidades de habitação e equipamentos públicos.


  Ernesto Silva, narra o sobrevoo de 1955 até Pirapora como crucial pra que se tomasse conhecimento das ligações ferroviárias com Brasília. Nesse momento, havia a ideia da parte do Marechal José Pessoa de conectar a cidade a Brasília, estendendo as linhas até São Paulo. No ano seguinte, em 2 de outubro de 1956, o presidente Juscelino Kubitscheck fez a primeira à cidade. A comitiva aterrissou no aeroporto Vera Cruz, construído por Bernardo Sayão, área onde futuramente foi implantada a Estação Ferroviária de Brasília. A área apresentava topografia pouco acidentada, o que levou Silva a sugerir que fosse implantado ali, definitivamente, o aeroporto da cidade.


  Ney Dumay recorda as ligações ferroviárias realizadas na década de 1950 eram fundamentais para a região Norte do Brasil, sendo a Estação de Formosa, no Estado de Goiás, um polo de articulação de grande importância. Naturalmente, pressões políticas influenciaram o traçado, o dimensionamento dos dormentes, a carga de tributos incidentes para operação e manutenção das redes, os planos de expansão para seu funcionamento. Dumay revela também que houve planos para que a Estação Ferroviária desempenhasse papel mais relevante na dinâmica intraurbana, articulada com metrô de superfície que atendesse cidades satélites no eixo sul da cidade, como Guará e Taguatinga.


  Ainda segundo Dumay, o relativo abandono das ferrovias, em detrimento do transporte por carretas nas rodovias do país, não possibilita a mesma dinâmica nas trocas comerciais e transporte de passageiros, raciocínio que encontra correspondência com estudos atuais sobre o tópico. Especificamente sobre o edifício da Estação Ferroviária, isso demonstra algumas das origens das transformações sofridas pelo edifício até seu abandono.


  Quando Niemeyer iniciou seu projeto, o programa já havia sido modificado. Além das vias férreas, o edifício também deveria funcionar para as linhas interestaduais de ônibus. Convertida em estação Rodoferroviária, o edifício funcionou até 2010, quando foi fechada após a inauguração de uma nova estação também situada as margens da EPIA, projetada pelo arquiteto Luiz Antônio Reis. Atualmente, após período de obras, a antiga Rodoferroviária abriga órgãos da administração pública distrital.


  As mutações de trajetória decorridas com o desenvolvimento da modernidade foram acompanhadas de igual inflexão nos rumos políticos, econômicos e sociais do pais. O abandono da Rodoferroviária e sua conversão em edifício da administração pública, demonstra o acúmulo de problemas acarretados pelo baixo investimento na infraestrutura ferroviária existente e na sua expansão.


  Apesar do relativo insucesso da empreitada de cunho ferroviário proposto para o desenvolvimento do país, propõe-se articular algumas questões centrais que vinculam modernidade e transformação do território. Uma interpretação de fontes documentais, sugere que a Rodoferroviária apresenta características que ultrapassam o tempo e as determinações funcionais impostas. Desse modo, pode-se afirmar que tal realização reúne dois corolários importantes do movimento moderno no Brasil: a) o compromisso das questões funcionais com a transformação social e a tentativa de demonstrar, de forma cabal, uma missão intrínseca às vanguardas pioneiras, manifesta nos equipamentos públicos, nos elementos de infraestrutura urbana e em todas as demais realizações que dão sentido à cidade moderna; b) a possibilidade de re-apropriação dos espaços edificados decorrência de novos tempos e necessidades, quer dizer, uma vez que não mais desempenha determinada função, abrem-se outras possibilidades de ocupar um edifício, manejável e adaptável pela linguagem arquitetônica que o configura.


  A respeito da linguagem, observa-se que as características plásticas de edifícios como a Rodoferroviária contrariam o campo formal específico atribuído à modernidade que emerge em Brasília. Longe dos espaços simbólicos e representativos da nova capital, formada por padrões exclusivistas, trata-se de realização não menos importante e que funda sua presença a partir de variadas características, criando um lugar num ponto destacado da cidade.


  A ESTAÇÃO RODOFERROVIÁRIA DE NIEMEYER


  A área destinada no relatório de Lucio Costa à Estação Ferroviária está situada entre armazéns e pequenas indústrias e quartéis. Isso demonstra a matriz funcionalista presente também no raciocínio dos demais finalistas, do qual faz parte o zoneamento funcional – mais que o ordenamento “lógico e natural” alegado por Costa. O memorial vencedor descreve que esta zona formaria uma larga faixa transversal “[...] rematada pela estação ferroviária e articulada igualmente a um dos ramos da rodovia destinada aos caminhões” (COSTA, 1957). Além da função prática, havia outra, simbólica, a de criar um marco que fecha e segura a trama urbana – ao mesmo tempo em que se conecta e articula com o território.


  Ficou a cargo de Niemeyer projetar a Rodoferroviária de Brasília (1973-75) num terreno plano e livre situado no extremo oeste do Plano Piloto. Apesar disso, sua construção demandou o movimento de 200 mil metros cúbicos de terra, resultado das modificações em níveis sobrepostos que sua implantação demandou. Posicionada perpendicularmente com relação ao Eixo Monumental, é, objetivamente, um bloco compacto e sintético, de poucas aberturas e de grande síntese plástica e construtiva. Seu programa é bipartido, composto por: a) um bloco elevado sobre imensos pilotis que abriga o Hall principal e as funções públicas predominantemente no nível térreo, e áreas administrativas no pavimento superior; b) uma plataforma para trens e ônibus (originalmente, numa cota inferior semienterrada), para o embarque e desembarque de passageiros, além das operações de cargas. Das cinco plataformas previstas, apenas duas foram construídas.


  Oscar Niemeyer privilegiou a síntese espacial e construtiva em seu projeto para Rodoferroviária, com clareza na solução estrutural e na organização dos espaços. Como características principais, pode-se destacar: a) a hierarquia clara entre os edifícios do conjunto, com bloco principal predominantemente horizontal e elevado do chão, permitindo franqueza de acesso contígua a uma esplanada de acesso;  b) a ênfase na solução estrutural, que se mostra clara e sintética na comunicação com o entorno. As fachadas concentram as estruturas e fazem a planta livre, com vazios internos onde Niemeyer propõe a comunicação visual e o franco acesso entre os níveis. As funções de serviço são dispostas em núcleos compactos, dotados de revestimento em azulejaria, as escadas de circulação restrita são destacadas do corpo principal do edifício e apensas à estrutura por meio de passarelas.


  Quanto a isso, há as preocupações de Niemeyer parecem se repetir de algum modo no Edifício Tancredo Neves, projetado em 1986 e inaugurado em 1993 como sede do Centro de Treinamento e Formação do Banco do Brasil – atualmente, abriga também a sede do Centro Cultural mantido por esta instituição em Brasília. Os pilares em formato de tronco de pirâmide absorvem a maior parte dos esforços solicitantes, descarregados pelas vigas Vierendeel que delimitam a fachada. Os planos curvos formados pelas duas vigas atenuam a incidência solar nos planos de vidros reflexivos que delimitam os ambientes de trabalho, conferindo aspecto sólido e robusto ao edifício. Ao rés-do-chão, esse arrojo cria amplas áreas sombreadas num terreno extenso, apropriado por diversas atividades imprevistas ou ações programas.


  As pranchas em que se encontra os desenhos de plantas foram divididos em duas seções: umas apresentam a porção à esquerda do acesso público em que estão situadas a bilheteria, o guarda-volumes, banca do jornaleiro, cabines de telefonistas, posto policial, escritório de despachos, sanitários e área de espera; à direita, situam-se o restaurante e as lojas, originalmente, tanto no nível térreo quanto superior. Este hall de acesso encontra-se conjugado ao estacionamento por uma pequena esplanada.


  Longitudinalmente, os planos das fachadas são configurados por duas imensas vigas apoiadas sobre pilares prismáticos, afastados 50 metros entre si, e 15 metros das extremidades. Esse esquema estrutural concorre positivamente para a unidade do bloco, de fisionomia sintética e concisa, complementada pelas poucas aberturas que há em sua superfície. Os planos em concreto aparente conciliam-se com a rudeza agreste do cerrado, marcando a posição da edificação num contexto de vegetação esparsa. Outros contrastes caracterizam sua plasticidade: a ortogonalidade do bloco elevado e as paredes curvas que delimitam algumas funções no térreo; as torres de circulação apensas ao bloco principal; a oposição entre acabamento aparente em concreto e os azulejos de Athos Bulcão que revestem as paredes do restaurante do nível térreo. Destaque também para o forro que funciona como difusor de luz nas áreas administrativas, elemento empregado por Niemeyer em diferentes projetos, como a cúpula do Senado Federal, no Edifício do Congresso Nacional de Brasília (1958), e o auditório da Sede que projetou para o Partido Comunista francês, em Paris (1965).


  Ao longo de sua trajetória profissional, Oscar Niemeyer experimentou as mais variadas condições de projeto. Contrariamente ao que se supõe numa aproximação vaga a respeito de sua obra, esta revela períodos distintos, embasados por premissas de projeto contrastadas e heterogêneas. Dos edifícios em contextos relativamente consolidados – como a região central do Rio de Janeiro, ou um bairro parisiense – aos espaços monumentais de Brasília, não há sistematização possível de seu universo arquitetônico. Não só as circunstâncias variam, mas a própria ordem das escolhas, motivações e as razões e sentidos que atribui ao exercício de projeto.


  A pluralidade do repertório manifesta no trabalho de Niemeyer também está presente no bojo da modernidade arquitetônica dos anos 1960. No momento que lança o partido da Rodoferroviária de Brasília, a cidade se configura como um verdadeiro campo de experimentação, com profissionais oriundos das mais diversas regiões do país, atuando no âmbito governamental, dando respostas à encomendas privadas ou ainda se dedicando ao ensino.


  O período em que Oscar Niemeyer projeta a Rodoferroviária é de intensa produção profissional para o arquiteto, mas também de muita instabilidade no plano político. Os anos de exílio lhe possibilitam contato com novos mundos e a demanda por encomendas que abrangem certa variedade de temas, o que não o impediu de continuar realizando projetos no Brasil. A respeito das questões que se pode aventar a respeito do objeto em questão neste artigo, ao menos duas obras apresentam certa relação e despertam curiosidade pelo que articulam entre raciocínio estrutural e concepção plástica: a Nova Sede para a Novacap em Brasília, projeto de 1976 e a Sede da Fata Engenharia, inaugurada em 1977.


  Na Fata Engenharia, o desenho da fachada é formado dois imensos apoios em cada lado e  por arcos sucessivos e regulares que formam dois imensos balanços nas extremidades opostas, e cadenciam os elementos que suspendem os pisos, formando o vão donde se acessam as funções. Tratam-se de uma inversão lógica apresentada com grande carga expressiva e estrutural, o que demonstra o encanto de calculistas e arquitetos com as possibilidades do concreto armado (NIEMEYER, 1977). Tal inserção plástica apresenta grande potência, pode demonstrar ainda outras intenções. Em que sentido?


  No memorial para o projeto Sede da Novacap, Niemeyer afirma que esta deveria “[...] orientar a arquitetura de Brasília”, sua nova sede seria “[...] exemplo se constituir obra correta e inovadora; uma expressão tanto quanto possível pura da arte contemporânea” (NIEMEYER, 1976). Para ele, é um edifício “[...] espetacular, porém simples, claro e definido, e para o qual não haveria obstáculos na realização” (idem). Como faz recorrentemente em memoriais descritivos, Niemeyer convoca a autoridade dos calculistas como forma de avalizar seu espírito poético. Pode ser uma retórica, já que, dadas as proezas que realizou, poucos entenderam tanto da tecnologia do concreto no Brasil como o arquiteto.


  O que se depreende do memorial para a Novacap, é a pretensão em apresentar um elemento que atenda às funções presentes à que foi destinado, e também aos usos futuros que possa vir a ter, ensejando uma baliza no terreno de incertezas em que os arquitetos modernos recorrentemente atuaram. Niemeyer (1976) afirma “[...] a importância da Novacap construir um prédio diferente e de lembrar que Brasília é a capital do país, que sua arquitetura não deve ser limitada aos problemas práticos e funcionais, mas [deve] criar beleza e enriquecer a cidade." Continua: “Em todo o projeto a preocupação de funcionalidade está presente, mesmo nos tetos falsos sugeridos sob os quais passarão de maneira livre e uniforme os sistemas de iluminação, ar condicionado etc.” (idem). É um edifício que atende o programa fornecido, mas que futuramente pode ser adaptado por um tipo denominado por Niemeyer de “escritório-paisagem”, segundo ele, naquele momento, muito comum em todo mundo (idem).


  Apesar de isolado, o edifício não se mostram magistral e suntuoso. As escolhas de Niemeyer parecem antes indicar uma resposta generosa e consistente para o programa de estação de passageiros. Além disso, parece haver a vontade em instalar no espaço livre, com urbanização quase inexistente, um elemento potencialmente capaz de adensar o território, de lhe conferir sentido, fornecer baliza e referencia no plano perspectivo que se inicia (ou se encerra) nas torres do Congresso Nacional – também projetadas por ele. Reconhecendo a radical diferença de caráter entre os dois espaços, propõe a Rodoferroviária como uma espécie de anteparo horizontal na paisagem, um plano perpendicular ao Eixo Monumental cujas extremidades funcionam como vetores ao norte e ao sul do país. Com efeito, valoriza e enaltece as possibilidades do edifício na transformação do entorno, na criação de um lugar e território significante.


  Em síntese, podemos afirmar que estes edifícios apresentam algumas propriedades, cumprindo funções variadas. Seus elementos de apoio correspondem às grandes forças solicitantes que precisam suportar. Como consequência, a expressão plástica de tais elementos determina a fisionomia do edifício: vigas e pilares são postos em evidencia sem receber revestimentos, participando de um jogo visual dinâmico em que as tonalidades da superfície são reforçadas pelos contrastes de luz e sombra. Reúne alguns elementos que aproximam o edifício da produção brutalista que predominou em São Paulo nas décadas de 1950 e 1960 (BASTOS e ZEIN, 2010).


  Do ponto de vista funcional, o arrojo da estrutura permite que a planta seja praticamente livre nos pavimentos – limitada pelas extremidades formadas pelas estruturas e pelo cabeamento que sustenta os pavimentos. A disposição dos núcleos de circulação vertical em corpos apensos ao bloco principal contribui nesse sentido, funcionando como elementos que contrastam com a horizontalidade dos blocos e regidos pela modulação das aberturas. O alto grau de similaridade na fisionomia de alguns edifícios projetados por Niemeyer, talvez revele como um conjunto determinado de soluções pode abranger um universo amplo e variado de problemas.


  Como observa Ruth Zein (2012), Niemeyer se mostra reiterativo em quase toda sua trajetória projetual, recorrendo a um conjunto relativamente conciso de argumentos que consegue esgrimir com clareza e determinação. A recombinação de elementos em diferentes situações e contextos é constante e atende a determinações variadas. Por fim, pode-se inferir pelos memoriais descritivos e pelo modo como são agenciados os partidos plásticos destas edificações, que há uma correlação estreita entre área edificada e a dotação atributos a trechos de urbanização incipiente.


  Com isso, não se pretende realizar aqui uma justificação retrospectiva da arquitetura moderna realizada no país, mas sim rever alguns princípios gerais e critérios particulares presentes nas propostas de arquitetos como Oscar Niemeyer, preocupados com valores e significados, imbuindo a arquitetura de possibilidade transformadora.


  CONSIDERAÇÕES FINAIS


  A Rodoferroviária de Brasília mostra um Niemeyer projetando à distancia um objeto fora dos espaços consagrados e representativos da capital. Entre diversas encomendas, concebeu um edifício em sintonia com as demandas programáticas e com a escala territorial que se pretendia abarcar, articulando o Plano Piloto com o entorno da cidade e a extensão consolidada das linhas férreas que atravessam o país.


  Embora breve e parcial, na presente investigação refletiu-se sobre a Rodoferroviária de Brasília como objeto arquitetônico projetado e construído e seus entrelaçamentos com a lógica urbanística que predominou no país nas décadas de 1960-70. A consulta à fontes históricas revelou a importância da infraestrutura ferroviária na articulação da capital e de sua região com o território brasileiro. Simultaneamente, a obra de Oscar Niemeyer ajudam a subsidiar uma discussão sobre as características formais e aspectos espaciais da arquitetura moderna, em que pese sua relação com o entorno. Tal interpretação foi construída por meio de atributos como partido plástico e  estrutural, tratamento de superfícies e tipos de abertura, modo de implantação, tratamento dos acessos e relações entre níveis. Leitura que envolve diferentes valores e significados que o movimento moderno produziu no desenvolvimento da cidades, nesse caso, do salto transformador que se imaginou para a capital do país.'
