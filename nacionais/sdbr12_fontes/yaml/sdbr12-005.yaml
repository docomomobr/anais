resumo: 'A Rodoferroviária de Brasília (1975) foi concebida como elemento de articulação importante entre a nova capital e as regiões brasileiras. Situado no extremo oeste do Eixo Monumental, o edifício desenhado por Oscar Niemeyer apresenta configuração atrelada às funções que desempenha e às características de seu entorno: o cerrado vazio às margens do perímetro urbano com baixa densidade construída e amplos horizontes. O edifício é tomado aqui como objeto para breve reflexão sobre aspectos do movimento moderno das décadas de 1960-70 no Brasil, quando a integração do país era parte importante da agenda arquitetônica. Espera-se também aguçar o entendimento acerca da obra de Oscar Niemeyer em Brasília, em particular, dos exemplos situados fora dos espaços simbólicos e representativos da cidade.'
