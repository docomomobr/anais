resumo_en: 'The Rodoferroviária de Brasília (railway and bus station, 1975) was an important link between the new capital and other Brazilian regions. Located at the western end of the Monumental Axis, the building designed by Oscar Niemeyer presents its configuration related to the functions it performs and the characteristics of its surroundings: the empty land along the perimeter of the city characterized by a low density and wide horizons. The building is considered here as an example for a briefly reflection about the agenda of the modernity of the 1960s and 1970s in Brazil, at which time the country''s integration and its further development was considered in the realm of architecture practice. It is also hoped to sharpen the understanding of Oscar Niemeyer''s works in Brasilia, especially about the buildings located outside the most symbolic and representative spaces of the city.'
