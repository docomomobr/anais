texto: 'INVENTÁRIO ACACIO GIL BORSOI: UMA EXPERIÊNCIA DE SALVAGUARDA E DISSEMINAÇÃO DE ACERVOS DE ARQUITETURA MODERNA


  INTRODUÇÃO


  Diante do rápido desaparecimento de obras arquitetônicas modernas, revela-se urgente a salvaguarda dos seus registros iconográficos, pois, em muitos casos, estes podem vir a ser os únicos registros de significativas obras que foram demolidas ou irreversivelmente descaracterizadas. Esta iniciativa é, segundo Munõz-Viñas, também uma forma de realizar conservação. Para o autor, há a conservação preventiva, aquela que age sobre o objeto, e a conservação informacional, uma forma virtual de conservação que armazena as características dos objetos por meios de informações (MUÑOZ-VIÑAS, 2005, p.21).


  Ao contrário da arquitetura de tempos anteriores, a arquitetura moderna, pela sua própria proximidade temporal, deixou uma extensa documentação iconográfica, que constitui uma valiosa documentação para a sua conservação, pois disponibiliza detalhes técnicos, especificações, mudanças feitas ao longo da construção, além de evidenciarem os percalços do processo de projeto e da própria história da construção. Entretanto, a extensão desta documentação – que inclui registros desde os estudos iniciais até o projeto final, além de fotografias e esboços – gera um grande desafio para ao seu correto armazenamento e conservação.


  Os arquivos municipais, que mantém há décadas arquivos de plantas, não são voltados para a conservação e sim para outros propósitos. As plantas são utilizadas sem o cuidado adequado e geralmente inexistem condições adequadas de conservação (GUTIERREZ, 2001).


  Esse problema é ainda mais agudo quando se trata de escritórios privados, que costumam guardar, para cada projeto, uma documentação muito mais rica e diversa que aquela apresentada aos órgãos públicos, uma vez que compreende as mais diversas fases do projeto. Segundo Oliveira; et al (2012, P. 04): “A maior dificuldade em relação à manutenção dos acervos de arquitetura é a falta de compreensão e a tardia percepção por parte das autoridades, da população e até mesmo dos próprios arquitetos, da importância desses acervos para a memória da cidade.” Nos acervos particulares, a documentação sofre um sério risco com a dissolução dos escritórios, após a morte ou aposentadoria dos seus titulares, tendo em vista o pequeno porte dos escritórios brasileiros. Mesmo aqueles arquitetos que, conscientes da importância de seu acervo, podem mantê-lo organizado não conseguem encontrar instituições públicas dispostas a recebê-los. Ao final, uma pesada responsabilidade é imputada aos familiares ou colaboradores diretos, que tem dificuldade de manter tal documentação, pela falta  de espaço e recursos.


  No Brasil, ainda não existe uma consciência sobre o valor deste material e raras são as instituições públicas com condições de armazenar esta documentação de forma adequada, visando sua conservação à longo prazo.


  As iniciativas de salvaguarda de acervos de arquitetura ainda são inexpressivas diante da quantidade de material armazenado nos escritórios de arquitetura e repartições públicas:


  Somente nos últimos anos começou a existir uma consciência acabada sobre o valor documental dos Arquivos de Arquitetura em nosso continente. Em geral, estes arquivos tem carecido de uma tutela específica, salvo naquelas repartições públicas ou escritórios privados onde foi necessário conservá-los em atenção ao caráter operativo dos mesmos (GUTIÈRREZ, 2001).


  Este artigo tem como objetivo apresentar uma iniciativa de salvaguarda e de disseminação de um amplo acervo de arquitetura moderna, registrando a experiência de inventário, catalogação e disponibilização de uma base de dados informatizada do acervo documental do arquiteto carioca Acacio Gil Borsoi (1924-2009). A realização deste projeto, sediado em Recife, foi uma iniciativa da família do arquiteto e de pesquisadores do campo da história da arquitetura que captaram recursos para sua execução junto ao Governo do Estado de Pernambuco.


  O ACERVO DOCUMENTAL DE ACACIO GIL BORSOI


  Formado em 1949 pela Faculdade Nacional de Arquitetura no Rio de Janeiro, Acácio Gil Borsoi, teve um papel chave na consolidação do ideário moderno na arquitetura e urbanismo na Região Nordeste. Estabelecido no Recife desde o inicio da década de 1950, Borsoi assumiu o cargo de professor da Escola de Belas Artes de Pernambuco e iniciou uma prolífica carreira como profissional liberal, que com o passar do tempo, se expandiu para para outros estados do país.


  Sua carreira estendeu-se por seis décadas e gerou uma vasta gama de tipos de edifícios. Entre seus projetos destacam-se residências unifamiliares (Lisanel de Melo Mota, Luciano Costa e Ribeiro Coutinho, esta última em João Pessoa) edifícios residenciais em altura (União, Califórnia, Mirage, Debret), edifícios institucionais (Hospital da Restauração, o antigo Bandepe, atual Porto Digital e o Ministério da Fazenda, em Fortaleza) e uma série de importantes edifícios públicos nas décadas de 1970 e 1980 por todo o Brasil (Palácio da Justiça e Assembleia Legislativa do Piauí em Teresina e o Centro Administrativo de Uberlândia), além ricas experiências em habitação social, como o projeto para a comunidade de Cajueiro Seco.


  Ensinando no curso de arquitetura da UFPE influenciou gerações inteiras de arquitetos pernambucanos, como Armando de Holanda, Vital Pessoa de Melo, Wandenkolk Tinoco, Vera Pires e Alexandre Castro e Silva. Além de suas obras e dos ensinamentos, seu legado também está presente em uma enorme quantidade de plantas, fotos e desenhos originais dos cerca de 3000 desenhos que compõem diversas fases de seus projetos.


  Este acervo constitui um importante legado cultural tanto para o estudo da história da construção, como para a conservação de nossa arquitetura moderna, na medida em que contém detalhes técnicos, especificações, problemas e mudanças feitas ao longo da construção. A salvaguarda deste acervo foi o objeto do Inventário  Acácio Gil Borsoi,  projeto cultural aprovado por meio do edital FUNCULTURA independente 2014/2015, uma iniciativa de apoio à cultura do Governo do Estado de Pernambuco.  O projeto  visou promover, tanto a conservação do acervo, como o acesso irrestrito por meio da criação de uma base de dados online,  em um website, fomentando as práticas de pesquisa e o reconhecimento patrimonial da arquitetura moderna.


  No desenvolvimento do projeto cultural Inventário Acacio Gil Borsoi, a equipe se deparou com dois grandes desafios: o primeiro se referiu à grande diversidade de material a ser catalogado, que incluia plantas de arquitetura, croquis, fotografias, recortes de revistas e jornais, memoriais descritivos, slides e até registros da comunicação com clientes e fornecedores. O segundo entrave para a concretização do projeto foi a dificuldade de compatibilização entre a estrutura de um website e a do software responsável por armazenar a base de dados do acervo, o objetivo era que ambos se tornassem acessíveis tanto ao público especializado quanto aos interessados de forma geral na sua obra.


  Os acervos particulares, como o pertencente ao escritório de Acacio Gil Borsoi, possuem grande importância para a salvaguarda da arquitetura moderna, sobretudo, porque compreendem as várias fases de concepção do projeto, com os seus diferentes tipos de registros referentes ao processo de criação como um todo. Eles possuem não apenas o projeto final submetido aos órgãos competentes, mas incluem também esboços iniciais, anteprojeto, projeto final, projetos complementares, detalhes, contratos, até eventuais publicações e outras informações técnicas (Figura 1).


  Ao longo do projeto, materiais que se encontravam em poder de seus filhos ou de antigos colaboradores foram incorporados no acervo, contribuindo para a completude das informações disponíveis para consulta, tornandoa coleção, atualmente disponível para consulta na base de dados, ainda mais completa e rara


  Infelizmente, grande parte do material coletado no arquivo do escritório de Acacio Gil Borsoi, ou doado por terceiros, encontrava-se em franco processo de deterioração devido à guarda inadequada e das ações do tempo e do clima, fazendo-se necessárias ações de pequenos reparos ou até mesmo descarte de documentos ilegíveis ou extremamente deteriorados. Vale salientar que esta realidade não se aplica somente ao caso do acervo de Acacio Gil Borsoi, mas à grande maioria das coleções de desenhos de arquitetura tanto públicas quanto privadas no Brasil.


  O PROJETO: ESTRATÉGIAS DE DIFUSÃO E GESTÃO DA INFORMAÇÃO


  O projeto cultural Inventário Acacio Gil Borsoi foi desenvolvido por uma equipe multidisciplinar que envolveu arquitetos, profissionais de sistema de informação, designers e programadores, além de uma equipe de apoio técnico e administrativo. O conjunto de funções exercidas por cada profissional tinha como objetivo higienizar, classificar, armazenar e disponibilizar o material presente no acervo do arquiteto promovendo acesso irrestrito destas informações aos interessados.


  Ao longo de todo o andamento do projeto, as tarefas desempenhadas por cada profissional foram desenvolvidas de maneira simultânea, devido, sobretudo, ao curto período de tempo disponível para a realização do trabalho. Entretanto, antes de dar início as etapas do  previstas pelo projeto cultural, enquanto ocorria a desinfestação do acervo e higienização da primeira parte de material, foram definidas, por meio de discussões entre os membros da equipe, quais informações seriam relevantes para a classificação dos projetos contidos no acervo e a forma como a informação seria tratada. O acondicionamento de um material tão variado gera desafios para o arquivista, como as formas de classificação, armazenamento e mesmo a decisão sobre o que deve ser descartado (Peyceré, 2000).


  A primeira estratégia adotada para a organização dos documentos foi a definição de um sistema de eixos de catalogação que classificou os projetos presentes no acervo de acordo com uso aos quais se destinam. Esta tomada de decisão buscou otimizar as ferramentas de busca, já que o pesquisador geralmente conhece o uso do edifício a ser estudado, mas pode desconhecer o período ou o local em que foi construído. A lista com todos os eixos de classificação, só pode ser finalizada ao longo dos meses do projeto, já que, a medida que projetos com usos não listados eram encontrados em meio aos documentos, era necessário registrar um novo eixo na pesquisa. Ao final do trabalho foram definidos os seguintes eixos: Cívico e museus; Escritórios e lugares de trabalho; Residênciais multifamiliares; Habitação social; Fábricas; Urbanismo; Hoteis; e Design.


  O próximo passo consistiu na definição da forma de classificação e catalogação para descrição do acervo. Esta definição levou em consideração três aspectos principais: o primeiro foram as características do material a ser inventariado; o segundo foi a experiência acumulada em termos de catalogação e tratamento da informação, já que a equipe executora do projeto foi composta tanto por profissionais de gestão da informação quanto por arquitetos com experiência no processo de inventário  e por fim, a própria estrutura do website, que condensará o material selecionado para ser acessível ao grande público, logo, foi prevista pela equipe qual a melhor forma de dispor as informações na base online, de modo a facilitar o acesso dos usuários.


  Processo de higienização


  O tratamento técnico do acervo Acácio Borsoi foi baseado, em sua maior parte, na experiência já exitosa do inventário do acervo de Janete Costa, quando todo o processo foi estudado e desenvolvido pela equipe de bibliotecários e arquitetos, que, em parte permaneceu no inventário de Borsoi.


  Antes  de dar início ao processo de inventário, o acervo passou por um processo de desinfestação e higienização. Esta atividade foi essencial para que a equipe pudesse  ter acesso técnico à massa documental e desta forma facilitar os processos de análise dos conteúdos, já que seu estado de conservação era de extremo cuidado. A contratação de empresa especializada nesta área recuperou as plantas não só para retiradas dos dados mais importantes, mas também para sua conservação por muito mais tempo útil de consulta física.


  O processo de higienização contou com duas etapas. A primeira constou da desinfestação do acervo documental, com o objetivo de eliminar a presença de possíveis agentes infecciosos e conter o desenvolvimento de colónias de fungos que porventura estivessem alojadas no papel. A segunda etapa foi destinada à limpeza mecânica do material, com o intuito de remover sujidades e elementos de fixação como clipes e fitas adesivas, comumente utilizados em documentos desta natureza.


  Por fim, a equipe optou, em alguns casos, efetuar o que se chama de “pequenos reparos” em algumas plantas já que o projeto não contemplou o aspecto de restauração dos documentos. Dentre as atividades desenvolvidas para a conservação dos registros documentais, as mais frequentes foram:


  •           Recortes de bordas quebradiças, contaminadas com fungos;


  •           Retiradas de clips e fitas adesivas;


  •           Colagens em partes rasgadas com fitas apropriadas.


  Vale salientar que mesmo com a realização destas pequenas intervenções houve a preocupação da equipe em manter os formatos originais em que as plantas foram arquivadas: pasta  ou em rolo. Outro ponto importante em relação a esta etapa refere-se à importância deste tipo de estratégia para o desenvolvimento de um trabalho desta natureza: a higienização garante a segurança da equipe que trabalha em contato direto com o material e aumenta significativamente a durabilidade dos suportes. Entretanto, mesmo com o material desinfestado e higienizado a equipe utilizou equipamentos de proteção individual, tais como luvas e máscaras para evitar que microorganismos encontrados nas mãos ou saliva, recontaminassem o material e prejudicassem ainda mais a integridade do material.


  Catalogação e armazenamento do acervo


  Partindo-se dessas ações iniciais, optou-se pelo tipo de classificação e catalogação para descrição do acervo. Para os trabalhos técnicos de classificação foi escolhido o sistema de classificação denominado CDU, Classificação Decimal Universal, por ser flexível, universal e capaz de organizar todas as áreas do conhecimento humano. Foi então feita uma conciliação com os eixos pré-definidos pela equipe (Cívico e museus; Escritórios e lugares de trabalho; Residenciais multifamiliares; Habitação social,  Fábricas; Urbanismo; Hoteis e Design). Estes eixos, referem-se aos usos dos edifícios projetados por Acacio Gil Borsoi. A opção por este tipo de classificação visa facilitar a localização dos projetos em meio ao vasto conteúdo do projeto.


  Sobre a catalogação, optou-se pelo código de catalogação descrita na AACR2 (Código de Catalogação Anglo-Americano) que é um compêndio de regras para a criação de descrições bibliográficas e para a escolha, construção e atribuição dos pontos de acesso (cabeçalhos) representando pessoas, localizações geográficas e entidades coletivas, além de títulos uniformes representando obras e expressões. Definidos esses dois códigos, foi elaborado um formulário padrão para registro de dados referenciais do acervo no sistema de gerenciamento eletrônico, que é acessado pelo site. Durante o processo de pesquisa estes formulários foram preenchidos manualmente pela equipe do projeto e, eventualmente, receberam acréscimos de novas informações, à medida que novas etapas dos projetos catalogados eram localizados em meio aos documentos do acervo (Figura 3).


  O próximo passo foi a adaptação do programa de gerenciamento da informação já utilizado pelo Projeto Janete Costa, a plataforma Clio, já pertencente ao Escritório de Arquitetura Borsoi, software de livre acesso desenvolvido pelo Laboratório Líber da Universidade Federal de Pernambuco para uso público e gratuito, adaptável às necessidades específicas de cada cliente e com capacidade para recuperação de informação.


  Os projetos foram divididos em dois tipos, em sua descrição no formulário:


  estudos preliminares, que consistiam em layouts ou elevações dos ambientes trabalhados, em alguns casos perspectivas isométricas e digitais, referentes aos últimos anos de produção; e


  projetos executivos, que consistiam em plantas exaustivamente detalhadas, de reforma, paginação de pisos e paredes, plantas de locação de pontos hidráulicos, elétricos e de iluminação, elevações de todas as paredes do ambiente com suas respectivas especificações, etc.


  croquis, que se referiam a desenhos elaborados à mão pelo próprio arquiteto para ilustrar algum projeto, detalhe construtivo, partido arquitetônico, etc.


  e diversos, que permitia anexar à mesma localização do projeto documentos, encartes, correspondências, slides ou qualquer outro material que tenha integrado ou contribuído para o desenvolvimento daquela obra, mas que, nem sempre pode ser considerado como parte do projeto arquitetônico.


  Uma particularidade do acervo de um arquiteto com um longo período de atuação, como foi o caso de Borsoi, reside nas mudanças do tipo de representação, e consequentemente do suporte de armazenamento da informação provenientes da passagem do tempo.  A mudança do processo de desenho manual, à lápis e/ou nanquim sobre papéis manteiga e/ou vegetal foram, gradativamente sendo substituídas pelo desenho digital, sobretudo nas fases finais do projeto de arquitetura.


  O material proveniente desses diferentes momentos aponta diferentes metodologias de projeto. O tratamento e guarda seguiram metodologia já conhecida: os documentos físicos foram destinados à arquivos de pastas verticais e tubos armazenados de acordo com suas dobraduras e sugestões do Conselho Nacional de Arquivos. Já os arquivos em formato  digital foram armazenados em árvores de arquivos digitais guardados no servidor do projeto (Figura 4).


  Em relação à catalogação e armazenamento do arquivo físico, algumas dificuldades foram encontradas, como o fato de nem todas as pranchas conterem carimbo, ou qualquer  informação escrita que permitisse classificar seu conteúdo. Além disso, constatou-se que muitas pranchas estavam com nomes das etapas, dos ambientes ou dos clientes trocados, uma vez que no processo de desenho digital do projeto é comum se aproveitar pranchas já prontas de outros desenhos, para depois se proceder à mudança do carimbo. Quando essa mudança não era feita antes da impressão do material para revisão, acontecia de uma prancha ter a identificação diferente do desenho apresentado. O processo de impressão também se valia, em algumas vezes, do aproveitamento de papéis já com impressão de outros projetos no verso, que não foram considerados, a partir da identificação do projeto correto pelas outras pranchas contidas na pasta.


  Sobretudo, alguns dos croquis e plantas de estudo preliminar foram de difícil identificação, já que este tipo de material dificilmente obedece a um padrão definido e é geralmente utilizado para uso interno.. Tentou-se, nesses casos, definir, a partir da análise, discussões e  observação de outras plantas do mesmo projeto, o tipo de desenho e seu conteúdo. Quando este tipo de imprecisão ocorria no projeto, a informação disponibilizada na base foi era sinalizada com a inserção de colchetes, procedimento padrão no sistema de classificação adotado para quando não se tem a comprovação da informação.


  Ao final do projeto, foram gerados os seguintes produtos referente aos processos técnicos:


  1)    Catálogo digital da base de dados


  2)    Catálogo impresso da base de dados


  2)    Manual com as orientações técnicas de uso dos sistemas


  3)    Manual de consulta na base de dado para usuário final


  A interface com o público


  A disponibilização do acervo em um website foi vista como uma etapa imprescindível do projeto. Consideramos que a maioria dos pesquisadores e interessados na obra de Acácio Gil Borsoi terá seu primeiro contato com o acervo por meio deste instrumento.  A construção do website teve dois grandes desafios a serem atendidos: a diversidade do público e a relação com o banco de dados.


  Para atender a diversidade da natureza dos usuários considerando-se que pode ser desde um leigo, que busca apenas informações iniciais sobre o arquiteto e sua obra, um pesquisador especialista que busca se aprofundar no universo da sua obra ou até mesmo um arquiteto que venha a intervir em uma de suas obras. Portanto, buscou-se um site com design atraente e uma interface amigável e que pudesse levar a uma pesquisa mais ampla por meio do acesso a um banco de dados.


  O segundo desafio na construção do website foi o da articulação entre o seu design e estrutura e o sistema de banco de dados do sistema Clio, ou seja, a compatibilização entre a estrutura de um website e a do programa de dados. A linguagem do site que faz a interface com o público é diferente da estrutura do banco de dados cujo fim último é guardar a informação. Isto só foi resolvido após longas reuniões entre os profissionais programadores do site e do banco de dados.


  Todas as informações do acervo Acácio Borsoi podem ser agora acessadas no endereço www.acaciogilborsoi.com.br, que oferece diversas formas de busca, de fácil entendimento e perfeitamente acessível aos pesquisadores assim como ao público em geral (Figuras 5 e 6).


  Acreditamos que o desenvolvimento do website  foi um instrumento fundamental na missão de preservar e disseminar o legado de Acácio Gil Borsoi Além depromover a divulgação, entendimento acerca da importância da sua obra nos diversos campos de atuação, a plataforma é uma ferramenta didática e interativa, alinhada às ferrramentas de pesquisa mais usuais. A educação patrimonial de setores sociais, particularmente aqueles não sensibilizados pela arquitetura moderna, é essencial para a conservação deste patrimônio.


  CONSIDERAÇÕES FINAIS


  O trabalho com o inventário empreendido procurou preencher uma lacuna e mostrar que é preciso encontrar formas de digitalização, organização e de acesso a enorme gama de documentos produzidos pelos arquitetos modernos. Esta prática deve ser iniciada, se possível, ainda com os escritórios atuantes, aqueles que melhor podem decidir sobre o que deve ser guardado, o que pode ser descartado e as modificações ocorridas durante o projeto e/ou construção. É preciso fortalecer a consciência dos órgãos públicos e dos arquitetos da importância dos documentos gerados pelos seus escritórios, para a preservação da história da cidade e da memória da sociedade.


  Uma proposta de sequência a este projeto cultural foi submetido ao Edital Funcultura 2016/2017. O objetivo da nova etapa consiste na digitalização e disponibilização para download do material de parte expressiva do material iconográfico catalogado na edição anterior. Com esta iniciativa pretende-se aumentar consideravelmente a funcionalidade da base de dados e, consequente o alcance do projeto, já que será possível acessar um extenso conjunto de documentos que ainda não foram contemplados em trabalhos científicos, abrindo uma série de possibilidades de novas pesquisas aos interessados no tema.


  As iniciativas voltadas para a salvaguarda do conteúdo em meio digital porque promovem a salvaguarda da informação ao mesmo tempo que preservam a integridade do material físico, diminuindo a necessidade de manuseio (CASTRIOTA, 2007). Logo, iniciativas de digitalização como a proposta de continuidade deste projeto, não visam eliminar os registros originais presentes nos acervos de arquitetura, mas, suprir parcialmente a necessidade de um centro de documentação de arquitetura em Pernambuco.'
