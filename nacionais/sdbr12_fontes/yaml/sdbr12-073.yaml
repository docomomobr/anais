resumo_en: Unlike the architecture of earlier times, modern architecture, by its own temporal proximity, left an extensive iconographic documentation. This documentation has a valuable role for the conservation of this architecture, since it includes not only details and technical specifications, but can show the transformations in the design process and in the construction itself. In addition, they could be, in many cases, the only records of lost or irreversibly deformed works. This documentation suffers a serious risk with the dissolution of the offices, after the death or retirement of its principals, due to the small size of the Brazilian architectural offices. In Brazil, there is still no awareness of the value of this documentation and public institutions can store it adequately are rare, which affects its conservation in the long term.. This article aims to present an initiative to safeguard and disseminate a collection of modern architecture, describing the experience of the Acacio Gil Borsoi Inventory project and highlighting some of the challenges that these initiatives face.
