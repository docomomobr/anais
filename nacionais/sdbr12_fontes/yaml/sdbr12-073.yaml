resumo: Ao contrário da arquitetura de tempos anteriores, a arquitetura moderna, pela sua própria proximidade temporal, deixou uma extensa documentação iconográfica. Esta documentação tem um valioso papel  para a conservação desta arquitetura, pois contempla não apenas detalhes e especificações técnicas, mas podem evidenciar as transformações ocorridas no processo de projeto e na própria construção. Além disso, podem vir a ser, em muitos casos, os únicos registros de obras perdidas ou irreversivelmente descaracterizadas. Essa documentação sofre um sério risco com a dissolução dos escritórios, após a morte ou aposentadoria dos seus titulares, tendo em vista o pequeno porte dos escritórios brasileiros. No Brasil, ainda não existe uma consciência sobre o valor desta documentação e raras são as instituições públicas com condições de armazená-la de forma adequada, o que dificulta sua conservação, a longo prazo e promove seu desaparecimento gradativo. Este artigo tem como objetivo apresentar uma iniciativa de salvaguarda e disseminação de um acervo de arquitetura moderna, descrevendo a experiência do projeto cultural Inventário Acacio Gil Borsoi e elencar alguns dos desafios que estas iniciativas apresentam.
