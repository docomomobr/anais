  O RESTAURO CONCEITUAL DO WEISSENHOF


  Existem teóricos que sustentam que a arquitetura moderna apresenta características específicas que permitem a restauração dos seus conceitos primordiais. Essa é a principal corrente teórica que orienta os restauros realizados em Weissenhof durante os anos 1980.


  A possibilidade de restaurar os conceitos pauta-se na discussão sobre a autenticidade. Para esses teóricos, a autenticidade encontra-se principalmente nos conceitos, nas ideias primordiais dos arquitetos e dos seus projetos, e são essas que têm que ser retomadas. Assim sendo, em Weissenhof, procura-se, fundamentalmente, retomar e expor os conceitos norteadores da Arquitetura do Movimento Moderno, difundidos nesta exposição que possui um caráter de manifesto.


  Para que se restaurem os conceitos é importante rastreá-los diretamente nas suas fontes primárias, que é onde se concentram as ideias do autor. Assim, para esses autores, a autenticidade do Weissenhof pode ser encontrada principalmente nos seus projetos originais. Neste sentido, considera-se que os desenhos são portadores de informações precisas sobre tais projetos, e podem ser retomados para orientar o restauro.


  Assim, a partir da referência a tais documentos autênticos, afirma-se a plena validade da realização de cópias de peças, partes ou de edifícios completos, sem que isso possa se considerar como um falso histórico.


  Essa questão relaciona-se com a aplicação da produção industrial e da seriação. A concepção da arquitetura moderna relaciona-se com a utilização de peças e partes seriadas, muitas vezes realizadas com poucos recursos, com caráter experimental, com a intenção de serem transitórias. Sendo assim, os teóricos consideram-se autorizados a não reparar elementos obsoletos, mas sim a substituí-los. Entendem que podem trocá-los por outros similares que ainda sejam reproduzidos, retomar a produção de elementos com a superação dos seus defeitos preliminares, ou, caso essas soluções não sejam mais possíveis, substituí-los por outros. Com isso, acreditam que podem melhorar a funcionalidade dos edifícios com a correção de erros. É o que acontece na maior parte das intervenções de Weissenhof, uma vez que se autoriza a adequação dos espaços internos, com sua atualização para os padrões de conforto atuais. Essa situação não afetaria a autenticidade dos edifícios, uma vez que essa permaneceria no conceito e não na matéria.


  Há outro aspecto que se relaciona com o conceito de abstração, característico da arquitetura moderna. Adotam-se muitas vezes volumes puros, formas compactas, superfícies perfeitas e cores homogêneas que, ao contrário da função, das técnicas e dos materiais, têm que perdurar no decorrer do tempo. Assim, consideram essencial que a integridade da imagem se transmita, com a eliminação de intervenções extemporâneas. Afirmam que a arquitetura moderna é uma obra artística concluída, que não deve ser alterada, mas pode ser reconstituída. No caso de Weissenhof, essa reconstituição se dá prioritariamente através das imagens externas.


  A consolidação das imagens relaciona-se com a difusão da arquitetura moderna. Através de livros e revistas, divulgam-se imagens perfeitas, que tendem a se consolidar como “reais”. A utilização das fotografias é fundamental para a propagação de imagens de edifícios modernos recém-construídos, com escassa presença dos usuários e das suas ações transformadoras, sem as deteriorações naturais causadas pelo tempo. Tais fotografias são tidas como autênticos documentos que podem contribuir para a repristinação da imagem em um tempo zero.


  Uma vez que se entende que o projeto original, portador das dimensões mais essenciais e perfeitas da imagem tem que ser predominante, considera-se que qualquer parte ou peça considerada destoante possa ser eliminada e que os acréscimos têm que acompanhar as características das imagens originais, sem aportes diferenciadores que indiquem as suas atualidades. As novas criações, assim, não devem ter direito a uma expressão própria e atual. Em Weissenhof, essa situação é detectada principalmente nos exteriores das casas, já que os interiores podem ser modificados, assumindo feições mais contemporâneas.


  Para esses teóricos, é necessário valorar preliminarmente os edifícios, assinalando seus significados artísticos, históricos, sociais e também econômicos.  Quanto maiores os valores detectados no edifício, deve-se dar maior atenção à restauração dos seus conceitos fundamentais.


  No que diz respeito ao valor de uso, esses autores demonstram limitações para aceitar as mudanças anteriormente realizadas pelos usuários para adaptar os edifícios às suas necessidades, especialmente nos casos dos edifícios mais icônicos. Entretanto, como já foi assinalado, ponderam que, uma vez que o conceito de funcionalidade é fundamental, torna-se necessário que os edifícios continuem satisfazendo às necessidades atuais dos usuários. Embora o reuso com adequação funcional seja considerado importante, também se entende que a forma primordial não possa ser afetada, e muito menos que os edifícios icônicos possam alcançar o estado de ruína.


  A reconstrução de edifícios é considerada plenamente realizável. Tem-se em mente principalmente aquelas arquiteturas que têm um caráter de manifesto, como acontece com a experiência de Weissenhof como um todo. O fato de se tratarem de modelos, que têm inicialmente como meta serem produzidos em série, que poderiam ser montados, desmontados, remontados e até mesmo deslocados, induz esses autores a entender que tais reconstruções são pertinentes, assumindo uma função didática e turística.


  Embora a conservação da matéria possa ser observada em algumas das intervenções realizadas em Weissenhof, não é tida como fundamental, porque é considerada contrária ao conceito original de provisoriedade do Movimento Moderno.


