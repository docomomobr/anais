texto: 'DISCUSSÕES ITALIANAS SOBRE O RESTAURO DA ARQUITETURA MODERNA: O CASO DE WEISSENHOF DE STUTTGART


  INTRODUÇÃO


  O artigo apresenta algumas discussões sobre o restauro da arquitetura moderna na Itália, tomando como exemplo os posicionamentos de determinados teóricos italianos quanto a um tema específico: o restauro do Weissenhof de Stuttgart, realizado durante os anos 1980. Para tanto, faz-se necessário inicialmente assinalar a postura teórica que orienta o restauro em questão, que é referenciada por Paolo Marconi, Marco Dezzi Bardeschi e Giovanni Carbonara, os principais autores tratados neste texto.


  O Weissenhof é uma exposição com caráter de manifesto realizada em Stuttgart em 1927, com a pretensão de difundir a arquitetura e urbanismo modernos e aprimorar as suas relações com a produção industrial. Mies van der Rohe é o autor do plano urbano, que reúne uma série de arquitetos responsáveis pelos edifícios do complexo, trazendo experimentos com materiais e técnicas construtivas, visando a fabricação em série.


  A urbanização passa por uma série de transformações no decorrer da sua existência. Em 1938 é adquirida pelo Reich alemão, que pretende transformá-la em um complexo militar, com a demolição dos edifícios. Isso não acontece em decorrência do começo da II Guerra Mundial. Nos anos posteriores ao conflito ocorre a demolição, depredação e alteração interna e externa de vários edifícios. Os usuários modificam aberturas, inserem toldos para proteção solar, pergolados, floreiras e etc. Acontece também, por exemplo, a construção de um telhado inclinado no edifício de Behrens e a ampliação da Casa dupla de Le Corbusier e P. Jeanneret. Em 1977 o governo alemão assinala a intenção de vendê-lo, causando muitos protestos. Nesta época é criada a Associação Amigos de Weissenhof. Entre 1981-1987 a Agência de Construções Estatal de Sttutgart realiza uma série de intervenções no conjunto. Entre os restauros realizados nesta época estão as casas de Le Corbusier, Behrens, Oud, Scharoun, Stam e Mies van der Rohe. Em 1987 foi completado o primeiro restauro geral do complexo, foco do presente texto.


