  RESTAURO DOS SIGNIFICADOS


  No entender de Paolo Marconi (1933-2013), não existe nenhuma diferença entre o restauro da arquitetura antiga e o da arquitetura moderna.


  Marconi discute a noção de autenticidade: considera que pode ter sentido para obras de arte, mas não para a arquitetura. Para ele, a autenticidade é um “mito terrorista” que paralisa a atuação do restaurador, impossibilitando-o de identificar as principais características semânticas dos edifícios para poder recuperá-las.


  O teórico não está interessado em determinar quais os conceitos que orientam a produção dos edifícios. Considera que suas características principais possam ser encontradas em qualquer uma das suas fases de existência, contanto que sejam significativas. Mesmo assim, pondera que quando os projetos originais ainda existam, como acontece com frequência no caso do Weissenhof, podem oferecer uma base sólida para o restauro, a partir de uma apurada pesquisa filológica. Nesse sentido, Marconi considera que os desenhos originais são uma fonte que possibilita a fiel recuperação das características do projeto.


  Se a autenticidade não faz sentido, as cópias fazem. Afirma que a substituição de peças e partes de edifícios é plenamente plausível. Ele as denomina de duplicatas, afirmando que a sua intenção não é apenas reproduzir imagens, mas também os desenhos, os materiais, as técnicas e as condições de fabricação de tais elementos. Marconi não se refere com muita atenção às cópias realizadas em Weissenhof. Mas pode-se inferir que as questionaria por se pautarem mais na reprodução das imagens do que nas suas demais características.


  O teórico pondera que a produção arquitetônica moderna possui um caráter industrial e seriado que parte da noção de repetição, permitindo o distanciamento do entendimento de que existem edifícios – com suas partes e peças – que possam ser considerados raros e únicos. Isso autoriza ainda mais as suas substituições por outros similares, reafirmando a importância das cópias.


  Quando existe uma avaliação de que as características abstratas de um edifício, com suas formas e superfícies puras e com seus espaços articulados, são aquelas que representam a fase mais significativa da sua trajetória, deve-se reestabelecer a unidade semântica, que comporta a recuperação da sua imagem característica.


  Para o autor, a fotografia tem que ser usada com parcimônia. É um dos documentos que existe, mas não é o único nem o prioritário. Pergunta-se qual fotografia utilizar, aquela do estado atual ou a do edifício em algum momento do seu passado.


  Marconi opina que sempre se dá uma seleção arbitrária dos elementos a inserir e a extrair em um restauro. É possível tanto tirar os “elementos espúrios” quanto reintroduzir elementos expressivos através de duplicatas. Para o autor, no caso de necessidade de inserção de novos elementos, esses têm que seguir desenhos, materiais e procedimentos tradicionais de tal modo que passem inadvertidos nos edifícios, não rompendo com a unidade linguística. Assim, considera os edifícios como obras artísticas unitárias que não toleram criações inovadoras, nem mesmo aquelas que tenham traços pouco contrastantes.


  Para que aconteça a seleção e se determinem as ações adequadas a serem realizadas nos edifícios, é necessário a valoração preliminar dos seus aspectos históricos e artísticos. Para Marconi, ambos são importantes, e um restauro só acontece quando se detecta que a arquitetura é “bela, bem construída e historicamente significativa” (MARCONI, 2008, p.152).


  Para o autor, o valor de uso é limitado. Considera que as transformações realizadas pelos usuários nos edifícios podem ser toleradas desde que não afetem as características que conferem seu significado arquitetônico. Mas pondera que é necessário manter os edifícios ocupados com usos preferencialmente compatíveis com aqueles originais, desde que se preserve o significado.


  Assim, para o autor, no caso da destruição de edifícios cult, como acontece em Weissenhof, admite-se a reconstrução nos seus mínimos detalhes, “como era e onde era”. Mas considera que essa deva se pautar em documentos que permitam as suas reconstituições filológicas.


  O restauro dos edifícios modernos deve, portanto, restituir as suas estabilidades e durabilidades, mantendo ou reestabelecendo suas mensagens, para garantir a transmissão da unidade do seu caráter semântico. Para o teórico, é possível restaurar o edifício “como era e onde era”. Mais do que conservar os conceitos, as imagens e até mesmo as matérias (embora também as leve em consideração), é necessário conservar os significados.


  RESTAURO DAS MATÉRIAS


  Teóricos como Marco Dezzi Bardeschi, Amedeo Bellini e Paolo Torsello também compreendem que não existe uma especificidade para o restauro da arquitetura moderna, mesmo que reconheçam certas peculiaridades suas.


  Colocam em discussão a noção de autenticidade. Compreendem que essa se centra no caráter único e original das matérias acumuladas no tempo. Para eles, a manutenção das matérias é o único modo para que as informações dos edifícios alcancem os usuários presentes e futuros, possibilitando fruições, interrogações e plenas interpretações dos edifícios.


  Afirmam que a autenticidade de um edifício não pode ser definida a partir da eleição de um ponto na sua história que possua uma suposta maior importância com relação aos demais. Em Weissenhof, todos os momentos da sua história são considerados autênticos. Não acreditam que a autenticidade possa ser detectada nos projetos originais, por mais que existam muitos registros, como acontece em Weissenhof.


  Para esses teóricos, caso a matéria não se mantenha autêntica, torna-se falsa. A cópia de edifícios (ou de partes suas) não traz as suas essências. E a falsificação mina a transmissão das suas características, conformando, na realidade, uma paródia do Moderno. Para Dezzi, Weissenhof é um fantasma. Afirma que a casa unifamiliar de Le Corbusier é reproduzida “como era”, tornando-se um simulacro, e a casa de Scharoun “parece de papel machê”.


  A reconstrução é considerada uma cópia que se limita a reproduzir edifícios emblemáticos a partir do nada, sem interferir nos edifícios preexistentes, assumindo uma dimensão meramente didática. Trata-se de uma operação que não se relaciona com o restauro.


  Com relação à produção industrial e seriada de peças e partes de edifícios modernos, afirma-se que aquelas que atualmente estão danificadas não devam ser substituídas por outras similares. Consideram que, mesmo que elementos que constituem os edifícios ainda continuem sendo reproduzidos industrialmente, não é possível utilizá-los para substituir os preliminarmente existentes, porque estes são documentos autênticos e aqueles não. Dezzi afirma que, exatamente pelo fato da arquitetura moderna usar materiais experimentais precários, com ciclos de deterioração acelerados, como ocorre em certos exemplos do Weissenhof, é necessário um maior cuidado para assegurar a sua conservação. Comenta que, em muitos casos, pelo fato de atualmente se dar aos usuários de Weissenhof autonomia para modificar os interiores das casas, acontecem muitas perdas de documentos, sendo que nem mesmo campainhas, interruptores, portas, janelas e maçanetas preexistentes são mantidos.


  Compreendem que a arquitetura moderna tenha um caráter abstrato. Apontam que existe uma tendência que considera que a imagem arquitetônica tenha que perdurar perfeita e idealizada. Tal tendência é considerada contrária às próprias concepções da arquitetura moderna, que, segundo Dezzi, não demanda sua própria mitificação a objeto de culto. Repudiam a possibilidade de que tal imagem possa ser retomada tal como existia na sua origem, recuperando uma unidade perdida. É isso que acontece no edifício de Behrens: na intervenção dos anos 1980 o teto inclinado existente é substituído por outro plano, “idêntico ao que deve ter sido”. Para Dezzi, elimina-se assim um elemento que correspondia à expressão de uma incompreensão dos usuários quanto aos postulados do Movimento Moderno. Também chama atenção para o edifício de Mies van der Rohe, que, por ter sido mantido em uso, está em bom estado no final dos anos 1980. O autor aponta que os usuários o entendem e respeitam, aportando personalizações. Mas durante o restauro essas são consideradas uma heresia e descartadas.


  Para esses teóricos é necessário aceitar que a imagem não seja mais a mesma. Chamam atenção para a propagação de imagens do Movimento Moderno, divulgando edifícios com características perfeitas, que dificultam a aceitação das suas transformações. Em Weissenhof, a alteração da imagem acontece com muita veemência durante a guerra, com a substituição dos edifícios modernos por “casas banais”. Nesse sentido, os teóricos entendem que a arquitetura moderna tem que ser considerada como uma obra artística aberta, que não se deve reconstituir sua imagem original, mas sim dar espaço à sua cuidadosa atualização, com diferentes entendimentos sobre o que isso significa.


  Para esses teóricos, as fotografias difundidas, insistentemente, pela historiografia da arquitetura moderna têm um efeito negativo. Os edifícios, como ocorre em Weissenhof, terminam se transformando em ícones que não existem no mundo real, mas sim ilusório. Induzem a reprodução de uma imagem invariante que não se deteriora com o tempo. Essa dimensão icônica é reforçada quando os arquitetos realizam peregrinações para visitar edifícios paradigmáticos, esperando encontrá-los iguais às fotografias. Essas podem ser consideradas documentos úteis para compreender como o edifício transita pelo tempo, mas não podem se transformar em uma diretriz definidora para o projeto de restauro.


  Como as dimensões históricas das matérias e das técnicas que compõem os edifícios têm que ser preponderantes, afirmam, com diferentes ponderações e alcances, que peças e partes inseridas em todas as etapas de vida dos edifícios não devam ser eliminadas ou, caso isso tenha que acontecer, que seja de um modo pontual, preocupação que não acontece em Weissenhof.


  Não consideram que as obras possuam uma dimensão histórica ou artística preestabelecida em um determinado momento e que se encontre finalizada. Isso os conduz a acreditar que as novas criações tenham direito a aparecer. Fazem uma crítica àquelas intervenções que pretendem parecer antigas, mesmo quando empregam materiais e técnicas tradicionais. Entretanto, existem nuances entre os posicionamentos dos autores. Dezzi, por exemplo, sustenta que é necessário conservar, mas também inserir novas criações. Isso também se aplica à arquitetura moderna, considerada como “um conceito aberto, de avanço perene”.


  Para esses teóricos, não importa se os autores dos projetos defendem ou não permanências, mudanças ou até mesmo a eliminação das suas obras. O que importa é que a consciência atual considera que essas obras têm que ser conservadas. Dezzi, Bellini e Torsello afirmam, com diferentes argumentações, que a determinação de valores históricos e artísticos é sempre parcial e induz a compreensões e atuações limitadas sobre os edifícios.


  Sobre o valor de uso, ponderam que é necessário reter o máximo possível das mudanças realizadas pelos usuários para adequar os edifícios aos seus anseios e às suas necessidades, mesmo que isso suponha uma distorção das suas características artísticas iniciais. Com relação às demandas atuais, todos consideram que é importante a recuperação da funcionalidade, embora existam nuances nas opiniões dos autores. Dezzi afirma que é necessário prestar atenção no valor de uso, possibilitando a recuperação funcional, com o máximo de adequação e respeito às suas características historicamente sedimentadas. Fato que, para o autor, não acontece no restauro de Weissenhof, assinalando que, na maior parte das circunstâncias, não se procura conservar o existente, mas sim substituí-lo.


  Anzivino, por sua vez, afirma que os restauros pretendem eliminar os rastros dos usuários reais, que não se enquadraram nas características do homem estandardizado difundido pelo Weissenhof. Dezzi opina no mesmo sentido, e afirma que o restauro acaba substituindo de modo sistemático tais usuários reais por outros.


  Para esses autores, a noção de restauro, inclusive o da arquitetura moderna, associa-se a uma compreensão errônea do seu escopo que precisa ser superada e redefinida. Consideram que é necessário que se extrapole o restauro dos conceitos, dos significados ou das imagens. Seus entendimentos possuem diferentes matizes, mas todos assinalam a necessidade de conservar, conter a decadência das matérias, controlar as transformações para minimizar a perda de testemunhos históricos. Esses devem manter suas potencialidades de transmitir informações e acionar interpretações e fruições.  Em todo caso, posicionam-se fortemente contra a repristinação, tal como aquela realizada na maior parte dos edifícios de Weissenhof em 1987.


  RESTAURO DAS MATÉRIAS E IMAGENS


  Giovanni Carbonara e outros teóricos indicam que o restauro da arquitetura antiga são os mesmos que orientam o da arquitetura moderna.


  A noção de autenticidade é fundamental, e pode ser encontrada no caráter único das matérias originais, que também incorporam a imagem arquitetônica. Neste sentido, Carbonara afirma que a autenticidade das intervenções de Weissenhof pode ser questionada, uma vez que não se sabe o quanto das matérias originais de fato perdura e o quanto está alterada.


  Os teóricos articulados a esta tendência consideram que a autenticidade não está depositada nas ideias dos autores disponíveis nos projetos originais, mas sim nas principais características imagéticas e nas marcas depositadas nos edifícios no transcorrer do tempo. Carbonara assinala que, em Weissenhof, a tentativa de retorno aos projetos originais é uma falácia, principalmente considerando-se todas as transformações realizadas durante o tempo decorrido, que contou com amplas destruições bélicas.


  Uma vez que se perca o original e se consolide a cópia, perde-se a autenticidade. Carbonara afirma que a cópia, por mais escrupulosa que seja, é uma mera interpretação. Entretanto, aponta que a cópia pode ter uma utilidade didática, desde que se destaque das preexistências, não interferindo nas suas consistências materiais. Mas, tem que se limitar a casos exemplares. Carbonara afirma que cópias podem acontecer em Weissenhof, criando-se museus, desde que se denunciem enquanto tais.


  Essa compreensão sobre as cópias tem consequências no modo de produção característico da modernização, que se dá a partir da produção industrial, por vezes seriada. Pondera-se que mesmo que peças e partes de edifícios tenham sido testadas e posteriormente descartadas não devem ser eliminadas, sob pena de perda de conteúdo autêntico, histórico e artístico das obras. No caso de Weissenhof, aponta-se que muitos dos materiais e técnicas experimentais que se mantêm até os anos 1980 são retirados, acarretando na destruição de documentos importantes.


  Para esses teóricos a arquitetura moderna possui características abstratas que constituem suas dimensões artísticas fundamentais. Essas precisam ser mantidas ou recuperadas. Assim, caso a unidade artística da obra tenha sido rompida, é importante que se procure reintegrá-la. Essa disposição, entretanto, encontra resistência na dimensão histórica que pode incorporar mudanças que afetem de modo negativo a imagem dos edifícios, levando à necessidade de uma valoração crítica. Carbonara questiona as intervenções realizadas em Weissenhof, que focam prioritariamente na recuperação de uma imagem reluzente, que praticamente exclui a historicidade.


  É necessário que se pondere sobre a possibilidade da manutenção ou da extração de peças e de partes dispostas no tempo. Quando for necessário sacrificar determinados elementos dos edifícios ou acrescentar outros, não se aceitam novas inserções a partir da imitação de formas, materiais e técnicas do passado. As novas criações precisam ser mínimas e discretas, mas também qualificadas e atuais. Têm como finalidade permitir a transmissão da matéria, que é o suporte da forma arquitetônica. Nesse sentido, avalia-se que os edifícios tenham uma unidade artística preliminar, que é necessário colaborar para a sua restituição e transmissão, mas sem dispensar a criação contemporânea.


  Carbonara considera que faz mais sentido substituir as “caixas banais com telhados inclinados” inseridas após a II Guerra mundial por soluções mais sensíveis às sugestões do lugar, do que criar cópias dos edifícios originais.


  Postula a necessidade de examinar e reconhecer valores históricos, artísticos e culturais para determinar, em cada caso, a necessidade das seleções dos edifícios e as ações a serem tomadas. O reconhecimento de tais valores deve ser realizado tanto para as arquiteturas produzidas em todos os tempos, sem distinções. Deste modo, a partir de uma eleição preliminar, considera-se que é possível a conservação prioritária da matéria e/ou da imagem que a ela se associa. Consideram que a intencionalidade não deva ser buscada nas ideias dos autores, mas sim nas próprias obras. Carbonara, entretanto, também reconhece que o juízo crítico é limitado, que pode se alterar com o tempo.


  Quanto ao valor de uso, considera-se que as alterações funcionais inseridas no decorrer do tempo podem ou não ser mantidas, dependendo do quanto interfiram na compreensão dos valores históricos e artísticos detectados nos edifícios. Nota-se que a manutenção ou a adequação da funcionalidade e a inserção de novas instalações é por vezes necessária, mas deve se limitar a um mínimo, de tal modo a não interferir na compreensão das instâncias históricas e artísticas. No caso de Weissenhof, Carbonara refere-se às alterações funcionais realizadas nos interiores, apontando que em determinados casos acontecem manutenções e em outras atualizações, especialmente nas instalações de banheiros e cozinhas. Para ele, muitas dessas modificações interferem no entendimento das dimensões artísticas das obras, uma vez que se rompe com a característica unidade espacial entre interior e exterior característica da Arquitetura Moderna.


  O reuso é considerado importante para possibilitar a perpetuação dos edifícios, mas não é a finalidade do restauro, nem mesmo quando se trata de arquitetura moderna. Assim, questiona a maior parte das intervenções realizadas nos interiores de Weissenhof.


  O restauro, incluído aquele da arquitetura moderna, é uma ação que se determina criticamente caso a caso, que pretende tutelar e transmitir para o futuro, do modo mais intacto possível, obras com reconhecido valor histórico, artístico e cultural. Assim, o restauro deve manter ou recuperar os valores autênticos detectados, ou aquele que se avalie mais relevante. Considera-se necessário que os edifícios restaurados mantenham ou adequem seus usos, com funções apropriadas às preexistências. A conservação é um ato preventivo necessário, mas a conservação absoluta não é considerada plausível, assim como não o é a repristinação, que acabou transformando Weissenhof em um “museu a céu aberto”. (SALVO, 2016, p.50)


  CONCLUSÕES


  A Itália tem uma ampla tradição teórica sobre o restauro que se estende até a atualidade. É possível verificar que, no que diz respeito ao restauro de um modo geral, ou no que concerne mais especificamente à arquitetura moderna, não existe um consenso quanto ao posicionamento dos diferentes teóricos. Tal desacordo é demonstrado plenamente nas críticas que formulam quanto ao restauro de Weissenhof. Considera-se que suas posturas merecem ser mais exploradas e difundidas para que se possa ampliar as discussões, ainda incipientes, sobre o restauro da arquitetura moderna, principalmente no que se refere ao Brasil.'
