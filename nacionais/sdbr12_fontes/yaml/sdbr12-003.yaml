texto: 'INTRODUÇÃO


  Este artigo busca divulgar os resultados da pesquisa Arquitetura Contemporânea no Brasil (1947 e 1948): dois volumes à margem da historiografia da Arquitetura Moderna Brasileira, que tem como propósito investigar e discutir o papel da publicação Arquitetura Contemporânea no Brasil na construção da narrativa dominante sobre a chamada Arquitetura Moderna Brasileira.


  Editados em versão trilíngue (português, inglês e espanhol), os dois volumes da coletânea Arquitetura Contemporânea no Brasil foram publicados entre 1947 e 1948. O catálogo tem ficado à margem dos estudos historiográficos sobre o tema, apesar de ter sido publicado num momento importante de divulgação internacional da arquitetura brasileira, poucos anos após a edição do catálogo Brazil Builds, organizado por Philip Goodwin (1943), através do Museu de Arte Moderna de Nova York.


  No final dos anos 1940, a arquitetura moderna brasileira passava a ser divulgada também em revistas internacionais, que destacavam a qualidade e especificidade dos elementos da produção (CAPPELLO, 2005). Na década seguinte, Mindlin (1956), através do livro Modern Architecture in Brazil, retomou a narrativa proposta por Goodwin (1943), ampliando o recorte da produção:


  Este trabalho foi concebido inicialmente como um suplemento ao livro Brazil Builds, de Philip E. Goodwin, uma magnífica apresentação da antiga e da nova arquitetura no Brasil (...). No entanto, como Brazil Builds está esgotado há vários anos, decidiu-se mais tarde incluir aqui alguns dos exemplos mais importantes ali mostrados anteriormente. (MINDLIN, 2000 [1956], p.21)


  Ao mesmo tempo em que esses livros buscavam reconhecer e divulgar a arquitetura moderna que vinha sendo realizada no Brasil, também contribuíram para consolidar uma narrativa da história da arquitetura brasileira que priorizou determinados aspectos e profissionais, e acabou deixando uma série de outros em segundo plano.


  Nesse sentido, o texto proposto traz considerações acerca da publicação Arquitetura Contemporânea no Brasil, localizando suas especificidades em comparação aos célebres catálogos Brazil Builds e Modern Architecture in Brazil, de modo a verificar sua possível contribuição para a construção da narrativa dominante. Como enfoque específico, e atendendo à proposta do 12º Seminário Docomomo Brasil, busca contribuir para a historiografia, ressaltando a abordagem para além dos grandes centros do país, a partir da identificação e divulgação dos projetos realizados para além do eixo Rio de Janeiro–São Paulo, e que foram publicadas nos três catálogos.


  A EDITORA GERTUM CARNEIRO E O CATÁLOGO ARQUITETURA CONTEMPORÂNEA NO BRASIL


  Os volumes de Arquitetura Contemporânea no Brasil foram publicados pela Editora Gertum Carneiro, fundada em 1945, no Rio de Janeiro, pelos irmãos gaúchos Jorge e Antônio Gertum Carneiro, filhos da elite porto-alegrense, em parceria com o comerciante refugiado alemão de origem judaica, Fritz Mannheimer. Os irmãos, que haviam iniciado seus estudos em Porto Alegre-RS, transferiram-se para o Rio de Janeiro para dar continuidade à graduação em Medicina e Engenharia, respectivamente, e resolveram investir no mercado de livros. As suas atividades foram iniciadas com uma importadora de livros universitários de nome Publicações Pan-Americanas, numa conjuntura de ampliação do consumo de livros no Brasil e de surgimento de empresas voltadas para segmentos editoriais específicos durante os anos 1930. Os irmãos investiram na tradução e transformaram sua empresa em editora (LABANCA, 2009).


  Direcionada a um público limitado, formado por estudantes universitários e profissionais liberais, a Gertum Carneiro publicou, entre outros, alguns livros voltados para o campo da engenharia e da arquitetura. Foi nesse contexto que surgiu o catálogo Arquitetura Contemporânea no Brasil, cujos volumes foram organizados pela revista Ante-Projeto, fundada em meados dos anos 1940 por um grupo de estudantes da Faculdade Nacional de Arquitetura (FNA) – anteriormente Escola Nacional de Belas Artes (ENBA).


  A apresentação do primeiro volume, assinada por Marcos Jaimovich e Edgar Graeff, destacou a colaboração dos diretores da editora, “a cujo espírito progressista” se devia, em grande parte, a “nova experiência editorial no Brasil”, já que até pouco tempo para se conhecer a “nossa própria arquitetura contemporânea precisávamos adquirir revistas estrangeiras”. A revista Ante-Projeto buscava tornar-se um veículo que levava para as pranchetas de estudo “aquilo que muitas escolas ainda teima[va]m repudiar” (JAIMOVICH et. al., 1947, p.05).


  Das menções ao catálogo, foram encontradas referências à polêmica travada entre o crítico de arte Geraldo Ferraz e Lúcio Costa, em virtude da dedicatória do primeiro volume do catálogo, que destacava Costa como o “mestre da arquitetura tradicional e pioneiro da arquitetura contemporânea no Brasil” (XAVIER, 1962; LEONÍDIO, 2007; LIRA, 2011). Lira (2011, p.394) comenta que um dos “sinais do ostracismo” de Warchavchik “encontra-se no desagravo lançado por Geraldo Ferraz aos estudantes de arquitetura do Rio, que no catálogo Arquitetura Contemporânea no Brasil, de 1947, haviam conferido precedência a Lucio Costa na luta pela renovação arquitetônica nacional”.


  Algumas poucas imagens do catálogo foram encontradas em trabalhos acadêmicos ou artigos da área, mas sempre como referência a algum projeto específico, sem estabelecer relações com o catálogo em si. Além disso, buscou-se realizar uma pesquisa sobre o alcance da publicação junto a bibliotecas e à editora, no entanto, as informações obtidas carecem de complementações. A ideia inicial era verificar, dentre os três catálogos em estudo, quais marcaram presença nas escolas de arquitetura e poderiam, em consequência, indicar um alcance maior ou menor dos mesmos, em âmbito acadêmico, durante os anos 1940 a 1960.


  Assim, foi realizada uma busca nos acervos online das bibliotecas das primeiras escolas de arquitetura (criadas no país até final dos anos 1960), junto às atuais Universidade Federal do Rio de Janeiro (UFRJ), Universidade Federal do Rio Grande do Sul (UFRGS), Universidade Federal de Pernambuco (UFPE), Universidade Presbiteriana Mackenzie (UPM), Universidade de São Paulo (USP), Universidade Federal de Minas Gerais (UFMG), Universidade Federal da Bahia (UFBA), Universidade Federal do Paraná (UFPR), Universidade Federal do Pará (UFPA), Universidade Federal do Ceará (UFC) e Pontifícia Universidade Católica de Goiás (PUC-GO). Além destes, foram consultados os acervos online da Biblioteca Mário de Andrade e da Biblioteca Nacional. Entretanto, a identificação da existência ou ausência de exemplares dos três catálogos – Brazil Builds, Arquitetura Contemporânea no Brasil e Modern Architecture in Brazil – junto às bibliotecas não respondeu a outros questionamentos como, por exemplo, a data de aquisição dos mesmos.


  O acesso a informações junto à Editora Gertum Carneiro (atual Ediouro) também não foi profícuo, e mesmo a pesquisa de Labanca (2009), realizada no Rio de Janeiro, e que tinha como foco específico a trajetória da editora, não conseguiu acesso aos arquivos da mesma. De todo modo, a existência de exemplares de Arquitetura Contemporânea no Brasil à venda em sebos nacionais e internacionais, a presença nas principais bibliotecas de arquitetura do país e a publicação do catálogo em versão trilíngue, demonstram um alcance e um interesse que merecem ser considerados.


  ARQUITETURA CONTEMPORÂNEA NO BRASIL: ENTRE BRAZIL BUILDS E MODERN ARCHITECTURE IN BRAZIL


  A apreciação das três publicações – Brazil Builds, Arquitetura Contemporânea no Brasil e Modern Architecture in Brazil – resultou numa listagem de 230 projetos, de autoria de mais de 60 arquitetos (a autoria de alguns projetos é coletiva). Desse total, oito arquitetos foram mencionados em todas as publicações e, quando somados, seus projetos correspondem a quase metade dos projetos listados. São ressaltados os nomes de Oscar Niemeyer, dos Irmãos Roberto, Affonso Eduardo Reidy, Henrique Mindlin, Gregori Warchavchik, Álvaro Vital Brazil, Firmino Saldanha e Aldary Henriques Toledo.


  Os projetos desses arquitetos apresentam variação quanto à tipologia e também quanto à localização, totalizando 71 projetos no Estado do Rio de Janeiro, 22 em São Paulo, dezoito em Minas Gerais e apenas um projeto no Ceará e um no Rio Grande do Sul, o que demonstra uma evidente preponderância de projetos para o Rio de Janeiro. Alguns desses projetos se repetem nas três publicações.


  Tabela 1 – Projetos que se repetem nos catálogos Brazil Builds, Arquitetura Contemporânea no Brasil e Modern Architecture in Brazil (Fonte: autoras).


  A atenção dada à produção de Oscar Niemeyer fica visível tanto por ser o arquiteto com o maior número de projetos publicados, como também por obras que se repetem nas três publicações. Importante ressaltar a Obra do Berço (1937) que, segundo a própria Instituição Filantrópica, foi o primeiro projeto de autoria de Niemeyer depois de formado, e oferecido gratuitamente pelo arquiteto (OBRA…, 2017). Além deste, destacam-se os seus projetos para a Pampulha, importantes para a identidade da capital mineira e que contribuíram significativamente para a inserção de Belo Horizonte na narrativa da chamada Arquitetura Moderna Brasileira.


  Além do destaque à obra de Niemeyer, outros três projetos marcam presença nos três catálogos: o Edifício Barão de Limeira (1939), o Instituto Vital Brazil (1943) e o Aeroporto Santos Dumont (1944). Sobre o primeiro, Lira (2011, p.386) afirma ser “talvez um dos projetos mais conhecidos e publicados de Warchavchik”, tendo recebido “o prêmio de melhor edifício de apartamentos construído na cidade para o biênio 1939-40, na primeira edição do concurso de fachadas organizado pelo prefeito Prestes Maia” em São Paulo.


  O prédio sede do Instituto Vital Brazil foi projetado pelo arquiteto Álvaro Vital Brazil, a quem Conduru (2000, p.7) fez referência como “um dos pioneiros na história da arquitetura moderna no Brasil”. Já o terminal de passageiros do aeroporto Santos Dumont, arremate do aterro do Flamengo e projetado pelos Irmãos Roberto, foi o primeiro aeroporto público a ser construído no país (MOTA, 2015).


  A apreciação isolada dos volumes de Arquitetura Contemporânea no Brasil resultou numa listagem de 86 projetos, de autoria de 33 arquitetos. Do total, 51 projetos são localizados no Estado do Rio de Janeiro, dezoito em São Paulo, catorze em Minas Gerais, dois no Rio Grande do Sul e um no Pará. Além dos seis projetos que se repetem em Goodwin e Mindlin, outros oito projetos publicados no catálogo aparecem também em Brazil Builds (tabela 2) ou em Modern Architecture in Brazil (tabela 3). Vale mencionar que estes oito projetos também são de autoria dos arquitetos que comparecem com maior frequência nas três publicações.


  Tabela 2 – Projetos que se repetem apenas em Arquitetura Contemporânea no Brasil e em Brazil Builds (Fonte: autoras).


  Tabela 3 – Projetos que se repetem apenas em Arquitetura Contemporânea no Brasil e em Modern Architecture in Brazil (Fonte: autoras).


  Por outro lado, os dois volumes de Arquitetura Contemporânea no Brasil divulgaram 72 projetos que não aparecem nas outras duas publicações, aspecto significativo do ponto de vista quantitativo, mas que também aponta para a hegemonia da produção realizada no Rio de Janeiro. Dentre os projetos que se inserem no eixo Rio de Janeiro–São Paulo, para citar apenas dois exemplos, vale ressaltar a presença do anteprojeto e projeto definitivo do Residencial Pedregulho, de Affonso Reidy, e a publicação de dois projetos que disputaram o concurso para o Centro Técnico da Aeronáutica de São José dos Campos – no primeiro volume, a apresentação do projeto de Affonso Reidy, terceiro colocado no concurso e, no segundo volume, o projeto vencedor, de autoria de Oscar Niemeyer. Segundo Mori (2013, p.224-225), o concurso do Centro Técnico da Aeronáutica foi complexo e extenso, com uma seleção cuidadosa de um grupo de arquitetos que produziam o que havia de mais moderno no Brasil. No entanto, a autora aponta a escassez de informações sobre o concurso, cujos projetos foram pouco publicados, e o fato do CTA poder ser considerado um dos marcos da arquitetura moderna, apesar de Niemeyer não reconhecer textualmente a importância do mesmo em sua carreira.


  Ademais dos vários projetos publicados, os dois volumes contribuíram para a divulgação de determinados arquitetos que não estão presentes nos catálogos organizados por Goodwin e Mindlin, ainda que a partir de projetos desenvolvidos sobretudo no Rio de Janeiro e em São Paulo: Leônidas Cheferrino, Giuseppina Pirro, Israel Correa, Edgard do Valle, Gilberto Lyra de Lemos, Estefânia Paixão, Jofre Maia, Antônio Dias, Oscar Valdetaro e Vasco Venchiarutti.


  A tabela 4 apresenta estes arquitetos e seus respectivos projetos publicados no catálogo (figuras 1 a 7), os quais mereceriam uma avaliação específica, mas que ainda não foi contemplada pela pesquisa. Alguns deles realizaram projetos em parceria com arquitetos que comparecem nas outras publicações com outros projetos, a exemplo de Francisco Bolonha, Lygia Fernandes e José Souza Reis.


  Tabela 4 – Arquitetos (e seus projetos) publicados apenas em Arquitetura Contemporânea no Brasil


