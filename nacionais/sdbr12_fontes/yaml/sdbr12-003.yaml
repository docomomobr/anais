  AS CONTRIBUIÇÕES “FORA DO EIXO RIO DE JANEIRO–SÃO PAULO”


  A comparação entre os catálogos também levou a uma abordagem para além da geografia dos grandes centros. Considerando os 230 projetos modernos divulgados nos três catálogos, e realizando um recorte que exclui o projeto para o Pavilhão do Brasil na Feira de Nova York (1939) – que é destacado por Goodwin e Mindlin – e os projetos para o Conjunto da Pampulha –, episódios que tiveram sua importância amplamente demarcada pela historiografia –, além dos projetos realizados para os estados do Rio de Janeiro (124 projetos) e São Paulo (62 projetos), é possível alcançar um número reduzido de 31 projetos restantes. Destes, praticamente metade (quinze projetos) está localizada no Estado de Minas Gerais, e apenas dezesseis dos projetos têm localização nos demais estados brasileiros, representando somente 7% do total de contribuições das publicações.


  Tabela 5 – As contribuições “fora do eixo Rio de Janeiro–São Paulo” em Brazil Builds, Arquitetura Contemporânea no Brasil e Modern Architecture in Brazil (Fonte: autoras).


  A tabela apresentada leva a algumas constatações. Ainda que estes projetos tenham sido realizados para localidades que poderiam ser categorizadas como “fora dos grandes eixos”, é marcante a presença dos arquitetos formados pela ENBA. As exceções se referem a Alexander Buddeüs, de origem alemã, mas que lecionou na ENBA; José Norberto, engenheiro de formação, que atuou na equipe de Luiz Nunes em Recife (MAIA, 2017); Diógenes Rebouças, engenheiro agrônomo, pintor e arquiteto autodidata (ANDRADE JR, 2012, p.15); e João Batista Vilanova Artigas, engenheiro-arquiteto pela Escola Politécnica da Universidade de São Paulo (Poli/USP).


  Por outro lado, revela uma produção que extrapolou os limites do Rio de Janeiro e São Paulo e que é, também, pioneira. Um dos casos já recuperados pela historiografia mais recente diz respeito ao papel precursor de Luiz Nunes em Recife, ocasião em que o mesmo estabeleceu contatos com outros profissionais de renome, entre os quais estavam Roberto Burle Marx e Joaquim Cardozo. Os primeiros projetos de Burle Marx em Recife não aparecem nos três catálogos, mas a sua presença na Paraíba foi sinalizada, incluindo um desenho de jardim para Arthur Oscar, ainda de 1936.


  Andrade Junior (2012) recentemente reivindicou o lugar da Bahia na historiografia da arquitetura moderna brasileira, levantando uma série de projetos e contatos que perpassam figuras mais conhecidas como Hélio Duarte, Paulo Antunes Ribeiro, Lina Bo Bardi e José Bina Fonyat Filho. Sobre o caso da Bahia, dois projetos são divulgados em Brazil Builds e dois em Modern Architecture in Brazil, e revelam um trânsito de determinados profissionais no país que merece ser explorado pelos estudos da área.


  Evidentemente, dado que até o final dos anos 1950 existiam apenas sete cursos de arquitetura no país, as pesquisas que têm tratado sobre a “recepção” e/ou “difusão” da arquitetura moderna em situações específicas, têm verificado, com certa frequência, a presença de arquitetos migrantes, em alguns casos de renome, atuando em obras de maior destaque, além da participação de engenheiros, arquitetos-licenciados e outros profissionais sem o domínio de ofício, mas que em muitos casos foram essenciais para a realização de um número significativo de projetos, num momento de intensa urbanização do país, a exemplo de Diógenes Rebouças em Salvador. É também nesse período que se desenvolveram as cidades novas do norte do Paraná, e que contribuíram para ampliar a produção de importantes arquitetos, como João Batista Vilanova Artigas e Carlos Cascaldi em Londrina.


  Outros casos sobre a região Nordeste que merecem ênfase são os projetos de Oscar Niemeyer (em Fortaleza) e de Lygia Fernandes (em Maceió). O projeto de Niemeyer para a residência da Companhia Johnson na praia de Meireles (Fortaleza-CE), do início dos anos 1940, constitui evento curioso em relação ao protagonismo exercido por Niemeyer. Apesar de ter sido publicado em Brazil Builds (1943), é, de acordo com Sampaio Neto (2005, p.82), “fato desconhecido do grande público”.


  A presença de Lygia Fernandes em Alagoas foi ressaltada por Silva (1991, p.86), em seu livro pioneiro Arquitetura moderna: a atitude alagoana, quando afirmou que “a arquiteta comparece no cenário alagoano com obras que, pela importância, extrapolam o contexto regional”. Os projetos para Maceió foram realizados no final dos anos 1950, em razão dos vínculos familiares que mantinha nesta cidade. A arquiteta dedicou-se principalmente ao serviço público, depois de ter trabalhado com Henrique Mindlin, Affonso Reidy, Francisco Bolonha, Giuseppina Pirro e Israel Correia.


  Apesar dessas referências “fora do eixo” aparecerem nos catálogos aqui investigados, e sinalizarem uma maior abrangência da produção moderna brasileira, que não deve estar circunscrita a um núcleo de arquitetos ditos “cariocas”, a discussão mais ampla dessa produção só acontecerá a partir do final dos anos 1980 e início dos anos 1990, sobretudo a partir das realizações dos seminários Docomomo Brasil e da ampliação dos programas de pós-graduação em arquitetura e urbanismo (ALMEIDA, 2015).


  O prefácio de Xavier ao livro de Silva (1991), apesar de se referir ao caso específico de Maceió, é sintomático da lacuna acerca da produção de outros estados brasileiros na historiografia da arquitetura moderna brasileira até os anos 1980:


  Entre a referência remota feita por Henrique Mindlin em seu livro Modern Architecture in Brazil àquela residência de Lygia Fernandes, construída em Maceió no início da década de cinquenta e a publicação, em revista especializada, do Terminal Rodoviário da capital alagoana, obra do início da década de 80, transcorre um silêncio de trinta anos. São três décadas sem nenhuma notícia sobre a arquitetura desse estado. (XAVIER, 1988, p.09)


  CONSIDERAÇÕES FINAIS


  A aproximação ao catálogo Arquitetura Contemporânea no Brasil e a comparação entre os seus projetos e aqueles publicados nos livros organizados por Goodwin e Mindlin sugerem algumas considerações mais gerais. Primeiramente, alguns projetos incluídos como episódios marcantes da arquitetura moderna no Brasil estão ausentes dos volumes da Editora Gertum Carneiro: o edifício do Ministério da Educação e Saúde Pública (MESP), o prédio da Associação Brasileira de Imprensa (ABI), o Pavilhão do Brasil na Feira de Nova York, a Estação de Hidroaviões do arquiteto Attílio Corrêa Lima, o Edifício Esther de Álvaro Vital Brazil e Adhemar Marinho, e o Grande Hotel de Ouro Preto.


  Aparentemente, não era uma questão importante para os editores de Arquitetura Contemporânea no Brasil situar, historicamente, ou mesmo teoricamente, a construção de uma narrativa sobre a arquitetura moderna no Brasil, mas sim contribuir para a publicação e divulgação interna e externa de arquitetos brasileiros e seus projetos. Nesse sentido, seu papel é relevante na medida em que publicou mais de 70 projetos que não foram contemplados em Brazil Builds e Modern Architecture in Brazil.


  Do ponto de vista da abordagem geográfica, Arquitetura Contemporânea no Brasil ressaltou as obras dos grandes centros do país (Rio de Janeiro e São Paulo), com algumas referências de obras realizadas em Minas Gerais e outras três exceções, que se referem a dois projetos para o Rio Grande do Sul – um de autoria de Affonso Reidy e outro de Oscar Valdetaro –, e um para o Pará, de Francisco Bolonha.


  A pesquisa se debruçou na investigação dos dois volumes publicados pela Editora Gertum Carneiro e, em sequência, na sistematização de dados referentes a projetos, autores e suas localizações, a partir do cruzamento de informações com os outros dois catálogos publicados num momento de intensa “difusão” e/ou “recepção” da arquitetura moderna no Brasil. Acredita-se que há, ainda, uma série de outras pesquisas que podem se amparar das informações coletadas, como o estudo da trajetória de profissionais apresentados e pouco (ou quase nada) conhecidos, e a ampliação do conhecimento acerca de determinados projetos. Por fim, a pesquisa sugere a possibilidade de retomar o catálogo Arquitetura Contemporânea no Brasil como uma fonte ilustrativa de um ideário arquitetônico e daquilo que se convencionou chamar Arquitetura Moderna Brasileira.'
