resumo: O artigo tem como propósito estabelecer reflexões sobre o papel do catálogo Arquitetura Contemporânea no Brasil, publicado em dois volumes pela Editora Gertum Carneiro entre 1947 e 1948, num momento de intensa divulgação da arquitetura moderna que vinha sendo realizada no Brasil. Editado em versão trilíngue e organizado pela revista Ante-Projeto, o catálogo ilustrou 86 projetos brasileiros e foi publicado no intervalo entre as publicações dos livros de Philip Goodwin (Brazil Builds, de 1943) e de Henrique Mindlin (Modern Architecture in Brazil, de 1956). Nesse sentido, buscou-se localizar as especificidades de Arquitetura Contemporânea no Brasil a partir da sua comparação com os catálogos organizados por Goodwin e Mindlin, de modo a verificar sua possível contribuição para a historiografia da arquitetura moderna brasileira. De forma mais específica, a apreciação e comparação do conjunto de projetos publicados nos três catálogos, possibilitou elencar algumas considerações que se aproximam de uma abordagem para além dos grandes centros, destacando obras e profissionais pouco divulgados, mas que estavam presentes nestas publicações.
