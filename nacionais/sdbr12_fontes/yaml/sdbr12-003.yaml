resumo_en: This article aims to establish reflections on the role of the catalog Contemporary Architecture in Brazil, published in two volumes by Editora Gertum Carneiro between 1947 and 1948, at a moment of intense dissemination of modern architecture in Brazil. Edited in a trilingual version and organized by Ante-Projeto magazine, the catalog illustrated 86 Brazilian projects and was published in the period between the books written by Philip Goodwin (Brazil Builds, 1943) and Henrique Mindlin (Modern Architecture in Brazil, 1956). In this sense, it was sought to locate the specificities of Contemporary Architecture in Brazil from its comparison with the catalogs organized by Goodwin and Mindlin, in order to verify its contribution to the historiography of Brazil’s modern architecture. More specifically, the evaluation and comparison of the projects published in the three catalogs allowed us to list some considerations that provide an approach beyond the large centers, also highlighting works and professionals that are not widely published but are present in these publications.
