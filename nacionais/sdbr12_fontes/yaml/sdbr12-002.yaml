resumo: 'Este trabalho analisa o projeto para o Consulado Americano em São Paulo (1957–62) primeiramente como edifício com conotações simbólicas e diplomáticas, em que arquitetura moderna associa-se a certo imperialismo americano; e posteriormente como um projeto arquitetônico elaborado por Mies e equipe, mas já com pequenas divergências formais que questionam até que ponto Mies estava a par do projeto.

  Embora o Departamento de Estado americano tenha requisitado mais assimilação dos futuros projetos com arquiteturas nativas de outras nações, Mies e seu time propuseram outro pavilhão típico miesiano, um projeto que trata o ambiente urbano com tal descolamento que relembra tanto melancolia, como conquista de território através do olhar de um arquiteto imigrante. Território é ambivalente, portanto, entre ambiente construído e terreno primitivo, mas que também não negou a ambição de um caráter cívico monumental.

  Assim, este trabalho busca cobrir certa marginalização nas historiografias da arquitetura moderna nos Estados Unidos sobre a produção brasileira no período pós-Brasília, uma época ainda circundado por níveis intelectuais de perversidade e miopia. Além disso, este trabalho enfatiza o perigo da reprodutibilidade da imagem (não do método de projeto) miesiana como formação acrítica, processo que vem a mistificar os protótipos originais do arquiteto-construtor alemão.'
