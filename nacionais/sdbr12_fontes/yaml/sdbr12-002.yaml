resumo_en: 'This paper analyzes the US Consulate in Sao Paulo (1957-62) design firstly as building with symbolic and diplomatic connotations, in which modern architecture associates itself to a kind of American imperialism; and later as an design by Mies and his team, but with slight formal divergences that question to what extent Mies was aware about the project.

  Although the State Department had requested more assimilation between projects and native architectures from other nations, Mies and his team proposed another Miesian-like pavilion design, which treats the urban landscape in such detachment that reminds both melancholy and conquer through the eyes of an immigrant architect. Territory is ambivalent then in between built environment and primitive terrain, but something that also did not deny the ambition of a civic and monumental character.

  Therefore, this paper also aims to cover a gap in historiographies about Brazilian modern architecture in America after Brasilia (1960), a period still surrounded by certain intellectual levels of pervasive and myopia. In addition, it alerts for the reproducibility of the Miesian image (not the design method) as a non-critic formation, process that comes to mystify the original prototypes of the German architect-builder.'
