texto: 'INTRODUÇÃO


  O presente artigo é parte integrante de uma pesquisa de doutorado ainda em curso que busca cotejar história oral e patrimônio de Ceilândia, tomando como ponto de partida um conjunto de quatro depoimentos provenientes do Arquivo Público do Distrito Federal – ArPDF que tratam da formação de Ceilândia. A análise de depoimentos orais de moradores pioneiros de Ceilândia visa a estabelecer uma relação entre a memória documentada e o patrimônio da cidade.


  Brasília, apesar das características ímpares de seu planejamento urbano, em muitos aspectos se assemelha a grandes cidades brasileiras. De acordo com Aldo Paviani, a semelhança às metrópoles se dá “em termos de contingente populacional e complexidade funcional” (PAVIANI, 2010, p. 84). Uma significativa especificidade de Brasília é a densidade da população, pois ali houve o povoamento polinucleado com ocupação dispersa na tentativa de preservar o projeto do Plano Piloto de Lucio Costa. Neste processo, e com o número crescente de assentamentos irregulares que estavam surgindo ao longo da construção da cidade e também após sua inauguração, tais populações foram destinadas a ocupar assentamentos satélites em um projeto de ampliação da malha urbana do Distrito Federal-DF. Os núcleos se formaram no espaço do DF respeitando a delimitação de uma área que contornaria o Plano Piloto – então chamado cordão sanitário – a fim de preservar a cidade central separada dos assentamentos satélites.


  Lucio Costa, em meados dos anos 1980 em seu estudo para a expansão da cidade, lamenta o precoce surgimento das cidades satélites do modo como elas foram estabelecidas. O arquiteto condena seu caráter improvisado e desordenado em contraste com o ordenamento proposto em seu plano inicial, alegando que os candangos “ali ficaram, e surgiu o problema de onde localizá-los”. É fato que a ocupação do solo e suas dinâmicas devem ser encaradas como uma questão complexa, e qualquer tentativa de simplifica-la não estaria de acordo com a representação da realidade urbana de Brasília. Mas Lucio Costa, ao definir as bases do desordenado crescimento de núcleos satélites à permanência dos candangos, ignora as vontades e necessidades desta população que, conforme defende Luísa Videsott (2009), teria sido atraída pelas possibilidades de trabalho e moradia, ainda que precárias, na Capital da Esperança – imagem bastante vinculada à Brasília.


  Em fins de 1964 a população de Brasília já havia ultrapassado a faixa dos 300 mil habitantes. De acordo com Jusselma Brito, parte considerável dela se mantinha fora dos núcleos oficiais, e “a proliferação de assentamentos informais escancarava a exclusão crescente dos trabalhadores urbanos”. (BRITO, 2009, p. 132). Neste contexto foi criada em 1969 a Campanha de Erradicação das Invasões – CEI, cuja equipe “assumiu a repressão à ocupação espontânea, e que, em conjunto ao Grupo Executivo de Remoções – GER, criado especificamente para tratar da operacionalidade daquela política, teve como seu maior feito a implantação de Ceilândia” (BRITO, 2009, p. 133).


  Importante observar que a CEI, mais do que remoções, realizou um trabalho de convencimento da população no sentido de incentivar a ida para Ceilândia. Uma das figuras de maior representação foi a primeira dama Vera Prates da Silveira, que em conjunto com outras personalidades tinha o objetivo de conscientizar a população acerca da importância da CEI. Seu slogan era A Cidade é Uma Só, que contava ainda com um jingle homônimo.


  De 1971 a 1972 foram removidas, de acordo com Paulo Coelho Ávila (2005), 14 mil famílias para Ceilândia, dentre as quais 10 mil provenientes da Vila do IAPI, que era uma ocupação de grande expressão próxima ao Hospital provisório construído pela Novacap. De acordo com Brito, este assentamento era o mais incômodo aos olhos do governo local, e Ceilândia foi exemplar com relação aos assentamentos destinados à baixa renda, “promovendo uma síntese desta urbanística tanto no padrão dos lotes exíguos e na infraestrutura limitada quanto na localização distanciada do centro urbano” (BRITO, 2009, p. 137). A infraestrutura deficiente refletiu em um dos mais graves problemas sofridos pelos moradores na fase inicial, a água, que era distribuída sazonalmente por meio de um caminhão-pipa, mas em quantidade insuficiente.


  A construção da Caixa d`Água de Concreto viria sanar este problema em 1974, sendo tombada como patrimônio da cidade em nível distrital em 2013. O processo de tombamento da Caixa d`Água da Ceilândia foi iniciado em 2011 por meio de iniciativa popular, pela voz de representantes do Fórum de Cultura da Ceilândia – FCC em razão do 40o aniversário da cidade. Em dissertação de mestrado que analisa seu tombamento, Vinícius Carvalho Pereira (2017) descreve o processo e analisa suas implicações. Pereira relata que o documento que solicita o tombamento enviado à Secretaria de Estado de Cultura do Distrito Federal – Secult pelo FCC traça um breve histórico de Ceilândia e destaca a importância da cidade, mas pouco aborda sobre o bem e sua significação para a população. Apesar de ser o FCC o proponente, por não ser uma pessoa jurídica, quem assina o documento é Neci Francisca de Araújo Barros, membro do FCC, não havendo outros dados indicativos de demais pessoas envolvidas.


  Pereira (2017) destaca a dificuldade de se recuperar parte destes dados em sua pesquisa devido à carência de informações oficiais, já que até 2015 a Secult não obtinha uma portaria que normatizasse a instrução dos processos de tombamento. Também a atuação do FCC encerra-se com o pedido inicial à Secult, não havendo consulta aos representantes nas demais fases do processo e nem participação no fornecimento de outros materiais de pesquisa necessários à sua continuidade.


  Mesmo assim, a motivação para o tombamento declarada em reportagens governamentais é justamente o anseio popular. Segundo a Secult, o tombamento visa a representar a luta da população por infraestrutura, especialmente por água, e “transforma em realidade o desejo da população da cidade, ao reconhecer na caixa d´água um ícone da memória da construção e um símbolo da comunidade ceilandenses”. O discurso de tombamento faz clara relação a um passado histórico da cidade dando ênfase aos moradores, apesar das pesquisas de Pereira (2017) relatarem justamente a ausência popular no processo de tombamento.


  Em nossa pesquisa, história e memória se encontram no patrimônio edificado como elementos de reflexão acerca de Ceilândia, seu percurso e seus habitantes. Os depoimentos orais analisados por nós neste artigo foram coletados entre 2002 e 2003, ou seja, bem antes de iniciado o processo de tombamento da Caixa d`Água. Nossas análises vêm na tentativa de compreender se a memória social de Ceilândia, a partir dos depoimentos orais, pode ser entendida como um processo que valoriza a água como patrimônio e, por consequência, sua significação no bem edificado.


  JUSTIFICATIVA E OBJETIVOS


  A partir das informações acerca do tombamento, indagamo-nos se a água tem uma forte representação naquela sociedade a ponto de justificar um monumento em sua homenagem, apontando o ceilandense como um “herói” que lutou por melhores condições de vida e tem em Ceilândia seu orgulho. Objetivamos então reconstruir este passado a partir da narrativa de quatro depoentes e entender sua relação com a água.


  No ArPDF existe uma série de 24 depoimentos acerca da formação de Ceilândia. Selecionamos quatro para análise: dois que são figuras que se consideram de importância para a cidade (Toinha, que relata uma briga que teve com o diretor da Caesb por causa da água e Ilton, que ao contrário dos outros não foi removido, mas sim fazia parte do grupo que trabalhava na remoção dos barracos) e dois que contrapõem os primeiros (Ana Maria e Severino), por não demonstrarem relevância especial de si próprios no contexto da formação de Ceilândia.


  Perceber uma lembrança a partir da memória dos depoentes não tem como objetivo a busca por uma verdade dos fatos ligados ao passado de Ceilândia, muito menos traçar uma nova historiografia para a cidade. As lembranças, que foram reinterpretadas e escolhidas por nós, não buscam representar a consolidação de uma imagem linear de construção da cidade, e muito menos trazer o patrimônio como consequência direta do passado. Mais do que isto, buscamos entender pelas memórias dos habitantes quais as vivências que mais os marcaram e qual o contexto destes acontecimentos. Viviane Ceballos (2014) nos demonstra que a investigação a partir da memória oral não representa a busca pela verdade, mas sim a possibilidade de compreender trajetórias de pessoas que fazem parte da construção da cidade e que, por meio de sua fala, nos relatam sua experiência em um determinado contexto histórico. De acordo com Viviane Ceballos,


  ler a cidade a partir da narrativa de seus moradores pressupõe ter em mente que a narração é uma forma artesanal de comunicação. Ela não visa transmitir o ‘em si’ do acontecido, ela o tece até atingir uma forma boa (CEBALLOS, 2014, p. 84)


  Deste modo, interpretar as mensagens que os depoentes passam é compreender também o contexto, desde o papel do entrevistador até as próprias armadilhas de lembrar o passado, pois os depoentes, de alguma maneira, expressam o que lhes marcou enquanto memória ao relatarem sua história.


  Lembrar e narrar o passado é uma tarefa subjetiva. Segundo Ecléia Bosi, “o sujeito não se contenta em narrar como testemunha histórica ‘neutra’. Ele quer também julgar, marcando bem o lado em que estava naquela altura da história e reafirmando sua posição ou matizando-a” (BOSI, 1998, p. 45). No caso de Ceilândia, seu surgimento esteve inserido no contexto da epopeia da construção de Brasília e a remoção das pessoas veio junto com uma grande campanha prometendo melhores condições de vida. Tal condição pode ter contribuído para que boas lembranças desta época se destaquem nos discursos dos entrevistados, mesmo tendo eles passado por situações degradantes no início da cidade. Será que a Caixa d`Água como patrimônio poderia ser apresentada como uma reafirmação da glorificação do discurso oficial, representando um imaginário de uma “luta que valeu a pena”? O patrimônio teria vindo talvez, anos depois, consolidar um discurso sobre a cidade, dando-lhe um ponto de apoio claro: a Caixa D´água?


  Fonte: Disponível em https://pt.m.wikipedia.org/wiki/Ficheiro:Caixa_d''%C3%81gua_de_Ceil%C3%A2ndia.jpg Acesso em 2-12-2016.


  Existem na literatura atual outras abordagens que tratam do tema, mas sem a intenção de encerrá-lo. Edson Beú (2013) em seu livro Os filhos dos candangos, realiza um estudo com depoimentos dos filhos dos construtores de Brasília e encontra em seus relatos um misto de orgulho e ressentimento quando se referem aos pais, estendendo tais sentimentos ambíguos também ao Plano Piloto de Brasília. Michel Maffesoli (1998) argumenta que a vida de uma pessoa extremamente humilde, para que não se torne insuportável, necessita de ser “alimentada continuadamente por uma força mágica e poética, sem a qual o aspecto mortífero da automatização venceria a vontade de querer viver” (MAFFESOLI apud BEÚ, 2013, p. 39).


  Os conflitos envolvendo Ceilândia são lembrados ainda em outras iniciativas, como é o caso da “Mesa Redonda GT Brasília”, transcrita no livro organizado por Carlos Madson Reis, superintendente do Instituto do Patrimônio Histórico e Artístico Nacional, o IPHAN em abril de 2016. A mesa redonda teve o intuito de resgatar, a partir das falas dos ex-integrantes do GT, o processo de trabalho que culminou no documento com diretrizes para tombamento e preservação de Brasília. Com relação aos assentamentos e remoções em geral, os ex-integrantes relembram as tensões existentes com os governantes. Márcio Vianna e Yêda Barbosa relembram um incêndio na invasão do IAPI onde na época se questionou sua intencionalidade na tentativa de retirada “dos imigrantes, os erradicados, os ‘CEI’ da vida”. (BARBOSA, 2016, p. 31. Grifo nosso)


  Tais estudos integram nossas análises principalmente no entendimento de depoimentos orais e sua interpretação, além da contextualização da época das remoções encontradas em fontes diversas e sua relação com o patrimônio analisado. A construção de patrimônios, de acordo com Márcia Chuva, é a materialização da história pátria, com a intenção de “serem protegidos da destruição como legado de um outro tempo – passado – às gerações futuras”. Embora a intenção seja a de preservar, somente “um sentimento de pertencimento a um novo tempo possibilitaria a formulação da noção de conservação de algo precioso e ameaçado de perda” (CHUVA, 2009, p. 43).


  Nota-se que existe também o patrimônio imaterial que, de acordo com Clara Bertrand Cabral (2006), é menos referente à materialidade e mais próxima das pessoas, das comunidades e das suas expressões culturais. Neste domínio, as pesquisas em torno de tal representação social têm contribuído decisivamente para o processo de construção e entendimento de aspectos simbólicos dos objetos e sua importância para a comunidade. Deste modo entendemos como os depoimentos analisados podem funcionar também como patrimônio imaterial de Ceilândia, sendo narrativas que foram transferidas para um patrimônio concreto: a Caixa d’Água.


  ANÁLISE DE DADOS


  OS DEPOIMENTOS DO ARPDF


  O primeiro relato analisado é o de Ana Maria de Jesus, entrevistada em 2002. Baiana, veio para Brasília em 1960. Ela conta como foi o processo de remoção das famílias para Ceilândia, destacando que a informação passada era de que “aquela invasão não podia ficar” (JESUS, 2002). Relata que houve ajuda na mudança para Ceilândia por meio de caminhões que haviam sido disponibilizados pelo governo. Porém, ao chegar ao local destinado, "não tinha nada", conforme a entrevistada.


  Com relação à distribuição de água, Ana Maria relata a dificuldade no início. A depoente conta que havia um caminhão pipa e um chafariz que, de acordo com ela, era “uma torneira, ficava assim no mato e era uma briga, que a gente para enfrentar uma fila de 580 latas que até hoje não me esqueço” (JESUS, 2002). Segundo a entrevistada, era “o dia todinho buscando água. Hoje eu falo assim, eu vejo água aqui na torneira, tanto que eu já sofri” (JESUS, 2002).


  A água aparece como uma memória importante para a depoente, que também se recorda das dificuldades no início. Ana Maria avalia que o sacrifício todo que passou no início de Ceilândia valeu a pena, pois hoje ela possui uma casa própria. Porém, finaliza de maneira pessimista, alegando “a minha vida não é boa, eu nem falo, que o sofrimento que eu já tive, se eu fosse sentar um dia, uma noite, um ano, três anos, quatro anos é pouco” (JESUS, 2002). A entrevistada em nenhum momento demonstra ressentimento pelo fato de ter sido levada à força para Ceilândia.


  A segunda entrevistada foi Antônia Alves da Silva, a Toinha, entrevistada em 2002. Piauiense, Toinha veio para Brasília em 1965, com quatorze anos, juntamente com alguns irmãos. De acordo com Toinha, a vida na Vila do IAPI era muito difícil.


  Porque lá eram barracos e mais barracos, muito pequenininho, só cômodozinho assim, inclusive o meu barraco ele era feito só de tabuazinha, tinha até essas tábuas de caixa de maçã, você vê, eles pegavam as caixas, abriam e eles faziam tipo assim, bem dizer quase de papelão, então era muito difícil. (SILVA, 2002)


  Toinha conta ainda que havia um grande número de pessoas chegando na Vila do IAPI, e que se o governo não tomasse providência, “pensasse que não, já estava perto do palácio”, mas que o governo era de “grande sabedoria” e chegou “para tirar mesmo” (SILVA, 2002). Para a transferência, Toinha conta que na véspera da mudança a família era comunicada, e então deveria desmontar o barraco e passar a noite ao relento, pois no dia seguinte pela manhã o caminhão chegava para fazer a mudança para a nova área que, segundo o governo, seria um lugar com mais dignidade, onde as pessoas se orgulhariam de ter um endereço.


  De fato, a mudança para Ceilândia foi compulsória, ou seja, não havia a opção de permanecer no local em que estavam. A transferência se deu pelo desmonte dos barracos na Vila do IAPI e transporte para o novo local.


  Percebe-se no relato de Toinha uma certa glorificação dos governantes de então. A população foi removida contra a sua vontade e lançada à própria sorte, em um local carente, e mesmo assim existe em sua memória a certeza de que a remoção para Ceilândia se tratava de uma opção que vinha para o seu bem. Apesar de a situação ser penosa, de acordo com Videsott (2009), tratava-se de conjuntura melhor do que aquela vivida na cidade de origem de muitas dessas pessoas. Durante a construção de Brasília, “a Novacap contratava com carteira assinada, vacinava, cuidava da saúde pública, promovia cursos para a escolarização dos adultos analfabetos, urbanizava as cidades satélites, proporcionava moradias” (VIDESOTT, 2009, p. 209). O migrante enxergava neste processo um cuidado que ele não conhecia em sua terra natal, sendo a Novacap uma espécie de “estado social” junto à população carente.


  O fato de terem que dormir ao relento não aparece com indignação no depoimento de Toinha, mas como um episódio inicial da mudança. Aqui lançamos a reflexão de como o discurso oficial do governo, que pregava a necessidade da remoção e contou inclusive com figuras influentes para convencimento da população, está presente na memória dos entrevistados. Toinha glorifica também o trabalho realizado pelo serviço social, dizendo que eles “acompanhavam direitinho (...) eu achava que eles tinham muito amor pela causa, eles eram verdadeiros representantes do povo na área social” (SILVA, 2002).


  Quando questionada sobre a carência de água, Antônia diz que “ah, minha filha, essa era a história mais séria, porque a gente botava os tamborzinhos lá fora, as vezes de oito em oito dias que o carro pipa vinha colocar água, aquela água era ouro” (SILVA, 2002). Toinha diz que hoje em dia as pessoas estão muito exigentes com relação à infraestrutura e que, em sua época, ficaram mais de um ano sem energia elétrica e não reclamavam, pois estavam todos felizes, trabalhando e que, no fim, “tinham que tocar a vida” (SILVA, 2002). Esta comparação entre o passado e o presente e o julgamento que ela faz acerca da exigência atual por infraestrutura demonstra como Toinha lida de maneira positiva com sua própria história.


  A entrevistada conta que Ceilândia melhorou muito com relação a diversos aspectos, como infraestrutura, comércio, asfalto e esgoto. Diz também que se sente orgulhosa de ser ceilandense, pois ela acreditou na cidade e ficou. Quem não ficou, “hoje estão chorando de arrependimento” (SILVA, 2002). O orgulho de ser ceilandense e de ter feito parte da construção da cidade parece ser, por vezes, consequência de um passado que exigiu luta por parte da depoente. A nosso ver, o fato de ela ter feito parte de uma história difícil e conseguido se estabelecer faz brotar o sentimento de orgulho e admiração dos resultados de sua trajetória e de outros que, como ela, construíram esta cidade.


  Ilton Ferreira Mendes, outro entrevistado pelo ArPDF em 2002, é mineiro e veio para Brasília a fim de estudar e trabalhar, pois, segundo ele, era onde tinham melhores condições de trabalho. Chegou a Brasília em 1969 e trabalhou com o levantamento de invasões, já com a finalidade de removê-las. Junto com aproximadamente 150 pessoas, integrava a equipe que auxiliaria na montagem dos barracos e acomodação das pessoas em Ceilândia. Todos os empregados desta equipe ganharam também um lote na nova cidade depois do término dos trabalhos.


  Ilton conta que, devido à precariedade da população removida, a equipe de trabalho se envolvia emocionalmente com a situação. Muitos inclusive não aguentaram ficar até o final das transferências, que durou 11 meses e 21 dias. O trabalho era desgastante e difícil, “foi um trabalho maluco, eu acho que nunca mais vou ver um negócio desse, pouca gente no mundo vai ver um trabalho como aquele” (MENDES, 2002). Sobre a água, Ilton relata que “esse foi o drama maior porque todo dia a cidade crescia um pouco” (MENDES, 2002). Mesmo com o aumento da população, a quantidade de caminhões pipa para fornecer a água continuava a mesma, o que revela que pode ter havido descaso ou falta de planejamento da administração com relação à CEI. Sobre a chegada do caminhão pipa, “quando entrava na rua de madrugada e começava a buzinar e ali você via tudo quanto é porta abria, tudo quanto é porta ia abrindo aquilo, o pessoal saía naquele desespero, gente pelado, gente nu, semi vestido, do jeito que tivesse” (MENDES, 2002).


  Ilton não foi removido de ocupações como os outros entrevistados, e apesar de relatar a dificuldade e a pobreza da população, em sua memória está presente principalmente o sentimento de união e esperança presente na época. Parece-nos que a "construção discursiva" de Brasília, como chama Thiago Perpétuo (2012) quando fala de todo o processo simbólico que envolveu a consolidação da capital enquanto espaço necessário na mente dos brasileiros, tornou Ceilândia também parte da imagem da “Capital da esperança”. A cidade consolidou-se de maneira positiva para a maior parte dos primeiros habitantes, que tiveram mais oportunidades e apoio governamental do que teriam em seus locais de origem.


  O último relato que analisamos aqui é o de Severino Bezerra da Silva, entrevistado em 2002. Severino é de Pernambuco e veio para Brasília aos 21 anos para trabalhar como marceneiro. Depois de quase um ano e meio na Vila do IAPI vieram as remoções, e foi assim que ele foi para Ceilândia. Ao contrário de outros depoimentos, ele conta que não houve aviso por parte da administração governamental de como seria o procedimento de transferência: “logo ela começou dali derrubar barraco né, e rebentando tudo e o povo espantado com aquilo”, e “ninguém não avisava nada, chegava assim e ia dar aviso o povo de uma hora pra outra, o povo ficava espantado invadia o barraco e os caminhões encostando e o povo arrancando os barracos e jogando dentro, e como é que pode ser uma coisa dessa né?” (SILVA, 2002). Em seu relato há a indignação pela violência com que o processo de transferência se encaminhou.


  Severino relata os problemas de infraestrutura. De acordo com ele, pegava-se água nos córregos, e demorava-se “duas ou três horas pra carregar uma lata d’água na cabeça”. Quanto ao caminhão-pipa ele relata que, “vinha, mas era pouco demais, o caminhão era muito pouco e gente era demais!” Severino relata que quando o caminhão-pipa chegava era “aquelas madames correndo, aquelas criança, aqueles pais de família acordando pra trazer a... pra pegar água” (SILVA, 2002). Depois apareceram as torneiras, mas a água que vinha delas era bem fraca.


  Todos os depoentes apresentam a dificuldade de se obter a água como lembrança comum. Existem algumas diferenças entre os relatos com relação ao processo de transferência e à situação burocrática para a aquisição dos lotes, assim como a periodicidade de passagem do caminhão-pipa. Também existem algumas divergências com relação ao papel da administração local quanto à informação e auxílio para os moradores. Enquanto alguns trazem a lembrança de uma administração solícita e preocupada com o social, outros se lembram da transferência como um processo violento e sem outra opção a não ser a apresentada pela administração. A Caixa d`Água não é mencionada por nenhum dos depoentes.


  Vale destacar o contexto das entrevistas. Realizada pelo ArPDF, talvez os depoentes tenham relatado a história de modo em que julgassem ser interessante para seu ouvinte, ou seja, o agente do ArPDF. O entrevistado pergunta sobre infraestrutura e sobre a água de maneira clara, o que direciona também as respostas neste caminho. São diversas as complexidades envolvidas na trama da história oral.


  O patrimônio da cidade, nesse sentido, parece representar a construção de uma memória social a fim de glorificar o passado de Ceilândia, pacificando-o, além de enaltecer os primeiros habitantes enquanto protagonistas das conquistas ceilandenses. Parece-nos que o patrimônio viria como um marco representativo daquele passado de incertezas que viveram os primeiros habitantes, mas em uma tentativa de torna-los orgulhosos de tais acontecimentos e não questionar a violência por eles sofrida. Carlos Drummond de Andrade, em seu poema denominado “Confronto”, faz um paralelo entre Brasília e Ceilândia, revelando atritos e ressentimentos que existem, apesar de não serem expressos:


  A suntuosa Brasília, a esquálida Ceilândia contemplam-se.| Qual delas falará primeiro? | Que tem a dizer ou a esconder uma em face da outra? | Que mágoas, que ressentimentos prestes a saltar da goela coletiva e não se exprimem? | Por que Ceilândia fere o majestoso orgulho da flórea Capital? Por que Brasília resplandece ante a pobreza exposta dos casebres de Ceilândia, filhos da majestade de Brasília? | E pensam-se, remiram-se em silêncio as gêmeas criações do gênio brasileiro.


  Ambos, o Plano Piloto e Ceilândia, de acordo com o poema, são criações de um mesmo processo: para que se preservasse a beleza e ordenamento do Plano Piloto de Brasília, foi necessária a criação de Ceilândia.


  Ceilândia é apresentada por seus moradores como uma conquista da população, e muito do orgulho ceilandense construiu-se sobre episódios que constam em sua história. Os desdobramentos de seu percurso trouxeram frutos para os habitantes, pois muitos narram as dificuldades como um processo para a consolidação de seus sonhos enquanto cidadãos – o que pode explicar, em parte, o sentimento de orgulho relatado por eles.


  CONSIDERAÇÕES FINAIS


  Os depoimentos analisados apresentam em comum a problemática em torno do abastecimento de água que, de certa maneira, construiu uma memória social de Ceilândia e faz parte de sua identidade. Mesmo que cada experiência tenha sido única para cada depoente, é possível observar este ponto em comum. De acordo com Jacques Le Goff (1924), a memória coletiva é composta pelas lembranças vividas pelo indivíduo ou que lhe foram repassadas, mas que não pertencem apenas a ele, e sim a uma sociedade ou um grupo. Pode haver ainda a criação de memórias coletivas baseado em fatos históricos para que algum fator seja vangloriado ou esquecido naquela comunidade, compreendendo a manipulação de memórias.


  A Caixa d’Água inegavelmente faz parte da identidade urbana e é um importante ícone da cidade, sendo referência urbana e cultural para os habitantes. Ela possui grande valor enquanto imagem contemporânea da cidade por estar representada em diversas manifestações, como cordel, poesia, músicas, bandeira e arte urbana. Porém existem outros locais em Ceilândia que buscam apresentar uma identidade da cidade. Trata-se, por exemplo, da Casa do Cantador, que segundo Beú, “com arrojada linha arquitetônica projetada por Oscar Niemeyer, (...) consolidou-se como movimentado reduto de repentistas e, consequentemente, importante marcador e símbolo de construção e fixação de identidade da comunidade de Ceilândia por meio do cordel” (Beú, 2013, p. 125. Grifos nossos).


  Fonte: Disponível em https://www.flickr.com/photos/agenciabrasilia/28606780395 Acesso em 28-6-2016.


  Além da Casa do Cantador existem outros pontos em Ceilândia que possuem valor identitário, como a Feira Central de Ceilândia, protagonista da cultura nordestina na cidade e que estampa em sua fachada “nasceu e cresceu junto com Ceilândia”. Destacamos ainda movimentos culturais como o rap, que coloca Ceilândia em uma escala expressiva de reconhecimento que vai além do Distrito Federal. Vale esboçar aqui que a reflexão acerca da memória e construção da identidade ceilandense pode considerar tanto o papel da Caixa d’Água quanto de outras representações aqui citadas. Importante ressaltar como o discurso de orgulho de ser ceilandense, assim como o sonho de construção de uma cidade melhor observados nos depoimentos está também presente na imagem e concretização desses outros ícones da cidade – e que não são patrimônio.


  O tema é amplo, está em aberto e exige novas abordagens, especialmente no sentido de refletir acerca do papel da memória e da identidade que acabam por construir patrimônios. O que foi definido para ser efetivamente tombado define também, por parte dos governantes, qual memória se quer preservar e exaltar. E também, muitas vezes, qual memória e identidade não se pretende valorizar.'
