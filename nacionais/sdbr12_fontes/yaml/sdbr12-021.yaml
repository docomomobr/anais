resumo: Ceilândia, considerada a Região Administrativa mais violenta do Distrito Federal, teve origem por meio de um programa de remoção de moradores de áreas ocupadas irregularmente no entorno do Plano Piloto para um local mais distante, onde receberam lotes de terra. Em 1971 Ceilândia abrigaria aproximadamente 14 mil famílias removidas e quase nenhuma infraestrutura básica. Analisamos neste artigo, a partir principalmente de depoimentos da memória oral do Arquivo Público do Distrito Federal, o relato de quatro habitantes pioneiros, buscando evidenciar a problemática surgida da ausência de serviço de abastecimento de água. Buscamos cotejar algumas das falas dos depoimentos com o discurso construído em torno de um objeto do Patrimônio da cidade, a Caixa d’Água de Ceilândia, que visa a representar a luta da população por infraestrutura. Avaliamos aqui as relações entre memória e patrimônio, refletindo acerca do papel da história oficial na construção de uma memória social.
