resumo_en: 'Ceilandia, considered the most violent city in Brasilia, set its origin in a removal program, which took off people from irregular occupations in the surroundings of Brasilia into a more distance area, where they had received an allotment of land. In 1971, Ceilandia would have already approximately 14 thousands of families and almost no basic infrastructure. We analyze in this paper, mostly through testimonies of the oral memory of Brasilia’s Public Archive, the report of four inhabitants pioneers, as we seek to evidence the everyday growing problem concerned to the water supply, which was inefficiently. Our aim is to compare the story of the first inhabitants with the speech built although the city’s object of patrimony: Ceilandia’s water tank, that seeks to represents the populations’ struggle for infrastructure. We evaluate the relation between memory and patrimony, reflecting about the role played in the construction of a social memory.'
