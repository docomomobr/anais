texto: 'A PERSISTÊNCIA DO TELHADO NA ARQUITETURA BRASILEIRA: A CASA MODERNA


  INTRODUÇÃO


  O uso do telhado trazido pelo colonizador português perdurou na arquitetura brasileira, sendo este largamente utilizada ao longo do século XX, em plena vigência da arquitetura moderna.


  Em uma arquitetura que inicialmente se alinhava com as questões plásticas das vanguardas do começo do século XX, que tinham no uso de volumes prismáticos uma estratégia compositiva fundamental, dificuldades técnicas e vontade de diálogo com a tradição justificaram a permanência do uso do telhado nas primeiras décadas deste século.


  Uma exposição panorâmica de obras do período moderno possibilita a construção de uma reflexão sobre o uso do telhado na casa moderna brasileira e identifica a incorporação e a transformação desse legado colonial, que veio reverberar ainda entre as décadas de 70 e início dos anos 2000.


  A importância dessa análise reside na possibilidade de averiguar como o emprego de um elemento tradicional como o telhado, que o “senso comum” indicaria como uma posição conservadora, pôde trazer à tona uma arquitetura aceita oficialmente como “moderna”, mesmo sem lançar, sistematicamente, mão do uso de “novas tecnologias” e “volumes puros”, elementos constantes em um vocabulário moderno de caráter vanguardista.


  O TELHADO NA ARQUITETURA MODERNA


  No âmbito da arquitetura moderna, o uso do telhado pode ser abordado a partir de correntes que apresentaram pontos antagônicos. De um lado, através da corrente “organicista” e da figura de Frank Loyd Wright, delegava-se, na sua fase inicial, um grande protagonismo ao telhado. Eram empregados telhados de quatro águas com ponto “achatado” e generosos beirais, compondo um dos extratos visuais que enfatizava a horizontalidade de alas isoladas. Como forma de reforçar esta estratégia, o arquiteto buscava desconectar a cobertura de sua base, quer através de um “cinturamento” com cor diferente, quer através de esquadrias que explicitam a independência estrutural entre parede e cobertura, como ilustram as casas Wislow (1983) e Casa Robie (1908).


  A partir dos anos 30, Wright fez uso da cobertura plana – a Casa da Cascata (1939) seria um exemplo – mas a presença do telhado continuou em sua obra, ainda que decomposto em planos.


  De outro lado, através da corrente “racionalista” e da figura de Le Corbusier, propunha-se a eliminação dos telhados para dar lugar ao terraço-jardim que, no conjunto dos “cinco pontos da arquitetura moderna”, compunha um sistema construtivo e formal que buscava valorizar a expressão compositiva de volumes puros, como pode ser observado na série de villas dos anos vinte. Assim, em uma primeira fase, o telhado assumiu um papel marginalizado que remetia às soluções do passado e deveria dar espaço à “arquitetura do seu tempo”.


  Contudo, posteriormente, buscando um diálogo maior com as idiossincrasias locais, Le Corbusier reinterpretou também as coberturas tradicionais em duas águas, introduzindo o telhado asa de borboleta. Nele, a tradicional cumeeira do telhado de duas águas - linha mais alta - se transforma em uma calha - linha mais baixa -, como se observa nas casas Errazuris (1930) e em Mattes (1934). A solução veio evitar os problemas técnicos provenientes da laje impermeabilizada, ao mesmo tempo em que mantinha a integridade das fachadas como planos retangulares e abstratos.


  O TELHADO NA ARQUITETURA MODERNA BRASILEIRA


  No Brasil, a investigação das possibilidades técnicas e formais da cobertura plana e do terraço foi exercida por alguns dos arquitetos mais importantes do modernismo, como Gregori Warchavchik, Lúcio Costa, Oscar Niemeyer, Carlos Leão e Alvaro Vital Brazil. No entanto, entraves técnicos iniciais, como a falta de domínio de execução de lajes impermeabilizadas, em alguns casos, levou à adoção da cobertura em telhado omitida por platibandas. Esta atitude está presente na primeira casa moderna brasileira de Gregori Warchavchik de 1927 e em tantas outras construídas na década de 30. Esse procedimento mantinha de alguma forma a expressão formal sugerida nos “Cinco Pontos”, sem alcançar, obviamente, as lógicas construtivas e espaciais que o sistema lecorbusiano propunha.


  No entanto, simultaneamente a essas investigações, o problema da cobertura foi sofrendo reinterpretações culturais ao buscar-se uma releitura da tradição colonial portuguesa, onde o telhado e a varanda, configurada pelo seu prolongamento, cumpriam secularmente o papel de lugar de encontro familiar e de articulação entre interior e exterior, luz e penumbra, calor e frescura (LUCCAS, 2006; MONTEZUMA, 2002).


  A obra de Lucio Costa é exemplo da investigação “sistemática” e continuada do uso de lajes impermeabilizadas, de telhados tradicionais e de uma releitura destes na cobertura da casa moderna brasileira.


  Depois de se dedicar ao estudo do patrimônio arquitetônico nacional, o arquiteto investe em uma linguagem “neocolonial”, onde rememora, de maneira muito literal, telhados e elementos de arquitetura de procedência tradicional, como ilustram as casas Fábio Carneiro de Mendonça (1930) e Ernesto Gomes Fontes (1930). A partir de sua experiência na ENBA, em 1931, e do estudo dos mestres modernos nos anos seguintes, o arquiteto passa a realizar experimentos sistemáticos sobre as possibilidades de uma arquitetura abstrata e com cobertura plana horizontal, como podem ser observadas nas Casas “Sem Dono” (1931), Alfredo Schwartz (1932 - com Warchavchik) e Cesário Coelho Duarte (1933). Logo em seguida, numa atitude de conciliação dos dois momentos anteriores, nas casas geminadas de Monlevade (1934), faz sua primeira experiência com um telhado “verdadeiramente moderno”: plano inclinado de telhas de fibrocimento com baixa inclinação e com caráter essencialmente planar, coroando um volume prismático sobre pilotis. (CORREIA, 2003; LIMA, 1999). (Figura 1)


  Fonte: (a e b) COSTA, 1995, p.57-59 e 84-85; (c) COSTA, 1936, p. 118-119.


  Em 1937, após o projeto do MES e da vinda de Le Corbusier ao Brasil em 1936, Lucio Costa escreve "Documentação Necessária", onde indica a eliminação do telhado como caminho natural da arquitetura que se modernizava naquele momento. (COSTA, 1937). (Figura 2a). Se, por um lado, esta abordagem parece sintetizar e encerrar uma fase inicial de investigações e experimentos do projeto arquitetônico moderno pelos profissionais brasileiros, por outro, indica o desejo de estabelecer um diálogo com a tradição que traz consigo, de maneira evidente, a releitura do uso do telhado. A casa Roberto Marinho (1937) pode ilustrar as reflexões do arquiteto neste período, ao utilizar, de maneira mais crítica ou mais moderna, elementos de procedência da arquitetura colonial. (Figura 2b)


  Fonte: (a) COSTA, 1937; (b) WISNIK, 2001, p.41


  Assim, as reflexões e práticas de Lucio Costa vão dar o “tom” da arquitetura brasileira a partir de meados dos anos 30. A partir daí, o telhado vai ser adotado com grande diversidade de soluções: com telha cerâmica ou de fibrocimento, de uma água ou asa de borboleta, decomposto em várias águas. Essas soluções, junto com as grandes aberturas protegidas por elementos vazados, treliças, venezianas e com a associação do concreto a materiais naturais em abundância, como a madeira e a pedra, indicam a tentativa de simbiose do vocabulário da arquitetura moderna com a arquitetura local (SEGAWA, 1999), como podem ilustrar o Grande Hotel de Ouro Preto (1940), de Niemeyer, e o Park Hotel (1944), de Lucio Costa.


  Nesses primórdios da arquitetura moderna no Brasil, cabe ainda destacar o uso de telhado de procedência wrightiana em algumas casas do início da carreira do arquiteto Vilanova Artigas, como na casa Rio Branco Paranhos (1942). Trata-se de uma solução rapidamente abandonada pelo arquiteto, mas que marca esse espírito de experimentação dos arquitetos brasileiros.


  Na década de 50, o uso de telhado, tanto na casa unifamiliar como em outros programas, se faz generalizado. O avanço na técnica da industrialização dos elementos de cobertura leva ao uso de telhados de pouquíssima inclinação, principalmente de uma água ou em asa de borboleta, se configurando como um momento de muita experimentação, o que vai sempre caracterizar a arquitetura moderna brasileira.


  Simultaneamente a estes experimentos, é importante destacar que as investigações com o uso da laje plana ainda ganhavam expressão, como demonstram as casas Canoas (1953 - Oscar Niemeyer), do Arquiteto (1953 - Oswaldo Bratke) e Luiz Forte (1955 - Miguel Forte). Tais casas antecipam uma posição que vai se tornar mais recorrente nas décadas seguintes, a partir da consolidação da “Escola Paulista”. No entanto, apesar de certa hibridez observada nesses anos, o predomínio absoluto é ainda o da ideia de uma casa moderna brasileira que usa e explora as largas potencialidades, tanto técnicas como culturais, do telhado.


  UM REPERTÓRIO DE SOLUÇÕES


  Uma das chaves de leitura dos arranjos do telhado na casa moderna brasileira perpassa pelo entendimento do partido adotado e da consequente geometria dos seus volumes – se partidos compactos, com plantas de grandes dimensões e proporções quadráticas, impondo telhados compositivamente expressivos, com pontos elevados; ou se partidos compactos com proporções retangulares ou aditivos decompostos em alas estreitas e alongadas, possibilitando telhados com baixa inclinação que, com forte caráter planar, enfatizam mais a geometria de suas bases.


  Os arranjos com proporções quadráticas foram pouco explorados, merecendo menção alguns projetos de Lúcio Costa - Hungria Machado (1941) e Paulo Candiota (1946) -, onde o arquiteto repete de modo quase literal a tipologia utilizada na Ernesto Gomes Fontes (1930). Contudo, aqui, o vocabulário geral é mais abstrato, ou “mais moderno”, com a decomposição do antigo telhado em várias águas e com o tratamento das fachadas onde os vazios predominam em relação aos cheios. (Figura 3)


  Fonte: MINDLIN, 2000, p. 44-45; (b) Acrópole 196, 1955, p. 173-175


  Por outro lado, os arranjos compactos com proporções retangulares, coroados por telhado em uma água ou “borboleta”, foram vastamente explorados. Com telhado em uma água, merecem destaque as soluções que em que o prisma se apoia em pilotis, como forma de acomodar a casa na topografia íngreme do terreno, aos moldes das casas de Monlevade (1934), de Lucio Costa. Este esquema compositivo é observado na casa José Pacheco de Medeiros Filho (1946 - Aldary Henrique Toledo) e em projetos residenciais que Oscar Niemeyer desenvolve na década de 40: Cavalcanti (1940), do Arquiteto (1942), Herbert Johnson (1942), Gustavo Capanema (1947). Em todos exemplos, os telhados possuem telhas cerâmicas. Contudo, nos dois últimos, os beirais das empenas trasversais não suprimidos, valorizando a expressão formal do prisma puro (Figuras 4a a 4d). Com telhado em borboleta, o mesmo esquema é observado na casa Charles Ofaire (1943 - Niemeyer), com telhas de barro, cujos beirais avançam sobre seus limites verticais do volume. (Figura 4e)


  Fonte: (a) GOODWIN, 1943 p.162-165; (b) L’A d’Aujourd’hui 13-14, 1947, p. 48; (c) Acrópole 92, 1945, p. 212-213; (d e e) PAPADAKI, 1950, p. 178-179 e p. 116-117


  O uso de telhados de uma água, porém, foi explorando em sua mais larga potencialidade na adoção de arranjos decompostos, onde alas individualizadas expressavam suas distintas naturezas funcionais, estratégia preconizada pela arquitetura moderna. Estes arranjos viabilizaram a decomposição da cobertura em planos independentes e o afastamento definitivo da forma “piramidal” do telhado tradicional. O telhado assim composto devolvia à cobertura da casa brasileira grande parte da abstração proposta pela arquitetura moderna.


  Com um ou dois planos - tipo asa de borboleta -, a composição complexa de telhados, com encontros nem sempre de fácil resolução, teve um protagonismo absoluto na arquitetura residencial brasileira em sua modernidade "mais madura". Algumas estratégias adotadas podem ser destacadas: a) uso de elementos conectores entre os volumes, como varandas, passarelas e pergolados; b) uso de volumes com alturas diferentes, evitando o encontro das águas e o surgimento de rincões, cumeeiras e calhas; c) supressão dos beirais das empenas transversais dos volumes, enfatizando o aspecto volumétrico dos mesmos; d) liberação visual e física dos planos da cobertura em relação às paredes, com a utilização de apoios leves, bem ao gosto wrightiano.


  Além do abrandamento de problemas técnicos que as impermeabilizações impunham e do desejado diálogo com a tradição, essas soluções favoreceram a expressão volumétrica de suas bases, resultando na percepção do plano de cobertura como “elemento de arquitetura autônomo”. (Figura 5)


  Fonte: (a) L’A d’Aujourd’hui 42-43, 1952, p. 18-21; (b) MINDLIN, 2000, p.54-55; (c) L’A d’Aujourd’hui 103, 1962, p. 76-77


  NOVOS MATERIAIS E TÉCNICAS PARA O TELHADO


  O repertório das soluções empregadas em arranjos decompostos será consolidado ao longo das décadas de 30 e 40 e amplamente replicado nas décadas seguintes. Nas décadas de 50 e 60, por sua vez, as investigações se voltaram mais para a materialidade da cobertura e de seus componentes, impulsionadas pelo maior acesso a novos materiais e tecnologias (ZEIN; JUNQUEIRA, 2010). As antigas telhas de barro que exigiam grandes inclinações dos planos de cobertura passaram a ser substituídas, de maneira mais ampla, por telhas de maiores dimensões e que permitiram, por consequência, menores inclinações, transformando o plano do telhado em um elemento quase horizontal.


  Inicialmente, foram exploradas telhas de fibrocimento comuns apoiadas em terças e/ou ripamentos de madeira, como atestam diversos projetos paulistas da década de 40 e início da década de 50. Neles, a baixa inclinação das telhas é explorada em telhados de uma água e curtos beirais, de forma a garantir a identificação visual de alas independentes. Ilustram essa afirmativa projetos de Henrique Mindlin (Casa em São Paulo, 1942) (Figura 6a); do italiano Daniele Calabi (Pavilhão Medici,1945; Calabi,1945-46; Cremisini, 1947; Foá 1948-49); e Rino Levi (Levi, 1944; Rodrigues Alves, 1951; Guper, 1951; Hess, 1951; Bernette, 1954). (COSTA, 2011)


  Contudo, o uso de telhas do tipo “canaletão” sugeriu a exploração de generosos beirais, o que, por sua vez, exigiu soluções estruturais para a sustentação dos mesmos. Neste contexto, destacam-se duas soluções recorrentes: a) emprego de vigas/terças de concreto em balanço, dispostas transversalmente ou longitudinalmente no volume - (Figura 6b); b) beirais apoiados por delgadas colunas ou pilares externos, sugerindo um leve exoesqueleto. (Figura 6c)


  Fonte: (a) L’A d’Aujourd’Hui, 1942; (b) Zodiac, 11, 1963, p. 48-53; (c) Acrópole, 206, 1955, p. 93-94.


  Assim, a cobertura como “elemento de arquitetura autônomo” passou a explorar também a exposição e expressão de seus próprios componentes. Horizontalizado, o plano da cobertura passou a ter menor peso visual na composição, mas a sua independência em relação ao volume-base e a exploração de beirais, bem como dos elementos que o estruturavam, resgataram sua importância compositiva no conjunto.


  Merecem ainda menção os telhados cujos sistemas construtivos ganharam ênfase compositiva, como os construídos em uma água, estruturados por treliças metálicas e cobertos por telhas também metálicas ou fibrocimento. As casas Maria Carlota de Macedo Soares (1951) e Maria Coutinho Ensch (1961), ambas de Sérgio Bernardes, e a casa de Fim de Semana (1957), de Aldary Henrique Tolledo, são exemplos neste contexto que, ao contraporem técnicas de construção artesanal em suas bases com materiais industrializados em suas coberturas, contrastam peso e leveza. (Figura 7a e 7b)


  Ainda no conjunto de casas onde são usados materiais não convencionais e/ou industrializados se destacam aquelas com telhados estruturados por um sistema modular em madeira, coberto por um “sanduíche” - chapas de compensado ou eucatex, isolamento termoacústico, impermeabilização asfáltica ou arremate com chapas metálicas. Ilustram esta solução projetos de Oswaldo Bratke (Pavilhão-estúdio, 1951) e de Marcelo Fragelli (R. Armando, 1955 e Fernando T. Fragoso Pires, 1959), que remetem às Case Study Houses, onde a madeira era recorrentemente usada como elemento estrutural e chapas de compensado, como elementos de vedação. (Figura 7c). (HECK, 2015; ALVES, 2014; SEGAWA, DOURADO, 1997).


  Fonte: (a) L’A d’Aujourd’Hui, 42-43, 1952, p.70-71; (b) Arquitetura e Engenharia, 66, 1963, p.20-23; (c) L’A d’Aujourd’Hui, 90, 1960.


  ALÉM DA ARQUITETURA MODERNA


  A partir da década de 60, com a arquitetura moderna já consolidada no Brasil, os experimentos com o uso do telhado são mais diversificados. Especialmente no final dos anos 1970 e início dos anos 1980, intensificou-se o uso de técnicas e tipologias tradicionais que, apesar de sempre terem sido empregadas, passaram a ser explicitamente revalorizadas, ou como um contraponto à arquitetura moderna, ou como uma possibilidade de sua própria renovação. Sob argumentos de adequação climática, disponibilidade de materiais locais e orçamentos enxutos, buscava-se a revalorização da imagem gerada a partir do uso de técnicas tradicionais (COTRIM, 2017), muitas vezes, recorrendo a uma representação literal e figurativa.


  Na década de 60, casas de Oscar Niemeyer (do Arquiteto em Brasília, 1960) e de Carlos Millan (Praia da Lagoinha, 1967) com telhados de telhas de barro e generosas varandas podem ilustrar as tentativas, nesse momento, de reconciliar cultura erudita e popular.


  Nas décadas de 70 e 80, o mesmo pode ser ilustrado por obras de Lucio Costa (Thiago de Mello, 1978; Costa e Moreira Penna, 1980), Paulo Mendes da Rocha (Artemio Furlam, 1973) e Vilanova Artigas. (Figuras 8a e 8b). Deste último, Cotrim (2017) destaca quatro casas de veraneio - Marcílio Schiavon (1970), Elza Bernades (1975), Márcia Nemes Yano (1977), Júlia Romano (1981) -, onde coberturas em duas águas, tesouras aparentes e telhas de barro são decisivas nas suas imagens. (Figuras 8c e 8d)


  Fonte: (a) WISNIK, 2001, p. 114; (b) ALVES, 2014, p. 158-163; (c e d) COTRIM, 2017, p. 284-285.


  A partir deste contexto, ao longo das décadas de 80, 90 e início dos anos 2000, uma nova geração de arquitetos também recorre a interpretações muito literais deste vocabulário, destacando-se obras, tanto com arranjos compactos (Figuras 9a, 9b, 9c), como com arranjos aditivos (Figuras 9d e 9e).


  Fonte: (a) http://www.gruposp.arq.br; (b) http://www.unaarquitetos.com.br;  (c) http://www.arquitetosassociados.arq.br; (d) http://www.unaarquitetos.com.br;  (e) http://www.siaa.arq.br


  Por outro lado, simultaneamente, observa-se também a ocorrência de telhados quase planares que exploram materiais industrializados e/ou a elementarização de seus componentes, tal como se observa na arquitetura moderna partir dos anos 50. Neste contexto, projetos dos anos 80 de Marcos Acayaba, como a casa Hélio Olga (1987), com sua cobertura de chapas trapezoidais de alumínio; e, mais recentemente, casas do escritório paulista Nistche (Barra do Sahy, 2002; Praia Preta, 2007) podem ser destacados como exemplos. (Figura 10)


  Fonte: (a) ALVES, 2014, p. 164; (b) http://www.nitsche.com.br/


  A simultaneidade dessas experiências pode vir ao encontro do que Zein e Bastos (2010) afirmam sobre a arquitetura contemporânea brasileira. Nela, é possível identificar uma “reabilitação da herança moderna” que, ao mesmo tempo em que aceita o “repertório” como parte fundamental da concepção arquitetônica, não se prende à adoção de modelos ou de materiais e sistemas construtivos únicos.


  CONSIDERAÇÕES FINAIS


  No Brasil, a abdicação da cobertura encontrou resistências de diversas ordens. A tradição portuguesa, com seus telhados de telhas de barro, estava enraizada na cultura brasileira. A varanda, definida pelo prolongamento da cobertura, se adaptou ao clima e modo de viver neste país. Também sempre foi um lugar de encontro familiar, com mesas e redes dispostas para uma vida preguiçosa. Assim, os entraves para abrir mão do telhado não foram só de natureza tecnológica, mas também de ordem ambiental e cultural.


  Neste contexto, o telhado ganhou expressão como elemento também da arquitetura moderna. A estratégia moderna de decomposição dos elementos de arquitetura veio permitir a recriação do telhado no seio de uma linguagem arquitetônica que se preconizava de ruptura.


  Ao longo de 30 anos, os arquitetos modernos brasileiros consolidaram uma variada gama de soluções de telhados que vai das soluções em quatro águas e plantas de proporções quadradas de inspiração colonial ao arranjo de alas lineares cobertas por telhados em uma água que valorizam a individualidade formal dos volumes. Os arranjos de telhados em duas águas voltadas para fora, outrora utilizados, são substituídos com frequência por composições de planos convergentes, configurando telhados em “asa de borboleta”. Muitas vezes acontece – em uma atitude bem Wrightiana - uma diferenciação entre os planos de uma cobertura liberada - com apoios muito leves - e paredes, às vezes, deliberadamente pesadas.


  Nesse universo tipológico, vai-se dos usos de materiais tradicionais, como a madeira, a pedra e a telha de barro, ao uso de material pré-fabricados ou industrializados, como telhas de fibrocimento e estrutura metálica, ocorrendo ainda a mistura de ambos.


  Esse repertório de possibilidades de trabalho com o telhado é tão intenso que, paralelamente à arquitetura mais abstrata e prismática, hegemônica no establishment arquitetônico brasileiro atual, as soluções relativas ao uso do telhado consolidadas no século XX são referência para a arquitetura contemporânea. Os arquitetos modernos brasileiros indicaram, em uma sistemática e constante investigação, as possibilidades de conversa com a tradição através do telhado, sem deixar de serem “essencialmente modernos”. A arquitetura contemporânea hoje, expõe a universalidade e atemporalidade desse elemento.'
