resumo: 'O telhado foi largamente utilizado na arquitetura brasileira, mesmo em plena vigência da arquitetura moderna que tinha no uso de volumes prismáticos uma de suas estratégias compositivas fundamentais. A arquitetura moderna residencial apresentou neste país um rico repertório de soluções de uso desta cobertura que se relacionam diretamente com os partidos adotados: partidos compactos, de proporções quadráticas, com telhados com pontos elevados e compositivamente expressivos; partidos compactos com proporções retangulares ou aditivos decompostos em alas estreitas e alongadas, possibilitando telhados com baixa inclinação que, com forte caráter planar, enfatizavam mais a geometria de suas bases. O artigo tem o objetivo de, a partir de uma exposição panorâmica de obras do período moderno, realizar uma reflexão sobre o uso do telhado - elemento essencialmente tradicional - na casa moderna brasileira, identificando a incorporação e a transformação desse legado colonial.'
