resumo_en: This article aims to discuss the tensions and questions that involves two housing developments in São Paulo, constructed for Institutos de Aposentadoria e Pensões (Pensions and Retirement Institutes), Conjunto Residencial Santa Cruz and Conjunto Residencial da Mooca. Both are recognized as being specially influenced by the principles of the modern movement. This work also pretends to discuss the changes that those projects have gone through their history, as well as the impacts and consequences of that in the process of being selected as cultural heritage by the Conselho Municipal de Preservação do Patrimônio Histórico, Cultural e Ambiental da Cidade de São Paulo (Municipal Council for the Preservation of Historical, Cultural and Natural Heritage of the City of São Paulo).
