texto: 'TOMBAMENTO DE CONJUNTOS RESIDENCIAIS: o moderno e suas questões


  INTRODUÇÃO


  Esse artigo pretende apresentar um breve panorama da preservação de influências do movimento moderno em São Paulo, a partir dos conjuntos residenciais produzidos a pedido dos Institutos de Aposentadoria e Pensões (IAP). Para tanto, introduzirei primeiramente um breve histórico sobre o momento de produção das habitações e a ligação com o movimento moderno. Posteriormente, me debruçarei sobre a situação atual de preservação desses conjuntos por parte dos órgãos estatais, analisando as perspectivas de proteção aplicadas e as tensões presentes em cada situação.


  Dessa forma, creio que facilito a discussão em torno da preservação desses conjuntos, propondo algumas questões em torno de seu processo de patrimonialização e as especificidades desses casos, além de possíveis aberturas e possibilidades dentro da situação estudada. Devido ao escopo dessa conferência, procurarei também apresentar as especificidades do caso dentro do âmbito nacional, procurando ampliar o debate sobre esses objetos de estudo, ainda pouco estudados. Os casos em questão são dois conjuntos residenciais: o Santa Cruz, produzido a pedido do Instituto de Aposentadoria e Pensões dos Bancários (IAPB), e o da Mooca, que por sua vez foi produzido pelo Instituto de Aposentadoria e Pensões dos Industriários (IAPI), ambos localizados em São Paulo (SP).


  Para situar os conjuntos discutidos nesse artigo, realizarei uma breve introdução do contexto histórico dos IAPs. Esses Institutos estão ligados às novas demandas que surgiram com a recém-estabelecida industrialização no país, que ocorreu especialmente na cidade de São Paulo no final do século XIX e início do século XX. Devido às condições de trabalho precárias dessa época, os trabalhadores da crescente indústria se organizaram por uma série de melhorias no processo de produção, que então não possuía nenhum tipo de regulamentação ou controle, sendo inteiramente definido pelos empregadores.


  Essas mobilizações operárias produziram grandes agitações no cenário da época, levando inclusive à uma greve geral em 1917, que teve início em São Paulo, mas que chegou a ter proporções nacionais. Como resposta à esse cenário, o Estado começou a desenhar as primeiras regulamentações sobre o tema, que serviam tanto para atender as demandas imediatas dos trabalhadores quanto para satisfazer os industriais e estabilizar a situação política, embora não o fizesse de forma neutra. Foi sendo fortalecido um projeto político de mediação das relações de trabalho, com o fortalecimento do Poder Executivo e organização corporativa das classes, reformulando a dominação e recompondo a capacidade de constituir uma hegemonia por parte do Estado, sendo o grande nome desse momento Getúlio Vargas.


  Para o enfoque desse artigo, cabe apenas situar o aspecto previdenciário do processo acima descrito. Inicialmente ausente como política estatal e organizada pelos próprios trabalhadores, a previdência  foi definida anteriormente à lei de sindicalização: é de 1923 a criação da primeira Caixa de Aposentadoria e Pensões (CAP), para os empregados da ferrovia, como forma de atender a pressão dessa categoria por melhorias.


  Paulatinamente, como uma resposta para sindicatos de outras categorias, foram sendo criadas novas Caixas, posteriormente transformadas em Institutos de Aposentadoria e Pensões a partir de 1933. A diferença entre os dois modelos era que o último tratava da totalidade da categoria, independente da empresa contratante. Os primeiros trabalhadores a terem um IAP foram os Marítimos.


  Pelo seu caráter previdenciário, os IAPs possuíam grandes reservas financeiras, que começam a ser aplicadas em massa no mercado imobiliário em 1937, quando se aprova um decreto que facilita a construção de moradias para os associados dos Institutos. Iniciada de forma a garantir renda para os fundos dos institutos, a produção habitacional é diminuída ao se perceber que não traz o investimento esperado. Ainda segue, em menor escala, por tensionamentos políticos de parte de categorias, mas dentro de uma perspectiva mais ampla é modificada.


  Dos grandes conjuntos, voltados para o aluguel, que marcam o primeiro momento de investimento de alguns institutos, em especial o IAPI, passam a serem priorizadas novas formas de construir, como financiamentos e empreendimentos para camadas da sociedade com possibilidade de pagar mais pela moradia. Em 1964, na esteira do golpe militar, o sistema de previdência é modificado e os IAPs são extinguidos, assim como sua função de produção de moradia, que nesse momento já havia passado por um significativo processo de diminuição.


  Sem a expectativa de esgotar um debate já extenso academicamente, creio necessário também introduzir a relação entre os conjuntos que analisaremos, a produção geral dos IAPs e o movimento moderno no Brasil. Dessa forma, podemos compreender um pouco mais o processo de patrimonialização a ser estudado e o escopo adotado.


  Atualmente, podemos perceber um momento de novas discussões sobre a ligação da produção habitacional desses órgãos previdenciários com o movimento moderno. Iniciada em um começo de um maior esforço de análise do papel dos IAPs e do surgimento do ideário de habitação pública e massiva no Brasil, a produção desses institutos é levada cada vez mais em consideração, enfatizando as preocupações sociais presentes.


  Posterior e mais recentemente, a consideração da complexidade e diversidade dos conjuntos construídos pelos IAPs, possibilitada em parte por trabalhos de grande fôlego na área, acaba por contestar uma visão homogênea da produção habitacional. Anteriormente considerada como uma totalidade influenciada pelo movimento moderno, conclui-se que, observando a totalidade dos institutos dentro do território nacional, essa influência é mais observada em alguns conjuntos específicos, já que cada IAP teve uma política particular de construção, variando inclusive dependendo do momento histórico.


  Os casos que analisarei, porém, fazem parte dessa produção com forte influência do movimento moderno. Tratarei disso a seguir de forma mais detalhada, procurando contextualizar o histórico de sua produção, as especifidades de suas mudanças, posteriormente discutindo a patrimonialização dos conjuntos.


  O CONJUNTO RESIDENCIAL SANTA CRUZ


  Com projeto do arquiteto Marcial Fleury de Oliveira, foi construído entre 1948 e 1949 para o Instituto de Aposentadoria e Pensões dos Bancários. Esse IAP havia sido criado em 1934, e envolvia obrigatoriamente todos empregados nas agências bancárias. De proporções relativamente pequenas e com salários altos comparados a outras categorias, dispunha proporcionalmente de mais recursos que outros Institutos de Aposentadoria e Pensões.


  Dada essa composição específica do IAPB, é possível compreender o início da produção dos seus conjuntos habitacionais. No final dos anos 30, estava voltado prioritariamente para casas unifamiliares, modelo considerado adequado para a família de classe média, com sobrados isolados ou casas geminadas, condizentes com o status da categoria. Possíveis influências da arquitetura moderna se colocam, a partir dos anos 40, lado a lado com características ainda ligadas às construções convencionais. No caso do Conjunto Residencial Santa Cruz, que estamos tratando, três pisos de apartamentos convivem com elementos tradicionais como telhas de barro e veneziana.


  O conjunto foi construído num momento em que se iniciava o adensamento e urbanização da região, principalmente nas áreas mais próximas ao córrego. Apesar do terreno do Conjunto estar do lado do córrego, em área alagável, era valorizado pela situação do bairro, clima e altitude da região em que se localizava, e onde haviam se instalado chácaras, hospitais e a casa modernista de Warchavchik, na mesma rua Santa Cruz.


  Imagem 1: Foto aérea de 1954, com destaque para o Conjunto. Fonte: GEOSAMPA, acessado em 16/03/2016.


  Imagem 2: Foto aérea de 2015, com destaque nosso para o Conjunto. Fonte: Google Earth, acesso em 16/03/2016.


  A construção do Conjunto se deu de modo distinto da urbanização que foi posteriormente desenvolvida no bairro. Conforme se vê nas fotos aéreas, predominaram os lotes tradicionais de casas. Com o bairro já consolidado, altos prédios passaram a substituir diversas dessas residências, verticalizando e individualizando cada lote. Esse cenário, que se vê na foto atual, também constitui uma situação distinta do Conjunto.


  A implantação e projeto arquitetônico, considerados pioneiros na urbanização da região, são elementos em que é possível observar claramente a incorporação dos valores modernos na produção dos Institutos de Aposentadoria e Pensões. Camila Ferrari, estudando alguns conjuntos dos IAPs em São Paulo, discorre especificamente sobre o Santa Cruz e vê a influência moderna na


  preocupação em ampliar os serviços oferecidos aos associados para além da moradia,importando também espaços de lazer, áreas livres e equipamentos comunitários, é considerável seu enquadramento nos princípios do pensamento moderno: 1) na opção por edifícios multifamiliares de apartamentos garantindo o adensamento populacional; 2) na implantação dos edifícios sobre um grande plano comum arborizado; 3) no atendimento a necessidades rotineiras para além da moradia, dado pelos equipamentos e serviços propostos; 4) na preocupação quanto à insolação adequada das unidades; 5) na hierarquização viária. (2013:258)


  Também cabe notar um trecho do escrito por Bonduki e Koury em seu inventário sobre a produção dos IAPs em todo o Brasil:


  A maioria dos blocos foi disposta com as fachadas voltadas para a direção leste-oeste e com uma distância que permite a insolação dos apartamentos. A despeito da homogeneidade, a dimensão do conjunto e a exuberante arborização criam um ambiente diversificado e estimulante.


  A gleba é cortada por uma rua principal, mais larga do que as vias locais de acesso aos blocos, formando quadras compridas. Entre os blocos foram implantadas áreas verdes, permeadas por vias de pedestres. As construções se diluem na vegetação, conferindo ao local uma qualidade ambiental equivalente à de um parque urbano. O conjunto foi equipado com cooperativa de consumo, ambulatório médico e clube.


  A implantação regular com edifícios padronizados, em meio a páreas verdes e alamedas arborizadas, remete à experiência das Siedlungen frankfurtianas (1924-1929), que associou a racionalização construtiva, da nova objetividade alemã, aos princípios urbanísticos das cidades-jardim, criando um novo modelo de organização espacial para os conjuntos residenciais.


  Apesar da modernidade do plano urbanístico, o bloco ainda tem uma linguagem híbrida, com alguns componentes construtivos tradicionais, como telhado e janelas tipo veneziana, combinados com elementos tipicamente modernos, presentes na entrada e na coluna de escada, marcada por linhas geométricas e pelos cobogós, que fecham as áreas de serviço. (2014: 186)


  Imagem 3: Uma das alamedas internas, com a rua principal do Conjunto ao fundo. Foto de minha autoria, de 14/04/2016.


  Imagem 4: Uma das ruas laterais do conjunto. Fonte: idem.


  Imagem 5: Contraste entre o Conjunto, cercado e com uma coesão e ambiência específica, com as distintas paisagens do bairro: em segundo plano sobrados e ao fundo outros edifícios mais verticalizados, próximos da rua Vergueiro. Fonte: idem.


  Na última imagem, podemos observar um gradil, implantado posteriormente ao projeto original, que cerca o Conjunto e o isola do restante do bairro. É um elemento claro que consolida uma segregação espacial com a região de seu entorno, que se desenvolveu fortemente após a construção do Conjunto. Pensando a integração urbana e social presente no ideário de nova coletividade que orientou a produção arquitetônica do bem em questão, esse cercado interrompe o fluxo de pessoas dessa área, criando um relativo isolamento para o Conjunto.


  É possível traçar um breve paralelo com a tendência na cidade de São Paulo de criação de enclaves fortificados, com uma construção de muros e outras barreiras arquitetônicas para criar isolamento dentro da cidade e solucionar questões como segurança, embora nos aprofundarmos nos motivos da existência do cercado saia do escopo deste artigo. Mais interessante, para o objetivo do presente estudo, é compreender as relações criadas por esse cercado e sua relevância para o bem em questão.


  De fato, o cercado acaba por criar um maior contraste do Conjunto com a área urbana que o cerca, trazendo certo isolamento espacial coletivo e fortalecendo um aspecto de condomínio que não estava presente no projeto original. Creio que essa é uma das tensões que devem ser trabalhadas com maior cuidado no processo de patrimonialização desse conjunto, e tratarei posteriormente disso em maior complexidade.


  O CONJUNTO RESIDENCIAL DA MOOCA


  O Conjunto Residencial da Mooca foi um projeto da gestão Cantanhêde do IAPI, em 1944, com projeto de Paulo Antunes Ribeiro, arquiteto carioca que chegou a ser presidente do Instituto de Arquitetos do Brasil. São dezessete blocos que foram concluídos paulatinamente entre 1948 e 1949.


  Retomando rapidamente algo já tratado anteriormente, cabe ressaltar uma das características da composição social da categoria. Por ser majoritariamente operariado de baixa renda, os associados tinham possibilidade reduzida de arcar com os custos tradicionalmente ligados à habitação. Com isso, se colocava de forma ainda mais forte para a diretoria do IAPI a necessidade de criar um modelo habitacional que atendesse, ao mesmo tempo, as perspectivas de inversão e rentabilidade necessárias para o retorno dos fundos investidos nos conjuntos e ainda fosse viável como moradia desses trabalhadores da categoria.


  Imagem 6: Fotografia aérea de 1940, com destaque para o terreno onde será construído o Conjunto em questão. Já é uma área relativamente consolidada com lotes pequenos e alguns galpões, mas ainda vemos algumas glebas sem ocupação. Fonte: Geosampa, acesso em 22/03/2016.


  Podemos ver que não há uma especial preocupação com uma conexão com o bairro já consolidado em seu entorno, entorno. No momento da construção do Conjunto em questão, a Mooca já havia se consolidado como um bairro ligado à industrialização da cidade, como Ferrari aponta, com a construção de moradias seguindo um modelo mais tradicional, com o traçado urbano do projeto mantendo-o relativamente segregado do bairro. Sobre o projeto urbano do conjunto, Bonduki e Koury  afirma que ele foi implantado


  buscando obedecer a uma organização racional, embora sem o mesmo rigor geométrico que Attilio Correa Lima havia adotado na Várzea do Carmo. No fracionado tecido urbano da Mooca, Ribeiro introduz um projeto urbanístico moderno, que elimina o tradicional parcelamento do solo e cria um grande espaço público onde os blocos são implantados junto às áreas verdes.(2014:42)


  Imagem 7: Um dos blocos do conjunto, o primeiro da rua Catarina Braida, olhando na direção sul. Foto de minha autoria, de 29/09/2016.


  Imagem 8: O contraste de escala do conjunto com os sobrados do bairro – no caso na rua Catarina Braida - ainda que exista, é muito menor que a verticalização mais recente. Fonte: idem.


  Ainda sobre a ligação desse conjunto com o movimento moderno, os mesmos autores afirmam que


  O desenho do bloco é original e diferenciada em relação aos modelos desenvolvidos pela equipe do IAPI. Ribeiro adotou uma solução inédita no pavimento térreo, com a utilização de pilotis apenas na sua face frontal, formando uma ‘colunata’, que confere uma particularidade ao conjunto. Criou-se,  assim, uma galeria coberta (loggia) ao longo do edifício, que garante proteção contra o sol e a chuva, além de gerar um pequeno espaço de convívio, ampliado junto às escadas. Os pilotis redondos dão à colunata um ar imponente e ao bloco, uma monumentalidade sutil e marcante, lembrando, guardadas as devidas proporções, as ruas e avenidas implantadas na mesma época, sob a influência da arquitetura moderna, no Rio de Janeiro, especialmente a Avenida Presidente Vargas. (idem)


  Partindo do observado anteriormente, o próprio contraste, que se percebe entre as formas do bairro que o circunda e o conjunto em questão, está relacionado com o legado do movimento moderno neste conjunto residencial.


  Cabe apontar que houve o cercamento dos prédios do edifício, além de pequenas mudanças de piso e outros detalhes, mas que ainda se vê um conjunto. Esse impacto dos gradis e portarias individualizadas na ambiência do local não impede uma leitura de uma homogeneidade de projeto urbano.


  É inegável que acaba alterando uma proposta mais integrada de moradia de todo o conjunto ou outras possibilidades, não concretizadas, de implantação do ideário que cerca esse projeto, podendo ser ainda mais coletiva, por exemplo. Mesmo assim, se vê a ligação com as propostas da produção de arquitetura moderna dos IAPs, como já discutido, e uma distinção explícita entre a implantação do resto do bairro.


  Imagem 9: Espaço de lazer, atualmente fechado, visto da rua Jerônimo de Mendonça sentido rua Catarina Braida. Fonte: idem.


  Além dessas modificações, ressalto que não estamos lidando com o projeto original, pois ele não foi implantado tal qual planejado. Há no conjunto um espaço de lazer, ou área verde, que não seguiu a implantação física pretendida de um clube, mas que é possível afirmar que manteve um uso correlato. Localizada no centro do conjunto, seu fechamento foi o pivô do início do processo de tombamento por parte da população da região, através de um vereador. Esse ponto é central para o debate deste artigo, e aprofundaremos essa discussão posteriormente.


  A PATRIMONIALIZAÇÃO DOS CONJUNTOS


  Compreender o processo de reconhecimento dos dois conjuntos enquanto patrimônio cultural é um bom ponto de partida, necessário, para tratar de relações mais amplas da preservação de conjuntos residenciais e do legado do movimento moderno no Brasil. Seguirei, então, em uma breve contextualização de como se dá juridicamente essa preservação.


  Em resumo, no município de São Paulo, há um órgão responsável pela legislação sobre os bens culturais a partir da perspectiva municipal, o Conselho Municipal de Preservação do Patrimônio Histórico, Cultural e Ambiental da Cidade de São Paulo (CONPRESP), com efetiva atuação a partir de 1988. É auxiliado pelo Departamento de Patrimônio Histórico (DPH), que produz as pesquisas que dão sustentação para as deliberações do conselho, atuando de forma complementar às esferas estadual e federal da preservação.


  Para a proteção de um imóvel ou conjunto arquitetônico como bem cultural, é necessária que ocorra um pedido em relação à esse possível bem. Isso pode ser realizado a partir de uma demanda interna do DPH, de vereadores ou também de cidadãos. Após esse momento, esse objeto de pedido protocolarmente tem que seguir para um estudo preliminar, que definirá se é passível ou justificada a abertura de um estudo de tombamento. Se sim, é aberto um processo de tombamento, em que se estudará com maior profundidade o conjunto, propondo, caso necessário, um conjunto de regras específicas para alterações na área e também de seu entorno. Caso aprovado novamente pelo CONPRESP, o objeto de estudo passa a ser tombado.


  Desde o ponto de vista legal, a situação dos dois conjuntos tratados anteriormente é a mesma. Ambos tem processos de tombamento abertos, ainda em fase de estudos para sua posterior definição se devem ou não se tornar patrimônio cultural municipal. Analisando estudos que acompanham cada um dos casos, é possível observar que a influência do movimento moderno em cada um dos conjuntos é reconhecida e apreciada, podendo afirmar que foi importante para sua proteção provisória.


  Além desses estudos, cabe analisarmos as tensões presentes em cada um dos processos que procura(va)m a preservação de um conjunto. Não creio que basta analisarmos a faceta institucional, mas, em alguns casos, a própria pode ser fonte de interessantes discussões.


  No caso do Santa Cruz, o protocolo inicial se deu a partir do pedido de uma moradora do local e professora de arquitetura que, posteriormente e durante a realização dos estudos preliminares de tombamento, protocolou outra manifestação no processo, retirando seu interesse na preservação do conjunto. A discussão sobre as razões que a levaram a retirar o pedido fogem à este artigo, mas é necessário afirmar que o corpo técnico responsável manteve os estudos e assinalou a importância da preservação, apesar da manifestação contrária da moradora, desse conjunto e de sua influência moderna.


  Retomo, agora, a questão dos gradis, implantados posteriormente. Apesar de não fazerem parte do projeto ou do ideário original desse conjunto, essa intervenção não foi considerada relevante para a discussão, tanto por parte da moradora quanto pelo corpo técnico. É inegável que são uma modificação, mas que é deixada de lado, ao mesmo tempo que o que se reconhece como valor a ser preservado nesse conjunto passa pela implantação de seu projeto e do ideário do movimento moderno.


  Já em torno do conjunto da Mooca, vejo a área de lazer/área verde como um elemento central para a discussão. Não implantada de acordo com o previsto no projeto original, foi seu cercamento e venda em leilão que deu origem ao processo de abertura de tombamento. De uma certa forma, é possível observar que essa área se tornou um local coletivo, com um significado comum para uma comunidade, que se mobilizou para pedir sua proteção e continuar usufruindo do local.


  O estudo realizado pelo corpo técnico, em resposta à esse pedido, não se atém à um aspecto formal do projeto do conjunto, analisando o que deveria ou poderia ser implementado, ao mesmo tempo que reconhece o valor da influência moderna na construção desse conjunto residencial. Outra mudança em relação ao ideal/planejado é a divisão dos prédios individualmente, com grades que cercam e separam o  todo anterior. Novamente, é uma modificação que pode ser considerada significativa em relação ao projeto original, e é ignorada tanto pelo corpo técnico quanto pelos moradores, ambos interessados na preservação da área e reconhecendo e valorizando, mesmo que indiretamente, a influência do movimento moderno no conjunto.


  CONCLUSÃO


  Creio que não é possível um encerramento hermético dessa discussão. Procurei demonstrar a importância das proposições do movimento moderno nos conjuntos em questão e a valorização seletiva desse ideário no decorrer atual dos processos de preservação desses possíveis bens. Mais importante, creio, é o que podemos pensar que está sendo protegido e efetivamente preservado dentro desse contexto complicado de história e proposta de morar.


  Uma possibilidade de tarefa que se apresenta, pensando do ponto de vista da preservação desses conjuntos, é conciliar sua importância enquanto proposta de uma nova forma de morar, influenciada pelo movimento moderno, e das facetas das práticas ao longo de sua história, que acabaram modificando esse ideal formal e que, ao mesmo tempo, são o que o mantém. De certa forma, esse questionamento não é novo: se assemelha à manter as mesmas populações em centros históricos, que por vezes o olhar meramente arquitetônica vê como degradados, mas que são as responsáveis por manter vivo um legado histórico, criando a partir dele em alguns casos.


  Embora nada aparentemente impeça o reconhecimento dessa nova proposta de morar como patrimônio cultural da cidade, isso traz consigo as mudanças e incompletudes nos projetos que estão sendo valorizados, de um morar que também passou por transformações relacionadas à outros modelos de habitar presentes na cidade.


  O que se apresenta atualmente, entre tantas outras questões, para os órgãos de preservação, é se deve ser – e por vezes como – realizada essa tarefa. A valorização desses conjuntos residenciais se insere em um novo processo de significação do que é patrimônio cultural, que está em aberto. No caso de São Paulo, isso praticamente não é uma figura de linguagem: embora tenha escolhido tratar de dois casos específicos, ainda existem outros conjuntos residenciais cujo tombamento – ou não – ainda não foi deliberado, e não se sabe ou foi proposta uma abordagem para a especificidade desses possíveis bens.'
