resumo_en: The present work analyzes buildings constructed from the 1950s, in São Luís, capital of the State of Maranhão, with formal relations and ties with modernist architecture, in order to identify the values existing in these constructions that are little recognized and valued by historiography, aAs well as by preservationistorganizations. The principles and norms that defined this new architectural language that broke the homogeneity of the colonial set and modified the image of the city, renewing the aesthetic references, through the advances of the materials and technologies coming from the industrialization, were approached. For this, a bibliographical and documentary research was carried out, comparing the analysis of plants and images, from the perspective of Le Corbusier's "Five Points for a New Architecture". This approach revealed an architectural complex of great value, which at the time of its implantation, sought, even if in a reduced form, to give the city a modern character. The valorization of these examples of twentieth-century architecture, little studied by historiography, will contribute to the knowledge and preservation of this collection that has undergone a constant process of decay and deterioration.
