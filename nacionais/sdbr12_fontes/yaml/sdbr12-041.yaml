resumo: O presente trabalho analisa edificações construídas a partir da década de 1950, em São Luís, capital do Estado do Maranhão, que possuam relações e vínculos formais com arquitetura modernista, de maneira a identificar os valores existentes nessas construções, que são pouco reconhecidas e valorizadas pela historiografia, bem como pelos órgãos preservacionistas. Foram abordados os princípios e normas que definiram esta nova linguagem arquitetônica que quebrou a homogeneidade do conjunto colonial e modificou a imagem da cidade, renovando os referenciais estéticos, através dos avanços dos materiais e tecnologias provenientes da industrialização. Para tal, foi realizada pesquisa bibliográfica e documental, confrontada com a análise das plantas e imagens, sob a ótica dos “Cinco pontos para uma nova Arquitetura”, de Le Corbusier. Esta abordagem revelou um conjunto arquitetônico de grande valor, que na época de sua implantação buscou, mesmo que de forma reduzida, dar à cidade um caráter moderno. A valorização desses exemplares da arquitetura do século XX, pouco estudados pela historiografia, contribuirá para conhecimento e preservação desse acervo, que vem sofrendo processo constante de descaraterizações e deterioração.
