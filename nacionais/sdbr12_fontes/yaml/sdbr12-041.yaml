texto: 'INTRODUÇÃO


  Este trabalho busca analisar e identificar os princípios modernistas e os valores existentes em três edificações residenciais modernistas construídas a partir da década de 1950 – o edifício residencial multifamiliar o Caiçara, e duas residências unifamiliar (nº 41 e nº 233), que se localizam no principal eixo de expansão, no sentido leste e oeste, da cidade de São Luís, capital do Estado do Maranhão, no início do século XX. A escolha desses imóveis se deu pela facilidade de acesso a essas construções, e também pelo fato do Edifício Caiçara ter sido o primeiro edifício em altura residencial da cidade e as duas residências, situadas na Avenida Getúlio Vargas, serem um dos poucos exemplares de arquitetura modernista que não sofreram grandes descaracterizações.


  Fonte: Google Earth com demarcação da autora, 2017.


  A cidade de São Luís tem sua imagem ligada principalmente à herança colonial dos séculos XVIII e XIX, que fez com que a Unesco a reconhecesse como Patrimônio Cultural da Humanidade, em 1997, devido à integridade e ao valor cultural do seu traçado urbano e de seus casarões coloniais. Mas a partir da década de 1930, a cidade começou a receber novas linguagens arquitetônicas que quebraram a homogeneidade que imperava até o presente momento. Essas construções já apresentavam uma série de inovações técnicas construtivas na sua composição formal, e um sistema de redes mecanizadas de abastecimento de água e de coleta de esgoto, que incorporavam o caráter moderno nas construções, bem como uma implantação que se diferenciava das edificações tradicionais; outras, já exibiam um zoneamento dos cômodos das casas bem definido (setor social, serviço, privativo).


  O estudo acerca dessas edificações justifica-se pela importância em divulgar a arquitetura modernista da cidade de São Luís, marcada por sua arquitetura colonial. Para tal, foi realizada pesquisa bibliográfica a respeito dessa linguagem na Europa, com ênfase nos “Cinco pontos para uma nova arquitetura” (1926), de Le Corbusier (1887-1965), e sobre a arquitetura modernista no Brasil, sendo possível constatar que essa linguagem chegou a São Luís na década de 1950, praticamente dez anos após os grandes centros urbanos brasileiros da época, a exemplo do Rio de Janeiro e São Paulo. Também foi realizada uma pesquisa histórica e arquitetônica das edificações escolhidas, com o intuito de coletar informações sobre as mesmas. Sabe-se que essas construções são documentos essenciais à pesquisa, e permitiram a constatação de diversos aspectos formais, funcionais, técnicos e construtivos, através da análise das plantas baixas e fachadas.


  Foi utilizado, também, o método da observação direta, através do qual foram realizados os registros fotográficos, como forma de vivenciar os espaços internos da edificação. No caso da edificação nº 233 (1958), foram utilizados os arquivos fotográficos da arquiteta Giovanna Duailibe, com quem colaborei no levantamento físico da edificação, em novembro de 2015. Em junho de 2017, ao retornar a essa residência para realizar o registro fotográfico, a mesma se encontrava fechada e vazia.


  Como visto, para analisar os princípios modernistas encontrados nas edificações em estudo, foram utilizados os “Cinco Pontos para uma Nova Arquitetura” (1926), de Le Corbusier, que são: a planta livre – compreende a desvinculação da estrutura das paredes divisórias, o que permite uma maior flexibilidade dos espaços; fachada livre – consequência da planta livre, uma vez que não há relação entre as vedações/divisórias com a estrutura, pode-se dispô-las da maneira que bem entender, não apresentando qualquer intenção plástica e funcional, os elementos estruturais não constituem elementos de vedação; a janela em fita – permitiu que as janelas pudessem vencer grandes vãos, chegando a se estender de um lado a outro da fachada, contribuindo para uma distribuição mais homogênea da iluminação dentro dos ambientes; terraço jardim – elimina o telhado e dava uma aparência e uso; e os pilotis elevavam a edificação e liberavam o solo para o automóvel. Todos esses elementos foram facilitados pelo uso do concreto armado como material de construção e, também, pela utilização da setorização rigorosa nos ambientes residenciais (BENEVOLO, 1998 [1976]). A edificação modernista liberta-se de todos os limites do lote, ampliando a distância entre as construções, de maneira a possibilitar a entrada de luz e ventilação, refletindo no melhor conforto ambiental do imóvel. Isso também ocorre nos grandes conjuntos habitacionais, onde as edificações distribuem-se no terreno de maneira racional. Com relação à organização espacial dos ambientes, a arquitetura modernista buscou a valorização da vida familiar e a continuidade espacial, através da integração de ambientes.


  As edificações modernistas da capital ludovicense não apresentam nenhum tipo de proteção legal, o que colocou e coloca em risco de desaparecimento muitas dessas construções, em decorrência de adaptações e renovações, em razão de interesses imobiliários que buscam atender às novas demandas impostas pelos novos usos e funções, que refletem, muitas vezes, na perda de qualidades estéticas e de valores dessas edificações. Essas descaracterizações ocorrem pelo fato dessa arquitetura não ser reconhecida como um bem cultural, e pela ausência de identificação de sua significância.


  O reconhecimento da significância cultural de uma edificação perpassa pela descoberta de seus valores. Significância Cultural, segundo Ribeiro e Lira (2012 apud ZANCHETI et al., 2008), é o conjunto de valores que é resultado do julgamento e aceitação social de significados passados e presentes de um bem.


  Para identificação dos valores foram utilizados os conceitos proposto por Norma Lacerda (2012), que compreendem: o valor histórico, enquanto objeto que revela uma época, os modos de vida, o tempo decorrido de uma edificação, já que representa etapas marcantes da evolução das atividades humanas; o valor cognitivo relaciona a edificação como fonte de conhecimento e aprendizado; o valor cultural reside no reforço da identidade cultural e encontra-se relacionado com o valor histórico, na medida em que a consciência do passado permite criar uma identidade comum, tanto no presente como no futuro; e o valor artístico é impregnado de subjetividade e caracteriza-se pela apreciação da estética da construção.


  Os imóveis selecionados neste trabalho fazem parte de um pequeno grupo de edificações que representam a produção arquitetônica moderna do Século XX, na cidade de São Luís, objeto da minha tese de doutoramento em Arquitetura pela Universidade de Lisboa.


  SÃO LUIS MODERNA


  A arquitetura modernista surgiu dentro de um contexto de transformações econômicas, políticas sociais e culturais, fruto do advento da ciência, da produção em massa, das novas democracias, do crescimento das cidades, da industrialização, de novas demandas e de novas tipologias de edificações, que buscaram definir um novo paradigma arquitetônico, capaz de romper com a tradição cultural do século XIX, baseada no academicismo, e pela rejeição de ornamentos que eram inseridos nas fachadas, que remetiam às ordens clássicas, onde a forma e a função foram realçadas, e tiveram nos mestres Walter Gropius (1883-1969), Mies van der Rohe (1886-1969) e Le Corbusier (1887- 1965), grandes disseminadores e influenciadores da arquitetura modernista brasileira, pois trabalharam com o método objetivo, experimental e coletivo da investigação científica (COHEN, 2013; MOREIRA, 2016; BENEVOLO, 2015 [1972]).


  Essa linguagem buscou a negação da arquitetura colonial (tradicional) no planejamento e no uso de materiais. Esta nova arquitetura é voltada para uma nova visão artística, baseada em técnicas voltadas para abstração, e um novo entendimento de qualidades espaciais e utilização de novas tecnologias e materiais. Com relação à implantação, desaparece a orientação frente-fundo, todas as fachadas são valorizadas, o que possibilitou uma melhor distribuição espacial dos ambientes, deslocando-se salas e dormitórios para locais mais isolados e sombreados, conforme as condições climáticas. O paisagismo foi valorizado e os quintais foram transformados em pátios ou corredores, que se juntavam aos jardins, ligando os espaços externos aos internos (SILVA; ZANCHETI, 2014; REIS FILHO, 2004 [1970]).


  A arquitetura modernista no Brasil foi resultado da evolução de pensamento de intelectuais brasileiros, que primavam por uma arquitetura própria para o país. Os primeiros exemplares construídos dessa arquitetura foram os realizados pelo arquiteto russo Gregori Waschavchic (1896-1972), em 1927, na cidade de São Paulo. Mas essa linguagem consolidou-se pelas mãos de Lúcio Costa (1902-1998) e Oscar Niemeyer (1907-2012), ao projetarem o Edifício do Ministério da Educação e Saúde – MES (1943), que foi considerada a primeira obra modernista de caráter brasileiro. Esses arquitetos, como outros, adequaram os princípios modernistas internacionais à realidade nacional, criando uma arquitetura típica brasileira.


  Em São Luís, as primeiras edificações modernistas foram incorporadas na cidade por meio de instituições públicas e privadas, mas também por arquitetos nascidos no Maranhão, que foram estudar arquitetura em outras capitais; ou por arquitetos advindos de outros estados, que vieram à capital ludovicense, convidados para realizar projetos para particulares, instituições públicas ou privadas; alguns desses, após alguns anos, fixaram residência nessa cidade.


  Os primeiros exemplares dessa arquitetura surgiram em habitações unifamiliares, no início da década de 1950, em construções de até dois pavimentos. Posteriormente, com a construção dos primeiros edifícios em altura, a paisagem da capital ludovicense foi modificada, pois essas construções romperam com a horizontalidade homogênea que predominava na cidade, a exemplo dos edifícios Caiçara (1967) e São Marcos (1974), que foram as primeiras edificações residenciais multifamiliares, com mais de seis pavimentos da cidade, e os edifícios institucionais, como o Edifício João Goulart (1957), sede do INSS, e o Edifício do Antigo Banco do Estado do Maranhão – BEM (1963). Essas construções foram consideradas os primeiros arranha-céus e caracterizaram o ápice da modernidade da cidade, pois materializaram a transformação das técnicas – novas maneiras de fundir o ferro, novas práticas de laminação de madeira e estruturas metálicas e a fabricação de placas de vidros maiores – e dos materiais – como o ferro, o aço e o concreto armado – que possibilitou a construção nas alturas, contribuindo para que as edificações ultrapassassem os limites definidos pelas alvenarias tradicionais (VAZ, 2002).


  Com relação à arquitetura residencial unifamiliar, ela foi, pouco a pouco, distribuindo-se pela cidade, nas áreas próximas ao centro antigo, e em áreas de expansão, e apresentava o modelo racionalista e funcionalista, apresentando as seguintes características: o uso do concreto armado como sistema construtivo, jogos de formas e volumes nas fachadas, presença de pilotis, utilização de cobogós e janelas ao longo da fachada e da cobertura tipo borboleta.


  As pessoas que buscaram habitar uma edificação com a linguagem arquitetônica modernista eram de famílias de classe média e alta, que anteriormente residiam na Praia Grande (centro histórico), que vislumbravam um novo modo de viver e morar, e que negavam as estruturas consideradas ultrapassadas, contribuindo, assim, para o início do processo de abandono e desvalorização da área central. A arquitetura remetia ao poder econômico das classes mais privilegiadas, que absorviam o modismo da época.


  Essas edificações romperam totalmente com a morfologia urbana tradicional, acarretando a quebra da relação do edificado com o espaço público, pois as edificações se libertam dos limites dos lotes, ou seja, apareceram os afastamentos (recuos) laterais, posterior e frontal, mas as fachadas ainda conservaram o alinhamento (paralelismo) com a via pública. Com isso, desaparece a noção de unidade e homogeneidade do conjunto arquitetônico, característica típica do quarteirão e lote tradicional (REIS FILHO, 2004 [1970]).


  EDIFÍCIO CAIÇARA


  O Edifício Caiçara, Rua Grande nº 490, é considerado a primeira edificação em altura de uso residencial multifamiliar, com características modernistas, da capital ludovicense, e faz parte do conjunto arquitetônico, paisagístico e urbanístico tombado pelo Governo Estadual. O Caiçara fica localizado num lote de esquina, entre as Ruas Grande e São Pantaleão, num terreno de área de aproximadamente 767 metros quadrados, onde existia a Igreja de Nossa Senhora da Conceição dos Mulatos (1805-1939), que foi demolida em 1939, como parte do Plano de Remodelamento e Embelezamento da Cidade, na administração do Prefeito Pedro Neiva de Santana (1937-1945), e teve o objetivo de alargar a rua para melhorar a circulação de veículos, principalmente dos bondes que trafegavam pelo local, já que essa edificação religiosa encontrava-se fora do alinhamento das edificações da Rua Grande e representava um perigo para os usuários desse transporte coletivo, que passava próximo à parede lateral (SÃO LUÍS, 1992; BARROS, 2001).


  A empresa responsável pela construção desse arranha-céu foi a “Construtora Caiçara”, que deu nome à edificação. O início das obras deu-se em 1962, tendo sido registrado e averbado no Cartório de Registro de Imóveis em 1967 (BARROS, 2001).


  O Edifício Caiçara possui dez pavimentos, sem contar com o subsolo e o terraço. No subsolo, encontram-se vinte vagas para carros, o que não foi suficiente para as unidades residenciais existentes na edificação.


  No pavimento térreo, encontram-se a recepção, o elevador social e de serviço, escadas de acesso aos apartamentos e garagem, e a galeria onde ficam as dez lojas e o acesso à administração, onde funciona a sala do síndico. O corredor de acesso às lojas funcionava como um espaço público que se interligava à Rua de São Pantaleão. Hoje, nesse ambiente, encontram-se vários stands de vendas.


  No segundo pavimento encontramos as sobrelojas e a administração. As lojas e sobrelojas não têm acesso aos apartamentos, e na fachada, apresentam-se com a volumetria diferenciada da parte do bloco de apartamentos, que é formado por três blocos interligados por corredores.


  Do terceiro ao oitavo pavimento ficam as 48 unidades residenciais, ou seja, seis por andar. Esses apartamentos apresentam áreas que vão de 97 m² (apartamentos do bloco central) e 102 m², nos blocos laterais. A ventilação e a iluminação dos corredores ocorrem por meio de cobogós, elemento típico da arquitetura modernista. As escadas de acesso aos apartamentos apresentam, em alguns trechos, degraus em leque, característicos das escadas helicoidais (ou espirais, ou caracóis) e elemento habitual da arquitetura modernista, presentes em obras de referência nacional de arquitetos como Niemeyer (1907-2012), Rino Levi (1901-1965), Vilanova Artigas (1915-1985), Álvaro Vital (1909-1997), dentre outros.


  Fonte: Administração do Condomínio Edifício Caiçara, 2016.


  Esses apartamentos apresentam uma setorização bastante clara: área social, privativa e de serviços, modelo de planta tripartido francês, que chegou ao Brasil com o ecletismo, apesar de já existir uma integração no setor social. O setor social é composto pela sala de estar, que fica integrada com a sala de jantar, e interliga-se com a cozinha e circulação que dá acesso ao setor privativo. O Setor Privativo apresenta três quartos, uma preocupação do modernismo com a individualidade de cada morador, disponibilizando um quarto para cada habitante. Nesse setor existe um banheiro, que pode ser utilizado por visitantes, caso seja necessário. Percebe-se que os dois dormitórios que se encontram ao fundo do apartamento apresentam armários embutidos, o que revela uma preocupação com o layout do ambiente. O setor de serviço engloba a cozinha, a área de serviço, que compreende a lavanderia, quarto e banheiro de empregados. Ao analisar as plantas, verifica-se a existência da segregação social, através da separação de acessos entre patrões e empregados, por meio de elevador social e de serviço, e acesso aos apartamentos. Essa separação social/serviço foi absorvida ao modo de morar moderno, apresentando na arquitetura habitacional a grande desigualdade socioeconômica existente no Brasil.


  No último pavimento, encontra-se o quarto do zelador (sala, quarto, cozinha e banheiro), o terraço, o salão de festas, que funciona como academia, o depósito do salão de festas e lavatórios masculino e feminino. Apesar de esse pavimento apresentar vários ambientes, nota-se o aproveitamento da área de cobertura como espaço de convívio social, o que nos remete a um dos cinco pontos de uma nova arquitetura de Le Corbusier: o terraço jardim.


  Fonte: Lúcia Nascimento, 2016.


  Reconhece-se, nessa edificação, o modo de morar da década de 1960, de famílias de classe média alta, no qual se verifica a segregação entre os acessos de moradores e empregados. O uso da cobertura como um espaço contemplativo e de lazer nos revela as necessidades de um empreendimento residencial multifamiliar para aquela época. Desta forma, podemos identificar nessa construção a presença dos valores históricos, por representarem o modo de morar e construir de uma época; o valor artístico, que está ligado à composição estética da edificação, por meio de seus volumes retos e diferenciação de materiais utilizados nas fachadas e, por último, o valor cognitivo, pois a edificação é um objeto de estudo e conhecimento para a sociedade.


  RESIDÊNCIA nº 41


  A edificação nº 41 foi construída na década de 1950, para receber uma habitação unifamiliar, e apresentava preceitos da linguagem modernista. Essa edificação já sofreu várias intervenções em sua estrutura, para receber os novos usos, e desde 2003 funciona como clínica médica.


  Situada num lote de esquina de aproximadamente 721 m², a entrada principal da edificação ocorre pela Avenida Getúlio Vargas, através de uma escada que separa a área pública da privada. Ao chegar à cota mais elevada, o visitante depara-se com uma grande área livre, com bancos e uma vegetação arbustiva, que tornou possível deduzir que, no passado, nesse local, existiu um jardim, características das edificações dessa linguagem em São Luís. Essa área funciona como espaço de transição, juntamente com o terraço, para a área interna da habitação. Esse terraço é coberto por uma laje plana, apoiada por sete pilares de seção circular. Essa edificação foi construída em 1955, para receber uma habitação unifamiliar, e apresentava preceitos da linguagem moderna. A edificação já sofreu várias intervenções em sua estrutura, a fim de contemplar os novos usos, e desde 2003, funciona como clínica médica.


  Fonte: arquivo pessoal da proprietária com alteração da autora.


  O formato da planta baixa da edificação é um conjunto de retângulos e quadrados que se intersecionam. Essa edificação, enquanto habitação, possuía sala de estar, jantar, copa e cozinha, quatro quartos, sendo uma suíte, banheiro e lavabo. Hoje, percebe-se que a termo utilizado no português de Portugal da suíte foi dividida, surgindo assim uma nova casa de banho. A dependência de empregados ficava localizada na parte posterior da casa, juntamente com a área de serviço. Essa configuração espacial tratava-se de um resquício da senzala, pois separou a “casa grande da senzala”, ou seja, nas habitações coloniais, a cozinha e dependência de serviços encontravam-se dentro da edificação, na parte posterior da casa onde o patrão vivia.


  A edificação apresenta volumes simples, onde se destaca a laje plana, apoiada pelos pilares com secção circular. Com relação ao zoneamento, observa-se que o mesmo está bem definido, não existe mistura entre as zonas sociais, privativas e de serviço, e a área privativa encontra-se bem resguardada, o que consiste num aspecto modernista bem visível nesta edificação.


  Fonte: Lúcia Nascimento, 2016.


  A sala de jantar é entendida como uma continuação da sala de visitas, estabelecendo uma articulação com a circulação que dá acesso à zona privativa. A cozinha (zona de serviço) apresenta-se num formato retangular e está conectada à zona social; existia uma porta de acesso da zona de serviço com a garagem, pois nas edificações da época sempre existiam dois acessos, um principal (zona social) e um de serviços.


  Os preceitos modernistas nessa construção estão relacionados ao uso de lajes em concreto armado, que funciona como uma varanda, que são apoiados em pilares devidamente trabalhados, que deram à fachada uma composição estética diferenciada. Com relação aos valores encontrados nessa edificação, podemos enquadrar o histórico, o artístico e o cognitivo.


  RESIDÊNCIA nº 223


  A Residência nº 223, de propriedade da Família Muniz de Abreu, fica localizada no final da Avenida Getúlio Vargas, no bairro do João Paulo, num lote de esquina, com aproximadamente 400 m², com frente para o 24º Batalhão de Caçadores (1937), e lateral para a Praça Duque de Caxias. Foi edificada em 1958, para fins residenciais, uso que permanece até os dias de hoje.


  Fonte: Lúcia Nascimento, 2016 (a); Duailibe, 2017 (b ,d) e Google Earth, 2017 (c).


  Essa edificação ocupa 115 m² e foi construída aproveitando a declividade do terreno, que permitiu a utilização de pilotis. Possui dois pavimentos, existindo uma diferenciação clara entre os setores social, íntimo e de serviços, uma tripartição da planta, principalmente no pavimento superior, e a sua cobertura apresenta o modelo de telhado borboleta, bastante difundido no Brasil em obras modernistas, a exemplo do Iate Clube do Conjunto da Pampulha (1942), em Minas Gerais, de Oscar Niemeyer, o teatro popular de Marechal Hermes (1950) e a casa de Carmen Portinho (1950-1952), de Affonso Reidy (1909 -1964).


  A volumetria apresenta linhas simples, sem nenhum tipo de ornamentação, onde se destaca a laje em concreto armado em curva, cobertura da varanda da fachada frontal. Outro ponto a destacar, como dito, foi o telhado em “V” ou borboleta, que divide, com precisão, dois volumes, que separam a área social e a privativa. O telhado em amianto é escondido por meio de platibandas.


  No térreo (pavimento pilotis) estão o jardim, um pequeno espelho d´água, a garagem, o quarto de hóspede com banheiro, uma forma de resguardar a família e a intimidade dos mesmos. No período colonial, os visitantes dividiam a área íntima com os moradores, e as duas escadas de acesso ao pavimento superior, uma de serviço e uma social, com piso granilit e que dá acesso à varanda. Nesse pavimento, algumas paredes e pilares foram revestidos com pedras, que foi utilizada por séculos como material de construção, passou a ser revestimento em edificações modernistas. Nesse pavimento, percebe-se a integração entre área externa e interna.


  Fonte: Arquivo pessoal de Giovanna Duailibe (2015).


  O pavimento superior apresenta a planta corredor, onde os cômodos se distribuem ao longo de sua extensão, e onde se percebe a tripartição em setores. O setor social apresenta sala de estar, que está integrada à sala de jantar e às varandas. No setor íntimo estão: os três quartos, sendo um deles a suíte, o banheiro social e o quarto de costura. No setor de serviço ficam localizados a cozinha, área de serviço e o quarto de empregados, que ficam localizados fora do corpo da residência, remetendo às edificações coloniais.


  Essa edificação sofreu poucas alterações na sua estrutura física, com a ampliação da cozinha e a instalação de uma porta e uma rampa na fachada lateral que dá acesso à Praça Duque de Caxias, para permitir a locomoção do morador, que fazia uso de cadeira de rodas. Com relação ao estado de conservação da edificação, verificou-se que existem algumas janelas que precisam ser trocadas, e paredes necessitando de pinturas. Os pisos em “paquet” (setor social), cerâmica hexagonal vermelha (varandas), e o de cimento queimado, necessitam de manutenção.


  Por representar o modo de construir e projetar de uma edificação do final da década de 1950, essa construção apresenta valores históricos, artísticos e cognitivos. Deve ser preservada, pelo fato de ser um dos últimos exemplares da arquitetura modernista que mantém o seu uso original.


  CONCLUSÃO


  A arquitetura modernista chegou a cidade de São Luís na década de 1950, por meio de construções residenciais e institucionais públicas e privadas, que passaram a dividir espaço com a arquitetura colonial.


  Após observar essa arquitetura modernista por meio de três exemplares localizados no principal eixo de expansão da capital ludovicense, no sentido leste e oeste, até a década de 1960, pode-se chegar a algumas considerações finais.


  Essas construções foram habitadas por famílias de classe média alta que buscavam um novo modo de morar, o moderno, e apresentaram uma estreita relação entre a arquitetura e a engenharia, por meio da utilização do concreto armado, que possibilitou a construção de edifícios em altura, no caso do Edifício Caiçara (1967), e os pilotis e pilares das unidades residenciais unifamiliares (nº 41 e nº 233). Todas elas utilizaram esse material em suas composições, tirando partido volumétrico das formas estruturais.


  Ao analisar as edificações foram encontrados princípios da arquitetura modernista, como: a continuidade espacial, por meio de ambientes integrados, como a sala de estar e jantar, que formavam o living. Na edificação nº 233 (1958), também existe a integração do ambiente interior com o exterior (jardins), possibilitados pelos pilotis; já no Edifício Caiçara (1967), isso se deu através das galerias que dão acesso às lojas; a distribuição dos ambientes segundo a função, setorizando a casa (social, serviço e intima); as fachadas receberam tratamento especial como: cerâmicas no caso do Edifício Caiçara, e pedras naturais na edificação residencial nº 233 (1958); a edificação nº 41 (1955) possuía pastilhas brancas revestindo os pilares, mas essas foram retiradas (segundo relato do proprietário atual) e receberam pintura com textura; todos os ambientes das edificações estudadas apresentam vãos de iluminação e ventilação, permitindo, assim, melhor conforto ambiental nos ambientes, e somente no Caiçara foram utilizados materiais pré-fabricados, como os cobogós.


  Com relação à cobertura, somente o Edifício Caiçara (1967) aproveita essa área como local de lazer e contemplação. A edificação nº 41 (1955) apresenta um telhado com 15 águas, o projeto original tinha quatorze. Já a edificação nº 233 (1958) traz o modelo de telhado borboleta.


  Apesar de os exemplares estudados fazerem parte da linguagem modernista, observam-se, ainda, alguns costumes advindos do período colonial, como a segregação de ambientes, a exemplo dos quartos de empregados no fundo nas edificações (nº 41 e nº 233), e a presença de acessos distintos para patrões e empregados, no Edifício Caiçara.


  Essas construções representam um pequeno recorte das edificações com a linguagem modernista, existentes numa cidade marcada pela linguagem colonial. O Edifício Caiçara e as residências nº 41 e nº 233 revelam um tempo da nossa cidade, um momento de busca de sua modernidade, e são considerados base narrativa de memória.


  Apesar de identificados valores históricos, estéticos e cognitivos, essas construções ainda não são reconhecidas como um bem cultural que deva ser preservado e conservado, o que acarretou em perdas de importantes exemplares, pela falta de consciência patrimonial, principalmente nas residências unifamiliares, que vêm sendo demolidas e descaracterizadas. Essas construções não são protegidas por leis de tombamento, somente algumas edificações que se encontram localizadas nas áreas protegidas pelo Governo Federal (IPHAN) e Estadual (DPHAP/MA).


  A ausência de interesse por sua preservação e conservação está ligada ao fato de essas construções serem “recentes” dentro de um tecido urbano marcado pela força de uma arquitetura colonial. Outro ponto a destacar é a falta de conhecimento da população sobre esse acervo, que se popularizou por representar o progresso e a melhoria da qualidade de vida das pessoas.


  Para que isso ocorra, é necessário que o Estado apresente políticas públicas eficientes que protejam esse patrimônio e possibilitem que a população em geral identifique os valores existentes nessas construções, como o histórico, o artístico e o cognitivo. Ressaltando a importância de integrá-los às atividades diárias, de maneira a despertar a consciência dos cidadãos para o sentimento de pertencimento às edificações.


  Este artigo buscou contribuir para a catalogação e o reconhecimento da produção arquitetônica residencial moderna ludovicense, na perspectiva da preservação do acervo da arquitetura do século XX, proposta pela rede DOCOMOMO, identificando, nos três exemplares estudados, as características do Movimento Moderno no Brasil e suas influências em São Luís.'
