resumo: Meses após a publicação do AI-5 no Brasil, um grupo de arquitetos foi selecionado para expor na Bienal de Arte, em Paris, na Mostra Mundial de Jovens Artistas. O ano era 1969 e o grupo formado no Paraná. Os arquitetos eram Luiz Forte Netto, Abrão Assad, Roberto Luiz Gandolfi, Jaime Lerner, José Sanchotene e Lubomir Ficinski que desenvolveram a proposta de um complexo turístico para a cidade de Foz do Iguaçú. Um edifício em estrutura metálica que, como uma ponte, ligaria as fronteiras da Argentina, do Paraguai e do Brasil. O projeto que fazia referência às megaestruturas em voga no momento, foi impedido de ir à França. Em reação à censura, artistas e críticos decidiram boicotar a X Bienal de São Paulo. Em Paris, exilados e intelectuais brasileiros se posicionaram contra a repressão no manifesto – Non à la Biennale. A  incerteza de que tenha sido exposto e a pouquíssima documentação a seu respeito, tornam o edifício-ponte um marco curioso na história da arquitetura brasileira.
