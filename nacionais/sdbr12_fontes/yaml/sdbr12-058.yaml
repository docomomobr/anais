resumo_en: In 1969, only six months after the publication of AI-5 in Brazil, a group of architects from Paraná was chosen to exhibit their work at Biennale de Paris - the world fair of young artists. The architects were Luiz Forte Netto, Abrão Assad, Roberto Gandolfi, Jaime Lerner, José Sanchotene and Lubomir Ficinski designed a tourist complex for Iguazu Falls. A metallic structure building that, as a bridge, would connect the borders of Argentina, Paraguay and Brazil. The project that made reference to the featured megastructures at that moment was forbidden to go to France. Considering censorship, artists and critics decided to boycott the 10th Biennial of São Paulo. In Paris, Brazilian exiles and intellectuals stood against the repression with a manifest - Non à la Biennale. The incertitude about what was exhibited and the short information about its respect, make this bridge-building a curious landmark at the Brazilian history of architecture.
