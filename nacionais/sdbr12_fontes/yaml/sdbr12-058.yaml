texto: 'PONTE DO ENCONTRO


  DA UTOPIA AO DETALHE, 1969


  Nos turbulentos anos 60 no Brasil, o militarismo e a censura reprimiram de maneira violenta as mais variadas formas de manifestação artísticas, culturais e profissionais. Na área de Arquitetura não foi diferente. Dotado de comprovado talento, um grupo de arquitetos foi selecionado para expor na Bienal, em Paris, na Mostra Mundial de Jovens Artistas, em 1969.


  Um dos méritos da Bienal [de Paris] é demonstrar em larga escala a mudança radical que ocorreu na arte nos últimos anos. É sob o signo da técnica, da  luz e do movimento que é baseada esta exposição. Outro aspecto desta manifestação é para mostrar o valor do trabalho em equipe. Isto é particularmente verdadeiro para a secção de arquitetura em que os projetos resultam de um trabalho coletivo entre arquitetos, pintores, escultores, músicos, etc.


  Antes dos trabalhos serem expostos em Paris, haveria uma pré-apresentação no Rio de Janeiro. Mas o que seria oportunidade para a visualização de um projeto de vanguarda, acabou se tornando um misto de confronto, politização e mistério. Todas as publicações da época indicam que a exposição teria sido proibida.


  “...a exposição dos trabalhos dos representantes brasileiros à Bienal de Paris foi desmontada horas antes da sua inauguração oficial, no Museu de Arte Moderna do Rio de Janeiro, por ordem do Departamento Cultural do Ministério das Relações Exteriores”.


  Maurício Roberto, arquiteto e diretor-executivo do Museu de Arte Moderna, recebeu um telefonema ordenando a suspensão da exposição no começo da tarde. Os trabalhos dos artistas foram então desmontados, encaixotados e guardados em um depósito. [...] Como indicado anteriormente, Mário Pedrosa, presidente da ABCA, manifestou- se publicamente contra a censura às artes após o cancelamento da exposição, no MAM- RJ, em que estariam presentes os artistas que representariam o Brasil na VI Bienal dos Jovens em Paris [...] As obras selecionadas deveriam ser enviadas a Paris até 1o de julho. [...] De fato, a Bienal francesa não contou com a participação do Brasil em 1969. (SCHROEDER, 2011)


  Assim, é intensa a reação de artistas ao tomar conhecimento da censura.


  [...] uma suposta carta de censura dirigida aos participantes da X Bienal, coincidiu com o fechamento da exposição dos artistas que representariam o Brasil na VI Bienal de Jovens em Paris. Em reação a esses acontecimentos, um grupo de artistas e críticos tomou a decisão de boicotar a X Bienal de São Paulo. [...] (SCHROEDER, 2011)


  Na França, onde havia um grande número de exilados, artistas e intelectuais brasileiros, houve uma reunião, em meados de junho, no Museu de Arte Moderna de Paris, para se posicionar contra a repressão.


  “Da reunião, onde se encontravam os artistas brasileiros residentes em Paris, resultou um manifesto – Non à la Biennale”. O documento trazia uma lista provisória dos artistas e comissões estrangeiras que haviam tomado a decisão de se recusar, naquela data, a participar da Bienal de São Paulo. [...] Todos os brasileiros mencionados no manifesto encontravam-se fora do país: Sérgio Camargo, Lygia Clark, Arthur Luiz Piza, Flávio Shiró, Rossine Perez e Franz Krajcberg estavam em Paris; Rubens Gerschman, nos Estados Unidos; Antônio Dias, na Itália; e Hélio Oiticica, em Londres.”. (SCHROEDER, 2011)


  No mesmo mês, brasileiros e estrangeiros, revoltam-se com o posicionamento do governo e decidem não participar da Bienal de São Paulo, que passa a ser conhecida como a Bienal do Boicote.


  "Naquele momento em que se confundiam arte e vida, ou num sentido mais restrito, arte e política, o boicote chegou a ser pensado também como um gesto estético que se utilizou de procedimentos como a comunicação em rede e a manifestação coletiva." (SCHROEDER, 2011)


  Meses após o lançamento do Ato Institucional n. 5 (AI-5), a reação se amplia e artistas de diversas nacionalidades recusam-se a participar da X Bienal de São Paulo como forma de protesto.


  A bienal do boicote. Mino, A tribuna, 7 de outubro de 1969.


  A décima edição recebeu o apelido de “Bienal do Boicote” no momento em que oitenta por cento dos artistas convidados – entre eles, os brasileiros Hélio Oiticica, Rubens Gerchman e Burle Marx – não compareceram e delegações estrangeiras, como a da União Soviética, simplesmente declinaram o convite. Na França, 321 artistas chegam a assinar um manifesto, “Non à la Biennale”, …”  (Catálogo da exposição 30 × Bienal – Transformações na arte brasileira da 1ª à 30ª edição)


  Sérgio Ferro resume assim o cenário da época:


  “Meu artigo sobre Arquitetura nova tem a marca da ditadura. Texto de combate, enfeita demais o que foi interrompido pelo golpe. Diz: os arquitetos estavam prontos para um outro tempo imaginado próximo. A ditadura não os deixou fazer o que sabiam. (FERRO, 1967)


  Mas afinal, de quem era o trabalho que, mesmo sem ser visto, causou tamanha reação no Brasil e na França? A mesma edição da revista Acrópole, que divulga os resultados do concurso para o Pavilhão Brasileiro em Osaka (1970), traz uma nota editorial informando qual o grupo de arquitetos escolhido para representar o Brasil na Bienal de Paris de 1969.


  “PARIS - Os arquitetos paranaenses Abrão Assad, Jaime Lerner, José Sanchotene, Luiz Forte Netto e Roberto Luís Gandolfi foram escolhidos pelo Instituto de Arquitetos do Brasil para representar nosso País na Bienal de Paris (30 de setembro-2 de novembro).


  A referida equipe está construindo no Rio o maior edifício de escritórios de tôda a América Latina: é a sede da Petrobrás, com helipôrto, garagem para 400 carros, etc.” (ACROPOLE, ED. 361, Abril, 1969)


  Nasce na década de 60, uma geração de arquitetos, vezes chamada de Grupo do Paraná, vezes Grupo de Curitiba, que nunca se apresentou com uma nomenclatura específica e tampouco foi reconhecido nacionalmente.


  Neste pequeno grupo se destacam especialmente 5 nomes, recém-saídos da graduação. Eles tiveram pouco acesso a informações, publicações internacionais ou contatos com outros escritórios, no entanto, venceram a maior parte dos concursos arquitetônicos da época. Desenvolveram projetos avançados e demonstraram plena conexão com o que se produzia em outros pontos do mundo.


  Em 1957, Luiz Forte Netto e Roberto Gandolfi eram estudantes de arquitetura do 4o período da Universidade Mackenzie, em São Paulo. Neste ano, colaboram com Fabio Penteado, no Concurso para o Paço Municipal de Campinas e com Pedro Paulo de Melo Saraiva, no Concurso Nacional para o Plano Piloto de Brasília. Em ambos, recebem premiações pela 5a colocação. Nos quatro anos que seguiram, conquistaram diversos prêmios junto aos arquitetos paulistas, incluindo: Ginásio Clube Atlético Paulistano (2o prêmio, 1958), Sociedade Harmonia de Tênis (1o prêmio, 1959), Assembleia Legislativa de São Paulo (2o prêmio, 1961). Em 1962, a dupla ganha o concurso para a sede do Clube Santa Mônica. Ao migrar para Curitiba, eles se tornam os primeiros professores da recém-criada Escola de Arquitetura, na Universidade Federal do Paraná.


  Essas migrações caracterizaram um processo de transferência de conhecimento e tecnologia de regiões mais desenvolvidas (como o Rio de Janeiro, São Paulo e outros Centros Regionais) para outras menos desenvolvidas, num processo indutivo de modernização e uniformização de valores culturais e técnicos via arquitetura.


  (SEGAWA, 1998, p.134)


  Neste mesmo período, Jaime Lerner, que estudava engenharia no Centro Politécnico da Universidade Federal do Paraná, realizava seus primeiros projetos. Vale destacar que antes de ingressar em Arquitetura, em 1962, já havia realizado um estágio em Paris, no projeto para Toulouse le Mirail, no escritório Candilis Josic Woods, integrantes do Team X (GNOATO, 2006). Em entrevista, Lerner relata:


  ‘’Nem era estudante de arquitetura e já consegui ser um dos coordenadores do projeto do quarteirão piloto de Toulouse e depois trabalhei no projeto Fort Lamy, que era da Capital da República do Chade’’ (Berriel e Suzuki, 2012)


  O curso ofereceu, aos engenheiros do período, a formação em uma turma especial. Assim, Lerner consegue concluí-lo em apenas 3 anos. Abraão Assad que já havia terminado a licenciatura em Artes, finaliza Arquitetura em 1967. Mesmo ano em que José Sanchotene, o último dos paulistas a se formar, migrou para Curitiba já formado em Arquitetura pelo Mackenzie.


  “Embora os nomes de Forte e Gandolfi tenham se sobressaído nos concursos e o de Jaime Lerner no urbanismo, a totalidade das conquistas vem por meio de trabalhos em equipe, em que não se pode distinguir ou apontar esse ou aquele como o criador personalista.” (PACHECO, 2004. pp. 73)


  Onde quer que tenham nascido ou recebido a formação, foi em Curitiba que o grupo consolidou seu trabalho e participação em concursos nacionais e internacionais.


  Em 1965, os jovens arquitetos se classificam em segundo lugar no concurso internacional para a Euro Kursaal, em San Sebastian, Espanha. Projeto que serão convidados a desenvolver, seis anos mais tarde, devido à inexequibilidade do primeiro colocado. Em 1966, Forte Neto e Gandolfi vencem o concurso para construção do edifício da Petrobrás, no Rio de Janeiro. No ano seguinte, Lerner também recebe a primeira colocação no Departamento de Segurança Pública, em Brasília.


  Segundo levantamento detalhado, realizado por Paulo Pacheco em 2010, entre os anos de 1957 a 1974 foram 89 premiações concedidas a equipes paranaenses.  De cada 10 concursos, em 7 deles constava o nome de um dos arquitetos citados acima.


  O que teria determinado a associação entre eles e, considerando que Curitiba no final dos anos 60 tinha apenas 360 mil habitantes, não era um expressivo eixo cultural e recém havia formado sua primeira turma de arquitetos? Como eles conseguiram tão expressivos resultados?


  Para contextualizar o cenário da época, é preciso fazer um recorte sobre o acesso do grupo a informações externas. Em pesquisa à Biblioteca do curso de Arquitetura da UFPR, constata-se que, desde 1955, antes da criação do curso de Arquitetura, até o ano de 1957, a única publicação disponível com artigos internacionais era a francesa Technique et Architecture, fundada por Le Corbusier e August Perret. Em 1958, a biblioteca passa a contar com a assinatura da revista italiana Casabella, especificamente a partir da edição 218, onde são publicadas as primeiras impressões sobre a recém-inaugurada cidade de Brasilia. As revistas contavam com trabalhos publicados por Konrad Wachsmann (Hangar de aviões) Paul Rudolph (Lower Manhattan), Yona Friedman (Recherche d''une méthode, TECHNIQUES ET ARCHITECTURE, 29° SERIE, N°2, 1968) e Cedric Price, todos considerados utopistas na época.


  É preciso considerar outras influências. O mundo vivia um clima de “tudo é possível”. O homem chegava à Lua, havia movimentos libertários como Woodstock e, na arquitetura, o movimento Metabolista japonês atingia seu auge com a exposição Universal de Osaka, no Japão, em 1970. Enquanto no Brasil, ao contrário, a publicação do Ato Institucional - número 5, o AI-5, estabelecia a censura em todo o país.


  De uma certa maneira o que se coloca aqui é o grau de sintonia dos arquitetos paranaenses com a arquitetura produzida internacionalmente no período. Seja pelo lado da utopia, que se aproxima da produção das arquiteturas radicais no período, ou pela questão construtiva, onde nota-se uma busca similar à dos metabolistas japoneses.


  Sobre a relação com o Metabolismo é importante destacar a presença de Sanchotene na equipe. Ele conquista o terceiro lugar no Concurso para o Pavilhão do Brasil em Osaka, no Japão, com abordagem distante da proposta de Paulo Mendes da Rocha, classificada em primeiro lugar. Se por um lado, a proposta ganhadora, faz clara menção à arquitetura da FAU-USP, o edifício, recém-inaugurado por Artigas em 25 de fevereiro de 1969, que buscava manifestar em sua proposta aberta todas as limitações que o país sofria no momento (CONTIER, 2015). Na proposta de Sanchotene, vemos uma arquitetura pavilionar ousada e simples. Muito similar a das outras arquiteturas expostas em Osaka.


  [...]comparece sob uma arquitetura efêmera, leve, desmontável, própria para as feiras de exposições, geralmente destinadas a curtos prazos de duração.“(PACHECO, 2004. pp. 189)


  Mesmo tendo tantos resultados positivos, para o jovem grupo a indicação à Bienal, em Paris, foi uma grande conquista. É fato que, sem a pré-apresentação no MAM-RJ, não se conheceu o conteúdo do projeto do Edifício-Ponte e muito acabou sendo especulado, erroneamente, sobre sua forma.


  (...) a censura oficial determinou o encerramento da mostra, alegando que as obras expostas eram ou de protesto contra o regime ou obscenas. Esta medida implicava a proibição do envio das obras à Bienal de Paris. (GULLAR, Ferreira. A censura às artes plásticas. In: Revista Continental, n.39, março de 2004.)


  Por outro lado, trabalhos especializados em arquitetura chegam a comentar sobre a existência do projeto, mas incorreram em erros de cronologia e descrição.


  Em 1965, os arquitetos Luiz Forte Netto, Roberto Luiz Gandolfi, Jaime Lerner, José Sanchotene e Lubomir Ficinski Dunin representariam o Brasil na Bienal de Arquitetura de Paris com um projeto de um edifício em estrutura metálica que, como uma ponte, vence o grande vão sobre o Rio Iguaçú, de forma a coligar as fronteiras da Argentina, do Paraguai e do Brasil. Tal projeto faz clara referência às mega-estruturas em voga no momento. Além de possibilitar a passagem de veículos leves, ônibus de turismo e caminhões de carga, também abrigava funções de alfândega, hotel, restaurante e áreas de lazer. (PACHECO, 2004. pp. 14)


  Não há, no trabalho de Pacheco, imagens que ilustrem a proposta. Nota-se que seu conteúdo se apoia amplamente em entrevistas realizadas pelo autor com os arquitetos.  Assim, a divergência de informações é atribuida à perda de documentos pelos autores e até mesmo ao esquecimento de seus detalhes.


  É somente acessando o catálogo da Bienal Francesa, que podemos confirmar os dados sobre sua realização e autoria. O seguinte texto atribui a organização geral da mostra à Mauricio Roberto e, a curadoria dos arquitetos, à Marcos Konder Neto.


  A arquitetura contemporânea brasileira, até o momento goza de uma reputação sólida no campo internacional. Mas há, nos últimos anos, um aumento real de crescimento natural, que indica, entre as principais razões, a mudança da capital para Brasília, assim como o desenvolvimento econômico de determinadas regiões e  a criação de excelentes escolas de arquitetura na maioria dos estados da federação.


  Assad, Forte Netto, Gandolfi, Lerner e Sanchotene, todos do Paraná, ilustram essas novas conjunturas culturais e sócio-econômicas. Dotados de um talento excepcional e uma rara capacidade de invenção, apesar de sua juventude, eles são capazes de harmonizar perfeitamente a mais audaciosa proposta para construir um desenho espacial e formal do mais alto nível. Sua arquitetura é clara e lógica, sem por isso ser simplista. Por todas estas razões, eles merecem ser os legítimos sucessores da geração que soube aplicar os princípios da arquitetura moderna brasileira, com, além disso, a vantagem de criar uma arquitetura que, sem perder a sua substância poética, constrói-se mais profundamente em termos de conhecimento tecnológico. O trabalho que eles apresentam na Bienal de Paris é bastante característico de seu poder criativo. A Cidade-Ponte, levando em conta as características de Foz do Iguaçu, propõe a criação de um centro turístico internacional, bem como uma ligação entre Brasil e Argentina, através de uma estrutura com um espaço de vida de duzentos metros comprimento, é uma ideia que consegue tornar compatível lirismo e técnica ao mesmo tempo. O projeto é bonito e intrépido, como seria de se esperar, sem negligenciar a execução, fator que lhe confere a sua verdadeira dimensão arquitetônica.


  Marcos Konder Netto


  Mas só foi possível entender, claramente, de que trata a proposta, a partir da tradução de um documento em francês, em formato de caderno, encontrado em Curitiba, nos arquivos do Instituto Jaime Lerner. Destacou-se os principais pontos de seu memorial descritivo a seguir:


  “Para uma concentração de interesses, deve-se considerar a instalação de um centro de turismo em um ponto estratégico que terá uma fantástica vista panorâmica do Iguaçu, entre os dois países -  Brasil e Argentina.


  A partir deste ponto de partida a arquitetura terá condições de responder ao desafio da natureza, sem atingir seu aspecto rural, utilizando a tecnologia de grandes pontes para realização de um projeto de arquitetura e urbanização capaz de atingir uma cooperação internacional que aproximará os países no objetivo de preservar e organizar o potencial do turismo em toda a região [...]


  O centro de turismo das Cataratas do Iguaçu tenta traduzir a essência do novo urbanismo, especialmente propositivo e coerente: a técnica das estruturas em três dimensões que contém e, simultaneamente, suportam um equipamento de encontro integrado ao meio e que os valoriza [...]


  Esta estrutura espacial, enorme grade de concreto que liga as duas margens, apoiando instalações turísticas em diferentes níveis constituindo espaços integrados:


  No nível de acesso, onde estão os restaurantes, entrada de hotéis, as agências de turismo e de informação, o tráfego de automóveis é permitido, no nível da área comercial, reservada para os pedestres, e onde se encontram as boutiques, cafés, bares e bancos [...]


  O espaço de construção previsto é de 60.000 m2, o que torna a proposta perfeitamente viável. O centro reforça o papel muito importante do turismo na troca cultural entre as nações e cria uma nova forma de economia turística: pode-se mesmo estudar a instalação de uma zona franca de comércio, de diversão onde o jogo seria permitido.”


  2. carimbo do documento. Aménagement Touristique. 1969


  Interpreta-se a escolha dos participantes pela construção de um Centro Turístico devido a proximidade que haviam desenvolvido com o tema para a Eurokursaal em 1965. Edital que compreendeu: além de um hotel de luxo e apartamentos para locação, o programa do novo complexo turístico [Eurokursaal] que incluía ainda um centro comercial; cinemas; piscina térmica; bares; restaurantes; salões para a prática de esportes; pista de patinação no gelo e garagem coberta para veículos, totalizando 92.000m2 de área construída.” (PACHECO, 2010. pp. 185)


  Maior ponto turístico do Paraná, a cidade de Foz carecia de infraestrutura para receber visitantes. Havia acabado de inaugurar um pequeno aeroporto. Até então contava apenas com estradas precárias de acesso.


  3. inserção regional. Amenagement Touristique. 1969


  O projeto buscava trazer atenção para a região, não apenas como proposta edificada. Mas tratando-se de uma mostra internacional, daria visibilidade à paisagem natural brasileira.


  4. inserção da proposta próximo a foz do iguaçu. Amenagement Touristique. 1969


  5. planta de cobertura. Amenagement Touristique. 1969


  6. seções tranversais e seção longitudinal. Amenagement Touristique. 1969


  Sobre as influências que os arquitetos teriam recebido no período, nota-se claramente uma semelhança de linguagem no memorial do projeto traduzido com a descrição dos movimentos a seguir:


  Nas elaborações do Archigram e dos Metabolistas diferem sob certos aspectos - estes últimos buscavam uma composição mais arquitetônica e apresentação mais conservadora. Maki definiu como “uma grande ossatura na qual todas as funções de uma cidade ou de uma parcela de cidade estão abrigadas”, “um elemento da paisagem feito pelo homem” (COHEN, 2013. pp.388)


  Tratando-se de uma exposição de arte, o caráter utópico é desejado e evidenciado pela escala gigantesca da proposta. Buscavam se aproximar do que outros arquitetos estavam produzindo em vários pontos do planeta.


  Se alguém pensa que é uma piada, deveria começar a ler as revistas de arquitetura para descobrir o que se publicava. Essa nova geração é devota da produção de Megaestruturas. (Hall, 1968)


  Dentre as Megaestruturas publicadas naquele momento, é possível traçar paralelos visuais com dois projetos de Yona Friedman: a English Channel Bridge e as nuvens do Urbanismo Espacial para Paris.


  Elaborado em Paris entre 1958 e 1965 pelo arquiteto de origem húngara Yona Friedman, o “urbanismo espacial”… As cidades aéreas de Friedman seriam potencialmente ilimitadas e teriam por princípios a mudança permanente e a coexistência de atividades cotidianas. Entre os diferentes tipos de “arquitetura móvel” por ele imaginados há uma Paris Espacial (1959) cujas células residênciais, pairando sobre o Sena e o Champs-Élysées. Sua estrutura portante deriva dos projetos teóricos de Konrad Wachsmann, com quem Friedman estudara no Technion, em Haifa, enquanto seus habitáculos estão próximos das pesquisas de Jean Prouvé, com quem havia trabalhado. (COHEN, 2013. pp.386)


  7. Urbanisme Spatiale. Yona Friedman. 1960.


  Em 1960, Friedman publicou dois manifestos seminais, Arquitetura Móvel e a Cidade Espacial. Nos quais ele define a função de infraestrutura espacial como: uma grade espacial multi-pavimento, que é suportada por espaçados pilares.


  Embora não haja discussão a respeito da qualidade do projeto e da inesperada dimensão social que tomou, resta elucidar o mistério em torno do fato da exposição em Paris ter ou não se concretizado. Em entrevistas pessoais, Jaime Lerner e Abrão Assad garantem que o trabalho foi exposto - mas sem a presença de qualquer dos arquitetos responsáveis. ´´Não tivemos contato algum com a organização na época. As comunicações eram difíceis. Mas nunca recebemos qualquer comunicado de que a exposição não teria acontecido´´, afirma Assad. ´´O projeto era muito bom. Ainda está em tempo de construí-lo´´, brinca Lerner.


  Se houve exposição, é importante considerar fatos que ocorreram após a mostra. A mesma bienal expõe em sua edição subsequente, 1971, o trabalho de dois grupos italianos com ideais semelhantes aos descritos aqui. O grupo Archizoom apresenta suas No-Stop Cities enquanto o Superstudio leva a mostra as Super Surfaces. Trabalhos que apresentam desenhos muito mais abstratos porém contém questionamentos semelhantes entre cidade e natureza.


  Assim, considerando a separação entre "realidade" e "fantasia", é uma questão de validação: é o instrumento que valoriza a ópera ou a Opéra que valoriza o instrumento: quem tem prioridade, o servo ou o servido? A arquitetura moderna e o Superstudio seguindo o caminho geral, sempre quiseram abolir esta distinção bruta, ou mesmo apagar a questão;


  Analogia que se aplica claramente ao marco turístico proposto. Uma maneira de validar o edifício pelo seu entorno natural e vice-versa. Da mesma forma, um país ligado ao outro por uma ponte de conexão.


  Se houvesse a possibilidade de desenvolver, além da abstração, o conceito de Monumento Contínuo também se aplicaria a este caso: construção que é estrada e edifício simultaneamente.


  Cabe destacar um trecho do memorial que compara o terreno escolhido pelos arquitetos, entre Brasil e Paraguai com o de outro vale, entre os Estados Unidos e o Canadá.


  O rio Iguaçu termina em uma imensa queda d’água incomparável em sua vertiginosa beleza. Apenas as quedas de Niagara se aproximam, ainda que de longe, desta grandeza


  As quedas do Niagara, são o lugar elencado em 1972, pelos membros do Superstudio para posicionar sua proposta de Arquitetura Reflexiva.


  8. Architettura Riflessa


  “Uma bacia de espelhos para as quedas d’água. O lado americano das Cataratas do Niágara pode ser cortado, deixando apenas as quedas canadenses ativo. A bacia retangular pode ser construída e coberta por espelho de aço polido. Quando a água é ligada novamente a bacia vai encher-se em 33 minutos, nenhum segundo e 94 centenas.”


  Proposta que por sua imagem e descrição abstrata, passa a aproximar a obra do Superstudio de sua última fase. Muito mais conectada à arte do que à arquitetura. Abstração em detrimento da exequibilidade, uma proposta que tem sua forma final limitada ao papel.


  Partindo da utopia ao detalhe; da arquitetura à política. O Edifício-Ponte foi uma espécie de licença poética. E não é com menos poesia, que os arquitetos paranaenses encerram a descrição de seu trabalho citando Vinicius de Moraes.


  Uma vez estabelecido o contato entre as nações e organizado o ponto de encontro neste ambiente, a mais impressionante do mundo, só nos resta apelar ao poeta:


  "A vida é arte do encontro


  Embora haja tanto desencontro pela vida"


  A este encontro, ainda que singelo, nós propomos: “A Ponte do Encontro”.


  9. “pont de rencontre”. Amenagement Touristique. 1969'
