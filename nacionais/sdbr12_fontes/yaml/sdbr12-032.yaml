resumo_en: This article aims to address the atmosphere of a Brazilian post-Revolutionary period, after 1930, in which it rescues the essence of the pioneering spirit of “neobandeirantismo” towards the west of the national territory. “The true meaning of Brazilianness is the march to the West” becomes the slogan of Getúlio Vargas’ government and of a society that, in the words of Frei Vicente de Salvador, breaks with “oceanotropismo” – growth bordering the Brazilian coast and with the outdated mania of the old Portuguese “bandeirantes”, who, despite being courageous in conquering unknown lands, did not go far beyond the Atlantic waters, they were satisfied with “scraping them along the sea like crabs”. At the same time, the march to the west was guided by the radiant lighthouse of a modern capital, Goiânia. It was, in addition to the fundamental landmark of the Vargas’ government to defragment old political alliances and oligarchies, also the model of modern urbanism conceived within what was most current in Europe and the United States. Goiânia – “Miraculous Flower”, conceived in 1933 by the architect and urbanist Attilio Corrêa Lima, recently arrived from France, brings with it the novelties of the planning of modern cities. In this line of interests, Corrêa Lima retires from the planning team of the capital and Armando de Godoy assumes the guidelines of the capital’s project and modifies the southern region to another model of modern urbanism, the city-garden. The result is that a project thoughtfully minted by Corrêa Lima is superimposed by Godoy’s. Finally, the article highlights the disastrous growth of the newly created modern capital and the development of the concept of the southern sector as a model of the garden-neighborhood and the problems that arose from particular interests somatized by the construction of Brasília.
