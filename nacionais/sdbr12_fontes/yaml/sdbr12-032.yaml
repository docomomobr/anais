texto: 'GOIÂNIA-GO, A CONCEPÇÃO DE UMA CAPITAL MODERNA COMO MODELO IDEAL DA NOVA POLÍTICA, O ESTADO NOVO E AS MUDANÇAS DO PLANO URBANO DA REGIÃO SUL APÓS ESSE GOVERNO


  INFORMATIVO GOIÂNO – OS BASTIDORES DA FUTURA CAPITAL


  A Revolução de 30 modificou os conceitos políticos e econômicos de um Brasil enraizado à tradição e na concentração de poder no que se diz “oxigenamento tão desejado pelo Estado Nacional para o ambiente social brasileiro” (FIGUEIREDO, 1943, p. 197-199). Este fato reafirmava-se o desejo do então presidente Getúlio Vargas, de acabar com a aliança conhecida como “política do café com leite”, envolvendo as oligarquias de São Paulo e Minas Gerais e o governo central no sentido de controlar o processo sucessório, para que somente políticos desses dois estados fossem eleitos à presidência de modo alternado, no período compreendido da República Velha. Dessa maneira, uma das formas capazes de interromper o domínio da região seria oferecer a criação de uma cidade como forma de uma Nova Política. “Consubstanciou e concretizou, inegavelmente, alguns dos propósitos fundamentais da Política Getuliana, dentre os quais a marcha para o oeste, de que é ela o marco inicial.” (Ibid., p. 199).


  Goiânia, a Flor Miraculosa do Estado Novo, a qual nomeou Dom Aquino Correia (1943) fez florescer no Planalto Central, o modelo representativo de unificação política e da renovação da democracia do país, juntamente, com as ideias desenvolvimentistas do Estado Novo de Getúlio Vargas de estabelecer a expressão das comunicações, dos transportes ferroviários, fluviais e aéreos para o restante do território.


  “Goiaz, antes de 30, era um Estado praticamente nulo. Dele só se lembravam, lá fora, ao ensejo de piadas e anedotas. Tudo aqui, era amorfo, caótico. Vivíamos como que à margem da história do Brasil, as riquezas abandonadas, as gentes sofrendo, o ambiente político asfixiante”. (FIGUEIREDO, Goiânia, 1943, p. 197-199).


  Para os jornais da época, a inauguração de Goiânia representava para muitos o mesmo sentimento que o canal do Suez era para Inglaterra, assim como o canal do Panamá era para os Estados Unidos (Figura 1).


  Monbeig (1943) vê nesse pioneirismo o despertar de uma região, que há séculos “vivia vagarosamente”, com a construção de “uma cidade inteiramente brasileira”, e ainda desejava que a primeira mensagem de Goiânia para a capital federal, transmitida pelos agentes do telégrafo, fosse redigida dessa maneira: “O BANDEIRISMO NÃO MORREU”.


  Esse espírito pioneiro do Estado Novo encontrou em Goiânia, o modelo urbano para estabelecer nova razão e ordem até os limites à oeste do território brasileiro. O planejamento do “farol radioso” modificaria o aspecto geográfico, social e cultural. Dessa forma, Getúlio Vargas delegou a Dr. Pedro Ludovico Teixeira a implantação da nova política no oeste do país.


  “Precisamos promover esta arrancada, sob todos os aspectos e com todos os métodos, a-fim-de sanar os vácuos demográficos do nosso território e fazer com que as fronteiras econômicas coincidam com as fronteiras demográficas” – Discurso feito pelo Presidente Vargas em agosto de 1940, Goiânia-GO. (TEIXEIRA, 1943, p. 245-246).


  .


  Antes de iniciar o planejamento da nova capital, Pedro Ludovico encaminhou para o representante do governo de Vargas, um relatório com várias razões para mudar a capital de Goiás – Cidade de Goiás – para Goiânia. Além das questões políticas, relacionadas às oligarquias que dominavam o Estado de Goiás, as questões higienistas de uma capital, que desde 1891, pendurava desastrosamente problemas sanitários agravados pelo fato da cidade estar “aprisionada” entre montanhas. A complicação geográfica concomitantemente com a arquitetura arcaica propiciava a disseminação de doenças pela cidade de Goiás.


  “Com mais de duzentos anos de existência a velha e pachorrenta capital – Goiás - permanecia retrogradante, inerte, numa irremediável decadência, em parte devida ao seu trancafiamento em velhas e sediças tradições, em parte aos óbices naturais da sua topografia e da sua situação geográfica. Daí provinha grande atraso para o Estado, porque a capital deve ser sempre a cidade-líder”. (FONSECA, Goiânia, 1943, p.355-356).


  Nesse contexto, Pedro Ludovico Teixeira ganhou a confiança de Getúlio Vargas, em termos urbanísticos, na campanha da “Marcha para o Oeste”. Ao falar de “termos urbanísticos”, entende-se que, a cidade de Goiânia foi um exemplo monumental de demonstração de resplandecência da política do Estado Nacional de Vargas. “O Estado Nacional é, dessa maneira, o resultado lógico, a consequência necessária da Revolução – que já o continha em embrião – e daí o ter dito D. Aquino Correia ser Goiânia a “flor miraculosa” do Estado Novo, que nela tem hoje um monumento de sua política de realizações”. (FIGUEIREDO, 1944, p. 686-689).


  O momento era ideal para mudanças. Além das novas políticas, a remodelação social, geográfica, cultural e também a arquitetura moderna conduzia ao surgimento de uma sociedade moderna e inovação política.


  GOIÂNIA DA CIDADE-RELÂMPAGO À CIDADE QUE HIPNOTIZAVA


  O retrato político, econômico e social deixava claro que o momento mudancista do país e do Estado de Goiás precisava ser representado por um modelo de urbanismo inovador, do tipo moderno, capaz de modificar uma sociedade, remodelar a vida cotidiana, ordenar o modelo construtivo e urbano da região. Tal modelo seguiria uma linha contrária a apresentada nos relatórios elaborados e enviados para os representantes do governo federal pelo Interventor Pedro Ludovico, quanto a situação da Cidade de Goiás.


  “De sorte que, sendo informado de que havia chegado ao Rio, diplomado em curso de pós-graduação na Sorbonne, um arquiteto brasileiro, o Dr. Correia Lima, que se tinha distinguido em uma das nossas escolas, psemonos em contato com ele e o contratamos para fazer a planta e supervisionar todas as atividades necessárias à construção da cidade”. (TEIXEIRA,1973, p. 78)


  Sorte ou não, em 1931, Corrêa Lima tinha acabado de chegar da Europa trazendo em sua bagagem o título de primeiro urbanista do Brasil pelo Institut d’Urbanism de l’Université de Paris – IUUP, na Sorbonne, onde adquiriu ensinamentos a respeito do urbanismo moderno, e também, a experiência de ter trabalhado no atelier de Alfred Agache. Corrêa Lima, a convite do interventor, elaborou o projeto da futura capital do Estado de Goiás, em 1932.


  Além disso Corrêa Lima, vivencia uma Europa preocupada com o ordenamento das cidades. Essa preocupação é advinda da cidade Industrial do século XIX, com crescimento populacional desenfreado e habitações com precárias condições de salubridade. Esse fato colaborou para o surgimento de teóricos urbanos interessados em dar solução para esse modelo de cidade descompensada e entre os anos de 1928 a 1933 arquitetos e urbanistas dos principais centros urbanos da Europa se reuniram no Congresso Internacional de Arquitetura Moderna- CIAM para discutir acerca da cidade ideal para a sociedade do futuro. Em 1933 a Carta de Atenas, fruto dos CIAMs anteriores, foi elaborada como manifesto do movimento moderno, em que os planejadores se preocupavam nos princípios organizativos como a setorização das funções cidade- separação das áreas residenciais, comerciais e industriais, a importância dos espaços arborizados e o solo urbano pertencem à esfera pública.


  As semelhanças do arquiteto e do interventor em almejar um projeto que representava uma sociedade rumo à ascensão unia interesses de ambos, afinal a cidade seria um exemplo de cidade moderna. O bem estar foi levado em consideração, os estudos sobre as cidades higienistas que propunham a redução dos problemas de saúde pública, o aumento da socialização e a melhoria da circulação do ar, cujos problemas ocorriam em várias cidades que se desenvolveram desorganizadamente por causa da industrialização. A Revista Oeste, à época, relata o pretendido pelos arquiteto e interventor:


  “Ergueram-se, em pouco tempo, os edifícios mais necessários e importantes para as funções públicas; e tudo sem a superfluidade dos bizantinismos arquitetônicos, mas dentro da elegância, da simplicidade, do conforto e da higiene, com bases e possibilidades para futuros aumentos em sentido vertical, ou sentido horizontal”. (FONSECA, 1943, p. 355-356).


  Associa-se, portanto, a cidade modelo governamental à cidade moderna para uma nova sociedade. Além disso, o pressuposto do modelo de cidade do futuro revelada pelos chefe de Estado e arquiteto, cujo objetivo era anular o passado para um novo presente-futuro. E naquele momento histórico formavam-se novos profissionais urbanistas que iriam projetar cidades destruídas pela Primeira Guerra Mundial e também, nos EUA e na América Latina.


  A cidade é um espaço de vivência, o arquiteto é um profissional amplo, não somente possui conhecimentos artísticos, de engenharia, urbanismo e de zoneamento para a adequação de áreas industriais, comerciais e residenciais, mas também, noções de economia, política e topografia. Ainda meio ao burburinho ao conceito da cidade moderna como modelo governamental Fonseca em contribuição à historia não só de Goiás mas também de um pais que se preparava para entrar no régime político do Estado Novo retrata ainda, em poucas palavras e da forma simples que um jornalista informativo utiliza para repassar para seus leitores, como foi idealizado o zoneamento, a estrutura viária e a preocupação higienista de Goiânia.


  “Nas suas linhas modernas e ousadas, como cidade esplendorosa, prestes a rivalizar em tudo com as demais metrópoles do Brasil. Possue aeroporto, vias de comunicação aéreas e terrestres, avenidas amplas e arborizadas, praças e jardins, piscinas e parques, campos de esportes, escolas de ensino primário, secundário, superior e técnico-profissional, leprosário, casa de saúde, industrias diversas, casas de diversões, bons hotéis, todos os edifícios públicos federais, estaduais e municipais- e tudo sôbre o perfeito urbanismo em se delineou de início a cidade.” (FONSECA, 1943, p. 354).


  Uma dificuldade relevante na construção da capital goiana foi à persistência da sociedade em romper o legado da política velha no Estado e por outro lado, uma propaganda que envolvia milhares de cidadãos a favor do governo nacionalista. Num outro ponto de rompimento, Amaral nos lembra de que a:


  “(...) modernidade é um estado de espírito de uma época caracterizada por Hobsbawm como império da juventude, das novidades irradiantes, as quais colocavam por chão os saberes dos mais velhos.” (2015,p.48)


  Na promessa de condições melhores de vida, os caminhos rumo ao “farol radioso” direcionava milhares de imigrantes para uma nova missão, erguer na aridez do cerrado central aquela que seria a “Pompéia” em linhas modernas e ousadas. Saint-Hilaire já prenunciara em 1819 ao viajar pelas terras da futura capital sertaneja: “Tempo virá em que cidades florescentes tomarão o lugar das miseráveis choupanas, nas quais eu mal podia encontrar abrigo; e então os habitantes gozarão de vantagem que raramente se tem na Europa”. (REVISTA OESTE, 1942- 1945, 334).


  Pompéia em linhas modernas? Como seria possível uma cidade remodelar as estruturas enraizadas de um lugar com cultura tradicionalista e política arcaica? A respeito disso, num relatório feito pelo urbanista, Armando de Godoy a pedido do interventor do Estado de Goiás, apresentado em 24 de abril de 1933, retrata a essência enérgica do modelo ideal da futura capital:


  “As agremiações urbanas tinham, sob o ponto de vista material, antes um destino parasitário, consumindo muito mais do que produziam. Hoje graças à evolução social e a circunstância de ter a humanidade entrado francamente na fase industrial, a cidade moderna é um centro de trabalho, uma grande escola em que se podem educar desenvolver e apurar os principais elementos do espírito e do físico do homem e uma fonte de poderosas energias sem as quais os povos não se progridem e não prosperam. É das cidades modernas que partem os vigorosos impulsos coletivos e é nelas que se faz a coordenação dos movimentos e das atividades de uma nação.” (GODOY, 1933 apud MELLO; KATINSKY, 1996, p. 37).


  O contato de Corrêa Lima com arquitetos europeus em sua participação como delegado do Brasil no Congres International de L`Habitation et de L''aménagement de Villes realizado em Paris em 1928, em que segundo Ackel nomes importantes do urbanismo como Raymond Unwin, John Nolen, Louis Bonnier, Marcel Poéte e Henri Prost colaboraram para o entendimento acerca dos princípios do urbanismo moderno, influenciaram em seus projetos arquitetônicos e urbanísticos moderno. Ackel retrata que o contato direto de Corrêa Lima com a Europa foi fundamental para adquirir livros importantes como Vers une Architecture (1923), L`Urbanisme (1925), Une Maison, um Palais (1928) e Précisions (1929) o que colaborou para futuras concepções de projetos, planejamento de cidades, vila e bairros no Brasil.


  As “cidades ideais” do século XX serviam como retrato para os governantes que tinham a intenção de reescrever a história de seus países. Holston fez uma análise sintética do que simbolizava e simboliza o movimento moderno dentro da arquitetura e urbanismo: “o modernismo, enquanto estética de apagamento e reinscrição, e a modernização enquanto ideologia do desenvolvimento pelo qual os governos, quaisquer que sejam suas tendências políticas, tentam reescrever a história dos seus países”. (HOLSTON, 1993, p. 13)


  O PLANO DE CORRÊA LIMA


  Na iniciação cientifica desenvolvida em 2010 com a professora Dra. Jacira Rosa Pires com a pesquisa “Conhecendo Goiânia, sua história urbana e outras histórias” foi feito análise dos planos diretores de Goiânia, e em especial o plano de Attilio Corrêa Lima de 1933, que aplica as técnicas racionais do planejamento moderno onde se atentava para as configurações do terreno, o traçado da cidade, o escoamento das águas das chuvas, o tráfego, o destaque ao coração da cidade, que é o Centro Administrativo, o zoneamento- dividido em cinco partes: centro administrativo, zona comercial, zona industrial, zona residência e zona rural, vias públicas, praças, os espaços livres, os cursos das águas e por fim as áreas construídas. Esses princípios são frutos das propostas funcionalistas da Carta de Atenas e também da experiência adquirida trabalhando para Agache nos anos que morou na França e também no contato com Unwin, Prost, entre outros, desse período.


  O plano piloto (Figura 3) possui traçado em linhas retas: Avenidas Araguaia; Avenida Goiás e Avenida Tocantins e curvos; Avenida Paranaíba, o que gerou um fluxo rápido, afastando a monotonia, que é uma característica da retidão. Corrêa Lima preocupava-se, no plano em geral com a configuração do terreno, com o zoneamento e o tráfego da cidade moderna.


  Segundo Corrêa Lima:


  “A ossatura do plano da cidade é constituída, pela Av. Anhanguera, eixo das principais comunicações para o exterior, Av. Pedro Ludovico cruzando ortogonalmente com aquela ligando o centro administrativo à Gare de estrada Ferro, as Avs. Araguaia e Tocantins, que partem do centro administrativo, ligando aquela ao parque Botafogo e esta ao Aerodromo e finalmente a Av. Paranaíba, em curva, ligando o parque Botafogo ao Aerodromo e cortando as Avenidas acima descritas.” (CORRÊA LIMA, 1937, p. 141)


  Attilio faz previsão quanto ao tráfego da recém-concebida capital quando em uns dos seus artigos para a Revista Arquitetura e Urbanismo de 1937, retrata que as ruas 3, 4, 5 e a Av. Anhanguera terão maior tráfego, pois serão elas que conectarão a Estação Férrea ao centro da cidade. Além disso coloca em prática os ensinamentos do Urbanismo Frances quando elabora a disposição das ruas para que de qualquer ponto da cidade, possa chegar até o Centro Administrativo , sem ter problemas com o fluxo de veículos.


  Pelo Plano Urbanístico de Corrêa Lima fica a disposição dos principais edifícios da cidade institucional em relação às vias monumentais, Av. Tocantins e Av. Araguaia, todas convergindo para a Praça Dr. Pedro Ludovico Teixeira, mais conhecida como Praça Cívica. A Av. Pedro Ludovico, atual Av. Goiás, tem seu início na Praça Dr. Pedro Ludovico, mais conhecida como Praça Cívica, e se alinha como a entrada principal do Palácio das Esmeraldas seguindo em linha reta até a entrada principal da antiga Estação Ferroviária (Figura 4). Desse ponto, as pessoas enxergam a grande praça, o cenário imponente da Avenida Goiás e mais ao fundo a bela Praça Cívica e seu conjunto arquitetônico. Corrêa Lima tinha a preocupação de transmitir a monumentalidade política por meio da resplandecente avenida e da grande praça (Figura 5).


  Segundo Muller, Vogel os desenhos de racionalidade do barroco urbano baseia-se:


  “em um sistema aberto com eixos que dominam a cidade e a paisagem. (…) O absolutismo impõe uma nova imagem urbana: racionalidade, clareza e organização, apoiada em uma base geométrica, fazendo com que a cidade reproduza no espaço a ordem estatal.” (1981, p. 435, 439 e 441).


  O mesmo ocorre no desenho paisagístico da Av. Goiás com a Praça Cívica, desenhada para construir o imaginário clássico dos Jardins de Versalhes, Karlsruhe e Washington, Attilio resgata nesses partidos a monumentalidade e a nobreza a fim de enaltecer a capital do grande Estado com a estrutura dos desenhos barrocos (Figura 4-5). Nesse sentido:


  “A Av. Pedro Ludovico tem um caráter pitoresco e monumental constituindo uma avenida jardim. O tráfego que nela circulará da Av. Anhanguera para cima destina-se quase que exclusivamente para o centro administrativo, de dessa avenida para baixo, para a Gare. Pela sua largura excepcional e pelo seu aspecto luxuoso, prestar-se-á para as demonstrações e festa cívicas.” (CORRÊA LIMA, 1937, p. 141)


  Os esboços elaborados por Corrêa Lima em 1933 a 1937 dialogavam com as necessidades políticas do Estado. Bastava analisar a disposição do poder público dentro do zoneamento da cidade, não seria a topografia que ordenaria a disposição das zonas, mas sim a imposição do Interventor do Estado, e por isso, todo traçado convergia ao ponto principal da cidade, que era o Palácio do Governador e suas secretarias. Nessa lógica, a principal área da cidade foi destinada aos serviços que atenderia a esfera federal, estadual e municipal, conhecido como Centro Administrativo.


  A cidade, no seu primeiro desenvolvimento, comportaria 50.000 habitantes e o projeto daria margem a continuação para uma próxima etapa. O zoneamento racional proposto articulava com a dinâmica da cidade. No plano as zonas estariam setorizadas em administrativa, comercial, industrial e residencial, dentro dos preceitos dos conhecimentos da arquitetura moderna.


  A zona comercial foi estrategicamente planejada numa área próxima ao Centro Administrativo, no Setor Central. O arquiteto reservou algumas vias para o comércio de luxo e os bancos. No miolo de algumas quadras dessa zona, foram reservados espaços livres para a carga e descarga de produtos, no intuito de evitar o congestionamento do tráfico das avenidas.  A zona residencial estaria localizada ao sul e a oeste, a intenção era deixar a área mais afastada das demais justamente para evitar a dinâmica intensa do comércio e de indústrias, ou seja, as residências teriam características suburbanas. A área a partir da Av. Paranaíba, no sentido norte foi reservada para a zona industrial, afastada do Centro Administrativo e da zona residencial, conectada à ferrovia, rodovia e demais formas de transportes. Seguia-se um plano, na concepção urbana moderna, estruturado e lógico.


  A FLOR MIRACULOSA – DE IDEAL ESTÉTICO ÀS MANOBRAS POLÍTICAS


  Os problemas financeiros assombravam a atmosfera da capital goiana já que o governo federal apenas destinava apoio político e não financeiro dificultando a execução do plano urbano e dos edifícios arquitetônicos. Outro fator que colaborava para sobrecarregar a atmosfera local foi que o governador, Pedro Ludovico já não possuía o mesmo prestígio como no início de sua gestão. Ainda, além das altas despesas para se locomover entre Goiânia e Rio de Janeiro, e outros problemas particulares fizeram com que Corrêa Lima percebesse que não compensava mais permanecer à frente do planejamento da capital do Estado de Goiás. Desse modo o arquiteto, em 1937, cumpre o decreto de 6 de julho de 1933, que normatizava a sua contratação, assim como, a elaboração do plano urbano e os projetos arquitetônicos dos edifícios públicos.


  A sucessão de fatos, após a saída de Corrêa Lima no planejamento urbano da capital anunciava um cenário melindroso, como as articulações para a ascensão política de Jeronymo Coimbra Bueno e também, os favorecimentos financeiros para loteamentos de áreas da cidade e as vendas destes. Especulação imobiliária à vista? Talvez, afinal tanta concentração de poder numa só firma, meticulosamente planejado desde a aprovação da empresa Coimbra Bueno & Pena Chaves Ltda. dos irmãos Coimbra Bueno, mais tarde Coimbra Bueno & Cia Ltda., não poderia ter outro resultado senão a da venda indiscriminada do solo da cidade moderna por seus construtores. A marcha para oeste trazia com ela o espírito mercantil devastador dos neocolonizadores. A cidade planejada tomaria novos rumos com as ameaças que pairavam na atmosfera de incertezas da capital goiana? A junção de situações adversas beneficiou grupos com interesses no controle da política, das obras e nas diretrizes da construção da capital. A exemplo, Coimbra Bueno & Cia Ltda. foi uma das beneficiárias por ter assumido o planejamento da capital, além da execução das obras. As mudanças políticas no cenário federal e estadual influenciaram diretamente o planejamento da nova capital. Getúlio Vargas e o Interventor Pedro Ludovico Teixeira já não estavam no controle de seus respectivos governos. O Estado Novo acabou em 1945, assim como as políticas adotadas no regime. Será que naquele momento, tanto o Neobandeirismo como a nova capital tomaram rumos incertos graças à política pós Estado Novo?


  Depois de 1945, pelo período de dois anos o Estado de Goiás permaneceu a mercê de uma política vulnerável, a constante troca de governantes no Palácio das Esmeraldas. A ascensão da firma Coimbra Bueno & Cia Ltda. não estava mais contida, somente no planejamento e construção da capital, Jeronymo Bueno alcançava a política sendo indicado pela UDN para o cargo de governador do Estado, de 1947 a 1950. A “civilização sertaneja” tinha como seu representante politico, por ironia do acaso, o sobrinho do antigo Interventor do Estado Dr. Pedro Ludovico.


  Coincidência ou não, a cidade se transformava numa espécie de mercadoria, já que num determinado período, apesar do Decreto-lei nº 11 não permitir a implantação dos Setores Sul e Oeste, em 1937 aconteceu a venda de lotes nestas regiões. O interesse por essas áreas de seus parcelamentos pelas construtoras e políticos já era minimamente articulados e planejados, as fatias urbanas já tinham nomes e sobrenomes (Figura 6). A nova legislação de 1947 dava o pontapé inicial para o parcelamento privado do solo.


  Em contraponto a esses episódios, iniciou-se na esfera federal, em 1946, a retomada da discussão entre mineiros e goianos sobre o local definitivo para a nova capital federal. A discussão da escolha do lugar foi votada e sancionada somente sete anos depois para iniciar os “estudos definitivos”. Os burburinhos sobre a localização da nova capital federal rondava entre as cidades goianas de Luziânia, a leste, e Planaltina, a oeste. Fato ou não, o desenvolvimento de Goiânia seria afetado pela transferência da capital federal para o Planalto Central. Nesse contexto, de cochichos e segredos políticos, seria o “desejo tenaz do lucro” – como diria Mario Pedrosa (2004, p.416) – que assombraria a capital goiana? Será que a Pompéia de linhas modernas sofreria interferências em seu planejamento com a criação da capital federal?


  Jeronymo Bueno teve importante papel na participação para a escolha do sítio de Brasília. Ligado aos acontecimentos políticos e construtivos da época se aproximou de Juscelino Kubistchek – JK – ainda prefeito de Belo Horizonte, para a elaboração de um novo plano para a capital mineira. A ideia não foi adiante, mas os laços políticos entre os dois se estreitaram. Após sair do cargo como governador de Goiás, de 1953 a 1956 passam a fazer parte de várias comissões: de Estudos para Localização da Nova Capital (1953-1954); de Localização da Nova Capital (1953); e de planejamento da Construção e Mudança da Nova Capital, (1956-1957). Tornou-se senador, de 1954 a 1962, colaborando fielmente com JK na campanha de mudança da capital.


  As características mudancistas do governador da capital afetaram o desenvolvimento de Goiânia. Em 1947, com o novo Código de Edificação, a exceção do Setor Coimbra, o Estado monopolizou o parcelamento indiscriminado do solo e de vendas de lotes na região sul da capital (Figura 8). A partir de 1950, iniciou-se o parcelamento privado e como consequência surgiu os vazios urbanos e o ritmo desses parcelamentos intensificaram em 1956 com a construção de Brasília (Tabela 1). A capital com pouco menos de 20 anos já estava predestinada a ter graves problemas urbanos, resultado de loteamentos sem critérios técnicos. A especulação imobiliária representava novo modelo de exploração mercantil.


  Muitos fatos ocorreram após o final do contrato com Attilio Corrêa Lima, principalmente no que se refere as alterações do plano diretor que foi modificado para atender aos interesses econômicos dos irmãos Coimbra Bueno. Os ideais estéticos modernos trazidos pelo urbanista da França se transfiguraram e se tornaram ideais políticos e financeiros. Apesar da região sul da capital goiana não ter sido planejada, a área destinada ao uso residencial seria implantada em outra etapa do plano de desenvolvimento da cidade. Coimbra Bueno convida o engenheiro Armando de Godoy para contribuir no planejamento da região sul da cidade, mais especificamente na área que compreende o Setor Sul. Na época, em 1937, era de interesse a contratação de Godoy, engenheiro influente no desenvolvimento da cidade do Rio de Janeiro, além de ter ligações com o escritório de Alfred Agache. Em consequência disso a construtora dos irmãos Coimbra Bueno teria repercussão em todo território nacional juntamente ao engenheiro Armando de Godoy.


  Um dos exemplos dos aspectos mudancistas da cidade é o Setor Sul, nota-se o recorte da cidade planejada para cidade do ideal mercantil. Godoy contribuiu no planejamento da capital mandando fotos e artigos a respeito das cidades-jardins que eram planejadas na Europa e nos EUA.


  O Setor Sul (Figura 8) teve como referências as cidades-jardim Letchworth (1905), projetada por Unwin e Parker, e Radburn (1929), por Clarence Stein (Figura 9). Godoy seguiu caminhos diferentes dos projetos tradicionais de traçados geométricos e racionais resgatou as teorias de Ebenezer Howard e as referências citadinas de Radburn e Letchworth com traçados orgânicos, intenção à escala humana, áreas verdes com reminiscências ao campo, num bairro de caráter residencial, formado por cul-de-sacs – vielas.


  Essas áreas de pedestres, isoladas dos tráfegos pesados nas principais vias do bairro, permeavam pelas praças e áreas verdes. Porém essa modelo não funcionou pela falta de esclarecimento de que a entrada das casas seriam pelo lado oposto da rua, ou seja pela própria área verde e os fundos voltados para as ruas e essa situação se agravou pela falta de manutenção do poder público.


  “As casas do bairro deveriam possuir cercas vivas no lugar de muros de divisa, no intuito de ampliar a integração entre as moradias e as áreas verdes. Mas, à medida que os proprietários foram murando seus lotes, provavelmente com medo do crescente número de assaltos na região, as áreas internas foram sendo isoladas, o que contribuiu ainda mais para a sua deterioração”. (GONÇALVES, 2002. p. 74)


  A ideia de bairro-jardim poderia ter sido interessante, caso não fosse a forma que o governo e seus planejadores parcelavam uso do solo e vendiam os loteamentos da cidade o que intensificou ainda mais com a construção de Brasília. No caso do Setor Sul, as casas foram implantadas erroneamente à medida que as construíam. A prefeitura à época não informou aos moradores que as casas deveriam ser implantadas com suas frentes viradas para as áreas verdes e o fundo para as ruas, o que resultou no abandono das áreas somado aos vazios urbanos. A prática adotada pelo governo se intensificou ainda mais com a construção de Brasília, caracterizando, por analogia no modelo de exploração da cidade adotado pelos planejadores e construtores de Goiânia.


