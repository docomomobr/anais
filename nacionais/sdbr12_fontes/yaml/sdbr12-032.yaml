resumo: Este artigo tem por finalidade abordar a atmosfera de um período mudancista do Brasil pós Revolução de 1930, em que resgata a essência do espírito desbravador do neobandeirantismo rumo a oeste do território nacional. “O verdadeiro sentido de brasilidade é a marcha para o Oeste” torna-se slogan do governo de Getúlio Vargas e de uma sociedade que nos dizeres de Frei Vicente de Salvador, rompe com o “oceanotropismo” – crescimento margeando a faixa litorânea brasileira e com a mania ultrapassada dos antigos bandeirantes portugueses, que apesar de serem corajosos ao conquistar terras desconhecidas, não iam muito além das águas atlânticas, contentavam-se com os passos “arranhando-as ao longo do mar como caranguejos”. Ao mesmo tempo, a marcha para oeste era guiada pelo farol radioso de uma capital moderna, Goiânia. Ela era, além do marco fundamental do governo getulista para desfragmentar antigas alianças políticas e oligarquias, também o modelo de urbanismo moderno concebida dentro do que havia de mais atual na Europa e EUA. Goiânia – Flor Miraculosa, concebida em 1933 pelo arquiteto e urbanista Attilio Corrêa Lima, recém-chegado da França, traz consigo as novidades do planejamento das cidades modernas. No contexto de concepção da Flor Miraculosa, a atmosfera urbana e política se articula em prol de interesses particulares. Nessa linha de interesses, Corrêa Lima se retira da equipe de planejamento da capital e Armando de Godoy assume as diretrizes do projeto da capital e modifica a região sul com outro modelo de urbanismo moderno, o de cidade-jardim. O resultado é que um projeto minunciosamente pensado por Corrêa Lima é sobreposto pelo o de Godoy. Por fim o artigo evidencia o crescimento desastroso da recém-criada capital moderna e o desenvolvimento mudancista da concepção do setor sul como modelo de bairro-jardim e os problemas advindos de interesses particulares somatizados com a construção de Brasília.
