  “A cidade desde sua fundação ganhou um grande impulso de crescimento e já em meados de 1940 a Associação Comercial solicitava ao governo estadual que colocasse à venda os lotes do setor residencial sul. Ainda na década de 1940 foram criados mais três setores: Setor Universitário, Vila Nova e o Setor Oeste, todos em áreas do Estado. Em 1949, a cidade já apresentava significativo crescimento”. (MINTER,1982, apud NARDINI; SANTOS, 2002).


  CONSIDERAÇÕES FINAIS


  O espírito neobandeirantista pós Revolução de 30 abriu no solo semiárido do Planalto Central caminho para o desenvolvimento de um Brasil esquecido pelos seus habitantes. O crescimento antes feito no andar de caranguejo, segue marchando a oeste. Assim como Arantes (2004, p. 416) fala a respeito da frente paulista rumo ao Planalto Central que “o espirito de especulação capitalista sopra sobre o movimento paulista, sempre à procura de novas terras, de rendimento máximo, para as suas grandes plantações de café e outros produtos de exportação”, desse modo, a marcha para oeste resgata sentidos colonizadores de antigos reis para “tomar à sua conta” povoando a terra árida por meio da edificação, salvando e socorrendo as capitanias como membros seus assim nos anos 1930, com as regiões abastadas do litoral. A construção de Goiânia veio nesse sentido de acolher áreas que pareciam não pertencer ao território brasileiro, além da retomada das ações governamentais antes dominadas pelas oligarquias e a necessidade de mudança da capital por motivos higienistas.


  Goiânia representa um Governo de uma época. Simboliza a cidade moderna em que o homem domina a natureza, clima, solo. Torna-se flor miraculosa de seus empreendedores e flor radiosa da especulação imobiliária. O desenvolvimento da cidade se intensifica com o início da retomada do plano da mudança da capital federal para a região central do país. O Plano de Attilio Corrêa Lima sofre constantes alterações quando a firma Coimbra Bueno com a contribuição de Armando de Godoy assume o planejamento da cidade.


  Os interesses políticos e particulares desfragmentaram o sonho de cidade moderna planejada e resultou no parcelamento indiscriminado do solo e o surgimento dos vazios urbanos. Os problemas urbanos de hoje são frutos de um cenário milimetricamente mal planejado, as manobras políticas das construtoras do passado desencadearam na tradicional prática de exploração pela especulação imobiliária e na ocupação irregular e esparsa de uma cidade com apenas oitenta e quatro anos.'
