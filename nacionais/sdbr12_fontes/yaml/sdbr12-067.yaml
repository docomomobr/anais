  A proposta de Gracia, apesar de enfatizar a intervenção em preexistências, expõe-se como relevante instrumento de leitura de conjunto e do sítio. Em específico, o autor destaca o contexto e as especificidades do lugar como níveis de leitura para se analisar o espaço construído, apresentando-se como importante fonte de temas para complementação de fichas como as do SICG, por exemplo: as relações do edifício com a paisagem; a inserção urbana; a análise do contexto e do lugar em diferentes escalas; o sistema de relações com o genius loci; e a influência no caráter morfológico da cidade. A compreensão destes tópicos é oportuna para a salvaguarda do bem, pois possibilita uma análise mais crítica e indica posturas mais precisas para ações futuras, permitindo sua vitalidade, salvaguarda e manutenção. Essa contextualização do edifício na paisagem, além de reforçar as recomendações das Cartas Patrimoniais, coincide com as proposições de inventário urbano defendidas por Castriota (2009).


  Castriota (2009) nos lembra que, até a década de 1960, o tombamento se apresentava como principal instrumento de reconhecimento do patrimônio cultural, colocando, muitas vezes, o inventário em segundo plano. Este, por sua vez, desempenhava papel documental e abarcava o conceito tradicional de patrimônio, uma vez que os parâmetros de excepcionalidade e unicidade prevaleceriam para possibilitar a documentação a fim de proceder a proteção por meio do tombamento, visto como fim do processo. As mudanças foram significativas a partir da Carta de Veneza (1964) e da descentralização das políticas brasileiras de patrimônio, quando órgãos estaduais e municipais puderam buscar alternativas aos instrumentos federais.


  Entre as experiências relatadas pelo autor, destacam-se as que inverteram o enfoque tradicional das políticas brasileiras e propuseram uma abordagem mais urbana. Essa postura, aproxima-se das considerações de Gracia (1992), uma vez que contextualiza o bem em seu sítio. Desse modo, compreender a organização do espaço urbano e analisar o contexto convertem-se em importantes parâmetros para reconhecer o legado arquitetônico e suas dimensões urbanas e paisagísticas.


  Um exemplo é a proposta do Inventário Geral do Patrimônio Ambiental e Cultural de São Paulo (IGEPACSP) em que aspectos históricos, socioculturais e urbanísticos constituem a análise das áreas inventariadas, localizando os bens culturais, a partir da qual são estabelecidas propostas específicas de preservação e regulação urbana. Nas palavras do autor, os inventários do IGEPACSP são um avanço nas políticas patrimoniais, pois “ [...] a perspectiva urbanística adotada parece-nos muito mais adequada frente à amplitude contemporânea do conceito de patrimônio, permitindo também abordá-lo a partir de uma visão dinâmica [...]” (CASTRIOTA, 2009, p. 193).


  Outro exemplo refere-se ao Inventário de Patrimônio Urbano e Cultural de Belo Horizonte (IPUCBH), desenvolvido desde 1993, em que busca a elaboração de propostas de preservação integrada às políticas urbanas municipais. Essa abordagem mais ampliada de diagnósticos urbanos, além de documentar o bem – papel tradicional dos inventários – abarca aspectos arquitetônicos, históricos, sociológicos, antropológicos e econômicos, cujo objetivo é criar um instrumento capaz de registrar o patrimônio urbano cultural e também orientar o planejamento dessas áreas como fragmentos históricos dotados de valor e especificidades.


  Diante das experiências relatadas, associadas à proposta de Gracia, destacam-se que temas relacionados às características teóricas e urbanísticas de um bem poderiam ser acrescentados às fichas de inventário, complementando as descrições físicas já existentes. Explicitar nas fichas pontos específicos para descrições, observações e diagnósticos de relações conceituais, urbanísticas, paisagísticas e sociais permitiriam ampliar e aprimorar a identificação e conhecimento de um bem, auxiliando as políticas de preservação.


  Assimilar estes itens é ainda mais relevante quando se trata da produção modernista, pois a preocupação com a preservação da arquitetura deste período só se intensificou nas últimas décadas e ainda existem conflitos quanto à melhor forma de se atuar em sua salvaguarda. Diante da complexidade e diversidade de informações teóricas e conceituais que foram produzidas no período, e das incertezas quanto às ações mais adequadas para preservá-las, o complemento de informações dos inventários auxiliaria nas tomadas de decisões quanto a proteção desses bens.


  Portanto, percebe-se a necessidade de aprimoramento de fichas de inventário semelhantes às do SICG. É importante ir além da documentação, para que a visão dinâmica e as possibilidades de salvaguarda de bens, inclusive aqueles pertencentes à produção modernista, possam constituir-se numa abordagem mais ampliada de patrimônio cultural edificado. Além disso, incorporar essas questões torna-se fundamental para o planejamento em que a preservação seja um dos critérios para, por exemplo, propor-se a reabilitação de áreas de relevante interesse histórico cultural.


  CONSIDERAÇÕES FINAIS


  A preocupação com a conservação da arquitetura modernista é recente, sendo mais expressa a partir da década de 1970. No entanto, embora os debates sobre a importância do Movimento Moderno já venham ocorrendo há mais de três décadas, ainda são necessários maiores estudos a respeito da forma mais adequada de inventariar seu patrimônio.


  Mais do que documentar, registrar e propor tombamento, percebe-se a amplitude dos inventários, que também podem se tornar instrumentos de análise e diagnóstico urbanos, a fim de que diversos aspectos sejam abordados e incorporados. Essas ações não são o passo definitivo, mas uma intermediação negociada entre uma série de possíveis intervenções que almejam perpetuar o bem como legado sociocultural mais do que uma excepcionalidade a ser “congelada” no tempo.


  Permite-se também, ao ampliar as possibilidades do inventário, sua contribuição para futuras intervenções considerando diversas instancias, como a cultural, técnica, paisagística e morfológica; ou ainda, incorporá-los à política urbana, tendo em vista uma visão mais abrangente e dinâmica acerca da preservação e de construir no construído.


  O Movimento Moderno, nacional e internacional, foi um marco recente na produção arquitetônica, o que faz com que seja necessária a conservação de seus ícones remanescentes. A discussão construída neste artigo teve foco eminentemente teórico, como forma de contribuir para a agenda de debates do tema de grande contemporaneidade, na esperança de dar continuidade aos estudos que visem a conservação da arquitetura modernista.'
