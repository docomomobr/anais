resumo_en: Although debates about the legacy of the Modern Movement have been going on for some time, the concern about the conservation of modernist architecture is recent and there is still disagreement over how best to act on it. Therefore, in this article, discussions about the conservation of modernist architecture are presented. At the outset, indications are given of the evolution of patrimonial concepts that allowed the architecture of this period to be seen as heritage, and that, therefore, needs to be preserved. Next, inventory records used as a tool for identification and cataloging of these specimens are analyzed, indicating topics considered vague and pending. The study concludes by pointing out possible points of these inventories that could be revised and / or added, with the purpose of making them more complete and making it possible to establish more appropriate criteria for actions that guarantee the safeguarding of the modernist legacy.
