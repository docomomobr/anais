texto: 'O RECONHECIMENTO DO LEGADO MODERNISTA BRASILEIRO COMO PATRIMÔNIO CULTURAL EDIFICADO E AS FICHAS DE INVENTÁRIO COMO FERRAMENTA PARA SUA PRESERVAÇÃO


  A EVOLUÇÃO DO CONCEITO DE PATRIMÔNIO CULTURAL


  Segundo Choay (2001, p. 31), a origem da noção de patrimônio cultural está vinculada ao Renascimento. Nesse período, essa ideia reportava-se aos edifícios da Antiguidade Clássica, que passaram a ser apreciados por suas características artísticas e históricas, e não apenas por serem símbolos ou memoriais das grandezas da Antiguidade, surgindo, assim, o conceito de monumento histórico. Esta noção estava ligada à contemplação da arte e da arquitetura sem a devida preocupação quanto à preservação, enaltecendo o feito do que propriamente o objeto.


  Para a autora, foi sob o ideário Iluminista (séc. XIX) que se fortificou a noção de patrimônio; momento em que se reconheceu o valor dos edifícios do passado medieval, e valorizaram-se objetos que testemunhavam o saber humano e seu processo histórico. Nessa época surgiu, também, a noção de preservação, quando, durante a Revolução Francesa, criou-se uma comissão encarregada da preservação dos monumentos nacionais. O patrimônio passou, então, a ser entendido como um bem material concreto: edifícios, castelos, igrejas, objetos de alto valor material e simbólico. Os bens determinados como patrimônio eram os que simbolizavam excepcionalidades, raridades e história viva, representantes da trajetória de uma nação em construção, aferindo-lhe identidade, a partir de objetos isolados.


  Após as duas Grandes Guerras Mundiais, iniciou-se uma transformação e expansão da noção de patrimônio. Choay (2001, p. 15) apresenta três ramos dessa ampliação: a tipológica, a cronológica e a geográfica. Para a autora, ao longo do século passado, a conservação deixou de se restringir a edifícios religiosos e castelos, estendendo-se a obras da chamada arquitetura menor: casas, bens ligados às práticas culturais, religiosas, de lazer - conformando a ampliação tipológica. As políticas preservacionistas deixaram de se limitar a objetos da Antiguidade Clássica ou da Idade Média, e abarcaram todos os períodos relevantes à formação territorial das nações, estabelecendo a ampliação cronológica. Também deixaram de conservar o objeto isolado (monumento), para conservar o conjunto (bairros, cidades, sítios naturais e arqueológicos), identificando, assim, a ampliação geográfica do patrimônio.


  Com essa ampliação conceitual, houve a necessidade de se estabelecer critérios para a conservação dos bens patrimoniais. Com isso, ao longo do século XX, foram elaborados os primeiros documentos significativos, apresentando a ampliação do conceito de patrimônio: as cartas patrimoniais, vinculadas às discussões e reflexões do contexto sócio-histórico.


  A Carta de Atenas, de 1931, foi a primeira delas. Vinculada ao discurso modernista do início do século passado, esse documento apresentou um conceito de patrimônio extremamente restritivo e seletivo, tratando como objeto de preservação o monumento isolado, desconexo do conjunto urbano, ao passo que quarteirões e edificações diferentes dos objetivados seriam devastados e transformados em campos verdes (CURY, 2004, p. 13 - 20). Em 1964, a Carta de Veneza apareceu como um divisor de águas entre a noção monumentalista e a de conjunto do patrimônio, abrindo espaço para obras modestas que adquiriram, com o tempo, significação cultural. Essa Carta inovou ao esclarecer que os conjuntos urbanos históricos deveriam ser conservados, ao invés do monumento isolado (CURY, 2004, p. 93 - 94).


  Outra importante carta patrimonial foi a Declaração de Amsterdã, elaborada em 1975, que resgatou a Carta de Veneza, introduzindo orientações para viabilizar a implantação de políticas de conservação integrando o patrimônio à vida social. Essa Declaração instigou a reflexão sobre a busca da totalidade urbana e o entendimento do patrimônio cultural para além do objeto em si ou do objeto monumental atrativo (CURY, 2004, p 211 - 216).


  Elaboradas através dos encontros realizados por entidades internacionais, como o Conselho Internacional de Monumentos e Sítios (ICOMOS) e a Organização das Nações Unidas para a Educação, a Ciência e a Cultura (UNESCO), a principal contribuição das Cartas está justamente na ampliação da noção do que deveria ser considerado como patrimônio. Também tiveram como intuito uniformizar os discursos relacionados ao cuidado do bem cultural, a partir de métodos científicos adequados para sua conservação.


  A partir da ampliação desses conceitos ao longo do século XX penetraram no campo do patrimônio diferentes estilos e períodos da arquitetura, anteriormente desprezados, dentre eles o legado modernista, denominando o que hoje podemos definir como patrimônio cultural edificado recente. Não são mais apenas os aspectos estilísticos e históricos que justificam a preservação de um patrimônio: consideram-se também os critérios culturais, a preocupação com o entorno, a ambiência e o significado, os aspectos econômicos, dentre outros.


  Após a Segunda Guerra, quando se instaurou a crise do Movimento Moderno, e, posteriormente, a revisão de seus preceitos, intensificou-se a preocupação com a conservação do legado modernista, aferindo-lhe papel na constituição da historiografia e do campo disciplinar. Por meio de fichas de inventário é realizado o registro dos bens que são incorporados à historiografia arquitetônica. No entanto, observa-se que mais do que identifica-los, outros elementos devem ser incorporados a essas fichas de modo que o patrimônio cultural recente, mais do que reconhecido, seja englobado à dinâmica da vida urbana contemporânea.


  O LEGADO MODERNISTA COMO PATRIMÔNIO CULTURAL EDIFICADO


  O conceito contemporâneo e ampliado de patrimônio possibilitou que, por volta dos anos 1970, surgissem as primeiras discussões sobre a conservação do legado modernista, inicialmente objeto de muitas críticas. Em parte, as críticas estavam relacionadas à extensão da crise do Movimento Moderno em que se negava sua importância e, por vezes, algumas posturas mais radicais, desprezavam suas particularidades.


  Durante a segunda metade dos anos sessenta, verificam-se mudanças significativas na produção arquitetônica e diferentes correntes e concepções se materializaram. Dentre elas, a inclusão de elementos classicistas e historicistas nas obras de Aldo Rossi, e a insistência na arquitetura como linguagem comunicativa de Robert Venturi, em que surgem jogos formais e simbólicos inéditos, iniciando o período denominado de pós-modernismo (MONTANER, 2001, p. 110).


  Com isso, até o final da década de 1970, os edifícios modernistas passaram a ser vistos como ultrapassados e muitos foram demolidos ou sofreram mudanças que os tornaram irreconhecíveis. Em 1972, o conjunto residencial Pruitt-Igoe (1952), em St. Louis, construído segundo os critérios de zoneamento e tipologia de blocos, foi derrubado com dinamite pelos próprios moradores; e em 1976, se incendiou a cúpula do pavilhão dos EUA em Montreal (1967), projetada por Buckminster Fuller, que deveria ser o paradigma da arquitetura do futuro (MONTANER, 2001, p. 111). Os edifícios demolidos ainda não eram considerados como elementos de patrimônio, ou não suportavam mais suas funções originais (SALVO, 2008, p. 2). Essas posturas se justificavam pela aparente fragilidade da arquitetura moderna, como ressalta Montaner (2013) ao relatar a ânsia desse movimento pela inovação estética, negação ou ruptura com o passado e sua busca por formas abstratas, apoiado em um funcionalismo, por vezes, exacerbado.


  Porém, na Bienal de Veneza de 1980, ao realizar o único esquema com linhas modernistas, Koolhaas elaborou um dos primeiros trabalhos que se diferenciava do até então dominante ''classicismo'' pós-moderno, iniciando um interesse crescente na reavaliação do Modernismo. Para esse arquiteto e crítico voraz, havia a necessidade de refletir acerca da história, que estava sendo limitada ao pastiche e às formas, sem, contudo, assegurar outros aspectos além da dinâmica urbana contemporânea.


  Na década de 1990, foram elaborados alguns trabalhos que reavaliaram e revisitaram o Movimento Moderno, diante de posturas conceituais contemporâneas. Teóricos como Solá-Morales, Montaner e Frampton vêm revisando os fundamentos do Movimento Moderno sob diferentes pontos de vista, reposicionando a arquitetura do século XX, destacando sua pluralidade e revelando suas contradições, permitindo estabelecer um retrato mais fiel do que aqueles dos primeiros historiadores do Movimento.


  No momento em que a visão acerca do conceito de patrimônio se alterava e iniciava-se a revisão crítica ao Movimento Moderno, tornava-se possível abarcar a produção modernista como objeto que necessitava ser reconhecido como patrimônio. Foi a partir da identificação da arquitetura moderna como patrimônio recente que surgiram, durante os anos 1980, as primeiras medidas de conservação. Segundo Salvo (2008, p. 2), inicialmente, essas ações objetivavam opor-se ao desaparecimento da imagem dos ícones modernistas, mediante à ameaça de perda das características originais em seu pouco tempo de existência. A autora segue criticando-as, afirmando que não se preocupavam com o reconhecimento do valor histórico-arquitetônico do edifício, mas apenas em recuperar sua aparência estética.


  Nos últimos vinte anos, no entanto, presenciou-se um aumento no interesse em conservar o patrimônio do século XX, de forma que, em 1988, um grupo de arquitetos, pertencentes à Universidade Técnica de Eindhoven, fundou o International Working Party for Documentation and Conservation of Buildings, Neighbourhoods and Sites of the Modern Movement (DOCOMOMO), um comitê internacional preocupado com a documentação e conservação do Movimento Moderno. O DOCOMOMO Internacional tem como missão: agir como protetores de edifícios do Movimento Moderno; trocar ideias relacionadas com a tecnologia de conservação; estimular o interesse nas ideias e heranças do modernismo; e provocar responsabilidade para com esta herança recente.


  Por iniciativa do DOCOMOMO, em 1990 foi publicada uma carta focada exclusivamente na conservação da arquitetura modernista: a Declaração de Eindhoven. De forma sintetizada, ela dispunha sobre: a importância de chamar a atenção da população sobre o significado do Movimento Moderno; o estímulo à identificação e à documentação das obras; a promoção do desenvolvimento de técnicas e de métodos apropriados de conservação; e na oposição à destruição e à desfiguração de obras desse movimento. (LIRA, 2012, p. 3).


  Diante de uma cuidadosa e eficiente divulgação e realização de eventos pelo DOCOMOMO e outras entidades, a preocupação com a preservação do patrimônio moderno se difundiu ao longo dos anos de 1990 e 2000, instaurando-se no Brasil no final dos anos 1980 (SALVO, 2008, p. 3).


  Um dos principais exemplos da preocupação brasileira com o patrimônio modernista é o tombamento, como Patrimônio da Humanidade, de Brasília, em 1987. Foi a primeira cidade moderna inscrita na Lista do Patrimônio Mundial, onde o denominado Plano Piloto, idealizado pelo arquiteto Lúcio Costa, seguiu os princípios básicos da Carta de Atenas de 1933. O tombamento de Brasília ampliou as questões referentes à conservação do patrimônio do Movimento Moderno, e gerou um impacto de inovação no universo do patrimônio cultural brasileiro.


  Desde então, outros exemplares do modernismo brasileiro passaram a ser protegidos através de tombamentos realizados por órgãos patrimoniais, seja na escala municipal, estadual e/ou federal. O Instituto do Patrimônio Histórico e Artístico Nacional (IPHAN) é o responsável pelos de maior importância: a Catedral Metropolitana de Brasília (Brasília/DF); o Edifício Gustavo Capanema (Rio de Janeiro/RJ); o Conjunto Residencial do Parque Guinle (Rio de Janeiro/RJ); o Parque do Flamengo (Rio de Janeiro - RJ); a Igreja da Pampulha (Belo Horizonte/MG); e as Casas da Rua Santa Cruz, da Rua Bahia e da Rua Itápolis, de Gregori Warchavchik (SILVA, 2012, p. 101).


  AS FICHAS DE INVENTÁRIO


  A ampliação do conceito de patrimônio possibilitou que, nos últimos anos, um maior número de exemplares do Movimento Moderno passasse a ser visto como bens patrimoniais, devendo ser preservados. Para isso, tornou-se necessária a catalogação desses bens, sendo o inventário um dos principais instrumentos com essa finalidade.


  O inventário registra e identifica, por meio de pesquisas e levantamentos, as características e particularidades de determinado bem. Para sua execução são adotados critérios técnicos de natureza histórica, arquitetônica, sociológica, paisagística, antropológica, etc.. Os resultados são normalmente registrados em fichas que descrevem o bem cultural, constando informações quanto a sua importância histórica, características físicas, estado de conservação, dentre outros.


  Diversos órgãos e institutos possuem suas fichas de inventário. Como exemplo, desde 2006 o IPHAN está desenvolvendo o Sistema Integrado de Conhecimento e Gestão (SICG). O SICG é um instrumento que integra dados sobre o patrimônio cultural - com foco nos bens de natureza material - reunindo em uma base digital única informações sobre cidades históricas, bens móveis e integrados, edificações, arqueologia e outras ocorrências do patrimônio brasileiro. Uma das aplicações do SICG é o desenvolvimento de Inventários de Conhecimento para formar uma base de informações aplicada à construção de “Redes de Patrimônio” nos estados e municípios.


  O SICG é constituído por um conjunto de fichas agrupadas em três módulos: Conhecimento, Gestão e Cadastro. Cada módulo corresponde a uma esfera de abordagem do patrimônio cultural e conta com um conjunto de fichas estruturadas para a captura e organização de informações. O módulo ''Conhecimento'' é o ponto de partida para o estudo de conhecimento em um dado espaço geográfico. Composto por 3 tipos de fichas, este primeiro momento busca coletar informações generalizadas de um recorte territorial amplo, não sendo utilizadas para bens isolados.


  O aprofundamento da coleta de informações dos bens de interesse que forem identificados nesta etapa inicial é realizado a partir das 7 fichas do módulo ''Cadastro''. Neste módulo, utiliza-se uma ficha padrão comum a todas as categorias do patrimônio material, denominada de Cadastro Básico, com informações indispensáveis sobre o bem cultural, permitindo sua identificação. A partir disso é possível aprofundar os conhecimentos sobre os bens cadastrados através do preenchimento de fichas especializadas sobre arquitetura, bens móveis e integrados, conjuntos rurais, patrimônio ferroviário, etc.


  Ao final de todo esse processo, as informações das fichas são inseridas no SICG. Esse sistema é, atualmente, uma das principais e mais completas ferramentas de iniciativa governamental para inventariar bens patrimoniais. A partir dele, já é possível ter acesso às fichas de inventários do módulo ''Cadastro'' realizadas para edifícios modernistas tombados, como é o caso do Palácio Capanema (Rio de Janeiro/RJ):


  Tendo em vista a ficha apresentada, observa-se que são poucas as informações fornecidas sobre o bem, que se resumem em: localização; estado de conservação e preservação; e uma breve síntese histórica. No entanto, levando em consideração que o SICG ainda está em processo de implantação e desenvolvimento, pode-se dizer que nem todas as informações a respeito deste patrimônio já tenham sido inseridas no sistema.


  Diante disso, analisando as fichas do módulo Cadastro fornecidas para preenchimento, percebe-se que estas possuem outros campos que não estão apresentados no software - e devem ter sido detalhados durante o processo de cadastro - destacando: plantas e croquis; descrição arquitetônica; fotos e ilustrações de detalhes; descrição das técnicas e materiais construtivos; descrição dos cômodos internos e dos materiais de acabamento.


  Utilizando-se essas fichas como referência, constata-se que o foco principal deste tipo de inventário é descrever, minuciosamente, todas as características físicas e construtivas do bem, com o intuito de se preservar o máximo de informações a respeito de sua materialidade. Resguardar e arquivar dados referentes aos detalhes de construção, dimensões dos ambientes, materiais de acabamentos, implantação da edificação e seus acessos, dentre outros aspectos, são informações imprescindíveis para a adequada preservação e conservação de um patrimônio histórico; principalmente ao se tratar de edificações datadas das primeiras décadas do século passado que, cada vez mais, necessitam de manutenção, reforma e/ou restauração.


  Mesmo reconhecendo a importância desses dados, é possível questionar se as únicas informações que precisam ser cadastradas e protegidas referem-se a aspectos físicos construtivos da edificação. Um objeto é considerado patrimônio não apenas por características concretas e construtivas, mas também por aspectos subjetivos e inovadores; e, ao se tratar da produção arquitetônica modernista brasileira, é inegável a complexidade e a diversidade de exemplares únicos que foram produzidos no período. No entanto, essas fichas não apresentam áreas específicas para se analisar aspectos não morfológicos, como, por exemplo: a relação do edifício com seu entorno imediato; compreender se o edifício caracteriza o lugar; identificar se a construção altera o caráter morfológico da cidade; explicar o conceito que deu origem às soluções projetuais; explicitar as referências de projeto; dentre outros.


  Dessa maneira, embora seja reconhecível toda a iniciativa dos órgãos e institutos patrimoniais em criar novos mecanismos para inventariar os patrimônios históricos edificados, incluindo um olhar cada vez mais focado na produção modernista brasileira, nota-se que o grau da análise arquitetônica ainda é incipiente, focado especificamente no cadastro tectônico e morfológico, deixando-se de lado as análises e informações imateriais, como de contexto e de relações urbanísticas, tão importantes para a compreensão dos efeitos da edificação no espaço construído.


  CONSIDERAÇÕES PARA COMPLEMENTAÇÃO DAS FICHAS DE INVENTÁRIO PARA O PATRIMÔNIO MODERNISTA


  Diante das constatações, este artigo busca apresentar possíveis pontos para complementação das fichas de inventário, de forma que estas possam, além de fornecer os critérios técnicos atuais, permitir uma melhor análise da produção arquitetônica e urbanística brasileira, em específico do legado modernista das décadas de 1950 e 1970, tecendo suas peculiaridades e possibilitando estabelecer critérios mais apropriados para ações que garantam sua proteção.


  Tem-se como uma referência o trabalho proposto por Francisco de Gracia (1992) em que construir no espaço construído pressupõe não apenas o reconhecimento físico dos bens, mas também a compreensão de sua inserção nas dinâmicas contemporâneas.


  Gracia apresenta uma metodologia para se intervir no espaço construído, defendendo uma teoria geral de modificação dos espaços pré-existentes, elencando diversos modos de atuação sobre eles. Segundo o texto, existem três observações metodológicas que devem ser identificadas em um projeto de intervenção no espaço pré-existente: o nível de intervenção; os padrões de atuação; e as atitudes frente ao contexto, conforme o quadro abaixo (quadro 1):


