resumo: Embora os debates sobre o legado do Movimento Moderno já venham ocorrendo há algum tempo, a preocupação com a conservação da arquitetura modernista é recente e ainda existem divergências sobre a melhor forma de se agir sobre ela. Diante disso, neste artigo são apresentadas discussões a respeito da conservação da arquitetura modernista. Em um primeiro momento são delineadas indicações das evoluções dos conceitos patrimoniais que permitiram que a arquitetura desse período passasse a ser vista como patrimônio, e que, portanto, necessita ser preservada. Em seguida, são analisadas fichas de inventário que são utilizadas como ferramenta para identificação e catalogação desses exemplares, assinalando temas considerados vagos e pendentes. O estudo se encerra apontando possíveis pontos dessas fichas que poderiam ser revisados e/ou acrescentados, com o intuito de torna-las mais completas e possibilitando estabelecer critérios mais apropriados para ações que garantam a salvaguarda desses bens.
