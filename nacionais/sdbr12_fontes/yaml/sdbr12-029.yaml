resumo_en: 'The modern Armando Viana de Castro Bus Station was a significant part of the city''s development and its connection with the interior of the state. This fact, however, is usually omitted in studies of urban evolution, mobility and road system: they focus on the EPUCS (Office of the Urban Planning Plan of the City of Salvador), jumping for the construction of the CAB (Administrative Center of Bahia). Without denying the importance of both, we want to add in the meantime a fact of equivalent importance: the installation of the old Bus Station, the changes linked to it and the resulting urban inheritance in the capital of Bahia. Its premature devaluation, with deactivation after a brief eleven years of operation, represented another piece in the transfer of the administrative, economic and financial center of the city of Salvador, not only emptying and degrading the traditional center, but also aborting the development of the region built around and depending on the "old Bahia".'
