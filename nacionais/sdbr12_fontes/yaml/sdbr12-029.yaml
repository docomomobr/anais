texto: 'ENTRE O EPUCS E O NOVO CENTRO: AS MODERNIZAÇÕES URBANAS VINCULADAS À PRIMEIRA ESTAÇÃO RODOVIÁRIA DE SALVADOR


  TEMPO E ESPAÇO OBSCURECIDOS


  Superando de muito o aeroporto, pôrto [sic] e talvez até a gare da Calçada, a nossa estação rodoviária é o centro nervoso das nossas comunicações com as mais importantes cidades do interior, Rio de Janeiro e São Paulo. (Bahiano anda é por terra. Jornal A Tarde. Salvador, 23 jan. 1965: 14)


  A inauguração, em março de 1963, da Estação Rodoviária Armando Viana de Castro, a primeira de Salvador, foi peça significativa no desenvolvimento da cidade e na sua conexão com o interior do estado. Tal fato, contudo, talvez pelo seu curto período de onze anos de funcionamento rodoviário na região das Sete Portas, faz-se ainda bastante turvado e nebuloso, quase sempre omitido nos estudos de evolução urbana, mobilidade e sistema viário. Raramente citado, quase sempre apenas como um fato não muito contextualizado, nosso edifício é em muito obliterado: a tendência é sempre enfocar no período de 1942 – 1947 do EPUCS (Escritório do Plano de Urbanismo da Cidade do Salvador) e alguns de seus desdobramentos, pulando-se para a década de 1970 e a construção do CAB (Centro Administrativo da Bahia). Sem negar a importância de ambos, pelo contrário, queremos acrescentar, nesse ínterim, um fato de equivalente importância: a instalação da antiga Rodoviária, as mudanças a ela atreladas e a decorrente herança no traçado urbano da capital baiana.


  PARTINDO DO EPUCS


  Em 1989, o geógrafo Sylvio Bandeira escreveu, em Urbanização e metropolização no Estado da Bahia – Evolução e dinâmica, que o ano de 1940 apresentava “em termos gerais, características típicas de primazia urbana, com uma cidade importante e um grande número de cidades muito pequenas, tipologia preponderante ao longo da evolução histórica do Estado da Bahia até esta data.” (SILVA, 1989: 203). Evidenciando “a fragilidade do processo de urbanização” nesse período, das 289 cidades baianas, 269, ou seja, 93%, tinham até 5.000 habitantes (Tabela 1), a maioria estando no recôncavo e no litoral sul. Desproporcionalmente maior, a capital, o único município entre 100.001 e 500.000 habitantes, é definida por Milton Santos:


  A cidade de Salvador aparece, em relação ao Estado da Bahia, como uma espécie de réplica, guardadas as devidas proporções, ao que na França, por convenção, se denomina Paris e o deserto francês. No caso, é uma grande cabeça sustentada por um corpo frágil. De fato, macrocefalia e pobreza rural são interdependentes.


  Toda a história econômica proporcionou a Salvador uma concentração de funções e recursos, sempre cada vez mais forte, em relação ao resto do Estado. (SANTOS, 2008: 67)


  Tabela 1: “Distribuição dos centros urbanos do Estado da Bahia por grupos de habitantes – 1940”. (SILVA, 1989: 203)


  Nesse contexto de supremacia soteropolitana sobre as demais cidades, atrelado a uma série de outros acontecimentos que não serão aqui detalhados (como a Semana de Urbanismo em 1935 e a proposta Coimbra Bueno de um plano em 1941), em novembro de 1942, nas palavras da professora Ana Fernandes, “tinha início uma conjuntura ímpar na história do planejamento urbano de Salvador”:


  Liderado pelo engenheiro Mario Leite Leal Ferreira (1895-1947), o EPUCS – Escritório do Plano de Urbanismo da Cidade do Salvador – é até hoje lembrado como a mais importante experiência soteropolitana do século XX no campo do urbanismo, marcando o cenário local e o panorama nacional em termos de seu método e abrangência e das teorias, concepções e desenhos de cidade ali desenvolvidos. (Arquivo do EPUCS [...], 2014: 82).


  Os estudos e proposições do EUPCS, elaborados por cerca de setenta profissionais, dentre engenheiros, arquitetos, paisagistas, advogados, médicos, historiadores, botânicos, geógrafos, museólogos, técnicos da prefeitura e pessoal de apoio (SANTOS NETO, 2012: 128), debruçavam-se na elucidação de proposições nos diversos campos existentes numa cidade como Salvador, abrangendo questões não só relacionadas às vias de comunicação e ao sistema viário, mas também ao zoneamento das funções, ao abastecimento de água e esgoto, às áreas verdes. Era “um complexo sistema de vias para transporte coletivo, um tratamento mais organizado na distribuição de áreas para moradia e propostas de políticas públicas para saúde e educação”. (SANTOS NETO, 2012: 324-325). Nas palavras do próprio Mário Leal Ferreira:


  Corrigir os defeitos de uma cidade, ou lhe projetar o desenvolvimento, deve ser, antes de tudo, motivo de perscrutação do passado, visando identificar através de investigação histórica e científica os fatores que influíram na sua evolução, marcando-lhe a fisionomia atual; deve ser também motivo de análise rigorosa das razões responsáveis pelo desfiguramento das primitivas características; deve ser motivo de profunda meditação sobre os novos fatores operantes na evolução da humanidade, capazes de produzir inflexões maiores ou menores nos tempo a vir. Só deste modo é possível a realística compreensão dos complexos fenômenos sociais, culturais, políticos e econômicos operantes no passado, aos quais se acomodou a cidade na sua evolução até agora, e que, ativos no futuro, exercerão incontestavelmente influência predominante no seu ulterior desenvolvimento. (Salvador, 1976: 24)


  Quanto ao desenho urbano, a proposta do EPUCS “procurava traçar as mais naturais vias de comunicação das várias zonas em que sua área seria distribuída”. (Salvador, 1976: 97). Simplificadamente, o sistema viário proposto partia da leitura geomorfológica da cidade, interpretada como anéis concêntricos formados pelos sucessivos semiarcos das cumeadas e dos vales (Figura 1). Embora o plano não tenha sido executado (apenas parcialmente em alguns casos e nem sempre seguindo as diretrizes do Escritório), o Decreto-lei 701/48, que permaneceu até os anos 1980 como a principal referência em termos de desenvolvimento urbano de Salvador (Arquivo do EPUCS [...], 2014: 17), define claramente a estruturação do referido sistema viário. Especificamente no Art. 24, diz-se que o sistema da Cidade-Alta compreende “vias de vale e vias de cumeada e sua estrutura básica é constituída por vias primárias de tráfego pesado, implantadas nos vales, e vias secundárias, lançadas nos altiplanos, conjugadas umas e outras numa base comum, no Setor Central” (Salvador, 1976: 102, grifo do autor); as linhas de irradiação seriam um sistema “destinado ao movimento da massa de habitantes que, de todos os recantos da Cidade, convergem para zonas de atividades (comércio, indústria, serviços públicos, etc.) e que, de retorno, procuram suas residências ao fim do dia de trabalho”. (Salvador, 1976: 97).


  Dessa forma, a partir de um modelo espacial rádio-concêntrico, o EPUCS problematiza e equaciona as principais questões do desenvolvimento urbano por ele levantadas: a articulação regional, o duplo sistema de deslocamentos – o de avenidas de vale e o das cumeadas – os aspectos sanitários e os sistemas de infraestrutura, o sistema de áreas verdes, o centro urbano e os centros cívicos, o zoneamento, a distribuição dos equipamentos de saúde e educação e habitação proletária. Esse conjunto de diretrizes guiará, efetiva ou referencialmente, o planejamento da cidade, mesmo considerando a brusca interrupção dos trabalhos do EPUCS em 1947, em função da morte inesperada de seu principal mentor e coordenador, Mário Leal Ferreira. (Arquivo do EPUCS [...], 2014: 17)


  Após a morte de Ferreira, Diógenes Rebouças, até então “responsável pela espacialização dos conceitos urbanísticos de Mário Leal Ferreira, o que lhe garantiu um vasto conhecimento da complexidade do sítio urbano soteropolitano e o transformou no mais respeitado urbanista da Bahia” (ANDRADE JUNIOR, 2008), passou a coordenar o escritório, agora CPUCS – Comissão do Plano de Urbanismo da Cidade do Salvador, até 1950. Importante ressaltar que Rebouças, duas décadas e muitos projetos após a criação do EPUCS, juntamente com Assis Reis (que também participou do EPUCS, como desenhista e topógrafo), estaria elaborando a primeira Estação Rodoviária da cidade, nas Sete Portas. Tal fato poderia sugerir, equivocadamente, que as bases para esta última teriam sido preconizadas já em 1942-50, o que não ocorreu.


  Uma das três Linhas Radiais propostas pelo EPUCS, parcialmente construída no que corresponde à continuação da Avenida Barros Reis, trecho hoje denominado Avenida Heitor Dias, seria a “das Sete Portas, demarcada pelo vale do Rio-das-Tripas, desde a garganta do Taboão até sua confluência com o Rio Camorogipe na Baixa-do-Cabula” (Salvador, 1976: 105), que cruzaria com a Cinta Concêntrica da Baixa dos Sapateiros, “demarcada pelo trecho do vale do Rio-das-Tripas, entre as gargantas do Taboão e da Barroquinha – Praça Castro Alves” (Salvador, 1976: 105). Ainda que ambas tenham o Taboão como ponto comum e a lógica de acompanhar o leito do Rio das Tripas para condicionar o seu traçado, a radial das Sete Portas, não sendo, de acordo com as premissas do próprio EPUCS, uma via de vale primária onde passaria o tráfego pesado, mas sim uma radial distribuidora, por dedução lógica não comportaria um equipamento de vulto como a Rodoviária dos anos 1960. As justificativas para a escolha do seu sítio seriam outras.


  DESENVOLVIMENTO URBANO E POLÍTICA RODOVIARISTA


  O fortalecimento das relações internas de produção e consumo e o crescimento das transações econômicas brasileiras, iniciado em 1940, exigiu a implantação de uma nova rede, dotada de novos eixos de expansão e comunicação intermunicipais e interestaduais, com mudanças na estruturação do sistema de transporte, onde a “malha rodoviária está, evidentemente, associada ao crescimento de várias atividades econômicas e diferentes espaços” (SILVA, 1989:243).


  A conformação de uma região central de caráter nacional requeria uma rápida integração do mercado nacional, estabelecendo um conjunto de relações do tipo centro-periferia de que passou a fazer parte o Estado da Bahia. A este processo de mudança esteve vinculada uma vigorosa política de transportes beneficiando sobretudo as rodovias já que as mesmas estavam associadas à implantação e ao rápido crescimento da indústria automobilística. Como exemplo, a rede rodoviária do Estado da Bahia, segundo dados dos Anuários Estatísticos do Brasil (IBGE), passou de 11.739km em 1937 para 133.945km, em 1983, dos quais 9.438km são asfaltados. (SILVA, 1989: 235)


  A implantação da BR-116 (Rio - Bahia), o primeiro dos grandes eixos rodoviários, se deu entre 1947-48. Até então, o Estado da Bahia possuía uma parca malha rodoviária (Figura 2), a qual, desvinculada de uma rede estadual, estabelecia conexões locais entre municípios vizinhos (a exemplo de Ilhéus e Itabuna), ou (já na década de 1960) dependentes do interesse da Petrobras, como a pavimentação das rodovias Alagoinhas – Olindina e Santo Amaro – São Francisco do Conde (Secretário volta do Rio anunciando para breve o início das obras da estação rodoviária e acesso da BR-28. Jornal A Tarde. Salvador, 29 set. 1961: 3).


  Os percursos em geral eram longos e cansativos, ao ponto de serem necessárias entre seis e oito horas para se chegar de Salvador a Feira de Santana (SANTOS NETO, 2012: 162-163), viagem hoje realizada em cerca de uma hora e meia via BR-324, da qual falaremos mais acuadamente em função da sua relação umbilical com a nossa Estação Rodoviária. Antes, vale notar a situação de Salvador frente aos eixos de circulação nacionais, uma vez que, quanto mais próxima a localização de uma cidade frente às grandes estradas nacionais, mais estimuladas serão as suas atividades produtoras e mais dinâmico o seu crescimento:


  Observa-se também que a posição de Salvador é de uma cidade à parte da malha federal. As atuais BR-116 e a BR-101 passam ao largo da capital baiana, na comunicação entre o Sul e o Norte do país. A única capital estadual próxima a Salvador é Aracaju, pois as demais do Nordeste estão além do Rio São Francisco, barreira natural que muito contribuiu para o isolamento da capital baiana. Em relação às capitais do Sudeste, as distâncias são enormes. E convenhamos, o estado da Bahia sempre foi muito pobre.


  (...)


  Vale lembrar que, além da pequena malha de ferrovias e rodovias no estado, somente no governo de Juraci Magalhães (1959 – 1963) foi inaugurado o novo traçado da BR-324/Salvador-Feira de Santana, em pista asfaltada, a primeira do estado nessas condições – sem contar as vias de serviços na região de produção de petróleo do Recôncavo. (SANTOS NETO, 2012: 162-163)


  A ESTAÇÃO E SEUS (DES)CAMINHOS


  As primeiras notícias publicadas no Jornal A Tarde sobre a construção da Estação Rodoviária em Salvador já vinculavam à sua execução cinco outras obras: a BR-28 (hoje BR-324), o Túnel Américo Simas, a Avenida Barros Reis, a Rua Cônego Pereira e a via de acesso ao Túnel (Figura 3). Seria construída “a tão esperada estação, possivelmente depois de concluída a terminal da Bahia-Feira, que, pelo projeto, correria paralela à avenida Barros Reis. Depois, falou-se em marcar o início de sua construção para depois de concluído o túnel Américo Simas”. (A estação em projeto. Jornal A Tarde. Salvador, 27 fev. 1962: 5, grifo nosso). A própria Rodoviária se configuraria em um nó de conexão para “acesso da BR-28 ao Túnel Américo Simas” (Secretário volta do Rio anunciando para breve o início das obras da estação rodoviária e acesso da BR-28. Jornal A Tarde. Salvador, 29 set. 1961: 3, grifo nosso).


  Começando pela Rua Cônego Pereira (Figura 4), nela foram realizados melhoramentos de drenagem e pavimentação com a construção da Estação. Naturalmente essencial à Rodoviária, constitui-se a sua via de acesso principal, onde foram declaradas de utilidade pública “para fins de desapropriação, uma área de terra urbana (...), na Rua Cônego Pereira e uma casa (...) na mesma Rua (...), necessárias à construção da rodovia de acesso da BR-28 ao Pôrto [sic] do Salvador, e da Estação Rodoviária.” (Atos Administrativos: Govêrno do Estado: Na secretaria do interior. Jornal A Tarde. Salvador, 30 mar. 1962: 2, grifo nosso). Não deveria, contudo, funcionar isoladamente, mas em conjunto com outra via para dar vazão ao fluxo de veículos.


  A via de acesso ao Túnel Américo Simas / Porto, praticamente em paralelo à Cônego Pereira, passaria entre a Estação e o Barbalho, por traz do Mercado das Sete Portas, atravessando a Ladeira do Funil para então sair defronte ao túnel e penetrá-lo (Figura 5).  Assim, a Estação teria “possibilidade de dar tráfego de entrada e saída a, pelo menos, 120 ônibus por hora. (...) um só bloco com duas fachadas: uma para a via de acesso do porto e a outra para a rua Cônego Pereira” (Acidente no bate estacas impediu o início das obras. Jornal A Tarde. Salvador, 24 mai. 1962: 3, grifo nosso). Ainda que aparentemente tão importante quanto a Cônego Pereira, “pois sem esta estrada de nada adiantará a ‘Barros Reis’, nem a Estação, porque todo o tráfego ficaria engarrafado na Baixa dos Sapateiros, principalmente os caminhões de carga, que não podem atravessar o ‘arco’ da ladeira do Hospital Santa Isabel.” (Já há dinheiro para as obras da estação rodoviária. Jornal A Tarde. Salvador, 09 set. 1961: 2, grifo nosso), esta estrada jamais foi construída. Desta forma, a comunicação com a Estação apenas pelo corredor da Cônego Pereira trouxe inúmeras dificuldades de articulação para o edifício, podando-o já de começo.


  A já citada Barros Reis, execução parcial da linha radial das Sete Portas proposta pelo EPUCS entre o Largo dos Dois Leões e o Retiro, já construída à época do projeto da Rodoviária, era aparentemente pouco utilizada até então:


  - A prova disso, concluiu o secretário de Viação, é que, embora a avenida “Barros Reis“ esteja pronta e entregue ao tráfego, todo o trânsito continua sendo feito por São Caetano e Calçada, porque nenhum caminhão se atreve a enfrentar o tráfego na Baixa dos Sapateiros, nem o arco próximo ao 2º Centro de Saúde. (Já há dinheiro para as obras da estação rodoviária. Jornal A Tarde. Salvador, 09 set. 1961: 2.)


  Também sujeita a obras de drenagem e calçamento, faria a ponte entre a Estação na Cônego Pereira e a BR-28, merecendo o seguinte comentário de um leitor do Jornal A Tarde, em função do seu dimensionamento:


  Estive recentemente em Salvador, visitando várias obras novas, o que muito orgulhoso me deixou. A que mais me chamou a atenção, porém, foi a Avenida Barros Reis. Ao meu ver, não vai ela comportar o tráfego, em futuro bem próximo, devido a ser via de escoamento dos que buscam a estação rodoviária e pela existência (ou em vias de instalação) de várias fábricas, prevendo-se ainda outras. (Opinião do Leitor- Acha pouco. Jornal A Tarde. Salvador, 26 jul. 1963: 5)


  Comparando-o com outras grandes ligações entre as cidades alta e baixa em Salvador, como as ladeiras do Pau da Bandeira, da Conceição, da Preguiça, da Montanha, e os planos inclinados do Carmo (hoje do Pilar), dos Padres da Companhia (Gonçalves) e o Elevador da Conceição (Lacerda), sobre o Túnel do Pilar (Figura 6), o historiador Cid Teixeira escreveu: “batizado com o mesmo nome do engenheiro Américo Simas, está inserido no mesmo contexto das obras como aquelas de outros séculos, que asseguram a unidade das ‘duas’ cidades.” (TEIXEIRA In.: GORDILHO, 1989: 9). Ainda, de acordo com o arquiteto Isaías Alves:


  (...) entre fins de 1955 e 1956, a pavimentação foi iniciada. O túnel, projetado por Teodoro Sampaio, parecia ser a coisa mais extraordinária que poderia acontecer na cidade, mas a demora na sua conclusão adiou muito a chegada do “progresso”.


  Ainda que hoje se articule com a Avenida Vale de Nazaré e, em sequência, com o Dique (que seria a segunda concêntrica do projeto EPUCS) e com a Avenida Bonocô (batizada como Avenida Mário Leal Ferreira), o primeiro trecho nada tem a ver com o plano de 1948, o que não quer dizer que ela não tenha importância na articulação entre Cidade-Alta e a Cidade-Baixa, principalmente entre o Setor Portuário e o Coplexo Rodoviário da cidade.


  As obras do túnel devem ter começado por volta de 1954 ou um pouco antes (...) é fato que a Prefeitura, nos primeiros momentos, teve poucos recursos financeiros e administrativos para avançar com os serviços. Faltava autonomia administrativa até para tomar empréstimos, ou vontade política para enfrentar possíveis reações. Por isso, somente depois que foi criada, em 1959, a Superintendência de Urbanização da Capital (SURCAP), a prefeitura teve fôlego para acelerar a obra e inaugurar o túnel finalmente em 1969. (SANTOS NETO, 2012: 244-245)


  Servindo “como um meio mais pronto entre a nova estrada de rodagem Bahia-Feira, ora em construção, e o porto desta Capital (...) a iniciativa do empreendimento deve-se ao eng.º Mario Leal Ferreira” (Vai ser iniciada a construção do túnel. Jornal A Tarde. Salvador, 18 mar. 1953. In.: GORDILHO, 1989, grifo nosso), o túnel seria um facilitador na comunicação entre o interior do Estado e o porto, conectando-se diretamente com a radial das Sete Portas (GORDILHO, 1989).


  Iniciado em 1952, à Rodoviária integrado (com onze anos de intervalo) para ser concomitante em termos de planejamento, construção e funcionamento, e concluído em 1967 (Figura 7) com atraso de quatro anos em relação ao edifício, essa ausência de sincronia entre o Américo Simas e a Armando Viana de Castro também foi mais um fator que enfraqueceu a dinâmica viária do local, em prejuízo da acessibilidade e mobilidade da Estação. O descompasso pode ser percebido em diversos momentos, desde quando se noticiou que já estaria “acertada a desapropriação de cinco prédios, localizados na Base Naval do Salvador, a fim de que possa ser construído o acesso do túnel Américo Simas”, definindo-se então o material a ser empregado na construção do seu trevo – “Trata-se de concreto protendido, cujas peças são fundidas e colocadas posteriormente, sem que seja necessária a interrupção do tráfego no local” - estando a Rodoviária (que também utilizou da mesma técnica equivocadamente descrita pelo jornal) já executando as suas fundações (O trevo do túnel e a estação rodoviária. Jornal A Tarde. Salvador, 16 jul. 1962: 2). Em agosto de 1962, fundações do edifício concluídas, com promessa para término da concretagem da estrutura e da cobertura dentro de sessenta dias, e “o acesso BR-28 ao túnel Américo Simas somente ficará pronto dentro de mais dois anos” (Acesso ao túnel demorará 2 anos. Jornal A Tarde. Salvador, 08 ago. 1962: 5, grifo nosso). Com a promessa da entrega da Estação em janeiro de 1963 e apesar desta só ter entrado em funcionamento em junho do mesmo ano, novamente a dissociação de prazos:


  Dentro de 30 dias será iniciada a construção de um viaduto sôbre [sic] a Avenida Jequitaia para acesso ao túnel Américo Simas. Segundo o diretor do DERBa. As obras não prejudicarão o tráfego naquela artéria, uma vez que será empregado na construção do viaduto concreto pretendido. (Viaduto sobre a Jequitaia. Jornal A Tarde. Salvador, 21 ago. 1962: 2).


  Está definitivamente fora de cogitações a inauguração do túnel Américo Simas no próximo mês de março, de acordo com o plano inicial da Prefeitura de Salvador.


  Embora as obras já se encontrem bastante adiantadas, inclusive já se cuidando do piso e revestimento da abóbada, possivelmente somente daqui a 90 dias o túnel poderá ser dado como concluído. Esta semana serão iniciadas as obras de acabamento com azulejos e instalação de eletricidade. (Túnel tem inauguração outra vez adiada. Jornal A Tarde. Salvador, 21 jan. 1963: 3).


  E todos os caminhos conduzem a BR-28. As quatro vias acima enumeradas se justificavam com base na construção desta estrada federal. Comunicação entre as duas maiores cidades do estado, a capital baiana e Feira de Santana (Figura 8), está entre “as grandes vias de integração nacional beneficiando sub-regiões e cidades (...) é ao longo destas vias que se localizam, em geral, as localidades com maiores índices de crescimento” (SILVA, 1989: 243). Corroborando a sua importância, foi criada uma “Comissão Especial de Acesso da BR-28 ao porto de Salvador, que participa da obra da estação rodoviária” (Acidente no bate estacas impediu o início das obras. Jornal A Tarde. Salvador, 24 mai. 1962: 3). “Esta estrada é a única que conduz gente de todo o País a Salvador” (Bahiano anda é por terra. Jornal A Tarde. Salvador, 23 jan. 1965: 14) – assim é descrita a BR-28, anos mais tarde BR-324, numa publicação de janeiro de 1965 em comemoração aos números alcançados pela Estação.  Reforçando a sua colateralidade com a Rodoviária:


  Até a inauguração no início dos anos 60 do traçado asfaltado da BR-324 (Salvador/Feira de Santana), cujo percurso reduziu o tempo da viagem a pouco mais de uma hora, não havia na cidade estação rodoviária. Quem se aventurava a viajar para o interior ou outro estado se sujeitava a tomar os ônibus em pontos improvisados na Praça Marechal Deodoro, na Cidade-Baixa. (SANTOS NETO, 2012: 274, grifo nosso)


  Nessa conjuntura, também o Rio das Tripas (Figura 9) é um elemento destacável, uma vez que a sua canalização foi importante na mitigação dos alagamentos provocados pelas chuvas, questão mais enfaticamente levantada nas proximidades da inauguração da Rodoviária: “O alargamento e limpeza do Rio das Tripas faz-se necessário e imperioso, sem o que as inundações em todo o trecho da rua Cônego Pereira Lobo, se repetirão em dias chuvosos, atingindo a estação de passageiros. (Estação rodoviária pronta em dezembro. Jornal A Tarde. Salvador, 19 out. 1962: 2). Contudo, tais obras foram realizadas apenas em 1966, entre os trechos da Limpurb (Limpeza Pública) até a Estação Rodoviária e desta para a Avenida Heitor Dias:


  Somente depois que a direção geral do Departamento Nacional de Obras de Saneamento aprovar o plano de aplicação das verbas para o Distrito da Bahia, serão adotadas providências, visando a abertura da concorrência pública para a canalização do “Rio das Tripas”, no trecho da Limpeza Pública à Estação Rodoviária. (Canalização do “Rio das Tripas”. Jornal A Tarde. Salvador, 04 fev. 1966: 2)


  O Departamento Nacional de Obras de Saneamento destacou uma verba (...) para o prosseguimento das obras de construção da canalização do Rio das Tripas, no trecho compreendido entre a Estação Rodoviária e o início da Avenida Heitor Dias. (Rio das Tripas terá um trecho canalizado. Jornal A Tarde. Salvador, 05 dez. 1966: 2).


  A título de rápida contextualização, outras duas realizações, intrinsecamente relacionadas entre si, foram entregues, assim com a Estação, no mesmo domingo 24 de março de 1963: a recuperação do Solar do Unhão e trecho da Avenida de Contorno / Lafayete Coutinho. Todas elas foram objeto da coluna Artes Plásticas do Jornal A Tarde, com destaque para a “primeira a ser inaugurada (...) a Estação Rodoviária e a presidência é justa, pois é a mais importante e a mais útil das três”. Os elogios feitos à adaptação do Solar do Unhão (de autoria da não citada arquiteta Lina Bo Bardi) em museu-escola foram menos enfáticos no caso da Estação e inexistentes para a avenida (traçada, assim como a Rodoviária, pelo também não citado Diógenes Rebouças):


  O mesmo reparo já feito à estação Rodoviária pode ser aplicada ao nôvo [sic] trecho da Avenida de Contôrno [sic], que se inaugurou: Estará o benefício que se obteve com a ligação cidade baixa Gamboa em relação com os extraordinários gastos que ela tem custado. Não haveria em nossa cidade obra mais urgente de interesse coletivo, melhoramentos no fornecimento de água ou comunicações mais necessárias do que esta dispendiosa avenida para carros particulares, destinada, sabidamente a ficar inacabada? O reparo que faço não chega a ser uma crítica, apenas um lamento. Naturalmente não se pode dizer que não seja belíssima a vista que se tem sôbre [sic] a Bahia. Mas há um sem número de logradouros já existentes de onde a podemos observar. (BORJA, Lídia. Artes Plásticas - Três Inaugurações. Jornal A Tarde. Salvador, 26 mar. 1963: 4)


  Em tempo, cabe aqui ainda um pequeno relato sobre o Departamento de Estradas de Rodagem (DERBA), responsável por quase todas as obras de porte na Bahia à época, não apenas viárias, como a Avenida de Contorno, mas também prediais, como a Estação Rodoviária (construída conjuntamente com a Odebrecht), e de infraestrutura. Nem sempre estabelecendo um plano mais amplo e equacionado, algumas das suas intervenções resultaram de encadeamentos que “podem emanar diretamente de outros processos decisórios governamentais ou privados, fora dos Planos Diretores. No mais das vezes, é o que acontece entre nós” (SAMPAIO, 2010: 81). Assim, definiu grande parte das transformações urbanas em Salvador no período:


  Naquele momento, os dois órgãos públicos mais equipados com quadros profissionais bem remunerados eram estaduais: o Departamento de Estradas de Rodagem da Bahia (DERBA) e a SAER [Superintendência de Águas e Esgotos do Recôncavo]. Eram esses organismos que, à revelia do município, decidiam os rumos da cidade em termos de sua infraestrutura, seja no sistema viário, seja na distribuição das redes de água. Por exemplo, foi o DERBA que construiu a Avenida de Contorno (entre 1960 e 1967), com contribuição do arquiteto Diógenes Rebouças, que havia participado da equipe do EPUCS. (SANTOS NETO, 2012: 313)


  As primeiras elucubrações acerca da construção de uma nova rodoviária surgiram em agosto de 1967, apenas quatro anos após a inauguração da Rodoviária da Sete Portas. O local escolhido para o novo terminal de passageiros, divulgado em agosto de 1969 como provável escolha, seria o vale do Rio Camurujipe. É quando se faz perceptível o início de uma (nem sempre) velada depreciação da Viana de Castro, numa provável forma de tentar validar a construção da nova rodoviária. No mesmo ano, no mês de dezembro, publicou-se a desapropriação de “uma área urbana, inclusive benfeitorias, situada na Avenida Antônio Carlos Magalhães, à margem esquerda trecho rótula do Jóquei Clube, rótula da Avenida Bonocô medindo 80mil metros quadrados e de propriedade do Abrigo do Salvador.” (Atos Administrativos. Jornal A Tarde. Salvador, 04 dez. 1969: 4). Entre janeiro e junho de 1970 foram publicados dois editais de concorrência pública para a execução do anteprojeto, construção e exploração da nova estação, já então assumida a intenção de retirar todo e qualquer funcionamento rodoviário do edifício de 1963, concentrando no novo prédio “todas as ligações e linhas interestaduais e intermunicipais de transportes rodoviários de passageiros que demandam ou deixam a Cidade do Salvador” (Ainda sem construtora nova rodoviária. Jornal A Tarde. Salvador, 06 abr. 1970: 5)


  A transferência do centro político / administrativo para a região da Paralela, com a criação do CAB (Centro Administrativo da Bahia), a 15km do Centro Histórico, provocou uma ruptura, com o estabelecimento de um novo polo urbano que orientou e ainda orienta a expansão da cidade. A mudança da porta de entrada e saída rodoviária de Salvador reforçaria ainda esse novo polo de desenvolvimento na direção norte, em soma aos empreendimentos em paralelo, como o Shopping Iguatemi, o loteamento para residências unifamiliares do Caminho das Árvores e a Avenida Tancredo Neves, trecho da Avenida Paralela que em breve se transformaria no corredor de negociações comerciais e empresariais - no centro financeiro da cidade.  É o consórcio Sinart, composto pelas construtoras Norberto Odebrecht e Correia Ribeiro quem administraria e exploraria a nova rodoviária por 20 anos. Assim surgiu o elitizado novo núcleo central da cidade, associando-se o centro tradicional à pobreza, a decadência e à obsolescência.


  A precoce desvalorização da Estação Rodoviária, com atrofia também do desenvolvimento da região das Sete Portas, já com dificuldades de funcionar com seus elementos em perfeita sintonia desde o início, não só esvaziaram e degradaram o centro tradicional, mas também abortaram o desenvolvimento dessa região sua imediata, construída ao redor e em função da “velha Bahia”, e que pretendia se configurar no seu elo de expansão urbana. Hoje, da Avenida Heitor Dias até o Largo das Sete Portas, reinam fantasmas do que poderiam ter sido e não foram, uma vastidão de terrenos desertos e vazios edificados.'
