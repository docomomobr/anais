resumo: 'A moderna Estação Rodoviária Armando Viana de Castro foi peça significativa no desenvolvimento da cidade e na sua conexão com o interior do estado. Tal fato, contudo, é geralmente omitido nos estudos de evolução urbana, mobilidade e sistema viário: enfoca-se no período do EPUCS (Escritório do Plano de Urbanismo da Cidade do Salvador), pulando-se para a construção do CAB (Centro Administrativo da Bahia). Sem negar a importância de ambos, queremos acrescentar, nesse ínterim, um fato de equivalente importância: a instalação da antiga Rodoviária, as mudanças a ela atreladas e a decorrente herança no traçado urbano da capital baiana. A sua precoce desvalorização, com desativação após breves onze anos de funcionamento, representou mais uma peça na transferência do centro administrativo, econômico e financeiro da cidade de Salvador, não só esvaziando e degradando o centro tradicional, mas também abortando o desenvolvimento da região construída ao redor e em função da “velha Bahia”.'
