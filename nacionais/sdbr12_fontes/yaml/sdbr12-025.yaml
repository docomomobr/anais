resumo_en: The creation of Rio Grande do Norte´s Federal University (UFRN), at december 1960, is part of a process of implementation of higher education institutions in several Brazilian states, that occurred at the beginning of the 20th century, initially in the form of isolated colleges. Only after 1968, with the University Reform, the paradigm began to change, with the different courses being structured at one single campus. This concentration of university buildings and activities inside a campus represented the ideal of modernity - in opposition to the traditional model of a fragmented university – in accordance with the principles of efficiency and rationalization. All these interventions were based on the Manual produced in 1970 by american consultant Rudolph Acton, which proposes guidelines such as functional zoning e hierarchization of access routes. Together with the principles of rationalization, flexibility, expansion and integration, these guidelines correspond to the ideal of the Modern City as proposed by the Athens Charter. This proposal was materialized by the implantation of flexible and modulated buildings with standardized constructive components, with a notably brutalist esthetic composition. This article aims to present this modernist architectural complex, little-known at national level, recognizing its projectual qualities as a modernist heritage.
