texto: 'INTRODUÇÃO


  A criação da Universidade Federal do Rio Grande do Norte (UFRN) faz parte de um processo de implantação de unidades de ensino superior em diversos estados brasileiros, ocorrido no início do século XX. Inicialmente, observa-se a implantação de cursos superiores na forma de faculdades isoladas, num processo de crescimento que culminou com a criação da UFRN, em 1960. Cronologicamente os primeiros cursos de ensino superior instalados no estado do Rio Grande do Norte foram a Escola de Farmácia de Natal (1923), o Instituto Filosófico São João Bosco (1941) e a Escola de Serviço Social (1945). Em 1948, foi criada a Faculdade de Farmácia e Odontologia, a qual pode ser considerada um marco inicial para o desenvolvimento do ensino superior no estado, pois, a partir dela, várias outras foram criadas. Nos anos seguintes, dando continuidade a esse processo, outras faculdades isoladas foram criadas: a Faculdade de Direito (1949); a Faculdade de Medicina e a Faculdade de Filosofia (1955); a Escola de Engenharia e a Faculdade de Ciências Econômicas, Contábeis e Atuariais (1957) (NEWTON JÚNIOR, 2008).


  A partir desse processo de expansão do ensino superior, a elite intelectual da cidade de Natal se mobilizou junto ao governador Dinarte Mariz, com o intuito de viabilizar a criação de uma universidade no estado. Como resultado, foi promulgada a Lei Estadual nº 2.307, de 25 de junho de 1958, que criou a Universidade do Rio Grande do Norte, constituída pelos cursos de Farmácia, Odontologia, Medicina, Direito, Filosofia e Serviço Social, os quais permaneceram funcionando isoladamente, nas sedes de suas respectivas faculdades. Dois anos após sua criação, através da Lei nº 3.849, de 21 de dezembro de 1960, a universidade foi federalizada, passando a se chamar Universidade Federal do Rio Grande do Norte, contando com os cursos de Farmácia, Odontologia, Medicina, Direito e Engenharia. Entre os anos de 1966 a 1972, foram agregadas a Escola de Serviço Social, a Faculdade de Filosofia, Ciências e Letras, a Faculdade de Sociologia e Política e a Faculdade de Jornalismo (NEWTON JÚNIOR, 2008). Nos primeiros anos de funcionamento, as atividades de ensino continuaram sendo desenvolvidas nos prédios que sediavam as antigas faculdades isoladas.


  Na década de 1960, verificou-se uma expansão do patrimônio da Universidade, que, embora inserido na malha urbana da cidade, não chegou a compor um espaço especializado voltado para o ensino superior. A ocupação em diferentes endereços e áreas revelava a estruturação espacial do ensino superior brasileiro daquela época, caracterizado por edificações urbanas dispersas, constituindo o modelo espacial de edifício isolado (MACÊDO, 2012, p. 262).


  Só após 1968, iniciou-se um processo de mudança de paradigma, transferindo os cursos das faculdades isoladas e estruturando-os dentro de um campus, agrupando os cursos em departamentos. Com a Reforma Universitária de 1968, as universidades concentraram as atividades e edifícios universitários dentro de um campus, o qual representava o ideal de modernidade, em contraposição ao modelo de universidade tradicional, fragmentada, atendendo aos princípios de eficiência e racionalidade da organização universitária. As principais diretrizes que norteavam o projeto da Reforma foram:


  [...] flexibilidade (capacidade de se adequar às transformações e ao desenvolvimento ante o permanente contexto de mudanças da sociedade), expansão (dos cursos e das vagas), integração (entre ensino, pesquisa e extensão) e autonomia (administrativa, financeira e científica) [...] (MACÊDO, 2012, p. 29, grifo nosso).


  A tese de Magda Maria de Souza Campêlo Macêdo (2012) aborda justamente as intervenções ocorridas nas universidades federais dos estados do Nordeste após a implantação da Reforma Universitária. Em todos os casos estudados por ela, foi utilizado como referência para o planejamento e execução das obras, o Manual Sobre o Planejamento Integral do Campus Universitário, produzido em 1970, pelo consultor norte-americano Rudolph Atcon.


  Do ponto de vista da configuração urbana e das edificações, propõe princípios para aquisição do terreno, zoneamento funcional das áreas edificadas conforme atividades afins, sistema viário hierarquizado, definição de gabarito e tipologia dos prédios, que deveriam ser flexíveis, com máxima capacidade para alterações, seja para crescer, reduzir ou modificar. A organização espacial seria dividida rigidamente em zonas funcionais, onde se distribuiriam as áreas acadêmico-científica, administrativa e de serviços, contornadas por uma via periférica – anel protetor – criada externamente em torno delas [...] (MACÊDO, 2012, p. 30).


  Em 1975, o MEC desenvolveu uma pesquisa intitulada Avaliação da Implantação da Reforma Universitária – Universidades Federais, que tinha como objetivo fazer uma análise do que havia sido realizado até aquele momento, analisando a localização das instalações, as características das edificações e as áreas construídas para as diversas atividades universitárias. Os resultados apontam que até aquele momento, mesmo já possuindo o espaço definido para a implantação do campus, 55% de sua área total construída da UFRN estava fora deste. Ainda segundo este relatório, a UFRN destacou a proposta de espaços internos e externos modulares, com esquadrias de alumínio e divisórias de madeira, revestimentos com pedra e predominância de edificações com apenas um pavimento (MACÊDO, 2012, p. 91-93).


  Por se tratar de uma instituição de ensino de grandes dimensões, sua dinâmica de funcionamento está constantemente passando por mudanças e modernizações, tanto do ponto de vista pedagógico quanto de sua infraestrutura física. Desta forma, ao longo dos anos, há uma demanda permanente por espaços disponíveis para a ampliação de departamentos, construção de novas edificações e modernização das instalações com acréscimo de novos equipamentos.


  A inexistência de diretrizes de intervenção tem sido responsável pela crescente descaracterização dos exemplares da arquitetura moderna existentes no campus central da Universidade Federal do Rio Grande do Norte. Para o estabelecimento dessas diretrizes, faz-se essencial, num primeiro momento, reconhecer seus principais elementos conformadores e entender os valores projetuais envolvidos em cada um desses exemplares. Assim, buscamos aqui dar um primeiro passo no sentido do conhecimento e reconhecimento deste conjunto urbano enquanto patrimônio moderno com vistas a sua conservação, dando um enfoque especial ao acervo projetado pela equipe do escritório do arquiteto paraense Alcyr Meira.


  O CAMPUS DA UFRN E A PRODUÇÃO DA ARQUITETURA MODERNA NO RIO GRANDE DO NORTE


  A criação do campus da UFRN teve como princípios norteadores o Projeto da Reforma Universitária e coincide com a intensificação do processo de introdução da arquitetura moderna no Rio Grande do Norte.


  Para melhor situar as diferenças na produção arquitetônica da cidade de Natal entre as décadas de 1950 a 1970, Melo (2004, p.55), divide a arquitetura moderna produzida na capital potiguar em três fases. A primeira, representada pelos exemplares construídos na década de 1950, pode ser definida como um período de disseminação das ideias modernistas, com exemplares caracterizados por suas fachadas assimétricas com grandes aberturas, com presença marcante de esquadrias de vidro, elementos vazados, revestimentos e pilotis. A segunda fase, que abrange a produção da década de 1960, caracteriza-se como uma fase de consolidação da arquitetura, mostrando em seus exemplares um “maior domínio sobre as possibilidades do léxico formal e da técnica construtiva”. A última fase, e aqui se enquadram os exemplares modernistas edificados no campus da UFRN (década de 1970), aponta uma mudança nas características das edificações, as quais se aproximando dos exemplares brutalistas. As edificações produzidas neste período são caracterizadas pela exposição dos materiais - principalmente do concreto aparente, e pela exibição e valorização da estrutura e dos elementos pré-moldados como brises, calhas e gárgulas, além da grande plasticidade dos volumes e dos elementos estruturais.


  Num artigo publicado no 3º Seminário Docomomo Norte-Nordeste, Trigueiro (2010) traça um panorama da arquitetura moderna no RN, incluídos aqui alguns exemplares modernistas da UFRN, com o objetivo de delimitar as principais características que demarcam etapas do desenvolvimento deste período da arquitetura potiguar. Segundo as autoras,


  A arquitetura moderna do Rio Grande do Norte é tema de poucos registros na literatura, alguns quase justificadores dessa escassez por abordar a produção potiguar como de expressão débil comparativamente a de outros estados brasileiros. Embora essa visão venha sendo questionada e tenha crescido o interesse sobre o tema, pelo menos na academia, é preocupante o desconhecimento sobre uma fase da arquitetura em acelerado ritmo de desaparecimento.


  Segundo a mesma autora, três fatores foram fundamentais para a introdução da arquitetura moderna no Rio Grande do Norte:


  (1) a construção de edifícios inovadores projetados por profissionais de fora do estado, alguns vinculados à implementação de planos de intervenção urbana; (2) a gradativa incorporação de elementos inspirados no repertório formal do “estilo internacional” na produção de edifícios ainda afiliados à gramática formal tardia do ecletismo – hoje comumente referidos como art déco, mas que preferimos designar como protomodernistas; e (3) a atuação de certos profissionais, na maioria engenheiros ou projetistas sem formação superior específica (referidos à época como “práticos”), que, atentos à produção de vanguarda, sobretudo do Recife e do Rio de Janeiro e embora trafegando entre modelos mais ou menos convencionais, buscavam imprimir uma marca inovadora em suas construções, ao sabor do grau de aceitação dos clientes, concebendo edifícios que incorporavam mais conspicuamente que a produção então corrente, elementos de “estilo funcional” (TRIGUEIRO, 2010).


  Ainda neste artigo, Trigueiro (2010) demarca a importância do edifício da Faculdade de Odontologia, projeto do arquiteto Moacyr Gomes, concluído em 1966, como ícone da arquitetura moderna potiguar (Figura 1). Segundo ela,


  [...] O prédio reúne, com admirável completude, elementos do repertório formal característico da chamada “Escola Carioca”. O edifício integrava-se à cidade, sem interpor barreiras entre o lote e a rua, pelo contrário, oferecendo, como acesso principal, uma rampa que, interligando o espaço interior à calçada, convida à entrada. Essa relação de cortesia entre o espaço privado do edifício e o espaço público da rua está agora anulada pela imposição de grades. O volume é definido por sólidos geométricos que se articulavam conforme o programa e o organograma de funcionamento. A estrutura de vigas e pilastras é perceptível e grande parte das vedações foi feita por painéis semitransparentes de tijolos vazados – os cobogós – que reduzem a insolação da fachada oeste. Concreto, vidro e elementos vazados são manipulados para dar horizontalidade, leveza e transparência ao edifício.


  Os exemplares influenciados pelos princípios da arquitetura brutalista vão começar a ser construídos na cidade de Natal a partir da segunda metade da década de 1960, inicialmente de forma pontual, e de forma mais ampla e expressiva a partir da construção do conjunto arquitetônico do Campus Universitário da UFRN. A primeira edificação construída no Campus corresponde ao prédio onde funcionou a antiga Escola de Engenharia, onde atualmente estão instalados Departamento de Artes e outras unidades funcionais da UFRN, cuja construção foi iniciada em 1966 e concluída no final daquela década (Figura 1). Boa parte do conjunto arquitetônico e urbanístico do Campus Universitário de Lagoa Nova, projetado e construído a partir de 1972 pela equipe chefiada pelo engenheiro e arquiteto paraense Alcyr Meira, também tem forte influência brutalista, com o uso intensivo do concreto armado e com estruturas e instalações aparentes.


  Trigueiro (2008; 2010) faz algumas críticas ao modelo de implantação do campus, isolado da cidade através do anel viário e do próprio Parque das Dunas, como também ao seu zoneamento funcional, que separava os setores acadêmicos, com grande distância entre os blocos, obrigando os pedestres a percorrerem grandes distâncias. Porém ao se analisar o trabalho de Macedo (2012), vemos que este era o modelo de implantação de todos os campi implantados naquele período, baseados nos preceitos da Carta de Atenas e do Manual de Atcon.


  Além do conjunto de Alcyr Meira, destaca-se a Capela, concluída em 1974, cujo autor foi o arquiteto João Maurício de Miranda, bem como o prédio da Reitoria e o Centro de Biociências, ambos projetados pelo arquiteto paulista Carlos Bross, no final dos anos 70 (Figura 2). Destacam-se tanto pelas:


  [...] características típicas das vanguardas da segunda metade do século XX, quanto à coerência entre forma e estrutura, à verdade dos materiais e dos elementos que dão corpo e sustentação aos edifícios, e à busca pelo máximo efeito plástico com máxima economia de meios (TRIGUEIRO 2010).


  PROJETOS DE ALCYR MEIRA PARA O CAMPUS DA UFRN


  Nesse artigo, concentraremos nossa análise nos exemplares projetados pela equipe de arquitetos do escritório de Alcyr Meira para o campus central da UFRN. Foram selecionadas 7 edificações, as quais foram organizadas em ordem cronológica, de forma que montarmos uma linha do tempo da implantação do Campus Central da UFRN (Figura 03). São elas: Praça Cívica do Campus (1972); Restaurante Universitário (1972-1973); Reservatório Elevado (1972); Blocos de Aulas Teóricas (1972); Pavilhão Administrativo (1972-1973); Biblioteca Central (1974-1977); Laboratórios de Física e Química (1972) (Figura 4).


  PRAÇA CÍVICA DO CAMPUS UNIVERSITÁRIO (1972)


  A Praça Cívica foi um dos primeiros projetos elaborados por Alcyr Meira para o Campus Universitário, fazendo parte da primeira etapa da construção do campus, finalizada ainda em 1972. Situada às margens da BR-101, na entrada do Campus Universitário que fica próxima à Capela e à antiga Escola de Engenharia, foi criada para ser uma área de vivência do campus, destinadas aos grandes eventos da universidade. Sua inauguração ocorreu em 06 de dezembro de 1972, durante a primeira cerimônia de Colação de Grau Unificada realizada no Campus Universitário.


  O partido arquitetônico da Praça Cívica se apropria da topografia do terreno para propor as soluções projetuais. Formada por um palco constituído por cinco plataformas de pedra, escalonadas em níveis diferentes - variando de 1,10m a 3,00m, permitindo um zoneamento da distribuição dos ocupantes, de forma que os mais importantes ficassem nas plataformas mais altas e assim sucessivamente.


  [...] a Praça Cívica tem a concepção básica semelhante à do Forte dos Reis Magos. A primeira plataforma se destinará para a festa da colação de grau, aos concluintes; a segunda e a terceira às autoridades, colegiados da Universidade e Conselhos Departamentais; a de número cinco se destinará à orquestra e coral.


  Contornando o palco e acompanhando o desnível do terreno, existe uma vasta arquibancada em forma de anfiteatro, composta por 1.700 bancos de concreto armado, com capacidade para acomodar cinco mil pessoas sentadas. A área situada abaixo do palco era destinada originalmente para acomodar os ambientes de apoio, como vestiários, central de som, sanitários, além de um salão de reuniões com 400m2 (Figura 5).


  RESERVATÓRIO ELEVADO (1972-1973)


  O projeto do Reservatório Elevado foi elaborado ainda em 1972, porém a construção do mesmo só ocorreu no ano seguinte. Estes elementos estruturais de concreto armado, com capacidade para 200 mil litros, estão distribuídos em diversos locais do campus, compondo a paisagem universitária (Figura 6). O partido arquitetônico dos reservatórios é marcado por um conjunto de elementos de concreto aparente, no qual dois pilares de sustentação com perfil em forma de H são dispostos paralelamente, unidos na parte central por uma viga e coroados pelo volume prismático do reservatório superior. Na base da composição existe ainda um pequeno volume, de partido semelhante aos demais prédios projetados por Meira para o campus, revestido com pedra e recoberto por uma laje plana de concreto com amplos beirais, onde ficam a casa de máquinas e o acesso ao reservatório inferior.


  ,


  RESTAURANTE UNIVERSITÁRIO (1972-1974)


  A pedra fundamental da construção do Restaurante Universitário foi lançada no dia 29 de março de 1972, com uma liberação inicial de Cr$ 400 mil para a obra. Apesar dos serviços de preparação do terreno terem se iniciado em março de 1972, o contrato com a empresa responsável pela construção do prédio, com área original de 1.360m², só foi firmado em novembro do mesmo ano. Os serviços, previstos inicialmente para serem concluídos em 150 dias; as obras, porém, atrasaram, de forma que a conclusão do prédio foi adiada diversas vezes. Prevista inicialmente para terminar em março de 1973, o Restaurante Universitário só foi inaugurado oficialmente em 15 de agosto de 1974.


  O projeto do Restaurante Universitário é caracterizado sua laje de concreto aparente composta por volumes triangulares em balanço, que se destacam do corpo principal do prédio, identificando a direção do caimento das águas da cobertura. O prédio possui estrutura independente de concreto armado e é formado por dois blocos interconectados, com alturas diferentes, de forma que os vértices dos triângulos se interpenetram, formando um belo efeito plástico na estrutura da coberta. O bloco mais alto corresponde a área do refeitório, onde estão distribuídas as mesas para refeições dos alunos e funcionários da universidade e o bloco mais baixo corresponde a área da cozinha e ambientes de apoio, como as câmaras frigoríficas, despensas, etc. (Figura 07).


  A exceção da fachada lateral do salão destinado ao refeitório, que é toda ocupada por esquadrias de vidro e alumínio do tipo maximar, nas demais predominam os cheios sobre os vazios, dando a sensação de um prédio fechado em si mesmo. Tanto o volume da cobertura quanto a utilização de alvenarias de pedra em várias fachadas transmitem uma sensação de peso ao prédio, firmemente fincado ao solo, confirmando a observação feita por Trigueiro (2008) ao analisar as edificações do Campus Universitário.


  Nesses edifícios, os volumes pesam, firmemente ancorados no chão. Não se abrem para a rua nem convidam à entrada, seus acessos localizados em fachadas secundárias ou dissimulados entre elementos repetitivos nas fachadas principais. Não mais as transparências dos grandes panos de vidro e dos elementos vazados, não mais as superfícies polidas, coloridas, lisas e variegadas do modernismo inicial. Em seu lugar, superfícies ásperas, materiais sem revestimento, concreto aparente, instalações expostas, tons cinzentos (TRIGUEIRO, 2008, p.62).


  BLOCOS DE AULAS TEÓRICAS (1972-1973)


  Os cinco conjuntos de salas de aulas teóricas do campus foram construídos ao longo da década de 1970, nas administrações dos reitores Genário Alves da Fonseca (Setor I, inaugurado em setembro de 1973) e Domingos Gomes de Lima (Setor II, inaugurado em 1975; e setores III, IV e V, inaugurados em 18/08/1978). O Setor de Aulas Teóricas I é ocupado pelas aulas teóricas dos cursos ligados ao Centro de Ciências Sociais Aplicadas (CCSA); o Setor II corresponde aos cursos do Centro de Ciências Humanas Letras de Artes (CCHLA); o Setor III abriga as turmas dos cursos do Centro de Ciências Exatas e da Terra; o Setor IV concentra as aulas dos cursos ligados ao Centro de Tecnologia (CT) e o Setor V, é destinado às aulas dos cursos das áreas de humanas e do Centro de Educação (CE) e do CCSA.


  O primeiro setor de salas de aulas teóricas construído Campus Universitário, corresponde ao atual Setor I, composto por um conjunto de sete blocos térreos, articulados por uma circulação central composta por uma passarela coberta, adotando um sistema pavilhonar, correspondendo a 40 salas de aula, com um total de 4.326,00m² de área construída. Foi oficialmente inaugurado em setembro de 1973, com a mudança de algumas turmas dos cursos da Área Tecnológica e Humanística para o campus. Ao analisar a estrutura da cobertura das passarelas, Macêdo (2012, p. 299) afirma que,


  [...] a passarela central, concebida como uma complexa estrutura de concreto aparente onde vigas em balanço se apoiam entre si para garantir um espaço sem obstáculos à circulação dos usuários. A solução da coberta de aspecto engenhoso não destoa do partido geral adotado, ao contrário, transforma-se em espaço integrador e de convivência entre os que por ali circulam.


  Uma característica muito interessante dos blocos de salas de aula, é que os ambientes não eram fixos, a dimensão das salas poderia variar para acomodar, 40, 60, 80 e até 240 alunos, de acordo com a necessidade, pois as divisões internas dos blocos (pavilhões) eram feitas com painéis divisórios móveis, que podiam ser movidos, modificando as dimensões dos ambientes de acordo com as necessidades. Este detalhe é bem característico da arquitetura moderna, mais especificamente da estrutura independente, proporcionada pela modulação dos ambientes, na qual os fechamentos não são autoportantes, funcionando apenas como vedação, maximiza a flexibilidade da característica da planta baixa. De acordo com Macêdo (2012, p.295), esse sistema de divisórias removíveis, compatibilizadas com a modulação da estrutura de cada bloco, indica a intensão do arquiteto em aplicar o conceito da flexibilidade recomendado no Manual de Atcon (1970) para os projetos de edificações universitárias.


  Os sete blocos de cada setor são articulados de forma alternada ao longo da passarela central, de forma que entre dois blocos seguidos há uma área descoberta, com 14 metros de largura, destinada a implantação de jardins e outros elementos paisagísticos, conforme pode ser observado nas pranchas que compõem o projeto. O acesso às salas de aula é feito através de um corredor localizado ao longo de cada um dos sete blocos. Essas circulações são recobertas pelo prolongamento da cobertura, proporcionando um amplo beiral, o qual tem suas extremidades apoiadas em pilares de pedra. Esse ambiente de transição entre a área externa e o interior das salas de aula tem como objetivo ampliar o sombreamento e amenizar a temperatura (Figura 8).


  O conjunto é marcado por forte horizontalidade. Longitudinalmente, os blocos são caracterizados pela laje plana, apoiada numa sequência de pilares de pedra e arrematada nas duas laterais por uma platibanda reta. Ao se observar os blocos de salas de aula no sentido transversal, verifica-se uma empena em duas águas, correspondente aos caimentos da cobertura. O fechamento dos blocos é feito por uma parede construída com alvenaria de pedra granítica, o que confere um aspecto árido ao conjunto (Figura 9).


  PAVILHÃO DIDÁTICO-ADMINISTRATIVO (1972-1973)


  O edital de Tomada de Preços nº. 05/73, destinado a seleção de empresa para construção do primeiro Pavilhão Didático-Administrativo do Campus Universitário, foi publicado em fevereiro de 1973. Naquele momento, a previsão era que o prédio estivesse concluído no mês de junho, para permitir a transferência de todas as unidades das áreas humanística e tecnológica para o campus. A obra foi iniciada em abril de 1973 e a expectativa era que estivesse concluída até o final de junho a fim de possibilitar a transferência de todas as unidades das áreas humanística e tecnológica das faculdades isoladas para o campus central.


  O projeto original do Pavilhão Didático-Administrativo do Campus era formado por dois blocos de dois pavimentos, interligados por uma circulação central, por onde é feito o acesso ao prédio e onde se localiza a escada que interliga o térreo com o pavimento superior. A distribuição dos ambientes em planta contava com um total de 69 salas de professores, sendo 31 salas para serem ocupadas por dois professores com regime de trabalho de 40 horas; 15 salas para três professores com regime de 24 horas; e 23 salas para seis professores com regime de 12 horas. O conjunto também possuía sete salas para diretores e coordenadores de unidades, cinco salas para atividades de assessoria e infraestrutura, além dos ambientes de apoio (copas, banheiros, depósitos, etc.).


  A distribuição dos ambientes em planta era organizada agrupando as salas de professores, secretarias e coordenações de curso por departamentos, de acordo com o preconizado pela Reforma Universitária de 1968. Apesar de hoje o prédio do primeiro Setor Didático-Administrativo no Campus Universitário ser ocupado pelos departamentos ligados ao CCSA, originalmente, o mesmo foi ocupado pelos Departamentos de Física, Química e Matemática, os primeiros a serem transferidos para o campus central, conforme já foi dito quando se falou sobre o bloco de salas de aulas teóricas.


  Mais uma vez, a análise do projeto mostra partido semelhante ao que vinha sido adotado nas edificações projetadas pela equipe de Alcyr Meira para o campus da UFRN, prédios modulados, com estrutura em concreto armado, utilizando revestimentos de pedra como acabamento das fachadas, lajes planas, cobertura com telhas de fibrocimento aparentes, com inclinação e calhas laterais, esquadrias de alumínio e vidro com venezianas fixas e janelas maximar (Figura 10).


  LABORATÓRIOS DE FÍSICA E QUÍMICA (1972-1978)


  Os anteprojetos dos Laboratórios Básicos de Física e Química fizeram parte do primeiro conjunto de projetos entregues pela equipe do escritório do arquiteto Alcyr Meira para o Campus Universitário, em julho de 1972. O Laboratório I de Química foi o primeiro laboratório básico construído no campus, com uma área construída de 1.120m2. Seu projeto executivo foi finalizado em dezembro de 1972 e sua construção durou de 1973 a 1975.


  O segundo Laboratório Básico construído foi o Laboratório I de Física, com área construída de 1.800m². A construtora que venceu a licitação, em abril de 1973, rescindiu o contrato em novembro do mesmo ano, sem finalizar a obra, de forma que os serviços ficaram paralisados por três anos. A construção do Laboratório de Física I só foi retomada em novembro de 1977 e finalizada em maio de 1978.


  Os prédios dos laboratórios de Física e Química, apesar de possuírem dimensões um pouco diferentes, possuem acabamentos, volumetria e distribuição dos ambientes em planta bastante parecidas. São caracterizados por um sistema pavilhonar, formando um H, no qual duas alas paralelas, formadas por blocos retangulares, são unidas por uma circulação central. Cada uma das alas é ocupada por dois grandes salões, destinados aos laboratórios, que compartilham uma sala de guarda de equipamentos e uma sala de reagentes. Nos dois lados da circulação que interliga esses blocos estão concentradas as salas de professores, central de gás, central de ar comprimido, subestação e os blocos de sanitários.


  A entrada no prédio é marcada por uma marquise localizada no centro da composição, funcionando como um eixo de simetria a partir do qual se realizou a composição dos blocos que formam as duas alas dos laboratórios. Todo o conjunto é marcado por forte horizontalidade, ressaltada pela laje plana com platibanda reta que encobre a cobertura, formando um amplo balanço em todas as direções, com vigas-calha em concreto aparente e tubulações de águas pluviais que fazendo composição com caixas de seixos rolados para recolhimento de águas das chuvas (Figura 11). Os materiais de acabamento das fachadas mais uma vez se restringem a utilização de pedra, esquadrias de vidro e alumínio do tipo maximar, com veneziana fixas na parte superior.


  BIBLIOTECA CENTRAL (1973-1975)


  O projeto da Biblioteca Central, finalizado em meados de 1973, foi o último grande trabalho de Alcyr Meira para o campus da UFRN. A obra só teve início no segundo semestre de 1974, começando a atender os estudantes em agosto de 1975, antes mesmo da finalização da obra, que só foi inaugurada oficialmente em 29 de julho de 1976. É importante destacar que de dezembro de 1975 até a conclusão do prédio da Reitoria, em 1979, o gabinete do reitor funcionou nas dependências da Biblioteca Central.


  Seu projeto é caracterizado pela modulação da estrutura, flexibilidade dos ambientes internos e padronização dos materiais de acabamento (concreto aparente e revestimento de pedra) e elementos de vedação (cobogós de concreto e esquadrias de vidro e alumínio com janelas maximar e venezianas fixas).


  O arquiteto tomou partido da topografia do local e aproveitou o desnível natural do terreno, implantando os setores em três níveis alternados, formando espaços intermediários que permitem uma fluição visual que integra os espaços internos. Desta forma, observando a fachada principal, onde é feito o acesso ao prédio, verificamos que a mesma possui uma altura menor que a fachada posterior, que comporta o acesso de serviço e os ambientes de apoio de acesso restrito. Toda a estrutura do prédio é aparente, seus pilares de concreto ressaltam dos panos da fachada, marcando a modulação do edifício e concentrando as esquadrias entre os vãos (Figura 12).


  A solução da cobertura mais uma vez foi dada através da utilização da laje plana, com amplos beirais e uma platibanda reta encobrindo as telhas de fibrocimento. O arremate da cobertura é feito através de vigas-calha, com as tubulações das águas pluviais aparentes, alinhadas com as vigas e se concentrando em cima de caixas de seixos que recebem e escoam as águas das chuvas, fazendo parte da composição da área externa do prédio.


  CONSIDERAÇÕES FINAIS


  As mudanças de paradigma que influenciaram na construção do campus central da UFRN, em especial a Reforma Universitária de 1968 e os preceitos do urbanismo e da arquitetura moderna, refletiram-se num conjunto de edificações marcadas pelos princípios de racionalidade, flexibilidade e padronização dos materiais construtivos. Todas essas características podem ser observadas nos projetos de Alcyr Meira para o campus central da UFRN. Apesar de existirem algumas críticas ao tipo de esquadria (maximar) e a repetitividade dos materiais de acabamento utilizados, consideramos que o conjunto de exemplares analisados neste artigo tem uma importante representatividade no acervo da arquitetura moderna potiguar produzido no período. O partido arquitetônico adotado nos projetos, com a utilização extensiva do concreto aparente e das alvenarias de pedra faz com que os elementos estruturais - pilares e vigas - marquem a volumetria dos exemplares e definam a estratégia compositiva das edificações, claramente alicerçada na estética brutalista.  Além disso, a utilização dos amplos beirais como estratégia de sombreamento e a proposição de circulações laterais que funcionam como varandas, proporcionam uma transição suave entre os ambientes externos e internos, permitindo uma atenuação dos efeitos do clima quente e úmido da cidade de Natal.


  Por se tratar de uma instituição de ensino de grandes dimensões, sua dinâmica de funcionamento está constantemente passando por mudanças e modernizações. A falta de reconhecimento por parte da comunidade (alunos, professores, técnicos e demais moradores da cidade) acerca do valor desse acervo e, principalmente, a inexistência de diretrizes de intervenção que orientem os projetos da equipe de engenheiros e arquitetos que intervém nestes bens, dificulta a tomada de decisão, comprometendo, muitas vezes, o resultado dos serviços e contribuindo ao longo dos anos para descaracterização do importante acervo modernista da instituição. Este artigo avança no (re)conhecimento de parte deste conjunto como etapa essencial à construção de diretrizes de intervenções que garantam a manutenção da qualidade compositiva que o caracteriza.'
