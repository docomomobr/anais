resumo: A criação da UFRN (Lei nº 3.849, de 21 de dezembro de 1960) faz parte de um processo de implantação de unidades de ensino superior em diversos estados brasileiros, ocorrido no início do século XX, inicialmente na forma de faculdades isoladas. Só após 1968, com a Reforma Universitária, iniciou-se um processo de mudança de paradigma, estruturando os cursos dentro de um campus universitário. A concentração das atividades e edifícios universitários dentro de um campus representava o ideal de modernidade, em contraposição ao modelo de universidade tradicional, fragmentada, atendendo aos princípios de eficiência e racionalidade da organização universitária. Todas essas intervenções se basearam no Manual produzido em 1970 pelo consultor norte-americano Rudolph Atcon, o qual propõe diretrizes como o zoneamento funcional e hierarquização das vias de circulação, que juntamente com os princípios de racionalização, flexibilidade, expansão e integração, coincidem com o ideal de cidade moderna preconizado na Carta de Atenas. A materialização desta proposta ocorreu com a proposição de edifícios flexíveis, modulados e com componentes construtivos padronizados, com uma composição estética notadamente brutalista. O objetivo deste artigo é apresentar esse conjunto moderno pouco conhecido a nível nacional, reconhecendo suas qualidades projetuais enquanto patrimônio moderno.
