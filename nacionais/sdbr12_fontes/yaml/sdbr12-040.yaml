resumo: Este artigo busca compreender as opções cromáticas de Oscar Niemeyer ao longo de sua extensa carreira. A metodologia consiste em analisar o cromatismo de suas obras e compará-lo às opções cromáticas de outros arquitetos e artistas modernos. Os resultados são comentados a partir da análise de algumas obras selecionadas. Uma vez que a tonalidade branca é muitíssimo presente em sua produção, a análise primeiramente aborda a sua obra a partir de um certo fascínio dos arquitetos modernos pelo branco. Aventa também a hipótese de que sua opção pelo branco deriva, ademais, de referências ligadas à determinada vertente da escultura abstrata. Constata, contudo, que é só a partir dos anos 50 que Niemeyer faz uma deliberada opção pelo branco. Antes disso, sua arquitetura é policrômica. O artigo analisa as referências dessa policromia inicial de sua produção, a aproximação de Niemeyer ao Brutalismo a partir dos anos 60 e, também, os desdobramentos cromáticos de sua arquitetura a partir dos anos 90. Conclui com a observação de que, não obstante a singularidade e o forte caráter autoral de sua produção, suas referências cromáticas podem ser encontradas em determinados trajetos da Arte e da Arquitetura do século XX.
