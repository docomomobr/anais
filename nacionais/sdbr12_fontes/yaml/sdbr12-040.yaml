texto: 'OSCAR NIEMEYER E A COR


  Introdução


  Transformado em signo de modernidade, o branco revestiu os edifícios sem adorno de Adolf Loos e a casa modernista de Gregory Warchavchik. Esteve presente nas famosas residências que Le Corbusier construiu nos anos 20 e foi essencial, como queria o arquiteto, para pensá-las enquanto “volumes sob a luz”. Tornou-se quase corriqueiro nos edifícios modernos da primeira metade do século XX e, nos anos 60, definiu a arquitetura racionalista e elegante de Richard Meier. Na década de 90 tornou-se signo de sofisticação nos espaços minimalistas e refinados propostos por John Pawson e de outros arquitetos contemporâneos.


  A análise da produção de Oscar Niemeyer revela a mesma aderência a essa longa tradição e, por que não dizer, a esse fascínio pelo branco que caracterizou boa parte da produção moderna. Mas é um fascínio que, no caso de Niemeyer, tornou-se marcante somente a partir de meados dos anos 50.


  Examinando-se as opções cromáticas de Oscar Niemeyer ao longo de sua extensa carreira, vê-se que, no início de sua produção, o branco não era o tom dominante. Até metade dos anos 50, Niemeyer vinha produzindo uma arquitetura leve, permeável e cujo cromatismo derivava não somente das texturas e dos tons naturais dos materiais empregados como também da azulejaria azul e branco que muitas vezes revestia determinadas superfícies. A isso vinha somar-se o colorido dos painéis artísticos que integravam frequentemente suas obras. É a partir dos anos 50 que Niemeyer começa a realizar composições em que o branco torna-se a cor dominante. Neste período, a tonalidade branca vem associar-se a volumes densos, compactos e de forte caráter escultórico; e passa a caracterizar quase todo o restante da produção do arquiteto. Isso não impediu a Niemeyer de também explorar, a partir deste mesmo período, a tonalidade natural do concreto e de com isso se aproximar, em certo sentido, da Estética Brutalista.


  A última investigação cromática de Niemeyer começa por volta dos anos 90. Sem abandonar as composições brancas e de forte caráter autoral que caracterizaram sua arquitetura até então, o arquiteto passa a dinamizar algumas de suas composições com tonalidades fortes, tons que aparecerão em alguns volumes ou mesmo em determinadas superfícies.


  Tendo por base a análise de obras selecionadas, este artigo tentará compreender as opções cromáticas de Niemeyer ao longo de sua extensa carreira; também buscará entender que relações existem entre as opções cromáticas de Niemeyer e o fascínio moderno pelo branco.  Isso exigirá contextualizar sua obra em relação ao conjunto da produção moderna e também em relação ao contexto cultural brasileiro.


  Tentaremos discutir a hipótese de que o fascínio moderno pelo branco, por si só, não é suficiente para explicar as opções cromáticas do arquiteto. Tentaremos mostrar que a preocupação nacionalista, o interesse pela estética Brutalista e a referência de Niemeyer à escultura moderna também foram determinantes em relação às suas escolhas cromáticas.


  O fascínio moderno pelo branco


  Desde o começo, procurou-se não somente uma definição como uma expressão para a Modernidade. Filósofos, historiadores e críticos tentaram descrever a Modernidade como “racional”, “útil”, “funcional”, “secular”, etc. Nas décadas recentes isso foi complementado por termos mais específicos como ‘higiênico’, ‘claro’, ‘limpo’, ‘mínimo’ ou ‘eficiente’. Em tudo isso, a cor branca apareceu ao mesmo tempo como o produto e a expressão da autoconsciência da Modernidade. Talvez, em certo sentido, esse sempre tenha sido o caso. Para Kant, Modernidade era Aufklaerung (Iluminismo). No século XVIII o termo ‘luz’ e ‘branco’ tornaram-se interconectados. Seja como for, uma coisa é certa: a questão da aparente superioridade do branco tornou-se algo que produziu certa fascinação generalizada. (BAUER, 2014, 7).


  No campo da arquitetura a cor branca foi o centro de várias falas, assim como se constituiu numa espécie de expressão da Modernidade. E é possível dizer que, no debate sobre a cor, ocupou uma posição proeminente. Enquanto narrativa, o discurso sobre o branco adquiriu variações, mas informou uma considerável massa de escritos, especialmente aqueles que versaram sobre a natureza da Modernidade. Desde o começo, a Arquitetura Modernista, tal qual surgiu no início do século 20, sempre esteve ligada à cor branca. Oscar Niemeyer, do mesmo modo, nunca se manteve distante desta “imagem da Modernidade”. E é importante reconhecer ademais que, embora tenha usado uma larga paleta de cores em muitas fases de sua arquitetura, ele é mais conhecido justamente por seus edifícios brancos, aqueles que produziu depois dos anos 50.


  Na história da Arquitetura Moderna, o argumento acerca do branco se sobrepôs às razões relativas ao ornamento; e a proibição em relação ao ornamento apareceu, em geral, junto com a abolição da cor. Um edifício moderno deveria parecer nu, de modo a expressar a honestidade de que Adolf Loos havia falado em “Ornamento é Crime”. Loos é, aliás, reconhecido por ter denunciado a ornamentação tradicional e por ter aberto o caminho para uma simplificação radical da arquitetura, a começar pelas superfícies externas. O bastão é então passado para a geração dos anos 20, cujos arquitetos são creditados por desenhar edifícios com fachadas simples. Ora, tal simplicidade é enfatizada pela tonalidade branca. No começo do século 20, a opinião geral era a de que o ornamento – tanto quanto a cor – deveriam ser substituídos pela busca revolucionária de transparência.  O signo dessa transparência era justamente a tonalidade branca. Paradoxalmente, os arquitetos modernos trataram o branco como ornamento e enquanto um modo de vestir a arquitetura. Nesse sentido, talvez se possa afirmar que a arquitetura pura consistia em paredes nuas, mas de qualquer modo cobertas por uma película de branco. (WIGLEY, 1995).


  Uma vez que todos os objetos têm uma cor, a coloração e a erradicação da cor de um edifício são, ambas, decisões arquitetônicas. O preconceito e a objeção em relação à cor são, em parte, explicados pela natureza incontrolável da cor e, por outro lado, pelo desejo humano de controle e de ordem, algo que acontecia especialmente no começo do século 20. Neste período, a erradicação da cor fora pensada como modo de resistir aos movimentos passageiros da moda e também como meio de buscar determinado sentido de atemporalidade. O que emergia desse debate sobre a resistência à moda era criar alguma coisa atemporal; era, enfim despir o edifício ao máximo, buscar o essencial, a aparência nua do prédio. Ironicamente, isso era melhor mostrado com o uso de superfícies brancas.


  Entretanto, a polêmica acerca das paredes brancas incidia justamente na decisão de vestir a parede de branco. O desenvolvimento da produção industrial de tintas mostrava que havia a possibilidade de uma larga escala de brancos. No que concerne à escolha das cores, a crescente racionalização da produção de tintas também mostrava que era possível produzir diversas paletas de cor. Mas a cor não era considerada tão somente fora de moda, como também era tratada enquanto alguma coisa superficial, primitiva e, portanto, incerta.


  “A cor é propriedade de alguns corpos ‘estrangeiros’ – usualmente o feminino, o oriental, o primitivo, o infantil, o vulgar, o esquisito ou o patológico.... a cor é considerada o domínio do superficial, do complementar, do supérfluo e do cosmético. Em suma, a cor é considerada como alienígena e, portanto, perigosa; por outro lado, é percebida como uma qualidade meramente secundária da experiência e, portanto, como algo que não merece uma consideração séria”. (BATCHELOR, 2000, 22).


  Ora, a decisão de não colorir ou de colorir – e, neste caso, com qual cor – era parte deste argumento de Design.


  Na imaginação comum, o Modernismo arquitetônico implicava a imagem de edifícios brancos, com layout funcional e muito frequentemente com teto plano. Isso se tornou a imagem canônica do Modernismo em arquitetura e esteve vinculado a questões de funcionalidade e utilidade no começo do século 20; também esteve associado à promessa de uma vida melhor e foi considerado signo de bom gosto e estilo na segunda metade do século 20. O senso comum, então, era o de que um edifício branco, com teto plano e paredes simples, era não somente um edifício modernista como correspondia à demanda por Modernidade e, portanto, ao desejo de uma vida mais instigante.


  A tonalidade branca na arquitetura de Le Corbusier, um dos primeiros arquitetos modernos, foi um fator influente. Para Le Corbusier, a arquitetura estava estreitamente ligada à estética dos engenheiros e tinha de consistir de “massa”, “superfície” e “plano”.  O trabalho dos engenheiros, sem nenhum ornamento, era o que mais o impressionava. Embora tenha sido Adolf Loos quem primeiro vinculara a arquitetura pura à eliminação de toda ornamentação, em 1908 foi Le Corbusier quem foi mais notado pela sua arquitetura purista. Ele estava impressionado pela industrialização do começo do século 20. Por outro lado, muitos outros arquitetos e artistas, acostumados a decorar, sentiam-se agora perplexos pela súbita demanda por bens utilitários e pela apreço em relação à estética dos engenheiros, estética essa que logo assumia e inventava uma “nova” arquitetura. Ora, essa arquitetura plana, pura e simples era agora traduzida por um mero revestimento de tinta branca, ao mesmo tempo em que se livrava da ornamentação do passado, das escolhas cromáticas superficiais e das tendências fugazes. Nesse contexto, a fina cobertura de branco que passou a ser usada pelos arquitetos modernos, continuou a ser empregada por eles ao longo de suas trajetórias e à medida que iam investindo em seus respectivos trabalhos.


  Niemeyer, a cor e a demanda nacionalista


  Vários estudos críticos têm apontado que a produção de Le Corbusier sempre constituiu uma referência importante para Oscar Niemeyer. (QUEIROZ, 2007; VALE, 2000; BRUAND, 1991). Igual a seus colegas brasileiros, o jovem Niemeyer lera com atenção as considerações de Corbusier sobre a arquitetura e vira em suas ideias um parâmetro para o desenvolvimento da arquitetura e do urbanismo no Brasil. A série de residências racionalistas que Corbusier produzira nesse período, sua volumetria retangular, assimétrica e branca, o entendimento dessa arquitetura como “volumes sob a luz”, a alusão dessas formas à tradição mediterrânea ou, mesmo, seu caráter “purista” constituíram, dentro disso, uma referência estética importante para o jovem Oscar Niemeyer.


  O Le Corbusier que viria ao Brasil, em 1936, todavia, já não se mostraria tão vinculado ao branco; mostrar-se-ia, agora, sensível às tradições locais, o que incluía as policromias vernaculares. Abandonando o puro desenvolvimento das formas brancas (Purismo), o Le Corbusier desse período estava utilizando materiais e técnicas vernaculares e também explorando, do mesmo modo que a escultura moderna, as texturas e as cores originais dos materiais construtivos. No caso da arquitetura, os materiais eram a madeira, a pedra e o concreto, entre outros. (CURTIS, 1987).


  Foi com essa orientação e tendo essas ideias em mente que Le Corbusier coordenou os primeiros trabalhos referentes ao projeto para o Ministério de Educação e Saúde Pública (Rio de Janeiro, 1936). Recomendou, por exemplo, que se utilizasse determinado granito que vira na guarnição de janelas e portas cariocas. (BRUAND, 1991).


  As sugestões de Corbusier sobre a inclusão de traços vernaculares vinham ao encontro da forte demanda nacionalista desse período. Para essa demanda, que encontrava em Mário de Andrade um de seus principais apoios conceituais, a ideia era produzir uma arte que, sem deixar de ser moderna, mantivesse fortes vínculos com a cultura local. O resultado foi não somente uma arquitetura espacial e tecnicamente moderna, como também uma produção que expressava aspectos da cultura nacional. É nesse sentido, por exemplo, que pode ser lido o painel de azulejos de Portinari, no térreo. É uma alusão não somente à paisagem local (signo de brasilidade) como à tradição portuguesa da azulejaria. É nesse sentido, do mesmo modo, que pode ser lido o uso de uma pedra local no revestimento das colunas, ou o tom das madeiras nativas que revestem paredes e definem divisórias internas. (Fig. 1 e 2).


  Do ponto de vista cromático, o resultado é um conjunto arquitetônico que, implicando uma volumetria moderna e princípios racionalistas de projeto, apresentava uma rica gama de cores. Tal cromatismo era dado pelo azul e o branco dos painéis de azulejo, pelos quebra-sóis azuis da fachada norte, pelo tom de granito dos pilotis, pela tonalidade natural da madeira (armários e revestimento de alguns espaços internos) e, ainda, pelo colorido das obras artísticas que integravam o conjunto arquitetônico.


  Ora, o Niemeyer que sai desse encontro e dessa experiência com Le Corbusier irá produzir uma arquitetura que, até a metade dos anos 50, irá explorar a textura e a cor dos materiais construtivos e que, de acordo com a orientação corbusieriana e com a demanda nacionalista brasileira, incluirá o azul e branco da tradição portuguesa e brasileira.


  As obras da Pampulha, que distam apenas seis anos da proposta para o Ministério de Educação e Saúde Pública, talvez sejam um dos melhores exemplos dessa primeira fase da arquitetura de Niemeyer. Chamaríamos a esta fase de policromática.


  Na Capela de São Francisco de Assis (Belo Horizonte, 1942), por exemplo, o rico cromatismo deriva dos quebra-sóis azuis da fachada, dos ladrilhos azuis e brancos que revestem externamente as coberturas em arco, da tonalidade da pedra que guarnece tanto os arcos quanto a marquise inclinada, do tom da madeira que reveste o interior da nave, do tom das pedras que compõem os pisos internos e externos, das esplêndidas azulejarias de Portinari e, finalmente, do colorido delicado dos painéis artísticos e das pinturas que completam a composição arquitetônica. (Fig. 3 e 4).


  A mesma diretriz compositiva, com o rico cromatismo que daí resulta, pode ser vista também nos demais edifícios da Pampulha: a Casa do Baile, o Iate Clube e o Cassino.


  Até o final de sua extensa carreira, Niemeyer continuaria a explorar as tonalidades dos elementos construtivos. A partir dos anos 50, a novidade seria o abandono progressivo da dualidade azul-branco (que era uma referência à tradição portuguesa) e também o surgimento de duas vias de desenvolvimento para a sua arquitetura.  Uma delas foi o investimento em composições com volumetrias brancas. Implicando forte caráter autoral, estas volumetrias, aliás, tornaram-se uma espécie de marca da arquitetura de Oscar Niemeyer. A outra via foi certa aproximação ao Brutalismo, algo que marcou a estética de muitos de seus edifícios até o final de sua carreira.


  Niemeyer, as Volumetrias Brancas e a Referência à Escultura Moderna


  Se até metade dos anos 50 Niemeyer manteve a policromia que caracterizou as obras da Pampulha, a partir daí uma das vias de desenvolvimento de sua arquitetura foi o investimento em volumetrias brancas e de forte caráter escultórico. É aí que se inicia o que chamaremos de porção monocromática de sua produção. Como procuraremos discutir adiante, a hipótese é que, mais do que a arquitetura moderna, a referência para essas formas podem ter sido determinadas expressões da escultura moderna.


  O Palácio do Congresso Nacional (Brasília, 1957), com suas cúpulas brancas e despojadas, talvez seja um dos melhores e mais conhecidos exemplos do uso de volumes com certo caráter escultórico e dessa nova fase em que o arquiteto, pelo menos no que concerne às faces externas, abandona a policromia que caracterizava sua produção anterior. O branco comparece não só nas cúpulas, cujo concreto é tingindo, mas também no mármore que reveste a rampa, a empena das torres e os pisos externos.


  Outro exemplo é o projeto para a Companhia Energética de São Paulo (1979, não construído). Tem-se também aí uma composição de caráter escultórico e que, como as demais que começou a produzir, é definida por volumes formalmente concisos. Integram o conjunto dois volumes densos e brancos, uma torre tripartida e um pavimento sinuoso, o qual, aliás, tem a função de articular todos os elementos da composição. As cores se restringem ao branco dos volumes e ao negro das vidraças. (Fig.5)


  O Panteão à Liberdade e à Democracia (Brasília, 1985) é também exemplo dessas composições brancas que caracterizaram toda a produção de Oscar Niemeyer a partir dos anos 50. A tonalidade branca, que é obtida através do revestimento externo em mármore, reforça o forte caráter imagético da composição e confere unidade às diferentes formas do conjunto arquitetônico. (Fig.6).


  Uma de suas últimas obras, o Conjunto Cultural da República (Brasília, 2006) é, por fim, o último exemplo selecionado entre as centenas de composições brancas de Oscar Niemeyer. O conjunto é constituído pela cúpula do Museu, com sua impactante e graciosa rampa externa, e pelo prédio da Biblioteca, um bloco retangular e minimalista. A tonalidade branca está na cúpula e também comparece no edifício da biblioteca, contrastando com os quebra-sóis grafite. Está também presente no interior minimalista e elegante do Museu, inteiramente branco.


  A volumetria branca, que caracterizou não somente as residências corbusierianas dos anos 20 como também boa parte do restante da arquitetura moderna, com certeza deve ter sido uma referência importante para Oscar Niemeyer. Contudo, a nosso ver não é suficiente para esclarecer a opção do arquiteto pelo branco. Isso porque o caráter fortemente escultórico que sua arquitetura passa a assumir a partir deste período o remete a determinada tradição da escultura moderna, não por acaso branca. Referimo-nos aqui especificamente à obra de escultores como Constantin Brancusi e Hans Arp, duas figuras chaves da escultura moderna.


  No caso de Constantin Brancusi, trata-se de uma obra que, embora guarde certos vínculos com o tratamento escultórico tradicional, implica um elevado grau de abstração. Sem jamais abandonar a ideia de representação, o que faz Brancusi é simplificar a imagem do objeto representado. Maiastra é um bom exemplo desse procedimento. Realizada em várias versões, implica a redução do motivo (um pássaro) a seus traços essenciais. (Fig. 7).


  Outro aspecto importante em Brancusi é o fato de que, a despeito do tratamento abstratizante, utiliza técnicas tradicionais da escultura; inclui-se aí o desbaste do mármore, material nobre da tradição escultórica. É com este material, aliás, que produz volumes brancos e densos. Nossa hipótese é que, mais do que à produção arquitetônica moderna, é a volumes como os produzidos por Brancusi que se remetem às formas despojadas, compactas, densas e, não por acaso, brancas, de Niemeyer. E isso porque a arquitetura moderna não havia produzido, até então, formas com tal caráter escultórico e a tal ponto remetidas a essa vertente específica da escultura. Reforça essa hipótese, ademais, o fato de que Niemeyer revestia seus volumes com mármore branco, sempre que possível. Veja-se, por exemplo, o caso do Panteão da Liberdade e da Democracia.


  Hans Arp é um outro nome que, vinculado a essa vertente da escultura, também produziu volumes densos e brancos. Explorou, ainda, planos sinuosos, os quais, do mesmo modo que os volumes, informarão (é nossa hipótese) a arquitetura de Oscar Niemeyer.


  Hans Arp parte de Brancusi, porém leva mais adiante a tendência abstratizante do escultor romeno. Igual a Brancusi, também produz volumes densos e brancos; contudo, já não mais se atém à ideia de representação. Longe da tentativa de representar as coisas da natureza, procura tão somente evocar a sinuosidade dos elementos naturais. Outras vezes, Arp toma como referência a geometria e se distancia totalmente das formas da natureza. Rebento sobre Forma é um bom exemplo disso. Constituída de duas partes, traz um elemento geométrico e um outro sinuoso, por sua vez evocativo das formas naturais. (Fig. 8). Do mesmo modo que Hans Arp, Niemeyer irá explorar volumes brancos e densos, sejam sinuosos ou geométricos. Veja-se, por exemplo, a forma curvilínea e branca do auditório da Bolsa do Trabalho (Bobigny, Paris, 1972) ou o formato triangular do Auditório do Ibirapuera. São formas de forte caráter escultórico, pouco exploradas na arquitetura até então e que atestam, a nosso ver, sua provável referência a essa vertente da escultura moderna.


  Um outro aspecto interessante em Hans Arp é o fato de ter diversas vezes utilizado o gesso como material de suas criações. Niemeyer se aproxima mais dele do que de Brancusi neste aspecto, pois os volumes de concreto, quando pintados de branco, são mais similares ao gesso do que ao mármore; Brancusi nunca utilizava o gesso.


  Oscar Niemeyer: a expressão em bruto do concreto e os tons saturados de sua última fase


  Ao mesmo tempo em que investia em suas composições brancas, Niemeyer desenvolvia alguns projetos onde a tônica era a expressão em bruto do concreto. Com isso, atualizava discussões e buscava investigar possibilidades plásticas que aproximaram alguns de seus projetos do que veio a ser conhecido como estética brutalista. Em virtude do exíguo espaço que dispomos neste artigo, optamos por falar brevemente sobre este assunto. Apenas gostaríamos de dizer que suas experiências tiveram por base, mais especificamente, investigações plásticas de Le Corbusier (Unités d’Habitation, Convento de La Tourette, etc). E que, diferente do Brutalismo Inglês, em Niemeyer o concreto aparente passou a ser utilizado mais como possibilidade expressiva do que meio de explicitar o sistema construtivo ou a lógica estrutural; e isso a despeito de ter estado associado, em muitos casos, à produção serial de elementos construtivos.


  O projeto para o Ceplan (Centro de Planejamento da Universidade de Brasília; 1960), para a Universidade de Brasília (1960), para o Instituto de Teologia (Brasília, 1960), para o Ministério da Justiça (Brasília, 1968) e para o Ministério das Relações Exteriores (Brasília, 1962) são exemplos dessas pesquisas formais de Niemeyer. Ocorreram concomitantemente ao investimentos em composições brancas e representaram uma outra via cromática e expressiva buscada pelo arquiteto. Em muitos casos, estiveram associadas ao uso de tonalidades saturadas, algo que também se podia ver em Le Corbusier.


  Por fim, a última investigação cromática de Oscar Niemeyer foi a introdução de tons fortes em suas volumetrias brancas. A ideia foi dinamizar as composições com tons saturados ou emprestar-lhes determinados sentidos associados ao programa. Na maioria das vezes, Niemeyer se restringiu ao vermelho, mas alguns projetos apontaram uma diversidade maior de possibilidades cromáticas. Em virtude do reduzido espaço deste artigo, não desenvolveremos esse tema. Apenas gostaríamos de dizer que estas investigações plásticas, que começam no final dos anos 80, incluem Monumentos expressionistas e também composições brancas, onde aparecem tons saturados.


  Entre os monumentos, citam-se a escultura Mão (Memorial da América Latina, São Paulo, 1989) e o Monumento a Getúlio Vargas (Rio de Janeiro, 1992; não construído). São estruturas brancas e que aparecem associadas a um tom de vermelho saturado. O vermelho faz alusão, por sua vez, ao sangue derramado, ao sofrimento latino-americano e ao heroísmo de determinadas figuras históricas.


  Entre as composições, destacam-se duas em que Niemeyer utilizava vários tons saturados. São elas a proposta para as Fábricas Fiat (Turim, 1990; não construído) e para o Museu do Homem e do Universo (Brasília, 1994). Nas Fábricas Fiat, Niemeyer propõe uma cobertura constituída de centenas de pequenas pirâmides inclinadas, de tamanho ligeiramente variado e pintada nos tons amarelo, vermelho, azul e verde. (Fig. 9). No Museu do Homem e do Universo, Niemeyer pinta de tons variados e saturados as cinco cúpulas que integram a estrutura do edifício.


  De qualquer modo, esses são os únicos casos (ao que saibamos) em que Niemeyer integra tons saturados e variados a suas composições e estruturas brancas. Na maioria dos casos, restringe-se a dinamizar as composições com apenas um único tom saturado, utilizado em geral em algum plano ou superfície do edifício.  São exemplos disso o Teatro Popular (Niterói, 1997, Fig. 10), o Centro Cultural de Goiânia, o Teatro do Ibirapuera (São Paulo, 2005), entre outros.


  Conclusão


  A nosso ver, acompanhar as opções cromáticas de Oscar Niemeyer ao longo de sua atuação constitui uma via interessante para compreender sua obra, suas referências estéticas e algumas questões conceituais envolvidas em sua produção. Acompanhar seu trajeto cromático nos leva a compreender sua referência ao Purismo de Le Corbusier, sua aproximação à escultura abstrata moderna, suas tentativas de investigar possibilidades formais colocadas pela vertente construtiva da Arte e pelo Brutalismo, mas também a compreender sua preocupação, no início de sua carreira, em acompanhar as demandas nacionalistas impostas pelo ambiente brasileiro da primeira metade do século XX.


  No que ser refere especificamente à presença do branco na arquitetura de Oscar Niemeyer, chama nossa atenção o fato de que, sem jamais tê-lo abandonado em sua fase policrômica, Niemeyer faz com que, a partir dos anos 50, grande parte de suas composições se tornem quase que exclusivamente brancas. Nossa hipótese é que isso se explica em função de que, para Oscar Niemeyer, o branco nunca constituiu uma imposição ou uma espécie de ética projetual. Sem descartarmos o que isso provavelmente significou enquanto aderência a essa imagem da Modernidade, diríamos que essa opção também se deveu ao seu desejo de produzir algo novo, impactante, contrastante com o entorno, com forte unidade e, inclusive, ao desejo de buscar uma referência estética (determinada escultura abstrata) que certamente ele apreciava.


  Concluindo diríamos que, se nossas observações e hipóteses estiverem certas, Oscar Niemeyer realizou uma obra que, não obstante sua singularidade e forte caráter autoral, acompanhou os desenvolvimentos de algumas correntes culturais e estéticas do século XX, tanto nacionais como internacionais. E que o branco, aparecendo de modo marcante em sua arquitetura, vinculou-se ao ao fascínio moderno por essa tonalidade, a expressões da escultura abstrata moderna e também conferiu um forte sentido de unidade a suas composições arquitetônicas e urbanísticas.'
