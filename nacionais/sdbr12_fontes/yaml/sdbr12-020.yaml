resumo_en: 'Despite the close ties between Brazil and Portugal, not much of Niemeyer''s prolific activity abroad was related to the Iberian context. Even less was actually built, except for the hotel complex in Funchal (Madeira, 1966). The paper examines an earlier proposal by Niemeyer for Portugal: the study for the tourist urbanization of Pena Furada (Algarve, 1965). Comprising handwritten pages, diagrams, sketches, and an overall plan, the study shows an interesting narrative structure, which combines not just texts and drawings, but also two complementary scales of design: the panoramic view and the perspective of the observer. The narrative articulation of the drawings discloses the development of a system of places, otherwise unnoticed in the system of objects depicted by the plane. The paper argues that these records reveal a particular understanding of landscape design, through which we can enlarge our views on modern architecture’s idea of ​​the city.'
