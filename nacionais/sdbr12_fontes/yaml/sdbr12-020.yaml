texto: 'NIEMEYER NA COSTA LUSITANA: URBANIZAÇÃO DE PENA FURADA, 1965-1966


  INTRODUÇÃO


  Oscar Niemeyer (1907-2012)  foi, seguramente, o mais internacional dos arquitetos brasileiros. Em sua larga trajetória profissional, muitos foram os projetos realizados para o estrangeiro. No cenário europeu, sua arquitetura se fez presente desde os anos cinquenta, com a construção do bloco de habitação no Hansaviertel, em Berlim. Mas foram os encargos assumidos no exterior na década seguinte, sobretudo a partir do ano de 1962, que levaram, finalmente, a instalação de um escritório em Paris, em 1967. Projetos muito significativos no conjunto de sua obra, tais como foram a sede do Partido Comunista Francês (1965-1980) ou o Centro Cultural Le Havre (1972), resultaram desse período, bem como uma série projetos urbanísticos, em sua maioria não construídos.


  A despeito dos estreitos vínculos históricos e culturais que aproximam Brasil e Portugal, apenas uma pequena parcela da intensa atividade projetual de Niemeyer no exterior teve relação com o contexto ibérico. Menos ainda foi o que de fato se construiu: apenas o conjunto hoteleiro no Funchal, Ilha da Madeira, esboçado por Niemeyer em 1966, e desenvolvido pelo arquiteto português Viana de Lima em 1970. O trabalho examina uma primeira proposta projetual de Niemeyer para Portugal, anterior ao conjunto de Funchal: o estudo para a urbanização turística de Pena Furada, no Algarve, comissionado em 1965. Sobre uma franja de terra situada ao norte de Vila do Bispo, limitada a oeste pelo Oceano Atlântico, e a leste pela estrada que conduz ao Cabo de São Vicente e à Ponta de Sagres no extremo sul, previram-se áreas residenciais (para casas, apartamentos e flats), bem como equipamentos complementares, tais como clube esportivo, igreja, setores comerciais e culturais, e ainda um grande hotel.


  Diz-se que Niemeyer nunca foi à Madeira. Entretanto, esteve no Algarve. Segundo conta, o sítio onde deveria situar-se o empreendimento era um “local espetacular – um platô sobre o Atlântico – compreendido nas grandes áreas destinadas ao turismo de Portugal.” Niemeyer propõe uma versão de cidade moderna, baseada num urbanismo de grandes peças arquitetônicas dispostas sobre a paisagem natural, cujos componentes tipológicos correspondem, em sua maior parte, a temas arquitetônicos familiares a sua obra – placas, torres, barras, plataformas – mas que podem ser descritos como objetos até certo ponto universais e intercambiáveis.


  Nunca construída, detida no nível do estudo preliminar, a proposta de Niemeyer para o Algarve foi escassamente revisada. Mas é precisamente esse estudo preliminar que cobra interesse. Desenvolvido em vinte páginas redigidas à mão e ilustradas por uma série de diagramas e croquis, acompanhado de uma maquete e de um plano de conjunto, o estudo mostra uma estrutura narrativa própria. Essa estrutura combina não apenas a palavra escrita e o desenho, mas também duas escalas complementares do projeto: a visão panorâmica e a perspectiva do observador. A articulação narrativa dos diagramas e croquis sugere a expectativa de formação de um sistema de lugares, que não é de imediato evidente no sistema de objetos retratado pela maquete e pelo plano de conjunto. O trabalho sustenta que essa base documental desvela uma certa interpretação sobre a paisagem, mediante a qual se podem reconsiderar algumas visões correntes sobre a ideia de cidade da arquitetura moderna.


  O ENCARGO


  O Algarve é a província mais meridional de Portugal, caracterizada por extensas áreas costeiras e por uma paisagem serrana. Tradicionalmente, as principais atividades econômicas da região foram a pesca e a agricultura. Conforme destaca Sérgio Palma Brito,  até 1960 "o Algarve é térreo" e o turismo estrangeiro na região é irrelevante. Foi a construção do Aeroporto de Faro, em 1962, que integrou o Algarve na Bacia Turística Alargada do Mediterrâneo, reforçando a sua posição no mercado internacional de turismo e na demanda ibérica. A estrutura administrativa do Algarve inclui 16 localidades organizadas em dois grandes setores: a  zona ocidental do Algarve, designada Barlavento, e a zona oriental, designada Sotavento. O “local espetacular” a que se referia Niemeyer em seus comentários estava localizado sobre a praia de Pena Furada, no setor norte de Vila do Bispo, localidade mais ocidental do Barlavento, na costa Atlântica do Algarve.


  É sabido que o estudo para a urbanização turística de Pena Furada foi encomendado a Niemeyer pela empresaria portuguesa Fernanda Pires da Silva, líder do Grupo Grão-Pará, no ano de 1965. As circunstâncias do encargo coincidem com a exposição “Oscar Niemeyer, l’architecte de Brasilia”, inaugurada no Palácio do Louvre, uma das razões para a viagem de Niemeyer a Europa em junho de 1965. A outra foi tratar do projeto da Universidad de Haifa (Israel). Segundo o próprio Niemeyer, cerca de 30.000 personas visitaram a retrospectiva de sua obra em Paris, entre elas o ex-presidente Juscelino Kubitschek, exilado na Europa depois do golpe militar de 1964. O retorno de Niemeyer ao Brasil se retarda, e o plano do Algarve esteve entre as causas do atraso:


  “Mas outros motivos obrigaram-me a ficar em Paris por mais tempo: o convite da Comissão Executiva do PCF [Partido Comunista Francês] para projetar sua sede na Praça Fabian; o do governo da França para elaborar os planos da ZUP [Zoneamento Urbanístico Prioritário] de Grasse e ainda o projeto do Algarve em Portugal, organizado por grupos europeus e brasileiros.”


  É fato conhecido que a trajetória arquitetônica de Oscar Niemeyer e a carreira política de Juscelino Kubitsheck estiveram ligadas de modo inseparável.  Como prefeito de Belo Horizonte, Kubitsheck confiou a Niemeyer o Conjunto de Pampulha, etapa fundamental no desenvolvimento de uma arquitetura própria; como governador de Minas Gerais, o conjunto JK em Belo Horizonte e o hotel em Diamantina, entre outras obras. Como presidente, lhe ofereceu Brasília. É possível que o convite para o Algarve tivesse também que ver com Juscelino e seus contatos no exilio. Fernanda Pires da Silva era amiga de Juscelino. Ela foi precisamente a pessoa que possibilitou a Juscelino mudar-se de Paris a Lisboa, durante o exílio, outorgando-lhe  a posição de diretor numa de suas empresas com atividades na área da construção e do turismo. Como revelou Fernanda Pires da Silva a uma revista brasileira, em entrevista recente, o governo de Salazar havia negado a Juscelino o visto de permanência, com a justificativa de que ele não tinha trabalho fixo. Ela então ofereceu a Juscelino um cargo na presidência de uma de suas empresas construtoras, que ele aceitou.


  Segundo uma nota explicativa sobre as condições do encargo, firmada por Niemeyer, o programa fornecido previa apenas 400 vilas (residências unifamiliares), 500 apartamentos, 400 “service flats”, shopping center, clube, facilidades esportivas e administração. Foi uma decisão sua propor a ampliação desse alcance. “Examinando o problema e as dimensões e beleza do lugar” – escreve – “sentimos que o programa não utilizava o terreno convenientemente.” Ainda que o número de vilas seguisse o mesmo, à parte residencial do programa acrescentaram-se o hotel e o setor de casas geminadas. Além disso, com o propósito de conferir ao conjunto “certa autonomia urbanística”,  decidiu-se incluir entre os complementos urbanos, além do shopping center, também comércios locais distribuídos entre os setores residenciais, dois restaurantes, cinema, igreja, clube náutico, escola primária e serviços de policia e bombeiros. Contudo, se adverte que o empreendimento não dispõe ainda de um programa completo, “faltando-lhe uma série de elementos cuja fixação depende de consultas demoradas”, mas que seriam indispensáveis, a longo prazo, para conferir ao conjunto um sentido mais amplo e permanente, de carácter social e cultural.


  A PROPOSTA


  A documentação do projeto de urbanização de Pena Furada compreende o Memorial Descritivo, redigido à mão e firmado no Rio de Janeiro (março de 1966), diagramas e croquis relativos a ideias arquitetônicas e urbanas, fotografias da maquete, e plano de conjunto desenvolvido na escala 1:4000. Essa documentação integra os arquivos da Fundação Oscar Niemeyer, mas não a maquete original (não localizada). É possível que o autor da maquete de Pena Furada tenha sido o francês Guy Louis Dimanche, maquetista de Brasília, que com o arquiteto Hans Müller, acompanhou Niemeyer nessa viagem ao exterior. Embora o Memorial Descritivo venha assinado no Rio, Niemeyer declara em Quase Memórias: Viagens, livro de 1968, que trabalhou no projeto para o Algarve em Brasília:


  “Minha estada estendeu-se de outubro de 1965 até junho de 1966, demorando-me primeiro em Brasília, onde elaborei o projeto do restaurante da Praça dos Três Poderes e o plano do Algarve, em Portugal.”


  Distendido entre a estrada e o mar, o sítio sobre o qual trabalha Niemeyer tem uma configuração bem mais profunda que larga. A topografia, relativamente acidentada, comporta um vale central que atravessa o terreno em direção ao mar, demarcado, a ambos lados, por cadeias de elevações naturais, mais pronunciadas ao norte. A primeira linha de mar era portanto bem mais curta que os quase três quilômetros de profundidade do território a urbanizar. Por outro lado, as declividades naturais do terreno, a ambos lados do vale, representavam um potencial paisagístico importante, mas também um fator limitador. As características físicas do sítio – a configuração longitudinal do terreno e sua constituição geográfica – demandavam estratégias para melhor aproveitar a proximidade do mar e conservar a presença da natureza.


  “O projeto que apresentamos” – escreve Niemeyer ao princípio do memorial – “se adapta à topografia do terreno de Pena Furada, aproveitando os contrastes surpreendentes que esse lugar oferece.” Os três primeiros desenhos que acompanham essa introdução são esquemas panorâmicos. Mostram o terreno por inteiro e se destinam a explicitar os critérios gerais para a definição da proposta. Um desses critérios foi evitar a construção sobre as zonas em declive, que demandariam soluções técnicas mais onerosas. O outro foi evitar a ocupação extensiva da superfície do terreno, que provocaria a desaparição da natureza agreste e supressão das “características de amplitude e beleza” do sitio, os valores irreprodutíveis da paisagem natural.


  O primeiro diagrama ilustra o que não se devia fazer: a pulverização de pequenas edificações sobre toda a superfície do terreno. O segundo diagrama expõe o critério a ser adotado: a concentração das edificações num número limitado de grupos autônomos, dispostos sobre o terreno de modo a preservar intactas amplas áreas naturais. O terceiro diagrama define o sistema circulatório. Uma via principal corta o terreno em direção ao mar, sobre a parte plana da meseta. Como numa estrutura arbórea, dela partem as vias secundarias que servem aos demais setores, adaptando-se às curvas de nível e evitando invadir as zonas elevadas.


  Com relação à salvaguarda da paisagem natural, a estratégia do plano não será, portanto, minimizar e multiplicar as massas construídas, na suposição de isso facilitasse sua assimilação ao cenário local. A estratégia do plano será trabalhar com grandes peças urbanas, ou formar conjuntos visualmente identificáveis a partir de pequenas peças (como no caso de las villas), que sim destacam-se sobre a paisagem natural. O plano contrasta natureza e arquitetura: a primeira, antes fundo que matéria operável; a segunda, antecipada como sistema de objetos no espaço, nitidamente definidos e compositivamente correlacionados mediante suas características intrínsecas. É perfeitamente aplicável, aqui, o célebre enunciado de Colin Rowe sobre a “cidade da arquitetura moderna”, caracterizada como a “acumulação de sólidos num vazio pouco manipulado”, em oposição a uma ideia de cidade tradicional, caracterizada como “acumulação de vazios num sólido pouco manipulado”.


  Mas esse urbanismo dos objetos sólidos sobre um vazio pouco manipulado não é (como algumas vezes se considerou) incompatível com a diversidade urbanística. No caso de Pena Furada, em geral se distinguem duas categorias primárias, empregadas para abrigar as formas de ocupação residencial. Uma primeira categoria, que se pode considerar como de baixa densidade, concerne à divisão em lotes para a construção de casas individuais – as vilas – além  do conjunto de casas geminadas. Uma segunda categoria, que se pode considerar como de alta densidade, concerne à implementação de tipologias de habitação coletiva, tais como apartamentos, “service flats” e hotel.  A essas duas grandes categorias, o plano responde com soluções quase contrastadas.


  As áreas destinadas às vilas fracionam-se segundo quatro grandes séries, abarcando, cada uma, de 50 a 160 lotes. Essas séries assumem formas orgânicas, que se desdobram sobre o terreno como largas folhas vegetais, ou fecham-se em espirais. As casas geminadas – ou casas do “tipo mediterrâneo”, como a elas se refere Niemeyer – se distribuem em bandas paralelas, em que pátios e vivendas se alternam, conformando três estruturas curvas, desenvolvidas em cintas contínuas.


  Como mostram a maquete e o plano de conjunto, a essas formas serpentinas, distendidas, correspondentes às zonas para residências individuais, se opõem as formas urbanas muito mais compactas e rigidamente estruturadas dos setores de habitação coletiva. A proposta prevê distintas tipologias arquitetônicas para esses componentes do programa. Os apartamentos e “service flats” se distribuem em barras paralelas de dois e quatro pavimentos, regularmente dispostas sobre as áreas planas, na direção normal ao caminho principal (orientação norte-sul), combinadas a placas que atingem quinze pavimentos. Com orientação leste-oeste, essas placas estão posicionadas perpendicularmente aos blocos baixos e ao caminho principal. Os agrupamentos de habitação coletiva formam composições a uma escala urbana, claramente disciplinadas pela geometria regularizadora do ângulo reto. Ainda assim, no que afeta ao plano de conjunto, os loteamentos sinuosos e as composições rigorosamente estruturadas são duas caras de um mesmo proceder. Expõem, do mesmo modo, a claridade lógica e racional do plano, como o instrumento que legitimamente deve ordenar e regular o processo, necessário, de humanização da paisagem natural.


  Isso tudo se pode compreender a partir dos três esquemas panorâmicos iniciais, da maquete, e do plano de conjunto, que fixam, por assim dizer, o sistema de objetos do Algarve – a posição relativa dos edifícios no espaço, basicamente homogêneo, do terreno natural. No urbanismo dos objetos manipuláveis, dispostos sobre o fundo neutro (o verde contínuo), o ângulo “não visual” da “abstrata” perspectiva panorâmica aérea, como notou Colin Rowe, é o ponto de vista essencial para tornar inteligível a totalidade da composição.


  Mas há outros pontos de vista, presentes no estudo Niemeyer para Pena Furada. A estrutura narrativa do estudo, baseada não apenas em argumentos verbais, mas também visuais, está ordenada de modo a incorporar, além da visão panorâmica, o ponto de vista do observador. A descrição do projeto, no Memorial, avança simultaneamente à apresentação de uma sequencia de desenhos específicos, que já não se referem somente a um sistema de objetos, mas também a um sistema de lugares. Ainda que tomados desde um ponto de vista mais próximo, a função desses desenhos não é tanto ampliar a informação sobre os edifícios, mas situá-los segundo coordenadas temporais, que são dependentes do movimento sobre o terreno.


  “Para os que chegam ao local”, diz o texto, “o primeiro prédio que aparece é o edifício da administração”, que abrigará os serviços coletivos de segurança e saúde. “Depois, à direita” – prossegue a explicação – “surge a primeira rua”, que conduz às “zonas de abastecimento e mercado”, desenhadas como uma plataforma, próxima ao volume do aeroporto para aviões de pequeno porte. “Pouco adiante, à esquerda, surge a segunda rua que leva aos dois loteamentos seguintes, providos, como os demais de comércio local e playground” – informa o texto – enquanto se reconhecem, no desenho correspondente, os esquemas em folha ou espiral que caracterizam os setores das vilas.


  Na proposta de Niemeyer, não é de menor importância a decisão de organizar o plano a partir do caminho principal – o caminho do carro – que conduz ao mar, respondendo à configuração mais profunda que larga do terreno. A narrativa adota a perspectiva, quase cinematográfica, de um observador em movimento, avançando pelo terreno em direção ao mar. O trajeto prossegue, pautado por desenhos concebidos como uma sequência de enquadramentos. A linha do horizonte é fixada, bem como o “V” invertido que representa a rua. Sobre essa base comum, Niemeyer retrata cinco situações distintas. A primeira mostra o “espaço livre e arborizado” que pretende preservar. A segunda anuncia o primeiro conjunto de edifícios de apartamentos, formado pelos blocos de quatro pavimentos paralelos à via, e as placas de 15 andares emergindo perpendicularmente a esses, ao lado direito. De acordo com Niemeyer, esse seria “um momento de surpresa para os visitantes, como se uma pequena cidade – moderna e civilizada – se aproximasse.” (A expressão “se aproximasse” merece ser notada: já que edifícios são fixos, ela só faz sentido se estiver implícita uma experiência de movimento, seja desde o carro, seja através de uma câmara, como no cinema.) No terceiro quadro, “logo ao transpô-los [os edifícios], reaparecem os campos e a natureza esplêndida que o projeto procura preservar”. No quarto, o observador é confrontado com o segundo grupo de edifícios altos.


  É interessante notar o modo como esses desenhos se dispõem no corpo da página. Os alinhamentos se alternam entre esquerda e direita na coluna das imagens, opondo os desenhos que se referem ao espaço aberto aos desenhos que retratam grupos de edifícios, numa espécie de movimento iterativo entre dois lados do problema – áreas  verdes e edifícios – sugerindo um entendimento da paisagem como uma construção rítmica, onde natureza e arquitetura são temas igualmente dominantes.


  No desenho seguinte, que ocupa toda a largura da coluna, a amplitude do espaço livre é outra vez assegurada, pontuada pela capela hexagonal instalada à esquerda, em meio à natureza, “caiada de branco na boa tradição portuguesa.” Duas pequenas marcas à direita antecipam o quadro seguinte. Elas correspondem ao topo de um elemento escultórico, vertical, posicionado num ângulo da praça semienterrada, retratada a seguir. Agora, é preciso aproximar-se:


  “Aí convém descer e entrar no pequeno conjunto. Pelas estreitas vielas, abertas no talude, os visitantes penetram, curiosos, na construção, esperando encontrar as soluções modernas que deixaram para trás. E surpreendem-se ao ver a pequena praça rústica – quase provinciana – com os prédios singelos que a cercam, onde se localizam lojas, restaurantes, bares, etc. É um pouco do Portugal antigo que – sem copiá-lo – pretendemos fixar; um local protegido e tranquilo, para as reuniões e contatos indispensáveis.”


  Por outro lado, esse desenho explica também algo sobre o anterior. Agora se sabe que a linha horizontal, ao fundo do primeiro, não é um traço natural da paisagem, mas o contorno da praça semienterrada. Ao contrário do que sugere o plano de conjunto, a equivalência entre capela e centro comercial, simetricamente dispostos a ambos lados do caminho, é contestada na experiência do trajeto, em que a presença do segundo é atenuada.


  A partir desse ponto, o caminho se bifurca. Entre os dois braços que se formam, se assenta o clube campestre, com a piscina e os campos esportivos. À direita, o caminho conduz ao terceiro loteamento para vilas, e ao conjunto de casas alternadas, agrupadas em cinta, sobre a encosta, “com o objetivo de dar ao local - a orla marítima – um pouco de vida e movimento”.  Esse braço do trajeto culmina no hotel, que “destinado provavelmente a uma etapa posterior, será pela forma diferente com que foi projetado, um elemento de atração e propaganda para o empreendimento.” O hotel tem a forma de um grande bloco cilíndrico, com 40 pavimentos, que conecta a meseta com a praia. À esquerda, o caminho leva ao último loteamento, mais próximo à praia, e outro grupo de “service flats” – três barras paralelas de dois pavimentos. O caminho segue, e aproveitando as curvas de nível, baixa da meseta até o clube náutico e a praia.


  Embora os desenhos possam ser, em separado, explicativos, a manera similar de enquadrar a paisagem, e a ordem consecutiva em que se apresentam, reforçam a dimensão de profundidade espacial como pertencente ao pensamento projetual. É  a sequência que afirma a capacidad dos distintos setores – ou pelo menos, a intenção do arquiteto de que seja assim – para constituir-se em lugares. Os edifícios não são, necessariamente, objetos únicos; tanto é assim, que as casas geminadas são as mesmas “casas alternadas” que usou no projeto para a urbanização no Guarujá em 1967, e similares às habitações coletivas pré-fabricadas que projetou para Brasília em 1962. O hotel icônico pode ser comparado ao Hotel Nacional (Rio de Janeiro, 1968). Mas a experiência que se produz a partir do movimento reconhece o heterogêneo, o específico, e o rol singular desses edifícios, quando dispostos na paisagem, seja porque conclusivos de um trajeto em direção ao mar – como no caso da torre cilíndrica do hotel –, seja porque facilitadores de sociabilidades especiais – como a praça comunitaria, desenhada na tradição da praça seca ibérica –, ou mesmo, pelo efeito surpreendente da “cidade disciplinada” de grandes blocos de vivenda coletiva na paisagem agreste. O verde, que na perspectiva aérea, tudo abarca, aparece, na sequência, como o intervalo entre episódios arquitetônicos de algum modo memoráveis.


  EPÍLOGO


  Niemeyer se refere a contatos em Portugal relativos ao projeto, indicando que se iniciou uma tramitação nos órgãos competentes. Como conta em Quase Memorias – o  relato de suas viagens anteriores a 1968 – de caminho a Paris para tratar dos projetos de Grasse e do Partido Comunista Francês, passou por Lisboa, “a fim de explicar pessoalmente às Diretorias de Urbanismo e Turismo o projeto do Algarve, que já enviara.” Mais adiante, no mesmo livro, recorda uma reunião com os colegas portugueses, em Lisboa, para tratar do projeto do Algarve:


  “Declararam-me, quase constrangidos, que o projeto fugia às normas estabelecidas para aquelas áreas – os prédios eram altos demais – esclarecendo, porém, não desejarem absolutamente influir no meu pensamento, dispostos, se eu insistisse, a aprovar o projeto. Prometi-lhes pensar no assunto e segui para a cidade do Porto na companhia do meu amigo Viana de Lima, que convidei para participar do trabalho.”


  A seguir explica ainda que, ao considerar o assunto, procurou “tornar o empreendimento mais simples e econômico”. Manteve os departamentos, mas previu também “alguns conjuntos de casas geminadas, do tipo mediterrâneo, com pátios internos e pequenas ruas para pedestres.” No está claro se Niemeyer refere-se às “casas mediterrâneas” constantes no estudo analisado, ou se houve uma ampliação desses setores, cuja documentação se desconhece. Deve-se notar que os documentos relativos ao projeto de Pena Furada, que compõem o acervo da Fundação Oscar Niemeyer, possuem carimbos portugueses, sugerindo que foram enviados, em algum momento, para apreciação.


  No ano de 2007, o informe semestral das atividades do Grupo Grão-Pará considerava a retomada do projeto de Pena Furada entre as “perspectivas futuras” da companhia, mencionando contatos com o arquiteto Oscar Niemeyer para sua adequação, e manifestando a crença “na enorme possibilidade daquele projeto, por ser a única Cidade Turística que projetou o Arq. Oscar Niemeyer em sua vida.”


  No ano de 2015,  o caso segue em aberto. Com  relação ao projeto “situado em Pena Furada, de autoria de Oscar Niemeyer”, se informa que  “não houve qualquer alteração quanto à possibilidade de associação com grupos internacionais, face ao agravamento da crise internacional, nomeadamente no sector imobiliário.” Imobiliária Construtora Grão-Pará, S.A. Informação Semestral Consolidada 2015, p. 21. Firmado por Abel Saturnino de Moura Pinheiro, Francisco Caetano de Moura Pinheiro, Lisboa, 25 de agosto de 2015.'
