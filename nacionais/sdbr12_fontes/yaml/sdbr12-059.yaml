texto: 'DO LUGAR DA EDUCAÇÃO NA HISTÓRIA DA ARQUITETURA, UMA REFLEXÃO SOBRE CRITÉRIOS DE VALORAÇÃO DO PATRIMÔNIO ESCOLAR MODERNO


  Arquitetura em nada semelhante à moderna brasileira, a escola primária recentemente construída em Burkina Faso contribui para o início desta reflexão por meio de um deslocamento de olhar. É justamente por tal afastamento tipológico que se constrói a ocasião para seu uso como objeto inicial de uma indagação: o que esta escola poderia nos informar sobre um legado cultural? Sem dúvida, inúmeras questões. Das relativas à solução espacial de seu programa, à técnica construtiva e atitude estética empregadas, bem como aquelas pertinentes ao posicionamento profissional de seu arquiteto-autor, entre outras tantas determinantes presentes em uma obra de arquitetura. No entanto, para além das indagações tipicamente arquitetônicas, camadas de informações sobre práticas de ensino e aprendizado, experiências individuais e coletivas, podem também ser observadas e, de outra maneira, contribuir com outras ponderações para a caracterização deste espaço escolar como uma expressão cultural. A rotina expressa nas três imagens - ou seja, o tempo e os modos de acontecimento de suas atividades cotidianas - contam porque e como esse lugar é uma escola.


  Muitos edifícios têm seus usos transformados ao longo do tempo. Algumas escolas históricas, consideradas obsoletas ou já pouco adequadas às práticas de ensino e aprendizado contemporâneas, deixam de ser escolas para abrigar outras atividades. Apesar das inevitáveis transformações decorrentes do desenvolvimento progressivo das atividades humanas, o papel dos estudos sobre o programa de arquitetura foi central no desenvolvimento da prática profissional da arquitetura moderna, não sendo possível negligenciá-lo como uma das determinantes centrais de seu projeto. Pensando objetivamente na escola como um programa de arquitetura, as relações entre propostas pedagógicas e concepções espaciais costumam ser assunto de pesquisas interessadas justamente nas articulações entre ambas as questões, fazendo dos estudos sobre este relacionamento  instrumentos recorrentes de interpretação histórica do edifício escolar. Tais trabalhos abrem alas, inclusive, para especulações sobre a ação coadjuvante da arquitetura escolar sobre o cotidiano do aprendizado.


  E o que dizer do inverso, da consideração do cotidiano escolar como fator de caracterização e, por conseguinte, valoração de sua arquitetura? O alargamento das abordagens autorizado pela noção contemporânea de Patrimônio Cultural em substituição à ideia primeira de Patrimônio Histórico e Artístico, deixa margem para a constituição de novas narrativas, permitindo indagações sobre a função do reconhecimento de práticas espaciais no empenho de caracterizar, valorar e preservar o patrimônio edificado. Por esse caminho, este artigo propõe uma reflexão sobre a pertinência da mobilização de parâmetros e fontes históricas relativos ao cotidiano escolar de modo a considerá-lo uma possível chave de interpretação de escolas como bens patrimoniais.


  A estratégia para proposição desta reflexão parte, primeiro, da identificação da presença da tipologia escolar na versão canônica da história da arquitetura moderna brasileira, tal qual consolidada pelas publicações de Henrique Mindlin (1956) e Yves Bruand (1979), paralelamente à observação do número 4 da Revista Habitat (1951), dedicado à arquitetura do Convênio Escolar Paulista. Complementa tal mapeamento uma breve observação do texto de Hugo Segawa (1999), acrescida de outras duas publicações contemporâneas a ele, a monografia de Ester Buffa e Gelson Pinto (2001), e a de Avany Ferreira e Mirela Mello (2006), ambas focadas especificamente na arquitetura escolar. Este primeiro reconhecimento tem como objetivo sobrevoar menções ao espaço escolar moderno na tessitura historiográfica  moderna de modo a perceber a construção dos sentidos desse lugar da educação formal na história da arquitetura brasileira.


  Em um segundo momento, certos mecanismos de leitura do espaço escolar pela história da educação são evidenciados com o intuito de lançar contrapontos às interpretações de historiadores arquitetos. Longe da intenção de confrontar metodologias e abordagens de cada um dos fazeres históricos postos em questão, este artigo busca alinhavar certas perspectivas de ambos os campos, voltando-se para uma possível interpretação do espaço escolar como um lugar de práticas culturais.


  O PROGRAMA ESCOLAR EM TEXTOS DE ARQUITETURA


  Respostas à narrativa canônica da arquitetura moderna brasileira, tal qual disseminada por suas publicações seminais, têm sido lançadas nas duas últimas décadas por diversas pesquisas de enfoque historiográfico. Proponentes de uma relativização da abordagem contida na “história oficial” de obras e autores consagrados da arquitetura moderna brasileira, trabalhos recentes têm dedicado seus esforços para a investigação de temas periféricos, de possíveis esquecimentos, bem como para a percepção de rupturas na grande narrativa. Considerando o panorama de tais revisões e as preocupações reflexivas deste artigo, parece ser pertinente uma primeira aproximação ao lugar da educação em algumas das principais publicações sobre a arquitetura moderna brasileira.


  A larga periodização do catálogo Brazil Builds, de Philip Goodwin (1943), foi complementada pela seleção de projetos organizada por Henrique Mindlin em Arquitetura Moderna Brasileira (1956). Se o primeiro, ratifica a valorização feita por Lucio Costa da arquitetura colonial como um dos grandes lastros da arquitetura moderna, o segundo, foca a produção modernista realizada após a década de 1930, alargando a seleção de obras do primeiro. No esforço feito por Goodwin de mostrar aos norte-americanos o encanto das velhas e a inspiração das novas construções no Brasil, a produção brasileira de edifícios escolares é representada pela Escola Primária Raul Vidal, projetada por Álvaro Vital Brazil, em 1942 para a cidade de Niterói, no Rio de Janeiro. Nenhuma menção é feita, por exemplo, ao plano de construções escolares coordenado por Enéas Silva, no então Distrito Federal, na primeira metade da década de 1930, ou a qualquer outro projeto de edificação escolar.


  Em Mindlin, com período estendido a meados da década de 1950, a representação do programa escolar em arquitetura é aparentemente um pouco mais generosa. Além do Jardim de Infância com teatro ao ar livre, de Francisco Bolonha, figura um exemplar dos projetos do Convênio Escolar Paulista, o Colégio Estadual da Penha, projetado por Eduardo Corona. Outros dois edifícios escolares, inseridos em conjuntos habitacionais, fecham a seleção de Henrique Mindlin. Em ambos, a arquitetura escolar faz parte de uma ideia ampliada de habitação onde o morar é orbitado por uma concisa rede de equipamentos sociais: a Escola Primária projetada por Carlos Frederico Ferreira para o Conjunto Habitacional Vila Guiomar, e a Escola Primária do Conjunto Pedregulho, projetada por Affonso Reidy.


  Todos os cinco edifícios escolares mencionados por estas duas publicações são apresentados por suas características arquitetônicas estreitamente ligadas ao vocabulário de soluções plásticas, técnicas e espaciais da arquitetura modernista. O texto da Escola Primária do Conjunto Pedregulho, merece ser reproduzido a título de ilustração:


  A escola, o ginásio e a piscina formam uma composição bem equilibrada. Construída em um só bloco em pilotis, cujo acesso se dá por uma ampla rampa coberta, ela abriga cinco salas de aula com capacidade para 50 crianças (de sete a 11 anos) cada. As salas de aula dão para o sul e se abrem sobre grandes terraços cobertos, que podem ser utilizados pelos alunos, nos dias mais quentes, como local para fazer dever de casa. As paredes que abrigam o corredor do exterior são feitas por cobogós, proporcionando uma ventilação cruzada. Há, ainda, no andar superior, uma biblioteca, uma sala de estar, escritórios para a administração, vestiários e banheiros. Um mosaico de Burle Marx dá um toque agradável. O impactante mural de azulejos no ginásio é de Portinari (MINDLIN, 1956, p.148).


  Nenhuma menção é feita ao papel do programa escolar no desenvolvimento das unidades vicinais de ambos os conjuntos habitacionais citados. Tampouco aparecem menções às discussões alavancadas pelas esparsas políticas públicas de democratização do acesso à escolarização básica e em como elas direcionaram a produção de edifícios escolares entre as décadas de 1930 e 1950. O Colégio Estadual da Penha, por exemplo, é apresentado como um caso de expressão arquitetônica isolada, ou seja, sua suposta genialidade não teria relação com o contexto que o criou. Poderia ser entendido, ao contrário, apenas como o resultado da resposta de um arquiteto ao um problema de arquitetura.


  Por outro lado, ainda que considerações sobre a importância da escala da criança no desenho do edifício escolar tenham permeado memoriais de arquitetos modernos sobre escolas, em alguma medida, poderíamos apreender que suas prerrogativas relativas à função social de suas arquiteturas escolares foram deixadas à margem da valoração predominantemente estética presente na avaliação de seus projetos. Ou, em outras palavras, que o esquema representativo da arquitetura escolar dessas publicações seminais sombreou as inovações programáticas alavancadas pelos próprios arquitetos.


  O texto de Hélio Duarte, ao lado da seleção de projetos do Convênio Escolar Paulista publicada pela Revista Habitat nº4, em 1951, informa não somente sobre certas prerrogativas fundamentadoras da solução arquitetônica presente nos edifícios escolares construídos no período, como também sobre certas indagações oferecidas como desafios pelo campo da educação para o da arquitetura. Publicação contemporânea ao manual de referências organizado por Mindlin, conta sobre como o conjunto de arquitetos organizados em torno da Comissão do Convênio se orientou em relação ao problema escolar.


  Apresentado por meio de um repertório de teorias educativas, o problema escolar é cunhado pelo arquiteto carioca como um objeto observado para além de atributos estritamente vinculados à linguagem da arquitetura moderna. Em conclusão, a arquitetura escolar é definida por Hélio Duarte como um binômio, cujos termos são: programa escolar e edificação para o ensino. Indaga assim a importância do traçado de diretrizes educativas por políticas públicas capazes de orientar a qualidade do ensino, do contrário, estaríamos, apenas, enfeitando um edifício obsoleto. As orientações do arquiteto, a partir da leitura deste texto, demonstram comprometimento não somente com o futuro das práticas escolares como alcançam também as políticas públicas como horizonte do seus questionamentos.


  A predominância de elipses sobre tais discussões, bem como sobre o desempenho das possíveis funções sociais dos projetos para edifícios escolares, é, em grande medida, acompanhada por Yves Bruand em Arquitetura Contemporânea no Brasil (1979). Sua interpretação lança mão do recurso à obra de uma constelação de arquitetos modernos e, por esse caminho, a centralidade concedida ao autor e sua obra, parece minimizar a articulação social dos programas de arquitetura, sendo o programa escolar mencionado em alguns casos de “arquitetura exemplar”, com sua apresentação praticamente restrita ao engenho estético, técnico e formal de expoentes como Oscar Niemeyer. Dos seis exemplos escolares mobilizados como elementos dessa narrativa, dois são de Oscar Niemeyer: pelo interesse no uso da forma livre, no caso do Auditório do Colégio Estadual de Belo Horizonte, ou pela inventividade no tratamento do volume da Escola Julia Kubitschek, em Diamantina. A mesma atenção técnica e estética, focada no resultado formal da solução projetual dada pelo arquiteto-autor, rege a apresentação feita por Bruand para as escolas de Reidy, Diógenes Rebouças e Wilson Reis Netto.


  Na árdua tarefa de tecer uma grande narrativa, as relações entre o programa escolar e seus respectivos edifícios perdem importância como critério de interpretação da produção arquitetônica moderna. Sintoma desta escolha, ainda no texto de Bruand, a Escola Primária da Superquadra 114, por exemplo, sequer é identificada como sendo uma “escola-classe”.


  Hugo Segawa, em Arquiteturas no Brasil (1999), mobiliza a produção arquitetônica moderna a partir de uma mirada mais alargada, preenchendo lacunas deixadas pelos textos anteriores ao assumir as nuances estilísticas de arquiteturas que estiveram, a priori, à margem das leituras de Mindlin e Bruand. Seu esquema narrativo permitiu a menção ao Instituto de Educação da Bahia, de autoria atribuída à Alexander Buddeus, entre outros casos de construções escolares, ao incluir a vertente racionalista presente na atuação de arquitetos em divisões públicas de projeto como chave interpretativa da história da arquitetura moderna.


  Soma-se a essas caracterizações predominantemente comprometidas com os elementos arquitetônicos do edifício escolar, a ausência quase completa da escala humana, de crianças ou adultos, nas fotografias que ilustram cada um dos projetos. Característica comum na produção de fotografias de arquitetura, tal direcionamento orienta nitidamente a seleção iconográfica dos textos de arquitetura tratados neste artigo. Nas imagens da seleção de projetos apresentados pelo número quatro da Revista Habitat, apesar da inserção de fotografias de crianças e espaços escolares montessorianos ilustrando as considerações feitas pelo arquiteto Hélio Duarte, a arquitetura escolar é, tal qual nos outros textos, representada com a mesma “pureza” de usos. A iconografia da história da arquitetura, desse modo, também nos conta sobre uma produção discursiva.


  Não obstante a identificação de um número grande de pesquisas de pós-graduação voltadas à produção de arquitetura escolar, seguem sendo poucas as pesquisas de arquitetura sobre a história do espaço escolar amplamente divulgadas ao grande público. Entre elas, duas estão entre as mais mobilizadas pelos trabalhos de pós-graduação mais recentes. Apesar de tecidas por estratégias interpretativas distintas, ambas versam especificamente sobre a história da produção de edifícios escolares.


  A monografia Arquitetura Escolar Paulista (2006), organizada pelas arquitetas da Fundação para o Desenvolvimento da Educação, vinculada à Secretaria de Educação do Estado de São Paulo, Avany de Francisco Ferreira e Mirela Geiger de Mello, apresenta ao grande público uma coleção de projetos desenvolvidos por arquitetos modernos, paulistas e também por cariocas, entre 1950 e 1960. Seguindo a linha das monografias de projetos onde predomina a reprodução de desenhos de arquitetura, seu enfoque é assumidamente voltado às soluções arquitetônicas.


  O livro nascido da parceria entre a pedagoga Ester Buffa e o arquiteto Gelson de Almeida Pinto, Arquitetura e educação: organização do espaço e propostas pedagógicas dos Grupos Escolares Paulistas, 1983/1971, aborda a produção do edifício escolar a partir de um conjunto mais amplo de questões. Predominantemente textual e com enfoque explicitamente histórico, a publicação remonta ao papel das disputas em torno da modernidade educacional do país, alavancadas por educadores, no direcionamento de novas soluções espaciais para arquitetura escolar. Não se furta a um enfrentamento das contradições, e também das aproximações, em exemplos de programas escolares formulados por arquitetos e educadores, apontando para momentos de maior e menor sintonia, segundo suas análises. Menos imagética, esta publicação talvez tenha disponibilizado, de fato, o primeiro enfrentamento de maior fôlego da história do espaço escolar moderno.


  Por fim, é interessante perceber como, em diferentes medidas e com preocupações distintas, estas duas últimas publicações lançam luz sobre o programa escolar concernente aos projetos analisados. Assim como nos textos sobre a história da arquitetura moderna anteriormente interpelados, elas oferecem leituras específicas, vinculadas à inserção profissional e aos comprometimentos de seus autores. O esforço de tais narrativas salienta as diferenças na organização profissional, bem como seus entendimentos acerca do programa escolar em arquitetura. Evidencia também a existência de múltiplas abordagens discursivas, diferenciadas entre si por momentos e interesses próprios sobre a produção da arquitetura moderna.


  De fato, práticas escolares não foram objeto de interesse destas narrativas, estando as representações do cotidiano escolar praticamente suprimidas da iconografia que as acompanham. No entanto, não teriam os usos dos espaços nada a acrescentar à interpretação arquitetônica de cada uma das escolas lembradas por estes textos?


  Se é fato a predominância de valores estéticos, autorais e institucionais prevalecendo por um lado, por outro, a ampliação da noção de patrimônio cultural deflagrada nos últimos anos nos impulsiona a tatear outros horizontes.


  DO ESPAÇO ESCOLAR NA HISTÓRIA DA EDUCAÇÃO AO LUGAR DA EDUCAÇÃO COMO PATRIMÔNIO CULTURAL


  O lugar da escolarização sofreu modificações significativas com as mudanças de paradigmas alavancadas, principalmente, desde meados do século XIX. A demanda por edifícios especialmente construídos para a função escolar foi constituída a partir das transformações nos programas e currículos de ensino, ocasionando alterações na distribuição e utilização dos tempos escolares, na enunciação progressiva de métodos pedagógicos renovados, na organização de turmas e espaços em escolas. O edifício escolar, desse modo, foi uma demanda social construída nos últimos dois séculos e seu desenho acompanhou consequências de fatores de ordem político-cultural, pedagógica, científica e administrativa. Das escolas de improviso do século XVIII, instaladas em quintais e fundos de igrejas, às escolas funcionais do XX, planificadas e controladas pelo Estado, a superioridade da educação escolar diante de outras estruturas sociais de formação (família, igreja, grupos de convívio) ratificou o papel do governo no provimento de escolarização. Se o entendimento da escola como um espaço específico e um tempo determinado alcançou primazia entre as demandas sociais durante o século XX, esse lugar de educação, ao longo de todo esse processo, transformou-se paralelamente às sucessivas renovações pedagógicas.


  O percurso destas transformações de modo algum encerra-se nas relações entre a formulação de uma nova proposta pedagógica, a constituição de um currículo, a organização de tempo e espaço escolar condizentes. Ao contrário, esse tem sido apenas o início de cada novo ciclo. Cotidianamente, pari passu à instalação definitiva de uma rotina, a apropriação do espaço escolar transforma-o em um lugar de educação que, muitas vezes, em suas práticas cotidianas, pouco ou quase nada espelham as intenções primeiras de sua formulação.


  Em diálogo direto com a Poética do Espaço, de Gaston Bachelard, a constituição do lugar da educação é anunciada por Vinão Frago como ocupação, utilização de seu espaço. Segundo esse historiador da educação, o ‘salto qualitativo’ que leva do espaço ao lugar é uma construção. O espaço se projeta ou se imagina; o lugar se constrói. Importante esclarecer o significado de construção neste texto se referindo ao “fluir da vida”, e desse modo, afastando-se do contexto construtivo de materialização de um projeto de arquitetura. Assim sendo, da escala da cidade à escala do uso cotidiano dos materiais escolares, um fluxo de práticas, de maneiras de utilizar, deve ocasionar efeitos imprevistos, fora dos limites ou até mesmo ausentes de sua concepção original.


  Não se trata de qualificar tal imprevisibilidade como positiva ou degradadora. Trata-se de assumir a imprevisibilidade das infinitas maneiras de utilizar como acontecimento inevitável, de modo a somar outras camadas de entendimento sobre o significado do espaço escolar.


  Partindo da leitura do edifício escolar para uma compreensão do lugar da educação, é possível orientar narrativas que aprofundem o entendimento do papel da arquitetura, e também do urbanismo, nas práticas escolares cotidianas. É possível operar articulações interdisciplinares voltadas à leitura deste lugar, priorizando seus termos de acontecimento cotidiano - como a ocupação de muretas na formação de círculos de sociabilidade estudantil, por exemplo. A interpelação proposta por este artigo visa tão somente a organização de parâmetros iniciais para a tessitura de uma  narrativa, sobre o espaço escolar moderno que, paralela às interpretações usuais (sobre configurações estéticas, jogos entre autor e obra e meio profissional, técnicas construtivas, estado de preservação, autenticidade, etc.), pode somar novas camadas de informações à caracterização da escola como patrimônio cultural.


  Como já identificava o croquis de Hélio Duarte para a organização da sala de aula (Figura 8), a disposição do mobiliário, bem como a distribuição de alunos e professores, talvez seja a primeira acepção para identificação de práticas espaciais de uma escola. O próprio desenho do mobiliário implica em diferentes modos de usar o espaço escolar. O posicionamento do pátio, bem como os tempos de sua utilização, durante ou fora do horário escolar: há escolas abertas à comunidade, outras não. As estratégias de circulação entre as salas, da entrada à saída. Ou até mesmo, as táticas de ocupação de escadarias, cantos e muretas nos intervalos. As práticas espaciais cotidianas de uma escola podem ser infinitas, impossíveis de serem enumeradas.


  Em que medida essas circunstâncias serviriam de fato aos propósitos de documentação do patrimônio escolar moderno?


  O artigo apresentado por Mithes Baffi, no III Docomomo Brasil, tratou do procedimento de inventariação das escolas do Convênio Escolar Paulista levado a cabo pelo IGEPAC-SP, Inventário Geral do Patrimônio Ambiental, Cultural e Urbano de São Paulo, em face da demanda de elaboração do Inventário da Arquitetura Moderna Brasileira pelo Docomomo Brasil. Segundo Baffi, somando-se à compilação das obras e de seus respectivos arquitetos, o inventário considerava também a inserção urbana dos edifícios escolares, bem como as características das regiões onde foram construídos. Organizado em duas linhas metodológicas, com trabalhos de “gabinete” (levantamento e organização de projetos originais, estudos históricos e tipológicos, mapeamento dos projetos na cidade, identificação da lógica teórica presente na concepção) e de campo (levantamentos fotográficos in loco), o artigo chama atenção ao lançar sua hipótese de trabalho para o futuro: reconhecer o papel dos equipamentos escolares nas comunidades de suas respectivas áreas de influência, bem como perceber se chegaram a ter a importância que seus criadores buscaram. Apesar de parar por aí, sem adiantar-se em dizer como, deixa claro a intenção de promover um deslocamento do foco da obra para as percepções da população atendida. A hipótese de inventário do IGEPAC iniciava um movimento de reconhecimento de que há valores culturais criados pela sociedade, e não somente por estratégias técnicas, resguardadas pelo poder público.


  Dialogar com essa vertente de leitura do Patrimônio Cultural se faz pertinente, não somente pelo crescente interesse nos processos que caracterizam a patrimonialização do intangível, mas também pelo entendimento de que todo patrimônio material tem uma dimensão imaterial de significado e valor.


  CONSIDERAÇÕES FINAIS


  Ao encarar as eleições feitas por cada uma das narrativas abordadas, é possível perceber que elas cumprem o papel de informar sobre a presença do programa escolar em momentos marcados por propósitos profissionais específicos. Por isso é preciso zelar por reflexões que não lhes roubem seus contextos, evitando o lançamento de críticas lastreadas por princípios não presentes nas conjunturas nas quais foram formuladas. Meandros são inevitáveis no percurso de consolidação de um campo de ideias e reconhecê-los visa levantar contribuições para o enriquecimento dos debates.


  Sobrevoar textos paradigmáticos da arquitetura brasileira – selecionados entre outros tantos, é importante ressaltar – nos orienta não apenas a compreender como as construções narrativas sobre a história da arquitetura pautaram o edifício escolar, como também a tomar seus percursos como materiais de reflexão para a tessitura de outras histórias. Com abordagens que visaram esquecimentos e lacunas, novas e sucessivas indagações sobre a produção da arquitetura moderna brasileira se somaram ao longo da segunda metade do século, apresentando outras estratégias históricas e desafios metodológicos. Essa roda segue seu curso.


  Este artigo pretende colocar em pauta a pertinência da leitura da escola como um edifício cujas práticas cotidianas, seus usos ordinários, concederam-lhe, em interação com sua arquitetura, uma dimensão cultural. Sem o propósito de marginalizar a possibilidade de novas problematizações sobre seu valor de obra, a reflexão traz como proposta uma consideração sobre determinantes passíveis de traduzir um edifício escolar em lugar de educação. Trata-se tão somente do reconhecimento das práticas espaciais dos edifícios escolares como camada de informação que contribua para um melhor entendimento do significado cultural desses lugares da educação na história da arquitetura moderna brasileira.


