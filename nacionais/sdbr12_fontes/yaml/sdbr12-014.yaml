texto: '“FIJOADA Y ARQUITECTURA PARA LOS TRÓPICOS”: OLHARES SUL-AMERICANOS SOBRE BRASÍLIA, 1956-1965


  INTRODUÇÃO


  Diversas são as reflexões, opiniões, depoimentos e críticas sobre Brasília iniciadas antes, durante e após a sua construção. Esses olhares provêm de diferentes áreas (arquitetura, urbanismo, engenharia, geografia, história, filosofia), de diversas origens e regiões (Brasil, América Latina, Europa) e, inclusive de seus próprios protagonistas como mostram Xavier e Katinsky (2012). No caso da América Latina (e mais especificamente, do lado hispano-americano), são indubitáveis as contribuições de Roberto Segre (1977 e 1982) e Ramón Gutiérrez (1983). Por essa razão, é possível afirmar, salvo casos pontuais, que o olhar latino-americano sobre a experiência de Brasília tem sido entendido e/ou referenciado a partir desses dois autores.


  Neste artigo, no entanto, propomos ampliar esses “olhares” a partir do caso sul-americano, tentando responder a dois questionamentos-chave: Qual a visão dos arquitetos sul-americanos sobre Brasília? Esses olhares coincidem ou divergem daqueles de Segre e Gutiérrez?


  Para tal tomamos como referências um conjunto de artigos publicados em sete revistas especializadas da região entre 1956 e 1965, recorte temporal que corresponde à primeira e à última referência à nova capital no universo identificado e analisado. Embora neste trabalho se fale do “olhar sul-americano” é necessário esclarecer que o mesmo corresponde ao olhar dos países hispano-americanos e ainda, mais especificamente aos dos seguintes países: Argentina (Nuestra Arquitectura), Colômbia (PROA), Peru (El Arquitecto Peruano), Uruguai (Arquitectura) e Venezuela (Integral, Punto e Taller).


  Alguns critérios que guiaram a escolha dessas revistas especializadas foram: a circulação regular durante as décadas de 1950 e 1960 (ou seja, entre o concurso e a inauguração de Brasília); a importância das mesmas nos respectivos meios locais; as suas origens (entidades, academia) e; inclusive, o perfil editorial (profissionais ou estudantes). Este último aspecto é interessante na medida em que tenta-se ampliar o olhar a partir de artigos escritos não só por arquitetos, mas, também por alunos de arquitetura. Assim, tentamos trazer à luz um capítulo pouco conhecido e abordado pela historiografia do urbanismo moderno além de contribuir para a ampliação e problematização das visões latino-americanas sobre a experiência de Brasília.


  BRASÍLIA: OLHARES ATRAVÉS DAS REVISTAS ESPECIALIZADAS SUL-AMERICANAS


  Uma aproximação à divulgação internacional das experiências sul-americanas entre as décadas de 1930 e 1960, fora e dentro da América Latina, mostra como Brasília desponta como a grande realização do urbanismo do final dos anos 50 (GOMES; HUAPAYA ESPINOZA, 2007 e 2009). De fato, essa afirmação pode ser constatada a partir da análise do conjunto de publicações aparecidas nas revistas especializadas sul-americanas, em especial a partir de 1960, ou seja, após a inauguração da nova capital.


  Entre o período de 1956 a 1965, recorte temporal de nove anos que corresponde ao primeiro e último artigo sobre Brasília publicado nas revistas especializadas aqui em estudo, é possível identificar, no mínimo, dois momentos com olhares distintos.


  No primeiro, que vai de 1956 a 1959, nota-se um interesse por divulgar, quase que simultaneamente, os desdobramentos e expectativas do concurso para Brasília. Esse é um olhar “indireto”, “acrítico” e/ou “seletivo” na medida em que muitas das matérias publicadas foram reproduções (traduzidas) de artigos aparecidos em revistas especializadas brasileiras como Módulo e Arquitetura e Engenharia; quer dizer, nesses casos específicos tratam-se por exemplo da revista dirigida por Oscar Niemeyer e da revista editada pelo IAB-Minas Gerais, respectivamente. Em outros casos, bem mais limitados, foi identificado que alguns desses artigos traduzidos foram, por sua vez, reproduzidos e/ou adaptados em outras revistas sul-americanas.


  Por um lado, apesar de que neste momento os poucos comentários que acompanhavam essas reproduções limitavam-se, na sua grande maioria, a citar as respectivas fontes; pelo outro, mostram articulações diretas com alguns dos próprios protagonistas. Este foi o caso de Rino Levi, que havia tido uma aproximação maior com a América Latina a partir da década de 1950 (EDIZIONI DI COMUNITÀ, 1974, p. 23; PRÓLOGO, 2001, p. 32-34).


  No segundo momento, que vai da inauguração de Brasília até 1965, nota-se um olhar mais “analítico” e “crítico” que se alinhou, aos poucos, com as repercussões da crítica internacional à nova capital brasileira, mais especificamente, àquelas em torno à opinião de Bruno Zevi (TINEM, 2006; CAPPELLO, 2007; NERY, 2010 e; HUAPAYA ESPINOZA, 2016a). Além disso, enquanto no primeiro momento Brasília aparecia como sendo parte de um conjunto de experiências arquitetônicas e urbanísticas brasileiras que vinham sendo divulgadas; posteriormente, quase todas as revistas vão se centrar de forma mais contundente somente nela.


  Apesar de que já no primeiro momento o espaço dado a Brasília nas revistas especializadas é considerável, foi no segundo momento em que apareceram os números especiais dedicados quase que exclusivamente à nova capital. Não obstante, foram identificadas somente três edições da revista Nuestra Arquitectura nas quais deu-se destaque à cidade (Figuras 1, 2 e 3).


  Esses dois momentos revelam inicialmente uma “admiração” pela forma como o Brasil vinha afrontando seus problemas de desenvolvimento nacional e pelas suas contribuições à arquitetura e ao urbanismo modernos. Sem embargo, posteriormente, os elogios tornaram-se duras críticas as quais relacionam-se diretamente à experiência in situ dos arquitetos/estudantes sul-americanos como veremos a seguir.


  BRASÍLIA: OLHARES ATRAVÉS DOS ARQUITETOS SUL-AMERICANOS


  É possível identificar que os artigos críticos escritos por arquitetos sul-americanos se intensificaram a partir das viagens que eles realizaram durante e após a inauguração de Brasília. Assim, estes constituem-se em depoimentos e impressões sobre a capital brasileira que em muitos casos relacionam-se com reflexões sobre o “lugar” e “significado” da mesma na própria produção do país continental. De um lado, a análise desse conjunto de artigos revela olhares aguçados sobre a nova capital, mas também inquietações e balanços sobre seu funcionamento (naquele momento) e seus desafios para o futuro; e, do outro, artigos que se limitam, de forma entusiasta, a divulgar desde uma perspectiva histórica seus aspectos “simbólicos” fazendo, em alguns casos, paralelos com os países de origem.


  No primeiro grupo, podemos mencionar os artigos “Fijoada y arquitectura para los trópicos. Un viaje al Brasil” de Juan Angel A. Casasco (Nuestra Arquitectura, maio 1959); “La experiencia brasileña” de Hugo Néstor Mataloni (Nuestra Arquitectura, set. 1960b); “Reflexiones sobre Brasilia” de Oscar Tenreiro (Punto, nov. 1961) e; “Significación del Brasil en América Latina” de Roberto Segre (Nuestra Arquitectura, ago. 1963). No caso de Casasco, trata-se de um artigo que foi resultado de uma viagem de estudos ao Brasil que tinha como objetivo final (e principal) a visita a Brasília, passando antes pelo Rio de Janeiro e São Paulo. Interessante notar que em muitos casos, os arquitetos sul-americanos vão chamar a atenção para o “jeito” informal e “descontraído” no Brasil, em especial dos cariocas. No Rio, Casasco teve a oportunidade de se encontrar com Maurício Roberto, a quem lhe fez uma entrevista sobre sua proposta para Brasília e em especial, sobre a piazza italiana e as “unidades de vizinhança limitadas”. Casasco (1959, p. 19) chegava à seguinte conclusão: ao projeto dos irmãos Roberto “le falta grandeza de concepción, simplicidad”. Em São Paulo, ele se encontrou com o “maestro” Rino Levi; para Casasco o projeto dele para Brasília havia obtido uma “solución monumental con verdadera geometría que correspondian a una capital”, no entanto, criticava “sus enormes superbloques, verdaderas unidades vecinales verticales con ascensores multivoltage” (p. 21) e se questionava: “¿y si la CADE les corta la corriente? El que baja del piso 80º será seguramente un atleta y declarado enemigo del arquitecto” (p. 21).


  A viagem a Brasília foi de avião. As primeiras impressões de Casasco de uma cidade ainda em construção foram as seguintes: “El aeropuerto es provisório. Los ómnibus también. Todo es provisório, temporário” (p. 23) (Figura 4). Lá ele se encontrou com Oscar Niemeyer, que o havia recebido em “su casa del barrio obrero”. A partir desse momento é possível notar como o interesse de Casasco vai se voltar especificamente para as edificações de Brasília e não para a cidade em si. Por exemplo, em relação ao Palácio da Alvorada ele afirmava que “Niemeyer ha producido una obra maestra” e que essa visita o havia emocionado “profundamente” e ainda que a “modestia de Oscar, es realmente conmovedora” (p. 23). Ele concluiu seu artigo com um questionamento significativo: “¿es que los argentinos serán siempre tan sólo teóricos y no realizadores?” (p. 24).


  “La experiencia brasileña” de Mataloni se constitui em uma tentativa por balizar as críticas surgidas em torno a Brasília no meio acadêmico. Para Mataloni a capital brasileira “ha tenido y tiene críticos” e, segundo ele, essas posições contrárias podiam ser classificadas em dois tipos: aquela dos “descontentos” que houvessem preferido “una ciudad lineal, compacta”, aqueles que vem na “uniformidad de la edificación una horrible monotonia” que, no entanto, “si se hubiera permitido una muestra heterogenea de estilos y formas, hubieran encontrado la más tremenda de las anarquías y caos total” (p. 57). O outro tipo de críticas, “más aceptables, por la altura y por la seriedad con que han sido planteadas”, explicava Mataloni, são aquelas feitas por “autoridades” em matéria de arquitetura e urbanismo, como o caso de Bruno Zevi; de fato, esse artigo vai se centrar na contra crítica aos “cinco pontos” feita pelo arquiteto italiano para Brasília. Para Mataloni, a posição de Zevi corresponde à de um “hombre del viejo mundo” e refletia um olhar “un tanto distorcionado por la distancia y el desconocimiento del médio ambiente y del hombre brasileño”. Para o arquiteto argentino, Brasília “era una necesidad y había que hacerla”, além disso, ela inaugurava “una etapa, señala un rumbo y marca una conquista” (p. 58).


  Essa expectativa sobre o desenrolar da capital também está presente em “Reflexiones sobre Brasilia” de Tenreiro. Para ele Brasília se mostrava “lentamente”, ela ainda carecia de vida própria e chamava a atenção para o fato de que era “ imposible pensar en caminar desde la Plaza [dos Três Poderes] hasta la ciudad misma” e ainda que “cuando uno – ajeno a cualquier recomendación de prudencia – decide caminar, el sol nos derrota al cabo de diez minutos de marcha y optamos por la máquina” (p. 2) (Figura 5). Em relação à rodoviária suas críticas são ainda mais duras, para ele, “en todo el conjunto reina la incoherencia” (p. 3). Essas observações servem de fundo para uma série de questionamentos que vão ser centrais em seu discurso, entre estes podemos ressaltar: “¿Es acaso justificable hoy, en la época del transporte aéreo, la ubicación de una ciudad administrativa en una zona como ésa, por razones de equidistancia? ¿Fue Brasilia planeada para “urbanizarla” solamente? ¿Se quiere que la gente “viva” o “trabaje” en Brasilia?” (p. 3). Para Tenreiro caminhar em Brasília era desalentador (para ele esta seria uma caraterística que se manteria no futuro); a “integración de los servicios a las viviendas es confusa”; as “zonas comerciales son desagradables” (p. 5). Um ponto particular o constituiu a “Escala en Brasilia”. Para Tenreiro, na nova capital “nos sentimos tan pequeños y hasta despreciados cuando queremos recorrerla sin ayuda de un automóvil” (p. 4); segundo ele, os edifícios da Praça dos Três Poderes davam a sensação de “estar ante maquetas en escala natural” (p. 5). Para Tenreiro Brasília o havia deixado com “pocas cosas claras y con la sensación de haber aprendido mucho”. Ela, na sua opinião, “perdurará en la Historia, más como una realización de nuestro siglo, como un ensayo, que como un ejemplo que inicie caminos nuevos” (p. 6).


  Em a “Significación del Brasil en América Latina”, e fechando o ciclo de críticas argentinas, Segre afirmava que Brasília era um “hecho concreto e indiscutible” e que por essa razão não cabia mais problematizar “sobre si representa un hecho positivo o negativo en los diversos planos en que se le ubique, político, social, económico o arquitectónico” (p. 29). Falando mais especificamente das edificações, afirmava que elas cumpriam “los objetivos importantes de la arquitectura que es la emoción estética que se siente al verlos y recorrerlos”. Porém, se questionava sobre se essas formas “tan puras y abstractas son representativas de esa nueva sociedad brasileña que se tiende a formar” (p. 30); segundo seu ponto de vista, elas haviam falhado. Falando sobre as superquadras, Segre acreditava que estas não mostravam uma “situación humana fluida y cambiante”, faltava-lhes o “hálito vital” (p. 30). Para Segre, da mesma forma que Malatoni e contrário a Tenreiro como vimos anteriormente, Brasília devia ser considerada como “un punto de partida”.


  Finalmente, no segundo grupo de artigos, podemos destacar “Cuzco, Lima, Brasilia” de Fernando Belaunde Terry (El Arquitecto Peruano, jan./mar. 1960) e “Antecedentes” de Hugo Néstor Mataloni (Nuestra Arquitectura, set. 1960a). Ambos os casos se centram nas justificativas e na necessidade quase que “natural” da transferência e/ou criação de novos centros políticos/econômicos/administrativos vistos a partir de uma perspectiva histórica. No caso de Belaunde, por exemplo, a “ideia da capital brasileira foi ressaltada a partir da sua comparação com a cidade de Cuzco, a capital do império Inca” (HUAPAYA ESPINOZA, 2012). Indo de encontro às ideias do arquiteto peruano, Mataloni trazia em discussão o caso de La Plata “nascida” na Argentina “de una urgente necesidad política y planeada según las normas más adelantadas del urbanismo de su época” (p. 29).


  BRASÍLIA: OLHARES ATRAVÉS DOS ESTUDANTES DE ARQUITETURA SUL-AMERICANOS


  Outros olhares interessantes, porém, pouco conhecidos (ou limitados) são aqueles dos estudantes de arquitetura. No conjunto de publicações analisadas foram encontrados somente dois artigos que, no entanto, são significativos. O primeiro foi “Brasilia: allá donde el Brasil se extrema” escrita pelos então estudantes de arquitetura argentinos Roberto Bonifacio e Roberto Doberti (Nuestra Arquitectura, jun. 1960) e “Brasilia” do estudante venezuelano Manuel Ramírez Isava (Taller, mar. 1965). Em muitos casos, essas visitas dos estudantes de arquitetura sul-americanos ao Brasil eram resultado de viagens de estudos específicos ou de final do curso organizadas pelos próprios alunos e/ou pelas próprias escolas/faculdades de origem e apoiadas, inclusive, pelo próprio Governo Brasileiro.


  No momento da publicação de “Brasilia: allá donde el Brasil se extrema” Bonifacio e Doberti cursavam o último ano do curso de arquitetura na Universidade de Buenos Aires (UBA). O objetivo do mesmo era “un intento de captación de los elementos básicos de la realidad” brasileira compreendo assim a “ubicación de Brasilia en esa realidad” (p. 34). Indo de encontro ao olhar dos arquitetos, como vimos na seção anterior, para eles o Brasil era o “lugar de lo no absoluto” onde os “opuestos se dan en violenta proximidad”. O Brasil, apesar das diferenças socioeconômicas, apresentava-se de “modo especial”; não existiam nesse país “esas ilusiones de elegancia y bienestar que son en Buenos Aires calles como Santa Fe y Florida”. Na avenida Rio Branco, afirmavam, dormiam “harapientos [...] por todas las calles pasea o va todo tipo de gente” (p. 34).


  Esses “conflitos” também foram percebidos em Brasília onde os “80.000 operarios que están construyendo, la ciudad, de la era del aire [...] viven en barrios de pobreza tal que sus calles de tierra son muy difíciles de transitar” e onde as “casas de madera privadas de electricidad, no logra evitar el choque con la ciudad de acero”. Eles questionavam como a confluência das duas tendências (a racional e a barroca) que inicialmente haviam dado as características particulares à arquitetura brasileira (especificamente, a carioca), se opunham na nova capital. Brasília, concluíam, “es la gran oportunidad, y la gran responsabilidad. Su resultado es incierto […] y va a seguir siéndolo durante cierto tiempo hasta tanto la ciudad no “funcione” no “viva”” (p. 35).


  Já o artigo “Brasilia” de Ramírez, estudante do terceiro semestre da Faculdade de Arquitetura e Urbanismo da Universidade Central de Venezuela (UCV), constituía-se em um trabalho para a disciplina de Atelier como resultado da sua viagem a Brasília (Figura 6). Se comparado ao artigo de Bonifacio e Doberti, o texto é bem mais descritivo e pouco analítico; isto, é claro, pode ser entendido por causa de se tratar de um aluno em processo inicial de formação. Para Ramírez a “técnica urbana” de Brasília seguia “una política semblante a la fijada por Le Corbusier en Chandigarh, pero con sus características peculiares; por eso [...] tiene el espíritu de Le Corbusier” (p. 29). O conjunto urbano da “grande capital”, explicava, “descuellan los rascacielos de acero, las residencias y los edificios comerciales, con sus líneas cúbicas y destacando, por su valentía renovadora, los palacios oficiales y las iglesias” (p. 29). Após centrar-se nas suas impressões sobre alguns edifícios, ele concluía que Brasília era uma “ciudad distinta a todas las que existen hoy” e dava a conhecer ao mundo “las inagotables posibilidades, aún latentes, de la arquitectura y el urbanismo” (p. 31).


  CONSIDERAÇÕES FINAIS


  As revistas especializadas sul-americanas nos ajudam a entender não só a repercussão da capital brasileira no âmbito latino-americano, mas, também nos revelam uma série de olhares sobre Brasília que nos ajudam a refletir sobre como essa experiência brasileira era “vista”, “vivida” e “apreendida” pelos arquitetos e estudantes de arquitetura.


  Uma primeira reflexão neste artigo tem a ver com o próprio recorte temporal, 1956-1965. Como mencionado anteriormente, apesar de que o primeiro artigo sobre Brasília nas revistas especializadas estudadas aparece em 1956, os artigos se intensificaram a partir de 1959 e concluíram (abruptamente) em 1965. Em relação ao ano de 1959 uma provável razão pode ser explicada a partir das repercussões do Seminário Internacional de Críticos de Arte realizado em Brasília em setembro desse ano; apesar de que não foram encontradas referências diretas a esse evento nas revistas, apareceram sim opiniões de um dos palestrantes-chave para a discussões posteriores: Bruno Zevi. Ao respeito desse Seminário, vale a pena mencionar que, à época, muitas das revistas especializadas brasileiras deram bastante espaço ao evento e inclusive, publicaram depoimentos de alguns dos participantes, dentre eles, profissionais latino-americanos (ARQUITETOS, 1959; OPINIÕES, 1959, CONGRESSO, 1960). No entanto, chama a atenção de que nesses casos se apresentaram opiniões favoráveis a Brasília, ao contrário do que foi identificado nas revistas especializadas sul-americanas.


  No caso do ano de 1965, o mesmo pode ser entendido, no mínimo, a partir de dois aspectos. O primeiro tem a ver com a própria crise do movimento moderno e com as críticas ao ideário modernista. Já o segundo, em sintonia com o primeiro aspecto, tem a ver com as próprias discussões sobre Brasília em congressos/encontros realizados na escala latino-americana como, por exemplo, os Congressos Pan-Americanos de Arquitetos (CPA). De fato, o XI CPA realizado em junho desse ano em Washington teve como questão principal “Las ciudades de las Américas”; a escolha desse tema “era urgente para los arquitectos y para los habitantes de estas Américas” já que “en muchas ocasiones nuestras ciudades han ido demasiado lejos, y en dirección equivocada” (CPA, 1965, p. 43). A partir das reflexões desse evento o arquiteto e urbanista chileno Luiz Vera se questionava: “¿por qué las ciudades de América Latina, erigidas según las normas de las Leyes de Indias, tienen un ambiente mucho más humano que Brasilia? ¿Es que hicimos demasiadas promesas para el futuro o es que olvidamos demasiado nuestro pasado?" (VERA, 1965, p. 47).


  Porfim, os “olhares sul-americanos” mostram-nos que as opiniões sobre Brasília eram diversas, complementares, antagônicas. Isto significa que para os arquitetos e estudantes, a nova capital sul-americana se apresentava como um “fenômeno” complexo, como uma experiência “inédita” que produzia mais dúvidas e incertezas do que respostas. Essas impressões, de fato, alinham-se com aquelas de Roberto Segre como vimos anteriormente e com a de Ramón Gutierrez (1983, p.701), que considerava Brasília como sendo “elitista desde su inicio”; para ele a capital brasileira tinha-se tornado “clasista por simple decantación; era aséptica y despersonalizante desde su idea rectora y deriva en inhumana como lógica respuesta”.


  Nesse panorama vale um questionamento final: como criticar algo sem ter um ponto de referência ou um caso parecido para se comparar? Assim, apesar de que muitas dessas opiniões se constituem em fortes críticas negativas... na verdade... o que pode ser entendido disso é que com elas se trata de chamar a atenção para os desafios futuros de Brasília. Trata-se de compreendê-la como sendo resultado da própria realidade particular do país, a qual se caracterizava pelas suas contradições, misturas e contrastes, pela convivência entre o tradicional e o novo... pela “fijoada” e a “arquitetura moderna”.'
