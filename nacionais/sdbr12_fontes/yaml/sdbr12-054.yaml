resumo_en: The present work questions how the architectural form proposed by Flavio de Carvalho for the Government Palace in 1927 exposes the conflicts surrounding the emergence of a modern style in Brazilian architecture. Such questions are raised by the exhaustion of stylistic resources as formal expression and also for the necessity of giving expression to its time. In the midst of an undeniable cosmopolitan atmosphere of progress existing in São Paulo, the artist-engineer takes on an ambiguous approach of absorption and tension on the hermetic categories of the International Modernist grammar, as well as on the renovation of a national image through a dialogue between rationality and the realm of emotions.
