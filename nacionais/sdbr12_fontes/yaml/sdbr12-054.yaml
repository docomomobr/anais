texto: 'FLÁVIO DE CARVALHO E O PROJETO “EFFICACIA”:


  UM DEBATE ACERCA DA FORMA MODERNA.


  No ano de 1922, Flavio de Carvalho aportou no Brasil depois de seu período de formação na França e na Inglaterra onde cursou simultaneamente engenharia civil e belas-artes na Universidade de Durham. O jovem de 23 anos, bisneto do 1o Barão de Cajurú, chega à capital paulista e encontra uma cidade em profundas transformações; a São Paulo dos anos 20 já não era mais um entreposto agrícola e vivia um intenso processo de urbanização. Em função do ritmo acelerado e da mudança de escala da vida urbana, a cidade adquiria ares de uma metrópole, embora a mesma e velha dinâmica aristocrática da elite cafeeira se esforçasse por assegurar a integridade dos costumes provincianos e dos dogmas religiosos.


  Sem se afugentar diante da exaltação em torno do “progresso” posto pelo contexto de transição, o engenheiro-artista assumiria uma postura de radicalidade frente ao cenário cultural da época. Carvalho inicia suas atividades trabalhando em obras de barragens e estradas de ferro, mas logo depois assume o cargo de engenheiro no escritório de Ramos de Azevedo, pioneiro no uso de estrutura metálica no Brasil. E ali entre os principais projetos da época começa sua reação à arquitetura monumental eclética dos arranha-céus. Como calculista, afligia-se para adequar as novas demandas estruturais dos edifícios numa arquitetura pensada apenas por sua ornamentação exterior. Relembra com indignação que nada cabia e por isso vivia uma luta constante para lidar com os “arquitetos da firma” incapazes de repensar a forma: “a estrutura não era racional, era uma estrutura encaixada, falsa, que entrava dentro de uma coisa que não tinha nada a ver com a época (...), e foi o início da minha revolta contra o estado existente na arquitetura”. Fora


  A insatisfação com as soluções de seu tempo levou-o a fazer arquitetura, sem dúvida impelido por uma intenção plástica que, no entanto, transpunha os artifícios da aparência. A questão da negação de um vocabulário historicista e eclético extraído de manuais já era então apregoada por muitos entusiastas da arquitetura moderna desde os fins do século XIX. A manifestação de uma nova expressão formal que recusa o anteparo do recurso estilístico começa na Viena fin-de-siècle, mas ganha enorme difusão com o trabalho programático de Le Corbusier, para quem a arquitetura há um século já havia sido reduzida a uma arte decorativa “em virtude de uma escolástica senil”. Uma arquitetura obsoleta especialmente em sua relação ao mundo exterior, já profundamente modificado tanto no aspecto visual como nos hábitos, em consequência da inserção das máquinas na dinâmica da vida social.


  Em Por uma arquitetura (1923), Le Corbusier fixou boa parte dos preceitos e da crítica modernista, e num contexto de elevação do espírito industrial e científico como o traço marcante no momento, atribuía à engenharia, a tarefa de ter dado conta da construção de instrumentos adequados às necessidades daquele tempo, isto é, criar uma expressão formal que permitisse o reconhecimento imediato da ideia da concepção que a gerou e, além disso, que os meio técnicos postos a serviço desta ideia possibilitassem sua execução fidedigna e sem engano. Para Corbusier, a harmonia encontrada pela estética do engenheiro através da racionalização e da expressão sintética da concepção rigorosa fazia a arquitetura assumir mera participação como elemento retrógrado. Logo, um elemento a ser transformado, uma vez que a arquitetura era, para ele, um “fenômeno de emoção”  capaz de espiritualizar o homem.


  Flávio de Carvalho relembra como as ideias de Le Corbusier o haviam tocado vivamente, não apenas por enaltecerem o trabalho do engenheiro aproximando-o do espírito da época, mas por colocarem a arte paralela à ciência. Além disso, por denunciarem a falha na “missão” da arquitetura, deflagrada justamente no pensar a casa, este “instrumento primário” ainda preso aos moldes de tempos intemporais. A “máquina de morar”, uma síntese corbusiana, irrompe da necessidade de transformação e nada tem a ver com uma arquitetura feita pela máquina, nem com uma figuração maquínica, mas com a exigência de que fosse uma arquitetura racional, eficiente e sem desperdícios. A casa deveria ser primeiramente útil para assim enobrecer o homem e arrancá-lo em definitivo da imobilidade dos conformismos e dogmas, posto que o projeto moderno almejava por fim um alcance civilizatório. Flávio de Carvalho teria dado razão a Le Corbusier, ou “quase totalmente razão”, mas sem dúvida o impulso para sua produção havia surgido das ideias corbusianas já então plenamente absorvidas pela cartilha modernista internacional.


  Em se tratando da difusão das ideias modernas no contexto nacional, o manifesto do arquiteto Gregori Warchavchik (1925) ocupa um papel relevante em termos de construção do campo “acerca da arquitetura moderna” na realidade brasileira. Suas concepções estão fortemente alinhadas ao movimento moderno francês proposto por Corbusier: superação da atividade decorativa, a “lógica” como premissa e “economia e comodidade” como valores. Ademais, pregava a negação absoluta do estilo na consolidação de uma arquitetura moderna que deveria ser apenas racional aliada aos “princípios da grande indústria”, uma aliança que equivale à adesão ao ideal de estandardização e produção em série: “aos nossos industriais, propulsores do progresso técnico, incumbe o papel dos Médici na época da Renascença e dos Luízes da França”. Tal enlace da proposta moderna com os ideais da burguesia progressista “representa uma ruptura profunda com a tradição cultural, sem prejuízo de atualizar e reafirmar a hegemonia burguesa”.


  Muito embora o manifesto de Warchvchik levantasse o debate em torno do tema da arquitetura moderna em parelaelo ao processo de renovação estética em curso na cidade de São Paulo, pouquíssimas foram suas expressões até aquele momento. A Semana de 22 não havia impulsionado o movimento como ocorria nos outros campos das artes e nada de realmente convincente em termos de modernidade arquitetônica havia aparecido até então. Talvez essa tenha sido a lacuna que Flávio de Carvalho procurou ocupar quando em 1927 participou do concurso público para construção do Palácio do Governo de São Paulo. Quiçá por essa mesma razão, “Efficacia” tenha causado “escândalo na praça pública”, dado o “espírito de reserva” com que a sociedade recebia “certas inovações, sobretudo em matéria de arte”. Carvalho entra em cena vestindo sua máscara de homem civilizado, sob o pseudônimo “Efficacia” para apresentar em meio a frontões e anjos graciosos a impassível sobriedade da nova arquitetura. O trabalho é prontamente reconhecido como a primeira manifestação de arquitetura moderna no Brasil, e este engenheiro-artista que “se atira assim tão violentamente contra a rotina”, não pôde senão se satisfazer em chegar como uma “nota de imprevisto” na sociedade paulistana. Os ditos do jornal exaltam a novidade.


  A exposição dos anteprojetos ocorre no começo de 1928 no salão do Teatro Municipal e abre uma polêmica discussão na imprensa. Os críticos, que a despeito do reconhecimento de seu “gesto de audácia” e da “ideia originalíssima”, logo o conectam à corrente vanguardista chefiada por Le Corbusier. Por certo, os elementos da “doutrina” moderna dão a tônica dos discursos de Carvalho dali em diante: a supremacia da máquina, do progresso e o raciocínio puro. Tanto mais, à medida em que a arte é encarada como uma forma de ação do homem, ela deveria, portanto, também ser baseada na lógica, como todas as outras esferas da vida do homem. Carvalho é categórico quando diz que toda arte é calculável: “submetendo tudo a uma análise matemática, chegaremos a determinadas expressões para atingir determinados fins”. E, certamente, o Palácio do Governo deveria ser a mais alta expressão de eficiência cujos fins já haviam sido precisamente determinados.


  Contra a aparência imitativa dos projetos ecléticos e neoclássicos, “Efficacia” lança sua arquitetura não menos monumental. Na robustez em que se apresenta, sobressaíam-se as proporções volumétricas e as superfícies lisas, uma vez que o recurso dos retoques ornamentais havia sido eliminado. Seguindo à risca as diretivas modernas, o concreto armado estabelece as linhas gerais e a estética do edifício:


  O cálculo de concreto armado universalmente reconhecido e adotado produz formas maciças de aspecto pesado, cantos bruscos, curvas simétricas e superfícies lisas (...). Ele é, portanto, um prédio de concreto armado que demostra, pelas suas formas, que a sua estrutura é evidentemente concreto armado, que simboliza concreto armado, que procura glorificar o concreto armado, em vez de escondê-lo.


  A proposta para o projeto se compõe, em termos mais amplos, da seguinte forma: ao centro, um volume semicilíndrico abriga um hall por onde se penetra o edifício. No rés de chão, localizam-se a casa civil e militar, uma de cada lado do hall. Ainda no térreo, estão dois grandes salões, um de baile e outro de banquetes que precisaram ser destacados um do outro pelas dimensões exigidas pelo edital; Carvalho explica que eles comportam até 4 mil pessoas dançando “folgadamente” num ambiente sem colunas. Possuem piso de espelhos e de vidro opaco e dão acesso a amplos terraços no plano superior, onde estariam plantadas espécies da mata brasileira em espaços que comportam até três metros de terra de modo que cresçam livremente e abriguem a infinidade de pássaros que para lá serão atraídos. “Lá os festejantes encontrarão o contraste do interior dos salões, do som do jazz, repousando seus cérebros festivos; e ouvindo o canto dos pássaros noturnos, da coruja, do sabiá, do bacurau, encontrarão in natura o prototypo da música moderna...”.


  O plano mais elevado comporta uma base de aviações, onde existem dois campos de aterrisagem com plataformas movediças e catapultas para o lançamento de aviões-caça a serviço das comunicações do Governo. No porão, depósitos para munição e armas. A conexão entre todos os planos é feita pelos elevadores, que tomam parte muito ativa no edifício e “são a sua força de movimento”. Carvalho diverge do edital de concorrência sobre a necessidade de uma “escadaria nobre” e insiste no uso da tecnologia para criar o elemento vertical de circulação. Logo, a função da escada se torna obsoleta e, convertendo-se em algo supérfluo, contraria a lógica moderna da verdade nas coisas. Servindo não apenas à circulação, “o elevador nobre, de 6 metros por 3, é a forma principal, o eixo de simetria simbolizado, elevando-se acima de todas as outras formas em completa evidência, numa espécie de coluna dorsal e cerebelo”. Dele sai um holofote imóvel que guiaria os aviões noturnos e sinalizaria São Paulo. As janelas são marcadamente horizontais e baixas, chegam a ter 20m de largura por 1,5m de altura, e Carvalho as justifica por um princípio de higiene e conforto em relação a iluminação e troca de ar. Aliás, “o projeto todo é assim: nele tudo quer dizer eficiência, conforto e higiene”. Eis a tônica carvalhiana: atuar, através da doutrina moderna, uma evidente teatralidade calculada.


  Ora, se “diante dele tem sempre um poder de pessoas na gargalhada, algumas roxinhas de indignação”, é porque “Efficacia” foi mesmo uma provocação. Como afirma Mario de Andrade, ele “berra estridente” e, por sua audácia, evidencia que o autor sabia de antemão que jamais seria aceito no concurso porque não haveria no Brasil uma comissão que pudesse julgar sua proposta. O poeta modernista, sempre atento ao contexto mais amplo de reflexão das artes, propõe-se ao exercício de análise do projeto numa série de artigos intitulada “Arquitetura Moderna”, e abre com ela uma polêmica no Diário Nacional nos dias subsequentes.


  A par das questões modernas internacionais, mas esquivando-se de interpretações de “partidarismo”, a crítica do poeta é rigorosa. Sua principal objeção do ponto de vista estético, relacionava-se a uma simetria excessiva na distribuição dos volumes que, embora lógica, era analítica e simplista, “um pouco banal e sobretudo rija por demais”. O que não significou uma recusa à simetria pois sublinha obras primas da arquitetura clássica, cuja “síntese eurrítmica” era alcançada com o uso de poucos elementos e era capaz de influenciar a recente arquitetura moderna em “traçados mais complexos e sutis, mais variados e de maior invenção individual”. Em sua leitura, “Efficacia” teria optado por um fraccionamento analítico demais dos volumes para que a simetria atuasse como elemento assimilador e agregador. Justamente aí ela se tornara exagerada, pois a distribuição dos inúmeros aposentos aglomerados não evidencia a necessidade lógica por trás dela, que só se justifica pela composição simétrica. Para ele, a simetria teria escravizado o artista e nela estaria a sua fraqueza de invenção: “é teórico por demais e por isso mais uma propaganda de tendência que uma pura criação lírica”.


  Aos olhos de Mario de Andrade, “Efficacia” estaria unicamente ligado aos problemas de engenharia, em detrimento de qualquer intenção estética e até da própria finalidade do edifício enquanto residência do executivo. Ao projeto faltaria uma “verdade de destino”, “cuja norma prática foi assentada por Violet-le-Duc, e cujo princípio estético Hegel estabeleceu com escureza germânica, com sua ‘arquitetura simbólica’”. Mas qual seria tal falta de verdade? Ao se propor deslocar o olhar de uma perspectiva absolutamente central, colocando-se no lugar de um passante, o poeta enxerga na proposta uma aglomeração de edifícios distintos, já que a simetria unificadora fortemente marcada pelo elemento central se enfraquece. Teve ainda a impressão de se tratar de um conjunto fabril e viu também uma “graça de morro”, aquela de “certos aglomerados de casas pobres nos morros do Rio”, “extremamente forte e primitiva”. Não que isso lhe conferisse um valor de qualidade ou defeito, mas seria uma falta de verdade de destino já que o prédio deveria tão somente abrigar o Governo. Não obstante e, contraditoriamente, Mario também lhe conferia “(um)a linha de nobreza rara e perfeita monumentalidade”. Assim, a análise crítica de Mario de Andrade é construída sobre a tônica da ambiguidade; elementos depreciados em determinados momentos, são exaltados em outros. De fato, não se pode dizer que Mario toma partido da arquitetura moderna, mas afirma por fim que “Efficacia” é um projeto excelente. Audaciosamente moderno e tradicional.


  É lógico e claro. É nobre e monumental. Dá impressão de força consciente, e não tem peso. Não tem nenhum arrebique rastaquera. E se a gente recorda a simplicidade pura e acolhedora dos casarões tradicionais do Brasil, (...) põe reparo que no fundo uma novidade como o projeto de Eficácia é muito mais tradicional, muito mais brasileiro que qualquer arrebique decorativo de barroco, janelas de rotulas e beirais.


  Não foi apenas Mario de Andrade que enxergou “Efficacia” para além das categorias herméticas do moderno arquitetônico, em muitos casos passou pelo inclassificável nas notícias dos jornais, “o gênero verdamarelo avec Juquery toujours de epilepsia”. Como disse Guilherme de Almeida na sua coluna Urbano, não foi a intenção do projeto, nem a plástica perceptível nos desenhos o que causou espanto e a caçoada defensiva do recatado público, mas o conteúdo do memorial que o acompanhava. Carvalho, ciente do choque que viria a causar, logo se justificaria para depois deixar a audiência boquiaberta dizendo: “O caráter curioso e fora do comum do prédio que vos apresento exige sem dúvida uma explicação”. O pasmo viria mesmo com o cunho belicoso do projeto, com o qual teria atingido o “paroxismo do progresso”.


  No entanto, parece inevitável que um projeto para o Palácio do Governo trouxesse à tona referências de uma arquitetura diretamente conectada à guerra, não apenas pelo imaginário ainda impregnado nas vanguardas artísticas após o primeiro conflito mundial, mas também porque a República Velha desde há muito não se assentava sobre bases tranquilas. O governo anterior atravessou o mandato em estado de sítio e viveu em 1924 a Revolta Paulista. Em 1926 surgia a oposição com o Partido Democrático do qual Mario de Andrade fazia parte e Carvalho era simpatizante. Mesmo assim, ao analisar o projeto, o poeta deixou claro seu ponto de vista em relação ao caráter belicoso de “Efficacia”, quando “então se lembrou de Izidora e outras revoluções possíveis”, mas ele, “que não crê na possibilidade de mais Izidoras...”, zombaria daquele aparato que nada protegia o palácio, sempre indefeso sem as paredes blindadas de fortaleza.


  A resposta de Carvalho não tardaria muito, no mesmo jornal ele esmiuçaria suas escolhas bélicas e também as formais como “expressão” das “necessidades” do edifício. Uma das saídas para a crítica recebida foi a argumentação sobre a “camouflage”, o processo de camuflagem, que é mimese e não imitação, era para ele uma técnica de guerra que valeria mais que inúmeros canhões e soldados. Além disso, justifica que seus movimentos foram guiados, e também tolhidos, pelas exigências do edital de concorrência, na medida em que o levaram ao fracionamento analítico dos volumes de modo a atender aos diferentes usos dados aos vários andares. Daí decorre a simetria, que corresponde à condição de eficiência na estrutura da construção e na distribuição dos cômodos quando a planta é colocada como geratriz da forma, segundo preceitos modernos. Carvalho vai além:


  Gosto da simetria porque a simetria é necessária ao equilíbrio. Não quero dizer simetria somente em formas. Naturalmente uma pode ser assimétrica e estar em equilíbrio. O sentido da palavra simetria corresponde não só a magnitude, direção e posição das formas em ação (necessidades determinadas pelas circunstâncias) como também os movimentos dessas forças sobre um eixo qualquer. Talvez seja mais claro assim: – a influência das forças (necessidades do prédio) sobre um ponto qualquer. Quando a soma algébrica dessas influências é igual a zero se estabelece equilíbrio.


  Para além de um racionalismo mecanicista, as “forças” são as “necessidades do prédio”. Quais seriam então as circunstâncias que determinaram tais necessidades? Ciente de que o projeto para o Palácio do Governo “era para agasalhar o governo do estado e protegê-lo contra a eventualidade de queda do poder”, a modernidade de “Efficacia” se pôs a atuar integrada ao esquema de autoridade tradicional, mesmo sabendo de antemão que jamais seria adotada enquanto fachada do governo. Ora, passado o tempo, Carvalho é quem teria razão: o aparelhamento bélico antes tido como um desbarate descabido, estaria mais para um prenúncio, afinal Izidoras ainda ocorreriam. Com toda a polêmica em torno da belicosidade do projeto, Mario de Andrade teria identificado sua “ironia dolorosa”, embora a desprezasse como figura de pensamento relevante à analise crítica: “excluída a caçoada”, fala-se de arte e engenharia. Mas parece que em “Efficacia” a caçoada é motriz e vai além dos canhões e catapultas, através dela Carvalho parece querer explicitar a crise geral da ordem aristocrático-burguesa por uma perspectiva antitradicionalista e libertária, no sentido de se propor a romper com as convenções que confinam as formas de ação do homem. O exagero é a ironia que faz parte de uma violência em sua maneira. Apenas dois anos depois o povo se amotinaria em praça pública a clamar: Getúlio!


  Tanto mais, em “Efficacia”, a simetria é força em movimento e o equilíbrio não é sinônimo de forma inerte, de modo que a linguagem científica não se propõe a ser uma limitadora da forma, ainda que sua escolha tenha sido pela simetria elementar cujo eixo catalizador, central e vertical, mostrava-se um tanto simplista. Conquanto, mesmo que se alcance um ponto zero sobre um eixo, sua busca era por dar expressão ao movimento. Não havia sido a título de ilustração apenas que as únicas decorações do prédio fossem os dois painéis nos salões de festas e de banquete; o primeiro mostrava um grupo de figuras de mulheres cujos corpos “deformados” davam a sensação de movimento, de corpos em dança:


  Representa moças de ouro com cabelos de prata, exercitando-se com movimentos sincronizados. Os tempos dos movimentos individuais não correspondem uns com os outros, porém o conjunto representa uma aglomeração organizada que procura simbolizar expressionisticamente alguma coisa da dança em geral.


  O painel parece conter a síntese estática que Carvalho propôs para o edifício, simbolizada “expressionisticamente”. O mesmo ocorre com o segundo painel, na sala de banquetes; a composição de uma cena agrícola brasileira tão cara à época. A questão social ocupava o centro das preocupações das vanguardas artísticas e se configurava enquanto traço do nacional, isto é, aquele elemento local sobre o qual se construiria a imagem da renovação estética modernizante. Nota-se que Carvalho estava bastante ambientado à realidade sociológica, política e artística do país e não se esquivava de colocar sua feição burguesa diante da pré-burguesa.


  À ousadia formal do moderno internacional, justapõe-se o elemento local. Carvalho articula uma combinação de soluções antitradicionais com a matéria expressiva “nacional” para realizar a síntese da arte de seu tempo: “o projeto de cimento armado sintetiza, afinal, a vida paulista de hoje, não deve esconder sua expressão principal”. A vida paulista de então era a sinfonia da metrópole, a imagem ambígua da mestiçagem, o concreto armado, o extático, o operário, o caipira. Portanto, tal expressão não se resumiria apenas à questão estrutural do prédio, mas ao movimento, às forças em ação.


  A arquitetura de “Efficacia” se compõe de elementos simples: planos horizontais em contraste, um elemento vertical de comunicação, superfícies lisas em estado cru, árvores e pássaros. A feição deliberadamente rudimentar é operante em vários sentidos, seja por expor uma atitude de modernidade incontestável, onde a simetria objetivada assume uma obviedade conveniente para que o “espírito novo” se torne prontamente inteligível, seja por um viés historicamente mais específico, onde esta feição é funcional sobretudo porque efetiva a contiguidade do internacional e do local, do traço burguês e do pré-burguês.


  Há ainda mais uma maneira de especular sobre referida justaposição. A fórmula moderna de “Efficacia”, com toda sua recusa à ornamentação e expurgo do acessório, empurra-o em direção a uma arquitetura racional fortemente marcada pelo traço classicista, embora negado em seus discursos. Tal traço se apresenta quando opta pelo uso de uma simetria elementar que evidencia relações hierárquicas na composição formal e uma figuração coesa e fechada, com ela Carvalho quer declarar uma renúncia à aparência das coisas. Contudo, na medida em que satura este recurso por meio de uma simetria excessiva, acaba por intensificar seu contraste com o acessório supérfluo de modo a inflacionar também este campo das aparências. Ao retirar, ressalta a falta. Uma vez marcadamente coesa e fechada, a classicidade da forma é uma provocação pela inversão, para a abertura e para o movimento.


  Carvalho instaura uma tensão em que a simetria excessiva (porque simplificada) está associada ao auge das alienações (tanto do imitativo quanto do racional) e ele se vale desta tensão exatamente quando a dramatiza. Tal é a sua ânsia, e então afirma: “as paredes lisas e os prismas enormes formarão sombras gigantes que virão evidenciar mais o destino e a vida estrutural do prédio, dando ao observador o valor estético da verdade”. Assim, Carvalho abre em sua arquitetura espaço para expressão, ou aquilo a que se refere em termos de “simbolizar” ou “representar”. Aos modos expressionistas, nele a forma é torturada pela própria rigidez e arrancada da imobilidade.


  Certa vez, ao comentar o projeto de um teatro Carvalho declara: “um teatro representa o pensamento libertário-artístico de uma nação e, portanto, deve ser provido de um sentimento dramático que se manifesta estilizado em suas formas e em suas cores”. Mesmo que em seu discurso apareça a condição fundamental de submeter a arte e a arquitetura ao raciocínio, à lógica e ao cálculo, há sempre algo que escapa, há o elemento emocional que pode parecer ingênuo, mas que transparece certa intenção de comover que Mario de Andrade não teria reconhecido. É curiosa a resposta de Carvalho à crítica do poeta em relação ao volume semicircular do hall enquanto uma “forma sem necessidade lógica e semostradeira”, quando então justifica a linha curva pela qual se penetra ao edifício pelo caráter psicológico de seu gesto, numa resposta aparentemente rasa, mas que valeria pela emoção tanto quanto a saída pela razão.


  Certamente concordo com Mario de Andrade a respeito do hall semicilíndrico; este é quase que exclusivamente emocional tendo pouca razão de existir e estando em evidente antagonismo com o resto do prédio. Porém dado o pequeno espaço de tempo para a apresentação dos projetos, não me foi possível aplicar todas as teorias novas que possuo sobre o assunto.


  Carvalho anuncia que há mais por vir, mas já ali evidencia seu mecanismo de expressão. O gesto dramático sobre a dinâmica da forma, eis sua equação arquitetônica: em “Efficacia” a feição é rudimentar e “rija por demais”, mas em seus salões mulheres dançam nuas, camponeses sofrem o peso trabalho e se come sobre um piso de espelhos. Há holofote, há camuflagem, há guerra. Carvalho desmistifica as coisas do espírito moderno ao fazer delas apenas agonias burguesas, já que sua belicosidade e sua dança nua nada mais são que ironia. A ânsia por expressão vai na contramão de uma objetividade universal da arquitetura moderna à qual imediatamente o associam, isto fica claro quando a simetria elementar é saturada pelo drama. “Efficacia” é também uma paródia da impessoalidade do progresso ao lançar tamanha polêmica. E sem prescindir de uma racionalidade, é ainda uma paródia do rigor científico da linguagem arquitetônica, visto que suas formas são também emotivas. “Efficacia” é uma alegoria da forma moderna, cuja tônica forja uma síntese composta de símbolos da modernidade com componentes do local, onde se particularizam as tensões em jogo de modo exacerbado, teatralizadas e com uma “ironia dolorosa”. Afinal, ali “a civilização exige que o homem conheça cientificamente a volúpia da forma e o desejo da cor”.'
