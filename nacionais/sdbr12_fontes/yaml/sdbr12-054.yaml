resumo: O presente trabalho interroga como a forma arquitetônica proposta por Flávio de Carvalho para o Palácio do Governo, em 1927, expõe os conflitos em torno das questões decorrentes da emergência da linguagem moderna na arquitetura brasileira. Tais questões se colocam pela exaustão dos recursos estilísticos como expressão formal e igualmente pela necessidade de dar expressão a sua época. Em meio a uma inegável atmosfera cosmopolita e de progresso que pairava sobre São Paulo, o engenheiro-artista assume uma postura ambígua de assimilação e tensão das categorias herméticas da cartilha modernista internacional, bem como da renovação da imagem nacional e o faz através de uma dialética entre a racionalidade e o domínio das emoções.
