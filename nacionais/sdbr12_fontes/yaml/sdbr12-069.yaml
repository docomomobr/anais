resumo_en: The article presents the project of the Allegro Piano Bar, a building annexed to the Grande Hotel de Ouro Preto and conceived by the architects Sylvio de Podestá and Marília Carneiro. The proposal of the musical bar was initiated in 2006 and its construction is still in progress. It is intended here to record the processes of its conception and approval by the Instituto do Patrimônio Histórico e Artístico Nacional (IPHAN). Due to the radical nature of the proposed design, it has challenged the norms established for the preservation of Ouro Preto by the organization. Documentation regarding the project approval process was consulted and Sylvio de Podestá was interviewed. The research records an act of intervention on an iconic edification of the modern Brazilian expression and brings to the forefront the inevitability that the conservation of old centers must be continually rethought and reviewed.
