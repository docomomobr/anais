texto: 'ALLEGRO PIANO BAR: repensar Ouro Preto a partir do tema do Grande Hotel


  INTRODUÇÃO


  O projeto do Allegro Piano Bar, anexo ao Grande Hotel de Ouro Preto, Minas Gerais, é uma intervenção desafiadora. De autoria dos arquitetos Marília Carneiro e Sylvio de Podestá – este um expoente do pós-modernismo brasileiro -, anuncia a complexidade de atuar em cidade há mais de oitenta anos classificada como Monumento Nacional. Retoma o tema do Grande Hotel, obra de Oscar Niemeyer cuja inserção no tecido ouro-pretano, na década de 1940, reuniu os maiores nomes do modernismo nacional e exigiu a intervenção de Lucio Costa para que se pudesse concretizar.


  Deriva diretamente da necessidade de requalificação dos fundos da edificação modernista, então ocupados por construções precárias cuja finalidade era garantir a infraestrutura indispensável para seu funcionamento. Viabilizou-se, entretanto, a partir do projeto de Requalificação e tratamento paisagístico do Vale dos Contos e Horto Botânico. Este parque urbano foi inserido entre os bairros do Centro e do Pilar, zonas consideradas tradicionalmente por sua relevância histórico-estética no núcleo protegido de Ouro Preto. (FIGURA 1)


  O chamado Parque do Horto dos Contos é imaginado pela primeira vez ainda em finais da década de 1960, pelo arquiteto e urbanista português Viana de Lima, então contratado como consultor pela UNESCO. A proposta só se concretiza, porém, nos anos 2000, no âmbito do Programa Monumenta, plano de conservação urbana criado e gerenciado pelo governo federal, com financiamento do Banco Interamericano de Desenvolvimento (BID). A autoria pertence ao escritório carioca Archi 5 Arquitetos Associados e sua inauguração dá-se no ano de 2008. Havia o interesse, desde os primeiros movimentos em direção à consolidação desse projeto, de que se recuperassem as fachadas traseiras dos imóveis localizados em seu perímetro imediato. Ainda que essa proposta não tenha sido levada adiante, ela acabou por definir as condições para que o Allegro Piano Bar se realizasse, como será descrito mais adiante.


  Este artigo pretende registrar o percurso seguido desde a concepção do projeto do Allegro até sua aprovação final pelo órgão federal de preservação, incluindo aí a fundamentação do projeto por parte de seus autores e a discussão encampada junto àquele instituto. Procura ainda apontar algumas chaves de interpretação do edifício, solução inédita nos limites do centro antigo de Ouro Preto. Divide-se o trabalho em três seções. A primeira, denominada Antecedentes, descreve as diretrizes norteadoras do projeto. A segunda, O Grande Hotel de Ouro Preto, aponta, na historiografia, o papel ocupado pela edificação modernista e indica possibilidades de leitura para a nova inserção. A terceira, Allegro Piano Bar, retoma o objeto de estudo, apresentando a trajetória até sua aprovação final.


  ANTECEDENTES


  O projeto, de autoria dos arquitetos Sylvio de Podestá e Marília Carneiro, consistirá em bar musical, anexo ao Grande Hotel de Ouro Preto. É resultado de acordo estabelecido na data de 1º de dezembro de 2006, entre a Secretaria Municipal de Patrimônio e Desenvolvimento Urbano da Prefeitura Municipal de Ouro Preto (SMPDU/PMOP), o Escritório Técnico do Instituto do Patrimônio Histórico e Artístico Nacional em Ouro Preto (ETIOP/IPHAN) e o proprietário do edifício, Jarbas Avelar. (ARQ SMPDU, 2006)


  Ficara estabelecida a substituição de edificação anexa arruinada voltada para o Horto Botânico (FIGURA 2), onde funcionava a caldeiraria, como medida compensatória pela incorporação, ao Parque, de área pertencente ao terreno do Grande Hotel. Isso significa que, apesar de o processo ter sido conduzido dentro dos trâmites legais, houve maior empenho por parte dos técnicos dos órgãos responsáveis no sentido de discutir o projeto proposto e dar sequência à sua aprovação. Foi oportunidade de se retomar o tema do Grande Hotel em Ouro Preto e de conceber o que poderia ser compreendido, em última instância, como intervenção sobre o que consistia já em intervenção sobre o sítio acautelado.


  Determinou-se, no documento, que o novo edifício deveria seguir a área de projeção e a altimetria da construção demolida. Isso porque o lote apresentava, de acordo com a portaria do IPHAN nº 122/2004 – à época ainda em vigor - e a Lei de Uso e Ocupação do Solo do município, índices urbanísticos superiores aos permitidos para a região.


  GRANDE HOTEL DE OURO PRETO


  As linhas modernas do Grande Hotel foram concebidas em momento fulcral da história da arquitetura brasileira. Estávamos em estágio de constituição mesma do então Serviço do Patrimônio Histórico e Artístico Nacional (SPHAN) – os chamados “tempos heroicos” (FONSECA, 2005) - e, consequentemente, de construção das diretrizes e normativas determinadoras das ações nos centros antigos do país. Não havia regras definidas e, em decorrência, o projeto demandou da intelectualidade modernista esforço de reinterpretação do desenho barroco e, a partir dele, de proposição de arquitetura em tudo comprometida com seu tempo.


  A concepção é confiada por Rodrigo Mello Franco de Andrade, diretor do SPHAN, ao arquiteto Carlos Leão. Estamos, note-se, no ano de 1938, mesmo do tombamento da cidade e seguinte ao da criação daquela instituição federal. Leão, além de ocupar o cargo de Assessor Técnico do órgão, integrara a equipe de projetistas do edifício-sede do Ministério da Educação e Saúde, expressão ímpar, pelo pioneirismo e qualidade estética, da arquitetura moderna brasileira.


  Ao projeto de Leão, concebido sob os cânones da expressão neocolonial, seguirá proposta de Oscar Niemeyer, filiada rigorosamente aos princípios da nova arquitetura. Será Lucio Costa o articulador para que a solução de Niemeyer siga adiante. Comas (2010) registra que os dois arquitetos haviam deixado o país no começo de 1938, comprometidos que estavam com a edificação do Pavilhão Brasileiro na Feira Mundial de Nova Iorque, a realizar-se no ano seguinte. É possível, portanto, que o mentor do modernismo brasileiro não tenha tomado conhecimento do projeto do hotel ou estivesse demasiadamente ocupado para envolver-se com a questão.


  É em memorando não datado, mas expedido, provavelmente, entre janeiro e março de 1939, que Costa escreverá a célebre frase, já tantas vezes retomada. Cabe grafá-la aqui uma vez mais, dado que é dela que derivará parte do discurso em defesa do Allegro Piano Bar:


  Ora, o projeto do O.N.S [Oscar Niemeyer Soares], é uma obra de arte e não deverá estranhar a vizinhança de outras obras de arte, embora diferentes, porque a boa arquitetura de um determinado período vai sempre bem com a de qualquer período anterior, o que não combina com coisa alguma é a falta de arquitetura. (COMAS, 2010, não paginado, grifo nosso).


  Essa frase é de fato basilar porque estrutura os critérios adotados pelos modernos da fase heroica para a construção do modo de atuar do SPHAN não só em Ouro Preto, mas nos núcleos tombados de todo o país, de maneira mais ou menos explicitada. O pensamento de Costa procede da compreensão dessas cidades como obras de arte completas e acabadas, numa incapacidade, bem ao modo moderno, de reconhecimento da complexidade do tecido urbano, alvo de incessantes transformações. É assim que o SPHAN admitirá tão somente amostras coloniais e modernas - estas de exceção - nos centros de cidades antigas protegidos pelo órgão, numa intenção clara de determinar o que a História deveria se encarregar de recordar ou esquecer. Com esse propósito, parte das edificações constituintes do tecido consolidado de Ouro Preto sofrerá uma série de reformas que lhe garantirão homogeneidade tipológico-estilística, de que o Cine Vila Rica constituirá talvez o maior exemplo, ao lado da derrubada do mercado de tropeiros no Largo do Coimbra, junto à Igreja de São Francisco de Assis.


  Na década de 1950, quando a cidade passa a sofrer aguda pressão de crescimento populacional e territorial diante da exploração encampada pela indústria do alumínio, será constatado gradual enrijecimento das normativas instituídas pelo órgão federal de preservação. Novos projetos não seriam aprovados se não seguissem rigorosamente as regras do que mais tarde Lia Motta (1987) designará “estilo patrimônio”. Tal processo, não há dúvidas, deu margem a falsificações e é motivo para diálogo sempre penoso com a população local.


  Sobre o tema, vale recorrer brevemente a Kapp, que encampa discussão acerca do conceito de integridade:


  Integridade vem do latim integer, que significa completo, inteiro. Íntegra é coisa intacta, não danificada ou corrompida. No âmbito ético, integridade designa a virtude da coerência entre os princípios e valores de uma pessoa e suas ações práticas. No âmbito das obras de arte, especialmente da arte codificada pela sociedade burguesa no século 19, a integridade está relacionada a ambos os aspectos e, ainda, à sua conjunção: integridade material ou sensível, integridade formal ou intelectual e coerência entre uma coisa e outra. A obra íntegra é um objeto no qual “nada se pode acrescentar, retirar ou alterar sem torná-lo pior” (Alberti), um objeto que engendra a “manifestação sensível da ideia” (Hegel) e um objeto em que os chamados forma e conteúdo se correspondem de alguma maneira. Ele é enfim, um objeto que tem certa logicidade própria, ainda que ela não seja a mesma do mundo empírico exterior à obra. (KAPP, 2006, não paginado, itálicos da autora, negrito nosso).


  É essa concepção albertiana de integridade, como obra imutável e encerrada em si mesma, tão inadequada aos campos da Arquitetura e do Urbanismo, cotidianamente retransformados, que tem orientado as decisões do IPHAN em Ouro Preto, desde a sua instalação na cidade.  Essa herança institucional moldará as lentes através das quais os técnicos do patrimônio enxergarão a proposta de Podestá e Carneiro. Imaginada em pleno casco antigo de Ouro Preto, talvez represente uma de suas maiores novidades, desde o próprio Grande Hotel. Constitui severo desafio às premissas fundadoras das práticas rotineiras do órgão. Propõe-se partido que, apesar de estruturalmente fundamentado na paisagem, rompe sem cerimônia, no que toca à forma e à materialidade, com as preexistências, aí incluído o projeto de Niemeyer. Rompe, em sentido mais amplo e radical, com a sacralidade de uma cidade que é, ainda hoje, exaltada como monumento.


  ALLEGRO PIANO BAR


  A primeira versão do Allegro é protocolada para análise a 6 de março de 2007 (ARQ SMPDU, 2007). A partir da observação do terreno e de seu entorno, o desenho da edificação traz como referência a emersão de cristal do monte, em alusão à mineração de gemas e, por certo, à origem mesma de Ouro Preto.  O nome reporta ao primeiro movimento da Nona Sinfonia de Beethoven, Allegro ma non troppo, un poco maestoso. Danilo Avelar, pianista, filho do proprietário do Grande Hotel e responsável pelo Piano Bar, é amigo da arquiteta Marília Carneiro, que convida Podestá a participar da empreitada.


  Sem conexão física com o Grande Hotel, com ele compartilha tão somente o acesso. Com andar térreo e mezanino, cobertura em laje plana vegetada, estrutura metálica e fechamento em panos de vidro recobertos por treliça também vegetada, Podestá e Carneiro intervêm de forma sutil, perseguindo mais que a simples integração, a fusão mesma entre edifício e paisagem (FIGURAS 3a, 3b, 3c, 3d e 3e). Será esse o aspecto que o arquiteto Benedito de Oliveira, então à frente do ETIOP/IPHAN, interpretará como correto na concepção do Allegro. De fato, em ofício de 19 de março de 2007 (ARQ SMPDU, Ofício 236/2007 ETIOP/IPHAN), Oliveira compreende a solução apresentada, mas levanta a possibilidade de indesejável efeito reflexivo decorrente do formato angular desenhado pelos arquitetos. Tal efeito constituiria contradição à intenção original e, para erradicá-lo ou, ao menos, amenizá-lo, enumera duas soluções: a primeira seria abandonar o conceito inaugural e substituir o perfil em ângulos por outro, de linhas curvas; a segunda consistiria em recuar a vedação em vidro, reduzindo as chances de sua manifestação.


  A 17 de setembro do mesmo ano (ARQ SMPDU, Ofício 835/2007 ETIOP/IPHAN), o chefe do Escritório Técnico solicitará à equipe de projeto apresentação de simulações tridimensionais a partir de três pontos de onde o novo edifício alcançaria grande visibilidade, quais sejam, a Ponte dos Contos, o adro da Igreja de São José e a Rua Padre Rolim. Tempos depois, a 13 de dezembro, acrescentará a essas três visadas uma nova (ARQ SMPDU, Ofício 1157/2007 ETIOP/IPHAN), desta vez de dentro do Parque, sob a Ponte. Nesse mesmo documento, enfatizará que, de acordo com as normas internacionais de preservação, edifícios contemporâneos em sítios protegidos deveriam causar impacto mínimo, isto é, dever-se-ia proceder ao maior empenho no sentido da total ambientação do novo objeto a seu entorno. Acrescenta ainda que, por constituir caso especial, convinha o encaminhamento do processo de aprovação a instâncias superiores ao Escritório Técnico, tendo a solicitação seguido para a Superintendência do IPHAN em Minas Gerais e para a sede do IPHAN, em Brasília, antes da outorga definitiva.


  Nesse momento, Podestá elabora memorial descritivo, em que constam os parâmetros que respaldam a defesa da proposta. Sua descrição do edifício:


  Aparentemente recolhido sob um manto verde para que sobrevivam os velhos e novos telhados, quinta e importante fachada da cidade vista por cima (como todas), se incrusta na íngreme topografia qual cristal ou pedra lapidada, em inflexões transparentes de forma a compor espaços de estar, ouvir e ver através de, por dentro, permitindo a troca entre o que está e o que é visto de maneira total. Estrutura afiada, fina, invisível; materiais quentes, pedra, madeira e gente formatam a inserção. Um piano bar para uma cidade que se consagrou com um incrível festival de jazz, dentre outras consagrações, poderá estender este e outros sons pelos dias afora. (ARQ SMPDU, 2008, p. 2, grifos nossos).


  Realiza-se reunião, a 17 de dezembro de 2008, em que estão presentes o Secretário de Patrimônio e Desenvolvimento Urbano, Gabriel Gobbi, Benedito de Oliveira, Sylvio de Podestá, Danilo Avelar, a Coordenadora do Grupo de Assessoramento Técnico (GAT), Cristina Cairo, e equipe da SMPDU/PMOP. Na ocasião, apesar de retomar-se a ênfase numa inserção o mais discreta e harmoniosa possível, vem à tona o argumento base para a posterior aprovação do projeto, qual seja, o de que ali não caberia o conceito de face de quadra, dado que o edifício estava voltado para o interior do quarteirão, deslocado, portanto, do arruamento urbano. Nesse caso então parecia inaplicável o aparato teórico-normativo arquitetado pelo IPHAN. Ainda assim, fica decidido que os autores deveriam apresentar nova versão do projeto, deliberando-se pelo indeferimento da solução primitiva (ARQ SMPDU, Ata de Reunião – Allegro Piano Bar).


  Essa nova versão distancia-se, quase que completamente, da radicalidade do desenho original. O traçado anguloso cede lugar a linhas sinuosas, mantendo muito pouco das ideias elementares imaginadas pelos arquitetos (FIGURAS 4a, 4b, 4c e 4d). Em novo memorial, os autores informam ter consultado mais o espírito do lugar que as construções do século XVIII. Retoma-se o argumento da boa arquitetura, outrora erigido por Costa em defesa da versão moderna do Grande Hotel: “O pastiche é desrespeitoso porque mente, falsifica o tempo, faz da Arquitetura decoração para turistas desavisados. A boa Arquitetura fala de seu tempo e dispensa artifícios.” (ARQ SMPDU, 2009, não paginado, grifo nosso).


  A seguir, no exercício compositivo da fundamentação da proposta, Podestá e Carneiro procuram trazer aos órgãos de preservação a perspectiva de que a mudança constante é intrínseca à vida urbana. Elencam construções no núcleo tombado pertencentes a épocas distintas e que, quando inseridas no tecido, também romperam com a lógica tradicional de implantação da cidade no território. A Casa dos Contos, imposição monumental pouco interessada em estabelecer diálogo com a arquitetura civil do entorno; a Igreja de São Francisco de Assis, para cujo projeto, segundo os arquitetos, Aleijadinho teria consultado o lugar, ação que respaldara implantação magistral, integrada à paisagem e, em simultâneo, radicalmente interventiva na topografia natural; a Igreja Metodista que, apesar da conciliação com o contexto pela escala e implantação na testada do lote, foi solução polêmica à sua época, dado o contraste provocado pelo telhado borboleta; e, enfim, as fachadas modernizadas ao modo eclético do século XIX, na Praça Tiradentes, já em tudo integradas ao imaginário urbano. Em resultado, preservação e transformação consistiriam, propriamente, em condições de vida para a cidade.


  A anuência do ETIOP/IPHAN acontece a 3 de fevereiro de 2010 (ARQ SMPDU/PMOP, Ofício 098/2010 ETIOP/IPHAN), com o cargo de chefia ocupado já por Rafael Arrelaro. No parecer técnico, são enumerados os aspectos positivos e negativos da intervenção. Dentre aqueles, têm destaque o julgamento de que o partido arquitetônico condiz com sua época, tendo sido corretamente evitada a solução do pastiche; a compreensão de que associar materiais contemporâneos (aço e vidro) e tradicionais (madeira e alvenaria em pedra seca) contribuía para a acertada inserção da obra; e, principalmente, o papel do projeto como instigador de reflexão acerca dos acréscimos contemporâneos em conjuntos urbanos protegidos. De modo paradoxal, avalia-se negativamente o rompimento do partido com a arquitetura tradicional de Ouro Preto, no que tange às relações entre cheios e vazios e aos ritmos de abertura. Considerou-se, porém, interferência de reduzido impacto na cidade, diante do fato de que o edifício não estava disposto, conforme já anotado, em face de quadra.


  A aprovação por Leonardo Oliveira, Superintendente do IPHAN em Belo Horizonte, dá-se a 9 de novembro de 2010 (ARQ SMPDU, Ofício 1652/2010 GAB/IPHAN-MG) e o Alvará de Construção (nº 280/10) é expedido a 2 de dezembro de 2010, quase quatro anos após ter sido protocolada, para análise, a primeira versão do projeto. As obras seguem, ainda hoje, em andamento.


  CONSIDERAÇÕES FINAIS


  Podestá e Carneiro constroem uma poética pouco interessada em estabelecer relações, em termos de linguagem, com o Grande Hotel. Fazem, de maneira audaciosa, o que fizera Niemeyer, quase oitenta anos antes, com seu traço moderno. A vontade de integração, no caso do Allegro Piano Bar, é tão somente com a paisagem, já tantas vezes redesenhada e que tem por gesto mais recente aquele concretizado no projeto do Horto dos Contos.


  Em realidade, é como se a proposta do anexo continuasse o debate iniciado na década de 1930. Ouro Preto foi sempre laboratório e, como qualquer ação experimental, sua história no campo da preservação constitui-se por avanços e recuos. Ainda que a versão original do Piano Bar tenha sido deturpada, por uma necessidade de integração e integridade absolutas, só o fato de ter sido ela proposta é já significativo, pela reflexão que provoca. Relembremos que também o projeto do Grande Hotel recuou: a laje plana cedeu lugar ao telhado de barro, a iconografia corbusiana da máquina arrefeceu e deixou-se contaminar pelos padrões do vernáculo colonial brasileiro.


  O ato exigiu coragem de todos os que dele participaram. Revisar a pesada normativa do IPHAN e nela buscar brechas – a segunda versão do projeto só recebeu aprovação por não localizar-se em “face de quadra” -, questioná-la, flexibilizá-la é tarefa difícil. Mas é também exercício saudável e indispensável para evitar o tratamento da cidade como cenário ou, ainda mais cruel, como obra de arte pura e imobilizada no tempo.


  AGRADECIMENTOS


  Este artigo integra parcialmente a dissertação de mestrado Permanências setecentistas? O público e o privado no Vale dos Contos de Ouro Preto, de autoria de Karolyna Koppke, desenvolvida no âmbito do Programa de Pós-Graduação em Ambiente Construído e Patrimônio Sustentável (PACPS) da Universidade Federal de Minas Gerais (UFMG), sob orientação do Prof. Dr. Leonardo Barci Castriota. Registramos aqui nossos agradecimentos ao programa e ao professor orientador. Agradecemos às arquitetas Guanaeli Matias e Maíra Araújo, que participaram desta investigação. Nossa gratidão ainda ao Prof. Dr. Flávio de Lemos Carsalade e aos entrevistados, Sylvio de Podestá e Danilo Avellar. Por fim, agradecemos à Coordenação de Aperfeiçoamento de Pessoal de Nível Superior (CAPES), cujo financiamento foi essencial para a realização da pesquisa.'
