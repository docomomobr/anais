resumo: O artigo apresenta o projeto arquitetônico do Allegro Piano Bar, edificação anexa ao Grande Hotel de Ouro Preto e de autoria dos arquitetos Sylvio de Podestá e Marília Carneiro. A proposta de bar musical teve início em 2006 e as obras seguem, ainda hoje, em andamento. Pretende-se aqui registrar seus processos de concepção e aprovação junto ao Instituto do Patrimônio Histórico e Artístico Nacional (IPHAN). Pela radicalidade do desenho proposto, desafiou-se a normativa estabelecida pelo órgão para a preservação de Ouro Preto. Foi consultada a documentação referente ao processo de aprovação do projeto, além de ter-se realizado entrevista com Sylvio de Podestá. A investigação registra ação interventiva sobre edificação icônica da expressão moderna brasileira e traz à tona a inevitabilidade de que a conservação de centros antigos seja repensada e revista, continuamente.
