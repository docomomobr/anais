resumo: O projeto para o Anexo da Assembleia Legislativa do Paraná concedeu ao escritório curitibano de Joel Ramalho Junior, Leonardo Tossiaki Oba e Guilherme Zamoner o primeiro lugar em um concurso fechado de 1976. Dentre os cinco projetos do trio premiados com o primeiro lugar em concursos nacionais nos anos 70, o Anexo da Assembleia Legislativa em Curitiba chama a atenção por estar alinhado aos pressupostos formais da arquitetura brasileira dos anos 1950-1970, mas também por apresentar respostas projetuais distintas a esse quadro hegemônico. Nesse sentido, este trabalho busca apontar as referências que embasaram o projeto do Anexo da Assembleia Legislativa e as características projetuais que divergiram da postura hegemônica da arquitetura moderna brasileira. Este trabalho revela que a conformação do Anexo da Assembleia Legislativa faz parte do cenário de adaptação e difusão da arquitetura moderna em Curitiba em um momento de inflexão do pensamento moderno.
