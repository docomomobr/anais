resumo_en: The Annex of Paraná Congress designed by architects Joel Ramalho Junior, Leonardo Tossiaki Oba and Guilherme Zamoner was the winner of a 1976 closed-competition. Amid five designs carried out by the team that were awarded in different national competitions in the 70s, the Annex of Paraná Congress draws the attention not only due to its form, which is related to the Brazilian architecture mostly seen between the years 1950-1970, but also due to solutions that differ from this hegemonic scenario. Thus, this work points out to the references on which the design was based and the characteristics that diverged from the hegemonic Brazilian modern architecture. This paper reveals that its conformation is part of the process of adaptation and diffusion of modern architecture in Curitiba in a time of inflection of the modern thinking.
