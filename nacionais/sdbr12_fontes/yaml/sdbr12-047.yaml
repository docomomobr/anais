- Leonardo Oba
- Guilherme Zamoner
texto: 'O ANEXO LEGISLATIVO DO ESTADO DO PARANÁ EM CURITIBA


  A DIFUSÃO DA ARQUITETURA MODERNA EM CURITIBA NA DÉCADA DE 1970


  INTRODUÇÃO


  Jovens arquitetos venceram o concurso de anteprojetos para o Anexo da Assembleia Legislativa do Paraná em Curitiba – Edifício Tancredo Neves, em 1976. O concurso tinha por finalidade a criação de um anexo para o Plenário da Câmara dos Deputados e, com sua implantação, se completava o conjunto de obras modernas da esplanada do Centro Cívico, projetado pela equipe de arquitetos cariocas formada por Olavo Redig de Campos, Flavio Regis e Sérgio Rodrigues, sob a coordenação de David Xavier de Azambuja. Joel Ramalho Júnior, Leonardo Oba e Guilherme Zamoner venceram o concurso com um projeto que foi apontado como uma síntese da arquitetura desta geração de arquitetos curitibanos (Gnoato, 2002, p. 118). Tal geração estava composta por arquitetos migrantes e peregrinos (SEGAWA, 1988; 1997) que chegaram em Curitiba nas décadas de 1950 e 1960, associando-se mais tarde aos arquitetos formados no único curso de Arquitetura e Urbanismo de Curitiba – e do estado-, pertencente à Universidade Federal do Paraná (UFPR).


  Quando venceu o concurso para o Anexo da Assembleia Legislativa, o escritório de Ramalho Júnior, Oba e Zamoner já havia conquistado o prêmio de primeiro lugar em outros dois concursos nacionais. O primeiro foi em 1973 – para o projeto do edifício do BNDE, com uma equipe formada por um grupo de arquitetos curitibanos que envolvia o escritório WSM Arquitetos Associados – de Alfred Willer, José Hermeto Palma Sanchotene e Oscar Muller-, o escritório de Joel Ramalho e Leonardo Oba, Guilherme Zamoner como estudante, e os arquitetos Ariel Stelle e Rubens Sanchotene. O segundo foi em 1975, para o projeto para a Praça dos Migrantes em Cascavel. Ainda na década de 1970, o trio venceu mais outros dois concursos além do Anexo em Curitiba: o Centro de Convenções do Estado de Pernambuco (1977) em Recife e o projeto para a sede da empresa de aerolevantamentos Terrafoto (1979) em São Paulo (não construído).


  Com efeito, a década de 1970 em Curitiba foi marcada pelo encontro de arquitetos com formação em outras escolas de arquitetura e pela associação de arquitetos ali formados, estabelecendo assim um certo distanciamento em relação aos centros da produção arquitetônica no país, um ambiente novo para difusão de ideias de arquitetura – e sua revisão. Esse é o caso da parceria de Joel Ramalho Júnior, Leonardo Oba e Guilherme Zamoner. Joel Ramalho, formado na Faculdade de Arquitetura e Urbanismo da Mackenzie em São Paulo (1959), teve um período de experiência ao lado de arquitetos paulistas na década de 1960, particularmente Eduardo Kneese de Mello. Ao chegar em Curitiba em 1967, trabalhou no Instituto de Pesquisa e Planejamento Urbano de Curitiba (IPPUC) com Luiz Forte, estendendo esta parceria para alguns projetos e concursos. Além disso, atuou como professor no curso da arquitetura, onde conheceu seus futuros sócios - Oba e Zamoner. Leonardo Oba, londrinense, ingressou no curso da Federal em 1968 e, ao longo da sua graduação, atuou como colaborador em concursos públicos nacionais, como nos concursos para o Estádio de Futebol do Paraná (Pinheirão) e para o Pavilhão Brasileiro na Exposição em Osaka (ambos em 1969), sempre na equipe dos experientes arquitetos Alfred Willer, José Hermeto Palma Sanchotene e Oscar Muller. Em 1970, participou do concurso para o Banco do Brasil de Caxias do Sul com o escritório Forte e Gandolfi, Joel Ramalho Júnior, Vicente de Castro e Roberto Gandolfi. Guilherme Zamoner, por sua vez, formou-se em 1974 e como estudante colaborou no concurso para o BNDE com a equipe curitibana vencedora. Ao se formar, passou a integrar o escritório de Ramalho e Oba.


  Considerando a trajetória destes arquitetos e sua aproximação em Curitiba, em torno de um jovem curso de arquitetura, distante do eixo Rio-São Paulo, cabe perguntar quais as características da sua premiada arquitetura? Fazendo repercutir os ensinamentos das escolas carioca e paulista, a arquitetura de Ramalho, Oba e Zamoner souberam inovar mantendo laços com sua herança intelectual. Nesse sentido, este trabalho busca identificar quais foram as referências teóricas e projetuais que embasaram o projeto do Anexo da Assembleia Legislativa do Paraná, considerando o ambiente receptível de Curitiba nas primeiras décadas da segunda metade do século XX.


  A DIFUSÃO DE MODELOS ARQUITETÔNICOS E URBANOS MODERNOS EM CURITIBA


  O ambiente receptivo para a Arquitetura Moderna em Curitiba


  Na primeira metade do século XX, Curitiba enfrentava a angustia por não parecer de fato com uma capital (Dudeque, 2001). A produção de arquitetos como Frederico Kirchgassner, Lolô Cornelsen, Elgson Ribeiro Gomes, Rubens Meister e até os projetos de João Vilanova Artigas pouco aliviavam tal sentimento. O período de vinte anos entre 1950 e 1970 registrou o maior crescimento das capitais dos estados e, nestas duas décadas, Curitiba cresceu mais que São Paulo (Reis, 2014, p. 44). O crescimento econômico do estado do Paraná, baseado na economia do café, principalmente entre os anos de 1944 e 1952, diminuía o esquecimento de Curitiba como cidade capital.


  Com a riqueza do café norte-paranaense e o empenho do governador Bento Munhoz da Rocha (1950-1955), as comemorações do centenário de emancipação política do estado ganharam obras de arquitetura para ‘melhorar’ a paisagem curitibana: a Biblioteca Pública do Estado, o Teatro Guaíra e o Centro Cívico, peça importante no plano de melhoramentos urbanos elaborado pelo urbanista francês Alfred Agache na década anterior. Bento Munhoz seguia os passos do presidente Getúlio Vargas (1930-1945/1951-1954) na medida em que seu governo também buscava construir uma imagem de modernização e desenvolvimento econômico através da arquitetura moderna – e assim valorizar a identidade local.


  Apesar da construção do Centro Cívico em 1953, Curitiba efetivamente ganhou visibilidade no meio arquitetônico na década de 1960, quando arquitetos e urbanistas conquistaram um importante papel na cidade através de cargos em órgãos de planejamento e no curso de arquitetura da UFPR (DUDEQUE, 2001). A cidade oferecia um ambiente favorável para a criação do curso de arquitetura pois, com a catástrofe climática que prejudicou a economia paranaense em 1955, o governo criara órgãos de planejamento como a PLADEP (Comissão de Planejamento e Desenvolvimento Econômico do Estado do Paraná), a CODEP (Companhia de Desenvolvimento Econômico do Paraná), e, posteriormente, o IPPUC (Instituto de Pesquisa e Planejamento Urbano de Curitiba), que demandavam técnicos com formação adequada.


  Para auxiliar na implantação dos planos e na composição do quadro de professores do curso de arquitetura chegaram a Curitiba os arquitetos paulistas Luiz Forte Netto, José Maria e Roberto Gandolfi, Joel Ramalho e Francisco Moreira. O curso contou também com o gaúcho Léo Grossman e os mineiros Marcos Padro e Armando Strambi. Em 1962, quando a primeira turma ingressou, foi criada uma turma especial para os engenheiros já formados, dispensados das disciplinas técnicas, que em seguida ajudaram a compor o quadro de professores. Entre eles estavam Alfredo Jacobowisc, Wassermann, Lineu Borges de Macedo, Onaldo Oliveira, Alfred Willer, Henrique Panek, Ludomir Ficinski e Jaime Lerner. Os recém-formados Manoel Coelho, Abrão Assad, José Sanchotene e, posteriormente, Leonardo Oba também passaram a fazer parte do corpo docente. Armou-se assim um grupo com formação tão distinta quanto sua origem e, lembrando Said (1983), as ideias viajam, como as pessoas, de lugar para lugar, de um tempo a outro, de uma situação a outra e, nessa viagem, alteram o contexto e são alteradas por ele, modificam-se, adaptam-se e se transformam. Nesse sentido, Gnoato (2002) reconhece que a realização da arquitetura e do urbanismo modernos em Curitiba da década de 1960 e 1970 revela transformações.


  A estratégia projetual de Ramalho, Oba e Zamoner


  No memorial descritivo do projeto para o Anexo da Assembleia Legislativa do Paraná, os arquitetos vencedores explicam que a estratégia de implantação e o formato do prédio buscaram resolver uma dicotomia existente: a proximidade necessária e o distanciamento desejável do edifício da Assembleia Legislativa presente no lote. Esta estratégia projetual sugere equivalência à postura dos jovens arquitetos com relação à arquitetura moderna brasileira: o entendimento dos postulados da escola carioca e paulista, seguido de uma reavaliação e nova abordagem no contexto curitibano na década de 1970.


  O edifício para o Anexo Legislativo projetado por Ramalho, Oba e Zamoner compõe a praça cívica, formada também pelo Palácio Iguaçu, Palácio da Justiça e a Assembleia Legislativa - projetados por David Xavier de Azambuja e sua equipe de arquitetos cariocas em 1951. O curitibano Azambuja formou-se na Escola Nacional de Belas Artes, no Rio de Janeiro, em 1931, o que explica a relação direta dos edifícios do centro cívico em Curitiba com as características da arquitetura moderna da escola carioca. Entendendo o contexto físico e cultural, especialmente as ideias arquitetônicas que os enlaçavam, os arquitetos curitibanos retomaram na implantação do Anexo Legislativo uma das heranças da arquitetura moderna brasileira: o edifício é figura sobre um fundo espacial e o espaço aberto é a principal condição para a sua criação. Ao respeitar essa condição, os edifícios podem tomar formas diferenciadas nesse fundo, permitindo a individualidade de cada obra (MAHFUZ, 2002). Nesse sentido, a fim de criar um ‘distanciamento desejável’ dos edifícios existentes, o trio propôs - a priori - um vazio entre o plenário e seu anexo e considerando as condicionantes do espaço aberto, os arquitetos traçaram eixos delimitadores do espaço que partiram do edifício do Plenário Legislativo e dos limites do lote, para a concepção formal do edifício (figura 1 e 2).


  Diferentemente dos edifícios governamentais do centro cívico de 1953, o escritório curitibano propôs um prédio fixado diretamente do solo – sem o uso de pilotis, de nove pavimentos em formato de prisma de base triangular, de modo que sua hipotenusa - a fachada principal do edifício em vidro temperado - está voltada para o conjunto modernista da década de 1950. Em seus catetos estão localizadas as salas de apoio, auditório, circulações externas e as salas dos deputados, arrematadas com empenas brancas, criando um volume prismático, corbusierano. A organização da planta em “L” (figura 3), remete a estratégia de Mies van der Rohe, aplicada também a arquitetura brutalista paulista (Zein, 2005, p. 33): a frequente concentração das funções de serviços em núcleos compactos que definem a organização funcional dos demais ambientes e permitem a criação de espaços mais nobres e menos funcionais, como por exemplo o vazio interno do Anexo legislativo – entendido como o saguão principal do edifício. Joel Ramalho comenta que os vazios internos na distribuição espacial em projetos administrativos, podem ser considerados um dos fatores preponderantes para as melhores classificações desta geração de arquitetos paranaenses em concursos de arquitetura (RAMALHO apud GNOATO, 2002, p. 81).


  A estratégia do vazio interno para dar dimensão espacial está presente nas características da arquitetura brutalista paulista, catalogadas pela pesquisadora Ruth Verde Zein (2005). A autora considera que as obras brutalistas buscam resolver o espaço interno quase sempre com pé direito duplo, vazios, pátios, e outras composições espaciais que articulam planta e elevação de modo integrado, assim como o proposto no projeto para o Anexo Legislativo em Curitiba. Além disso, de acordo com Zein (2005), também são características do brutalismo paulista a contradição entre o aspecto externo do edifício com poucas aberturas e a parte interna com um tratamento aberto e comunicativo, bem como a presença plástica marcante dos elementos de circulações internas e externas. No Anexo, também funcionam como elementos plásticos a escada interna e elevador panorâmico localizados no saguão principal e as escadas externas do edifício (figura 4 e 5). A escala da edificação também destoa da arquitetura da escola carioca, embora a verticalidade seja pouco característica na escola paulista.


  Desse modo, no projeto para o Anexo Legislativo notam-se vínculos com a escola carioca e sua atualização com a escola paulista, assimilando ainda lições dos projetos de Oscar Niemeyer nas décadas de 1960 e 1970, após a revisão da sua prática projetual, presente em seu Depoimento (NIEMEYER, 1958). Tratam-se de edifícios que se aproximaram da estratégia projetual miesiana, pois passaram a considerar a simplificação da forma plástica e dos aspectos funcionais e construtivos e a redução dos elementos compositivos. Ao partir do potencial tecnológico das estruturas em concreto armado para o tratamento formal do prédio, o arquiteto carioca se aproximou da linguagem da arquitetura brutalista paulista, como no Edifício Castello Branco de 1971 em Curitiba, localizado próximo ao centro cívico, o que tornou essa obra um marco na arquitetura moderna da cidade e um difusor dessa tendência arquitetônica em um novo contexto.


  As inovações no projeto para o Anexo Legislativo em Curitiba


  Consideradas as aproximações com a arquitetura brasileira de meados do século vinte, este trabalho destaca no projeto de Ramalho, Oba e Zamoner certas soluções inovadoras. Primeiramente, o grande pano de vidro temperado presente na fachada norte - a principal do projeto – somado ao jardim interno que serviram para a criação de um microclima controlado. O ar quente externo se concentra dentro do edifício nos períodos de inverno. No verão, através de aberturas inferiores e superiores e através da intervenção mecânica, este ar é substituído por ar frio a partir de uma convecção natural. Este sistema, apesar de estar associado ao ar condicionado mecânico, representa uma considerável economia de consumo energia – um pensamento ainda pouco usual na cultura do ‘Brasil Grande’ e tempos de crise do petróleo.


  A estratégia de criação de um microclima e economia de energia foi retomada e ampliada em 1978, com a proposta do escritório para o concurso nacional da Sede da Sociedade Brasileira para o Progresso da Ciência (SBPC) em São Paulo, onde o trio curitibano recebeu menção honrosa. Assim como o Anexo Legislativo em Curitiba, o projeto de 1978 propôs um jardim interno no vazio central, com uma fachada/cobertura translúcida apoiada em uma estrutura metálica que permitia o fluxo de ar quente e a sua saída por aberturas e sistemas mecânicos concentrados na parte superior (figura 6). Nesse sentido, a arquitetura de Ramalho, Oba e Zamoner exprimiu um cuidado raro com a adequação técnica apropriada ao seu tempo - o contexto do final dos anos 70, com a crise internacional do petróleo e as novas soluções ligadas ao meio ambiente (PACHECO, 2010). Entretanto, na proposta para o SBPC e no Anexo Legislativo, as estruturas de treliça espacial em alumínio, material passível de industrialização, foram utilizadas menos como um exibicionismo estrutural, do que um recurso para facilitar o processo construtivo. No caso do projeto em Curitiba, trata-se de uma trama tubular para sustentar a grande fachada em vidro que segue até a parte superior para auxiliar na estrutura da cobertura (figura 7).


  Diferente da arquitetura do escritório Forte & Gandolfi que, em geral, compartilhou das características da arquitetura brutalista paulista (SANTOS, 2011), Ramalho, Oba e Zamoner, descartaram o uso exclusivo de estruturas em concreto armado e sua textura natural, e se mostraram atentos às novas expressões arquitetônicas da sua época, ampliando o cenário de difusão da arquitetura moderna em Curitiba.


  No caso do Anexo Legislativo em Curitiba, os três arquitetos curitibanos celebraram o otimismo tecnológico dos anos 70, com a formalização do interior do edifício, se aproximando da solução adotada por Kevin Roche e John Dinkeloo para a Ford Foundation em 1968 - Nova York (PACHECO, 2010), e até mesmo do projeto utópico de Richard Buckminster Fuller e Norman Foster chamado Climatoffice de 1971. Ao deixar aparente a estrutura metálica de sustentação da fachada e do mecanismo de ventilação, o trio curitibano colocou em pauta este avanço tecnológico na arquitetura, tal como foi feito - com maior expressividade - na arquitetura high tech dos anos 70 na Europa e principalmente na proposta vencedora para o Centro Cultural Georges Pompidou de Renzo Piano e Richard Rogers (1972-1977).


  ARQUITETURA BRASILEIRA NOS ANOS 70 E O ANEXO LEGISLATIVO EM CURITIBA


  Apesar do concurso ter sido realizado em 1976, o projeto para o Anexo da Assembleia Legislativa em Curitiba só foi executado em 1982 e finalizado em 1985. Na década de 1980, o projeto de Joel Ramalho, Leonardo Oba e Guilherme Zamoner despertou o interesse da literatura e das revistas especializadas, principalmente depois do fim da ditadura militar, por apresentar características que então divergiam do quadro hegemônico da arquitetura moderna brasileira. Nessa perspectiva, o projeto do trio curitibano foi apresentado como um dos exemplares da arquitetura brasileira dos anos 70 e 80, coincidindo com um momento de inflexão da arquitetura nacional.


  Autores como Sylvia Ficher, Marlene Acayaba (1982), Hugo Segawa, Ruth Verde Zein, Cecília Rodrigues dos Santos (1988) e Maria Alice Junqueira Bastos (2003), voltaram suas análises para arquiteturas localizadas fora do eixo Rio-São Paulo e pertencentes a um contexto pós-Brasília. De um modo geral, esses autores reconheceram o vínculo dessas arquiteturas com a escola carioca e paulista, principalmente em função da migração dos arquitetos – viajantes com aquela bagagem arquitetônica-, da criação de escolas de arquitetura e também da continuação, por parte do Estado, da associação de ideias desenvolvimentistas à imagem da arquitetura moderna – como se viu na ditadura Vargas, na Brasília de JK e no período do regime militar.


  Contudo, o deslocamento desses profissionais, projetando em outros estados brasileiros por meio de convites ou concursos, juntamente com a divulgação das obras por revistas de circulação nacional, contribuiu para a criação de uma teia de referências cruzadas na arquitetura brasileira (BASTOS e ZEIN, 2010, p. 142). Em cada novo meio, se viu uma adaptação dos modelos modernistas. Motivadas por novos questionamentos frente aos mitos da arquitetura moderna, novas respostas projetuais surgiram. De acordo com Segawa (1988), esses questionamentos fizeram parte das condições pós-modernas que embasaram as arquiteturas das décadas de 1970 em diante.


  Nos anos de 1970, a cidade de Curitiba contou com a repercussão das intervenções urbanas promovidas pelo IPPUC, com as vitórias dos projetos paranaenses em concursos nacionais e com dispersão desses arquitetos com obras em várias regiões brasileiras. Os nomes de jovens arquitetos e urbanistas curitibanos despertaram o interesse por parte da literatura e das revistas especializadas. A exemplo disso, a edição de julho de 1986 da revista Projeto reservou 40 páginas para apresentar um catálogo de nove obras paranaenses, entre elas, o Anexo para a Assembleia Legislativa - com uma foto da estrutura em treliça de alumínio inaugurando a seção.


  Em texto sobre a arquitetura e o urbanismo de Curitiba, Ruth Verde Zein (1986) aproximou o desenvolvimento da arquitetura moderna no Paraná com o de outras regiões brasileiras, considerando poucas as suas diferenças. Porém, a autora reconheceu que a produção paranaense teve mais repercussão em escala nacional, não por substituir uma teoria existente antes, mas por acrescentar novas visões a ela. Segundo a autora, essa podia ser a explicação do sucesso dos arquitetos paranaenses em concursos nacionais da década de 1970: a capacidade primordial desse grupo em assimilar e simplificar os postulados gerais, transformando-os em matéria segunda, prontos para serem empregados.


  De fato, os arquitetos e urbanistas curitibanos, conheciam bem as teorias que embasaram os modelos arquitetônicos e urbanos da cidade, pois tiveram contato direto com representantes da arquitetura moderna, e por terem participado dessas discussões na única escola de arquitetura e urbanismo da cidade nas décadas de 1960 e 1970. Nesse sentido, adquiriram maturidade e ousadia na medida certa para inovar.


  CONCLUSÃO


  A partir do pressuposto de que o projeto do Anexo para a Assembleia Legislativa em Curitiba é uma síntese da arquitetura de uma certa geração de arquitetos curitibanos (Gnoato, 2002, p. 118), este trabalho conclui que se trata de uma síntese criativa alcançada por Joel Ramalho Junior, Leonardo Oba e Guilherme Zamoner, em meio a uma teia de referências cruzadas.


  As características projetuais do Anexo revelam que seus projetistas se valeram de lições da arquitetura moderna brasileira, em particular a estratégia de implantação conforme a arquitetura da escola carioca e a solução dos espaços internos de acordo com a arquitetura da escola brutalista paulista. Entretanto, a particularidade do projeto de Ramalho, Oba e Zamoner não está somente nas características que se aproximam da reconhecida arquitetura brasileira, mas também naqueles aspectos mais inovadores, como o uso de outros materiais além do concreto armado para projetar estruturas e medidas que visavam economia e redução do consumo de energia.


  A compreensão das arquiteturas que embasaram o projeto, das pressões do contexto político e econômico da década de 1970 em Curitiba e no Brasil, do questionamento frente aos dogmas da arquitetura moderna e da liberdade para inovar motivada pelos concursos de arquitetura, possibilitaram que esses jovens arquitetos saltassem o limite estabelecido pelo quadro arquitetônico hegemônico dos anos anteriores. Esse cenário permitiu que o projeto curitibano de 1976 acompanhasse uma inflexão nas características da arquitetura nacional.'
