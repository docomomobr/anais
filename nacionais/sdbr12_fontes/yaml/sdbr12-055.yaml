texto: 'Origens do percurso moderno em Diamantina


  É conhecida a relação ideológica que os modernistas brasileiros procuraram fazer entre suas experiências vanguardistas e a tradição barroca nacional entre os anos 1920 e 1930. Minas Gerais surgia como o locus excelente de uma arte que se encaixava no resgate de um Brasil autêntico que, malgrado exaustivamente presente na narrativa de estrangeiros, era vista pelos modernistas como plena de forças latentes, invisíveis até então para olhares não cativados por uma pretensão inovadora. “São degraus da arte de meu país / Onde ninguém mais subiu”, como escreveu Oswald de Andrade. Não bastava descobrir o barroco: era necessário descobrir o viés moderno imanente em suas ilações, o que se colocava como desafio inédito. A estrada que levava a Minas era palmilhada pela primeira vez.


  Diamantina é um ponto particular dentro desse quadro. Não foi destino dos vanguardistas paulistas na sua conhecida viagem dos anos 1920, nem tinha exemplares das obras de Aleijadinho, Mestre Ataíde ou outras figuras lendárias que atraíram aficionados do país todo em busca de suas relíquias. Não obstante, é considerada fulcral na constituição do moderno por razões específicas: foi destino da visita de Lucio Costa, tida por diferentes autores como viagem fundamental para sua apreensão dos princípios modernos. Igualmente, foi berço de nascimento e formação de Juscelino Kubitscek, político de importância reconhecida na promoção de centrais experiências arquitetônicas no país. Ademais, foi também cidade que recebeu projetos de caráter moderno, com ampla participação de Niemeyer no desenho de edifícios públicos dentro de seu tecido. Nenhuma outra cidade colonial teve tantas intervenções modernistas em seu tecido.


  À guisa de hipótese, acredita-se que as intervenções de 1950 remontam aos anos de formação de Costa e Kubitschek nesta cidade, seja do primeiro como viajante e do segundo como nativo. Antes de Brasília, Diamantina foi objeto de intervenções feitas por Kubitschek sob o respaldo burocrático de Lucio Costa, funcionário do SPHAN e integrante da equipe responsável pelo tombamento da cidade em 1938 e, posteriormente, pelo endosso das construções de Oscar Niemeyer nos anos 1950. A colaboração entre os dois intelectuais resultou na inserção de objetos contrastantes com o casario diamantino, entremeando moderno e barroco, preservando o percurso de chegada na cidade e seu passeio até o centro histórico.


  O caminho proposto (Figura 1 e 2) para guiar o visitante contemporâneo inicia na rodoviária, construída em frente da antiga estação de trem, e segue em direção ao Largo Dom João para então descer, à direita, na Rua São Francisco, passando pela Praça dos Esportes e, mais a frente, pela antiga casa de Kubitschek. O percurso insere o visitante no centro histórico, chegando na Igreja São Francisco de Assis e na praça que hoje leva o nome do ex-presidente. Na praça, virando à esquerda na Rua Macau do Meio, o viajante encontra seu destino: o Hotel Tijuco. Porém, para compreender esse trajeto, é necessário percorrê-lo sob a ótica de quem o fez quando Diamantina ainda não era associada às origens do pensamento moderno.


  Lúcio Costa: da estação ao centro histórico


  Em 1924, Lucio Costa foi até Diamantina comissionado pela Sociedade Brasileira de Belas Artes. A viagem estava dentro do programa que pretendia organizar um estudo dos motivos arquitetônicos do Brasil colonial e assim formar a base da futura arquitetura brasileira:


  [...] habituado a viajar por terras diversas, estava eu acostumado a ver em cada novo país percorrido uma arquitetura característica, que refletia o ambiente, o gênio, a raça, o modo de vida, as necessidades do clima em que surgia; [...] Para que tenhamos uma arquitetura logicamente nossa, é mister procurar descobrir o fio da meada, isto é, recorrer ao passado, ao Brasil-colônia. Todo esforço nesse sentido deve ser recebido com aplausos”.


  O que se buscava era principalmente a produção do século XVII e XVIII. Diamantina nesse período seguia a lógica de formação das demais cidades mineiras, com uma colonização de caráter essencialmente urbano que se desenvolvia ao longo dos caminhos do ouro. A exceção do Arraial do Tijuco é a descoberta do diamante em seguida a chegada da bandeira paulista. Com o interesse da metrópole pela região, as autoridades agem com maior rigor e influenciam na conformação urbana concentrada do Distrito Diamantino, que se valia da regra que para melhor vigiar os moradores era melhor não os deixar se espalhar.  O Arraial só se torna Vila em 1831 e, em 1838, passa a ser cidade de Diamantina.


  Apesar da prosperidade com que iniciou aquele século, as atividades de produção de diamante diminuíram no final do XIX e a mineração entrou em declínio. Dos tempos áureos, conserva-se o retrato de cidade “faceira da forma; jovial no conteúdo”, fato associado a uma paisagem que surpreende.


  Sente-se o viajante, nesses deliciosos jardins, atraído de todos os lados por novos encantos [...] Volvendo o olhar pacífico e variegado ambiente para a distância, o espectador vê-se todo contornado por altas montanhas rochosas que, iluminadas pelos ofuscantes raios solares, refletem uma luz resplandecente de seus vértices brancos(...)


  A imagem construída no período colonial, favorecida pela inércia econômica, se cristaliza no tempo até o início do século XX (Figura 3). A ferrovia chega em 1914 e com ela o início de um novo ciclo onde Diamantina ocupa mais uma vez posição de destaque. É nesse contexto que chega Lucio Costa.


  Quando o arquiteto desembarca na estação diamantinense em 1924, descobre um passado até então desconhecido: “Lá chegando caí em cheio no passado no seu sentido mais despojado, mais puro; um passado de verdade, que eu ignorava, um passado que era novo em folha pra mim”. O visitante que chegava na Diamantina dos anos 20 se deparava com um conjunto urbano mais concentrado que as demais cidades mineiras, se assemelhando a retícula portuguesa, mas diferindo dela por não possuir nenhuma centralidade evidente associada a uma praça.


  Caminhando entre a estação e o centro, tais características ficam evidentes. Na escala do lote, destaca-se a solução formal das fachadas, onde o aproveitamento intencional do afloramento da estrutura de madeira confere tratamento plástico e verdade construtiva às edificações, além da profusão de cores do conjunto. “Mais notável ainda é o colorido alegre, variado e harmonioso que cobre não só paredes, como molduras, beirais e janelas”. Já na escala urbana, nota-se como suas igrejas se relacionam com o conjunto quase se confundindo com o casario.


  Tudo em arquitetura deve ter uma razão de ser, exercer uma função, seja ela qual for. [...] Não é preciso que exista a preocupação de se fazer um estilo nacional. [...] Basta que cada arquiteto e cada proprietário tenha sinceramente o desejo de fazer uma obra que preencha da melhor maneira possível os fins a que se destina. [...] Sejamos simples. Sejamos sinceros.


  O trecho acima, do jornal A Noite, escrito em seguida a viagem para Diamantina, anuncia a cidade como símbolo do início de uma mudança de postura, trazendo à luz questões que serão elaboradas nos anos seguintes. Atesta-se a importância que a experiência in loco representa, onde as impressões, registradas em textos ou graficamente (Figura 4), fazem com que Costa “reveja suas teses, afirmando ideias e negando princípios, em busca das bases que o levarão a um desempenho profissional dinâmico e dialético”.


  A cidade permanece na base dos fatos que culminaram com o rompimento com o neocolonial, com a reforma do ensino na Escola de Belas-Artes e a subscrição do arquiteto às premissas das vanguardas. Ao estar no meio dos debates da arquitetura moderna, Diamantina também está no contexto das discussões do Serviço do Patrimônio Histórico e Artístico Nacional, instituição onde Lucio exerceu um papel intelectual e polivalente, “elegeu o que tombar, como cuidar da obra tombada e como explicar e situar a obra tombada”. É notório que o conjunto arquitetônico e urbanístico de Diamantina (Figura 5) foi tombado já em 1938 e faz parte das primeiras inscrições de Minas nos Livros de Tombo do Sphan.


  Costa retorna a Diamantina em 1937 junto com Rodrigo Melo Franco de Andrade, Epaminondas Macedo e o restante da comissão responsável pelo tombamento. Em seguida a viagem, figurou entre os responsáveis que determinaram como se daria a atuação do SPHAN na cidade. Em nota enviada a Epaminondas Macedo, o arquiteto elenca pontos a serem observados pelo engenheiro ao realizar o levantamento da cidade, entre os itens ressaltados estão as igrejas, o mercado, a casa de Chica da Silva, o chafariz de 1787, o Colégio das Freiras, a Casa de Muxarabiê e a Casa Kubitschek.  Cerca de dez anos depois, o jornal Voz de Diamantina, ao falar sobre as benfeitorias do órgão de preservação do patrimônio na cidade, cita praticamente os mesmos pontos relacionados por Lucio Costa.


  Concomitantemente à atuação burocrática, Costa continua o exercício como arquiteto e são desse período os projetos do Ministério da Educação e Saúde e do Pavilhão do Brasil em Nova York. Se por um lado, às intervenções de maior porte cabiam um referencial moderno declarado, por outro, aquelas de menor escala permaneciam associadas a referências coloniais diretas, como na residência Saavedra, de 1942, onde observam-se telhas-canal, balaústres, alpendres e venezianas. As casas projetadas na época se aproximam do conjunto diamantinense, como o observado na Rua São Francisco.


  Juscelino Kubitschek: da casa na Rua São Francisco ao Hotel Tijuco


  Juscelino Kubitschek, nascido em Diamantina e ilustre morador da Rua São Francisco (Figura 6), teria a cidade natal em mente ao longo de sua vida política. Nas suas memórias, constantemente refere-se à Diamantina como berço não só de seus interesses pela escala atemporal, mas sobretudo, conecta as próprias memórias com a compacidade da cidade. Não se tratava de uma estratégia de imagem: em correspondência pessoal de 1941, Kubitschek lamenta ao amigo Augusto as dificuldades de seu cargo como prefeito de Belo Horizonte, destacando a urgência de “poupar-me o mais possível a atritos de sentimentos, evitando a todo transe, analisar atitudes morais e afetivas. ” Diante disso, colocava como agravante a essa tarefa o fato de ser alguém que “nasceu em meio às emanações de cidade semilendária e tradicional”


  Esses auspícios aparecem em Belo Horizonte, quando Juscelino ensaia a posição de governante desenvolvimentista e tem como aliada a arquitetura, vinculada a figura de Niemeyer. No conjunto da Pampulha, iniciou uma parceria que trará ao cliente e ao arquiteto “relevância junto ao público das artes e no cenário político”. Bruand evidencia que “Kubitschek tinha encontrado em Niemeyer um colaborador ideal para sua política de prestígio, onde as construções monumentais desempenhavam papel decisivo”. Quando assume o cargo de governador de Minas Gerais em 1951, resolve usar o seu poder decisório na sua semilendária terra natal: Diamantina é a escolha natural para o ensaio de um modelo de plano político. Ao mesmo tempo, a cidade passava por um problema recorrente a outras tombadas: apesar da importância da preservação, enfrentava a necessidade de se adequar às novas demandas.


  É nesse quadro de dualidade entre preservação e desenvolvimento que o SPHAN aprova alguns projetos modernos no tecido histórico de Diamantina.


  Se, para o Serviço do Patrimônio Histórico e Artístico Nacional, tais projetos serviam para mostrar que estar a favor da preservação da cidade não significava, necessariamente, estar contra as ideias de “progresso” e “modernidade”; para Juscelino Kubitschek, eles representariam a tradução mais perfeita de seu plano político para o estado e para o país, aplicado em sua cidade natal. Diamantina tornou-se, assim, um território para experimentações modernistas.


  Repetindo a colaboração em Belo Horizonte, Juscelino encomenda uma série de projetos para Oscar Niemeyer. Os projetos eram associados a uma ferramenta de transformação da sociedade e as demandas trazidas por Kubitschek representavam esse ideal: a Sede Social para a Praça de Esportes; o Hotel Tijuco; a Escola Estadual Professora Júlia Kubitschek; o aeroporto e a Faculdade de Odontologia. Ao desenhá-los, o arquiteto assume também uma função política, já que traduz anseios universais através da sua prática profissional. As propostas para Diamantina estão em um momento representativo tanto para a arquitetura moderna brasileira, quanto para Juscelino Kubitschek e se inserem no espaço entre a Pampulha e Brasília:


  Diamantina, cidade mineira que ainda conserva quase intacta as características do século passado está vendo nascer, de um momento para outro, várias obras da mais avançada arquitetura, as quais, contudo, não prejudicarão nem tirarão características da velha e tradicional cidade das Gerais.


  Niemeyer desembarca pela primeira vez em Diamantina em 1951. Em junho daquele ano, Rodrigo Melo Franco de Andrade envia um telegrama ao então Governador Juscelino Kubitschek:


  Retido aqui motivo compromissos inadiáveis segunda quinzena junho solicitei Oscar Niemeyer retardar viagem Diamantina até primeira semana julho. Peço relevar-me demora involuntária que entretanto não causará prejuízo pois mesmo arquiteto iniciou estudos projeto hotel à vista levantamento fotografias (Figura 7a) local.


  Pelo teor da correspondência, é possível perceber a forma como os projetos se desenvolviam através da tríade entre governo, patrimônio e arquiteto. Sendo que ao último, apesar da localização consagrada das obras na cidade, era dada liberdade para a elaboração das proposições. A opção de Niemeyer em Diamantina foi dar tratamentos distintos a cada edifício, procurando adequá-los ao sítio tombado. As obras se aproximam gradualmente do tecido histórico: parte da Rua São Francisco é a linha que limita a área tombada, deixando a sede social de fora da área protegida, enquanto que a escola, mais afastada, fica no limiar e o Hotel na Rua Macau do Meio é o projeto que assume posição central (Figura 7b e 8).


  O Hotel de Turismo de Diamantina foi inaugurado em 1956, habilitado “para receber os mais exigentes turistas nacionais ou estrangeiros”. Não ao acaso, o hotel é o lugar simbólico onde termina o trajeto proposto, ponto de chegada do viajante que vem de trem. Hoje, quem chega à cidade desembarca na rodoviária construída em frente ao antigo edifício eclético da gare de trens. O trajeto proposto de chegada e destino permanece atual.


  É notável que a necessidade da construção da rodoviária surge na década de 50, no mesmo contexto das encomendas de Kubitschek a Niemeyer. Mantendo a atitude de apoio direto à cidade natal, Juscelino encarregou o Departamento de Estradas de Rodagem de asfaltar a estrada que liga Diamantina a Curvelo, e essa a Belo Horizonte. As polêmicas quanto ao lugar onde o edifício seria construído passam pelo DPHAN. Em 1959, é emitido um parecer negando o destombamento de quatro prédios, no meio do centro histórico, que teriam como finalidade ampliar a área de um lote vago para receber a rodoviária.


  Além de opinarmos pelo indeferimento do pedido queremos relembrar também os malefícios do tráfego pesado através das nossas cidades históricas, lembrando apenas o exemplo vivo da tão sacrificada Ouro Prêto, que já agora não carece de demonstrações. Julgo, pois, que a Estação Rodoviária deva ser construída na periferia da cidade.


  Lucio Costa, como Diretor da Divisão de Estudos e Tombamento, completa o parecer: “Concordo com o parecer do Chefe da S. A., mas na escolha do novo local deve-se ter em vista, além da preservação da integridade urbana, a comodidade dos passageiros.” . No período anterior à rodoviária, durante a maioria dos anos de Juscelino como Governador, Costa estava na Europa. Portanto, na época das intervenções de Niemeyer em Diamantina se afasta, mas não viaja sem antes tomar conhecimento da cena na cidade mineira e assinar, junto com Renato Soeiro, o documento com a atualização em relação as obras do conjunto.


  Os projetos construídos na década de 1950 aproximaram da prática a ideia da cidade como gênese das postulações da arquitetura moderna, sempre preservando o trajeto histórico. A Rua São Francisco inicia um pouco acima da Praça de Esportes e termina na igreja de mesmo nome que a rua. A Sede Social da Praça de Esportes (Figura 9) é o único projeto de Niemeyer isolado tombado a nível municipal em Diamantina, apesar de que, como visto, a linha que delimita a área tombada pelo IPHAN começar depois dela. Ainda na lendária rua, alguns metros abaixo da Casa de Kubitschek, inicia o perímetro definido como Patrimônio Cultural da Humanidade pela UNESCO em 1999.


  Conclusão


  O Hotel Tijuco está inserido dentro de ambos os perímetros de proteção e permanece como destino do viajante, aberto para receber os hóspedes entusiastas da cidade. Não distante dele, no outro sentido da Praça Juscelino Kubitschek, está a Praça da Matriz. Acredita-se que foi ali que Juscelino fez um discurso após ser eleito presidente.


  Há 10 meses, passei a morar a bordo do avião que hoje me trouxe a esta cidade. Mais de 700 horas, voei sobre todas as terras do Brasil [...] Mais de 200.000 quilômetros viajei pelo Brasil. Mais de cinco voltas à Terra, dei no decurso destes 10 meses, falando a todo o povo brasileiro. [...] E depois deste imenso trabalho [...] levando a todos os brasileiros aquilo que eu realizava no meu Estado, na Prefeitura de Belo Horizonte ou no Governo de Minas, também a eles contei a história singela de um diamantinense que nascera nestas ruas velhas, à sombra destes lares seculares [...]


  Lucio Costa anunciou que Diamantina foi um dos precedentes de Brasília e, pelo que percebemos, foi além: a cidade mineira significou uma primeira conexão, ainda que extemporânea, entre os três nomes marcantes da construção da capital: Lucio Costa, Oscar Niemeyer e Juscelino Kubitschek.


  Quando Juscelino desembarca em Diamantina para a ocasião do discurso mencionado, não é no projeto previsto por Oscar Niemeyer. O aeroporto, última proposta do arquiteto para o antigo Arraial do Tijuco, não foi construído. Porém, é interessante como a figura do avião, da vista superior, pode representar a tomada de conhecimento de um lugar. Dos passeios aéreos de Le Corbusier nas cidades brasileiras, até o traçado de Lucio Costa para Brasília, no desenho próprio que cria no planalto. Contudo, talvez a chave de Diamantina está em não ser feita para ser vista de cima, mas sim para ser vista do chão (Figura 10). É dessa maneira que permite uma tangibilidade direta das descobertas que proporciona para aqueles que a visitam.'
