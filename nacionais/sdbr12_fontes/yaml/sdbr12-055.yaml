resumo_en: 'During the XXth century, Diamantina was important for the formation of two protagonists of the so called Brazilian Modernism: Juscelino Kubitschek and Lucio Costa. In different ways, both remount to the colonial city in their defenses and decisions on how to promote the cultural construction of Brazil as a modern country. This work aims to investigate how Diamantina is present in the elaboration of the discourse of these two intellectuals, having as ballast, projects made in the city during the 1950s by Oscar Niemeyer and the preserved route that leaves from the station to the historical center. The premise of the path, both Costa and Kubitscheck, allows us to connect baroque and modern not only artistic, but political issues, through the public interventions of Niemeyer, and raising new considerations about episodes commonly seen as originating in Brazilian modernity.'
