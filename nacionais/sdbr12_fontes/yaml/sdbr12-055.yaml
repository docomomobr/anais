resumo: 'Durante o século XX, Diamantina foi local de formação de dois protagonistas do chamado moderno brasileiro: Juscelino Kubitschek e Lucio Costa. De modos distintos, os dois remontam à cidade colonial mineira nas justificativas de suas decisões e formas de engendrar a construção cultural do Brasil como país moderno. Esse trabalho investiga como Diamantina está presente na elaboração do discurso dos dois intelectuais, tendo como lastro projetos feitos na cidade durante os anos 1950 por Oscar Niemeyer e o percurso preservado que parte da estação até o centro histórico. A premissa do trajeto, cara tanto a Costa quanto a Kubitscheck, permite conectar barroco e moderno em questões não só artísticas, mas políticas, passando pelas intervenções públicas de Niemeyer, e suscitando ponderações sobre episódios comumente tidos como originários da modernidade brasileira.'
