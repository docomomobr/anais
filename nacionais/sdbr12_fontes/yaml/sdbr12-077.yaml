resumo: Em fevereiro de 2012, um incêndio de grandes proporções destruiu o Cine Teatro Ouro Verde, projeto dos arquitetos João Batista Vilanova Artigas e Carlos Cascaldi em Londrina-PR. O incidente gerou comoção na cidade, revelando a importância do edifício para a memória coletiva da comunidade local.  Este trabalho recompõe a trajetória do edifício, de sua concepção como marco de modernidade dos anos 1950, passando pela gradual mudança de uso, de cinema para teatro, a partir de sua aquisição pela Universidade Estadual de Londrina (UEL). Cinco anos após o incêndio, em 2017, e depois de um tortuoso processo, o Cine Teatro Ouro Verde foi reinaugurado, incorporando modificações que o afastaram definitivamente de sua função original. Trata-se de uma intervenção que buscou a retomada do edifício como espaço de apresentações cênicas e musicais, constituindo-se antes em reforma que reconstrução.
palavras_chave:
- Ouro Verde
- Vilanova Artigas
- Patrimônio Moderno
resumo_en: On February 2012, a large fire destroyed the Cine Teatro Ouro Verde, project of the architects João Batista Vilanova Artigas and Carlos Cascaldi in Londrina-PR. The incident caused commotion in the city, revealing the importance of the building to the collective memory of the local community. This paper recomposes the trajectory of the building, from its conception as a modernity icon of the 1950’s, passing through the gradual change of use, from cinema to theater, after its acquisition by the State University of Londrina (UEL). In 2017, five years after the fire, and through a tortuous process, the Cine Teatro Ouro Verde was eventually reopened, with modifications which moved it away from its original function. It is an intervention which aimed the resuming of the building as a space for scenic and musical presentations, a reform more than a reconstruction.
palavras_chave_en:
- Ouro Verde
- Vilanova Artigas
- Modern Heritage
texto: 'ESPLENDOR, CINZAS E RESSURGIMENTO: A TRAJETÓRIA DO CINE TEATRO OURO VERDE


  UM CINEMA MODERNO


  Sem favor algum, é de se convir, principalmente os que conhecem os cinemas dos grandes centros nacionais, que o Ouro Verde não perde para nenhum em esplendor, conforto e magnificência, pois foi ele construído sob os mais modernos e extraordinários quesitos contemporâneos, admitida engenharia e arquitetônica (sic) que foi sua classificação entre os dois maiores da América Latina – o Cine Marrocos, de São Paulo e o São Luiz, no Rio de Janeiro. Indiscutivelmente, essa sala de projeção é obra que deve orgulhar o povo londrinense.


  A manchete do Jornal Folha de Londrina, de 21 de dezembro, dá pistas sobre a expectativa criada ao redor do novo cinema da cidade, que seria inaugurado três dias depois, na véspera do Natal de 1952, com a exibição do filme Meu Coração Canta, dirigido por Walter Lang, com Susan Hayward, Rory Calhoun e David Wayne.


  O Ouro Verde (1948-1952) foi uma das obras criadas por João Batista Vilanova Artigas (1915-1985) e Carlos Cascaldi (1918-2010) para Londrina. Além dela, foram também executados os projetos da Estação Rodoviária (1948-1952), da Casa da Criança (1952-1955) – uma instituição de assistência social infantil -, do anexo para o hospital Santa Casa (1952-1955), da residência do prefeito Milton Ribeiro de Menezes (1952), dos Vestiários do Londrina Country Clube (1951) e do edifício da Sociedade Auto Comercial de Londrina (AUTOLON) (1950-1951), situado no mesmo terreno do cinema.


  A quantidade de obras da dupla Artigas e Cascaldi, todas concebidas entre 1948 e 1955, impressiona, sobretudo se levarmos em consideração de que se trata de uma cidade emancipada apenas 12 anos antes da chegada dos arquitetos. Londrina foi fundada em 1934, por uma empresa colonizadora de capital inglês denominada Companhia de Terras Norte do Paraná (CTNP). Empreendimento privado, constituiu-se em exemplo único de tal natureza no Brasil, sendo a primeira de um conjunto de cidades criadas pela CTNP com o objetivo de oferecer suporte ao avanço da fronteira agrícola que se expandia para além dos limites territoriais paulistas e avançava para as terras do norte do Paraná. A cultura predominante era cafeeira, o que levou Londrina a ser conhecida durante muitos anos como “capital mundial do café”.


  O auge da cultura cafeeira na região do norte paranaense ocorreu durante as décadas de 1940 e 1960. A prosperidade econômica impulsionou o crescimento urbano, criando condições favoráveis para a formação de uma fisionomia urbana inequivocamente moderna. Os projetos modernos de Artigas e Cascaldi para a cidade provocaram indubitável impacto sobre a paisagem, mas também sobre os londrinenses, que receberam os novos edifícios como marcos da modernidade, demonstrando que Londrina estava, em termos de arquitetura, em dia com o que se construía nos grandes centros urbanos, sobretudo em São Paulo e no Rio de Janeiro.


  O Cine Ouro Verde surgiu a partir da ideia de aproveitar parte do terreno onde seria construído um edifício de escritórios, denominado AUTOLON, para fazer também o maior e mais luxuoso cinema do interior do Brasil. Segundo Segawa (1990), a obra repercutiu na região, levando outras salas de cinema a também serem reformadas, uma vez que se havia estabelecido um padrão de excelência para a atividade.


  Não obstante, a obra não foi finalizada sem dificuldades. Como a construção do AUTOLON era prioritária, o cinema foi feito aos poucos, à medida que havia recursos, o que justificou a demora da construção – entre a aprovação do projeto, em 1948 e a conclusão da obra, em 1952, foram gastos quatro anos, sendo que o ritmo de construção somente se acelerou nos últimos dois anos. Ao receber a encomenda do projeto, Artigas não poupou detalhes requintados para a época, tais como o revestimento de couro para as 1500 poltronas reclináveis da Cia. Industrial de Móveis (CIMO), rampas atapetadas, pisos de granito e mármore de Carrara, cortinas de veludo italiano, tela de projeção de vidro, ar condicionado, além de equipamentos modernos, tais como gerador próprio (fundamental para época, posto que a falta de energia era uma constante na cidade), aparelhagem de som e projeção das mais sofisticadas. Desde sua inauguração, as sessões de cinema, particularmente a “matinada” das dez e meia e a das oito horas de domingo, converteram-se no ponto de encontro da elite da cidade.


  Externamente, há uma sutil invasão do edifício sobre o espaço público através da projeção do pavimento superior, onde se situa o balcão, e dos pilares que avançam sobre o passeio. Esse recurso foi também utilizado por Artigas e Cascaldi em outras obras em Londrina, como a Casa da Criança e o vizinho edifício AUTOLON, mas também em outro projeto paranaense, o Hospital São Lucas (1946), em Curitiba. A solução criou um espaço de transição entre as áreas internas e externas, uma espécie de loggia que se abre para a praça à frente. Esse espaço de caráter semipúblico é valorizado pelo desenho dos pilares trapezoidais revestidos por pastilhas verdes.


  A importância da vinda de Artigas para Londrina reside em elevar e trazer novas estratégias arquitetônicas para a cidade. Em termos de redesenho, os seus projetos são os mais dotados desta intenção dentre a produção arquitetônica de Londrina nas décadas de 1950 e 1960. O que o arquiteto consegue realizar no conjunto do AUTOLON + Cine Ouro Verde é, dadas às limitações locais, a proposta mais próxima das intenções modernistas de dar novo significado ao espaço urbano a partir de uma nova forma de interação de espaços públicos e privados. (...) Pode-se afirmar que é a partir da vinda de Artigas que se notam nos projetos locais a destinação – nem que seja mínima – de áreas privadas dos lotes para uso livre através da criação de loggias ou recuos (MENDONÇA, 2012, p. 67).


  O programa do Cine Ouro Verde era dividido em dois setores, social e de serviço. A área social era precedida pela entrada externa, em espaço coberto pela projeção do pavimento superior, onde se localizava a bilheteria; o hall de entrada dá acesso ao saguão e à bomboniere, localizados em nível mais baixo, e à plateia, situada sobre o saguão.


  Na parte interna, o acesso ao saguão e à plateia se faz por meio de largas escadas. Para atingir o balcão, no andar superior, há duas rampas situadas nas laterais da edificação. O percurso até atingir o local é relativamente longo e suavemente sinuoso – como uma espécie de preparação para a mudança de ambiente.


  Mais do que um cinema, Artigas e Cascaldi projetaram um local de encontro – com amplos espaços de permanência, que eram utilizados não apenas pelos apreciadores da sétima arte. A plateia, com capacidade muito superior ao público que a frequentava – eram 1500 assentos, divididos em 1100 lugares na plateia principal e 400 no balcão superior-, apresentava bancos reclináveis revestidos de couro. O piso, espessamente atapetado, não era exatamente adequado à poeira vermelha produzida pela terra roxa norte-paranaense, mas absolutamente necessário para os padrões de luxo com que sonhavam os empreendedores do negócio.


  A acústica foi cuidadosamente tratada no projeto - aletas nas paredes laterais revestidas por lambris de madeira asseguravam a adequada propagação sonora. Aplicações curvilíneas, ao gosto dos anos 1950, complementavam a decoração.


  Na parte posterior da edificação localizava-se uma grande área destinada ao setor de serviços, onde estavam os equipamentos de ar condicionado e gerador de energia. O piso era em cimentado com tábuas de peroba, madeira abundante na época e praticamente extinta nos dias atuais. Havia também espaço para os camarins e acesso de serviço. Todo o setor foi significativamente modificado quando o edifício deixou de ser exclusivamente um cinema para transformar-se também em teatro, especialmente com a introdução de uma caixa sobre o palco, a fim de aumentar a altura para acomodar as instalações necessárias às apresentações teatrais. Porém, do ponto de vista do observador, a partir da rua, a intervenção não era visível.


  No que tange à composição, o Cine Ouro Verde não compartilha a leveza das demais obras produzidas em Londrina. É, ainda assim, precisamente inserido na malha urbana e no contexto das demais edificações que o circundam, seja pela escala, seja pelo jogo de volumes e cores empregadas, o verde, amarelo e vermelho. Dentre todos os projetos elaborados pelos arquitetos para Londrina, é o que possui a planta mais complexa, não exibindo suas qualidades de forma imediata – é necessário percorrer seus espaços internos para observar a riqueza de detalhes e acabamentos. Seus volumes são robustos e maciços, e estão firmemente assentados sobre o chão, sensação que é reforçada pelo emprego das cores, em que predominam os tons da paisagem. Talvez em função do programa, nele pode-se antever o conceito do edifício como abrigo, que seria tão caro a Artigas em suas obras posteriores, a partir do final dos anos 1950. Por essas qualidades, e por outras mais, de todas as obras que os arquitetos projetaram para Londrina, é a mais querida e apreciada pela população e também por Carlos Cascaldi, conforme depoimento concedido à autora, em 2001 (SUZUKI, 2003).


  Em 1978, após tornar-se alvo de disputa entre os acionistas do empreendimento, através de recursos do Ministério da Educação do governo estadual, o Ouro Verde foi comprado pela Universidade Estadual de Londrina (UEL). Em 1986, após um longo período de interdição, o edifício foi reaberto ao público com adaptações que o transformaram em Cine Teatro. Nesse momento, o uso original passou a ser secundário, e gradativamente o Ouro Verde transformou-se no mais importante espaço para as artes cênicas de Londrina, na mesma medida em que a cidade ganhava destaque na área com o Festival Internacional de Teatro (FILO). Para além das atividades cênicas, era requisitado para sediar simpósios, conferências e eventos mais afeitos a um centro de convenções, de forma que muitos questionavam sua função, que não seria nem cinema, nem teatro ou casa de espetáculos (THEODORO, 1992).


  Em 1993, o Cine Teatro passou por intervenção através do programa Velho Cinema Novo, do governo do Paraná, cujo objetivo era reformar cinemas do interior do Estado. Ironicamente, segundo Taine (2017), a reforma decretou o fim do uso original do edifício: a instalação de iluminação no meio da sala impedia a projeção de imagens. Em 2002, ele deixou definitivamente de exibir filmes, embora a lembrança do cinema esteja ainda fortemente presente na memória coletiva dos cidadãos.


  Em 1999, o edifício foi tombado pela Secretaria de Cultura do Estado do Paraná, por seus méritos estéticos e valor histórico. O tombamento da obra garantia, ao menos em tese, a preservação de suas características originais, impedindo modificações significativas que pudessem descaracterizá-la, ao mesmo tempo em que dificultava a adequação do espaço às demandas exigidas pelos espetáculos artísticos que abrigava. A inscrição no Livro Tombo foi feita, no entanto, como Cine Teatro, já incorporando a atividade agregada posteriormente ao Ouro Verde.


  É evidente a importância cultural e arquitetônica do imóvel Cine Teatro Ouro Verde em nível de município, devido ao papel que tem desempenhado ao acolher várias expressões artísticas da cidade de Londrina, bem como pelo fato de estar ligado ao nome do notável arquiteto J. B. Vilanova Artigas (COORDENAÇÃO DO PATRIMÔNIO CULTURAL, 2017).


  INCÊNDIO, COMOÇÃO E RESSURGIMENTO


  No dia 12 de fevereiro de 2012, um curto-circuito provocou um incêndio de grandes proporções que destruiu o Cine Teatro Ouro Verde. Apenas a fachada e as paredes perimetrais sobreviveram às chamas. Toda a área nobre - plateia, saguão, palco – foi consumida pelo fogo (BUENO, 2012) (FRAZÃO, 2012).


  O incêndio causou comoção entre a comunidade: “as pessoas foram para a frente do prédio, incrédulas, chorando. Um sentimento ficou evidente: a importância que o teatro tinha para a cidade” (TAINE, 2017).


  A mobilização da comunidade foi imediata, na tentativa de encontrar alternativas que pudessem viabilizar a reconstrução, driblando a escassez de recursos que ameaçava transformar o desaparecimento do Ouro Verde em fato irreversível. O poder público, então, assegurou que o edifício seria reconstruído. Uma comissão composta por técnicos do IPHAN, da Universidade Estadual de Londrina, proprietária do edifício, e representantes de entidades de classe locais foi constituída para discutir as formas mais viáveis de recuperação da edificação.


  Algumas questões foram levantadas em um primeiro momento: dever-se-ia recuperar o edifício retornando-se ao estado imediatamente anterior ao incêndio?  Retoma-se ao projeto original, considerando-se que ele fora concebido como cinema? Após a destruição, haveria a possibilidade de readequação do espaço a fim de melhorá-lo para as apresentações teatrais? Em que medida o tombamento da obra impediria eventuais modificações?


  O incêndio também revelou anseios latentes da comunidade artística local – a possibilidade de construir uma nova estrutura, que pudesse superar as limitações de um projeto que não havia sido concebido para a função a que se destinava no presente.


  Por outro lado, a posição inicial do ex-superintendente do IPHAN, José La Pastina Filho, era pelo retorno às características originais do projeto de Artigas e Cascaldi, inclusive – e sobretudo – do uso como cinema. Embora tecnicamente coerente e ortodoxa, mostrou-se inviável diante da situação da cidade, carente de espaços para apresentações cênicas e musicais, ao mesmo tempo em que os cinemas de rua davam sinais de entrar em franco processo de extinção. Sendo assim, manter uma estrutura de grande porte como o Ouro Verde abrigando a função originalmente projetada seria impraticável para a universidade, mantenedora do espaço.


  Após cinco anos, com um custo de 18 milhões de reais bancados pelo governo estadual, e depois de paralisações e retomadas da obra, o Ouro Verde foi finalmente reinaugurado em junho de 2017. Para que o objetivo fosse alcançado, houve grande mobilização de vários setores da sociedade, em especial os ligados ao setor da construção: os projetos necessários foram elaborados por escritórios de arquitetura e engenharia locais e mais de 40 profissionais trabalharam voluntariamente para a viabilização do processo de reconstrução (SANTIN, 2017).


  O resultado buscou recompor o estado imediatamente anterior ao sinistro. De acordo com a arquiteta da Prefeitura do campus da UEL, Luciana de Almeida, responsável pela fiscalização da obra: “trabalhar na reforma não foi algo simples. Houve algumas incompatibilidades de projetos no início e muita coisa foi resolvida já em obra. Era preciso manter a essência e trabalhar com cuidado em deixar do jeito que era” (TAINE, 2017, p.4).


  A declaração de Almeida sintetiza o processo de reconstituição do Ouro Verde: após a completa destruição do edifício original, a intervenção contemplou modificações que buscaram adequá-lo às normativas de acessibilidade e segurança atuais. Plataformas de acesso ao palco, camarins e plateia foram instaladas para cadeirantes. Sistemas de sprinklers para combate a incêndios também foram providenciados. Para além da atualização nas instalações complementares, o número de cadeiras foi alterado: as 1500 unidades previstas por Artigas foram reduzidas para 726, sendo 512 na parte inferior e 214 no pavimento superior. Guarda-corpos e corrimões de segurança, em estrutura metálica e vidro, foram instalados no balcão. O palco, que já havia sido aumentado quando da conversão do cinema para teatro, passou de 140 m² para 258 m².  Trata-se, portanto - e de fato - de uma reforma.


  Do projeto original restou a fachada, que resistiu às chamas, com a loggia e a bilheteria externa. Internamente, o saguão, com a sucessão de colunas revestidas de pastilhas verdes, foi recomposto. As arandelas foram substituídas por novas unidades, emulando as originais dos anos 1950, sem oferecer sinais de que se tratam de réplicas. Na plateia, o revestimento das paredes em lambris e aletas de madeira e a decoração curvilínea foram completamente refeitos.


  Para João Carlos Gomes, da Secretaria da Ciência, Tecnologia e Ensino Superior do governo do Paraná, o Ouro Verde:


  Faz parte da história de vida de cada cidadão, primeiro com o acesso das famílias ao cinema e depois com os grandes espetáculos de teatro, que colocaram o Ouro Verde no circuito cultural do Paraná. E agora a população recebe um novo teatro, reformado e restaurado, moderno mas mantendo sua arquitetura original (apud  TRIGUEIROS, 2017).


  Distante do que afirma o secretário, no que tange à manutenção da arquitetura original, sob uma óptica estrita, a reconstituição do Ouro Verde não poderia ser designada como restauração, ao menos em relação ao projeto de Artigas e Cascaldi, iniciado em 1948 e concluído em 1952. Embora seja visível o esforço de recuperação de uma certa espacialidade presente no projeto original, a intervenção em nada se relaciona ao clássico com’era, dov’era, porquanto o objetivo final do processo visou a recuperação e implementação do uso como teatro, e não como cinema.


  Nesse sentido, não se trata propriamente de reconstrução da matéria, mas de recuperação de importante artefato ligado à memória coletiva da comunidade, posto que, como afirma Carsalade (2003, p.218):


  Face ao seu caráter de participantes cotidianos da vida das pessoas, os elementos do patrimônio talvez sejam, ao lado da música popular, os bens mais disponíveis à fruição da população. São os ícones que personalizam as cidades, são os pontos referenciais no percurso do dia a dia. São, portanto, importantes vetores de coesão social, de orientação e identidade, sem os quais a estabilidade psíquica e os valores existenciais de cada um não seriam exercidos.


  Das intervenções que promoveram o retorno do Ouro Verde, as especificidades técnicas de preservação são secundárias em relação ao esforço empreendido pela comunidade para evitar o desaparecimento da edificação. Não restam dúvidas de que o objetivo maior era assegurar a presença e o ressurgimento de um elemento significativo para a história de Londrina e seus habitantes, fato que se comprova pelo regozijo da população quando da reinauguração do Ouro Verde. Trata-se da recomposição da memória afetiva, uma vez que “(...) de nada adianta conservar aquilo sobre o que não se tem memória. E para que se haja memória de alguma coisa é preciso que haja recordação, sentido que abrange o conhecimento e a apropriação de algo que se tem sentimento” (GALLO, 2006, p.98).'
