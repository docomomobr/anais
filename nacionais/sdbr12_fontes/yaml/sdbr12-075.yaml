texto: 'SOBRE O PROCESSO DE TOMBAMENTO DO CONJUNTO DA OBRA DE LUIZ NUNES E COLABORADORES


  PRECEDENTES


  O processo em questão é fruto de estudos sistemáticos de pesquisa que se iniciaram ainda em 1992 com a dissertação de mestrado de Guilah Naslavsky, uma das autoras do artigo, e continuaram em estudo ao longo da pós-graduação e na vida acadêmica em inúmeros papers e publicações. Em 2007, a referida autora aprovou um projeto de pesquisa sobre o tema no CNPq com intuito de dar prosseguimento aos estudos e viabilizar um futuro processo de tombamento temático da obra em questão.


  Em 2009, um primeiro documento foi apresentado ao IPHAN, que foi recusado com a alegação de ausência de delimitação das obras. Em 2014, finalmente o processo foi protocolado e os trabalhos internos, continuados. Nos anos subsequentes – 2015, 2016 e 2017 - o processo foi instruído pela então técnica do IPHAN, Julia Pereira, uma das autoras desse artigo, e, atualmente, encontra-se em tramitação interna no órgão.


  Quanto ao reconhecimento da arquitetura moderna no estado de Pernambuco, é importante destacar que a primeira proposta de preservação e tombamento de um bem de autoria da Diretoria de Arquitetura e Urbanismo – DAU, cuja coordenação estava sob a responsabilidade do arquiteto Luiz Nunes, ocorreu em 1984. No referido ano, houve a efetivação do tombamento em âmbito estadual do imóvel conhecido como Pavilhão Luiz Nunes, ou antigo Pavilhão de Óbitos. Dois anos após o tombamento estadual, em 1986, foi realizada solicitação pelo então governador de Pernambuco, Gustavo Krause Gonçalves Sobrinho, do tombamento do Pavilhão em âmbito nacional. A solicitação tinha como justificativa a caracterização do imóvel enquanto “uma obra inovadora e exemplar pioneiro, no Brasil, da arquitetura contemporânea”, o que fundamentou a abertura do Processo de Tombamento nº 1.206-T-86. A solicitação, entretanto, foi rejeitada pelo Iphan na ocasião.


  Em 1996, a proteção do Pavilhão Luiz Nunes voltou a ser considerada pelo próprio Iphan, que retomou a instrução do processo de tombamento do bem. Em 02 de dezembro de 1997, foi apresentado, durante a 12ª Reunião do Conselho Consultivo do Patrimônio Cultural, o parecer do Conselheiro Relator, Sr. Italo Campofiorito quanto à proposta de tombamento do referido bem. Foi destacado o pioneirismo da construção, enfatizando que a inauguração do edifício foi em período anterior à do Palácio Gustavo Capanema. Defendeu-se, ainda, a participação coletiva na autoria do projeto do imóvel.


  Trata-se de edificação de concepção arquitetônica moderna, datada de 1937 e por isso, justamente, considerada precursora, de vez que a sua construção é contemporânea mas a inauguração é anterior a do Ministério da Educação e Saúde, hoje Palácio Gustavo Capanema (...). Era uma época de modernização do país e os outros nomes ligados ao DAC-DAU – Joaquim Cardozo, Roberto Burle Marx, Ayrton Carvalho, Antônio Baltar – são testemunhas inesquecíveis.(...) Mais do que tudo isso, entretanto, é o valor artístico e político-social dessa produção precoce do Recife - Escola Rural Alberto Torres, Leprosário de Mirueira, Hospital da Polícia Militar, postos policiais em três lugares e nove açougues, entre outros não citados no processo - é esse valor, agora acrescido de lastro histórico, que conta para o tombamento do Pavilhão Luís Nunes, de co-autoria do titular e de Fernando Saturnino de Brito,- esses projetos de equipe não precisam de ser atribuídos a um só autor. (IPHAN, 1997. p.31).


  No caso do Pavilhão de Óbitos, para além da contribuição do arquiteto Luiz Nunes, destaca-se a contribuição do técnico integrante da Diretoria de Arquitetura e Urbanismo – DAU, Fernando Saturnino de Brito. Do mesmo modo, na relatoria, foram identificados outros imóveis de autoria da Diretoria, como por exemplo: a Escola Rural Alberto Torres, o Leprosário da Mirueira, o Hospital da Policia Militar, a Caixa D’água de Olinda, destacando ainda que “esses projetos de equipe não precisam de ser atribuídos um só autor”. O conselheiro Ítalo Campofiorito destacou em seu parecer a necessidade de valoração da Caixa d’água de Olinda, como intervenção de qualidade no conjunto urbano tombado.


  O pavilhão Luiz Nunes, com efeito, chega a essa Conselho porque é obra de valor artístico e histórico, mas não vejo no processo que esteja vindo a nós por ser o melhor da arquitetura que exemplifica. Eu prefiro a Torre da Caixa D’água de Olinda, tal como foi vista em Brazil Builds por Philip Goodwin, integrando o centro histórico da cidade hoje tombada (...). (...) 60 anos de convivência deveriam levar o IPHAN a aceitar a vizinhança e pensar como Lúcio Costa em Ouro Preto, a boa arquitetura de um determinado período vai sempre bem com a arquitetura de qualquer período anterior, o que não combina com coisa nenhuma é a falta de Arquitetura.  Seguindo minha opinião entre parênteses: vou, como cidadão, pedir ao IPHAN que tombe a Caixa D’água de Olinda de Luís Nunes e Saturnino de Brito. (IPHAN, 1997. p. 33)


  O Parecer do conselheiro foi discutido e o tombamento provisório do Pavilhão de Verificação de Óbitos, ou Pavilhão Luíz Nunes, foi aprovado. A conclusão do processo de tombamento do Pavilhão ocorreu em 10 de janeiro de 2011, quando da sua inscrição no Livro do Tombo de Belas Artes Vol. II, nº 612.


  A proposta de preservação dos bens representativos da obra de Luiz Nunes e seus colaboradores


  está relacionada à degradação contínua dos imóveis em questão. Note-se, sobretudo, a obra da escola de anormais, destruída quando da elaboração da solicitação de tombamento e também a alteração da reitora da Universidade Federal Rural de Pernambuco (UFRPE) que foi extremamente descaracterizada em recente processo de intervenção, que contemplou a substituição dos materiais de revestimento. O processo de reconhecimento dessas obras enquanto patrimônio cultural brasileiro apresenta-se como possibilidade de preenchimento de uma lacuna no elenco de bens culturais reconhecidos pelo IPHAN, uma vez que a despeito do pioneirismo e inovação da produção arquitetônica da Diretoria de Arquitetura e Urbanismo – DAU apenas um imóvel foi tombado: o Pavilhão de Verificação de Óbitos, também conhecido como Pavilhão Luiz Nunes. Além disso, o avançado estado de degradação dos imóveis representativos da arquitetura moderna em Pernambuco tem resultado em sucessivas perdas de importantes referências da arquitetura brasileira.


  SOBRE A PROTEÇÃO DO CONJUNTO


  Para a solicitação de abertura e instrução de tombamento do conjunto da Obra do Arquiteto Luiz Nunes e seus Colaboradores, foram selecionadas 11 (onze) edificações, que se encontram situadas nas cidades de Recife, Olinda e Paulista, no estado de Pernambuco. No Recife, foram elencados 08 (oito) imóveis: (i) o  Hospital Militar de Pernambuco (1934); (ii) a Usina Higienizadora de Leite (1934); (iii) a Escola para Anormais (1934); (iv) o Reformatório de menores, atual sede da Reitoria da Universidade Federal Rural de Pernambuco - UFRPE (1935); (v) a Escola Rural Alberto Torres (1935/36); (vi) Secretaria da Fazenda do Estado de Pernambuco (1939); (vii) Clínica Dr. Arthur Moura (1945); e (viii) o Pavilhão de Verificação de Óbitos (1937). Em Olinda, foram identificados 02 (dois) imóveis, a saber: (i) Escola de Aprendiz de Marinheiro (1936) e (ii) Caixa D’água de Olinda (1937). E, no município de Paulista, o Leprosário da Mirueira (1936).


  Dos bens elencados, destacam-se, como já mencionado, a demolição da Escola para Anormais e o tombamento, pelo Iphan, do Pavilhão de Verificação de Óbitos. Deste modo, para efeito de coleta e produção de dados, estes imóveis foram suprimidos da listagem de edificações para o tombamento do Conjunto da obra do arquiteto Luís Nunes e seus colaboradores.


  Quanto à proteção em outras esferas dos imóveis elencados, em pesquisa preliminar, identificou-se que a edificação que abrigava a Usina Higienizadora e o Antigo Reformatório de Menores (atual sede da reitoria da UFRPE) encontram-se classificados como Imóveis Especiais de Preservação, pela legislação municipal da Prefeitura da cidade do Recife. Três das edificações identificadas estão inseridas em Zonas Especiais de Preservação Histórica (ZEPH), considerados setores de preservação rigorosa da cidade do Recife, a saber: a Usina Higienizadora de Leite, a Secretaria da Fazenda e a Escola Rural Alberto Torres. Constatou-se, também, que o imóvel identificado como Caixa d’água de Olinda encontra-se inserido na poligonal de tombamento do Sítio Histórico da cidade de Olinda, de acordo com o tombamento federal do Conjunto Arquitetônico, Urbanístico e Paisagístico de Olinda em 1982.


  Portanto, conforme já exposto, o Pavilhão de Verificação de Óbitos, atualmente, é o único exemplar de arquitetura moderna tombado em âmbito nacional no estado de Pernambuco. Os demais imóveis listados, todavia, não foram reconhecidos enquanto patrimônio cultural.


  A incipiência do reconhecimento desses bens como patrimônio cultural foi destacada em dossiê de solicitação encaminhado ao Iphan. Uma vez que a iniciativa de solicitação de reconhecimento do valor artístico e histórico desses bens deve-se, principalmente, ao lento processo de identificação e valoração dessas produções, imóveis que passaram a ser reconhecidos enquanto artefatos do patrimônio cultural em meados da década de 1980 do século passado (NASLAVSKY; SPOSITO, 2009).


  A maioria das obras relacionadas na solicitação de tombamento encontram-se ameaçadas de descaracterização ou demolição, como ocorreu com a Escola de Anormais.


  Diante dessas ameaças urge a necessidade de acautelamento e salvaguarda desse patrimônio tão representativo das iniciativas de modernidade do Estado de Pernambuco empreendidas pelo então inventor Carlos Lima Cavalcanti, esse patrimônio representa as tentativas de modernizar a máquina estatal e de empreender ações de melhoria de infraestrutura nos setores públicos, como educação, saúde, abastecimento, entre outros, representativos da modernidade que vivia o Estado nos anos 30. (NASLAVSKY; SPOSITO, 2009, p.02)


  Os imóveis em questão apresentam atributos físicos e materiais que evidenciam o repertório formal da arquitetura moderna e as estratégias adotadas para “modernização” do Estado. A despeito do estado de conservação de tais imóveis, os artefatos materiais são permanências que possibilitam a identificação dos atributos e valores, viabilizando a construção de uma narrativa de preservação do conjunto.


  PROCESSOS DE TOMBAMENTO DO CONJUNTO DA OBRA


  Os exemplares da arquitetura moderna identificados na solicitação de tombamento apresentam atributos que podem ser valorados por sua natureza estética ou histórica, mas que se constituem, também, em elementos fundamentais à compreensão e ao ensino da arquitetura brasileira. O caráter documental e científico de tais obras, que apresentam novas soluções técnicas e formais para a época em que foram concebidas, é um aspecto que deve ser considerado nas ações de valoração desses bens. A parceria entre a universidade e o Iphan apresenta-se como alternativa oportuna de cooperação institucional e construção coletiva.


  Dentre os processos de tombamento do conjunto da obra concluídos pelo Iphan, destaca-se o do Conjunto de Obras do arquiteto Oscar Niemayer, homologado em 06 de junho de 2017. O tombamento contemplou as seguintes obras de autoria do arquiteto: (i) Museu da Cidade, (ii) Espaço Lúcio Costa, (iii) Panteão da Liberdade e Democracia, (iv) Teatro Nacional, Memorial JK, (v) Memorial dos Povos Indígenas, (vi) Conjunto Cultural Funarte, (vii) Espaço Oscar Niemeyer, (viii) Conjunto Cultural da República, (ix) Edifício do Touring Club do Brasil, (x) Praça dos Três Poderes, (xi) Casa de Chá, Pombal, (xii) Palácio da Justiça, (xiii) Palácio Itamaraty e anexos, (xiv) Capela Nossa Senhora de Fátima, (xv) Conjunto do Palácio da Alvorada, (xvi) Congresso Nacional, (xvii) Palácio do Planalto, (xviii) Supremo Tribunal Federal, (xix) Ministérios e anexos, (xx) Quartel General do Exército, (xxi) Palácio Jaburu, (xxii) Casa das Canoas, (xxiii) Conjunto da Passarela do Samba, (xiv) Museu de Arte Contemporânea - MAC, (xxv) Conjunto do Parque do Ibirapuera - a Grande Marquise, o Palácio das Nações (Pavilhão Manoel da Nóbrega), o Palácio dos Estados (Pavilhão Francisco Matarazzo Sobrinho), o Palácio das Industrias (Pavilhão Armando de Arruda Pereira), o Palácio de Exposições ou das Artes (Pavilhão Lucas Nogueira Garcez - "Oca") e o (xvii) Palácio da Agricultura.


  O tombamento de 27 obras arquitetônicas situadas em diferentes cidades e contextos apresenta maior complexidade, seja na construção de uma narrativa de valoração que articule as diferentes edificações, seja na definição de diretrizes de intervenção e conservação para cada um dos imóveis. Trata-se de um desafio que pode estar vinculado às estratégias de cooperação com instituições locais e de ensino e de elaboração de parcerias com a sociedade civil.


  Outra experiência bem sucedida em que a narrativa de valoração esteve associada à produção de um determinado personagem foi o tombamento seis praças de autoria do paisagista Roberto Burle Marx, na cidade do Recife. Foram tombadas: (i) Praça Euclides da Cunha, (ii) Praça de Casa Forte, (iii) Praça do Derby, (iv) Praça da República e (v) Jardim Campo das Princesas, Salgado Filho e (vi) Praça Faria Neves.


  A solicitação de tombamento foi realizada em 2008 pelo Laboratório da Paisagem, vinculado ao Departamento de Arquitetura e Urbanismo da Universidade Federal de Pernambuco – UFPE e contou com o apoio do Comittee on Historical Gardens and Cultural Landscapes e da Associação Brasileira de Arquitetos Paisagistas - ABAP (DIÁRIO DE PERNAMBUCO, 2015). O tombamento foi discutido pelo Conselho Consultivo do Patrimônio Cultural do Iphan e aprovado em 2015.


  A produção do arquiteto Luiz Nunes está relacionada à coordenação da Diretoria de Arquitetura e Construção- DAC (1934-1935), posteriormente denominada Diretoria de Arquitetura e Urbanismo- DAU (1936-1937). É, portanto, fruto de trabalho em equipe, que contou com a participação de profissionais do campo da arquitetura, paisagismo, engenharia civil, bem como mestres de obras, carpinteiros, ferreiros, pedreiros, eletricistas e pintores, os quais atuaram em conjunto.


  Foi o próprio Luís Nunes que fundou no Recife a Diretoria de Arquitetura e Urbanismo (D.A.U.); tendo mantido comigo, ocasionalmente, uma conversa sobre essa possibilidade, notou que eu estava já bem informado sobre as obras de Le Corbusier, como também lhe indiquei outros arquitetos e desenhistas devotados aos mesmos conhecimentos; daí surgiu a D.A.U, com a colaboração de Hélio Feijó (que apesar de não ser formado em arquitetura, como Le Corbusier, projetava em estilo arquitetônico moderno). Além de Feijó, José Norberto, logo depois Gauss Estelita, que chegou a ser aqui no Rio, muito depois colaborador de Niemeyer. (sic) ( CARDOZO,  apud NASLASVKY; SPOSITO, 2009, p.03).


  Destaca-se a participação de personagens como o engenheiro Joaquim Cardozo, o paisagista Roberto Burle Marx, o estagiário de engenharia Antônio Bezerra Baltar, o projetista Hélio Feijó, o técnico Gauss Estelita e o químico José Norberto que juntos e, sob a coordenação do arquiteto Luiz Nunes, “executaram obras pioneiras de Arquitetura Moderna no Estado, marcos da Arquitetura Moderna Brasileira”  (NASLAVSKY; SPOSITO, 2009, p.02).


  A produção coletiva da Diretoria encontra-se associada à produção individual de personagens específicos, como é o caso do paisagista Roberto Burle Marx, cuja obra foi recentemente valorada. O desafio de identificar e valorar imóveis representativos de uma produção coletiva e emblemática do ponto de vista da modernização do estado e do repertório formal pode ser minimizado com a elaboração de parcerias e estratégias de cooperação, como bem ilustra o caso do tombamento das praças de Burle Marx no Recife.


  CONSIDERAÇÕES FINAIS


  A despeito do pioneirismo da produção arquitetônica e da atuação da Diretoria de Arquitetura e Urbanismo e de Luiz Nunes e seus colaboradores, destacados em estudos acadêmicos já desenvolvidos, os exemplares dessa produção estão, hoje, em avançado estado de degradação e ainda não obtiveram o efetivo reconhecimento enquanto patrimônio cultural brasileiro. O processo de tombamento encontra-se em instrução pelo Iphan e contempla a produção de dados sobre os bens elencados e o posicionamento do órgão quanto ao tombamento ou não do conjunto.


  É importante destacar neste processo a relevância da articulação entre instituições de ensino e órgãos de preservação, que se apresenta como um mecanismo oportuno para a pesquisa, documentação e acautelamento de referências da arquitetura moderna. A consolidação de parcerias ou convênios institucionais pode apontar novas estratégias de instrução de processos de tombamento e de educação patrimonial.


  Experiências como a instrução e efetivação do tombamento de seis praças de Burle Marx no Recife, cujo sucesso do processo pode ser atribuído à parceria entre o Laboratório da Paisagem da Universidade Federal de Pernambuco e o Instituto do Patrimônio Histórico e Artístico Nacional – IPHAN, exemplificam novas formas de abordagem para a consolidação da preservação da arquitetura moderna.


  A instrução do processo de tombamento do Conjunto da obra do arquiteto Luiz Nunes e colaboradores, ainda em curso, apresenta-se, portanto, como mais uma possibilidade de intercâmbio de conhecimentos e experiências entre instituições de ensino e órgãos de preservação do patrimônio cultural.'
