resumo_en: The present article refers to the preservation process in federal scale of buildings representative of the work of the architect Luiz Nunes and his collaborators. The advanced state of degradation of buildings representatives of modern architecture in the state of Pernambuco and the incipient recognition of these assets as cultural heritage have resulted in successive losses of important documents of modern Brazilian architecture. The preservation of some of these works presents itself as an instrument of identification and valuation of emblematic properties of the architect Luiz Nunes and collaborators as Brazilian cultural heritage and, consequently, the adoption of policies of conservation and preservation of fundamental pieces to the understanding of the Brazilian architecture
