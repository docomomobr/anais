resumo: O presente artigo refere-se ao processo de tombamento em âmbito federal de bens representativos da obra do arquiteto Luiz Nunes e seus colaboradores. O avançado estado de degradação de imóveis referenciais da arquitetura moderna no estado de Pernambuco e o incipiente reconhecimento desses bens enquanto patrimônio cultural têm resultado em sucessivas perdas de documentos importantes deste período, marcos da arquitetura moderna brasileira. O tombamento de algumas dessas obras apresenta-se como instrumento de identificação e valoração de bens emblemáticos da produção do arquiteto Luiz Nunes e seus colaboradores como patrimônio cultural brasileiro e, consequentemente, reforça a adoção de políticas de acautelamento e salvaguarda de exemplares fundamentais à compreensão da arquitetura moderna no Brasil.
