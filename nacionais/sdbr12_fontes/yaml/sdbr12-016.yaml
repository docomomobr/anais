resumo_en: 'This paper investigates aspects of the historiography of the modern movement from the construction of Northeast Development Superintendence – SUDENE. The objective of this work is to reflect on the theoretical contribution developed in the brazilian northeast and to argue for the preservation of the patrimony as a testimony of the practices, conceptual methodologies and projective technologies adopted in the Recife’ modernism. Structurally, the work is developed in three scripts regarding the layers of meanings: itineraries or historiographic paths; precepts of a modern and northeastern architecture; arguments of the work for its significance for the historiography of modernism.'
