resumo: 'Esse trabalho investiga aspectos da historiografia do movimento moderno a partir da obra da Superintendência do Desenvolvimento do Nordeste – SUDENE. O objetivo deste trabalho é refletir sobre a contribuição teórica desenvolvida no nordeste brasileiro e argumentar em prol da preservação do patrimônio como testemunho das práticas, metodologias conceituais e tecnologias projetivas adotadas no modernismo recifense. Estruturalmente, a pesquisa desenvolve-se em três roteiros quanto às camadas de significados: itinerários ou percursos historiográficos; preceitos de uma arquitetura moderna e nordestina; argumentos de valoração da obra por sua significância para a historiografia do modernismo.'
