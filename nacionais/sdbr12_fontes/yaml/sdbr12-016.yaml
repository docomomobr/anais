texto: 'Introdução


  No campo da historiografia da arquitetura moderna em Pernambuco é possível destacar o trabalho de uma série de arquitetos como Luiz Nunes, Mário Russo, Delfim Amorim e Acácio Gil Borsoi, dentre outros, cujas obras vêm sendo cada vez mais examinadas, reconhecidas e valorizadas como patrimônio. Além destes nomes de relevo, a obra de outras figuras importantes da arquitetura moderna pernambucana merece ser investigada quanto à relevância de contribuição teórica e prática, sendo assim, este trabalho analisa um exemplar peculiar no qual colaboraram diferentes profissionais: o edifício sede da Superintendência do Desenvolvimento do Nordeste - SUDENE.


  Metodologicamente, inicialmente investigamos os itinerários teóricos e práticos de Luiz Nunes, Alde Sampaio, Aluizio Bezerra Coutinho e Joaquim Cardozo, evidenciando as contribuições historiográficas e os percursos do modernismo no nordeste numa breve contextualização. Posteriormente investigamos os preceitos de uma arquitetura moderna e nordestina, buscando realçar a singularidade de Armando de Holanda ao registrar e sintetizar o ideário de uma geração de profissionais. Por fim, compendiamos os principais argumentos de valoração para a obra da SUDENE, enquanto símbolo do modernismo no nordeste.


  O órgão foi criado pela Lei 3.692 em 1959, como parte do programa desenvolvimentista, sob liderança do economista Celso Furtado, adotado pelo governo do presidente Juscelino Kubitschek. O projeto da SUDENE surgiu em face da necessidade de centralizar em um único local os departamentos e setores da Secretaria Executiva de Autarquia, que antes era distribuída em diversos prédios pelo Recife, dispersos em 23 endereços diferentes, o que dificultava a comunicação e gerava mais custos com aluguéis e instalações. A construção da sede da SUDENE, portanto, representa o fortalecimento da autarquia, responsável por promover ações de desenvolvimento no Nordeste.


  Itinerários


  Na historiografia do modernismo brasileiro, especificamente no campo da arquitetura e urbanismo, as obras projetadas em Pernambuco entre as décadas de 1920 e 1970 se destacam por refletir a diversidade ambiental, cultural e socioeconômica do nordeste. De fato, a arquitetura moderna brasileira se difundiu em diferentes correntes e expressões, assumindo características particulares ao buscar se adaptar ao contexto regional e aos condicionantes locais, sobretudo quanto às técnicas e materiais empregados nas construções. Em Pernambuco, a preocupação de adequar os ideais do modernismo às condições culturais, sociais, econômicas e ambientais gerou tecnologias projetivas próprias ao desenvolvimento de uma arquitetura moderna adequada à região, destacando um conjunto de soluções projetuais em face dos condicionantes locais: o uso de telha canal sobre laje de concreto armado; o emprego de laje dupla; o peitoril ventilado; o brise-soleil; o elemento vazado ou combogó. Entretanto, não há uníssono historiográfico quando se trata de afirmar a existência de uma escola pernambucana, contemporânea à escola carioca e à escola paulista que, embora possuíssem um repertório formal e um ideário comum, desenvolveram obras de peculiaridades próprias.


  Em Pernambuco, os primeiros exemplares da arquitetura moderna começam a ser construídos com a vinda ao Recife do arquiteto Luiz Nunes que, a convite do governador Carlos de Lima Cavalcanti, assume em 1934 a Diretoria de Arquitetura e Construção (DAC) do Estado. Formado pela Escola Nacional de Belas Artes (ENBA) no Rio de Janeiro e profundamente influenciado pelos ideais de modernidade e racionalização da construção, Nunes era o presidente do Diretório dos Estudantes na época da greve contra o desligamento de Lucio Costa da direção da ENBA, defendendo o modernismo em detrimento do neocolonial. No seu itinerário, Nunes segue os preceitos de Costa.


  Oficialmente, não existiu um edifício de uma escola pernambucana de arquitetura moderna, pois os profissionais não se agruparam em torno de uma instituição educacional aos moldes da Bauhaus, por exemplo, com sede própria, papel socioeducativo atuante, com função de ensino e pesquisa definidos, um quadro de mestres e alunos ativos e uma produção concretizada. Entretanto, no Recife, a relação entre mestres e alunos em torno de um ambiente acadêmico e profissional permitiu que os ensinamentos se perpetuassem no espaço e no tempo, conforme explica AMORIM (2001a). Extraoficialmente, portanto, havia transmissão de uma metodologia projetual e conceitual que resultou em obras significativas, pois os mesmos arquitetos responsáveis pela produção arquitetônica, sobretudo na década de 1950 e 1970, eram os docentes encarregados do ofício de ensinar disciplinas de teoria, projeto e planejamento no curso de arquitetura.


  Para Amorim (2001a), embora não houvesse um conjunto estabelecido de códigos de conduta projetiva, “na diversidade de expressões arquitetônicas recifenses parece ter existido aspectos fundamentais que conferiram um modo produtivo comum”, de modo que os princípios "não foram explicitados em forma de manifesto, mas como paradigmas para a formulação do objeto arquitetônico", sintetizados numa tríade: o paradigma dos setores, o paradigma ambiental e o paradigma da forma. “O acervo arquitetônico sugere a existência de três princípios geradores da produção moderna recifense: a organização setorial; a adaptação climática e a confluência entre a racionalidade construtiva e o acervo histórico nacional”, segundo explica Amorim (2001b).


  Na concepção e desenvolvimento do projeto, os três paradigmas do modernismo recifense eram pensados de modo integrado e coerentes com as ideias do modernismo internacional, adaptadas aos condicionantes locais. Além das soluções projetuais e dos três paradigmas associados ao modernismo pernambucano, cabe ressaltar as contribuições teóricas de Alde Sampaio, Aluizio Bezerra Coutinho, Joaquim Cardozo e Armando de Holanda, por sintetizar os preceitos de uma arquitetura moderna e tropical praticada no ambiente profissional e acadêmico da Escola de Belas Artes do Recife (EBAR).


  Segundo Silva (2007), antes mesmo do arquiteto Luiz Nunes instalar-se no Recife e assumir o DAU, já havia em Pernambuco uma manifestação em prol de uma nova arquitetura – modernista, racionalista, funcionalista e adequada às condições regionais. Em 1927, o engenheiro pernambucano Alde Sampaio publica um artigo “A Casa Tropical” em que defende dois princípios gerais para construção de casas: guerra ao Sol e às irradiações e reverberações laterais; franquia ao vento e livre aeração.


  Adaptem-se as suas estylizações ou disposições architectônicas à arte moderna de construir, transformem-se as suas varandas e balcões em lajes armadas de cimento, traga-se a preocupação de transformar os seus ornatos em sombreiras e a casa brasileira será o verdadeiro “home” dos paízes quentes, um solar-sombral. (SAMPAIO, 1927 apud SILVA, 2007, p.53-54)


  Silva (2007) destaca também a publicação “Arquitetura nos países quentes” de 1929 desenvolvida por Aluízio Bezerra Coutinho em que “destacava os méritos ecológicos dos populares casebres de palha, chamados de mocambos no Nordeste brasileiro” e defendia o concreto “como material isolante térmico para a construção de paredes”. Coutinho discute o problema da habitação higiênica nos países quentes em face de uma “arquitetura viva”, coerente aos recursos do conforto ambiental e considerando os aspectos socioeconômicos.


  A casa realizada tendo em mira tais recursos diferirá muito dos tipos correntes de habitação; seus elementos deverão ser estudados nitidamente, a fim de poderem ser objeto de uma estandardização.


  A produção em série, barateando tanto os elementos de construção quanto os aparelhos de refrigeração, tornará este padrão de casa suscetível de ter a mais larga difusão por torná-lo acessível às bolsas mais modestas. (COUTINHO, 2005)


  Sampaio e Coutinho defendiam o princípio de racionalidade e economia construtiva, sem excessos de elementos estruturais e decorativos. Desta racionalização que rejeitava o desperdício de tempo e de materiais deriva o desenvolvimento de soluções que empregam processos de pré-fabricação, uniformização e estandardização de elementos construtivos como, por exemplo, os cobogós.


  Já em 1956, o poeta e engenheiro Joaquim Cardozo destaca dois episódios da história da arquitetura moderna brasileira pela expressividade e singularidade histórica que representam: “o primeiro desses dois movimentos, realizado pelo arquiteto Luiz Nunes, um do mais ardorosos partidários do novo estilo, se verificou no Recife, em 1935” e o segundo, realizado por Oscar Niemeyer, na Pampulha, em Belo Horizonte, na década de 1940.


  Falando-se da forma e da estrutura desses edifícios construídos no Recife de 1935 a 1937 não se poderá deixar de afirmar que elas já representam na sua força e capacidade de execução uma linguagem brasileira, essa, um pouco áspera, dição nacional dos preceitos arquitetônicos de origem européias vertidos para as nossas possibilidades técnicas e industriais que viria surpreender e confundir alguns críticos estrangeiros mal avisados e, de certo modo, pouco espertos na análise de uma manifestação artística em país tão distante e tão diverso.  (CARDOZO, 1956)


  Além de Sampaio, Coutinho e Cardozo, cabe ressaltar a produção teórica e arquitetônica de Armando de Holanda acerca de temas como metodologia projetual, pré-fabricação, industrialização, racionalidade, plasticidade e modernismo tropical, especialmente enquanto arquiteto, com obras distribuídas em vários estados do Nordeste, sobretudo em Pernambuco, e enquanto professor de disciplinas de projeto arquitetônico na UFPE, de 1974 até 1979 quando falece. Embora tenha reunido pioneiramente uma série de preceitos de um modo de concepção de arquitetura, definitivamente moderno e dedicado à edificação no Nordeste, sua obra merece ser mais analisada, reconhecida e valorizada.


  Preceitos


  Armando de Holanda integrou a primeira turma da recém-criada Faculdade de Arquitetura e, em 1967, diplomou-se no Curso de Especialização em Protótipos, em pós-graduação no “International Course on Buildings” no Bowcentrum de Rotterdã, na Holanda, segundo Lima (1996). Nesse sentido, o mestre confere um ciclo de palestras sobre Industrialização da construção onde explicita uma série de tópicos a propósito de uma linguagem dimensional marcada pela modulação e padronização, por ele defendidas, e discorre sobre a Teoria da coordenação modular, visando fundamentalmente “estabelecer um meio de comunicação entre as fases de concepção, produção e montagem” (HOLANDA, [19--], p.1). Em prol da racionalização da construção e da padronização de elementos, Holanda defende a redução do edifício aos seus componentes básicos, o que exige a integração das características materiais, dimensionais e formais para efetuar a produção em série.


  A coordenação modular fornece a base para o dimensionamento racional dos componentes, bem como a seleção das séries a serem adotadas através da aditividade e combinação desses componentes (...) obter a suficiente flexibilidade para resolver as exigências funcionais e ir de encontro às condições locais. (HOLANDA, [19--], p.4)


  De volta ao Recife, ainda em 1967 participa da elaboração do anteprojeto para a sede da SUDENE como membro da equipe coordenada pelo arquiteto Glauco Campelo e equipe, composta por Marcos Domingues, Armando Holanda, Luiz Lacerda Nilo, César Augusto, Cristina Jucá, Newton Viana e Jorge Martins Júnior. Conforme consta na placa de inauguração do edifício, a autoria do projeto e construção, de 1968, é do Grupo de Trabalho do Projeto Sede (GTPS) da SUDENE, composta pelos arquitetos Ricardo Couceiro, Paulo Roberto de Barros e Silva, Pierre Reithler e pelos engenheiros Valério de Mello Costa Oliveira e Pedro Gorgônio da Nóbrega Filho (coordenador da equipe), tendo como consultor o arquiteto Maurício de Castro. Circunscrevendo a participação de diferentes profissionais, sem comprometer a unidade do projeto, a construção da SUDENE se destaca volumetricamente: o edifício principal é composto por prismas verticais que dão ritmo aos dois prismas horizontais e curvos. A distribuição do programa arquitetônico preocupa-se com a setorização funcional, sendo que os blocos são interligados pelo plano da marquise curva.


  Em 1976, Holanda publica sua tese de mestrado intitulada “Roteiro para construir no Nordeste: arquitetura como lugar ameno nos trópicos ensolarados” reunindo suas notas de aula com textos e ilustrações sobre um modo de projetar arquitetura, compilando o ideário compartilhado por uma geração de arquitetos contemporâneos de sua época. O objetivo do Roteiro era reunir um “conjunto de técnicas que permitam projetar e construir edificações amenas nos trópicos”, apoiando a “adoção de materiais e sistemas construtivos próprios ao ambiente tropical” (Holanda, 1976). As orientações do Roteiro encontram-se distribuídas em nove pontos, metodologicamente: I - criar uma sombra; II - recuar as paredes; III - vazar os muros; IV - proteger as janelas; V - abrir as portas; VI - continuar os espaços; VII - construir com pouco; VIII - conviver com a natureza; IX - construir frondoso.


  No primeiro ponto, intitulado “criar uma sombra”, propõe projetar uma arquitetura que seja “abrigo protetor do sol e das chuvas tropicais”, procurando desobstruir o espaço interno e dispor as aberturas de exaustão maiores do que as aberturas de admissão. Para tanto, orienta criar uma sombra aberta, amena e alta, conforme explicita: criar uma sombra aberta, “onde a brisa penetre e circule livremente, retirando o calor e a umidade”; criar uma sombra amena, através da “criação de colchões de ar renovado”, de uma “cobertura ventilada que reflita e isole a radiação do sol” ou de “aberturas protegidas como lanternins, clarabóias ou chaminés”, por exemplo; criar uma sombra alta, “com desafogo de espaço e muito ar para se respirar”. Neste sentido, defende a utilização de pés direitos altos em prol do conforto térmico: “não aos pés-direitos baixos que reduzem o volume de ar dos ambientes, prejudicam sua eficiência como isolante térmico”. Do mesmo modo, aponta para a importância dos artifícios de coberta no partido, defendendo a adoção de uma “cobertura decidida, valorizada pela luz e que incorpora sua própria sombra como elemento expressivo.” (Holanda, 1976)


  A esplanada protegida pela marquise da SUDENE convida o transeunte a um passeio abrigado durante o percurso entre os blocos, numa sombra aberta, amena e alta, onde a brisa penetra e circula livremente pelos pilotis, coerente com os pontos do Roteiro.


  No segundo ponto, intitulado “recuar as paredes”, propõe projetar uma arquitetura de paredes recuadas, protegidas do sol e do calor, das chuvas e da umidade, explorando a longa projeção, de modo a criar uma “fachada sombreada e aberta”. Orienta “filtrar a luz, suavizar suas asperezas e torná-la repousante, antes de atingir os ambientes internos”, com a finalidade de construir “agradáveis áreas externas de viver: terraços, varandas, pérgolas, jardins sombreados”, enfim, locais de contato com a natureza e de apreciação. Aconselha ainda evitar a arquitetura de volumes puros e insolados, pois “a luz do Nordeste solta os objetos do espaço, ao definir fortemente suas superfícies e contornos.” Deste modo, orienta o projetista a “não pensar a fachada com uma modenatura delicada e sutil”, porque sua leitura provocaria desconforto, “tal como quando se observa uma fotografia com excesso de exposição, onde apenas se pressente a presença dos detalhes”. Esse ponto de Holanda relaciona-se ao princípio da verdade estrutural ao defender a separação entre elementos de estrutura e vedação, além de ser coerente com os preceitos de planta e fachada livres postuladas por Le Corbusier.


  No terceiro ponto, intitulado “vazar os muros”, aconselha a combinação de paredes compactas com planos vazados “para que filtrem a luz e deixem a brisa penetrar”. Neste sentido, orienta “tirar partidos das possibilidades construtivas e plásticas do combogó”, que define como sendo um elemento “simples, leve, resistente, econômico, sem exigências de manutenção e com elevado grau de padronização dimensional”. Neste ponto, Holanda cita o trabalho de Luiz Nunes no Recife, que “já incorpora o combogó numa linguagem plástica tropical” entre 1934 e 1936.


  Desenvolver novos padrões, estudando a disposição dos septos e a relação dos cheios e vazios, em função da orientação dos locais onde serão empregados e dos níveis de iluminação e ventilação desejados, de forma a valorizar o combogó como elemento construtivo e expressivo de uma arquitetura aberta dos trópicos. (HOLANDA, 1976)


  No quarto ponto, intitulado “proteger as janelas”, Holanda aconselha “proteger as aberturas externas com projeções e quebras-sol para que, abrigadas e sombreadas, possam permanecer abertas”. Deste modo, destaca a necessidade de interação e privacidade entre os ambientes interiores em relação aos exteriores, quando defende que se evite “as desprotegidas fachadas envidraçadas, onde só se pode permanecer com as cortinas fechadas isolado do exterior”. Para tanto, era necessário estudar a insolação das fachadas para desenhar proteções eficientes que, “além de sombrearem as fachadas, permitam a renovação de ar dos ambientes, mesmo durante chuvas pesadas” e cita, como exemplo, a solução do peitoril ventilado criada por Augusto Reinaldo. Na obra da SUDENE, a placa do peitoril é integrada ao brise-soleil a fim de permitir ventilação permanente ao ambiente interno.


  No quinto ponto, intitulado “abrir as portas” discorre sobre os elementos de abertura, ou seja, vãos, portas, janelas e esquadrias, aconselhando criar “portas protegidas e sombreadas que possam permanecer abertas”. Defendia uma arquitetura aberta e recomendava desenhar portas externas vazadas que sejam capazes de “garantir a necessária privacidade e de admitir ar e luz”. Ao mesmo tempo, recomenda desenhar portas internas versáteis que “protejam os ambientes e permitam a tiragem do ar”. Para tanto, era preciso essencialmente apreender “a fluência entre a paisagem e a habitação”, entre o exterior e o interior, para desenhar “portas que sejam um convite aos contatos entre os mundos coletivo e individual”.


  No sexto ponto, intitulado “continuar os espaços”, defende a continuidade espacial, no sentido de “deixar o espaço fluir, fazendo-o livre, contínuo e desafogado”. Neste sentido, orienta lançar paredes à meia altura, soltas do teto, separar os locais de privacidade e procurar Individualizar os ambientes, por exemplo, por uma diferença de nível, por um plano vazado, por um tratamento distinto das superfícies, por uma variação de intensidade luminosa, por uma cor, etc. Aos projetistas do Nordeste, aconselha “manter os ambientes despojados, cordiais, compatíveis com nosso temperamento e nossos modos de viver.”


  Quanto aos materiais e técnicas construtivas da SUDENE, se aproxima do ideal de verdade construtiva, sobretudo ao tirar partido das características estéticas dos materiais (cor, textura, opacidade, luminosidade, etc.), adotando-se o concreto aparente nos fechamentos e elementos estruturais. Na fachada oeste, voltada para o nascente, emprega-se brise-soleil e esquadrias de vidro. Na fachada oeste, voltada para o poente, utiliza-se de elementos pré-moldados: cobogós personalizados para o edifício. Já nas fachadas norte e sul, a cerâmica Brennand é usada no revestimento dos planos verticais.


  No sétimo ponto, intitulado “construir com pouco”, defende a racionalização e a padronização da construção, a fim de se edificar com poucos elementos, tirando partido da linguagem dos materiais. O arquiteto pernambucano ressalta que “a excessiva variedade de materiais compromete a unidade do projeto e transforma a construção num processo complicado e oneroso” (Holanda, 1976). Com efeito, ele orienta evitar a variedade excessiva de materiais empregados numa mesma edificação e defende o emprego de materiais refrescantes ao tato e à vista nos locais mais próximos das pessoas, como paredes e pisos. Neste tópico, aproxima-se de referências internacionais como Mies van der Rohe, que proclamava a máxima “menos é mais”.


  Em defesa da racionalidade econômica da construção, Holanda recomenda o desenvolvimento de componentes padronizados com amplas possibilidades combinatórias, de modo que fosse possível obter ricas relações espaciais a partir de simples relações construtivas. Como exemplo, cita a família de cascas desenvolvidas para as cobertas das edificações do Parque Histórico Nacional dos Guararapes (PHNG), onde o mesmo processo construtivo é adotado para oito edificações distintas “sem prejuízos da individualização de cada programa”. Holanda aconselha também promover a racionalização e a estandardização da construção, acreditando que a repetição dos processos construtivos contribui para a redução dos custos da construção. Por isso, defende a redução do edifício a seus componentes básicos através da padronização, de modo a conceber um “vocabulário consistente para a criação de novos conjuntos de viver”. A fim de combater a criação de um ambiente urbano monótono, defende a “abordagem combinatória ou permutacional da arquitetura”.


  Coerente com concepções acerca do Le Modulor colocadas por Le Corbusier e os preceitos da Teoria da coordenação modular defendida por Armando de Holanda, o projeto da SUDENE desenvolve-se a partir de um sistema modular presente na composição de elementos estruturais, de vedação e volumétricos, de modo que planta baixa, superfícies e volumes obedecem a um arranjo combinatório com modulação padrão e constante de 1,20 metros, presente tanto na estrutura do edifício, quanto nos elementos pré-moldados, bem como na estrutura do forro e nas paredes divisórias.


  No oitavo ponto, intitulado “conviver com a natureza”, orienta a utilizar o sombreamento vegetal, articulando as árvores de modo a “acolher o caráter selvático e agigantado da natureza tropical”. Desta forma, aconselha tirar partido da vegetação local, utilizando-a como elemento integrado no desenvolvimento projeto. No que diz respeito aos elementos paisagísticos, o projeto da SUDENE demonstra preocupação em conectar-se com a natureza e o sítio de implantação, sendo notável a integração entre o projeto de arquitetura e o paisagismo concebido por Roberto Burle Marx. A rusticidade e a pureza dos materiais são complementadas pelo caráter expressivo da natureza tropical evidenciada no projeto paisagístico, de modo a incorporar a vegetação local como elemento integrado ao projeto, buscando conviver com a natureza.


  No nono ponto, intitulado “construir frondoso”, propõe desenvolver uma tecnologia de construção tropical e defende o desenvolvimento de uma arquitetura “livre e espontânea, que seja uma clara expressão de nossa cultura e revele uma sensível apropriação de nosso espaço”. Por fim, aconselha os arquitetos nordestinos a “trabalhar no sentido de uma arquitetura sombreada, aberta, contínua, vigorosa, acolhedora e envolvente que nos coloque em harmonia com o ambiente tropical e nos incite a viver nele integralmente”.


  Argumentos


  Na SUDENE, é possível identificar preceitos e obras do modernismo internacional como os cinco pontos de Corbusier, o funcionalismo e o racionalismo. Além disso, destacam-se características e influências notadamente brasileiras, seja de obras paradigmáticas como, por exemplo, o Ministério de Educação e Saúde do Rio de Janeiro, seja de aspectos como monumentalidade e urbanidade explorados pela arquitetura nacional como, por exemplo, nos projetos do COPAN e Parque do Ibirapuera. De fato, as marcas da arquitetura moderna brasileira, da expressividade derivada do arranjo entre linhas retas e curvilíneas, da integração arquitetônico-paisagística e da exploração da verdade construtiva dos materiais, encontram-se representadas no edifício da SUDENE.


  É notável o jogo de alternância de elementos cheios e vazados, combinando as superfícies compactas das paredes, em concreto aparente ou revestidas por cerâmicas do artista plástico Francisco Brennand, com as superfícies vazadas dos planos de combogós e as superfícies envidraçadas com brise-soleil, num arranjo plástico que ajuda a demarcar e destacar as formas volumétricas. Ao mesmo tempo, não sendo excessiva a diversificação dos materiais garante-se unidade estética ao edifício, de modo que a obra satisfaz a máxima “menos é mais” de Mies van Der Rohe e as ideias de racionalização da construção.


  Em suma, o edifício sede da SUDENE ressalta o pioneirismo, a adaptação ao meio ambiente local, a racionalidade construtiva e o despojamento compositivo como marcas identitárias da arquitetura moderna pernambucana. Nesta obra, inserida no contexto de amadurecimento e projeção profissional da geração modernista de arquitetos formados em Pernambuco, é notável a aplicação das orientações do Roteiro de Holanda (1976), dos três paradigmas (setorial, ambiental e formal) explicitados por AMORIM (2001a; 2001b) e das metodologias conceituais e tecnologias projetivas do modernismo tropical e nordestino, conforme as questões ventiladas por SAMPAIO, 1927; COUTINHO, 2005; CARDOZO, 1957; SILVA, 2007.


  A obra da SUDENE merece ser preservada como patrimônio por sua significância cultural, enquanto exemplar de particularidades singulares e expressivas de nossa cultura arquitetônica, cuja originalidade de soluções se faz marcante. Como testemunho da memória recente, precisa ser resguardada legalmente para garantir a integridade e a conservação das características do conjunto que permanece autêntico como obra nordestina, brasileira e moderna.


  Considerações finais e outros pontos no roteiro


  Para além das soluções projetuais evidenciadas nas obras arquitetônicas, os profissionais atuantes no nordeste brasileiro compartilhavam métodos, conceitos, ideias e paradigmas de arquitetura modernos e desenvolviam projetos, individualmente ou em equipe, que apresentavam uma linguagem plástica própria quanto ao arranjo dos elementos arquitetônicos. A construção da SUDENE reflete o ideário artístico moderno, regional, brasileiro e universal, com emprego de materiais, tecnologias e metodologias projetuais característicos. As particularidades da obra enquanto testemunho histórico, artístico e paisagístico sintetizam um conjunto de técnicas e conhecimentos culturais próprios do modernismo brasileiro. Além dos aspectos arquitetônicos e urbanísticos, a pesquisa revela a importância da SUDENE como símbolo cultural, enquanto instituição de referência para o desenvolvimento do nordeste, destacada inclusive por sua monumentalidade marcante na paisagem urbana da capital pernambucana.'
