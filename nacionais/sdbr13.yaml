- title: A intervenção no Palácio Governador João Alves Filho
  subtitle: o desaparecimento do edifício Moderno da Praça Fausto Cardoso, em Aracaju
  authors:
  - givenname: Viviane Oliveira
    familyname: de Jesus
  - givenname: Reginaldo Passos Pina
    familyname: Neto
  pages: 1-19
  locale: pt-BR
  abstract: 'Este trabalho descreve a intervenção das fachadas do Palácio Governador João Alves Filho em Aracaju, sede atual da Assembleia Legislativa de Sergipe (ALESE). O edifício era considerado uma das grandes expressões do Movimento Moderno, e mesmo sua linguagem Brutalista assegurava um diálogo respeitoso com a Praça Fausto Cardoso e com as edificações preexistentes. O artigo também aborda a temática sobre as intervenções em preexistência, onde as “novas arquiteturas e /ou fachadismos” aniquilam a estratificação histórica inclusive, ao adotar o conceito de “repaginação”. As justificativas para as ações projetuais no prédio da ALESE, não considerou o discernimento crítico para julgar a potencialidade do edifício e a possibilidade de restauração da Arquitetura Moderna, assunto debatido por diversos teóricos. A substituição dos cobogós da fachada por pele de vidro, afetou sua integridade material, sua autenticidade, destruiu o edifício da década de 80, bem como fragmentou a unidade paisagística existente. Logo, o compromisso do arquiteto em entender: a arquitetura de qualquer tipo e época, as características físicas, a lógica da arquitetura modernista, seus valores figurativos, a leitura da paisagem arquitetônica, ter uma visão histórica e não atuar com arbitrariedade, seriam indispensáveis para garantir a pertinência da proposta executada. Por conseguinte, a compreensão científica, técnica e teórica proporcionaria uma discussão multidisciplinar para uma proposta de intervenção coerente e sobretudo que valorizasse os valores estéticos e históricos do edifício. A discussão aqui apresentada não será sobre a arquitetura moderna, mas como intervir na preexistência e na imagem consolidada dessa preexistência.'
  abstract_en: 'This paper describes the intervention of the facades of the Governor João Alves Filho Palace in Aracaju, the current seat of the Sergipe Legislative Assembly (ALESE). The building was considered one of the great expressions of the Modern Movement, and even its Brutalist language ensured a respectful dialogue with Fausto Cardoso Square and the pre-existing buildings. The article also addresses the theme of pre-existing interventions, where “new architectures and / or facades” annihilate historical stratification even by adopting the concept of “repagination”. The justifications for the design actions in the ALESE building did not consider the critical discernment to judge the building''s potentiality and the possibility of restoration of Modern Architecture, a subject debated by several theorists. The replacement of the façades of the façade with glass skin affected its material integrity, its authenticity, destroyed the building of the 80''s, as well as fragmented the existing landscape unit. Therefore, the architect''s commitment to understand: architecture of any kind and time, physical characteristics, the logic of modernist architecture, its figurative values, reading the architectural landscape, having a historical view and not acting arbitrarily, would be indispensable for ensure the relevance of the executed proposal. Therefore, scientific, technical and theoretical understanding would provide a multidisciplinary discussion for a coherent intervention proposal and especially that would value the aesthetic and historical values of the building. The discussion presented here will not be about modern architecture, but how to intervene in the preexistence and consolidated image of this preexistence.'
