  abstract: 'Técnica, imagem e cotidiano são dimensões das complexidades do moderno no contexto da cidade brasileira entre as décadas de 1950 e 1970. Propõe-se relacionar essas dimensões a partir de três fontes documentais: 1) um conjunto de cartas, fotografias e impressos referentes à trajetória de Lina Bo Bardi entre 1958 e 1969, incluindo seus deslocamentos entre Salvador e São Paulo; 2) uma coleção de fotografias e um conjunto de cartas da fotógrafa amadora Aracy Esteve Gomes entre Salvador e Mar Grande entre 1950 e 1968; e 3) uma coleção de fotografias e um conjunto de correspondências dos serviços de fotodocumentação coordenados por Sylvio de Vasconcellos entre 1954 e 1969 em Minas Gerais. Exploramos, por meio dos documentos, um determinado recorte temporal das trajetórias de Lina Bo Bardi, Aracy Esteve Gomes e Sylvio de Vasconcellos, buscando inseri-las numa constelação de acontecimentos regionais, nacionais e internacionais que mobilizam a história da arquitetura e do urbanismo. O desafio principal deste artigo é iluminar a presença da técnica e da imagem enquanto dimensões mediadoras de processos de produção de cidade, evidenciando o deslocamento desde uma instância do extraordinário para o âmbito do cotidiano. É também um desafio desse artigo explorar a dimensão metodológica que propõe incluir entre suas fontes documentos frequentemente preteridos por uma abordagem hegemônica da história das cidades, incluindo, portanto, cartas, anotações, fotografias e outros fragmentos encontrados nos arquivos em pesquisa.'
  abstract_en: 'Technique, image and daily life are dimensions of the complexities of the modern in the context of the Brazilian city between the 1950s and 1970s. We propose to relate these dimensions following three documentary sources: 1) a set of letters, photographs and printed matter referring to the trajectory of Lina Bo Bardi between 1958 and 1969, including his displacements between Salvador and São Paulo; 2) a collection of photographs and a set of letters from amateur photographer Aracy Esteve Gomes between Salvador and Mar Grande between 1950 and 1968; and 3) a collection of photographs and a set of correspondence from the photodocumentation services coordinated by Sylvio de Vasconcellos between 1954 and 1969 in Minas Gerais. Through the documents, we explore a certain temporal cut in the trajectories of Lina Bo Bardi, Aracy Esteve Gomes and Sylvio de Vasconcellos, seeking to insert them in a constellation of regional, national and international events that mobilize the history of architecture and urbanism. The main challenge of this article is to illuminate the presence of technique and image as mediating dimensions of city production processes, evidencing the displacement from an instance of the extraordinary to the scope of daily life. It is also a challenge of this article to explore the methodological dimension that proposes to include among its sources documents frequently overlooked by a hegemonic approach to the history of cities, thus including letters, notes, photographs and other fragments found in the archives in research.'
