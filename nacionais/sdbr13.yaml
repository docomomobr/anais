  abstract: Este artigo aborda a produção de edifícios de apartamento na obra de João Batista Vilanova Artigas. Os dez edifícios projetados conformam um conjunto relevante na produção do arquiteto, embora sejam raramente explorados. O trabalho almeja explorar a documentação sobre o tema, a fim de ampliar as abordagens, trabalhando em outras perspectivas historiográficas para contribuir com novos entendimentos sobre a complexidade de sua obra.
  abstract_en: This article deals with the production of apartments in the work of João Batista Vilanova Artigas. The ten projects define a relevant set in the architect's production, although they are rarely explored. The work aims to explore the documentation on the subject in order to broaden the approaches, working on other historiographical perspectives to contribute with new understandings about the complexity of his work.
