  abstract: Este artigo insere-se na temática dos impactos do crescimento socioespacial e das mudanças de uso nas edificações com características Art Déco localizadas na centralidade urbana da cidade de Passo Fundo/RS – Brasil, mais precisamente dos prédios implantados nas Ruas Paissandu, Morom e Avenida Brasil, no trecho entre as Ruas Coronel Chicuta e Tiradentes. Nesse sentido, o objetivo deste trabalho foi registrar e analisar o repertório Art Déco da referida cidade entre as décadas de 1930 e 1960. Mais especificadamente, objetivou-se identificar quais foram as mais significativas alterações que o crescimento da cidade e as mudanças de uso ocasionaram nesses exemplares ao longo dos anos. A identificação das edificações abordadas foi realizada por meio de análises bibliográficas e deslocamento peatonal. Pôde-se perceber que parte dos prédios registrados se apresentam comprometidos em algum aspecto, seja em relação ao seu estado de conservação ou pela anexação de anúncios publicitários demasiadamente grandes, comprometendo a visualização de grande parte da volumetria e modificando significativamente a percepção da identidade arquitetônica. Sendo assim, acredita-se que o presente trabalho possa contribuir com as discussões nesse campo e incentivar a valorização dessas edificações e a outorga de legislação patrimonial que promova sua preservação no contexto municipal.
  abstract_en: This article is part of the theme of the impacts of socio-spatial growth and changes in the use of Art Deco buildings located in the urban centrality of the city of Passo Fundo, RS, Brazil, restricting the analysis to the buildings located in the Paissandu, Morom and Avenida Streets Brazil, in the stretch between the Coronel Chicuta and Tiradentes Streets. In this sense, the objective of this work was to record, map and analyze the Art Deco repertoire of the city between the 1930s and 1960s. More specifically, the objective was to identify which were the most significant changes that the city's growth and the changes of have caused these specimens over the years. The identification of the buildings approached was carried out through bibliographical analysis and pedestrian movement. It can be noticed that some of the registered buildings are compromised in some aspect, be it in relation to their state of conservation or by the annexation of commercials too large, compromising the visualization of a large part of the volume and significantly changing the perception of the architectural identity. Therefore, it is believed that the present work can contribute to the discussions in this field and encourage the valuation of these buildings and the granting of patrimonial legislation that promotes their preservation in the municipal context.
