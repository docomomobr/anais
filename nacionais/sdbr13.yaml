- title: Lacunas e destaques na patrimonialização da Arquitetura moderna na Universidade de São Paulo
  subtitle: o caso dos edifícios tombados em 2018 pelo Conselho Municipal de Preservação de São Paulo
  authors:
  - givenname: Gabriel
    familyname: de Andrade Fernandes
  pages: 1-18
  locale: pt-BR
  abstract: Em 2018 foram tombados pelo órgão municipal de preservação de São Paulo quatro conjuntos arquitetônicos localizados na Cidade Universitária Armando Salles de Oliveira (Cuaso) da Universidade de São Paulo (USP). Em comum, os quatro conjuntos são vinculados à arquitetura moderna paulista e sua patrimonialização respondeu a imperativos de preservação de exemplares desse período da história da arquitetura de São Paulo, para além de se constituírem como bens culturais universitários. Este artigo pretende contextualizar este tombamento em relação a uma discussão mais ampla sobre a identificação, preservação e valorização do patrimônio universitário. Aponta ainda os valores privilegiados e destacados nesse processo, bem como as omissões e os silenciamentos daí decorrentes. Argumentando pela necessidade de abordar a patrimonialização da modernidade universitária para além de critérios estético-estilísticos, propõe a construção de uma narrativa sobre um patrimônio universitário moderno “em ação”, para além da busca por exemplares puros de uma modernidade arquitetônica idealizada.
  abstract_en: In 2018, four sites were listed as cultural landmarks by São Paulo City preservation council. Those four sites are located in University of São Paulo campus (called “University City Armando Salles de Oliveira”). and have in common the fact that they are associated to the “paulista” modern architectural movement. Their listing was due to an imperative of safeguarding modern architecture buildings belonging to that particular moment in the history of São Paulo architecture — more than themselves being part of the university heritage. This paper aims to contextualize this listing, relating it to a broader discussion on the identification, preservation and interpretation of university heritage. It points to the values that were highlighted along the process as wells as omissions and other forms of silencing other narratives and values. Arguing for the need to approach the heritage-making process of the university modernity beyond aesthetical and stylistic criteria, it proposes to build a narrative of the modern university heritage “in action” rather than as a static gathering of purified and idealized samples of modern buildings.
