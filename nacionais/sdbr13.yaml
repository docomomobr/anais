  abstract: Las ciudades puerto de Arica, Iquique y Antofagasta, en el Desierto de Atacama, por la adversidad de sus ambientes, la salud adquirió especial relevancia, siendo un campo de desarrollo de arquitecturas hospitalarias promovidas por la Beneficencia y por el Estado chileno. A partir de 1917 se produjo un principio de la consolidación de una arquitectura de la salud. En 1920 se propuso un nuevo hospital para Iquique guiado por precepto modernos. Desde 1935 se empezaron a construir hospitales de expresión moderna, donde tuvo un rol fundamental el arquitecto Fernando Devilat. El primero de ellos fue el Hospital de Iquique, inaugurado en 1938. Un evento muy particular, que evidenció los avances de la arquitectura hospitalaria chilena, fue el Primer Congreso Latinoamericano de Hospitales, celebrado en enero de 1940. En 1944 fue creada la Sociedad Constructora de Establecimientos Hospitalarios (SCEH), entidad que construía mientras que los proyectos los desarrollaba la Junta de Beneficencia, hasta que fue creado el Servicio Nacional de Salud (SNS) en 1952. El primer hospital moderno de Arica (1946-1952), fue una de las primeras obras de la SCEH. Los proyectos modernos de hospitales siguieron reflejando los avances en cuanto arquitectura y salud. A partir de 1957 de inició el proyecto de Antofagasta, para ser inaugurado en 1967, siguiendo la tipología de placa y torre. El año 1967 fue clave, ya que se inicia la construcción de la ampliación del hospital de Arica, pero también el año en que los arquitectos especialistas en hospitales del SNS pasan a la SCEH.
  abstract_en: 'The port cities of Arica, Iquique and Antofagasta, in the Atacama Desert, due to the adversity of their environments, health acquired special relevance, being a field of development of hospital architectures promoted by the Beneficence and by the Chilean State. Since 1917 there was a beginning of the consolidation of a health architecture. In 1920 a new hospital was proposed for Iquique guided by modern precept. Since 1935, modern expression hospitals began to be built, where the architect Fernando Devilat played a fundamental role. The first of these was the Iquique Hospital, opened in 1938. A very special event, which evidenced the progress of Chilean hospital architecture, was the First Latin American Hospital Congress, held in January 1940. In 1944 the “Sociedad Constructora de Establecimientos Hospitalarios” (SCEH)” was created, an entity that built while the projects were developed by the Beneficencia Pública, until the Servicio Nacional de Salud (SNS) was created in 1952. The first modern hospital in Arica (1946-1952), was a of the first works of the SCEH. Modern hospital projects continued to reflect advances in architecture and health. From 1957 the Antofagasta project Este trabajo es parte del Proyecto Fondecyt 11180673: Estudio histórico de la arquitectura hospitalaria y equipamientos de la salud en ciudades puerto del norte de Chile: Arica, Iquique y Antofagasta, 1880-1967. began, to be inaugurated in 1967, following the type of plate and tower. The year 1967 was key, since the construction of the expansion of the Arica hospital began, but also the year in which the architects specialized in hospitals of the SNS passed to the SCEH.'
