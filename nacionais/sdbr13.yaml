- title: O arquiteto da diplomacia
  subtitle: a trajetória profissional de Olavo Redig de Campos
  authors:
  - givenname: Ana Elisabete
    familyname: de Almeida Medeiros
  - givenname: Giselle Marie Cormier
    familyname: Chaim
  - givenname: Carlos Lázaro Rocha
    familyname: Barbosa
  - givenname: Júlia Lopes
    familyname: Soares
  pages: 1-20
  locale: pt-BR
  abstract: 'O trabalho do arquiteto Olavo Redig de Campos carrega um forte caráter de sua personalidade: a discrição. Apesar de pouco se conhecer sobre sua obra e do escasso registro do trabalho que desenvolveu, alguns de seus projetos fazem parte do repertório de obras do movimento moderno brasileiro, sendo o principal deles a casa de Walther Moreira Salles, o hoje Instituto Moreira Salles, no Rio de Janeiro. Além de outros trabalhos pelo Brasil, dentre os quais diversas residências em Brasília e edifícios cívicos em Curitiba, Redig de Campos teve um importante papel como arquiteto do Ministério das Relações Exteriores, função que exerceu por cerca de trinta anos. No cargo, atuou ativamente junto a Oscar Niemeyer e ao embaixador Wladimir Murtinho na composição dos interiores do Palácio Itamaraty em Brasília e no projeto e na construção de inúmeras embaixadas brasileiras no exterior. Neste cenário, com o objetivo principal de apresentar a pesquisa em curso a respeito da vida e da obra do arquiteto, este artigo traz os primeiros desdobramentos do levantamento das documentações e da realização de entrevistas com familiares e ex-assessores de Redig de Campos, bem como desenhos arquitetônicos de alguns dos projetos de embaixadas redesenhados a partir de originais coletados nos arquivos em Brasília e no Rio de Janeiro. Ao apresentar e analisar alguns dos projetos mais relevantes de sua carreira, o trabalho pretende, finalmente, contribuir para a historiografia da Arquitetura Moderna brasileira e suprir a lacuna bibliográfica a respeito do trabalho de Olavo Redig de Campos.'
  abstract_en: 'The work of the architect Olavo Redig de Campos carries a strong character of his personality: discretion. Although little is known about his work and the scarce record of the work he has developed, some of his projects are part of the repertoire of the Brazilian modern movement, such as the Walther Moreira Salles Residence, the nowadays Moreira Salles Institute, in Rio de Janeiro. In addition to other works, including several residences in Brasilia and civic buildings in Curitiba, Redig de Campos played an important role as architect of the Ministry of Foreign Affairs, a position he held for about thirty years. In the position, he acted actively with Oscar Niemeyer and the ambassador Wladimir Murtinho in the composition of the interiors of the Itamaraty Palace in Brasilia and in the design and construction of numerous Brazilian embassies abroad. Thus, with the main objective of presenting the ongoing research on the life and work of the architect, this paper presents the first results obtained with interviews with the Redig de Campos family, as well as architectural drawings of some of the embassy projects redesigned from originals collected in the archives in Brasilia and Rio de Janeiro. In presenting and analyzing some of the most relevant projects of his career, the paper aims to contribute to the historiography of Modern Brazilian Architecture and to fill the bibliographical gap regarding the work of Olavo Redig de Campos.'
