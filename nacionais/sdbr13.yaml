- title: Imagens do ocaso
  subtitle: null
  authors:
  - givenname: Maria Paula
    familyname: Recena
  pages: 1-10
  locale: pt-BR
  abstract: 'A cultura da imagem, evidenciada neste momento, propõe novas leituras do patrimônio arquitetônico moderno. Os modos de operar por meio da inserção massiva de imagens e vídeos em mídias sociais, como instagram, e sites de vídeo, como youtube, permitem a construção de novas narrativas. As imagens decupadas e remontadas, ressurgem, então, com novos significados. Este artigo busca o cruzamento da ideia de twilight memories, de Andreas Huyssen (1995) e de expanded field, de Rosalind Krauss (1979). Diante de imagens às quais se anexam interpretações, abre-­se um campo que não é exclusivamente o da arquitetura, nem exclusivamente o da fotografia ou da imagem;; abre-­se um campo ampliado em que se inscreve uma narrativa ainda por ser analisada. O crepúsculo, como indica Huyssen, nem nascimento nem declínio, é uma possibilidade a ser explorada. Um campo que se apresenta na constituição de novas leituras do movimento moderno. No ocaso de belos edifícios, o que está em jogo são as memórias perdidas ou as memórias que se constituem em um porvir? Como o Movimento Moderno será interpretado na segunda metade do século XXI? Abre-­se, finalmente, a questão entre a manipulação das imagens, geradoras de novas imagens, e a questão das imagens que denunciam situações de abandono e negligência. Na justaposição de dois significados, uma terceira leitura se instaura. Palavras-­chave: Imagem, modernismo, memórias crepusculares, campo expandido.'
  abstract_en: The culture of the image, evidenced at this moment, proposes new readings of the modern architectural patrimony. Modes of operation through the massive insertion of images and videos into social media, such as instagram, and video sites, such as youtube, allow the construction of new narratives. Cutted and reassembled images then reappear with new meanings. This article seeks to cross the idea of twilight memories, by Andreas Huyssen (1995) and expanded field, by Rosalind Krauss (1979). In front of images to which interpretations are attached, a field opens that is not exclusively that of architecture, nor exclusively that of photography or of image;; an extended field opens up in which a narrative is inscribed yet to be analyzed. Twilight, as Huyssen indicates, neither birth nor decline, is a possibility to be explored. A field that presents itself in the constitution of new readings of the Modern Movement. In the twilight of beautiful buildings, what is at stake are the lost memories or the memories that constitute a future? How will the modern movement be interpreted in the second half of the twenty-­first century? Finally, the question arises between the manipulation of images, generating new images, and the question of images that denounce situations of abandonment and neglect. In the juxtaposition of two meanings, a third reading is established.
