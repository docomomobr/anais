- title: Articulações latino-americanas em torno das construções escolares
  subtitle: o CONESCAL (1963-1980)
  authors:
  - givenname: Fúlvio Teixeira
    familyname: de Barros Pereira
  pages: 1-14
  locale: pt-BR
  abstract: Aborda as articulações latino-americanas geradas em torno do Centro Regional de Construcciones Escolares para América Latina y la región del Caribe (CONESCAL), criado em 1964 no México. A partir da análise da criação e funcionamento desse centro, busca-se expor como fóruns de debates especializados articulavam na região profissionais de diferentes localidades e formações, sob o intuito de promover a circulação de ideias técnicas direcionadas à América Latina. A análise se baseia no perfil editorial da revista CONESCAL, criada em agosto de 1965 e encerrada em outubro de 1983, e na atuação do Grupo Nacional de Desenvolvimento das Construções Escolares (GNDCE), criado, em 1967, no Brasil para manter intercâmbio com instituições congêneres estrangeiras ou internacionais.
  abstract_en: This paper adresses Latin American´s articulations promoted by a regional center created in 1964 in Mexico called CONESCAL (Centro Regional de Construcciones Escolares para América Latina y la región del Caribe). The center promoted forums and specialised debates with professionals from different locations and formations in order to discuss technical ideas related to Latin America. The paper analises the centre’s creation and activities, including its magazine and editorial profile, which was created in August 1965 and shut down in October 1983. It also analises the GNDCE (Grupo Nacional de Desenvolvimento das Construções Escolares) action’s as well as its exchange role with other international institutions since its creation in 1967 in Brasil.
