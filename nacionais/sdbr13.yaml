- title: Habitação social na América Latina
  subtitle: os projetos de Germán Samper na Colômbia
  authors:
  - givenname: Fabiane Biedrzycka
    familyname: da Silva Galarz
  - givenname: Célia Castro
    familyname: Gonsales
  pages: 1-13
  locale: pt-BR
  abstract: O urbanismo moderno, depois da segunda guerra mundial entra em nova fase onde há uma reconsideração dos dogmas do entreguerras. As novas gerações de arquitetos vão propor uma espécie de reaproximação de algumas categorias da cidade tradicional, refletindo sobre conceito de identidade, comunidade e investigando os princípios estruturais do crescimento urbano. Assim, se a estadia por cinco anos no escritório de Le Corbusier proporcionou a Germán Samper Gnecco uma imersão na doutrina modernista, ao mesmo tempo, permitiu que percebesse outros caminhos possíveis que levariam a uma aproximação mais contundente à culturas locais e à tradição. Essa realidade foi fundamental para a proposta de arquitetura e cidade formulada pelo arquiteto colombiano quando volta à sua terra natal e começa a trabalhar em projetos de programas variados, mas essencialmente com habitação de interesse social.
  abstract_en: Modern urbanism, after World War II, enters a new phase where there is a reconsideration of the dogmas of the inter-war. The new generations of architects will propose a kind of rapprochement of some categories of the traditional city, reflecting on the concept of identity, community and investigating the structural principles of urban growth. Thus, if his stay for five years in Le Corbusier's office gave Germán Samper Gnecco an immersion in modernist doctrine, at the same time, he allowed him to perceive other possible paths that would lead to a more forceful approach to local cultures and tradition. This reality was fundamental to the architectural and city proposal formulated by the Colombian architect when he returns to his homeland and begins to work on projects of varied programs, but essentially with social housing.
