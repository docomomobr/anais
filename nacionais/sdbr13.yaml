- title: Arquitetura moderna em São João del-Rei
  subtitle: resistência e persistência em meio ao patrimônio colonial
  authors:
  - givenname: Liziane Peres
    familyname: Mangili
  - givenname: Matheus Nascimento
    familyname: Nogueira
  pages: 1-14
  locale: pt-BR
  abstract: Este trabalho analisa como se deu a implantação de exemplares da arquitetura moderna na cidade de São João del-Rei (MG), primeira cidade brasileira tombada pelo Instituto do Patrimônio Histórico e Artístico Nacional. Reconhecida pelo seu rico acervo de arquitetura colonial barroca, a cidade, por não ter passado por períodos de estagnação econômica como as demais cidades mineiras tombadas, possui em sua paisagem diversos estilos arquitetônicos, entre os quais o moderno. O estudo da implantação dessa arquitetura revela relações de poder em torno do patrimônio histórico e do desejo de modernização de alguns grupos locais, gerando conflitos entre agentes progressistas e preservacionistas. A pesquisa em fontes documentais - arquivo de processos do Instituto do Patrimônio Histórico e Artístico Nacional (IPHAN) e da Prefeitura Municipal, periódicos locais publicados no período e fotos dos acervos do IPHAN e do Museu Regional de São João del-Rei - permitiram a identificação de tais conflitos, bem como das posturas dos órgãos de preservação em relação à implantação e preservação da arquitetura moderna, além da identificação de agentes construtores da cidade.
  abstract_en: This work analyses how ocurred the implantation of modern architecture in the city of São João del-rei (MG), the first Brazilian city to be registered by the National Historical and Artistic Heritage Institute (IPHAN). Recognized for its rich collection of Baroque colonial architecture, this city, that has not passed by periods of economic stagnation, like the other cities of Minas Gerais, has in its landscape several architectonic styles, among which the modern one. The study of the implantation of this architecture reveals power relations around heritage and the desire for modernization of some local groups, generating conflicts between progressive and preservationists agents. The research on documentary sources - process files of IPHAN and of the City Hall, local newspapers published in the period, photos of IPHAN collections and of the Regional Museum of São João del-rei - allowed identification of such conflicts, as well as the positions of the preservation agencies in relation to the implantation and preservation of modern architecture, as well as the identification of construction agents of the city.
