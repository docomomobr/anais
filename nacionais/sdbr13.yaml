- title: Radicalmente modernas
  subtitle: arquitecturas en el laboratório del desarrollo económico y social, Arica 1960-70
  authors:
  - givenname: Horacio
    familyname: Torrent
  pages: 1-16
  locale: pt-BR
  abstract: 'Las arquitecturas de la década del sesenta pueden ser vistas en el marco de un intenso laboratorio frente a los desafíos impuestos por la idea del desarrollo, que transformó las convenciones formales que se habían instaurado como parte de la tradición moderna. La lectura de una serie de arquitecturas creadas en un mismo proyecto, el de la Junta de Adelanto de Arica, puede resultar ilustrativo de cómo en los márgenes, se constituyó una oportunidad de transformación de la anatomía de la forma moderna ante el impulso del desarrollo. La serie de obras esta conformada por: el bloque del edificio Tacora, el superbloque Lastarria la caja de los Servicios Públicos, las cajas yuxtapuestas del Casino, el edificio tapiz del Campus Velázquez y la megaforma de la terminal de ómnibus. Ellos proveen un registro de las opciones y sistemas que acompañaron las expectativas generadas por el desarrollo económico y social, a la vez que una oportunidad para revisar las ideas formales que los arquitectos propusieron frente al desafío de –literalmente- dar forma al desarrollo.'
  abstract_en: 'The architecture of the sixties can be seen in the framework of an intense laboratory facing the challenges imposed by the idea of development, which transformed the formal conventions that had been established as part of the modern tradition. The reading of a series of architectures created by the same policie, that of the Arica’s Board of Progress can be illustrative of how, in the margins, an opportunity of transformation of the anatomy of the modern form was constituted by the impulse of development. The series of works is conformed by: the block of the Tacora building, the superblock Lastarria the box of the Public Services building, the juxtaposed boxes of the Casino, the mat-building of the Velázquez Campus and the megaform of the bus terminal. They provide a record of the options and systems that accompanied the expectations generated by the economic and social development, as well as an opportunity to review the formal ideas that the architects proposed in the face of the challenge of -literally- shaping development.'
