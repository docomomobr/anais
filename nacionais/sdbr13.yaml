- title: Edifícios de apartamentos modernos em Porto Alegre
  subtitle: década de 1950
  authors:
  - givenname: Lizandra Machado
    familyname: Moreira
  - givenname: Fábio
    familyname: Bortoli
  pages: 1-13
  locale: pt-BR
  abstract: 'A década de 1950 inicia um período determinante para o crescimento urbano da cidade de Porto Alegre - RS, no qual o desenvolvimento econômico e o crescimento populacional viabilizaram o surgimento de um mercado imobiliário consistente e uma relevante produção moderna em arquitetura. O presente trabalho tem como objetivo principal a investigação tipológica do edifício de apartamentos em Porto Alegre, considerando a produção moderna do período referencial da década de 1950, que também se delimita pela vigência de regramento urbano por critérios morfológicos, baseado em preceitos da cidade tradicional/figurativa. O estudo se baseia na análise crítico- comparativa dos edifícios, examinando também os acontecimentos que transformaram os modos de morar através da habitação multifamiliar moderna. Os casos estudados, selecionados a partir da consulta à bibliografia de referência, foram pesquisados em arquivos e visitas de campo, para produção de desenhos e modelos tridimensionais. Além de registro da produção arquitetônica, o material base também foi utilizado para o desenvolvimento de esquemas, gráficos e diagramas que auxiliaram na avaliação dos seguintes critérios estabelecidos: organização volumétrica, relação exterior/interior, sistemas de circulação, setorização e grau de profundidade. Os resultados demonstram como, nestes exemplares, arquitetura moderna que transformou as maneiras de ocupar os ambientes internos e propiciou novas abordagens conceituais e formais arquitetônicas, manteve, ao mesmo tempo, intensa relação com a meio urbano.'
  abstract_en: 'The 1950s began a defining period for the urban growth of the city of Porto Alegre - RS, in which economic development and population growth enabled the emergence of a consistent real estate market and a relevant modern production in architecture. The main objective of this work is the typological investigation of the apartment building in Porto Alegre, considering as reference period the modern production of the 1950s, which is also delimited by the validity of urban regulation by morphological criteria, based on precepts of the traditional/figurative city. The study is based on the critical-comparative analysis of buildings, also examining the events that transformed the ways of living through modern multifamily housing. The cases studied, selected from the reference bibliography reference, were searched in archives and field visits, to produce digital 3d-models and drawings. In addition to recording the architectural production, the base material was also used for the development of diagrams, schemes and graphs that helped to evaluate the following established criteria: volumetric organization, exterior / interior relation, circulation systems, sectorization and degree of depth. The results demonstrate how, in these examples, modern architecture that transformed the ways of occupying the internal environments and provided new conceptual and formal architectural approaches, maintained, at the same time, intense relation with the urban environment.'
