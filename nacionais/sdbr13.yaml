 as contradições inerentes à esquerda desenvolvimentista e sua incorporação – para além da repressão – pelo regime, ou da pertinência da preservação da arquitetura moderna nesses casos específicos, somam-se nesses objetos um conjunto de reflexões sobre a memória do terror, assunto que vem ganhando solidez e profundidade com crescente quantidade de pesquisas 47 e que, atualmente, volta ao centro das disputas discursivas e educacionais devido ao panorama de guerra cultural em curso. O negacionismo cínico e o revisionismo histórico figuram no centro da agenda política atual, buscando não só apagar qualquer espessura de complexidades – conquistadas arduamente pelo trabalho de pesquisa histórica – mas, pior, negando fatos e documentos para construir narrativas triunfalistas e fantasiosas resgatadas diretamente das aspirações autoritárias de 1964. Referências bibliográficas AARÃO REIS, Daniel. Ditadura militar, esquerdas e sociedade. Zahar. São Paulo, 2000. ADORNO, Theodor. W. Funcionalismo Hoje. In. Revista Gávea, Rio de Janeiro, Pontifícia Universidade Católica, Vol. 15. Julho de 1997. ADORNO, Theodor. Palestra sobre lírica e sociedade. In. Notas sobre literatura I. Editora 34. São Paulo. ADORNO, Theodor. W. HORKHEIMER, Max. Dialética do Esclarecimento: fragmentos filosóficos. Zahar. São Paulo. Rio de Janeiro: Zahar., 1985. ALVES, André A.A. Arquitetura escolar em São Paulo (1959-1962): o PAGE, o IPESP e os arquitetos modernos paulistas. Tese de Doutorado FAUUSP. São Paulo, 2008. ARANTES, Pedro Fiori. Arquitetura nova: Sérgio Ferro, Flávio Império e Rodrigo Lefèvre, de Artigas aos mutirões. São Paulo: Editora 34, 2004. AMARAL, Aracy. Arte para quê? Nobel. São Paulo, 1984. ARTIGAS, João Batista Vilanova. Caminhos da arquitetura. Org. José T. C. Lira, Rosa Artigas. São Paulo: CosacNaify, 2004 47 Embora não seja o foco dessa pesquisa, é importante ter em vista também a o aspecto desses edifícios como parte da construção da memória e consciência. São exemplos dessa fre