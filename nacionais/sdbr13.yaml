  pages: 1-17
  locale: pt-BR
  abstract: A trajetória do atual Instituto do Patrimônio Histórico e Artístico Nacional (Iphan) – inaugurado como Serviço do Patrimônio Histórico e Artístico Nacional (Sphan) –, o primeiro com autonomia para definir o que passaria a compor o conjunto do patrimônio cultural brasileiro, entrelaça-se visceralmente ao processo de disseminação do Movimento Moderno enquanto paradigma tectônico oficial e enquanto modelo para a afirmação de uma identidade nacional fundamentada em seus postulados. Dessa forma, a “Academia Sphan, o campo semântico organizado pelas narrativas e pelo modo de relacionamento com aquilo que aos poucos vai tomando corpo como patrimônio histórico e artístico nacional” (SANTOS, 2017, p. 223), representa a instância máxima de deliberação sobre assuntos afetos à preservação do patrimônio cultural no âmbito federal, desde o ano de 1937, sendo a síntese do pensamento que conduziria as políticas nesse setor e servindo de modelo para o agenciamento da proteção em outras esferas do poder público. Sua criação estimularia o posterior surgimento de órgãos análogos nos estados e nos municípios da federação, viabilizando o acautelamento de bens culturais de expressão regionais e locais. E decorridos mais de três quartos de século desde a sua fundação, o órgão continua ocupando posição central enquanto instituição de memória no Brasil. Em reconhecimento à sua influência hegemônica no campo das práticas de preservação e com distanciamento temporal suficiente para tecer algumas reflexões, certas peculiaridades sobre essa “Academia” e sua relação com o acervo arquitetônico moderno merecem ser revisitadas.
  abstract_en: The trajectory of the current National Historical and Artistic Heritage Institute (Iphan), inaugurated as National Historical and Artistic Heritage Service (Sphan), the first with autonomy to define what would become the set of Brazilian cultural heritage, intertwined viscerally to the process of dissemination of the Modern Movement as an official tectonic paradigm and as a model for the affirmation of a national identity based on its postulates. In this way, the "Sphan Academy, the semantic field organized by narratives and the way of relating to what gradually is taking shape as a national historical and artistic heritage" (SANTOS, 2018, p. 223), represents the maximum instance of deliberation on subjects related to the preservation of cultural heritage at the federal level since 1937, being the synthesis of thought that would guide the policies in this sector and serving as a model for the agency of protection in other spheres of public power. Its creation would stimulate the subsequent emergence of similar organs in the states and municipalities of the federation, making possible the preservation of cultural preexistence of regional and local expression. And since more than three quarters of a century since its founding, the bureau continues to occupy a central position as a memory institution in Brazil. In recognition of its hegemonic influence in the field of preservation practices and with sufficient temporal detachment to make some reflections, certain peculiarities about this "Academy" and its relation to the modern architectural heritage deserve to be revisited.
