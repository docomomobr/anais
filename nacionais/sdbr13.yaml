- title: A relevância da documentação para a preservação do patrimônio moderno
  subtitle: estudo de caso do edifício da Embaixada do Brasil em Buenos Aires
  authors:
  - givenname: Ana Elisabete
    familyname: de Almeida Medeiros
  - givenname: Giselle Marie Cormier
    familyname: Chaim
  pages: 1-18
  locale: pt-BR
  abstract: Se comparada à produção de outros períodos, a arquitetura moderna foi responsável pela geração de enorme quantidade de materiais gráficos. Mas por que preservar a arquitetura moderna ainda é tarefa tão complexa? Na intenção de responder a esse questionamento, e com o objetivo de trazer à luz os desafios na documentação e na preservação do patrimônio moderno, especificamente de acervos particulares e institucionais, este artigo apresenta o estudo de caso da pesquisa documental sobre a Embaixada do Brasil em Buenos Aires, realizada no Setor de Arquitetura do Ministério de Relações Exteriores, em Brasília, resultado parcial de um trabalho mais amplo que busca compilar e documentar os projetos de novas embaixadas brasileiras realizadas pelo Itamaraty no exterior entre os anos 1960 e 1980. Se, por um lado, é grande o apreço por edifícios como embaixadas, o que culmina no apelo pelo cuidado e pela conservação de suas instalações, por outro, questões relativas à segurança e à restrição de acesso aos materiais de pesquisa levam ao desconhecimento de obras relevantes pertencentes ao patrimônio imobiliário brasileiro e à história da arquitetura nacional, e, consequentemente, ao complexo controle de sua preservação. Amparado nas reflexões a respeito da documentação como instrumento para a preservação da memória construtiva e dos edifícios propriamente ditos e partindo da premissa de que é necessário conhecer para preservar, esta comunicação visa, portanto, registrar evidências e discutir os critérios estabelecidos para o levantamento e pesquisa documental de outros edifícios diplomáticos.
  abstract_en: Modern architecture was responsible for the generation of enormous amount of graphic materials. But why preserving modern architecture is still such a complex task? In order to answer this question, and aiming to discuss the challenges in the documentation and preservation of the modern architecture specifically of private and institutional archives, this paper presents the case study of the archive documentation of the Brazilian Embassy in Buenos Aires, a partial result of a broader work that seeks to compile and document the projects of new Brazilian embassies carried out by the Foreign Ministry between the 1960s and 1980s. On the one hand, there is great appreciation for buildings such as embassies. On the other, with issues related to security and to the restriction of access to research materials these buildings keep unknown, and so is the state of its preservation. Based on questions regarding documentation as an instrument for the preservation of constructive memory and of the buildings themselves, this communication aims to record evidences and to discuss the criteria established for the investigation of other diplomatic buildings in the future.
