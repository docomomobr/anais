- title: De Artigas aos mutirões
  subtitle: o caso do CECAP de Jaú
  authors:
  - givenname: Marcio Cotrim
    familyname: Cunha
  - givenname: Ana Elísia
    familyname: da Costa
  pages: 1-12
  locale: pt-BR
  abstract: 'O presente estudo se situa entre duas visões antagônicas no final da década de 1960 que relacionam os limites do desenvolvimento tecnológico e o projeto arquitetônico. Pretende-se apresentar e analisar o projeto do Conjunto Habitacional não construído para a CECAP na cidade de Jaú (1976), no Estado de São Paulo, no qual, aparentemente, Artigas abandonou o discurso que até então tinha defendido: de que o projeto arquitetônico associado ao desenvolvimento tecnológico serviria como indutor do desenvolvimento social. Como hipótese, acredita-se que o projeto elaborado para a CECAP-Jaú, em algum grau, se aproxima das ideias defendidas pelo Grupo Arquitetura Nova. Há, portanto, um objetivo documental, de organizar e apresentar um material praticamente desconhecido, e outro que propõe rever a crítica já consolidada à obra de Artigas. Na esteira desta hipótese, o CECAP-Jaú nos permite levantar questionamentos. Esse é um projeto menor em que o arquiteto cometeu um deslize, um gesto contraditório diante de toda a sua produção? Ou, em sentido inverso, ilustra seu amadurecimento, quando questões estéticas e éticas são reexaminadas? Ou indica que há, ainda, uma vasta produção pouco conhecida e deixada à margem, exatamente por não corroborar uma interpretação historiográfica mais oficial?'
  abstract_en: 'The present study finds itself between two opposing views which relate the limits of technological development and architectural design. The goal is to present and analyze the design not built for CECAP in the city of Jaú (1976), in the State of São Paulo, in which, apparently, Vilanova Artigas abandoned his previous discourse: the architectural design associated with technological development would serve as an inducer of social development. As a hypothesis, we believe that the project designed for CECAP-Jaú, at some level, approximates the ideas defended by the Grupo Arquitetura Nova. There is, therefore, a documentary objective, to organize and present a material almost unknown, and another that proposes to review the already consolidated critique of Artigas'' work. In the wake of this hypothesis, CECAP-Jaú allows us to make some questions. Is it a project in which the architect committed a contradictory gesture in face of all his production? Or, in another way, does it illustrate its maturate when aesthetic and ethical questions are re-signified? Or does it indicate that there is still a vast production of Artigas, little known and left aside, precisely because it does not fit in a more official historiography interpretation?'
