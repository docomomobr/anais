- title: Ressonâncias da modernidade
  subtitle: uma análise do legado de Wolfgang Ludwig Rau como pesquisador e projetista em Santa Catarina
  authors:
  - givenname: Renata Lais
    familyname: Bogo
  - givenname: Julieta
    familyname: de Toledo
  pages: 1-19
  locale: pt-BR
  abstract: O presente trabalho trata dos bens arquitetônicos de interesse histórico e cultural do período caracterizado como moderno e é resultado parcial de pesquisa de iniciação científica, realizada no âmbito do Laboratório de Preservação do Patrimônio da Universidade do Estado de Santa Catarina, em Laguna, SC. A partir de um panorama geral, baseado, principalmente, em TEIXEIRA (2009), sobre os conceitos de moderno, modernidade e modernização, foram realizadas análises desses processos no estado de Santa Catarina. As soluções arquitetônicas, levando em consideração a pouca disponibilidade de materiais no estado, e a inserção da novos volumes em contextos pré- existentes, são abordadas nas figuras de Tom Wildi, Hans Broos, Manoel Coelho e Wolfgang Ludwig Rau. Este último, com maior ênfase, por sua grande influência na modernização da capital, e por sua contribuição para a formação da identidade catarinense enquanto projetista e pesquisador. A análise desses contextos demonstra um processo lento e tardio de verticalização e, por consequência, de modernização em Santa Catarina, tendo seu ápice nas décadas de 50 e 60. Essa arquitetura, produzida, sobretudo por projetistas de origens europeias e financiada principalmente pelo Estado, se mostra diversificada, com soluções formais e estéticas distintas, explorando desde o Art Déco ao brutalismo, individualizando o movimento moderno no estado catarinense. No artigo, emprega-se um método simplificado de Análise Iconográfica para melhor demonstrar as relações entre formas e motivos encontrados nos edifícios e a linguagem Art Déco, dando destaque à capital, Florianópolis, que fez grande utilização das tendências modernistas em edifícios culturais e públicos.
  abstract_en: The present work deals with the architectural properties of historical and cultural interest of the period characterized as modern and is a partial result of scientific initiation research, realized in the scope of the Laboratory for Heritage Preservation of the State University of Santa Catarina, in Laguna, SC. Based on a general overview, based mainly on TEIXEIRA (2009), on the concepts of modern, modernity and modernization, these processes were analyzed in the state of Santa Catarina. Architectural solutions, taking into account the limited availability of materials in the state, and the insertion of new volumes in pre-existing contexts, are approached in the figures of Tom Wildi, Hans Broos, Manoel Coelho and Wolfgang Ludwig Rau. The latter, with greater emphasis, for his great influence on the modernization of the capital, and for his contribution to the formation of the Santa Catarina identity as a designer and researcher. The analysis of these contexts demonstrates a slow and late process of verticalization and, consequently, of modernization in Santa Catarina, having its apex in the decades of 50 and 60. This architecture, produced mainly by designers of European origins and financed mainly by the State, is diverse, with different formal and aesthetic solutions, exploring from Art Deco to brutalism, individualizing the modern movement in the state of Santa Catarina. In the article, a simplified method of Iconographic Analysis is used to better demonstrate the relationships between forms and motifs found in buildings and the Art Déco language, highlighting the capital Florianópolis, which made great use of modernist tendencies in cultural and public buildings.
