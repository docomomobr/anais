  abstract: Esse artigo tem por intento realizar um manifesto de despedida e registro do futuro óbito arquitetônico do conjunto habitacional Benício Diógenes (1974), dos arquitetos Nícia Paes Bormann (1940) e Nearco Barroso Guedes de Araújo (1936), localizado na cidade de Fortaleza, Ceará, enquanto o prédio encontra-se em lento processo de demolição. A relevância do edifício é justificada por sua classificação enquanto obra representativa do acervo arquitetônico moderno local com uso de soluções arquitetônicas ímpares. A metodologia consistiu em uma revisão bibliográfica sobre a historiografia do modernismo cearense, sendo paralelamente realizado um levantamento de dados por meio de entrevista com uma dos autores do projeto, Nícia Paes Bormann, e, por fim, no estabelecimento de um debate acerca da dinâmica imobiliária local e suas consequências no acervo moderno cearense. Em seguida, foi realizado o processo de modelagem e documentação através da elaboração da maquete eletrônica do edifício em plataforma BIM (Building Information Modeling), como uma forma de imortalização, mesmo que virtual, do prédio; e uma ficha técnica com informações substanciais da obra, para a consequente divulgação dos produtos finais através de site com fins de contribuir para preservação da memória e consciência popular do patrimônio moderno cearense. Finaliza-se com uma reflexão acerca da importância da edificação no contexto da arquitetura moderna local e a necessidade de sua documentação, enfatizando o papel da universidade como produtora e difusora de conhecimento, capaz de promover a preservação do legado arquitetônico da obra.
  abstract_en: This article intends to make a farewell manifest and record of the building under the name of Benicio Diógenes (1974), soon to be demolished, designed by the architects Nícia Paes Bormann (1940) and Nearco Barroso Guedes de Araújo (1936), located in the city of Fortaleza, Ceará, whilst it´s in its slow demolition process. The relevance of the building is justified by its classification as a representative work of the local modern architectural heritage with unique architectonic solutions. The methodology consisted of a bibliographical review on the historiography of modernism in Ceará, and data was collected in parallel with interviews with one of the authors of the project, Nícia Paes Bormann, and, finally, stablishing a debate about the local real estate dynamics and its consequences in the modern architecture assests of Ceará. Furthermore, the modeling and documentation process was carried out through the elaboration of the electronic model of the building in BIM (Building Information Modeling) platform, as a form of immortalization, even if virtual, of the building; and a technical file with substantial information of the work, for the dissemination of the final products through a website in order to contribute to the preservation of the memory and popular awareness of the modern heritage of Ceará. It ends with a discussion on the importance of this building in the context of the local modern architecture and the need for its documentation, emphasizing the role of the university as a producer and diffuser of knowledge, capable of promoting the preservation of the architectural legacy.
