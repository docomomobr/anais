- title: Reflexões sobre o conjunto arquitetônico da Pampulha
  subtitle: como expressão da modernidade brasileira
  authors:
  - givenname: Natália Dário Mendes
    familyname: Barros
  pages: 1-12
  locale: pt-BR
  abstract: 'Este artigo tem o propósito de construir uma análise crítica da arquitetura moderna no Brasil, a partir de um evento significativo no projeto político de modernização de Belo Horizonte: a criação do Conjunto Arquitetônico da Pampulha. Para se analisar a relação entre o ideário político de Juscelino Kubitschek e a arquitetura moderna de Niemeyer na Pampulha, é necessário compreender os ideais do governo do Estado Novo (1937-1945) – sob a figura de Getúlio Vargas, no âmbito federal – e o processo de consolidação da arquitetura moderna brasileira (1917-1945). A modernização da cidade de Belo Horizonte é analisada em consonância com as estratégias políticas e culturais de construção da identidade nacional. A expansão da cidade para o vetor norte com a criação, nos anos de 1940, de um complexo de turismo e de lazer na Pampulha, é uma espacialização do projeto político de Juscelino Kubitschek. Nesse sentido, o Conjunto Arquitetônico da Pampulha é uma ação concreta materializada da dimensão simbólica da política e da expressão da nação moderna imaginada.'
  abstract_en: The present work has the purpose to make a critical and interpretative analysis of Pampulha Landscape and Architectural Complex. This article seeks to understand the relation between the political ideals of Belo Horizonte modernization – a project undertaken by Juscelino Kubitschek – and Niemeyer's modern architecture in Pampulha – an important neighborhood in the city. The analysis of political and cultural strategies of the Vargas Government, that had the national identity construction as an aim, is necessary in order to understand Belo Horizonte modernization. The city growth to North, in the 1940s, due to the construction of a tourism and leisure complex in Pampulha, is part of Juscelino Kubitschek political project. Thus, Pampulha Landscape and Architectural Complex is a concrete and materialized action that symbolizes the desired modern nation and the political aims.
