- title: A recuperação do projeto paisagístico de Roberto Burle Marx para a orla de Copacabana
  subtitle: o caso da Praça Coronel Eugênio Franco
  authors:
  - givenname: Paula Merlino
    familyname: Machado
  - givenname: Ivana Gomes
    familyname: de Emery
  pages: 1-15
  locale: pt-BR
  abstract: O presente artigo se propõe a fazer um registro do processo de elaboração de diretrizes para a recuperação de trecho do projeto paisagístico de Roberto Burle Marx para a Orla de Copacabana, atingido pelas obras de reforma do imóvel 4240, ocupado pelo Hotel Fairmont. A partir da autorização, pelos órgãos com tutela sobre o bem, de instalação de um tapume para dar suporte às obras, com trânsito de equipamentos e maquinário de grande porte, surgiu a necessidade de que, ao fim das obras, a quadra fosse recuperada conforme o projeto inicial. Para isso, o Escritório Técnico da Paisagem Cultural do IRPH, ETPC, elaborou diretrizes que mais tarde subsidiariam o projeto de recuperação da Praça Coronel Eugênio Franco, elaborado pelo escritório responsável e com o acompanhamento do INEPAC. A proposta apresentada considerou a importância da Orla de Copacabana no contexto do reconhecimento da área como Patrimônio Mundial pela UNESCO na categoria Paisagem Cultural, campo de atuação do ETPC.
  abstract_en: This paper aims to report the process of elaborating guidelines to recover the design of Roberto Burle Marx for the Copacabana waterfront, specifically the portion in front of Fairmont Hotel, at 4240 Atlantic Avenue. From the authorization of the cultural heritage institutions for the installation in the construction site of a siding to separate de traffic of equipment and machinery, came de need for the restoration of the block as defined in the original landscape design. For this purpose, the Technical Office of the Cultural Landscape (ETPC, in Portuguese) of Institute Rio World Heritage (IRPH, in Portuguese) prepared guidelines that later subsidized the restoration project of the Coronel Eugênio Franco Square, that was elaborated by entrepreneurs, accompanied by the State Institute of Cultural Heritage (INEPAC, in Portuguese). The project presented considered the importance of the Copacabana Waterfront as recognized as World Heritage by UNESCO in the category Cultural Landscape, field of action of the ETPC.
