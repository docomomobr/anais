- title: Exercício do moderno na produção do mínimo
  subtitle: tecendo relações entre o CIAM II e o Conjunto Habitacional Salvador IAPI
  authors:
  - givenname: Joaquim
    familyname: da Silva Nunes Junior
  - givenname: Claudia Puzzuoli
    familyname: dos Santos Costa
  pages: 1-14
  locale: pt-BR
  abstract: O presente trabalho procura, posicionar o exercício moderno da produção habitacional e as discussões sobre o desenvolvimento da tipologia do espaço mínimo, tema central ao CIAM II, no continente sul-americano. Para melhor compreensão entre a produção intelectual desenvolvida no continente europeu e os posteriores projetos encontrada no continente americano, se faz pertinente compreender o contexto do exercício ideológico moderno europeu, bem como, os processos sociais dentro do continente Sul-Americano que possibilitaram tal exercício projetual. O desenvolvimento intelectual de tais tipologias de projeto em questão é resultado de reflexões de uma realidade social, política e econômica de uma Europa pós-guerra do princípio do século XX. Tais reflexões tiveram um eco dentro na produção arquitetônica do início, até meados do século XX, e o presente trabalho se propõem analisar o objeto de interesse desses teóricos ao discutir formas e tipologias habitacionais a partir do espaço mínimo e sua implementação já no continente americano, que aqui pedimos permissão para um recorte específico social brasileiro nordestino, no caso baiano do Conjunto Habitacional Salvador.
  abstract_en: The present work seeks to position of the modern movement, in the exercise of housing production and the discussions on the development of the typology of the minimum space, central theme to CIAM II, translated in it’s productions in South American continent. For a better understanding between the intellectual production developed in the European continent and the later projects found in the American continent, it is pertinent to understand the context of the modern European ideological exercise as well as the social processes within the South American continent that enabled such a design exercise. The intellectual development of the typologies in question is the result of reflections of a social, political and economic reality of a postwar Europe of the early twentieth century. Such reflections had an echo inside the architectural production from the beginning until the middle of the XX century in south america, and the present work intends to analyze the object of interest of these theorists when discussing forms and typologies housing from the minimum space and its implementation already in the American continent. In this context, we ask permission for a specific Brazilian social northeastern cut, located in the state of Bahia, the case of the Salvador Housing Complex.
