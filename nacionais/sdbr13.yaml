  pages: 1-20
  locale: pt-BR
  abstract: O campus Joaquim Amazonas da Universidade do Recife (hoje UFPE), iniciado em 1949, é mais um capítulo da rica história dos campi universitários brasileiros, que, em sua maioria, seguiram os princípios da arquitetura e urbanismo moderno. Apesar de sua incompletude em relação ao plano original, o campus da UFPE, é um espaço significativo de nossa herança moderna, congregando diversos exemplares da arquitetura moderno em uma sofisticada implantação urbanística moderna. Entretanto, hoje ele apresenta grandes problemas para conservar seus edifícios e espaços livres, como acontece em outras realizações de conjuntos urbanísticos modernos. Após mostrar a criação e a evolução do campus, este texto discute os desafios que envolvem a conservação e o planejamento deste espaço hoje, pertinentes também a outros campi no país, e aponta algumas sugestões para equacionar estes problemas e garantir sua sobrevivência para as próximas gerações .
  abstract_en: The Joaquim Amazonas campus of the University of Recife (now UFPE), started in 1949, is yet another chapter in the rich history of Brazilian university campuses, which mostly followed the principles of modern architecture and urbanism. Despite its incompleteness compared to the original plan, the UFPE campus is a significant space of our modern heritage, bringing together several examples of modern architecture in a sophisticated modern urban setting. However, today it faces major problems to conserve its buildings and spaces, as it happens in other realizations of modern urban ensembles. After showing the creation and evolution of the campus, this text discusses the challenges involved in the conservation and planning of this space today, which are pertinent also to other campuses in the country, and points out some suggestions to equate these problems and ensure their survival for the next generations.
