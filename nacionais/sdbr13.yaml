  abstract: Tendo como foco as questões de origem do DOCOMOMO – documentação e preservação da arquitetura e do urbanismo do Movimento Moderno -, este trabalho tem como objetivo discutir, a partir do campo da preservação, as questões do âmbito da arte, da história e da técnica que, paralelamente, contribuíram para a produção do significativo patrimônio do Movimento Moderno no Brasil, bem como para a sua preservação, considerados historicamente tanto os paradoxos como as contradições inerentes ao debate. .
  abstract_en: Keeping the focus on the issue of root of DOCOMOMO - Documentation and preservation of the Modern Movement creations in architecture and urban planning - the objective of this work is to discuss the multiple dimensions of artistic, aesthetic and cultural movements that contributed to the modernization process in Brazil, through reflection on the paradoxes posed by the documentation and preservation of the Modern Movement architecture.
