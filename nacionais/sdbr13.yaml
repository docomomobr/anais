- title: Koolhaas, Portzamparc e o reprocessamento da tradição moderna pela Arquitetura contemporânea
  subtitle: a Casa da Música e a Cidade das Artes
  authors:
  - givenname: Guilherme Essvein
    familyname: de Almeida
  pages: 1-15
  locale: pt-BR
  abstract: Este trabalho centra-se na análise da Casa da Música do Porto (Rem Koolhaas/OMA, 1999-2005) e da Cidade das Artes do Rio de Janeiro (Christian de Portzamparc/ACDP, 2002-2013), salas de concertos municipais concluídas no início deste século por arquitetos da geração dos 1940 operando no estrangeiro. Ambos empreendimentos subentendiam a realização de edifícios icônicos de suas cidades, capazes de replicar o sucesso do Museu Guggenheim de Bilbao (Frank Gehry, 1991-1997). Para além da crítica corrente, que as condena sobretudo como exemplos de acontextualismo e arbitrariedade formal, este artigo identifica e analisa seus propósitos e projetos com maior profundidade, objetivando esclarecer em que medida estas são obras consistentes do ponto de vista da cultura disciplinar. O texto se organiza em quatro capítulos, alimentados pelo acesso a fontes primárias, pesquisa bibliográfica e visitas às duas obras. O primeiro, Dois Arquitetos, circunscreve ambos os arquitetos na conjuntura disciplinar do último quarto do século XX, evidenciando suas ligações profissionais e o interesse mútuo pela tradição da arquitetura moderna brasileira. O segundo, Casa, apresenta a Casa da Música, desde o encargo às distintas fases de projeto e execução. O terceiro, Cidade, análogo ao segundo, trata da Cidade das Artes. Por fim, Uma Cultura, conclui o texto à luz da descrição precedente e da identificação das estratégias de caracterização adotadas, evidenciando o reprocessamento da tradição moderna pela arquitetura contemporânea, com particular atenção à contribuição luso-brasileira.
  abstract_en: This work focuses on the analysis of the Casa da Música do Porto (Rem Koolhaas, 1999-2005) and the Cidade das Artes do Rio de Janeiro (Christian de Portzamparc, 2002-2013), municipal concert halls completed at the beginning of this century by architects of the 1940s working abroad. Both implied the realization of iconic buildings of their cities, capable of replicating the success of the Guggenheim Museum in Bilbao (Frank Gehry, 1991-1997). In addition to current criticism, which condemns them mainly as anti-contextualism and formal arbitrariness, this article identifies and analyzes its purposes and projects in depth, in order to clarify the extent to which these are consistent works from the point of view of the disciplinary culture. The text is organized in four chapters, based on access to primary sources, bibliographic research and visits to both buildings. The first, Two Architects, circumscribes both architects in the last quarter of the twentieth century, showing their professional connections and mutual interest in the tradition of Modern Brazilian Architecture. The second, Casa, presents the Casa da Música, the different stages of design and execution. The third, Cidade, analogous to the second, deals with the Cidade das Artes. Finally, A Culture, concludes the text in the light of the previous description and the identification of the strategies of characterization adopted, evidencing the reprocessing of the modern tradition by the contemporary architecture, with particular attention to the Portuguese-Brazilian contribution.
