- title: Arquivos e coleções de Arquitetura
  subtitle: a revisão historiográfica em debate
  authors:
  - givenname: Eduardo Augusto
    familyname: Costa
  pages: 1-13
  locale: pt-BR
  abstract: Tomando diferentes naturezas documentais como ponto de partido – nomeadamente o livro, o desenho, a fotografia e o vídeo – este trabalho propõe abordar a importância dos arquivos e coleções de arquitetura no processo de revisão historiográfica, empreendido desde os anos 1990 no Brasil. A FAUUSP, por exemplo, é reconhecida como uma das mais importantes faculdades de arquitetura do Brasil e da América Latina não apenas por ter formado gerações de arquitetos, por estar sediada num edifício de grande importância para o campo ou por contar com docentes e ex-docentes com pesquisas de projeção internacional. Este reconhecimento é também fruto do legado documental que se constituiu em seus laboratórios e bibliotecas, ao longo de seus quase setenta anos. Ter um arquivo ou coleções bem estruturadas é ter poder na dinâmica de produção e construção das narrativas. Os arquivos e coleções vinculados aos arquitetos representam, portanto, estruturas determinantes para compreendermos o desenrolar da revisão historiográfica e, ainda, o lugar ocupado hoje pelos brasileiros num cenário internacional, onde arquivos e coleções assumiram um lugar estrutural das ações ligadas ao campo.
  abstract_en: This paper intends to address the importance of archives and collections of architecture in the process of historiographical revision, undertaken since the 1990s in Brazil, from different documentary natures as a point of departure - namely the book, drawing, photography and video. FAUUSP, for example, is recognized as one of the most important architecture faculties in Brazil and Latin America, not only because it has formed generations of architects, because it is based in a building of great importance to the field or because it has teachers and ex- professors with research of international projection. This recognition is also the fruit of the documentary legacy that was constituted in its laboratories and libraries, during its almost seventy years. To have a well structured archive or collections is to have power in the dynamics of production and construction of narratives. The archives and collections associated with the architects represent, therefore, decisive structures to understand the unfolding of the historiographical revision and also the place occupied today by the Brazilians in an international scenario, where archives and collections have assumed a structural place of the actions related to the field
