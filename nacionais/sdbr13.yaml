- title: As casas de Lina
  subtitle: as partes como um todo
  authors:
  - givenname: Maíra Teixeira
    familyname: Pereira
  - givenname: Sylvia
    familyname: Ficher
  pages: 1-25
  locale: pt-BR
  abstract: 'As casas de Lina são muitas. Não apenas as projetadas e construídas na maturidade, mas aquelas dos desenhos e aquarelas da infância e as dos textos e ilustrações das revistas femininas e de arquitetura, elaborados na juventude. Habitat que revelou-se ingênuo e introspectivo nas aquarelas, crítico e racional nos textos e nas ilustrações das revistas, funcional e popular nos projetos e crônicas. Essas dimensões, por sua vez, suscitaram formas específicas de habitações, que materializaram esses sentidos e resgataram as “formas perdidas”, tão utilizadas por Lina nas suas obras, e que geraram pelo menos três tipos de residências: as Casas das Estórias, as Casas das Revistas e as Casas das Crônicas. Essa divisão ajuda a compreender melhor o universo habitacional de Lina e mesmo sua obra, mostrando que as casas de Lina são partes representativas do todo. Apesar de muito visitado, esse universo habitacional, em toda sua extensão, ainda é pouco conhecido. A intenção deste trabalho é estudar os 33 projetos identificados e verificar como Lina respondeu questões que foram problematizadas ao longo da sua vida, como: entendimento de modernidade e sua relação com a tradição e com a cultura popular; a maneira como se apropriou das referências oriundas do local, seja esse construído ou natural; promoção do diálogo entre o antigo e o novo e , principalmente, como essas residências se relacionam com o “baú de memórias” da Lina, como as formas perdidas, que ela foi reunindo ao longo da sua trajetória e com o todo da sua obra.'
  abstract_en: 'Lina''s houses are many. Not only those designed and built at maturity, but those of childhood drawings and watercolors and those of texts and illustrations from the youth and architectural magazines written in youth. Habitat that proved naive and introspective in watercolors, critical and rational in the texts and illustrations of magazines, functional and popular in projects and chronicles. These dimensions, in turn, gave rise to specific forms of housing, which materialized these senses and rescued the “lost forms” so used by Lina in her works, and which generated at least three types of residences: the Casas das Estórias, the Casas of the Magazines and the Houses of the Chronicles. This division helps to better understand Lina''s housing universe and even her work, showing that Lina''s houses are representative parts of the whole. Although much visited, this housing universe, in all its extension, is still little known. The purpose of this paper is to study the 33 projects identified and to verify how Lina answered questions that were problematized throughout her life, such as: understanding of modernity and its relationship with tradition and popular culture; the way it appropriated the references from the place, be it built or natural; promoting dialogue between the old and the new and, especially, how these residences relate to Lina''s “trunk of memories”, like the lost forms she has been gathering throughout her career and with the whole of her work.'
