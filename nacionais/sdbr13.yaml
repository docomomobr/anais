- title: Luz e dimensão sagrada
  subtitle: a Capela Brennand de Paulo Mendes da Rocha e Eduardo Colonelli no Recife
  authors:
  - givenname: Rafaela Paes
    familyname: de Andrade Arcoverde
  - givenname: Fernando Diniz
    familyname: Moreira
  pages: 1-18
  locale: pt-BR
  abstract: Este artigo explora a relação entre luz natural e matéria nos espaços religiosos e suas respostas emocionais, buscando compreender como a manipulação do espaço pelo arquiteto pode invocar estas "atmosferas". Projetada em 2006 por Paulo Mendes, renomado arquiteto do modernismo Paulista, e Eduardo Colonelli, no Recife-PE, a Capela Nossa Senhora da Conceição, conhecida como Capela Brennand, é um caso exemplar para tais análises. Ruínas pré-existentes foram reutilizadas pelos arquitetos que também inseriram novos elementos simbólicos e exploraram novas fontes de luz natural. O diálogo promovido entre pedra, concreto, vidro e luz provoca sensações ao usuário. A interação entre a dureza da matéria e a leveza da luz é um fator crucial para a experiência arquitetônica. Esses aspectos podem ser discutidos pela fenomenologia, associando os registros de formas e tipos de efeitos luminosos na capela, bem como a captação das emoções suscitadas pela experiência sensorial do espaço religioso. Para tanto, o artigo baseou-se em Merleau-Ponty (1945), Heidegger (1971) e Pallasmaa (1986), que sustentam que a experiência é a maneira mais completa de expressar a dimensão sensorial. Autores como Holl (2006), Plummer (2009) e Millet (1996) também foram instrumentais na compreensão dos efeitos da luz no espaço. Conclui-se que os arquitetos conseguem suscitar na capela sensações provocadas pela interação entre a dureza da matéria e a leveza da luz, fator crucial para a experiência arquitetônica, a poesia da luz definindo a dimensão do habitar naquela que pode ser renomeada “Capela Luz”.
  abstract_en: This paper investigates relationships between natural light and matter in religious spaces and their human emotional responses, in order to understand how architect manipulates space to invoke "atmospheres". Designed by Paulo Mendes and Eduardo Colonelli, in 2006, in Recife, the Chapel of Our Lady of the Conception, better known as Brennand Chapel, is an exemplary case study. Pre- existing ruins were reused by the architects who inserted new symbolic elements and explored new sources of natural light. The dialogue promoted between stone, concrete, glass and light provokes sensations to the user. These aspects can be discussed through phenomenology, associating forms and types of light effects inside the chapel, as well as capturing sensorial experience of the religious space. Therefore, the methodology is based on Merleau-Ponty (1945), Heidegger (1971) and Pallasmaa (1986), who argue that the experience is the most complete way of expressing the sensorial dimension. Authors such as Holl (2006), Plummer (2009) and Millet (1996) were also essentials for understanding the effects of light in space. It is concluded that the architects promote various types of sensations through the interaction between the hardness of matter and the lightness of light - a crucial factor for architectural experience. The poetry of light defines the nature of the human habitat at this “Light Chapel”.
