- title: Habitação coletiva moderna
  subtitle: diálogos entre o caso soviético e o caso brasileiro entre os anos 1930 e 1950
  authors:
  - givenname: Tayná Marques
    familyname: Cunha
  pages: 1-15
  locale: pt-BR
  abstract: O presente trabalho procura entender o papel da habitação coletiva na arquitetura modernista através da comparação das propostas verificadas nos movimentos soviético e brasileiro. Primeiramente, é analisada a importância dos projetos habitacionais dentro do contexto mais amplo da arquitetura moderna, à qual se atribui, a partir do segundo CIAM, a missão de atender à crescente carência de habitação voltada aos setores de renda mínima. Assim, com o foco não nos resultados formais e sim na produção funcional e massificada de moradias, foi proposta a arquitetura como arte social, concepção que culmina em diferentes resultados dentre as vanguardas modernistas. Enquanto o construtivismo soviético alia a produção arquitetônica aos ideais da Revolução de 1917, criando as Complexos Residenciais Comunais, o desenvolvimentismo do regime do Estado Novo reflete no modernismo brasileiro e sua produção de habitações sociais, majoritariamente financiadas pelos IAPs (BONDUKI, 1999). Desse modo, são apontados neste estudo as afinidades e divergências dos dois modelos como evidência dos diálogos internacionais que atravessam a produção mundial modernista, sendo a principal diferença a ideologia vinculada aos projetos habitacionais, financiados em ambos os casos pelo Estado.
  abstract_en: The present work seeks to understand the role of collective housing in modernist architecture by comparing the proposals observed in the Soviet and Brazilian contexts. Firstly, the importance of housing projects is analyzed within the broader context of modern architecture, that which, as of the second CIAM, has been assigned the task of attending to the growing housing shortage in the lower income sectors. Thus, focusing not on the formal results but on the functional and mass production of dwellings, architecture was proposed as a social art, a concept that brings about different results among the modernist vanguards. While Soviet constructivism combined architectural production with the ideals of the 1917 Revolution, creating the Communal Housing complexes, the developmentalism of the Estado Novo regime reflected in Brazilian modernism and its production of social housing, largely financed by the IAPs (BONDUKI, 1999). Thus, the affinities and divergences of the two models are pointed out in this study as evidence of the international dialogues that cross the modernist world production, being the main difference the ideology linked to the housing projects, financed in both cases by the State.
