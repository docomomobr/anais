- title: O Museu de Arte de Brasília
  subtitle: desde o Anexo do Brasília Palace Hotel (1958-2019)
  authors:
  - givenname: Maíra Oliveira
    familyname: Guimarães
  pages: 1-17
  locale: pt-BR
  abstract: A vida do edifício do Museu de Arte de Brasília pode ser considerada uma das mais antigas e conturbadas da história da Capital. Construído em meio aos preparativos da inauguração da cidade para servir como restaurante do Anexo do Brasília Palace Hotel, o edifício foi rapidamente subutilizado, passando a abrigar outros diversos usos, tais como boate, clube e casa de shows, até que foi convertido na primeira sede do acervo de arte do Governo do Distrito Federal. A criação do MAB, em 1985, representou uma grande conquista para a cidade que, aos seus mais de vinte anos após a fundação, ainda não contava com uma própria instituição museal. Quem diria, porém, que seria a arquitetura um dos principais desafios para o funcionamento do museu. Suas três décadas de existência foram marcadas por inúmeros impasses funcionais e políticos, fazendo do edifício o objeto de variados projetos de reforma e de sucessivos adiamentos em suas execuções. Fechado há mais de dez anos, o prédio finalmente passa por obras de readequação de suas instalações. De ruína abandonada, o MAB talvez se reapresente, em breve, como um museu renovado. Mas o que se sabe sobre ele? O presente artigo se propõe a divulgar parte dos primeiros insumos de uma intrigante pesquisa de resgate historiográfico, ainda em andamento. Serão apresentados alguns dos principais episódios e projetos que marcaram a história do edifício, acervo e instituição, desde o início da construção de Brasília até as proposições da mais recente reforma.
  abstract_en: 'The building of the Art Museum of Brasilia has one of the most troubled histories among the modernist architectures of the Capital. Initially constructed to serve as a restaurant for the Annex of Brasilia Palace Hotel, the building got quickly abandoned and converted in different uses, until it became the first headquarter of the local government art collection. Its creation in 1985 represented a great achievement for the city which, more than twenty years after its founding, did not have its own museum. Who would have thought, however, that its building would be one of the main challenges for the museum''s operation. Its three decades of existence were marked by numerous functional and political impasses. Closed more than ten years ago, it finally goes through repairs. From modern ruin, the MAB may soon be renovated. But what do we know about it? This article discloses part of the first inputs of an intriguing historic research. Will be presented some of the main episodes that marked the past of the building, collection and institution, from the construction of Brasilia to the proposals of the most recent renovation. Keywords History of Brasilia, Modern Heritage, Museology, Visual Arts. O MUSEU DE ARTE DE BRASÍLIA DESDE O ANEXO DO BRASÍLIA PALACE HOTEL (1958-2019) Uma capital nacional sem um museu nacional: o primeiro MAB A criação do Museu de Arte de Brasília - MAB decorreu de um longo processo de formulações e adiamentos que datam da época da construção da cidade. Diversos projetos seriam paulatinamente descartados até que o Governo Distrital promovesse a fundação da sua primeira instituição museal dedicada às artes plásticas. Brasília, a capital que ainda em construção recebeu um Congresso Internacional de Críticos de Arte, a cidade cujo principal arquiteto projetaria quase vinte museus pelo país1, foi a mesma que aguardou vinte e seis anos pela fundação de um próprio, decorrente não de uma construção nova e monumental, mas sim da reutilização de um edifício “menor” e em desuso. O grande museu de Niemeyer, o Museu Nacional da República, levou em si quarenta e seis anos para ser inaugurado, mas não é dele que se trata o trabalho. É, pois, sobre uma instituição adaptada a um edifício pioneiro de Brasília, do qual ainda é desconhecido não só o projetista, mas as suas próprias estórias. Em seu artigo A national capital without a national museum (2003) a pesquisadora Valerie Fraser discorre sobre os motivos que teriam levado à ausência de um museu de relevância em Brasília desde os primeiros anos de implementação da cidade. Simpática ao ideário modernista europeu, a autora especula uma postura antimuseu dos brasileiros na tentativa de rejeitar as hierarquias sociais e culturais insinuadas por essas instituições. Ora, do ponto de vista das realizações, de fato, se pode afirmar que o programa museal não foi assim prioritário, mas no campo das idealizações se vê que a história pode ser contada de uma forma bem diferente: a cidade é farta de projetos não executados e a Capital poderia ter sido inaugurada, sim, já com um Museu de Arte de Brasília. Por certo, no início da construção da cidade, os moldes de um museu modernista não estavam definidos, levando Niemeyer a pedir sugestões junto a colegas curadores e críticos de arte. Em carta a ele enviada em julho de 1958, Mário Pedrosa2 faz alusão à solicitação do arquiteto e inicia o texto de modo bastante incisivo: Nada de se construir em Brasília mais um museu dito de arte ou de arte moderna (...), averígua-se cada vez mais difícil, senão impossível, criar um museu de artes plásticas do nada e torná-lo algo digno do nome. Em seguida, propõe a Niemeyer a fundação de um grande museu educativo com reproduções das principais obras de arte da história3. Não pode ser, pois, um museu nos moldes tradicionais, caracterizado por sua coleção de obras originais (...). Será todo ele um museu de cópias, reproduções fotográficas, moldagens de toda espécie, maquetes, etc. Sua 1 Niemeyer desenvolveu cerca de dezessete projetos museais para o Brasil, dos quais apenas seis foram de fato construídos: o Palácio das Artes (1951), em Belo Horizonte; o Museu de Arte Contemporânea de Niterói (1991- 1996); o Museu Oscar Niemeyer (2000-2002), em Curitiba; e, por fim, o Museu da Cidade (1958), o Museu do Índio (1982-1987) e o Museu da Nacional da República (1999-2006), os três em Brasília. Outras três de suas construções inicialmente não destinadas à função foram posteriormente convertidas, sendo elas o Museu de Arte Contemporânea de São Paulo, o Museu Afro Brasil e o Museu da Pampulha (GONÇALVES, 2010). 2 Jornalista e talvez o maior nome da crítica de arte no Brasil à época, Mário Pedrosa atuou como diretor do Museu de Arte Moderna de São Paulo (1961-1962) e foi um dos organizadores do Congresso Extraordinário de Críticos de Arte ocorrido em Brasília, Rio de Janeiro e São Paulo em 1959. 3 O conteúdo da carta foi publicado por Otília Arantes em Política das artes: Mário Pedrosa (1995). originalidade consistirá principalmente em não pretender competir com os congêneres do país, e muito menos com os do mundo, em acervo e em coleções originais. Em compensação, terá sobre todos os outros museus do mundo a vantagem de conter em suas divisões e salas um documentário, o mais completo possível, de todos os ciclos da história da arte mundial (PEDROSA, 1958, in ARANTES, 1995). Além de sugestões específicas de objetos, tais como afrescos indianos, estampas japonesas e mosaicos bizantinos, Mario Pedrosa também deu as indicações dos locais para a obtenção das cópias, e, curiosamente, forneceu uma estimativa orçamentária dos custos para a reunião do acervo4. Caso tivesse sido concretizado, tal museu seria exatamente o tipo de instituição importante almejada por Fraser (2003). A sugestão acolhida por Niemeyer, entretanto, seria bem mais simples, a de um museu para um homem comum. Flávio D’Aquino, crítico de arte e um dos primeiros arquitetos contratados pela Novacap, recomendou em carta5 que a instituição fosse acolhedora, sem falsa monumentalidade ou demasiada severidade. Ao contrário de Mário Pedrosa, defendeu que um museu nos moldes tradicionais se fazia sim interessante para Brasília, desde de que convertido num local de calma e serena contemplação da obra de arte. Para tanto, propôs que a instituição fosse localizada no interior de um parque possuidor de outros atrativos culturais, apresentando, assim, concepções gerais que iam de pleno acordo com o Setor Cultural original de Lucio Costa6. Sua situação no plano da cidade deve ser tal que lhe permita funcionar dentro de um todo, de um conjunto de atrativos diversos que normalmente se complete, aumentando, assim, o número de frequentadores; por exemplo, num parque de fácil acesso onde outras manifestações sociais e o desejo da vida ao ar livre convidem ao passeio, ao descanso e à visita. O Museu de Arte de Brasília seria um dos locais de descanso e visita deste parque (D’AQUINO, s/d). Quanto à aquisição das obras, Flávio D`Aquino defendeu que deveria ser feita de maneira gradual, buscando-se montar um acervo eclético com produções de jovens artistas nacionais e internacionais, cujos preços ainda fossem acessíveis. Para ele, o museu deveria possuir poucas, mas boas obras de arte. Pertinente notar o alerta feito quanto à necessidade de coesão na definição do tipo de acervo: Só em casos excepcionais aceitar-se-ia a doação de obras de arte, a fim de impedir-se a criação de um acervo não previamente selecionado. 4 Pedrosa citou tratativas anteriores de organização desse tipo de museu para o IV Centenário de São Paulo, em 1953, em colaboração com Herbert Read e Ernest Rogers. Para aquela época, o custo seria de cem a cento e cinquenta mil dólares. 5Redigida sobre o papel timbrado da Novacap, a carta de Flávio D’Aquino intitulada “Sugestões para a organização de um museu de arte em Brasília” foi encontrada no acervo digital do Instituto Antônio Carlos Jobim e não possui registro de data. 6 Ao caracterizar a Esplanada dos Ministérios no Relatório do Plano Piloto, Lucio Costa (1957) sugeriu que fosse implantado, próximo ao Ministério da Educação, um setor cultural tratado á maneira de parque para melhor ambientação dos museus, da biblioteca, do planetário, das academias dos institutos, etc [grifo da autora]. Assim definido o programa, o projeto do museu foi delegado ao arquiteto e futebolista Otávio Sérgio Morais, à época também a serviço da Novacap7. O projeto, cujas primeiras plantas datam de dezembro de 19598, seria publicado na 21ª edição da revista Módulo em dezembro do ano seguinte, acompanhado pela íntegra da carta redigida por D’Aquino (Figura 1). Figura 1: Perspectiva do primeiro projeto para um Museu de Arte de Brasília, de 1959. Fonte: D’AQUINO, Flávio; MORAES, Otávio Sérgio de. Museu de Arte de Brasília. Módulo, Brasília, n. 21, 1960. Proposto para ser localizado nas vizinhanças do Teatro Nacional, o projeto constituía-se em um pequeno edifício modular semi-elevado, conectado por meio de uma passarela a um volume menor destinado à secretaria e a uma sala de leitura. O plano de necessidades era simples como havia sido sugerido: cerca de mil metros quadrados seriam destinados a espaços expositivos e pouco menos de trezentos designados à reserva técnica, por sua vez Figuras 2 e 3: Projeto para o MAB, 1959. Fonte: Arquivo Público do Distrito Federal. localizada no pavimento semi-enterrado. O projeto não foi executado e a ideia do museu, ao que tudo indica, foi esquecida (Figuras 2 e 3). Curiosamente, o bloco principal do primeiro MAB apresentava características compositivas bastante semelhantes às do restaurante do Anexo do Brasília Palace Hotel, também projetado no final de 19599 (Figuras 4 e 5). Seria justamente este edifício que, de fato, abrigaria um Museu de Arte de Brasília algumas décadas depois. Figuras 4 e 5: Projeto para o restaurante do Anexo do Brasília Palace Hotel, 1959. Fonte: Arquivo Público do Distrito Federal. 7 Otávio é famoso
    por sua atuação como jogador no Botafogo e na Seleção Brasileira da Copa de 1949. A ele é creditada a invenção do futevôlei. 8 Intituladas “MAB”, as pranchas originais dos projetos arquitetônicos e estruturais encontram-se de posse do Arquivo Público do DF. 9 Apesar de os primeiros desenhos destinados a um restaurante do Anexo datarem de setembro de 1958, a concepção tal como construída é apresentada em plantas elaboradas a partir de novembro do ano seguinte. O primeiro partido, ao que tudo indica, foi realocado no interior de um intitulado “Clube do Povo”, constante em uma única prancha de estudo, sem data e situação. Todos os materiais referenciados constituem-se em fontes primárias consultados nas bases físicas do Arquivo Público do DF. Histórias anexas: o edifício antes do museu Inaugurado em abril de 1961, o restaurante era um pequeno pavilhão elevado por pilotis, localizado às margens do Lago Paranoá, bem próximo ao Brasília Palace e aonde estava sendo edificada a Concha Acústica10. Seu térreo ajardinado dava acesso ao subsolo e ao pavimento superior, local do amplo salão avarandado com vistas para o Hotel e para o Palácio da Alvorada (Figuras 6 e 7). O projeto arquitetônico, até pouco tempo no anonimato, é do pernambucano Abel Carnaúba Accioly, arquiteto de carreira do IPHAN que, à época, era estagiário na Novacap11. A estrutura, por sua vez, é assinada por Joaquim Cardozo, grande calculista dos monumentos de Niemeyer. Figura 6: Fachada do restaurante do Anexo do Brasília Palace Hotel, atual Museu de Arte de Brasília, em 1961. Fonte: Instituto Moreira Salles, Coleção Marcel Gautherot. Figura 7: Vista aérea do Brasília Palace Hotel e conjunto de edificações do Anexo ao fundo, 1961. Fonte: Instituto Moreira Salles, Coleção Marcel Gautherot. 10 Data de 17 de abril de 1960 a matéria do Jornal do Brasil que anunciava o início da construção da Concha Acústica, já se fazendo referência à sua proximidade com o Anexo do Brasília Palace Hotel (ANÔNIMO, 1960). A Concha seria oficialmente inaugurada somente em 1969. 11 Abel trabalhou na Novacap entre 1958 e 1966, ano que retornou à Recife para finalizar seus estudos em arquitetura. Além do projeto do Anexo, destaca-se a sua colaboração como assistente maquetista de Athos Bulcão, o qual auxiliou na concepção da fachada do Teatro Nacional Cláudio Santoro, em Brasília. De início, o restaurante se situava no centro de outros quatro pavilhões, compondo juntamente com eles o então intitulado Anexo do Hotel de Turismo12. Semelhantes a verdadeiros armazéns com fachadas em cobogó, os blocos eram destinados ao alojamento de funcionários, servidores e visitantes de “menor escalão”. Como bem sabido, o Hotel seria rapidamente rebatizado de Brasília Palace e os demais edifícios normalmente chamados de Anexos do Lago, Hotéis do Lago ou até mesmo conjunto Dó Re Mi (Figuras 8 e 9). Figuras 8 e 9: Planta baixa e corte de um dos blocos de apartamentos do Anexo do Brasília Palace Hotel, 1959. Fonte: Arquivo Público do Distrito Federal, Fundo Seduma. Tanto os blocos quanto o restaurante foram pobremente registrados pela historiografia, provavelmente devido ao caráter emergencial das construções. A inauguração de uma capital em obras envolvia questões logísticas desafiadoras para a acomodação dos muitos visitantes e funcionários recém-transferidos. Somente de abril a maio de 1960 foram alojados mais de quatro mil novos servidores na cidade (MOREIRA, 1988). Esses pioneiros, diga-se de passagem, esperavam encontrar apartamentos prontos e mobiliados, mas nem todos tiveram essa sorte. A improvisação era tamanha que, mesmo com quartos incompletos e o restaurante ainda em obras, o Anexo foi considerado pelo jornalista Neiva Moreira como uma das melhores opções de acomodação durante as festividades: A chegada do último avião trouxe-nos apreensões renovadas, pois já não havia mais cama, nem onde colocá-las, se as tivéssemos. Recordo-me que era um Super-H que vinha lotado de deputados e funcionários com suas famílias. Délcio Nogueira me deu o relatório de hábito: “Deputado, nesse avião os mais ‘teimosos’ são o marechal Mendes de Moraes e o deputado Paulo Sarasate”. Do ponto de vista tático, era importante dissociá-los do grupo e foi o que fiz: pedi à minha senhora e a uma amiga comum (...) que os recebesse no aeroporto, no meu próprio carro e os conduzissem ao anexo do Brasília Palace Hotel, onde, embora sem água, muito quente e sem restaurante, havia pelo menos uma comodidade preciosa naqueles momentos: cama (MOREIRA, 1988, p. 50) 12 Todas pranchas arquitetônicas assim nominam as construções. A primeira versão do projeto data de janeiro de 1958 e a aquela tal como executada, por sua vez, é datada a partir de janeiro do ano seguinte. Apesar de não se igualar ao dinamismo da Cidade Livre13, o Setor de Hotéis e Turismo Norte era uma das áreas mais vivas e ocupadas da Capital durante os seus primeiros anos de construção. Além da presença dos hotéis e da movimentação “oficial” em torno do Palácio da Alvorada, os arredores eram cheios de acampamentos de operários e de pequenos estabelecimentos comerciais14. Dentre as várias construções em madeira próximas aos Anexos do Lago, destacam-se a tradicional Churrascaria do Lago e uma antiga enseada para barcos, a qual, inclusive, sediou um campeonato de veleiros durante a inauguração da cidade (Figuras 10 e 11). Figura 10: Vista da enseada de barcos próxima ao Brasília Palace Hotel, 1960. Fonte: Revista Miragem, Brasília, número 1, set 1961. Figura 11: Campeonato de barcos no Lago Paranoá, 1960. Fonte: Instituto Moreira Salles, Coleção Marcel Gautherot. 13 A Cidade Livre foi a maior ocupação espontânea de operários ocorrida durante a construção de Brasília, concentrando a maior parte da população e disponibilização de serviços. Foi posteriormente reconhecida como região administrativa, o atual Núcleo Bandeirante. 14 Parte dos acampamentos das construtoras Rabello e Pacheco Fernandes originaram a atual Vila Planalto, parte da região administrativa de Brasília, e tombada em 1988. Os principais eventos sociais e culturais ocorridos nesse núcleo pioneiro eram protagonizados, naturalmente, pela Concha Acústica, pelo Brasília Palace e pelo restaurante do Anexo, o qual, além de fornecer almoço aos moradores e hóspedes das redondezas, também funcionava diariamente como bar e boate. Ali, muitos bailes e alguns concursos de beleza foram organizados, a exemplo do desfile da grife franco-brasileira Matarazzo Boussac e do concurso Miss Brasília de 196115. Ênfase especial para a primeira exposição de arte ocorrida no prédio (e certamente uma das primeiras na cidade): em 1962, os alunos do curso de Arquitetura e Urbanismo colaboraram na montagem de uma mostra com obras do Museu de Arte Moderna do Rio de Janeiro, acompanhadas por joias desenhadas por Roberto Burle Marx (Figura 12). Passado o movimento dos primeiros anos da inauguração, a Novacap decidiu por “limpar” o Setor de Hotéis e Turismo Norte, demolindo parte das construções provisórias, incluindo-se os quatro blocos de apartamentos do Anexo. Apesar de anúncios de operações de despejo datarem de 1961 a 1965, os quartos só foram de fato demolidos no final dos anos 70. De qualquer modo, ao que se parece, não estando mais os apartamentos ocupados, o que se viu foi um Figura 12: Nota sobre a primeira restaurante órfão: já em 1966 uma matéria de exposição ocorrida no restaurante, 1962. Katucha16 denunciava o estado de abandono e Fonte: Jornal Última Hora. Rio de Janeiro, 8 de outubro 1962, p.6. depreciação do edifício. Iniciou-se, assim, uma série de refuncionalizações e inadequações que marcaria a história do prédio. Após algumas reformas paliativas e a construção de duas quadras de esportes, o restaurante passou a ser utilizado como Clube das Forças Armadas. Fundado em maio de 1966, portanto pouco tempo após o Golpe Militar, o banquete de inauguração fez parte dos programas oficiais de comemoração da “revolução”, com direito a discurso proferido pelo então presidente Castelo Branco. Dentre os eventos organizados nos anos seguintes, destacam-se os frequentes bailes de debutantes, os encontros de senhoras do Clube do Chá, além de sessões gratuitas de cinema aos finais de semana. Em 1973, as instalações não mais atendiam às demandas do Clube, que foi transferido para uma segunda sede provisória no Setor Militar Urbano. Devolvido à Novacap, o prédio foi então convertido na sede da Associação Atlética daquele órgão, que, por sua vez, decidiu lançar editais para o arrendamento temporário de suas instalações. Além de alguns eventos do Círculo Militar que continuaram a ocorrer no restaurante, o principal destaque da programação era, certamente, a música popular. Entre 15 As duas primeiras edições do Miss Brasília, de 1959 e 1960, ocorreram nos salões do Brasília Palace Hotel. 16 Heterônimo de Talita Aparecida de Abreu, primeira colunista social do Correio Braziliense. 1975 e 1979, a Associação Bancrevea organizou festas semanais no edifício, que passou a ser amplamente conhecido como Casarão do Samba. Os eventos frequentemente eram comandados por Pernambuco do Pandeiro17, um dos fundadores do Clube do Choro de Brasília (Figura 13). Apesar desses eventos serem rememorados pela classe de músicos da cidade, a baixa qualidade acústica do edifício também ficou conhecida, levando ao encerramento dos seus dias como casa de shows e ao novo abandono do prédio no início dos anos 80. Mais ou menos nessa época, em agosto de 1978, um grande incêndio destruiu o vizinho Brasília Palace, que só seria reformado e reativado em 2006, quase trinta anos depois. Concluía-se, assim, o período heroico dos primeiros anos do Setor de Hotéis Figura 13: Evento no Casarão do Samba, 1975. e Turismo Norte (Figura 14). Fonte: Correio Braziliense. Brasília, 10 de janeiro de 1975. Figura 14: Vista aérea do Setor de Turismo Norte, 1968. Fonte: Arquivo Público do Distrito Federal, Fundo Novacap. 17Nome artístico de Inácio Pinheiro Sobrinho. O músico veio para
    Brasília em 1959 a convite de Juscelino Kubitscheck para tocar na Rádio Nacional (LARA FILHO, 2009). Viveu em Brasília até falecer em julho de 2011. Antes arte do que tarde18: o Museu de Arte de Brasília Em 1984, a Fundação Cultural do Distrito Federal passava por um momento de transição para a atual Secretaria de Cultura, assumindo como um dos seus últimos objetivos de gestão, enfim, fundar o Museu de Arte de Brasília. Em vista da disponibilização do edifício do Anexo à Fundação, a primeira demanda foi a de se organizar e selecionar as obras de arte, naquele momento dispersas em diferentes locais. Por indicação do então governador José Ornelas, a coordenação das atividades foi delegada à gravurista Leda Watson, à época, recém retornada de seus estudos em Paris. Leda encabeçou, assim, o vasto levantamento e restauração do acervo, ações que em si seriam depois estendidas a outros equipamentos culturais do GDF, também sob a supervisão da artista19. Tal serviço prévio de organização e registro proporcionou um fator desejável a qualquer instituição museal ou arquivística: no momento de inauguração do MAB, todo o acervo foi publicado em forma de catálogo inaugural. Além de reproduções coloridas das obras de nomes como Arcangelo Ianelli, Tomie Ohtake, Rubem Valentim e Glênio Bianchetti, a publicação contou também com texto de apresentação de João Evangelista Andrade Filho, professor do Instituto Central de Artes da UnB e o primeiro diretor do museu. Ele assim caracterizou as funções da Figuras 15 e 16: Vistas externa e interna dos salões nova instituição e o seu importante papel do MAB em 1985. Fonte: GDF, 1985. documental: “Uma rosa é uma rosa é uma rosa”. Mas, pouca garantia temos de que seja um museu um museu. Entre mais fatores, a diversificação de objetivos e caráter não só torna um museu diferente de outro, como determina que um museu qualquer seja hoje uma coisa, amanhã outra, e várias coisas ao mesmo tempo. Documentar, educar, dar prazer, apurar a sensibilidade, aprofundar a crítica mediante análises e sínteses, ensejar a produção cultural, permitir a convivência e o debate, eis algumas das funções do museu (...). A flexibilidade, contudo, não deve virar obsessão. A participação do visitante, 18 Jargão de Bené Fonteles, artista plástico e antigo administrador do MAB. 19 Em entrevista a autora, Leda Watson citou ter colaborado no levantamento dos museus históricos de Planaltina, do Catetinho e do Museu Vivo da História Candanga, além dos acervos do Banco Central e Museu da Caixa Econômica. conquanto se afigure como condição de aprendizado e criação, não precisa ofuscar determinação que anda meio esquecida, mas que, em nosso caso, não parece superada ou superável: a de que um museu é um arquivo. Só um bom arquivo preserva a memória, isto é, a matéria-prima da comunicação (ANDRADE FILHO in GDF, 1985). De fato, o acervo era bastante representativo da história das artes plásticas no Distrito Federal. As obras reunidas, em parte, tinham sido adquiridas pela Fundação em eventos promovidos desde a década de sessenta, em especial, as quatro edições do Salão de Arte Moderna de Brasília (1964-1967) e as sete edições do Salão de Artes Plásticas das Cidades Satélites (1978-1984) (OLIVEIRA, 2009). Tendo em vista a pouca disponibilidade de espaços expositivos na cidade, foram os halls de alguns edifícios públicos e privados que abrigaram a maior parte desses eventos (Figuras 17 e 18), destacando-se, principalmente, o Teatro Nacional, o Hotel Nacional, o Palácio do Buriti e a sede da própria Fundação Cultural, a qual, de início, era localizada em um barracão improvisado no Eixo Monumental (FIGUEIREDO, 1979). Diferentemente do aconselhado por Flávio D’Aquino para o primeiro MAB, muitas das obras de arte haviam sido doadas, sobretudo aquelas assinadas por artistas locais. Também se incluem na lista de doações as trinta e cinco obras cedidas pela XII Bienal de São Paulo de 1976, que, a princípio, se destinariam a um suposto Museu do Figuras 17 e 18: Exposições de arte ocorridas Artista Brasileiro, sobre o qual não foram no Teatro Nacional e no Palácio do Buriti, 1978. Fonte: Arquivo Público do Distrito Federal. encontrados projetos aprofundados (OLIVEIRA, . 2009). As aproximadamente duzentas obras inaugurais foram expostas no MAB em exposição de abertura ocorrida em março de 1985, em comemoração aos vinte e cinco anos de Brasília (Figuras 15 e 16). As adaptações executadas no edifício foram promovidas pelo primeiro Plano Integrado de Educação e Cultura do Distrito Federal, do qual também faziam parte as obras de recuperação do Teatro Nacional, do Planetário e do Cine Brasília (OLIVEIRA, 2009). Interessante notar que Eurides Brito da Silva, então Secretária de Educação e Cultura do DF, já ressaltava certa provisoriedade das instalações: Todas as coisas têm seu tempo. Eis possível, já, um Museu de Arte de Brasília (...). Possível, porque a Fundação Cultural do Distrito Federal (...) já possuía acervo expressivo de centenas de obras, que permitiu, em tão curto tempo, inaugurar-se um museu tão importante. (...) Possível, ainda, porque havia um espaço, praticamente sem destino, que a imaginação criadora da equipe do GDF, houve por bem ceder para ali instalar-se, com as adaptações necessárias, o Museu de Arte de Brasília, que terá por destino expandir-se sempre, até o ponto em que necessitará de instalações próprias, em área especial a ele destinada (BRITO in GDF, 1985). A conversão do prédio, realmente, não contou com o justo investimento nas obras de reforma (Figura 19). Até o final da sua primeira década de funcionamento, somente algumas ações pontuais haviam sido implementadas, tais como a recuperação da impermeabilização da laje de cobertura, a adaptação de um sistema luminotécnico para a sala de exposição, já obsoleto, e a correção de infiltrações no subsolo (GDF/SECULT, 1996). Foi esse último, lugar da antiga cozinha e frigorífico, o local escolhido para servir de reserva técnica e onde foi alocado o acervo milionário da Instituição. As condições de insalubridade do subsolo levariam à interdição do prédio já no início dos anos 90 (MACIEL, 2007). Figura 19: Entrada principal do MAB em 1988. Fonte: Arquivo Público do Distrito Federal. . A improvisação era tanta que, por um breve período, a capital possuiu dois Museus de Arte de Brasília. O atual Memorial dos Povos Indígenas, projetado por Niemeyer para esse fim, tinha acabado de ser construído e teve a sua destinação de uso alterada por sugestão do então ministro da cultura José Aparecido. O novo museu, mesmo sem acervo, foi inaugurado com exposição do artista Armando Reverón e contou com a presença do presidente venezuelano Carlos Andrés Pérez. Curiosamente, o evento de abertura foi interrompido por uma forte chuva que invadiu parte das áreas expositivas, quase danificando as obras de arte (OLIVEIRA, 2016). Fracassada a empreitada, o edifício foi restituído aos indígenas e o Memorial inaugurado somente em abril de 1998. Dentre os muitos projetos de reforma elaborados para o MAB, destacam-se as ambiciosas propostas do Projeto Orla, idealizado em 1993 e reelaborado três anos depois, no governo de Cristovam Buarque. Uma entre as doze áreas de intervenção, pensava-se em criar um novo complexo de turismo nas imediações da Concha Acústica e do Brasília Palace Hotel. Além da construção de um shopping e de outros estabelecimentos comerciais, as ações visavam a conversão do Museu em uma Escola de Belas Artes a ser integrada por três novos equipamentos: um Pavilhão de Exposições Temporárias, uma Praça das Artes e um Parque Internacional de Esculturas (Figura 20). Esse último, idealizado por Evandro Salles, artista plástico e antigo Secretário Adjunto de Cultura do DF, seria o primeiro a ser concretizado. Em 1997, foram simbolicamente transferidas para o local as esculturas de Franz Weissmann e Enio Iome, antecedendo a implementação do Parque e as negociações junto a nomes Figura 20: Proposta para o Setor de Turismo Norte como Richard Serra, Anish Kapoor; Amilcar elaborada por Henrique Mindlin Associados, 1996. de Castro, Tunga, entre outros (MADEIRA, Fonte: Secretaria de Estado de Gestão do Território e Habitação. 2013). As consequências do Projeto Orla para o Setor, entretanto, não poderiam ser mais desastrosas. Além de não terem sido executados nenhum dos três equipamentos culturais propostos, foi implementado um novo parcelamento urbano que legalizava a construção de apart-hotéis nos lotes lindeiros ao Brasília Palace, desencadeando a separação urbana e paisagística entre o Hotel, o Palácio da Alvorada e o MAB. Esse último, sufocado entre as novas construções, teve o seu acesso principal alterado e a vista da antiga varanda bloqueada20 (Figura 21). Figura 21: Vista Aérea do Setor de Turismo Norte, 2009. Fonte: Secretaria de Estado de Gestão do Território e Habitação. 20 O início da construção do Lake Side Apart, localizado entre o Brasília Palace Hotel e o MAB, data de 1997. O Blue Tree de Ruy Otake, por sua vez construído entre o Hotel e o Palácio da Alvorada, teve as suas obras iniciadas a partir de 2001. Descartada a possibilidade de uma nova destinação de uso, o museu passou então a ser o objeto de sucessivos projetos de reforma, que, de modo geral, deveriam resolver as questões de climatização do subsolo e os quesitos técnicos de segurança e de acessibilidade aos visitantes. Ao longo dos anos 2000, quase uma dezena de propostas foram elaboradas, sem que fosse acordado entre as equipes responsáveis um projeto viável e definitivo. Dentre os ajustes paliativos e maquiagens executadas, houve Figura 23: Exemplos de projetos de fachadas já a completa pintura do edifício em azul e elaboradas para o MAB entre 1997 e 2005. laranja (Figura 23). Fonte: Secretaria de Cultura do Distrito Federal. No que se refere à programação cultural, o museu continuava a funcionar intermitentemente, abrigando diversas mostras individuais de artistas nacionais e internacionais, como Escher, Beuys, Le Corbusier
    e Volpi, além de exposições coletivas, tais como o I Festival Latino- americano de Arte e Cultura (1987), a mostra A cor e o desenho do Brasil (1988), a Estilo Rústico/Vida Urbana (1990), o Salão Nacional de Artes Plásticas (1991) e a Poética da Forma, Força da Cor (2008). Citam-se, igualmente, alguns eventos paralelos, a exemplo do III Encontro do Conselho de Arquitetura e Urbanismo (2003) e da mostra Casa Cor (2000), promovida mediante a promessa de reformas que não foram devidamente executadas. Em meados de 2008, o MAB foi oficialmente embargado e as suas cerca de mil e trezentas obras foram transferidas para o então recém-criado Museu da República, local onde o acervo veio a ser de fato amplamente exposto e conhecido: apenas nos três primeiros anos após o fechamento do MAB, foram organizadas dezessete exposições com as suas obras. Entre elas, as mostras Nem tudo é erudito, nem popular e Diálogos da Resistência foram realizadas em prol de uma política de promoção e circulação do Museu (MADEIRA, 2013). Ironicamente, uma outra década se passaria enquanto o edifício se convertia em uma verdadeira ruína abandonada (Figuras 24 e 25). Figuras 24: Fotos do estado de abandono e depreciação do edifício do MAB em 2013. Fonte: Secretaria de Cultura do Distrito Federal. Somente em 2017 foram liberados os recursos para o início da reforma definitiva do edifício. Estimadas num custo total de cerca R$ 9 milhões, as obras preveem, além da readequação das partes elétricas, hidráulicas e da acessibilidade, a criação de reserva técnica climatizada mediante a transformação do subsolo em pavimento semienterrado (Figuras 26 e 27). Destaca-se a colaboração tardia de José Leme Galvão, antigo arquiteto do IPHAN, a qualificar o projeto definitivo. As obras tinham a conclusão prevista para o fim de 2018, ao término da gestão da antiga equipe da Secretaria de Cultura. Passados seis meses depois da data esperada, as obras ainda parecem estar longe de terminarem (Figura 28). Felizmente, a nova administração do GDF divulgou ter como prioridade a continuação da reforma e a Figuras 26 e 27: Renderizações do projeto final de reforma do Museu de Arte de Brasília, 2017. reabertura do museu em 2020, para as Fonte: Secretaria de Cultura do Distrito Federal. comemorações aos sessenta anos do aniversário de Brasília. Aguardemos. Figura 28: Etapa de liberação do subsolo nas obras de reforma do Museu de Arte de Brasília, 2019. Fonte: Da autora, junho de 2019. Referências ANÔNIMO. Começou a Concha Acústica. Jornal do Brasil. Rio de Janeiro, 17 abr 1960, p.6. —. Miss Brasília 1961 será eleita no dia 31. Correio Braziliense. Brasília, 26 mai 1961, p.8. —. Veja Brasília de um ângulo diferente. Miragem, Brasília, número 1, set 1961. —. Exposição na Arte Moderna Nova Capital. Última Hora. Rio de Janeiro, 8 de outubro 1962, p.6. —. Sambão. Correio Braziliense. Brasília, 10 de janeiro de 197 ARANTES, Otília. Política das Artes: Mário Pedrosa. São Paulo: EDUSP, 1995. D’AQUINO, Flávio; MORAES, Otávio Sérgio de. Museu de Arte de Brasília. Módulo, Brasília, n. 21, 1960 D’AQUINO, Flávio. Sugestões para a organização de um museu de arte em Brasília. Brasília: Novacap, s.d. FIGUEIREDO, Aline, Humberto ESPÍNDOLA e Carlos Alberto MEDEIROS. Artes plásticas no centro-oeste. Cuiabá: UFMT/MACP, 1979. FRASIER, Valerie. “A national capital without a national museum.” The Architecture of the Museum: Symbolic Structures, Urban Contexts. Nova Iorque: Mancherter University Press, 2003. 183-205. GDF/Secult. MAB - Catálogo de acervo e exposição. Brasília, 1985. —. Tombamento MAB. Carta ao Departamento de Museus e Centros Culturais. IPHAN. Brasília: Secult, 1 mai 2007. —. MAB. Reforma do edifício, reformulação do projeto museógrafo e instalação de serviços de apoio no Museu de Arte de Brasília. Brasília: Secult, 1996. —. Relatório - Museu de Arte de Brasília. Brasília: Secult, 2000. GDF/Terracap. Relatório de Atividades - Projeto Orla. Brasília: Segeth, 1997. GONÇALVES, Simone Neiva Loures.