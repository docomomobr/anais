  locale: pt-BR
  abstract: Em 1973 um grupo de arquitetos atuantes em Curitiba venceu o concurso para a sede do Banco Nacional de Desenvolvimento Econômico (BNDE) em Brasília. A equipe reuniu profissionais de três escritórios recém-criados na capital paranaense, entre eles, Alfred Willer, José Hermeto Palma Sanchotene, Oscar Mueller; Joel Ramalho Júnior e Leonardo Tossiaki Oba; Ariel Stelle e Rubens Sanchotene, e os estudantes Guilherme Zamoner e Edmar Meissner. Este projeto vencedor ainda hoje chama a atenção por potencializar certos aspectos da arquitetura modernista. Ao perguntar o que caracterizou tal potencialização, este trabalho expõe eventuais referências deste projeto e o contextualiza na cultura arquitetônica dos anos 1970. Com base na análise formal e apoiado na revisão de literatura, o texto se vale da argumentação lógica para evidenciar que a conformação da proposta vencedora promoveu uma atualização da arquitetura moderna no país.
  abstract_en: In 1973, a team of architects based in Curitiba won the first prize in the national contest for the design of the National Bank for Economic Development (BNDE) headquarters in Brasília. The team brought together professionals from three new architecture studios, namely Alfred Willer, José Hermeto Palma Sanchotene, Oscar Miller, Joel Ramalho, Leonardo Oba, Ariel Stelle, Rubens Sanchotene, and the students Guilherme Zamoner and Edmar Meissner. The winning design still draws attention by having potentialized certain aspects of the modernist architecture. By asking what characterized it, this paper accounts for eventual references and contextualizes them in the architectural culture of the 1970s. Based on formal analysis and backed by literature review, the paper relies on logical argumentation to reveal that the conformation of the winning proposal promoted the modernization of the architecture thought in Brazil.
