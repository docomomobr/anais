  abstract: Em tempos de cada vez maior acesso a uma diversidade de informações, a homogeneização das culturas se torna uma constante. Isso se reflete no patrimônio através de processos de intervenção que não consideram critérios como a identidade cultural e a leitura criteriosa das teorias da restauração, resultando em modificações que afetam diretamente o bem histórico a ser resguardado. Tal processo se dá de maneira mais dramática no legado do Movimento Moderno, por possuir uma estreita relação entre a questão da racionalidade e da funcionalidade (que se refletem diretamente na forma arquitetônica) e seu reconhecimento como patrimônio. É o caso do Instituto Vital Brazil, que além de ser fruto do Movimento Moderno brasileiro, atende demandas da área da saúde, o que impõe modificações em face das mudanças tecnológicas ao longo dos anos. O artigo visa estudar o IVB enquanto Patrimônio Moderno da Saúde e os impactos de diversas modificações não criteriosas empreendidas ao longo do tempo.Além disso, analisa o projeto de requalificação elaborado pelo escritório Fábrica Arquitetura, no ano de 2012, sobre a ótica do reuso adaptativo como instrumento de preservação do edifício. O objetivo é fazer a leitura das diversas camadas históricas e compreender como a questão da preservação do legado moderno tem se dado no Brasil, através da reflexão nas práticas de modificação e intervenção.
  abstract_en: In times of increasing access to a diversity of information, cultural homogenization becomes a constant. This is reflected in cultural heritage through intervention processes that do not consider criteria such as cultural identity and careful reading of restoration theories, resulting in changes that directly affect the architecture to be safeguarded. This process takes place more dramatically in the legacy of the Modern Movement, as it has a close relationship between the question of rationality and functionality (which are directly reflected in the architectural form) and its recognition as heritage. This is the case of the Vital Brazil Institute, which, besides resulting of the Brazilian Modern Movement, fulfills health demands, which impose changes in face of technological changes over the years. The article aims at studying IVB as a Modern Health Heritage and the impacts of several non-judicious modifications undertaken along the time. In addition, it analyses the requalification project elaborated by Fábrica Arquitetura, in 2012, on the optics of adaptive reuse as a instrument . The goal is to read the various historical layers and understand how the issue of preservation of the modern legacy has occurred in Brazil, through reflection on the practices of modification and intervention.
