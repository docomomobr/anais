- title: Periodização na historiografia da Arquitetura no Brasil
  subtitle: Bruand, Segawa e Bastos; Zein
  authors:
  - givenname: Taís
    familyname: de Carvalho Ossani
  pages: 1-13
  locale: pt-BR
  abstract: 'Este artigo pretende elucidar algumas questões a respeito da historiografia da arquitetura no Brasil. Através do aporte teórico da disciplina da história, trata a periodização enquanto elemento de estruturação narrativa, construído e proposto pelos autores, numa leitura referenciada e individualizada de um fragmento do passado. Para isso, selecionou três livros de história da arquitetura no Brasil: Arquitetura contemporânea no Brasil de Yves Bruand (1981), Arquiteturas no Brasil: 1900-1990 de Hugo Segawa (1998) e Brasil: arquitetura após 1950 de Maria Alice Junqueira Bastos e Ruth Verde Zein (2010). Com o objetivo de analisar graficamente e textualmente algumas das questões presentes na seleção dos acontecimentos do passado e de apresentar uma leitura do verso da trama narrativa visível, para além da inclusão das temáticas omitidas da historiografia. Esse artigo apresenta um de trecho de um trabalho maior e mais profundo em desenvolvimento 1.'
  abstract_en: 'This article intends to clarify some questions about architecture historiography in Brazil. Through elements from theory of history look for periodization as a component of narratives proposed by authors, in a referenced and individualized point of view about the past. To this end, selected three books of history of architecture focused in Brazil: Arquitetura Contemporânea no Brasil from Yves Bruand (1981), Arquiteturas no Brasil: 1900-1990 from Hugo Segawa (1998) and Brasil: arquitetura após 1950 from Maria Alice Junqueira Bastos e Ruth Verde Zein (2010). With the aim to analyses graphically and textually some questions about the selection in past events and to present a view of the verse in narratives weaves, beyond the inclusion of thematics omitted from historiography. This article is an excerpt of another work in progress from the author.'
