  locale: pt-BR
  abstract: O presente trabalho expõe discursões a cerca da proposta apresentada pela arquitetura moderna da síntese das artes ou integração das artes tomando como foco de estudo essas representação sobre o diálogo de painéis artísticos presentes em edifícios modernistas da cidade de Teresina-PI. Adotou-se como objeto de estudo o conjunto de painéis denominado Sinfonia de Luz, produzido pelo artista plástico piauiense Afrânio Castelo Branco, no prédio da Companhia Energética do Piauí-CEPISA em 1974, que retrata a cultura regional. Nesse sentido, apontam-se as influências da Revolução industrial no contexto das cidades, o modernismo proclamado por Le Corbusier enquanto estilo internacional e a sua reverberação no Brasil. Desta forma, observou-se a importância da linguagem arquitetônica adotada a partir da construção do prédio do Ministério da Saúde e Educação que trouxe diálogos entre artes visuais com a arquitetura de forma autóctone. O trabalho debate a cerca do valor do patrimônio arquitetônico que os painéis possuem a partir do diálogo com o prédio modernista, e traz um panorama das condições de preservação no contexto atual por parte dos agentes sociais e da memória local.
  abstract_en: The current work discusses about the propose show by modern architecture of synthesis of the arts or inclusion of arts as focus of study those representation about the conversation of artistic panels located in modern buildings of Teresina-PI city. As object of study was embraced the panels‟ set known as Light‟s Symphony, produced by the Piauí‟s artist Afrânio Castelo Branco, at the building of Piauí‟s Energetic Company-CEPISA in 1974, which portray the regional culture. In this context, it is pointed the influences of Industrial Revolution in the cities, the modernism proclaims by Le Corbusier while international style and his echo in Brazil. In this regard, it was noted the architectonic language importance incorporated from the construction of Ministry of Health and Education building which brought conversation between visual arts with the architecture in an autochthonous way. The research debate about the architect heritage‟s values that the panels has from the conversations with the modern building, and brings a panorama of the conditions of preservation in the current context from social agents and the local memory.
