  abstract: Ariel Valmaggia é um engenheiro estrutural uruguaio que fez parte como responsável técnico da construção de importantes projetos empregando a técnica da cerâmica armada no nordeste brasileiro. Valmaggia, que foi aprendiz de Eladio Dieste - o engenheiro uruguaio considerado um dos pais da cerâmica armada - chegou em Recife em 1982, a convite de arquiteto Paulo Henrique Coelho, que tinha interesse em promover a técnica. Durante o período de atividade em Pernambuco, ele contribuiu como consultor e responsável técnico em diversos projetos de autoria de arquitetos como Acácio Gil Borsoi, Jerônimo & Pontual, Escritório Arquitetura 4, Hélvio Polito, Roberto Montezuma, entre outros. Nesses projetos é importante apontar o protagonismo do sistema estrutural como elemento definidor da forma do conjunto, e como esse sistema alicerça uma clara atitude tecnoestática relacionada ao processo de concepção. Sendo assim, esse artigo procura contextualizar e examinar tanto a produção quanto o percurso de Valmaggia em Pernambuco, e para tal, recorreu-se a entrevistas a pessoas relacionadas, levantamentos em arquivos públicos, bem como entrevista ao próprio Ariel Valmaggia.
  abstract_en: Ariel Valmaggia is a uruguayan structural engineer who was responsible for the construction of important projects using the technique of reinforced brick masonry in northeastern Brazil. Valmaggia, who was an apprentice of Eladio Dieste - the uruguayan engineer considered one of the fathers of reinforced brick masonry - arrived in Recife in 1982, invited by the architect Paulo Henrique Coelho, who was interested in promoting the technique. During his activity in Pernambuco, he contributed as a consultant and technician in several projects by architects such as Acácio Gil Borsoi, Jerônimo & Pontual, Escritório Arquitetura 4, Hélvio Polito, Roberto Montezuma, among others. In these projects it is important to point out the protagonism of the structural system as a strong element for the construction of the form, and how this approach evokes a clear technostatic attitude related to the conception process. This article seeks to contextualize and examine both the production and the period of Valmaggia in Pernambuco, and for this, interviews with Ariel Valmaggia and related people were done, as well as surveys about his work in public archives.
