- title: Casa do Chame-Chame
  subtitle: conexões com cultura local e Arquitetura Moderna internacional
  authors:
  - givenname: Silvia Lopes Carneiro
    familyname: Leão
  - givenname: Raquel Rodrigues
    familyname: Lima
  pages: 1-19
  locale: pt-BR
  abstract: 'O presente trabalho lança um breve olhar sobre o trabalho de Lina Bo Bardi, relacionando sua produção teórica com seus projetos concebidos e executados. Concentra-se na obra residencial unifamiliar de fato construída da arquiteta: Casa de Vidro (São Paulo/SP, 1949-51); Casa Valéria Cirell (São Paulo/SP, 1957- 58); e Casa do Chame-Chame (Salvador/BA, 1958). O foco recairá sobre a análise da Casa do Chame-Chame, em Salvador, considerando suas conexões com a Arquitetura Moderna internacional, bem como suas evidentes relações com as manifestações populares da Bahia. A casa foi demolida em 1984, mas nem por isso deixa de ser peça importante do Patrimônio Histórico Moderno do Brasil. É a terceira e última da série de três residências unifamiliares projetadas e construídas pela arquiteta e se insere perfeitamente no conjunto, apresentando características comuns às de suas precedentes e formando com elas uma linha de sucessão perfeitamente identificável. Compartilha, também, influências da Arquitetura Moderna internacional e respeito pela cultura popular, intenções manifestadas por Lina através de sua produção teórica. Mas Chame-Chame é ainda mais intrinsecamente arraigada ao solo e mais fortemente influenciada pelas tradições do lugar que suas precedentes. Lina, ao longo do tempo, fica cada vez mais imbuída da ideia de fazer uma arquitetura moderna em evidente diálogo com as tendências internacionais, mas com forte e clara identidade local. E tal intenção atinge seu ápice na Casa do Chame-Chame. É o que se pretende demonstrar ao longo deste estudo.'
  abstract_en: 'The current work offers a brief look at the work Lina Bo Bardi, relating her theoretical work to her projects, both conceived and realized. It centers on the single-family residences actually built by her: The Glass House (São Paulo/SP, 1949-51); Valéria Cirell House (São Paulo/SP, 1957- 58); and Chame-Chame House (Salvador/BA, 1958). The focus is on the analysis of the Chame-Chame House, in Salvador, considering its connections to the international Modern Architecture as well as its evident connections to popular manifestations in Bahia. The house was torn down in 1984, but it remains an important part of Brazil’s Modern Historical Heritage. The house is the third and last in a series of three single-family houses designed and built by the architect: it flawlessly fits the set, sharing features with its predecessors and forming a perfectly identifiable line of succession. The house shows debts to international Modern Architecture and respect for popular culture, aspects that Lina emphasized in her theoretical writings. However, Chame-Chame is even more linked to its roots and strongly influenced by local traditions than its predecessors. Lina, throughout time, became more imbued with the idea of creating modern architecture that could engage with international tendencies, while still maintaining strong and clear local identity. Such intention reaches its climax with Chame-Chame House, as this study seeks to demonstrate.'
