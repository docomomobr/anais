    familyname: Frajndlich
  pages: 1-16
  locale: pt-BR
  abstract: 'Chefiado por Gustavo Capanema, o Ministério da Educação e Saúde Pública foi o órgão responsável por imprimir um programa cultural de âmbito nacional que atendesse aos interesses do Estado. O quadro de colaboradores ministeriais resultou de acordos institucionais que reunia grupos ideologicamente conflitantes: Igreja e vanguardas. Afim de garantir estabilidade e êxito frente aos objetivos da pasta, tais grupos precisaram se conciliar e encontraram no campo estético um meio para tal arranjo, sobretudo na literatura e arquitetura modernas. Esse texto aborda o entremeio desse pacto a partir de protagonistas como Lucio Costa e Carlos Drummond de Andrade, bem como se aprofunda nos reflexos desse panorama na política patrimonial nacional e nas crises na arquitetura quando modernidade e religião dividiram o mesmo espaço ao longo do governo getulista.'
  abstract_en: The Ministry of Education and Public Health headed by Gustavo Capanema was the organ accoutable for engraft a cultural program of national scope that would serve the interests of the State. In order to ensure stability and success in relation to the objectives of the institution, such groups needed to be reconciled and found in the aesthetic field the means for such an arrangement, especially in modern literature and architecture. This text approaches the intersection of this pact from protagonists such as Lucio Costa and Carlos Drummond de Andrade, as well as deepening in the reflections of this panorama in the national patrimonial politics and in the crises in the architecture when modernity and religion divided the same space throughout the Vargas government.
