- title: Brasília e Pedrosa
  subtitle: tensões e convergências de um discurso
  authors:
  - givenname: Bianca Ardanuy
    familyname: Abdala
  pages: 1-16
  locale: pt-BR
  abstract: A relação entre o crítico de arte brasileiro Mário Pedrosa (1900-1981) e Brasília é quase uma constante sobre a história da construção da cidade. Os textos do autor sobre a cidade publicados especialmente entre 1957 e 1960 trazem contribuições importantes acerca do processo de mudança da capital do país do Rio de Janeiro para o Planalto Central. O objetivo deste artigo é apresentar e problematizar as ideias expostas por Mário Pedrosa na primeira parte de seu texto Reflexões em torno da Nova Capital (1957), intitulada Brasília ou Maracangalha?. Pretende-se recolocar algumas das problematizações do autor acerca da construção de Brasília, considerando sua atualidade enquanto crítica capaz de embasar a formulação de novas questões a partir dos conceitos-chave que constituíram sua “Teoria do Oásis”.
  abstract_en: The relationship between Brazilian art critic Mário Pedrosa (1900-1981) and Brasilia is almost a constant about the history of the city’s construction. The author’s texts about the city, published especially between 1957 and 1960 make important contributions about the process of moving the capital of Brazil from Rio de Janeiro to the Planalto Central. The aim of this article is to present and discuss the ideas expounded by Mário Pedrosa in the first part of his text Reflections on the New Capital (1957), entitled Brasilia or Maracangalha?. It is intended to replace some of the author’s discussion about the contruction of Brasilia, considering its relevance as a critique capable of supporting the formulation of new questions based on the key concepts that constituted his “Oasis Theory”.
