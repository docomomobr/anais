- title: Fazer o quê?
  subtitle: reflexões acerca da conservação na Arquitetura Moderna
  authors:
  - givenname: Paula Maciel
    familyname: Silva
  - givenname: Priscyla Durão Leite
    familyname: Caldas
  pages: 1-12
  locale: pt-BR
  abstract: Um dos desafios na conservação de edifícios é sua adequação a novos usos ou mesmo a novas demandas relacionadas à legislação ou a novas exigências de desempenho. É um desafio relacionado a uso e função, atributos indicados pela UNESCO como sendo elementos que podem guardar valor e interferem na integridade e autenticidade do edifício. São atributos imateriais que, na sua concretização, podem interferir diretamente em atributos forma, materiais e tecnologia e imagem. A questão é que, pensar nos atributos isoladamente é uma forma de avaliação, mas não pode ser vista desconectada da visão completa do edifício. O trabalho utiliza como objeto de estudo duas casas geminadas que passaram por um estado de degradação e coloca questões acerca da forma da intervenção de modo a restar o valor do bem. As indagações trazem reflexões para a conservação do patrimônio moderno e desejam contribuir para a possibilidade de posturas menos focadas na restauração do edifício.
  abstract_en: 'One of the challenges in conserving buildings is the possibility for new uses or even new demands related to legislation or new performance requirements. It is a challenge related to use and function, attributes indicated by UNESCO as being elements that can save value and interfere in the integrity and authenticity of the building. They are immaterial attributes but, as a matter of fact, can directly interfere in attributes such as form, material, and technology and image. The work consider that approaching attributes individually is a form of evaluation, but it can not be seen disconnected from the complete view of the building. As object of study, it has been taken two twinned houses that have gone through a state of degradation Questions were made about the form of the intervention in order to bring back the value and the significance of the building. The inquiries bring reflections to the preservation of the modern patrimony and wish to contribute to the possibility of positions less focused on the restoration of the building. Key words: Moderna architecture. Building conservation. Significance. FAZER O QUE? Reflexões acerca da conservação na Arquitetura Moderna'
