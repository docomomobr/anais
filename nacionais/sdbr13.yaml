- title: A domesticidade moderna como forma de patrimônio
  subtitle: uma análise morfológica da casa-museu Ema Klabin e da casa de vidro de Lina Bo Bardi
  authors:
  - givenname: Raissa
    familyname: de Albuquerque Gameleira
  pages: 1-16
  locale: pt-BR
  abstract: O presente artigo tem como propósito abordar a relevância da morfologia das casas modernas que se transformaram em casas-museu, bem como investigar o impacto linguístico ocasionado pelas decisões de aberturas ou fechamentos dos ambientes de acesso ao público nas instituições. Entendemos que as casas-museu, que visam transmitir a domesticidade como forma de patrimônio, devem ser moldadas tendo em mente que são uma matéria-prima relevante para a transmissão da cultura e da memória intima do individuo que ali residia. Sendo assim, a principal motivação para o desenvolvimento desta pesquisa tem por base a premissa de que devemos compreender a potencialidade da experiência espacial das casas modernas e investigar as consequências morfológicas quando transformadas em instituições museológicas. Para ilustrar tal ideia, são estudadas a casa-museu Ema Klabin e a casa de vidro de Lina Bo Bardi, ambas as instituições localizadas em São Paulo. Analisamos a morfologia dos seus ambientes sob a ótica da sintaxe espacial, identificando conexões entre as relações sociais e a lógica de apropriação dos espaços. Em seguida, consideramos o seu processo de transformação em museu, do ponto de vista morfológico, tendo como base as definições de ambas instituições sob a ótica dos visitantes, ou seja, avaliamos cuidadosamente as possibilidades de caminhos que os visitantes podem se deslocar dentro dos dois museus, a fim de comparar os padrões de linguagem existentes em seu momento casa e em seu momento museu.
  abstract_en: The purpose of this paper is to discuss the importance of the morphology of modern houses that are transformed into historics house museums, as well as to investigate the linguistic impact during the decisions of openings or closings of the publicly accessed spaces in the institutions. We understand that the house-museums, which aim to portray the domesticity as a form of patrimony, must be shaped as a relevant mean to transmitculture and express the intimate memory of the individual who had lived in it. Thus, the main motivation for this research relies on the premise that the spatial experience of modern houses has great potential to understanding architecture and to investigate how morphological changes when transformed into museological institutions. Illustrating this idea, the historic house museum Ema Klabin and a glass house of Lina Bo Bardi, both as institutions located in São Paulo, are studied. We analyze the morphological aspects of their environments from the perspective of spatial syntax, identifying the social connections and the logic of spaces appropriation. Next, we consider its process of transformation into a museum, from the morphological point of view, based on definitions of collected in both institutions, from the perspective of visitors, that is, we evaluate the possible pathways that visitors can trail within the two museums, in order to find the language patterns perceived when it was a home and when it is a museum.
