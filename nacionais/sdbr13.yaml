- title: O plástico, o sagrado e o simbólico em Oscar Niemeyer
  subtitle: null
  authors:
  - givenname: Fábio
    familyname: Müller
  pages: 1-13
  locale: pt-BR
  abstract: O texto é extrato sintetizado do desenvolvido na tese “O templo Cristão na Modernidade – 1920/1970”, apresentada ao Programa de Pós-graduação em Arquitetura da Universidade Federal do Rio Grande do Sul. A tese - panorama acerca do tema -, compila e sistematiza o concebido em capelas, igrejas paroquiais e catedrais, relacionando cristianismo e tempos modernos para identificar e avaliar os reflexos litúrgicos e simbólicos, por um lado, e funcionais, construtivos e estilísticos, por outro, numa inter-relação de homem, arte e sagrado no período. Historiografia crítica sobre o assunto, além de reunir e lançar juízo sobre as obras, recolhendo constatações gerais e peculiaridades como contribuição ao estado da arte moderna, desvela autores e incentivadores destacados em movimentações e resultados arquitetônicos para o templo cristão, afirmando suas importâncias e promovendo seu devido reconhecimento. O presente, por sua vez, remonta e explora tais questões em um dos maiores arquitetos modernos brasileiros e mundiais - Oscar Niemeyer -, construindo, a partir da narrativa do próprio arquiteto e de análise de duas de suas obras religiosas mais importantes – a Capela de São Francisco de Assis, na Pampulha (i. 1940), e a Catedral de Nossa Senhora Aparecida, em Brasília (1958/1970), seu aporte em obras religiosas, que, por princípio, veiculam, para além de questões funcionais litúrgicas e técnico-construtivas inerentes ao soerguimento do templo, questões simbólicas relacionadas com a inefabilidade do sagrado, precipuamente, um aspecto incabível, ou, no máximo, secundário à arquitetura de cunho moderno do laico século XX, considerado o discurso construído em seus mais canônicos textos.
  abstract_en: The text is summarized from the thesis “The Christian Temple in Modernity - 1920/1970”, presented to the Graduate Program in Architecture of the Federal University of Rio Grande do Sul. The thesis - panorama about the theme - compiles and systematizes the conception in chapels, parish churches and cathedrals, relating Christianity and modern times to identify and evaluate the liturgical and symbolic reflexes, on the one hand, and functional, constructive and stylistic, on the other, in an interrelation of man, art and sacred in the period. Critical historiography on the subject, besides gathering and judging the works, gathering general findings and peculiarities as a contribution to the state of modern art, unveils prominent authors and motivators in movements and architectural results for the Christian temple, affirming its importance and promoting its due recognition. The present, in turn, goes back and explores such issues in one of the greatest Brazilian and world modern architects - Oscar Niemeyer -, building, from the architect's own narrative and analysis of two of his most important religious works - the Chapel of St. Francis of Assisi, Pampulha (i. 1940), and the Cathedral of Our Lady Aparecida, Brasilia (1954/1970), its contribution to religious works, which, in principle, convey, in addition to functional liturgical and technical issues inherent in the uplift of the temple, symbolic issues related to the ineffability of the sacred, are, for the most part, an unflinching aspect, or at most secondary to the modern-day architecture of the secular twentieth century, considered the discourse constructed in its most canonical texts.
