  locale: pt-BR
  abstract: Este trabalho refere-se às obras de restauração e recuperação do Conjunto Habitacional Prefeito Mendes de Moraes, situado em Benfica, Rio de Janeiro e se encaixa no seminário dentro do eixo “Preservação do Patrimônio Recente”. O Conjunto é um projeto de Affonso Eduardo Reidy, um dos expoentes da arquitetura moderna no Brasil. A intervenção em obras do período moderno é um grande desafio, em se tratando de um conjunto onde a complexidade conceitual e arquitetônica do projeto original soma-se ao elevado grau de degradação e às diversas formas de ocupação das edificações. Os principais desafios foram realizar a obra ao mesmo tempo em que o edifício se mantém habitado, tentando minimizar o impacto das atividades cotidianas dos moradores e usuários do conjunto, o grande aumento do escopo do serviço de recuperação estrutural nos blocos residenciais em relação ao previsto em função do estado de conservação dos pilares e laje do térreo e parte das instalações não atende as normas vigentes, em função de nunca ter tido uma reforma geral. Quanto à restauração, apesar dos acabamentos serem de uma época relativamente recente, não é possível encontrá-los no mercado, o que eleva o custo ou requer uma revisão na especificação e conceituação. Baseado no Plano Estratégico e Projeto Básico de Restauração do Conjunto Residencial Prefeito Mendes de Moraes/Pedregulho, elaborado pelo GAP/Grupo de Arquitetura e Planejamento em 2004, coordenado pelo arquiteto Alfredo Britto, a Concrejato Serviços Técnicos de Engenharia iniciou a 1ª Etapa em novembro de 2010, tendo sido inaugurada em setembro de 2015.
  abstract_en: This paper refers to restoration and recovery of the Conjunto Habitacional Prefeito Mendes de Moraes, placed in Benfica, Rio de Janeiro, and fits in the seminary of the "Preservation of the Recent Patrimony". The set is a product of Affonso Eduardo Reidy one of the exponents of the modern architecture in Brazil.The intervention on works of the modern period is a big challenge, on being a set where the conceptual and architectural complexity of the original project adds to the high degree of degradation and to the diverse forms of buildings occupation. The main challenges were to accomplish the work at the same time that the building is being inhabited, trying to minimize the impact of the daily activities of the residents and users of the complex, the big increase of the scope of the structural recovery service in the residential blocks in relation to the planned in function of the conservation state of the pillars and the ground floor slab and part of the installations do not attend the current standards, because it has never had a general reform. About the restoration, although the finishes being from a recent period, it’s not possible to find them on the market, which raises the cost or requires a revision on the specification and conceptualization. Based on the Strategic Plan and Basic Restoration Project of the Residential Complex Mendes de Moraes / Pedregulho, elaborated by the GAP / Architecture and Planning Group in 2004, coordinated by the architect Alfredo Britto, the Concrejato Serviços Técnicos de Engenharia started the first stage in November of 2010, being inaugurated in September of 2015.
