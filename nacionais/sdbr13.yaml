- title: Diálogos entre arquitetos - Richard Neutra e o Brasil
  subtitle: null
  authors:
  - givenname: Patricia Pimenta Azevedo
    familyname: Ribeiro
  pages: 1-14
  locale: pt-BR
  abstract: 'Durante o movimento moderno trocar informações era uma atividade frequente entre os arquitetos, logicamente reconhecendo os limites de tempo da época. Essas trocas aconteceram por meio de viagens de estudos, congressos, exposições e publicações, principalmente pelas revistas. Identifica-se uma coerência entre os trabalhos de vários arquitetos em vários países evidenciando um diálogo. Este texto pretende investigar as trocas entre o arquiteto Richard Neutra e os arquitetos brasileiros. Estruturamos as “trocas” como três diálogos: diálogos nas relações pessoais, diálogos de ideias e diálogos na produção. Na primeira parte do texto analisaremos os intercâmbios entre Brasil - América Latina e Estados Unidos, as exposições de arquitetura propostas nos dois países, as vindas do arquiteto Neutra ao Brasil e o que foi publicado nos Estados Unidos e no Brasil a respeito. Num segundo momento do desenvolvimento do texto propomos pensar sobre as interlocuções arquitetônicas versando mais sobre o que foi produzido a partir dessas trocas, como foi a presença de alguns arquitetos brasileiros nos Estados Unidos e o trabalho de Richard Neutra – seus projetos e obras.'
  abstract_en: 'During the modern movement information exchange was a frequent activity among architects, logically recognizing the time limits of the time. These exchanges took place through study trips, congresses, exhibitions and publications, mainly by magazines. It was identified a coherence between the works of several architects in several countries evidencing a dialogue. This text intends to investigate the exchanges between the architect Richard Neutra and the Brazilian architects. We structure "exchanges" as three dialogues: dialogues in personal relationships, dialogues of ideas and dialogues in production. In the first part of the text, we will analyze the exchanges between Brazil - Latin America and the United States, the architecture exhibitions proposed in both countries, the Neutra architect ''s visits to Brazil and what was published in the United States and Brazil about it. In a second moment of the development of the text we propose to think about the architectural interlocutions about what was produced from these exchanges, such as the presence of some Brazilian architects in the United States and the work of Richard Neutra - his projects and works.'
