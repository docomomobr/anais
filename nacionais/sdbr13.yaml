- title: Arquitetos italianos na Arquitetura moderna em São Paulo
  subtitle: confluências culturais
  authors:
  - givenname: Fernanda
    familyname: Fernandes
  pages: 1-15
  locale: pt-BR
  abstract: Este texto aborda as interlocuções e trocas culturais entre Itália e Brasil a partir das trajetórias profissionais de dois arquitetos italianos de formação moderna, que atuaram em São Paulo, durante e depois da II Guerra Mundial – Daniele Calabi e Giancarlo Palanti. Seu eixo estruturador são as experiências desses arquitetos, que mobilizam no processo de inserção no campo arquitetônico brasileiro redes pessoais e profissionais. Neste sentido busca-se um olhar aproximado que permita identificar no deslocamento a relação que se estabelece entre culturas diversas, que implica em descontinuidades, que qualificam as diferenças e processos de interlocução com a cultura local. A vinda para o Brasil de Calabi e Palanti não é um fenômeno isolado e se insere no processo de deslocamentos de profissionais entre a Europa e América, que promovem no campo arquitetônico a crescente circulação de ideias, modelos espaciais, técnicas de construção e linguagens arquitetônicas. O aquecimento do mercado imobiliário em São Paulo no pós-guerra mobilizado pelo crescimento populacional da cidade e uma acentuada demanda por habitação, abre um espaço de atuação profissional para esses arquitetos. O projeto para a Casa da Infância da Liga das Senhoras Católicas realizado por Calabi e Palanti significa uma inserção mais consistente desses profissionais no campo profissional paulista e a introdução no meio arquitetônico de procedimentos projetuais próprios do racionalismo italiano.
  abstract_en: 'This text addresses the cultural exchanges between Italy and Brazil based on the professional trajectories of two modern Italian architects who worked in São Paulo during and after World War II - Daniele Calabi and Giancarlo Palanti. Its structuring axis is the experiences of these architects, who mobilize in the process of insertion in the Brazilian architectural field personal and professional networks. In this sense, we seek an approximate look that allows us to identify in the displacement the relationship that is established between different cultures, which implies discontinuities that qualify the differences and processes of interlocution with the local culture. The coming to Brazil of Calabi and Palanti is not an isolated phenomenon and is part of the process of professional displacements between Europe and America, which promote in the architectural field the growing circulation of ideas, spatial models, construction techniques and architectural languages. The warming of the real estate market in São Paulo in the post-war mobilized by the population growth of the city and a sharp demand for housing, opens a space of professional performance for these architects. The project for the Children''s House of the League of Catholic Ladies conducted by Calabi and Palanti means a more consistent insertion of these professionals in the professional field of São Paulo and the introduction in the architectural environment of procedures proper to Italian rationalism. .keywords: Italian rationalism ARQUITETOS ITALIANOS NA ARQUITETURA MODERNA EM SÃO PAULO. CONFLUÊNCIAS CULTURAIS. Este texto aborda as interlocuções e trocas culturais entre Itália e Brasil a partir das trajetórias profissionais de dois arquitetos italianos de formação moderna, que atuaram em São Paulo, durante e depois da II Guerra Mundial – Daniele Calabi e Giancarlo Palanti. Seu eixo estruturador são as experiências desses arquitetos, que mobilizam no processo de inserção no campo arquitetônico brasileiro redes pessoais e profissionais. Neste sentido busca-se um olhar aproximado que permita identificar no deslocamento a relação que se estabelece entre culturas diversas, que implica em descontinuidades, que qualificam as diferenças e processos de interlocução com a cultura local. Como opção metodológica foram utilizados documentos do acervo documental referente a Coleção Giancarlo Palanti da Biblioteca da Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo, constituída por projetos, fotografias e correspondências. Na estruturação do argumento aqui desenvolvido a correspondência mantida por Giancarlo Palanti com arquitetos italianos que faziam parte de seu círculo de trabalho e de amizades em Milão, durante os primeiros anos de sua estadia em São Paulo, foram a principal fonte primária utilizada além das cartas trocadas entre Calabi e Palanti em duas ocasiões: em 1947, quando Calabi se encontra em viagem na Itália e Palanti no Brasil e em 1949 quando Palanti visita a Itália por um curto período e Calabi ainda se encontra em São Paulo. O uso deste material documental, permitiu uma maior aproximação às experiências de vida dos arquitetos, permitindo identificar momentos da vida cotidiana e escolhas profissionais, além das vicissitudes e estranhamentos provocados pelo convívio com uma nova cultura. O diálogo que aí se estabelece, pautado pelo compartilhamento de um universo comum, o da cultura italiana, deixa transparecer as diferenças entre os dois países, estabelecendo comparações tanto em relação ao campo profissional, como também em aspectos relativos ao modo de vida e cultura. A vinda para o Brasil de Calabi e Palanti não é um fenômeno isolado e se insere no processo de deslocamentos de profissionais entre a Europa e América, fato que se acentua durante e depois da segunda guerra mundial e tem como decorrência a convivência de diferentes culturas. No caso específico do campo arquitetônico ocorre a crescente circulação de ideias, modelos espaciais, técnicas de construção e linguagens arquitetônicas. Profissionais especializados deixam uma Europa marcada por perseguições raciais e políticas além das destruições e mazelas provocadas pela II Guerra em busca de novas oportunidades de trabalho e vida. A mobilidade dessas populações coloca em cheque sua capacidade de enraizamento em outras culturas e assinala também a atração exercida naquele momento por algumas cidades americanas. Nesse aspecto, Nova York se destaca abrigando arquitetos e artistas de atuação fundamental na cultura européia do período entre guerras como W.Gropius, S. Giedion, J.L.Sert, Moholy Nagy, J. Albers, Picasso e F.Leger1, Joan Ockman Los años de la guerra: Nueva York, Nueva Monumentalidad. In Xavier Costa/ Guido Hartray (orgs) Sert. Arquitecto en Nueva York. Barcelona, Actar, 1997; pp.22-45. Neste texto Ockman , em estudo sobre muitos deles acolhidos pelas universidades norte-americanas e assim contribuindo para o deslocamento do centro da cultura artística mundial de Paris para NovaYork, como adverte o historiador e crítico de arte italiano G.C. Argan (Argan,1982,p.617) Na porção sul do continente americano as cidades de São Paulo e Buenos Aires são os principais centros de atração desses profissionais estrangeiros. Francisco Liernur considera esses deslocamentos de arquitetos e intelectuais, que ocorrem tanto diretamente entre Europa e América Latina como também entre as porções norte e sul do continente americano, como uma “descoberta” da América Latina, pois nela identificam oportunidades de trabalho2. No caso de São Paulo são vários os arquitetos que se transferem para a cidade nesse período como, Lucjan Korngold, Franz Heep, Victor Reif, Daniele Calabi, Giancarlo Palanti e Lina Bo Bardi. Muitos deles aqui permanecem desenvolvendo uma prestigiosa carreira3. A dinâmica econômica parece ditar as leis dos processos de acolhida desses profissionais, mas não é o único elemento a ser considerado. De fato, o aquecimento do mercado imobiliário no pós-guerra mobilizado pelo crescimento populacional da cidade de São Paulo e uma acentuada demanda por habitação, abre um espaço de atuação para esses arquitetos. Mas também são fundamentais as implicações sociais e culturais de sua acolhida. Nesse processo são mobilizadas as redes relacionais tanto aquelas que tornam possível a sua inserção no novo destino como também as que são deixadas para trás. Assim, esses profissionais tornam-se mediadores entre duas culturas, fazendo-se portadores de novas ideias em duplo trânsito. Daniele Calabi e Giancarlo Palanti: da Itália para São Paulo. Daniele Calabi ( Verona, Itália 1906 - Veneza, Itália 1964) e Giancarlo Palanti ( Milão, Itália 1906 – São Paulo, Brasil 1977), pertencem à mesma geração. Ambos se formam no ano de 1929, Palanti pelo Politécnico de Milão e Calabi em engenharia em Padova. Mas na verdade é a São Paulo de 1947 o local e o momento em que o encontro entre Calabi e Palanti se materializa na obra realizada em conjunto - a Casa da Infância para a Liga das Senhoras Católicas, situada no bairro do Ipiranga. A convivência paulistana entre os dois arquitetos acontece entre os anos de 1947 e 1949, ou seja desde a chegada de Palanti a cidade até o retorno de Calabi a Itália. É um período de adaptação para Palanti e de revisão para Calabi, a estadia americana de J.L.Sert, tece um painel esclarecedor sobre as redes relacionais que o arquiteto estabelece em N.York, aproximando-se de outros europeus expatriados, fato que possibilita sua inserção em circuitos profissionais e também nas universidades americanas, local privilegiado de acolhida do êxodo europeu provocado pela segunda-guerra mundial. Neste contexto o escultor americano Alexander Calder atua como recepção local desses profissionais. Jorge Francisco Liernur Un nuovo mondo per lo spirito nuovo: le scoperte dell’America Latina da parte della cultura architettonica del XX secolo . In Zodiac 8, Rivista Internazionale d’Architettura. Milano, Abitare Segesta Spa, fevereiro 1993, p.84-121. Ao refletir sobre a presença estrangeira em território latino americano, Liernur traça um consistente painel sobre os arquitetos estrangeiros que nela atuam, tanto participando de projetos, como proferindo palestras e cursos nas universidades locais. A atuação de arquitetos estrangeiros em São Paulo tem sido estudada nos últimos anos, com mais frequência, principalmente em trabalhos acadêmicos como os de : Anat Falbel Lucian Korngold: a trajetória de um arquiteto imigrante. Tese de Doutorado. São Paulo, FAUUSP, 2003; Marcelo Consiglio Barbosa A obra de Adolf Frranz Heep no Brasil. Mestrado. São Paulo, FAUUSP, 2002; Aline Coelho Sanches A obra e a trajetória do arquiteto Giancarlo Palanti: Itália e Brasil. São Carlos, EESC-USP, 1977; Silvana Rubino Rotas da modernidade: trajetória, campo e historia na atuação de Lina Bo Bardi, 1947-1968. Tese de Doutorado. Campinas, IFCH-Unicamp, 2002; Joana Mello de C. E Silva O arquiteto e a produção da cidade: a experiência de Jacques Pilon em perspectiva (1930-1960). Tese de doutorado. São Paulo, FAUUSP, 2010; Guido Zucconi Daniele Calabi: architettura e progetti 1932-1964. Veneza, Marsilio, 1992; José Tavares Correia de Lira Fraturas da vanguarda em Gregori Warchavchik. São Paulo, Cosac Naify, 2011. momento marcado por incertezas e questionamentos das escolhas feitas tanto profissionais como de vida. Portanto trata-se de trajetórias cruzadas e de sentido contrário, em que o atrito provocado por este encontro é revelador da situação de estrangeiros vivenciada por ambos e das dificuldades de inserção no campo profissional paulistano. Quando se transferem para São Paulo, tanto Calabi como Palanti já vinham de uma significativa experiência profissional na Itália. Depois de formado Calabi trabalha por pouco mais de um ano em Paris quando entra em contato com a produção de Le Corbusier e Mallet-Stevens(Zucconi,1992,p.22). Em 1933, de volta à Itália realiza os exames para obter o título de arquiteto em
    Milão e posteriormente desenvolve seu trabalho na região de Padova e Veneza. Quanto à Palanti, atua em Milão, principal centro do racionalismo italiano, participando dos debates veiculados pelas revistas Casabella e Domus, além de ser professor do Politécnico de Milão( Gregotti, 1994)4. Segundo Ciucci Palanti participa das Trienais de Milão em diversas ocasiões e estende sua atuação para a esfera urbana com os projetos “Milano Verde” e “Quartieri E. Ponti”, realizados em equipe.(Ciucci, 1989, p.153) Calabi deixa a Itália em 1938, movido pelas perseguições raciais que impedem o exercício profissional na Itália e no ano seguinte se estabelece em São Paulo, cidade onde já moravam alguns familiares, que contribuíram no momento inicial para sua inserção no ambiente profissional paulista. Como Calabi, também Palanti tem relações familiares em São Paulo, igualmente mobilizadas no processo de inserção. O arquiteto chega em São Paulo em 1946, deixando para trás uma Milão destruída pela guerra e desprovida das antigas lideranças e das revistas cuja política editorial conduzia os debates sobre arquitetura. Quando deixa o país, também se desliga de seu escritório com Franco Albini e Roberto Camus, amigos com os quais tinha compartilhado as realizações profissionais desde o período em que ainda eram estudantes em Milão e depois avançando para uma obra conjunta registrada em projetos que se estendiam do mobiliário a cidade. No momento de sua partida, o escritório tinha pouco trabalho, enfrentando dificuldades para se manter5. Contudo as motivações para deixarem o país são diversas, para Calabi a mudança para São Paulo se apresenta como um exílio forçado, enquanto para Palanti, a vivência da guerra e as conseqüentes destruições materiais e intelectuais ocorridas em território italiano impulsionam o deslocamento, que neste caso, pode ser visto como uma escolha e uma aposta em novas experiências e oportunidades de trabalho. Os principais estudos que trabalham de forma abrangente as trajetórias de Giancarlo Palanti e Daniele Calabi são, respectivamente: Aline Coelho Sanches. A obra e a trajetória do arquiteto Giancarlo Palanti: Itália e Brasil. Dissertação de mestrado. São Carlos, EESC-USP, 1977 e Guido Zucconi. Daniele Calabi: architettura e progetti 1932-1964. Veneza, Marsilio, 1992. Também importante para a compreensão da estadia paulistana dos dois arquitetos é o livro de Emma Debenedetti e Anita Salmoni Arquitetura Italiana em São Paulo. São Paulo, Ed. Perspectiva, 1981. A primeira edição do livro é de 1953, publicado em italiano como resultado de pesquisa realizada pelas autoras, ambas exiladas italianas em São Paulo, sendo a segunda irmã de Daniele Cababi; trata-se portanto de uma leitura interessante, feita do interior do grupo dos italianos que viveram em São Paulo no período posterior à segunda guerra mundial. Para o estudo da produção arquitetônica de Giancarlo Palanti junto a Franco Albini e Roberto Camus foi utilizado principalmente o livro: Federico Bucci e Fulvio Irace Zero Gravity. Franco Albini, construire le modernità. Milano, Triennale/Electa, 2006. Para o estudo da cultura arquitetônica do entre-guerras na Itália as principais referências foram: Giorgio Ciucci Gli architetti e il fascismo. Milano, Einaudi, 1989; Luciano Patetta Il razionalismo e l’architettura in Italia durante il fascismo. Milano, Electa, 1994; Giorgio Ciucci / Francesco dal Co Architettura italiana del 900. Milano, Electa, 1995. Estrangeiros na cidade, esses profissionais encontram naqueles que já estavam aqui radicados o necessário apoio e as oportunidades de inserção na nova realidade, sendo auxiliados por relações familiares e aproximações motivadas por afinidades de língua e cultura. Neste aspecto, o arquiteto Rino Levi, desempenhou um papel importante para a inserção de Daniele Calabi no ambiente profissional paulista. Levi estudou na Itália e compartilhava com Calabi a origem judaica. Acolhe o arquiteto italiano em seu escritório, onde desenvolve projetos e trabalha como diretor de obras possibilitando assim o exercício profissional ao estrangeiro que não podia assinar os seus trabalhos devido ao demorado processo de reconhecimento do título italiano6. Para Calabi a regularização profissional só vai acontecer um pouco antes de seu retorno a Itália e sua obra arquitetônica é viabilizada através da Construtora Moderna de propriedade de seu primo Silvio Segre. Inserir donatela Giancarlo Palanti chega ao Brasil quase oito anos depois de Calabi, com a idade de quarenta anos. Os contatos iniciais com o ambiente profissional paulistano se realizam através de Calabi que com ele compartilha sua experiência anterior na cidade e abre uma possibilidade de trabalho na construtora de Silvio Segre. Contudo Calabi mostra insatisfação com as condições de trabalho em São Paulo e embora já com uma obra consistente depois de quase dez anos de atuação, se ressente de sua situação marginal com uma clientela restrita composta principalmente por familiares e amigos. No ano seguinte tem início o projeto para a Liga das Senhoras Católicas, que os arquitetos realizarão em conjunto. No mesmo ano de 1947, Calabi viaja para a Itália. O fim da guerra tornava o retorno ao seu país uma possibilidade viável, mas ainda era necessário investigar as reais possibilidades de trabalho, na situação italiana ainda bastante caótica. O movimento de ir e vir, que verificamos nos deslocamentos de Calabi e Palanti, revela a permanência de laços com os locais de origem. Calabi na sua viagem de reconhecimento através das cidades de Milão, Verona, Padova e Veneza, vislumbrava possibilidades de trabalho e inserção na situação italiana do pós-guerra e se refere ao Brasil como “um estranho e distante país”, como se sua estadia brasileira já estivesse finalizada, embora ainda persistissem algumas dúvidas7. Esta viagem permite que Calabi entre em contato com os amigos italianos de Palanti como Franco Albini e Piero Portaluppi, professor do Politécnico de Milão. Calabi escreve a Palanti sobre sua preocupação em relação ao projeto da Liga das Senhoras Católicas, parece que o contrato de trabalho ainda não estava definido e recomenda a Palanti que solicite a intervenção de Rino Levi junto aos administradores do projeto no sentido de viabilizar o trabalho. Giancarlo Palanti entre São Paulo e Milão: a inserção profissional. Palanti, que permanece em São Paulo, em carta ao sócio italiano Franco Albini escreve que pretende criar uma empresa com Calabi e Olivieri8, como forma de viabilizar a atuação profissional, já que por não ter o diploma reconhecido ficava impossibilitado de exercer a A relação entre Calabi e Rino Levi é apresentada no texto de Renato Anelli Mediterraneidade nos trópicos, onde o autor avança aspectos de trocas projetuais entre os dois arquitetos. In Rino Levi Arquitetura e cidade ( Renato Anelli, pesquisa e texto; Abilio Guerra, coordenação editorial; Nelson Kon, ensaios fotográficos). São Paulo, Romano Guerra Editora, 2001, pp. 89-101. Do mesmo autor ver ainda Interlocuções com a arquitetura italiana na constituição da arquitetura moderna em São Paulo. Tese de livre docência. São Carlos, EESC-USP, 2001. “Ed ora parliamo um poco del Brasile e mi ci vuole molto sforso per mettere a fuori la mia vista su quello strano, lontano, paese”. Carta de Calabi a Palanti. Venezia 3 de novembre, 1947. Coleção GP/FAUUSP. Trata-se de Carlo Olivieri, arquiteto italiano que permanece no Brasil por alguns anos e depois retorna para a Itália profissão9. Observa que a organização profissional em São Paulo é bastante diferente da italiana e poucos arquitetos atuam como profissionais liberais tendo como alternativa a criação de construtoras responsáveis pelo projeto e construção das obras, pois a clientela não estava habituada a pagar pelo projeto10. Este fato pode ser considerado um indício de que a profissão de arquiteto, entendida como aquele responsável pelo projeto arquitetônico, era ainda embrionária em nosso meio, onde as faculdades de arquitetura acabavam de ser criadas e a classe profissional era ainda pouco organizada, situação que não ocorria numa sociedade mais consolidada como a italiana. Mas o primeiro contato com a situação paulista já permitia a Palanti vislumbrar as dificuldades futuras, principalmente as decorrentes do não reconhecimento do título, que implicavam em ficar sujeito a uma sociedade com arquitetos ou engenheiros brasileiros, ou trabalhando anonimamente em escritórios já constituídos. Assim, lamenta por não ter o capital necessário para investir no mercado imobiliário, que considera a melhor alternativa para uma efetiva atuação no quadro da construção em São Paulo. Como dado positivo Palanti enfatiza que em São Paulo se constrói muito mais do que em Milão, revelando otimismo pela sua escolha de deixar a Itália em busca de novas oportunidades11. Segundo o arquiteto, em São Paulo se construía muito e muito mal, com deficiência de mão de obra e de materiais, que implicavam numa má resolução das construções, especialmente no que diz respeito aos acabamentos e detalhes. Neste aspecto, analisando os projetos de Palanti e o seu modo de projetar é possível verificar a atenção aos detalhes presentes no desenho minucioso de esquadrias e armários que garantiam a qualidade da finalização da obra. De fato, a sua experiência na arquitetura de interiores, estandes e lojas revelavam a preocupação com a pequena escala. No início a situação de Palanti em São Paulo não era definitiva e mantém ainda durante dois anos a sua participação no escritório de Franco Albini. Em 1947 pede notícias junto ao escritório italiano sobre o andamento do projeto de Marselha. As dificuldades para a realização do projeto, o que representaria uma expansão do escritório para além do território italiano, parece ter sido mais um fator a reforçar a convicção de Palanti de permanecer em São Paulo12. Do lado italiano também Albini e Peressuti mostram-se desanimados com a situação da construção em Milão e com
    o processo de reconstrução que caminhava com morosidade, neste quadro vislumbravam poucas possibilidades de trabalho a curto prazo.13 Joana Mello de Carvalho e Silva Os arquitetos estrangeiros e o mercado imobiliário através da experiência de Jacques Pilon. In Ana Lúcia Duarte Lanna et al. (orgs) São Paulo, os estrangeiros e a construção das cidades. São Paulo, Alameda, 2011, pp.245-260. A autora esclarece que a partir de 1933, com o decreto federal n.23569 a prática professional de estrangeiros sofreu restrições dificultando o registro no CREA ( Conselho Regional de Engenharia, Arquitetura e Agronomia ) e dificutando o exercício professional, pois sem essa regularização os arquitetos estrangeiros não podiam assinar nem se responsabilizar pelos seus projetos. ... credo di averti già detto che qui è pochissimo diffuso Il libero professionismo, ci sono a S.Paulo forse tre architetti che facciano la professione come da noi, Il resto, architetti, ingegneri ...sono tutti proprietari di imprensa peché Il pubblico non è abituato a chiedere separatamente, projeto e costruzione. Carta de Palanti a Franco Albini. São Paulo 1 de fevereiro de 1947. Coleção GP/FAUUSP. Um tio de Palanti já tinha feito a mesma experiência. Mário Palanti, irmão de seu pai, viveu em Buenos Aires por vários anos, deixando uma obra arquitetônica consistente quando retorna a Itália em 1942. Vedo che anche Il lavoro in Marsiglia sta andando sul pallone e questo me fa pensare ancor più che ho fato bene a venir qui a ricercare nuove fonti do attività. Carta de Palanti a Franco Albini. São Paulo, 1 de fevereiro de 1947, Coleção GP/FAUUSP. “La ricostruzione non é ancora incominciata e tutti ne parlano ormai come di um povero defunto.” Carta de Peressuti a Palanti. Milano 24 de novembre 1948. Arquivo GP/FAUUSP) Palanti procurava se familiarizar com as peculiaridades da cidade de São Paulo, tanto no campo profissional como no ambiente arquitetônico, visto pelo arquiteto como muito mais restrito e com dificuldade de acesso a informações através de livros e revistas. De fato, em carta endereçada ao escritório italiano de Franco Albini, reclama por não ter recebido alguns números das revistas de arquitetura que assinava: Domus, L’Architecture d”aujord’hui, Techniques et architecture, Metron14, mostrando que o arquiteto buscava se manter em contato com a produção e debates arquitetônicos que se processavam na Europa. Contudo, Palanti se mostra mais interessado em relação à produção das artes plásticas em São Paulo, que considera bastante significativa e em alguns aspectos superior à italiana, neste sentido destaca a qualidade do trabalho de pintores como Portinari, di Cavalcanti, Volpi e Lasar Segall. Na correspondência que mantém com vários arquitetos italianos naquele momento esclarece, aos que gostariam de empreender a viagem para a América, que na verdade a situação em São Paulo não era tão favorável como podia ser considerada à distância. Os arquitetos italianos Carlo Pagani e Mauricio Mazzocchi mostram interesse em se transferir para a América do Sul e solicitam a Palanti informações sobre as possibilidades de atuação em São Paulo15. Carlo Pagani tinha sido sócio de Lina Bo Bardi em Milão com inserção nos grupos de Casabella e Domus e dividiu com Lina a direção da revista Domus em 1944. Pagani visita a cidade de São Paulo nos anos 1960 estendendo a viagem para o Guaruja e Belo Horizonte. Na ocasião elogia a coleção de arte popular de Palanti, que considera melhor que a de P.M.Bardi. Mazzocchi, arquiteto de perfil empresarial que atua com a firma Cantieri na construção de habitações pré-fabricadas, acreditava que em São Paulo teria condições de se inserir nessa chave16. Mais tarde acaba por se estabelecer em Buenos Aires, onde a situação da construção civil era mais desenvolvida quanto a organização racional dos canteiros de obra, além de contar com mão de obra mais qualificada, o que segundo o arquiteto era mais favorável para suas intenções de trabalho. Como continuidade do trabalho em Buenos Aires Mazzocchi estabelece posteriormente sociedade com Palanti, que então já com o título de arquiteto revalidado e naturalizado brasileiro será o responsável pelo empreendimento em São Paulo que embora não tenha viabilizado a atuação no campo da pré-fabricação, resultou na construção de algumas residências. Nos primeiros anos de Palanti em São Paulo, Franco Albini ainda o mantém informado sobre as atividades do escritório italiano e também envia notícias sobre o CIAM (Congressos Internacionais de Arquitetura Moderna), do qual Palanti era membro. Naquele momento, os arquitetos italianos estavam mobilizados para a organização do próximo congresso CIAM que seria realizado em Bergamo em 1949, dentro do processo de retomada do CIAM no pós-guerra17. Também tinham interesse na publicação de um livro Carta de Palanti endereçada a Luiza ( escritório Franco Albini). São Paulo, 3 de novembre 1947, Coleção GP/FAUUSP Carta de Carlo Pagani a Palanti, Milano 31 de gennaio, 1961, Arquivo GP/FAUUSP. Sobre o pensamento de Mazzocchi sobre industrialização da construção ver o artigo: Maurício Mazzocchi : A casa, sua construção e industrialização. Entre as atribuições da arquitetura se enquadra a solução dos problemas de ordem social, técnica e econômica. São Paulo, Habitat 29, abril 1956, pp.33-36. Eric Mumford em seu preciso estudo sobre os CIAM, relata a atuação do grupo italiano no Congresso realizado em Bergamo em 1949 e assinala a participação de Giancarlo Palanti na equipe de Franco Albini, com a apresentação do Plano Milano Verde, elaborado em 1945 e revisto para o Congresso. Talvez Palanti tenha participado efetivamente do Congresso, pois em 1949 viaja para a Itália, como indicado na sua correspondência que apresentaria a produção dos arquitetos participantes do CIAM entre 1937 e 1947. Albini organiza a produção de Palanti com a seleção de desenhos e fotos de seus projetos no escritório italiano para esta e outras publicações como da Enciclopédia Trecani e de um livro sobre arquitetura contemporânea organizado pela Universidade de Praga18. Também o engenheiro Eugênio Tedeschi solicita informações e material sobre as obras de Palanti para a elaboração de um verbete relativo a arquitetura moderna para a Enciclopedia delle Arti, da Editora Garzanti19. Assim, embora residindo no Brasil, Palanti de alguma forma continuava a participar do campo arquitetônico italiano mobilizando as relações profissionais e de amizade que ali ainda mantinha. Em São Paulo Palanti realiza seus primeiros projetos valendo-se do apoio da família de sua noiva, proprietária em São Paulo das Indústrias Maggi, especializada em barbantes para sacaria, linhas, cordas para redes, fios de vela, fios para sapateiro. Embora sendo uma empresa familiar e de pequeno porte tinha capital suficiente e interesse em investir no mercado imobiliário, o que viabilizou os projetos de um edifício de escritórios na Rua Florêncio de Abreu e de um edifício de apartamentos na Rua Barão de Tatuí(Edifício Lili), realizados pelo arquiteto. No início de 1949 Palanti faz uma viagem de alguns meses para a Itália, momento de definição de sua situação até então oscilante entre Itália e Brasil. É quando se separa do escritório italiano com Albini e investe com mais ênfase na sua atuação em São Paulo estabelecendo uma sociedade com os também italianos Lina Bo e P.M.Bardi no Estúdio de Arte Palma, onde passa a se dedicar a produção de mobiliário20. Calabi, Palanti, e o projeto para a Casa da Infância para a Liga das Senhoras Católicas em São Paulo A correspondência que Palanti mantém com Calabi durante sua ausência é esclarecedora do modo de trabalho desses arquitetos, que estabelecem parcerias e relações de apoio para a inserção no novo país. Durante a viagem de Palanti, Calabi fica responsável pela obra no edifício da Rua Florêncio de Abreu, acompanhando sua construção e tomando as decisões necessárias para o andamento das obras como o orçamento dos elevadores, contratação de pessoal e finalização dos revestimentos. Calabi também manifesta o seu ressentimento frente ao baixo rendimento dos operários no canteiro, confirmando as observações anteriormente expressas por Palanti sobre as dificuldades da construção em São Paulo.21 com Calabi. Ver: Eric Mumford The CIAM Discourse on Urbanism, 1928-1960. London, Cambridge/Massachusetts, The MIT Press, 2000,pp.183-85. Carta de Franco Albini a Palanti. Milano 5 de giugno de 1948, Coleção GP/FAUUSP. Carta de Tedeschi para Palanti. Milano, febbraio 1953. Coleção GP/FAUUSP. Sobre o assunto ver Aline Coelho Sanches “O Studio de Arte Palma e a fábrica de móveis Pau Brasil: povo, clima, materais nacionais e o desenho do mobiliário moderno no Brasil”. Revista Risco, n.1,fev. 2003, p.22-43. Carta de Daniele Calabi a Giancarlo Palanti. São Paulo, 10 de fevereiro de 1949. Coleção GP/FAUUSP. figura 1 Casa da Infância da Liga da Senhoras Católicas, maquete. Projeto Daniele Calabi e Giancarlo Palanti. Acervo GP/FAUUSP O projeto da Casa da Infância para a Liga das Senhoras Católicas(figura 1) realizado por Calabi e Palanti significa uma inserção mais consistente no campo profissional paulista, considerando-se o maior porte da obra em relação aos projetos anteriormente realizados por Calabi. De fato o arquiteto italiano tinha encontrado no projeto de residências um interessante espaço de experimentação, onde atinge soluções de qualidade nas propostas de suas “casas pátio”, em que o terreno, ou lote, é considerado como limite e elemento de projeto. O uso de relações proporcionais e da seção áurea em seus projetos indica a afinidade com as diretrizes do racionalismo italiano e também sua aproximação à obra de Le Corbusier e ao tema da mediterraneidade que permeia o pensamento arquitetônico do período (Danesi, 1944). A Casa da Infância , último projeto de Calabi em São Paulo, apresenta uma série de variações na sequência de propostas concebidas pelos arquitetos, mas que contudo mantém a configuração espacial.
    Zucconi esclarece que o terceiro projeto, de julho de 1948, apresentado em maquete, é acompanhado por esquemas funcionais, indicando as diversas destinações de uso e também por um diagrama de percursos, elementos que afirmam a matriz racionalista adotada pelos autores. (Zucconi,1992,p.51). Neste caso, onde se tem uma quadra à disposição da obra, esta irá funcionar como ponto de partida para o projeto que se define pelo fechamento das duas faces maiores do lote por pavilhões marcados pela horizontalidade. A ligação entre eles, feita através de uma passarela estabelece dois pátios laterais, um deles mais voltado para a vida urbana e ocupado por uma capela, e outro mais restrito que serve de local de recreio para os alunos, estendendo- se como jardim e horta. A rigorosa distribuição de funções diferenciadas em cada um dos blocos acusa o padrão eficiente da Bauhaus, familiar aos arquitetos. Apesar do bom resultado do projeto Calabi se mobiliza para voltar a Itália em movimento inverso ao realizado por Palanti. Em julho de 1949 Calabi e a família deixam definitivamente a cidade com destino a Milão. Durante o ano seguinte Calabi ainda se corresponde com Palanti dando notícias da Itália e principalmente solucionando problemas da obra da LSC ainda em construção. Os projetos de residências de Calabi, realizados no Brasil passam a ser publicados pela revista Domus, prenunciando o retorno positivo de Calabi à Itália, onde terá um percurso marcado por obras de qualidade e consistente atuação na vida acadêmica como professor em Veneza. Palanti permanece no Brasil e inicialmente tem uma atuação similar a de Calabi com a construção de edifícios para renda junto à construtora Segre & Racz, como as casas da Rua Nevrasca, construções simples, de linhas modernas, pensadas com boa iluminação e distribuição espacial. Além disso, realiza o projeto do Edifício Lili, empreendimento da família Maggi. O projeto para a Liga das Senhoras Católicas também representou uma oportunidade para Palanti se aproximar da família Matarazzo, cliente assídua de arquitetos estrangeiros residentes em São Paulo. Palanti chega a elaborar dois projetos de edifícios de uso misto para o Conde Francisco Matarazzo, ambos previstos para a área central da cidade que contudo não foram realizados. Mas, sem dúvida o arquiteto procurava novos clientes e novas relações que viabilizassem sua atuação em São Paulo. Palanti, novas parcerias e a permanência em São Paulo. Em 1951 Palanti passa a trabalhar para a Construtora Alfredo Mathias, o que permite maior inserção profissional através de trabalhos como o Cine Jussara e o Edifício Conde Prates, ambos na área central da cidade. A possibilidade de trabalho com Alfredo Mathias tornou-se viável graças a intervenção de um amigo comum, o italiano A.M.Argan que tinha vínculos de parentesco com o engenheiro formado pela Politécnica. No mesmo ano Palanti encerra sua sociedade com Lina e Bardi no Estudio de Arte Palma, depois de ter realizado vários projetos de mobiliário, arquitetura de interiores e lojas. figura 2 Edifício Conde Prates,1952, projeto de Giancarlo Palanti para a Construtora Alfredo Mathias. Desenho, Acervo GP/FAUUSP. A reforma do Edifício Conde Prates (figura2) no centro de São Paulo, realizada por Palanti para a construtora Alfredo Mathias, consiste principalmente numa reformulação da fachada que irá receber fechamento em panos de vidro, atualizando uma linguagem que que se aproxima das soluções desenvolvidas por Mies van der Rohe em território norte-americano, e difundidas para os demais países como Estilo Internacional. Neste momento São Paulo se confronta cada vez mais com a produção arquitetônica americana fruto da “política da boa vizinhança” promovida pelos Estados Unidos em relação aos países ao sul do continente, a partir da IIGuerra. Palanti parece estar em sintonia com a cidade vertical americana e com os grandes empreendimentos da construção civil. De fato, a próxima sociedade que irá estabelecer será com o arquiteto Henrique Mindlin, reconhecido pela sua proximidade com os Estados Unidos, país que visitou muitas vezes. Depois de conseguir a naturalização brasileira em 1953 e a carteira profissional no ano seguinte, Palanti passa a trabalhar com Mindlin, que dirige um dos principais escritórios de arquitetura do período com sedes no Rio de Janeiro e São Paulo22. A partir de então a sucursal paulista passará a ser conduzida por Palanti. Em 1964 constituem a sociedade Henrique E. Mindlin, Giancarlo Palanti e arquitetos associados. Ana Luiza Nobre esclarece ter sido este o primeiro escritório de arquitetura no país constituído juridicamente como uma empresa.(Nobre, 2000,p.79) Na sociedade com Mindlin Palanti irá realizar vários projetos de lojas para a Indústria Olivetti, também esse trabalho será obtido a partir de seus contatos com a Itália. A firma italiana se preocupa em trabalhar com bons profissionais tanto no campo do design como no de arquitetura de interiores, com cuidado na apresentação de seus produtos em lojas pensadas para promover sua valorização e aproximação ao público consumidor. A loja da Olivetti em Veneza é realizada por Carlo Scarpa e a de Paris por E.N. Rogers, arquitetos proeminentes no cenário italiano23. As de São Paulo serão feitas por Palanti em parceria com o artista gráfico italiano Bramante Buffoni, responsável pela concepção de painéis e divisórias para as lojas, assim mantendo certo paralelismo em relação a atuação de seus contemporâneos italianos. A parceria com Henrique Mindlin amplia as possibilidades de atuação de Palanti e permite sua participação em grandes projetos como o do Bank of London(1959), situado na área central de São Paulo, que com suas paredes de vidro se alinham ao ideal americano da cidade vertical e da transparência. A fascinação pela América enquanto mito e imagem da cidade futura é analisado por J.L.Cohen observando a atração que exercem sobre os europeus24. A década de 1950 se caracterizou pelo crescimento urbano da cidade de São Paulo e também pelo processo de verticalização da sua área central. Momento importante para a cidade impulsionada pelo desenvolvimento econômico e produtivo e embalada pelas comemorações de seu IV Centenário, que promovem iniciativas capazes de contribuir para uma fisionomia metropolitana. Dessa transformação urbana irão participar arquitetos vindos do Rio de Janeiro e também de outros países, como é o caso de Palanti. Participar desse processo de construção parece ter sido o desejo e escolha do arquiteto quando faz a opção por São Paulo. Podemos considerar que foi bem sucedido tendo em vista os cerca de duzentos projetos que fazem parte da Coleção Giancarlo Palanti da Biblioteca da FAUUSP25. Sobre a produção do escritório de Mindlin ver: C.B. Yoshida Henrique Ephin Midlin: o homem, e o arquiteto. São Paulo: Instituto Roberto Simonsen, 1975; e também Ana Luiza Nobre Documento – Henrique Mindlin, profissão arquiteto. In AU n.90, jun-jul 2000, p.77-81. Sobre a Olivetti italiana ver: Manfredo Tafuri Aufklarug I. Adriano Olivetti e la communitas dell’ intelletto. In Storia dell’architettura italiana 1944-1985. Torino, Einaudi, 1986, pp. 47-54. Jean-Louis Cohen Scènes de la vie future. L’architecture européenne et la tentation de l’ Amerique 1893-1960. A Coleção Giancarlo Palanti da Biblioteca da FAUUSP conta com cerca de 212 projetos, que compreende edifícios de apartamentos e escritórios, fábricas, hotéis e residências, nem todos construídos. E também os projetos para as lojas da Olivetti localizadas em São Paulo e em outras cidades brasileiras. A coleção Giancarlo Palanti foi doada pela família do arquiteto à FAUUSP em 1989. Contudo não se tratou, como observamos, de uma inserção fácil no ambiente profissional paulistano. Ao menos na primeira década de sua estadia paulistana, período em que nos detemos neste texto, as relações italianas são continuamente mobilizadas e fundamentais para sua permanência. Neste entrelaçamento se vislumbra a figura do estrangeiro, que como esclarece Donatella Cababi, muito mais do que na materialidade das construções se revela nos meandros de um espaço social, que diz respeito as redes de relações nas quais o indivíduo se insere.26 Henrique Mindlin, parceiro de Palanti no escritório de arquitetura, também teve atuação constante na área editorial. Neste campo, sua contribuição mais importante foi o livro “Arquitetura Moderna no Brasil” publicado em 1956 em inglês, francês e alemão, e responsável por dar continuidade à divulgação da arquitetura brasileira no exterior. Concebido, segundo o autor, como continuidade do livro Brazil Builds, fruto da pesquisa realizada no Brasil por Philip Goodwin com fotos de Kidder Smith e publicado em 1943 pelo Museu de Arte Moderna de N.York, a obra de Mindlin amplia o quadro traçado de maneira significativa, mobilizando seu escritório na tarefa de atualizar a pesquisa, registrando a produção arquitetônica brasileira entre 1937 e 1955. Neste livro Mindlin agradece a colaboração de Palanti e publica o projeto da Casa da Infância para a Liga das Senhoras Católicas, arquitetura realizada por dois arquitetos italianos em São Paulo e que registra em sua concepção procedimentos projetuais que remetem às diretrizes do racionalismo italiano. Ao que parece a Arquitetura Moderna no Brasil de Mindlin, não se detém apenas no aspecto da brasilidade, mas abre espaço para outros modernos, que contribuíram para a arquitetura moderna aqui realizada. Referências ANELLI, Renato Interlocução com a arquitetura italiana na constituição da arquitetura moderna em São Paulo, Livre Docência, EESCUSP, 2001. _______ Mediterraneidade nos trópicos. In Rino Levi Arquitetura e cidade (Renato Anelli, pesquisa e texto; Abilio Guerra, coordenação editorial; Nelson Kon, ensaios fotográficos). São Paulo, Romano Guerra Editora, 2001. BETTINI, Sergio Opere dell’ architetto Daniele Calabi. In Architettura Cronache e Storia, 1957, p.8-25. BONFATI, E.; PORTA,M. Il Gruppo BBPR nella cultura architetto