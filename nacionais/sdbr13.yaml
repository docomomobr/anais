- title: Léger tinha razão?
  subtitle: a síntese das artes na obra de João Filgueiras Lima
  authors:
  - givenname: Daniel J. Mellado
    familyname: Paz
  pages: 1-27
  locale: pt-BR
  abstract: 'No Brasil o debate sobre a Obra de Arte Total pautou-se na chamada Síntese das Artes Maiores - a Arquitetura, a Pintura e a Escultura. Veremos como esse debate internacional e nacional se entronca com a obra de João Filgueiras Lima, o Lelé, ao assumir certas descobertas e arriscar abordagens próprias, levando algumas idéias às últimas consequências. O fio condutor são algumas visões do pintor francês Fernand Léger e do arquiteto franco-suíço Le Corbusier. Lelé perseguia a idéia da integração das artes, em vez da síntese, e a realizou na parceria com um artista plástico, Athos Bulcão. Após um levantamento da policromia desenvolvida pelo arquiteto em sua obra, e da participação de Athos, com crescente integração, investiga-se como estas se relacionam com o debate da Síntese das Artes: o desenvolvimento da relação entre Pintura e Arquitetura, com a arte abstrata e a policromia arquitetônica, e as discussões seus efeitos nas paredes e no volume; o papel dos azulejos na tradição modernista brasileira e na obra de Lelé, assim como do concretismo e sua relação possível com a arquitetura; da escultura moderna, com os avanços na procura da profundidade; por fim, da aplicação das cores nos hospitais. E, dentro desse panorama, como podemos entender a parceria entre João Filgueiras Lima e Athos Bulcão, e conjecturar o resultado da noção prática de uma arte plástica de acompanhamento no ambiente construído.'
  abstract_en: 'In Brazil the debate on the Total Work of Art was based on the so-called Synthesis of the Major Arts - Architecture, Painting and Sculpture. We will see how this international and national debate connects with the work of João Filgueiras Lima, Lelé, whom had taken certain discoveries and risked his own approaches, bringing some ideas to its final consequences. The guiding thread are some views of the french painter Fernand Léger and the french-swiss architect Le Corbusier. Lelé pursued the idea of the Integration of the Arts, instead of the synthesis, and carried it out in partnership with a plastic artist, Athos Bulcão. After a survey of the polychromy developed by the architect in his work, and the participation of Athos, with increasing integration, we investigate how these relate to the debate of the Synthesis of the Arts: the development of the relationship between Painting and Architecture, with abstract art and the architectural polychromy, and the discussion of its effects on walls and volume; the role of tiles in the Brazilian modernist tradition and in the work of Lelé, as well as Concrete Art and its possible relation with architecture; of modern sculpture, with the advances in the search for depth; finally, the application of colors in hospitals. And, within this panorama, how can we understand the partnership between João Filgueiras Lima and Athos Bulcão, and conjecture the result of the practical concept of a plastic art of accompaniment in the built environment.'
