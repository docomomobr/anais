- title: Catedral de Brasília
  subtitle: forma-estrutura atectônica e experiência empática
  authors:
  - givenname: Monica
    familyname: Aguiar
  - givenname: Marcos
    familyname: Favero
  pages: 1-16
  locale: pt-BR
  abstract: A proposta deste artigo é discutir o projeto e construção da Catedral de Brasília, sobretudo o que diz respeito à “cúpula da nave”, tendo como princípio o conceito forma-estrutura, que procura caracterizar a fusão e condensação expressiva entre a forma e a estrutura de certas edificações em uma única essência. Conceito formulado de modo transdisciplinar a partir de fundamentos teóricos da arquitetura e da engenharia estrutural e da relação intrínseca que envolve estas disciplinas no âmbito do projeto e da construção. Trata-se de uma discussão cujo corpus teórico é consubstanciado pelas proposições de Eduard Franz Sekler (1965, 1967) e Kenneth Frampton (1995) sobre tectônica e construção no sentido de aprofundar a análise no que diz respeito à expressão tectônica, que pode ser entendida também como experiência empática. Discussão que, mais especificamente, conta ainda com uma série de reflexões do engenheiro Joaquim Cardozo que, em conjunto com proposições de Adrian Forty, Sophia Telles, Edson Mahfuz e Miguel Wisnik, contribuem sobremaneira para circunscrever o objeto em questão. A partir deste recorte, pretende-se contribuir para o aprofundamento da discussão sobre a relação entre arquitetura e engenharia estrutural que atravessa a Arquitetura Moderna no Brasil, e que, a nosso ver, tem sido pouco considerada na sua historiografia e, portanto, na sua história.
  abstract_en: The purpose in this essay is the discussion about the Brasília Cathedral project and construction, more specifically concerning its nave´s dome, having the structure-form concept as its tenet, in order to characterize the expressive fusion and condensation of the building´s form and structure in a single essence. Concept that was formulated having architectural and structural engineering theoretical foundations considered from a transdiciplinary perspective in addition to the intrinsic relation that engages both disciplines in the project and construction context. It´s a discussion substantiated by Eduard Franz Sekler´s (1695,1967) and Kenneth Frampton´s (1995) propositions about tectonics and construction as an intention to deepen the analysis on tectonic expression, that can also be perceived as empathetic experience. Discussion that counts, more specifically, with a series of remarks made by Joaquim Cardozo that, along with Adrian Forty, Sophia Telles, Edson Mahfuz and Miguel Wisnik have contributed to circumscribe the object at stake. As of this contour, the intention here is to emphasize the relation between architecture and structural engineering that crosses Modern Architecture in Brazil and that, from our point of view, has been neglected in its historiography and, consequently, in its history.
