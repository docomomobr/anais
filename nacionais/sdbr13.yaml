- title: A fachada como interface, de Lucio Costa a Irmãos Roberto
  subtitle: repertório de projeto
  authors:
  - givenname: Mara Oliveira
    familyname: Eskinazi
  - givenname: Pedro Engel
    familyname: Penter
  pages: 1-16
  locale: pt-BR
  abstract: 'Em seu livro Histoire de l’árchitecture moderne. structure et revêtement, Fanelli e Gargiani analisam os planos de fechamento dos edifícios para elaborar uma história das soluções envolvendo o trinômio espaço, estrutura e fechamento. Seguindo este espírito, o presente artigo se propõe a olhar para a arquitetura residencial multifamiliar produzida pela escola carioca de arquitetura moderna a partir de suas fachadas, indagando como os elementos da estrutura e do fechamento são combinados para estabelecer distintos modos de relacionar os espaços interior e exterior. A escolha por edifícios modernos se justifica pois foi a partir deles que a fachada perdeu sua função estrutural, o que gerou um novo horizonte de possibilidades de articulação espacial. Já a escolha pela escola carioca se justifica por ela ter sido ponto alto na produção moderna residencial brasileira, legado cuja fecundidade talvez não esteja esgotada. Assim, analisaremos os planos de fechamento de dois edifícios representativos desta produção: o edifício Júlio Barros Barreto (1947-50), dos Irmãos Roberto; e o edifício Bristol (1950), no Parque Guinle, de Lucio Costa. O objetivo é examinar soluções de fachada para o corpo dos edifícios relacionando-as com os modos de habitar e endereçando, em especial, dois temas substancialmente caros para a arquitetura moderna brasileira: a fachada entendida como transição dilatada entre interior e exterior, e o emprego de filtros como dispositivos arquitetônicos polivalentes, que atuam com a função de proteção e resguardo, mas também como dispositivos plásticos.'
  abstract_en: 'In his book Histoire de l''árchitecture moderne. Structure et revêtement, Fanelli and Gargiani analyze building´s closure plans to elaborate a history of solutions involving the trinomial space, structure and closure. Following this spirit, the present article aims to look at the multifamily residential architecture produced by the carioca school of modern architecture from its facades, asking how the elements of structure and closure are combined to establish different ways of relating interior and exterior spaces. The choice for modern buildings is justified because it was from them that the facade lost its structural function, which generated a new horizon of possibilities for spatial articulation. The choice for the Rio de Janeiro school is justified by the fact that it was a highpoint in the modern Brazilian residential production, a legacy whose fecundity may not be exhausted. Thus, we will analyze the closure plans of two representative buildings of this production: the Júlio Barros Barreto building (1947- 50), by Irmãos Roberto; and the Bristol building (1950), in Guinle Park, by Lucio Costa. The objective is to examine facade solutions for the body of the buildings, relating them to the ways of living and addressing, in particular, two issues that are substantially expensive for modern Brazilian architecture: the facade understood as a dilated transition between interior and exterior, and the use of filters as multipurpose architectural devices, which act as protective elements, but also as plastic devices.'
