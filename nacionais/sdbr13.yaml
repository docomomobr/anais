- title: O último Le Corbusier no Brasil
  subtitle: a viagem de 1962 e o projeto da Embaixada da França em Brasília
  authors:
  - givenname: Silvia Raquel
    familyname: Chiarelli
  pages: 1-17
  locale: pt-BR
  abstract: Este artigo apresenta a síntese dos fatos que levaram o governo francês a convidar Le Corbusier para realizar um projeto para a Embaixada da França, razão pela qual o arquiteto viajou para Brasília em 1962, depois do convite ter sido feito ao arquiteto francês Jacques Pilon, até os motivos que levaram à decisão de não construir o projeto proposto pelo franco-suíço, após sua morte em agosto de 1965, e que teriam levado ao pedido de um “novo” projeto em 1970, elaborado posteriormente por um de seus “discípulos”, o arquiteto chileno Guillermo Jullian de la Fuente, e construído, finalmente, entre 1972-1974. A presente pesquisa confirma parte das informações publicadas a respeito desse assunto, o complementa com mais detalhes, revela informações inéditas e desfaz alguns equívocos historiográficos.
  abstract_en: In 1962 Le Corbusier travelled to Brazil for the third and last time. He had been invited by the French government to carry out the design of French Embassy at recently inaugurated Brasilia. This paper presents a synthesis of the facts before and after that commission, which was first offered to French- born, Brazilian established architect Jacques Pilon; and after Le Corbusier’s demise in August 1965 it was finally carried on by Chilean architect Guillermo Jullian de la Fuente, one of the last collaborators of the master, to whom it was requested a new project in 1970, elaborated and constructed between 1972-1974. This research confirms some of the information published in the previous research, complements it with more details and undoes some mistakes. Este artigo trata-se da síntese do conteúdo publicado no primeiro capítulo da tese de doutorado de Silvia Raquel Chiarelli (CHIARELLI, 2017), desenvolvida e defendida no Programa de Pós-graduação em Arquitetura e Urbanismo da Universidade Presbiteriana Mackenzie, com a orientação da Profa. Dra. Ruth Verde Zein (Faculdade de Arquitetura e Urbanismo, Universidade Presbiteriana Mackenzie, São Paulo, Brasil), co-orientação do Prof. Dr. Ricardo Daza (Facultad de Artes, Universidad Nacional de Colombia, Bogotá, Colômbia) e supervisão no exterior do Prof. Dr. Philippe Potié (École Nationale Supérieure d'Architecture de Versailles, Versalhes, França). A pesquisa de doutorado recebeu o apoio da Fundação de Amparo à Pesquisa do Estado de São Paulo (FAPESP) e da Coordenação de Aperfeiçoamento de Pessoal de Nível Superior (CAPES). A primeira concedeu a Bolsa no País, processo n° 2015/00678-2 (FAPESP), e a Bolsa de Estágio de Pesquisa no Exterior, processo n° 2015/26685-5 (FAPESP). Para conferir a pesquisa completa, incluindo os detalhes das informações, apresentadas neste artigo de modo sintético, e suas respectivas fontes (cópia de documentos de fonte primaria, dados presentes em fontes secundárias e outros), consultar a tese de doutorado de CHIARELLI (2017).
