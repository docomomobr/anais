- title: Da janela vê-se Ouro Preto
  subtitle: o hotel de Niemeyer e a cidade
  authors:
  - givenname: Eduardo Pierrotti
    familyname: Rossetti
  pages: 1-16
  locale: pt-BR
  abstract: Este artigo explora o Grande Hotel de Ouro Preto, projetado por Oscar Niemeyer em uma das mais importantes cidades históricas brasileiras, a fim de especular as qualidades de sua arquitetura, para além das abordagens já consolidadas. Tomado como objeto de estudos por seu programa arquitetônico e por sua função, interessa especular a experiência de sua integração nas circunstâncias do viajar e da condição em trânsito para a qual um hotel é concebido. Interessa relativizar a presença d´O Grande Hotel de Ouro Preto na paisagem e no imaginário, tanto na historiografia da arquitetura brasileira, quanto em outras instâncias de interesse difuso pela cidade e seu patrimônio. Em que pesem as experimentações de caráter nativista em sua extensa obra, Niemeyer desdobrará outras questões construtivas, formais e espaciais ao longo de sua longeva trajetória que muito se distanciaram da proposta para o hotel, fazendo dele um raro exemplar.
  abstract_en: This article explores the Grande Hotel Ouro Preto, designed by Oscar Niemeyer in one of the most important Brazilian historical cities, in order to speculate the qualities of its architecture, in addition to the already consolidated approaches. Taken as an object of studies by its architectural program and its function, it is interesting to speculate the experience of its integration in the circumstances of the travel and the condition in transit for which a hotel is conceived. It is interesting to relativize the presence of the Grande Hotel Ouro Preto in the landscape and the imaginary, both in the historiography of Brazilian architecture and in other instances of diffuse interest in the city and its heritage. Regardless of the nativist experimentation in his extensive work, Niemeyer will deploy other constructive, formal and spatial questions throughout his long career, which have long distanced themselves from the proposal for the hotel, making it a rare exemplar.
