- title: Restauro do Monumento ao Soldado Constitucionalista de 1932 - Obelisco do Ibirapuera
  subtitle: null
  authors:
  - givenname: Helena Ayoub
    familyname: Silva
  pages: 1-13
  locale: pt-BR
  abstract: 'Em 9 de julho de 1955 inaugurou-se na cidade de São Paulo o “Mausoléu ao Soldado Constitucionalista de 1932”, com projeto de Galileo Emendabili e Dr. Mario Pucci resultado do concurso de projetos realizado em 1936. No ano de 2012, sob a administração da Polícia Militar de São Paulo foram contratados os serviços de reforma, conservação e restauro. Apresenta-se a proposta de intervenção que procurou enfrentar questões colocadas: o conjunto edificado apresentava manifestações patológicas no que se refere à impermeabilização; desprendimentos de elementos de pedra; vandalismo; substituição de elementos integrados por assemelhados executados com materiais espúrios; o sistema de ventilação estava comprometido; dotação de dispositivos de prevenção e combate a incêndio; adequação de todas as instalações à acessibilidade universal; e solucionar a necessidade da ampliação do número de columbários. As soluções adotadas partiram do pressuposto de que para o projeto de intervenção deve-se adotar como princípio norteador do trabalho o conhecimento aprofundado bem, identificando seus valores culturais específicos que deverão ser preservados.'
  abstract_en: 'On 9 July 1955 inaugurated the “Mausoleum to the Constitutionalist Soldier of 1932” in São Paulo. Designed by Galileo Emendabili and Mario Pucci elected after an architecture competition in 1932. In 2012, administrated by São Paulo Police Department were contracted the services of reform, conservation, and restoration for the monument. This article is about the proposal of intervention and it´s many issues: pathological manifestations of waterproofing; detachments of stone pieces, vandalism; spurious materials, ventilation system compromised; provisions of fire prevention; adaptation of al facilities to universal accessibility; and the need to increase the number of the columbarium. The project interventions were guided by principles of knowledge about this monument, identifying its specific cultural values to be preserved.'
