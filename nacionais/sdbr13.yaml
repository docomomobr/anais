- title: Paisagem do abandono
  subtitle: grandes edificações modernas inativas
  authors:
  - givenname: Maria Cristina Nascentes
    familyname: Cabral
  - givenname: Carolina Quintanilha
    familyname: Neves
  pages: 1-19
  locale: pt-BR
  abstract: 'No Brasil, mais especificamente no Rio de Janeiro, capital federal até 1960, edifícios de grandes dimensões foram associados à iniciativas de caráter simbólico político. Na era Vargas, destacam-se os edifícios ministeriais (da Educação e Saúde Pública, do Trabalho, da Fazenda, e da Guerra). Durante o período de governo federal de Juscelino Kubitschek, construiu-se uma cidade inteira para a nova capital, e no governo militar foram implementadas obras de infraestrutura, para além do Distrito Federal. O sucesso da arquitetura moderna no Brasil não está circunscrito apenas à sua relação com o poder público, mas com o próprio desenvolvimento econômico e industrial, o processo de urbanização e o crescimento populacional, além de uma nova cultura arquitetônica e urbanística que é parte deste próprio processo social. Neste sentido, problematizaremos outras grandes edificações que também sintetizaram a ideia do país novo, moderno, mas que se encontram abandonadas. Este trabalho investigará quatro edificações modernas, não concluídas ou desativadas, que estão abandonadas na paisagem urbana contemporânea, tentando compreender as causas e impactos posteriores destes abandonos. Elas serão divididas em dois grupos: o institucional, compreendendo o Hospital Universitário Clementino Fraga Filho da UFRJ e a Escola Superior de Guerra; e o comercial, especificando o Gávea Tourist Hotel e, mais profundamente, o Panorama Balneário Hotel. A análise tem como base as críticas de Anatole Kopp, sobre a produção arquitetônica moderna durante a década de 1950, e de Arturo Escobar, sobre produção da cidade a partir da mesma década, considerando o ideal desenvolvimentista que a regia.'
  abstract_en: 'In Brazil, more specifically in Rio de Janeiro, the federal capital until 1960, large buildings were associated with political symbolic initiatives. In the Vargas era, the ministerial buildings stand out (Education and Public Health, Labor, Finance, and War). During the federal government of Juscelino Kubitschek, an entire city was built for the new capital, and in the military government infrastructure works were implemented in addition to the federal District. The success of modern architecture in Brazil is not limited only to its relationship with the government, but with its own economic and 1 Este trabalho foi desenvolvido com o suporte do CNPq e da CAPES industrial development, the process of urbanization and population growth, as well as a new architectural and urbanistic culture that is part of this owm social process. In this sense, we will discuss other major buildings that also synthesized the country of the "future", but which are abandoned to their own destiny. This article will investigate modern buildings, unfinished or deactivated, that are abandoned in the contemporary urban landscape, trying to understand the causes and subsequent impacts of these abandonments. They will be divided into two groups: the institutional, comprising the Hospital Universitário Clementino Fraga Filho of UFRJ and the Escola Superior de Guerra; and the commercial, specifying the Gávea Tourist Hotel and, more deeply, the Panorama Balneário Hotel. The analysis will be based on the critics of Anatole Kopp, about the modern architectural production during the 1950s, and Arturo Escobar, about the production of the city from this decade, considering the developmental ideal that governed it.'
