- title: O culto moderno dos monumentos modernos
  subtitle: 'conflitos entre valores na conservação da Arquitetura moderna: o Sanatorium Zonnestraal'
  authors:
  - givenname: Silvino
    familyname: Marinho
  pages: 1-13
  locale: pt-BR
  abstract: 'O livro “O culto moderno dos monumentos: a sua essência e a sua origem” (Der moderne Denkmalkultus: sein Wesen und seine Entstehung) de Alois Riegl (2014) foi publicado pela primeira vez em 1903. Riegl foi o primeiro a tratar o patrimônio sob o ponto de vista dos valores e é reconhecido hoje como “o fundador da teoria moderna da história da arte” (CHOAY, 2009, p. 164). Dentre os assuntos tratados no livro, interessam destacar três questões que explicitam polêmicas atuais em relação à conservação da arquitetura moderna. A primeira é a distinção entre Valores de Memória e Valores de Atualidade, a segunda é o conflito entre Valor de Antiguidade e Valor Histórico, e a terceira é a relatividade do Valor de Arte. A restauração do Sanatorium Zonnestral, na Holanda, serve como exemplo do reconhecimento dos diferentes valores do patrimônio cultural, para além dos valores apenas memoriais.'
  abstract_en: '(negrito, itálico, arial 10, entre linhas – simples, maiúscula, parágrafo sem recuo, espaçamento – 30 pontos antes, 0 pontos depois, alinhamento justificado): The book "The Modern Cult of Monuments: Its Character and Its Origin" was published for the first time in 1903. Riegl was the first to treat the patrimony from the point of view of values and is now recognized as "the founder of modern theory of the history of art" (CHOAY, 2009: 164). Among the subjects discussed in the book, it is interesting to highlight three issues that explain current controversies regarding the conservation of modern architecture. The first is the distinction between memory values and present-day values, the second is the conflict between age-value and historical-value, and the third is the relative art-value. The restoration of the Sanatorium Zonnestral, in the Netherlands, serves as an example of the recognition of the different values of cultural heritage, in addition to values only memorials.'
