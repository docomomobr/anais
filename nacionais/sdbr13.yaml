- title: Casas modernas de Aracaju
  subtitle: documento e memória
  authors:
  - givenname: Carolina
    familyname: Chaves
  pages: 1-12
  locale: pt-BR
  abstract: Provocados a pensar a conservação da Arquitetura Moderna em Aracaju, a produção residencial unifamiliar aparece como um objeto de estudo recorrente em razão de sua vulnerabilidade a demolições ou adequações para novos usos. Nesse sentido, procura-se contribuir com esse debate ao apresentar os resultados de um projeto de extensão universitária que, após 04 meses de trabalho acerca do tema “casas modernas de Aracaju”, procura demonstrar o valor cultural reconhecido em um conjunto de oito residências situadas entre os bairros Centro e São José. Assim, esta comunicação volta aos documentos e à documentação a fim de contribuir para futuras ações que visem a proteção e conservação de parte do patrimônio moderno na cidade de Aracaju, mais especificamente relacionado à produção residencial unifamiliar de meados do século XX.
  abstract_en: '(negrito, itálico, arial 10, entre linhas – simples, maiúscula, parágrafo sem recuo, espaçamento – 30 pontos antes, 0 pontos depois, alinhamento justificado): Regarding to the conservation of Modern Architecture in Aracaju, single-family housing production appears as a recurrent object of study because of its vulnerability to demolitions or adjustments to new uses. In this sense, it is our aim to contribute to this debate by presenting the results of a university extension project that, after four months of work on the theme "modern houses of Aracaju", seeks to demonstrate the cultural value recognized in a set of eight residences located between the districts Centro and São José. Thus, this communication returns to documents and documentation in order to contribute to future actions aimed at the protection and conservation of part of the modern heritage in the city of Aracaju, more specifically related to the single-family residential production of mid of the 20th century.'
