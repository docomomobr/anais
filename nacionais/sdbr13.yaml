  abstract: As recentes crises energéticas, juntamente com a crescente demanda de energia mundial, alinhada à necessidade de melhoria de desempenho de edifícios, faz com que pesquisas relacionadas à eficiência energética sejam imprescindíveis no panorama brasileiro. Edifícios históricos tombados também devem ser estudados para obter soluções tipo para a intervenção de reabilitação com o enfoque de redução do consumo energético e preservação desses edifícios. Neste contexto, esta pesquisa propõe avaliar o desempenho energético de um edifício moderno em Brasília, o Palácio da Justiça, projetado pelo arquiteto Oscar Niemeyer. Para tanto, foi realizado levantamento documental, fotográfico, geométrico e dimensional do edifício durante as visitas in loco. Além disso, foram coletadas informações sobre o sistema de iluminação, ar condicionado e a envoltória do edifício. A avaliação de desempenho seguiu o método prescritivo do RTQ-C (BRASIL, 2010). Com base na caracterização do edifício e na avaliação de desempenho energético, foi possível classificar seu nível de eficiência energética e propor estratégias visando à redução do consumo energético e melhoria do conforto ambiental referentes à envoltória, ao sistema de ar condicionado e iluminação.
  abstract_en: The recent energy crises, together with the growing world energy demand, aligned with the need to improve the performance of buildings, makes research related to energy efficiency are essential in the Brazilian panorama. Recorded historic buildings should also be studied to obtain standard solutions for rehabilitation intervention with the focus on reducing energy consumption and preserving these buildings. In this context, this research proposes to evaluate the energy performance of a modern building in Brasilia, the Palace of Justice, designed by the architect Oscar Niemeyer. For that, a documentary, photographic, geometric and dimensional survey of the building was carried out during the on-site visits. In addition, information was collected on the lighting system, air conditioning and the building envelope. The performance evaluation followed the prescritive method of RTQ-C (BRASIL, 2010). Based on the characterization of the building and the evaluation of energy performance, it was possible to classify its level of energy efficiency and propose strategies aiming at reducing energy consumption and improving environmental comfort regarding the envelope, the air conditioning system and lighting.
