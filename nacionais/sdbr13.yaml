- title: De Brasília ao Jacuí
  subtitle: paralelos do Urbanismo Moderno no Sul do Brasil
  authors:
  - givenname: Sergio Moacir
    familyname: Marques
  pages: 1-18
  locale: pt-BR
  abstract: Análise e reflexão sobre as relações culturais do projeto vencedor do Concurso Nacional do Plano Piloto da Nova Capital do Brasil, com outro concurso, realizado em paralelo, dentro de condições semelhantes e pensamento afinado, ilustrando interpretações concomitantes sobre o urbanismo moderno, nas diversas regiões brasileiras. O Concurso para o Delta do Jacuí, lançado um ano depois do de Brasília, o segundo maior concurso brasileiro - tanto em volume de projeto quanto valores envolvidos - realizado naquelas décadas, vencido por equipe formada originalmente para o concurso da capital federal, integrada por protagonistas da vanguarda moderna brasileira no sul do país, revela, em parte, paralelismos e idiossincrasias da cultura moderna brasileira e do urbanismo de Brasília, praticada na região meridional brasileira..
  abstract_en: Analysis and reflection on the cultural relations of the winning project of the National Contest of the Pilot Plan of the New Capital of Brazil, with another contest, carried out in parallel, under similar conditions and fine-tuned thinking, illustrating concomitant interpretations of modern urbanism in the different Brazilian regions. The Contest for the Jacuí Delta, launched one year after Brasilia, was the second largest Brazilian contest - both in terms of project volume and values involved - carried out in those decades, won by a team formed originally for the contest of the federal capital, made up of protagonists of the modern Brazilian vanguard in the south of the country, reveals, in part, parallels and idiosyncrasies of modern Brazilian culture and the urbanism from Brasília, practiced in the southern region of Brazil.
