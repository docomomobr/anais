  locale: pt-BR
  abstract: 'Esta pesquisa é dedicada ao estudo das técnicas envolvidas na construção da Catedral de Brasília. Trata-se de pesquisa histórica desenvolvida a partir de arquivos gráficos e textuais referentes ao edifício: desenhos técnicos; memoriais; planilhas do governo e empreiteiras; textos e entrevistas. Recorremos à literatura que trata dos vínculos entre desenho, forma e processo de construção, reunidas aqui na noção de “técnica”. Num sentido amplo, o termo contribui para refletir sobre a modernidade arquitetônica da década de 1960 no país; particularmente, refere-se sobre período expressivo da produção arquitetônica de Oscar Niemeyer. Com isso, situamo-nos no conjunto de estudos que visam ampliar o entendimento a respeito dos métodos de projeto e construção na obra do arquiteto, que extrapola aspectos gráficos para se ancorar em questões materiais e construtivas.'
  abstract_en: 'This research is devoted to the study of the techniques involved in the construction of the Cathedral of Brasilia. This is historical research developed from graphic and textual files related to the building: technical drawings; memorials; government and companies spreadsheets; texts and interviews. We refer to the literature that deals with the links between design, form and construction process, gathered here in the notion of “technique”. In a broad sense, the term contributes to reflect on the architectural modernity of the 1960s in Brazil. Specifically, it refers to an expressive period of Oscar Niemeyer''s architectural production. Thus, this article is part of the several studies that aim to broaden the understanding of the design and construction methods in the Niemeyer''s work, which goes beyond graphic aspects to be anchored in material and constructive issues.'
