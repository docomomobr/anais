- title: As expressões da modernidade no Brasil
  subtitle: o lugar do Art Déco
  authors:
  - givenname: Fernanda
    familyname: de Castro Farias
  - givenname: Nelci
    familyname: Tinem
  pages: 1-18
  locale: pt-BR
  abstract: 'O art déco é um estilo que surge como estratégia de modernização e, efetivamente, participa do processo de modernização da arquitetura brasileira e se dissemina pelo Brasil no segundo quartel do século XX. A seleção das fontes documentais centradas em distintas narrativas – livros sobre a história da arquitetura moderna brasileira, livros, teses e dissertações sobre a produção déco no país e Enciclopédia dos Municípios Brasileiros – busca entender a aparente contradição entre seu “esquecimento” pela versão hegemônica da história da arquitetura moderna e a constatação de que a arquitetura art déco se disseminou pelo país através dos registros construídos da Enciclopédia e das pesquisas que se tornaram férteis a partir do século XXI. Este artigo é uma análise historiográfica desta produção arquitetônica e, para tanto, as fontes de pesquisa foram subdivididas em quatro narrativas: 1) a versão historiográfica canônica, com a seleção de obras desenvolvidas até os anos 1970; 2) a versão historiográfica recente, com a seleção de obras desenvolvidas nos anos 1990; 3) as pesquisas desenvolvidas no século XXI, que têm como foco central a produção em alguma localidade do Brasil e, 4) finalmente, a análise da produção construída, que se detém, na seleção dos exemplares e na análise do registro desta arquitetura nos volumes da Enciclopédia. As diferentes narrativas, utilizadas nesta pesquisa, permitiram compreender como os historiadores liam e lêem o estilo, bem como apreender e ampliar o lugar da arquitetura déco na modernidade do país, acessando diferentes visões de um panorama nacional dessa produção.'
  abstract_en: 'Art déco is an architectural style that emerges as a modernization strategy that effectively participates of the Brazilian architecture modernization process since it was widespread throughout Brazil in the second quarter of the 20th century. The selection of documentary sources focusing on different narratives - books on the history of modern Brazilian architecture, books, theses and dissertations on the déco production in the country and Encyclopaedia of Brazilian Municipalities - seeks to understand the apparent contradiction between their "forgetfulness" by the hegemonic version of modern architecture history. It also seeks to realize that art déco architecture was widespread throughout the country through the records registered in the Encyclopaedia and researches, which occurred more intensively in the 21st century. This work is a historiograph analyzes of this architectural production by dividing the research sources into four narratives: 1) the canonical historiographic version, with the selection of works developed until the 1970s; 2) the recent historiographic version, with the selection of works developed in the 1990s; 3) the researches, developed in the 21st century, having as the central focus, the production in some locality of Brazil; 4) and finally, the analysis of the built production, that comprises the selection of the samples and analysis of the registry architecture in the Encyclopaedia. The different narratives used in this research allowed us to understand how the architectural style was and how researchers read them, as well as to learn and increases the deco architecture place in the country modernity by accessing different views of a national panorama of this production.'
