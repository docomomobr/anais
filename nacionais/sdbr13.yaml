- title: Rumo ao mar
  subtitle: as casas de Mário Di Lascio na Av. Epitácio Pessoa (João Pessoa/PB)
  authors:
  - givenname: Filipe Valentim
    familyname: Afonso
  pages: 1-14
  locale: pt-BR
  abstract: Este artigo toma como objeto de estudo uma amostragem de seis moradias projetadas pelo arquiteto Mário Glauco Di Lascio (nasc. 1929), construídas ao longo da Avenida Epitácio Pessoa (cidade de João Pessoa/PB). Em meados do século XX, este trajeto desempenhou um papel importante na modernização e no direcionamento da expansão de João Pessoa. Por um lado, representou a única ligação efetiva entre o centro e o mar; e por outro, contribuiu para a redefinição do contexto socioeconômico da urbe, transformando-se num caminho das elites rumo às porções litorâneas. Nesse processo, a via tornou-se uma espécie de "vitrine" das melhores de formas de morar na cidade. Assim, se nos primeiros momentos de ocupação da via averiguamos bangalôs e casarões neocoloniais; a partir dos anos 1950, o percurso caracteriza-se como ambiente favorável à instalação da arquitetura moderna que se disseminava pelo Brasil, contendo obras de arquitetos renomados como Acácio Gil Borsoi, e posteriormente, nomes de projeção local, como Mário Di Lascio, nos anos 1960 e 1970. Assim sendo, analisamos estas obras de Di Lascio através das categorias "técnica e linguagem" e "espaço e movimento", procurando entender o modo como esta arquitetura conciliava os princípios modernos difundidos naquela época de transição, com formas de construir e de habitar ainda arraigadas em práticas tradicionais. Como resultado desse breve estudo, percebemos que estas edificações expressaram várias formas de relacionar o antigo e o novo – em certos momentos de modo mais sintético e equilibrado, em outros, gerando contradições no espaço doméstico.
  abstract_en: This article takes as object of study a group of six houses designed by the architect Mario Glauco Di Lascio (born 1929), built in Epitacio Pessoa Avenue (city of Joao Pessoa/PB). In the middle of the twentieth century, this route played an important role in modernizing and directing the expansion of Joao Pessoa. On the one hand, it represented the only effective link between the town center and the sea; and on the other, it contributed to the redefinition of the socioeconomic context of the city, becoming the elite's path towards the coast neighborhoods. In this process, the road became a sort of "showcase" of the best ways of living in the city. Thus, if in the first moments of occupation of the avenue, it can be found neocolonial dwellings and bungalows; in the 1950s, the road was characterized as an environment favorable to the installation of modern architecture that spread throughout Brazil, containing works by renowned architects such as Acácio Gil Borsoi, and later, local projection names as Mario Di Lascio, in the decades 1960 and 1970. Therefore, we analyze these houses of Di Lascio by the categories "technique and language" and "space and movement", trying to understand the way his architecture harmonized the modern principles spread in that time of transition, with ways of building and living which were still rooted in traditional practices. As a result of this brief study, we find that these buildings expressed various ways of relating the old to the new - at times in a more synthetic and balanced way, in others, generating contradictions in the domestic space.
