    eixo central definido por uma marquise a partir da praça pública de solenidades e um monumento em forma orgânica, curva, definido por uma só parede em concreto. (Figura 1) Embora Paulo Bastos fosse aluno próximo de Artigas e imerso no contexto consagrado como “escola paulista”, é possível notar maior conexão do projeto do Quartel do II Exército com a arquitetura de Oscar Niemeyer, combinando aspectos de diferentes fases e projetos do arquiteto carioca. No muro-monumento junto à praça de solenidades, nota-se, sobretudo nas perspectivas e elevações do projeto, presença do tipo de solução dada por Niemeyer à Capela do Palácio da Alvorada: resultante da incorporação da experiência de Le Corbusier na Capela de Ronchamp, algo que fica evidente nas plantas dos projetos e no uso da parede curva como elemento definidor da edificação, embora a mesma operação busque resultados muito diversos em cada caso, resultando em um objeto claro em Niemeyer enquanto em Corbusier define um objeto a ser descoberto aos poucos27. 24 GASPARI, Elio. A ditadura Encurralada. Cia das Letras. São Paulo, 2005. É importante aqui o cuidado com as descrições de Gaspari – como neste caso, para a descrição de valores repassados de Moscou ao PCB e utilizados para financiar campanhas do MDB – muitas vezes feitas a partir de fontes não muito bem explicitadas, depoimentos colhidos pelo autor, ou acervos pessoais não acessíveis. De todo modo, a gráfica do PCB possui registros fotográficos e é episódio conhecido. 25 Revista Acrópole número 321, 1965. 26 Idem. 27 Yves Bruand na década de 1970 já analisava esta relação. BRUAND, Yves. Arquitetura Contemporânea no Brasil. Perspectiva. São Paulo, 1981. Figura 1: Fotografia do Quartel do II Exército recém inaugurado Fonte: Acervo Paulo Bastos No projeto de Bastos, não se trata de uma parede curva que encerra um ambiente fechado, mas um muro-monumento aberto que define o plano mais alto do conjunto, marca a entrada para o quartel e o início da marquise que abri