- title: Pocitos moderno
  subtitle: um catálogo de edifícios residenciais em altura nos 50 e 60 na área de Pocitos em Montevidéu
  authors:
  - givenname: Alfredo
    familyname: Peláez
  - givenname: Francesco
    familyname: Comerci
  - givenname: Santiago
    familyname: Gastambide
  - givenname: Andrés
    familyname: Cardoso
  - givenname: Juan Pablo
    familyname: Tuja
  pages: 1-13
  locale: pt-BR
  abstract: 'Este artigo tem como objetivo comunicar a pesquisa e catalogação sistemática de edifícios residenciais na área de Pocitos em Montevidéu, construída nas décadas de 1950 e 1960. É uma das concentrações deste tipo de edifícios com a mais alta qualidade de projeto de cidade, reconhecida cedo por críticos nacionais e internacionais, realizada por um número relativamente pequeno de arquitetos, como Raúl Sichero, Luis Garcia Pardo, Francisco Villegas Berro, Guillermo Jones Odriozola ou Walter Pintos Risso, entre outros. Tal produção, de filiação claramente moderna, caracteriza-se pela síntese funcional no modo de compreender as demandas programáticas, a rigorosa linguagem abstrata utilizada para o desenvolvimento dos projetos, e pelo uso adequado das tecnologias disponíveis, em especial o uso do concreto armado, chegando em alguns casos a soluções de espírito de vanguarda. Não são exemplos isolados, mas um conjunto coerente de obras, que expressa uma clara sensibilidade urbana, que contribui para a qualidade da cidade em cada uma das suas materializações. O texto descreve os aspectos metodológicos da catalogação realizada e oferece uma caracterização dos aspectos edilícios e urbanos mais importantes do conjunto de estudos de caso, contextualizando-os com outros grupos semelhantes na região. POCITOS MODERNO: ​Um catálogo de edifícios residenciais em altura nos 50 y 60 na área de Pocitos em Montevidéu Este artigo tem como objetivo comunicar a pesquisa e catalogação sistemática de edifícios residenciais na área de Pocitos em Montevidéu, construída nas décadas de 1950 e 1960. É uma das concentrações deste tipo de edifícios com a mais alta qualidade de projeto de cidade, reconhecida cedo pelos críticos nacionais e internacionais (HITCHCOCK, 1955, P. 49, P. 150, PIÑÓN, 2002, p. 7), realizada por um número relativamente pequeno de arquitetos, como Raúl Sichero, Luis Garcia Pardo, Francisco Villegas Berro, Guillermo Jones Odriozola ou Walter Pintos Risso, entre outros. Mais recentemente, seus casos mais destacados integraram exposições internacionais de arquitetura moderna latino-americana (BERGDOLL et al., 2015), como o edifício Panamericano de Sichero. Tal produção, de filiação claramente moderna, caracteriza-se pela síntese funcional no modo de compreender as demandas programáticas, a rigorosa linguagem abstrata utilizada para o desenvolvimento dos projetos, e pelo uso adequado das tecnologias disponíveis, em especial o uso do concreto. armado, chegando em alguns casos a soluções com espírito de vanguarda. Não são exemplos isolados, mas um conjunto coerente de obras, que expressa uma clara sensibilidade urbana, que contribui para a qualidade da cidade em cada uma das suas materializações. Se bem podemos encontrar análises de obras destacadas e estudos monográficos de alguns dos arquitetos acima mencionados (Gaeta, 1993, 2000, 2000, Pinon, 2002; Mederos, 2012; FRONTINI, 2014), não há um registro sistemático que atenda a essa produção e que permita o seu confronto, por meio de ferramentas gráficas, como desenhos e fotografias, e, assim, servindo de suporte para pesquisas futuras. No contexto internacional, existem algumas tentativas recentes que tem se centrado em reavaliar estes produtos da modernidade em suas expressões locais. Entre eles, a curadoria da Bienal de Veneza em 2014, que propôs às várias representações nacionais "revelar como diversas culturas materiais e ambientes políticos transformaram a modernidade genérica em uma específica" (Koolhaas, 2014. Trad pelo autor). O interesse pela arquitetura moderna não é uma questão que permita sua distância histórica; Surge dentro do seu projeto, a partir de suas qualidades como lições de arquitetura. Não se trata de repetir um modelo, como foi proposto pelas escolas clássicas. Observar e compreender a experiência, o projeto feito, é essencial para dar mais um passo, para construir com juízo, com critério, nossa arquitetura. Este artigo está estruturado em quatro partes. A primeira delas oferece os aspectos metodológicos da investigação. A segunda caracteriza os aspectos de construção dos casos catalogados. Então, seus aspectos urbanos são abordados. E finalmente, considerações são oferecidas para fechar a comunicação. Catalogação A estratégia metodológica da pesquisa foi estruturada a partir do levantamento documental e in loco de uma coleção de casos, reconhecidos e sistematicamente registrados por meios gráficos. Os seguintes passos podem ser descritos: primeiro, o trabalho de campo para o reconhecimento preliminar da área de estudo e seus edifícios; depois, a identificação de critérios de seleção e levantamento específico de uma série limitada de casos; e, finalmente, a representação gráfica e a sistematização na forma de um catálogo. O primeiro passo foi o trabalho de campo para o reconhecimento da área e seus edifícios, a fim de elaborar uma lista de casos relevantes de interesse para o trabalho. Foram identificadas áreas geográficas com maior concentração de edifícios com as características desejadas, o que permitiu apoiar a elaboração de critérios de seleção para a amostra. Concomitantemente, foi realizada uma pesquisa documental nos arquivos da Biblioteca da Faculdade de Arquitetura. A delimitação inicial da área de estudo preliminar foi compreendida entre a Avenida Rivera, a Avenida Luis Alberto de Herrera, a Rambla República del Perú e a Bulevar Artigas. Houve 170 exemplos de interesse, dos quais uma seleção de 28 casos foi feita com base em critérios que serão apresentados posteriormente. A partir do reconhecimento preliminar da área foi possível identificar áreas de maior concentração dos edifícios que interessam a este trabalho, agrupados em dois tipos: estrutura viária e tramas urbanas. Estruturadores viários A Rambla é a área mais representativa do bairro, quando se constrói na frente costeira contínua da cidade, onde se encontram exemplos emblemáticos. Todos os edifícios de frente a costa são considerados, situados na Rambla República del Perú, considerando também os casos que enfrentam a água através de espaços livres, como acontece nos dois blocos de Bulevar Juan Benito Blanco nas praças Messera e Ruben Dario . A Avenida Brasil conecta Bulevar Artigas com as praias da Rambla e Pocitos, apresentando cases de projetos de alta qualidade em todo o seu desenvolvimento. Destaca-se, nessa área, a particularidade da obliqüidade do layout das propriedades, que exige soluções de articulação volumétrica de interesse, como a realizada no edifício Gilpe por Luis García Pardo. A Bulevar España possui características semelhantes à Avenida Brasil, cruzando o bairro de Pocitos. Difere da avenida pela presença de casos pesquisados em suas seções extremas, na Bulevar Artigas e perto da Rambla. Tramas urbanas Pocitos é a área onde, como a Rambla, a substituição tipológica se desenvolveu mais cedo e intensamente. Seus limites foram estabelecidos na Rambla ao sul, Luis Alberto de Herrera ao leste, José Ellauri e 26 de março ao norte e 21 de setembro ao oeste. A concentração de casos foi observada a partir do limite norte, crescendo em número em direção ao limite sul. Esta delimitação localiza (e corta) a não mais de cinco quadras da costa a área de estudo, coincidindo amplamente com os critérios de delimitação da proteção patrimonial do planejamento municipal para a área. A área de Punta Carretas localiza-se junto a Pocitos, desenvolvendo-se desde o dia 21 de setembro ao este a Bulevar Artigas ao oeste, com os mesmos limites ao norte e sul. Esta área implica uma continuidade com o bairro de Pocitos, consolidando casos de alta qualidade do projeto, não na Rambla, mas ao redor do Parque Juan Zorrilla em San Martín e Bulevar Artigas. Em seguida, com base nos passos explicados acima, quatro critérios básicos foram desenvolvidos para a seleção de estudos de caso: -A área específica em que estão localizados, de acordo com as áreas delimitadas já mencionadas. -O ano em que foram projetados e construídos, o período entre 1950 e 1970. -A qualidade urbana dos projetos, expressa nas características visuais e espaciais, que através de seus elementos formais e composicionais permite identificá-los com a modernidade, e que, terreno a terreno tem colaborado para construir um amplo setor da cidade. -Documentação suficiente para o seu cadastro. Neste ponto, a existência de documentos no arquivo do Instituto de História e Intendência para todos os casos influenciou a seleção, bem como a inclusão em cinquenta por cento dos exemplos com pouca ou nenhuma divulgação na literatura especializada. O número definido de casos para o catálogo é de vinte e oito casos, entendidos como um número suficiente para explicar a variedade e a qualidade do conjunto de amostras pesquisadas (ver tabela 1). Os casos selecionados foram representados, formando placas gráficas, através do redesenho de suas geometrias, localizadas no contexto da trama urbana, fotografadas e descritas por meio de texto. Para que as informações presentes no catálogo possam ser facilmente comparáveis ​e confrontáveis, foram estabelecidos critérios de representação uniformes e sistemáticos para o todo. Então, os critérios adotados são explicados: -Desenho sintético da planimetria, fachadas e seções básicas de cada um dos edifícios, diferenciando-se com sombreamento cinza claro nas paredes da quadra, com linhas de linhas paralelas nos espaços exteriores das casas e com sombreamento verde as áreas ajardinadas em planta . - Registo fotográfico de cada um dos edifícios, descrevendo a sua presença na cidade, onde todo o edifício é percebido, as relações com o ambiente imediato ao nível térreo, a "textura" da fachada com um fragmento isolado do edifício mesmo, bem como características particulares de cada exemplo (presença de obras de arte, articulação de esquina, materiais, etc.) - Descrição textual sintética de cada um dos edifícios, considerando a sua posição em relação à parcela e à parcela urbana, as suas características formais,
    a organização do agrupamento e da habitação, bem como elementos particulares de destaque especial. Casos selecionados Abaixo está a lista de casos selecionados para integrar o catálogo: -Rambla: Guayaquí (1951) Arq. R. Sichero; Martí (1954) Arq. R. Sichero; El Malecón (1964) Arqs. H. Delfino - V. Gucci Ramos​; ​Club Banco República (1958) Arq. J.J. Casal Roco​; ​El Pilar (1957) Arq. L. García Pardo; Panamericano (1958) Arq. R. Sichero; Guanabara (1958) Arq. L. García Pardo. -Bulevar España: Hyde Park (1958) Arq. W. Pintos Risso; Castelar (1958) Arq. W. Pintos Risso; Panamá (1960) Arq. R. Sichero; Obligado (1959). -Avenida Brasil: Brasilian (1962) Arq. R. Sichero; Avenida (1957) Arq. R.Sichero – A. Farinasso; Gilpe (1955) Arq. L. García Pardo; Mónaco (1958) Arqs. F. Villegas Berro – G. Jones Odriozola (1955); Bage y Cali (1961) J. Parietti y J. Armas; Leblón-Iguazú (1958) Arq. Miguel Amato; Positano (1957) Arqs. L. García Pardo – A. Sommer Smith. -Pocitos: Cruz del sur (1953) Arqs. De los Campos – Puente –Tournier – Boga; Achilles – Exeter (1958) Arqs. Secco – Aparicio – Molins; Achalay (1956) Arq. C. Viola; Regulus (1964) Arq. L. García Pardo – A. Nebel Fabini; Guayaquí (1958) Arqs. N. Grandal – J. Scheps. -Punta Carretas: Chiloé (1961) Arqs. L. García Pardo – A. Sommer Smith; Vistagolf (1960) Arq. W. Pintos Risso; Residencial Santa Mónica (1957) L. Patrone; Augustus (1961) Arq. R. Clerc – H. Guerra – Falkeinstein; Residencial Leyenda Patria (1963) Arqs. Ariasi – Saldías. A casa em altura: a escala edilícia Os edifícios residenciais listados reconheciam no bairro de Pocitos um terreno fértil para um projeto da cidade e claramente renovando a vida. A qualidade ambiental e geográfica da área são valorizadas como condições favoráveis para o aproveitamento da costal, mesmo fora da temporada de verão, como expressão de um estilo de vida moderno (REY, 2012). O projeto de arquitetura é sensível a essas características, desenvolvendo novas propostas de formas de habitar o interior da habitação (flexibilidade e fluidez espacial), como em seu contato com o exterior (transparências de piso a teto, terraços, brises). Os edifícios de Pocitos são desenvolvidos em terrenos generosos, substituindo as antigas mansões, elevando-se no térreo de sete a oito andares, ocupando, em geral, toda a fachada edificável. A conformação da arquitetura mostra a coerência entre sua condição material e construtiva e sua condição de uso, com um critério de inteligibilidade visual da forma que apela à abstração do Movimento Moderno (PIÑÓN, 2002). A referência formal persistente é da arquitetura moderna brasileira e, particularmente, da escola carioca e da orla de Copacabana, crescente nessas décadas, como se vê claramente em casos como o Gauyaquí e edifícios Marti Sichero (ver Figura 2). Apesar disso, uma base urbana pode ser descrito com maior continuidade com a cidade existente, como discutido abaixo, com simples e eficazes detalhes de construção (Hitchcock, 1955, p. 49, p. 150). Edifícios surgem separados do solo, proporcionando no piso térreo acesso, com jardins e corredores transparentes, tentando adaptar a cidade tradicional na máxima "corbusiana" suportado em "pilotis". O horizonte, onipresente nessa área costeira é acompanhado pela direcionalidade horizontal predominante de lajes de concreto armado no resto dos pisos, como pendendo varandas que se expandem dentro do alojamento limitada fora com grandes janelas. Estes planos horizontais são, por sua vez, contidos pelas paredes divisórias ou planos laterais opacos que sugerem que o edifício está contido por um volume prismático. A horizontalidade é reforçada pela disposição de grades de aço transparentes, as hastes de aço vertical, parapeitos opacos e revestidos por monolíticos ou mármore, os painéis de parasóis de madeira ou de alumínio, que fornecem protecção no interior da habitação e construído de plástico variedade à imagem da fachada (ver figuras 1 e 2). Mesmo em alguns exemplos usando "falsas" cortina de paredes de fachada, como a construção de Positano ou Pilar Garcia Pardo, a direcção horizontal é acentuada pela presença das bordas do revestimento horizontal sobre a fachada. Exceto para exceções específicas, os edifícios de Pocitos tem dois apartamentos por andar, de dimensões amplas com respeito aos parâmetros atuais, em termos de desenvolvimento de fachada e metros quadrados. Estes dois apartamentos são servidos por uma circulação vertical incorporada no volume principal do edifício, geralmente dispostas em direção à face traseira. Esta localização também incentiva a prestação de unidades de serviço em seu ambiente, banheiros e cozinhas como um quarto de serviço, proporcionando uma clara divisão espacial frente-fundo, onde os espaços de vida diária são orientados para a rua e os quartos para o fundo. Também é freqüente, dependendo das possibilidades do terreno, a circulação vertical e os quartos de serviço tomando a forma de um volume adicional anexo. No interior, as residências em altura de Pocitos reinterpretam algumas características das casas de spas unifamiliares, mostrando um estilo de vida com maior flexibilidade e prazer. A extrovertida transparência das salas de estar, como vimos, para o desfrute da paisagem costeira e das vistas panorâmicas, torna-se mais intensa com o arranjo de grandes varandas, ou mesmo de um pátio, como no prédio do Panamá, e a possibilidade de ventilação cruzado desses ambientes. O caso da sala de estar do edifício Panamericano é exemplar, cruzando a baía do edifício leste-oeste, com duas frentes de vidro emoldurando a costa da praia de Pocitos e o porto de Buceo. Por outro lado, estes quartos são os maiores espaços do apartamento, com uma posição hierárquica na organização do piso do apartamento, organizados com tanta eficiência, segregando os espaços servidos dos servidores, regularidade dimensional, independência das partições secundárias dos suportes verticais e o uso de móveis para separar ambientes, o que permitiria a modificação de sua distribuição com partições móveis ou pequenas reformas. No entanto, podemos ver nessas casas alguns elementos mais conservadores, além das virtudes dos espaços de relacionamento. Precisamente, esses ambientes estão ligados ao resto da casa por meio de corredores-fechaduras, que governam a seqüência público-privada e mantém os protocolos sociais da vida familiar patriarcal. Também podemos ver isso na segregação recorrente das cozinhas e na provisão de dormitórios de serviço. Assim, poderíamos dizer que o "estilo de vida" dessas casas tem dois lados: o dos espaços de relacionamento da família, que é apresentado à vida pública; e a dos espaços e serviços privados, escondidos na parte de trás da casa. As contribuições descritas acima são acompanhadas por uma abordagem técnica inovadora, mas que faz seus detalhes de maneira simples e sintética (HITCHCOCK, 1955). As "peles" de vidro são fabricadas artesanalmente com perfis de aço e vidro importado, ou, no caso do pan-americano, experimentando carpintaria de alumínio. O desenvolvimento de estruturas de concreto armado em tal volume também pode ser visto como um experimento no ambiente local, pelo menos nos primeiros edifícios. O arranjo de vãos largos entre suportes é característico, o que suporta a flexibilidade do espaço, como vimos, com lajes ocas ou de paredes duplas. Mas são os edifícios de García Pardo, o Positano e o Pilar que se destacam com projetos arriscados de estruturas de poucos suportes e penduradas respectivamente, projetadas em conjunto com os engenheiros Viera e Dieste, respectivamente. Qualidade urbana: a escala da cidade Pode-se afirmar que há uma tendência para manter uma relação dialética dos edifícios de Pocitos com a formação da cidade tradicional. Longe das propostas radicais do Movimento Moderno, esta arquitetura moderna local, constrói uma contribuição significativa para a qualidade urbana (BORONAT, BALDOIRA, 2008; Gaeta, 2009; FRONTINI, 2014), introduzindo os seus volumes em continuidade com os alinhamentos existentes, integrando a maçãs e o enredo da cidade tradicional. Apenas raramente vemos casos de edifícios isentos, devido à sua posição particular no quadro, como o edifício El Malecon ou o Pan, que formam uma torre ou um bloco, como remates de diversos fragmentos da frente costeira de Pocitos. De fato, nossos edifícios compõem esta peça urbana tão característico de Montevidéu (ver Figura 2), "La Rambla" de Pocitos, que se tornou uma referência na cidade e no Uruguai (Gaeta, 2009; KING, 2012), provavelmente graças à continuidade e homogeneidade de um alto número de intervenções com alta qualidade de projeto, realizadas por um número relativamente pequeno de arquitetos. As várias intervenções manter uma consistência comum (por exemplo, continuidade horizontal marcado de suas varandas) que transcende a responsabilidade particular de cada edifício como se fosse um projeto urbano compartilhado implicitamente e construiu instalações para as instalações, sem plano (FRONTINI, 2014). Além disso, é através dessas construções únicas que as regulamentações municipais para essa área são estabelecidas na época. qualidade urbana é estabelecida tratando a interface com os edifícios da cidade, tanto físicas e visuais, com seus contratempos, varandas, janelas, grades, etc. (FRONTINI, 2014; PIÑÓN, 2002). Também se deve destacar o cuidado com que os projetos se conformam em relação ao tecido urbano e edifícios existentes, aproveitando essas condições para moldar seu volume e os seus espaços. Por exemplo, o Hyde Park edifício Pintos Risso (ver Figura 3), implantado no cruzamento não ortogonal duas avenidas, gera um canto volumetria articulada com janelas em dois lados planos e opacas, que proporciona uma transição suave entre o dois quadros oblíquos. Também poderiam ser citados, a construção Gilpe onde um grande terraço faz a transição entre o volume construído como uma geometria ortogonal estrita e a frontal oblíqua da tira. Por outro lado, eles podem
    ser vistos a expressão contida em um moderno blocos de apartamentos da cidade descansando em "pilotis" em um parque verde contínua, através de tratamento, principalmente, recebe os pisos térreos dos edifícios, no entanto, o diálogo com a cidade existente, proporcionando um interesse visual e adequada escala de pedestres para a rua. A principal função de entrar no edifício, este nível é projectada a partir de uma única altura geralmente eu recesso no que diz respeito ao volume principal, em que o interior é apenas uma caixa de vidro transparente, e exterior, paisagismo (ver Figura 3). Muitas vezes, as paredes divisórias e salas são murais, calçadas, lavagem monolítico, desenhos orgânicos e jardins esculturas de artistas contemporâneos como focos visuais onde concentrar seus olhos e desaparecer (ou estender) os limites impostos pela enredo Esta sugestão de uma nova cidade se torna explícita em poucas intervenções que se interpõem no set, como são exemplos isentos, que estão localizados em lugares excepcionais da cidade. Eles também podem ser de outro modo, estas expressões através radical de dentro para fora de dissolução, limite visual, com uma frente de vidro e uma estrutura invulgar e arriscada, como se viu, em edifícios ou Positano pilar. O paralelismo com o bairro de Higienópolis, em San Pablo, é claro. Ambos os casos compartilhar resultado tipológica da substituição de antigas casas residenciais quinto edifícios altos em um setor específico da cidade, configurado de acordo com o cânone modernista, proporcionando uma alta qualidade urbana. Para Higienópolis é alguns anos mais cedo com suas primeiras intervenções durante a década de 1940, a de Pocitos que começa com a década de 1950 Por outro lado, este último tem lugar em uma área costeira da cidade, enquanto o primeiro é o Mediterrâneo. Mas uma das diferenças mais notáveis é observada na escala e nos modos de implementação urbana dos edifícios. Em San Pablo, ao contrário de Pocitos, os edifícios não se dão necessariamente em continuidade com a cidade existente, mas tendem a uma implantação mais radical e ortodoxa com os princípios modernos, conservando a integralidade do bloco isolado na propriedade. Em geral, a construção comum e contínua de frentes de maçã, muito presente em Montevidéu, não é encontrada. Também é verdade que a escala de intervenção em San Pablo é maior, com edifícios de maior densidade e altura que os de Pocitos, que permitem espaços de acesso generosos tratados com exuberante vegetação tropical. Considerações finais O desenvolvimento do catálogo de modernos edifícios residenciais na área de Pocitos permite observar a extensão e qualidade urbana e de construção destas intervenções; Registrada sistematicamente por meios gráficos, desenhos e fotografias, esta pesquisa é uma plataforma para futuras pesquisas que visam aprofundar a análise desta arquitetura.O catálogo destaca possíveis linhas de pesquisa, incluindo o desenvolvimento dos aspectos urbanos delineados e em particular a conformação da interface com o solo e com a rua dos edifícios, os aspectos construtivos e materiais, ou o aprofundamento em cada caso em particular. Por outro lado, o catálogo poderia ser entendido como o registro ou um manual de boas práticas de projeto arquitetônico. Permite destacar a dimensão didática destes edifícios residenciais, tanto na sua configuração formal e visual, como na sua implementação urbana. Desenvolvidos a partir do cânone do Movimento Moderno, esses edifícios oferecem uma interpretação local dos princípios internacionais, adaptando-os às condições específicas de produção no Uruguai e na cidade de Montevidéu. Há uma construção coletiva do urbano através da contribuição individual de cada intervenção, desde a definição particular de cada edifício, uma concepção comum e coesa da arquitetura e da cidade de alta qualidade do projeto, sem renunciar a estabelecer um diálogo, uma continuidade com a cidade existente. Referências AA.VV. ​La Aldea Feliz. Episodios d