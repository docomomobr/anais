- title: O 'grande hotel' moderno no Brasil e em Portugal
  subtitle: null
  authors:
  - givenname: Ricardo Alexandre
    familyname: Paiva
  - givenname: Beatriz Helena Nogueira
    familyname: Diógenes
  pages: 1-19
  locale: pt-BR
  abstract: O processo de reconstrução e a reestruturação geopolítica após a Segunda Guerra promoveu internacionalmente um processo de modernização vinculado hegemonicamente às atividades de produção industrial como modelo de desenvolvimento econômico. Ainda assim, percebe-se, desde a década de 1950, um incremento e incentivo às atividades turísticas, que intensificou a construção de hotéis, em função não somente de viagens para fins de ócio, mas também de negócios, servindo por vezes como um dos principais sintomas da modernização dos lugares e como signo do Estado (nas suas variadas instâncias). Neste contexto, verifica-se no Brasil e em Portugal o surgimento de uma versão moderna do “Grande Hotel”, que consiste em um meio de hospedagem de grande porte, de padrão de luxo e com funções híbridas, que remonta ao Século XIX. Sendo assim, o objetivo deste artigo é estabelecer um paralelo entre o Hotel da Bahia (1947-1951) em Salvador, de Paulo Antunes Ribeiro e Diógenes Rebouças e o Hotel Ritz (1954-1959) em Lisboa, de Porfírio Pardal Monteiro e Jorge Ribeiro Ferreira Chaves, enfatizando o papel do “Grande Hotel”, como signo da modernidade arquitetônica e catalizador do desenvolvimento turístico no Brasil e em Portugal. Espera-se, com base em um levantamento historiográfico, obter uma melhor compreensão da relação entre o turismo e a produção do hotel moderno, identificando aspectos análogos e contrastivos nos dois casos. Além disso, pretende-se realçar o valor patrimonial deste acervo e o significado da sua permanência nas dinâmicas urbanas e turísticas contemporâneas.
  abstract_en: The reconstruction process and geopolitical restructuring after World War II promoted, internationally, a process of modernization linked, hegemonically, to the activities of industrial production as a model of economic development. Nevertheless, since the 1950s, tourism has been increasing and stimulating, which has intensified the construction of hotels, due not only to travel for leisure but also to business. The construction of important hotels was one of the main symptoms of the places modernization and as a sign of the State (in its various levels of power). In this context, a modern version of the "Grande Hotel" appears in Brazil and Portugal. this is a large accommodation, of luxury standard and hybrid functions, dating back to the 19th century. The purpose of this article is to establish a parallel between the Hotel da Bahia (1947-1951) in Salvador, by Paulo Antunes Ribeiro and Diógenes Rebouças, and the Hotel Ritz (1954-1959) in Lisbon, by Porfírio Pardal Monteiro and Jorge Ribeiro Ferreira Chaves, emphasizing the role of the "Grande Hotel" as a sign of architectural modernity and a stimulus for tourism development in Brazil and Portugal. Based on a historiographical research, it is sought to obtain a better understanding of the relationship between tourism and the ‘ production of the modern hotel, identifying similar and contrastive aspects in both cases. In addition, it is intended to highlight the heritage value of this collection and the significance of its permanence in contemporary urban and tourist dynamics.
