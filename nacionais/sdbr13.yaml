- title: Patrimonio frágil
  subtitle: las unidades vecinales de Arquitectura moderna en Chile
  authors:
  - givenname: Rodrigo Gertosio
    familyname: Swanston
  pages: 1-13
  locale: pt-BR
  abstract_es: 'En Chile desde el año 2009, existe una explosión de protecciones patrimoniales de barrios residenciales de gran escala utilizando la Ley de Monumentos Nacionales (ley 17.288) en la figura de la Zona Típica, impulsados por los mismos habitantes como reacción ante las presiones externas de grupos económicos y a los vaivenes en los instrumentos de planificación, quienes resignificando el concepto de patrimonio, han logrado proteger sus estilos de vida, su entorno y su arquitectura. En este contexto emergen 6 conjuntos residenciales de Arquitectura Moderna construidas por la antigua Corporación de la Vivienda (CORVI) en conjunto con diversas Cajas de Previsión hasta fines de la década de 1960. Sin embargo, nuestra Ley de Monumentos Nacionales actual no ofrece ni guía ningún tipo de estrategia patrimonial de gestión posterior a la declaratoria que permita una evolución del barrio coherente con los valores patrimoniales redactados inicialmente por las comunidades, por lo que posterior a la declaratoria de Zona Típica, comienzan a evidenciar una serie de efectos que no estaban contemplados por las comunidades al inicio del proceso de patrimonialización ni por la legislación nacional, producto que la actual Ley de Monumentos por sí sola no alcanza a proteger, lo que podría abrir un escenario de incerteza sobre el escenario de protección real de este tipo de conjuntos habitacionales en el tiempo. Para ilustrar este fenómeno se expondrán dos conjuntos habitacionales de tipología Unidad Vecinal ubicados en la comuna de Ñuñoa, Santiago de Chile, gestados por la antigua Corporación de la Vivienda (CORVI), y declarados Zona Típica (ZT) entre 2015 y 2017 por los colectivos vecinales: Villa Frei y Villa Olímpica.'
