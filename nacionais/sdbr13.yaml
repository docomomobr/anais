- title: A prática de projeto como Educação Patrimonial
  subtitle: criando laços afetivos através dos versos de Guilhermino César
  authors:
  - givenname: Luiza Maia
    familyname: Fagundes
  - givenname: Paola Maia
    familyname: Fagundes
  pages: 1-16
  locale: pt-BR
  abstract: O artigo apresenta o estudo da Residência Guilhermino César, edificação que foi projetada em 1950 pelo arquiteto Fernando Corona. A edificação localiza-se na escadaria 24 de Maio, em Porto Alegre e configura-se como um exemplar modernista, com características neocoloniais, protegida por Inventário de Estruturação. Revela-se como uma referência de arquitetura moderna na cidade, citada em textos de autores como Alberto Xavier e Ivan Mizoguchi – Arquitetura Moderna em Porto Alegre, Luís Henrique H. Luccas – Arquitetura Moderna Brasileira em Porto Alegre. Foi projetada para Guilhermino César, um importante escritor mineiro da geração modernista. Atualmente, a edificação é propriedade de uma família de chineses, radicados no Brasil, e vem sofrendo um rápido processo de deterioração e degradação. Em 2014, houve uma denúncia acerca da obra irregular que estava descaracterizando fachada da edificação, o Ministério Público instaurou um Inquérito Civil e desde então iniciou um processo de recuperação da fachada. Os atuais proprietários não tinham o conhecimento do fato da residência ser listada junto à prefeitura como patrimônio histórico, tampouco de sua importância como arquitetura de referência. Ainda que os proprietários tenham dificuldade de entender a língua portuguesa, mostraram-se solícitos durante todo o processo, com interesse em compreender a história da edificação e a importância como bem patrimonial. Portanto, o artigo aborda a prática de projeto de restauração como uma ferramenta na construção da educação patrimonial, pois a prática projetual, nesse caso, funciona como um esclarecedor dos valores arquitetônicos intrínsecos ao bem patrimonial a fim de aproximar o proprietário da causa.
  abstract_en: The article presentes the study of the Guilhermino César House, a building that was designed in 1950 by the architect Fernando Corona. The building is located in Porto Alegre and is configured as a exemplar of modernist architecture, with neocolonial characteristics, protected by inventory. The building is a reference of modern architecture in the city, cited in the book Modern Architecture in Porto Alegre, written by Alberto Xavier and Ivan Mizoguchi and in the book Brazilian Modern Architecture in Porto Alegre, written by Luís Henrique Luccas. It was designed for Guilhermino César, an importante writer from Minas Gerais of the modernist generation. Currently, the building is owned by a chinese Family, and the house is in a processo of deterioration and degradation. In 2014, a complaint was made about the irregular work that was decharacterizing the facade of the building, the Public Ministry instituted a Civil Inquiry and since then started a process of restoration. The presente owners did not know that the residence was listed as a historical patrimony and about the importance as a reference architecture to the city. Although the owners have difficulty to understand portugueses, they have show interest in understanding the history of of the building and the importance as patrimonial property. Therefore, the article approaches the practice of restoration project as a tool in the construction of patrimonial education, because works as an enlightening of the architectural values intrinsic to the patrimonial property in order to approacho the owner of the cause.
