- title: Identificando o valor do moderno
  subtitle: o caso do Laboratório da Febre Amarela
  authors:
  - givenname: Rosana Soares
    familyname: Zouain
  pages: 1-26
  locale: pt-BR
  abstract: O artigo pretende apresentar o estudo realizado sobre os valores que tradicionalmente são atribuídos ao patrimônio moderno no Brasil, assim como as novas abordagens sobre o papel de uma política centrada nos valores no campo da preservação. Será apresentada a metodologia desenvolvida para a identificação dos valores atribuídos ao Laboratório da Febre Amarela da Fundação Oswaldo Cruz, edificação que integra o conjunto modernista localizado no campus sede da instituição, no bairro de Manguinhos, zona norte da cidade do Rio de Janeiro. Nas últimas décadas do século XX, foram introduzidas novas questões ao campo da preservação, a partir dos efeitos da globalização e dos processos de democratização ocorridos. Houve ainda a ampliação do repertório de bens reconhecíveis como patrimônio cultural e, consequentemente, uma crescente reinvindicação por uma maior participação da sociedade nas escolhas dos bens a serem protegidos, tarefa até então desempenhada majoritariamente por um grupo restrito de especialistas. Ao longo da pesquisa realizada, buscou-se mostrar que uma metodologia de planejamento voltada à preservação do patrimônio cultural que considere os diversos valores atribuídos aos edifícios modernos, pode ser útil para ampliar o conhecimento sobre estes edifícios e envolver os atores que de alguma forma estejam relacionados com a sua preservação em processos mais participativos.
  abstract_en: The article intends to present the study about the values that are traditionally attributed to modern heritage in Brazil, as well as new approaches on the role of a value-center politics on in the preservation field. It will be presented the methodology developed for the identification of the values attributed to the Yellow Fever Laboratory of the Oswaldo Cruz Foundation, one of the moderns buildings located in the institution's campus, in the neighborhood of Manguinhos, in the northern part of Rio de Janeiro city. In the last decades of the twentieth century, new questions were introduced in the preservation field, based on the globalization effects and the democratization processes. There was also an expansion of the repertoire of recognizable goods as cultural heritage and, thus, a growing demand for greater participation of society in deciding about goods to be protected, a task until then largely performed by a limited group of specialists. Throughout the research, it was tried to show that a planning methodology aimed at the preservation of cultural heritage that considers the several values attributed to modern buildings can be useful to increase the knowledge about these buildings and to involve the actors that are in any way related to its preservation in a more participatory process.
