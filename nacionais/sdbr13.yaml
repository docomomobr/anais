  abstract: O presente artigo analisa o Projeto Morada Nova, uma experiência regional de planejamento físico-territorial e arquitetura rural no estado do Ceará, construído entre 1972 e 1975. O projeto foi elaborado por arquitetos funcionários do Departamento Nacional de Obras a Contra as Secas (DNOCS), premiado na 1 Exposição Nacional de Arquitetura do IX Congresso Brasileiro de Arquitetos, em São Paulo, no ano de 1976. A proposta é apresentada em quadro sócio-histórico mais amplo, destacando seu caráter inovador em muitos de seus princípios. A análise considera as mais diferentes escalas de projeto, abrangendo desde o estudo da área de implantação de comunidades rurais ao detalhamento das tipologias residenciais. Ênfase especial é conferida ao compromisso com as características ambientais e com as possibilidades culturais, técnicas e materiais da região. São discutidos o projeto de arquitetura de duas edificações emblemáticas, a escola e o clube, destacando o domínio de princípios caros ao modernismo arquitetônico conjugado à intenção de criar uma linguagem nova e econômica, considerando o emprego do saber construtivo autóctone. Destaca-se a importância do projeto no âmbito das novas fronteiras que à época se abriam no campo de atuação dos arquitetos e urbanistas, nomeadamente o planejamento rural, concebidos segundo o ideário modernizante. Ressalta-se, por fim, a relevância de ampliação da historiografia sobre o tema.
  abstract_en: This article analyzes the Morada Nova Project, a regional experience of physical- territorial planning and rural architecture in the state of Ceará, built between 1972 and 1975. The project was elaborated architects from the National Department of Works Against Drought st (DNOCS), awarded at the 1 National Architecture Exhibition of the IX Brazilian Congress of Architects, in São Paulo, in 1976. The proposal is presented in a broader socio-historical context, highlighting its innovative character in many of its principles. The analysis considers the most different design scales, ranging from the study of the area of implantation of rural communities to the detailing of residential typologies. Special emphasis is given to the commitment to the environmental characteristics and the cultural, technical and material possibilities of the region. The architectural design of two emblematic building, the school and the club, is discussed, highlighting the dominance of principles dear to architectural modernism combined with the intention to create a new and economic language, considering the use of autochthonous constructive knowledge. The importance of the project in the scope of the new frontiers that at the time were opened in the field of action of the architects and urbanists, namely the rural planning, conceived according to the modernizing idea. Finally, the importance of expanding historiography on the subject emphasized.
