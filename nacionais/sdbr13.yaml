- title: A implantação do MEC na Esplanada do Castelo
  subtitle: disputas e tentativas de preservação da quadra e entorno imediato
  authors:
  - givenname: Sandra Branco
    familyname: Soares
  pages: 1-22
  locale: pt-BR
  abstract: O objetivo principal deste estudo é apresentar a proposta inicial de consolidação do conjunto do Ministério da Educação e Saúde Pública, conhecido como o prédio do MEC ou Palácio Gustavo Capanema, na Esplanada no Castelo, através dos diversos projetos de ocupação da quadra e de sua própria inscrição no Livro do Tombo do IPHAN. Algumas particularidades resultantes do desenvolvimento do projeto e suas diversas modificações com a obra em curso, assim como seu processo de tombamento que inclui a quadra fronteira "necessária à preservação de sua perspectiva monumental" são imprescindíveis para a compreensão de sua proteção nesses seus mais de 70 anos e tornam-se indispensáveis para fundamentar sua preservação e identificação na cidade. Além disso, torna-se imprescindível analisar a defesa, por parte do IPHAN, para proteção do edifício e da área conforme seu tombamento, diante das diversas tentativas de negociação e das fortes pressões políticas nas últimas décadas que acabaram por interferir na proposta original de proteção do entorno imediato.
  abstract_en: The main objective of this study is to present the initial proposal of consolidation of the Ministry of Education and Public Health’s complex, known also as the MEC or Gustavo Capanema Palace, in Esplanada do Castelo, Rio de Janeiro, through the different occupation projects of the court and also throught its own inscription in the IPHAN’s heritage list. IPHAN Book of Tumble. Some particularities resulting from the development of the project and its various modifications during the construction, as well as its heritage protection that includes the next block "necessary for the preservation of its monumental perspective" are indispensable for the understanding of its protection for the last 70 years, as it became indispensable to support their preservation and identification in the city. In addition, it is essential to analyze IPHAN's defense to protect the building and the area, facing the various attempts to negotiate and constructo in this area and also the strong political pressures in recent decades that have interfered in the protection of the immediate surroundings.
