- title: Os quartos de empregada nos apartamentos modernistas na orla da cidade de João Pessoa (PB)
  subtitle: null
  authors:
  - givenname: Fernando
    familyname: de Oliveira Morais
  pages: 1-17
  locale: pt-BR
  abstract: A pesquisa tem como objetivo analisar e revelar as configurações espaciais e os usos contemporâneos do quarto de empregada em apartamentos modernistas na cidade de João Pessoa (PB) entre as décadas de 1950 a 1970. Este cômodo tem passado por transformações na história da casa brasileira, sendo considerado um representante dos resquícios modernos da senzala, e, diante da atual diversificação do modo de morar, questiona-se quais foram as concepções projetuais adotadas e quais são os usos contemporâneos. Deste modo, foram selecionados três edifícios na orla a fim de analisar o projeto in loco e verificar possíveis reformas, além de testemunhar os seus usos. O estudo contribui para o registro arquitetônico, bem como para a discussão acerca dos modos de habitar na sociedade brasileira, além de fornecer subsídios que embasam a ação projetual, trazendo uma reflexão sobre as transformações do quarto de empregada nos apartamentos modernistas na orla da cidade de João Pessoa.
  abstract_en: The research aims to analyze and reveal the spatial configurations and contemporary uses of the maid's room in modernist apartments in the city of João Pessoa (PB) between the 1950s and 1970s. This room has undergone transformations in the history of the Brazilian house, being considered a representative of the modern remnants of the senzala, and, faced with the current diversification of the way of living, it is questioned what were the design conceptions adopted and what are the contemporary uses. In this way, three buildings were selected in the waterfront to analyze the project in loco and to verify possible reforms, besides witnessing their uses. The study contributes to the architectural record, as well as to the discussion about the ways of living in Brazilian society, besides providing subsidies that support the projectual action, bringing a reflection on the transformations of the maid's room in the modernist apartments on the waterfront of the city of João Pessoa.
