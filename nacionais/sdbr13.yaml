 a arquitetura é intrinsecamente ligada à demanda estratégica e também expõe didaticamente o acontecimento do conflito armado. Um projeto de guerra, construído sob os conflitos e ocupado com eles. 30 Depois disso, ocupado pelas solenidades com a praça e seu caráter monumental: desde o velório de Mário Kozel Filho, atingido pelos explosivos naquela ocasião e que viria a dar o nome da rua do quartel, até solenidades em memória deste soldado na volta dos militares ao poder cinquenta anos depois, com as eleições de 2018.31 Seis anos depois, em 1971, seria projetado outro Quartel General digno de análise para a história da produção arquitetônica e do campo profissional paulista. Não em São Paulo, mas em Macapá, o novo Quartel da Guarda Territorial seria projetado por Vilanova Artigas. Não 29 Folha de São Paulo, 26 de Junho de 1968. 30 Temos como referência de trabalho historiográfico sobre arquitetura moderna na guerra: COHEN, Jean Louis. Architecture in Uniform. Design and building for the Second Wordl War. CCA. 31 Vale notar que o ataque da VPR ao Quartel foi também resgatado nas narrativas de grupos conservadores e revisionistas, fazendo circular notícias falsas que atribuíram à ex-presidente Dilma Rousseff a autoria do ataque. Com isto em vista, é importante mencionar que Rousseff não fez parte da VPR, mas sim do grupo COLINA em Minas Gerais, atuando em uma área ligada à agitação de manifestações públicas e não nas ações armadas do grupo. Para informações e leituras sobre os grupos de resistência armada à ditadura civil-militar ver: RIDENTI, Marcelo. O fantasma da Revolução Brasileira. Editora Unesp. São Paulo, 2010; Brasil Nunca Mais. Arquidiocese de São Paulo, 1985. tanto por seu papel histórico, como o Quartel do Ibirapuera que esteve no centro de conflitos, o Quartel do Amapá ganha destaque como elemento de uma trajetória projetual. Artigas, membro ativo e importante do PCB é personagem central para a análise das complexas relações estabelecidas entre arquitetos 