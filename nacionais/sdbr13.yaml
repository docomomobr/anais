- title: A madeira no patrimônio moderno
  subtitle: o caso de Brasília
  authors:
  - givenname: Oscar Luís
    familyname: Ferreira
  pages: 1-13
  locale: pt-BR
  abstract: Brasília conta hoje com mais de 3 milhões de habitantes em sua região metropolitana e apresenta-se como uma cidade consolidada e capaz dar suporte as mais variadas atividades e influências. Apesar do sucesso da cidade-capital, muito de sua história ainda está por ser registrada e muito nestes 60 anos já se perdeu, irremediavelmente. Felizmente, a capital guarda ainda lembrança das estruturas temporárias erguidas em madeira para oferecer repouso, educação, saúde e espaço para fé a seus construtores, os Candangos, futuros moradores da nova capital. A maioria seguiu preceitos construtivos das estruturas temporárias tradicionais, construções sem pretensões plásticas orientadas para a função a desempenhar. No entanto, havia e ainda há, exemplos de uma arquitetura moderna temporária ou definitiva, projetada e construída dentro dos preceitos da arquitetura moderna presente na produção das obras em concreto, aço e vidro, cuja preservação obedece a diretrizes de conservação de atributos que devem ser mantidos para que se siga atribuindo a eles que configuram sua significância cultural. Para tanto este artigo se estrutura em três partes, a primeira discute a Arquitetura Moderna em Madeira em Brasília e suas especificidades. A segunda, apresenta a Significância Cultural como instrumento para a preservação a partir de autores como MacDonald et al. (2018), Lira (2010, 2017), Zancheti (2009, 2010), Russell e Winkworth (2009) e Jukka Jokiletho (2007), por fim, discute o uso da Significância Cultural como instrumento de preservação do patrimônio moderno em madeira de modo a garantir às futuras gerações acesso a esta história e a seus poucos remanescentes.
  abstract_en: Nowadays Brasilia counts with more than 3 million inhabitants in its metropolitan area and presents itself as a consolidated city capable of supporting a wide range of activities and influences. Despite the success of the capital city, much of its history is yet to be recorded and much in these 60 years has already been lost, irreparably. Fortunately, the capital keeps remembrance of temporary structures erected in wood to offer rest, education, health and space for faith to its builders, the Candangos, future residents of the new capital. The majority followed constructive precepts of traditional temporary structures, constructions without plastic pretensions oriented to perform a simple function. However, there are examples of a temporary modern architecture, designed and built within the precepts of the modern architecture built in concrete, steel and glass whose preservation obeys guidelines in other to preserve attributes that configure their cultural significance. For this, this article is structured in three parts, the first discusses the Modern Architecture in Madeira in Brasilia and its specificities. The second, presents Cultural Significance as an instrument for preservation based on authors such as MacDonald et al. (2008), Russell and Winkworth (2009) and Jukka Jokiletho (2007), finally discusses the use of Cultural Significance as an instrument for the preservation of modern future generations access to this history and its few remnants.
