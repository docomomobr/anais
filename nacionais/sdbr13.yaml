- title: São Miguel das Missões
  subtitle: o atraso, o regresso e o reinício
  authors:
  - givenname: Paula
    familyname: Olivo
  pages: 1-20
  locale: pt-BR
  abstract: 'Ainda existe grande divergência a respeito da terminologia a ser usada para designar uma intervenção em preexistência arquitetônica. Não existe clareza a respeito do significado de termos como preservação, conservação, manutenção, recuperação, reciclagem, rearquitetura, retrofit, restauração e outros. Aliado a esta indefinição, percebe-se que a maioria dos termos em voga restringe-se a tratar das transformações materiais realizadas pelos projetos de intervenção. Considerando que esta categoria de projeto é um exercício de memória, entende-se que suas ações possuem um caráter subjetivo bastante relevante. O arquiteto interventor entrelaça pontos do passado e do presente, criando uma nova realidade e modificando a linha do tempo daquele edifício. Baseado nisso, propõe- se o uso de uma nova terminologia para intervenções em preexistências, mais relacionada a transformações temporais, dividindo os procedimentos em três categorias: atraso, regresso e reinício. Para explicar e exemplificar estas categorias, faz-se uma análise da trajetória do Complexo Arqueológico de São Miguel das Missões. Este local é exemplo da a coexistência da obra de vários autores diferentes e de tempos distintos. A proposição de uma nova abordagem semântica para a questão não visa apontar a inadequação na terminologia corrente, mas sim considerar a extensão desta categoria de projeto, buscando enfatizar seu caráter subjetivo.'
  abstract_en: 'There is still great divergence regarding the terminology to be used to designate an intervention in architectural preexistence. There is no clarity regarding the meaning of terms such as preservation, conservation, maintenance, recovery, recycling, retrofit, restoration and others. In addition to this lack of definition, it can be seen that most of the current terms are restricted to dealing with the material transformations carried out by intervention projects. Considering that this category of project is an exercise of memory, it is understood that its actions have a very relevant subjective character. The architect interweaves points of the past and the present, creating a new reality and modifying the timeline of that building. Based on this, it is proposed to use a new terminology for preexisting interventions, more related to temporal transformations, dividing the procedures into three categories: delay, return and restart. To explain and exemplify these categories, an analysis is made of the trajectory of the Archaeological Complex of São Miguel das Missões. This site is an example of the coexistence of the work of several different authors and different times. The proposition of a new semantic approach to the question does not aim to point out the inadequacy in the current terminology, but rather to consider the extension of this category of project, seeking to emphasize its subjective character.'
