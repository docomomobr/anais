  abstract: 'O presente artigo explora a colaboração do engenheiro italiano Pier Luigi Nervi na obra brasileira de Lina Bo Bardi, particularmente em dois projetos da arquiteta: sua casa no Morumbi e o Taba Guaianases. Busca-se esclarecer e historiar a participação do engenheiro na obra de Lina, a partir de um olhar sobre a relação de amizade entre o engenheiro e seu marido, Pietro Maria Bardi. Sendo assim, as correspondências trocadas entre os três personagens, as quais tratam de tais objetos arquitetônicos, são base importante do estudo. Pretende-se também divulgar um pouco mais a obra de Nervi, engenheiro italiano de tamanha importância para o uso do concreto na arquitetura moderna, e uma consequente relação estabelecida entre construção e arte. Desta maneira, ressalta-se a sua presença no Brasil, através do casal Bardi, e exemplifica-se assim a rede de relações italianas estabelecida de maneira contínua pelo casal, já morando no país, dado que certamente colaborou com esta interferência na obra da arquiteta ítalo-brasileira.'
  abstract_en: 'This article explores the collaboration of the Italian engineer Pier Luigi Nervi in the Brazilian work of Lina Bo Bardi, particularly in two projects of the architect: her house in Morumbi and Taba Guaianases. It intends to clarify and to historicize the participation of the engineer in the work of Lina, from a look on the relation of friendship between the engineer and her husband, Pietro Maria Bardi. Thus, the letters concerning such architectural objects, exchanged between the three, are an important study basis. It is also intended to disclose a little more the work of Nervi, an Italian engineer of such importance for the use of concrete in modern architecture, and a consequent connection between construction and art. Therefore, their presence in Brazil is emphasized through the Bardi''s, and exemplifies the network of Italian relations established continuously by the couple, already inhabiting the country, since it certainly collaborated with this interference in the work of the Italian- Brazilian architect.'
