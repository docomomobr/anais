- title: Cenário de modernidades
  subtitle: a Feira Internacional de Amostras do Rio de Janeiro
  authors:
  - givenname: Hugo
    familyname: Segawa
  pages: 1-18
  locale: pt-BR
  abstract: A Feira Internacional de Amostras do Rio de Janeiro foi um evento inaugurado em 1928 que prosseguiu por mais de uma década como uma celebração anual da modernidade. Espelhando alguns padrões de exposições internacionais em escala regional, sua realização em lugares fechados e ao ar livre, aberto ao grande público, em uma combinação de espaço de negócios, exibição de produtos, festejos e diver- sões, caracterizou uma forma de apropriação urbana e social que conheceu seu auge ao longo dos anos 1930. A arquitetura de seus pavilhões introduziu o gosto Art Déco e permitiu sua popularização enquanto estética, exibida como modernidade tanto quanto os novos produtos derivados da indústria elétrica e mecânica. No espírito da competição e da demonstração do progresso inerente às exposições e feiras, a Feira Internacional de Amostras traduziu uma vontade de autoafirmação nacional perante o mundo, de empenhar-se por um posicionamento pela modernidade, qualquer que fosse ela, no período entreguerras.
  abstract_en: The Feira Internacional de Amostras do Rio de Janeiro was an event inaugurated in 1928 and continued for more than a decade as an annual celebration of modernity. Mirroring some international exhibition patterns within a regional scale, its format as an indoor and outdoor activity, open to the general public, was a combination of business space, products display, festivities and amusements. It characterized a way of urban and social appropriation with its heydays in the 1930s. The architecture of its pavilions introduced the Art Deco taste and its popularization as aesthetics, exhibited as modern as much of the new products derived from the electrical and mechanical industry. In the spirit of competition and demon- stration of progress inherent in exhibitions and fairs, the Feira Internacional de Amostras exposed a desire for national self-affirmation before the world, to strive for a position of modernity, whatever it could mean, in the interwar period.
