- title: Os 'jardins suspensos' da Praça do Ferreira de 1968
  subtitle: paisagismo e Modernismo em Fortaleza
  authors:
  - givenname: Julia Santos
    familyname: Miyasaki
  - givenname: Ricardo Alexandre
    familyname: Paiva
  pages: 1-18
  locale: pt-BR
  abstract: 'O objetivo do artigo é analisar as transformações paisagísticas implementadas na Praça do Ferreira, em Fortaleza (CE), no ano de 1968, abordando como elas se enquadram no contexto do paisagismo moderno brasileiro. Para tanto, o trabalho se estrutura em três pontos principais, os quais estão inter- relacionados: a elaboração de uma síntese sobre a gênese e desenvolvimento do paisagismo moderno no Brasil no período situado entre as décadas de 1920 e 1970; a compreensão do desenvolvimento do modernismo e do paisagismo moderno na cidade de Fortaleza e a análise do projeto elaborado para a Praça do Ferreira em 1968, observando seus atributos paisagísticos e a forma como se deu o seu processo de construção. Justifica-se a pertinência do estudo pela sua contribuição para o entendimento da relação entre o desenvolvimento do paisagismo moderno na cidade e as transformações paisagísticas pelas quais passou esse importante espaço público, temática pouco abordada em trabalhos sobre o período.'
  abstract_en: 'The objective of this article is to analyze the landscape transformations implemented in Ferreira square, located in Fortaleza (CE), in the year 1968, addressing how they fit into the context of modern Brazilian landscape architecture. For this, the work is structured in three main points, which are interrelated: the elaboration of a synthesis on the genesis and development of modern landscape architecture in Brazil in the period between the decades of 1920 and 1970; the understanding of the development of modernism and modern landscape architecture in the city of Fortaleza and the analysis of the project elaborated for Ferreira Square in 1968, observing its landscape attributes and the way in which its construction process took place. The relevance of the study is justified by its contribution to the understanding of the relationship between the development of modern landscape architecture in the city and the landscape transformations of this important public space, thematic little discussed in the works about this period.'
