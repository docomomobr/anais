- title: Estruturas modernas
  subtitle: a segunda expansão do Museu de Belas Artes de Caracas e o Bloco Esportivo do SESC Pompeia
  authors:
  - givenname: Carlos Eduardo Binato
    familyname: de Castro
  pages: 1-14
  locale: pt-BR
  abstract: Este estudo pretende investigar, por meio de análise comparativa entre a segunda expansão do Museu de Belas Artes de Caracas – MBAC (1966-76), de Carlos Raúl Villanueva, e o bloco esportivo do Sesc Pompeia (1976-86), de Lina Bo Bardi, o uso da parede portante em concreto armado como solução estrutural em arquiteturas de porte especial desenvolvidas na América Latina na segunda metade do século XX. A seleção desses dois exemplares, dentre os que compõem o extenso e relevante corpo de trabalho de Villanueva e Bo Bardi, deve-se ao fato de ambos valerem-se do uso do concreto armado em paredes portantes e lajes nervuradas que vencem vãos não usuais, superpostas em mais de um pavimento.
  abstract_en: This paper aims to study, through a comparative analysis between the second expansion of the Museum of Fine Arts of Caracas – MBAC (1966-76), by Carlos Raúl Villanueva, and the Sesc Pompeia sports squad (1976-86), by Lina Bo Bardi, the use of the load-bearing wall in reinforced concrete as a structural solution in large scale architectures developed in Latin America in the second half of the 20th century. The selection of these two projects, within Villanueva and Bo Bardi’s extensive and relevant body of work, is due to the fact that both use the reinforced concrete in load-bearing walls and coffered slabs with unusual spans in high-rise buildings.
