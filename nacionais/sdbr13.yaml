- title: Darcy Ribeiro e a Arquitetura
  subtitle: o Modernismo como cultura
  authors:
  - givenname: Fabrício Ribeiro
    familyname: dos Santos Godoi
  pages: 1-11
  locale: pt-BR
  abstract: 'O artigo apresenta a pesquisa, ainda em fase inicial, que relaciona o pensamento e a prática profissional e intelectual do antropólogo brasileiro Darcy Ribeiro com o campo da arquitetura e urbanismo. Há várias tramas identificáveis nessa relação, que serão agrupadas em três grupos principais: a materialização das instituições criadas ou imaginadas por Darcy Ribeiro; a análise do que o autor escreveu ou produziu intelectualmente em contato com o campo da arquitetura e no sentido inverso; e as relações pessoais travadas com os arquitetos modernistas que faziam parte de seu círculo de convivência. Essas tramas se enriquecem na medida em que é avaliada a vastidão e diversidade de sua obra - que transita entre a antropologia, a educação básica e superior, a política e a literatura – e na impressionante lista de realizações (que ele denominava “fazimentos”) derivadas dos cargos que ocupou. Ainda que essa pesquisa seja neonata, já se observam influências de seu modo de pensar no desenvolvimento da obra de importantes arquitetos brasileiros. Observa-se, também, uma possível derivação de seu pensamento na construção de um caminho autóctone para a cultura (e a civilização) brasileira, da qual o campo da arquitetura e urbanismo faz parte.'
  abstract_en: 'The paper presents a research, still in its initial phase, which relates the professional and intellectual practice of Brazilian anthropologist Darcy Ribeiro with the field of architecture and urbanism. There are several identifiable plots in this relationship, which will be organized into three main groups: the materialization of the institutions created or imagined by Darcy Ribeiro; the analysis of what the author wrote or produced intellectually in contact with the field of architecture and in reverse; and the personal relations with the modernist architects who were part of their circle of coexistence. These plots get richer as the vastness and diversity of his work - which moves between anthropology, basic and higher education, politics and literature - and the impressive list of achievements are evaluated, derived from the positions he held. Although this research is neonate, we can already see influences of his way of thinking in the development of the work of important Brazilian architects. There is also a possible derivation of his thinking in the construction of an indigenous way to Brazilian culture (and civilization), of which the field of architecture and urbanism is part.'
