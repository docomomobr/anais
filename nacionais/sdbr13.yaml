  abstract: Este artigo tem como objetivo identificar as trajetórias e estratégias profissionais das mulheres arquitetas formadas no Curso de Arquitetura da Escola de Belas Artes de Pernambuco/FAUR nos 50 e 60, bem como suas áreas de atuação e posição no mercado de trabalho sob a ótica do gênero, identificando as descobertas de novas áreas de atuação desprestigiadas pelos colegas arquitetos, mas a fim de questionar qual foi o papel das mulheres na arquitetura. Após a análise de suas trajetórias concluiu-se a relação entre migrações intra-regionais, gênero e cultura popular do Nordeste brasileiro.
  abstract_en: This article aims to identify the trajectories and professional strategies of female architects graduated in the Escola de Belas Artes de Pernambuco/FAUR in the 50s and 60s, as well as their areas of work and position in the labor market from a gender perspective, identifying the discoveries of new areas of practice discredited by fellow architects but in order to question the role of women in architecture. After analyzing their trajectories, the relationship between intra-regional migrations, gender and popular culture of Northeast Brazil was concluded.
