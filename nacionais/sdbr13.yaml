- title: Uma semana comum de Arte Moderna
  subtitle: a experiência de modernidade e os primeiros arranha-céus do Rio de Janeiro
  authors:
  - givenname: Guilherme
    familyname: Bueno
  pages: 1-17
  locale: pt-BR
  abstract: 'A proposta da comunicação é apontar para os dilemas presentes na recepção crítica e intelectual dos primeiros arranha-céus erguidos no Rio de Janeiro. Tomando como pretexto o quarteirão Serrador e seu contraste com os antigos marcos da Avenida Central, levantamos as seguintes hipóteses: ainda que inscrita na cotidiano, a experiência de modernidade carioca nos anos 1920 mantém como referencial sua versão parisiense do século XIX, o que explica a reação ao manhattanismo; o hibiridismo de soluções enfatiza o fato do arranha-céu não possuir ainda um modelo definido e todas as suas abordagens pareceriam válidas, correspondendo a um segundo ecletismo; o mal estar sentido frente a ele aponta para o temor de decadência dos valores de classe do academicismo. Para desenvolver nosso argumento, propomos uma leitura cruzada de obras literárias como as de Benjamim Costallat, Alvaro Moreyra e Berilo Neves com artigos de periódicos de arquitetos atuantes na época e as referências bibliográficas internacionais disponíveis àquele meio, como os livros sobre arranha-céus publicados por William Starrett e J.L. Kingston.'
  abstract_en: '(negrito, itálico, arial 10, entre linhas – simples, maiúscula, parágrafo sem recuo, espaçamento – 30 pontos antes, 0 pontos depois, alinhamento justificado): This paper aims to discuss the intelectual dilemmas felt by Rio de Janeiro’s cultural milieu along the 1920’s and its critical reception of the early skyscrapers. The constrats between such buildings and the palaces erected at the ancient Avenida Central reveal that although a experience of modernity was part of daily life, it remained mainly influenced by 19th-century parisian culture. The reaction against « manhattanism » was in a way its stronger symptom. An indefinition on the form and the « style » of the skyscraper stress the prevalent eclecticism, even in a new version. Finally, the discontents facing such buildings was associated by upper classes and academicism to cultural decadence. We propose an approach on the theme through literary works by Benjamim Costallat, Alvaro Moreyra and Berilo Neves, comparing their points of view with texts and projects published by architects as well as books on the skyscraper by foreing architects like William Starrett and J.L. Kingston.'
