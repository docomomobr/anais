  abstract_es: El texto expone los resultados de la investigación “Arquitectura para la Democracia” que se desarrolló en la sede de Medellín de la Universidad Nacional de Colombia, a partir de la experiencia del Doctorado “Il restauro del Moderno” de la Universidad de Palermo. Se analiza la obra de los arquitectos catalanes Josep Lluís Sert y Josep Torres Clavé, fundadores del GATCPAC, realizada en los años Treinta del siglo XX, y en particular El Pabellón de la Republica española, La Casa Bloc y el Dispensario antituberculoso de Barcelona. De este último se propone el proyecto de restauro, reutilización y ampliación, indagando la posibilidad de conexión con los espacios públicos adyacentes, con el objetivo de generar un conjunto de lugares públicos interconectados. Estos se podrían también desarrollar en los niveles superiores, con la creación en la terraza‐jardín del edificio de un sistema público de mirador urbano.
