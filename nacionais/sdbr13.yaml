- title: O edifício de apartamentos no centro de Fortaleza (1935-1959)
  subtitle: signos da modernidade arquitetônica
  authors:
  - givenname: Márcia Gadelha
    familyname: Cavalcante
  - givenname: Ricardo Alexandre
    familyname: Paiva
  pages: 1-15
  locale: pt-BR
  abstract: 'Este artigo tem como objetivo analisar a modernidade arquitetônica expressa nos edifícios de apartamentos no Centro de Fortaleza, construídos entre 1935 e 1959, enfatizando, em uma perspectiva histórico-crítica, a gênese, suas características tipológicas (formais e funcionais), seu impacto na estrutura urbana da cidade, bem como o seu atual estado de conservação. O recorte temporal se refere ao surgimento na cidade de Fortaleza do “suposto” primeiro edifício de apartamentos, o Edifício Carneiro (1935) e se desenvolve até o início da década de 1960, quando foi aprovado o primeiro edifício com características mais alinhadas ao Movimento Moderno, o Edifício Jalcy Avenida (1960). Este período coincide com a disseminação do movimento Art Déco e outras vertentes protomodernistas. A relevância deste artigo se sustenta na quase ausência de pesquisas sobre estes edifícios em Fortaleza e a necessidade do aprofundamento sobre o tema, que possui grande potencial para embasar intervenções urbanísticas de incentivo à densificação urbana; ocupação e/ou ativação da dinâmica habitacional nos centros antigos, bem como o retrofit de antigos edifícios de apartamentos, como estratégia de conservação e manutenção nas dinâmicas urbanas contemporâneas. Foi estabelecida uma periodização em relação à produção de edifícios de apartamentos em Fortaleza com base em dois critérios: o urbano, através das legislações vigentes, que diferenciaram as tipologias; e o arquitetônico, através do reconhecimento da incorporação das transformações nos conceitos e na tipologia dos edifícios.'
  abstract_en: 'This article analyze the architectural modernity expressed for the downtown apartment buildings in Fortaleza City, built from 1935 to 1960, emphasizing, from a historical-critical perspective, the genesis, its typological characteristics (formal and functional), its impact on the urban city structure, as well as its current conservation. The temporal cut refers to the rising in Fortaleza City the "supposed" first apartment building, the Carneiro Building (1935) and developed until the early 1960s, when the first building with characteristics more aligned with the Modern Movement, the Jalcy Avenue Building (1960). This period coincides with the spread of the Art Deco movement and others protomodern styles. The relevance of this article is based on the almost absence of research on these buildings in Fortaleza City and the need for deepening on the theme, which has great potential to support urbanistic interventions to encourage urban densification; occupation and / or activation of the housing dynamics in downtown areas, as well as the retrofit for old apartment buildings, as a conservation and maintenance strategy in the contemporary urban dynamics. A periodization was established regarding the production of apartment buildings in Fortaleza City based on two criteria: the urban, through the typologies and current legislation; and the architectural, through the recognition absorbed in the concepts and typologies of buildings.'
