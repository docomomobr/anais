- title: As técnicas construtivas das casas modernistas de Augusto Reynaldo no Recife
  subtitle: projeto de intervenção e restauro
  authors:
  - givenname: Jorge Eduardo Lucena
    familyname: Tinoco
  - givenname: Thalita Roxanna
    familyname: dos Santos Oliveira
  pages: 1-15
  locale: pt-BR
  abstract: O projeto de restauração das Casas Modernistas do Recife, projetadas pelo arquiteto modernista Augusto Reynaldo, evidencia as estratégias para o restauro ripristino dos imóveis conforme as diretrizes da DPPC/PCR. No projeto, autores procuram a conciliação entre as tendências das teorias do restauro na preservação do patrimônio arquitetônico moderno e contemporâneo, as legislações de proteção ao patrimônio e os interesses particulares dos proprietários dos imóveis especiais. O objetivo foi o resgate das Casas Modernistas em razão dos danos a que foram submetidas em um curto espaço de tempo. Apresentam-se os procedimentos do mapeamento de danos, das técnicas e materiais construtivos e da identificação da hierarquia dos espaços. Quanto aos usos, as ações deste projeto se restringiram a apresentação de possibilidades de novos usos com a preservação dos espaços, materiais e técnicas, portanto outros desafios de ordem técnica se apresentarão para o atendimento de um programa contemporâneo. Seja como for, a pretensão é fazer o restauro dessas casas um projeto aberto para discussão das medidas de intervenção adotadas e de um canteiro de experimentos para as condutas de boas práticas.
  abstract_en: 'The restoration project of the Modernist Houses, located in Recife, designed by the modernist architect Augusto Reynaldo, highlights the strategies for the ripristino restoration of the properties according to the DPPC/PCR guidelines. The authors seek for a conciliation among the tendencies of theories of modern architectural heritage, institutions responsible for laws protecting heritage laws and the special interests of the owners. The project aims the total rescue of the houses, considering the damages they were exposed in a short space of time. It is presented the procedures for condition report, construction techniques and materials and the identification of the hierarchy of spaces. Regarding the uses, these project actions restricted themselves in presenting the possibilities for new uses considering the preservation of spaces, materials and techniques, therefore other technical challenges will be presented in order to attend a contemporary program. In any case, the intention is to open the whole restoration process to a discussion about the intervention strategies and experiments at the construction site to the good practices conduits. Key Words: modernist houses; Augusto Reynaldo; restoration; modern architecture.'
