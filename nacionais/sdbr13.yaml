- title: Concreto armado no Brasil
  subtitle: invenção, história, revisões
  authors:
  - givenname: Maria Luiza Macedo Xavier
    familyname: de Freitas
  pages: 1-15
  locale: pt-BR
  abstract: O concreto armado é sem dúvida o sistema construtivo do século XX. A sua trajetória, principalmente de adesão entre duas técnicas construtivas, o aço laminado em forma de vergalhão, e o concreto, cujo traço comum é formado por cimento, areia (ou agregado miúdo), brita (ou agregado graúdo) e água, não começa neste século, mas nos dois anteriores. O concreto é o dito ‘material de construção’ mais empregado no Brasil, desde construções de residências de modo informal a edifícios de múltiplos andares. Interessa aqui, não entender o porquê de o concreto armado ganhar esse status e tampouco abordar o comportamento físico e mecânico dele, no entanto compreender como uma invenção, a da escola do concreto armado no Brasil por Lúcio Costa (1936 e 1951), primeiro, depois por Paulo Santos (1956), tornou-se uma história, escrita por Augusto Carlos de Vasconcelos (1986). Escrita em três volumes, Vasconcelos trata no primeiro dos recordes, das realizações e da história propriamente dita; no segundo, dos professores, cientistas e técnicos e, por fim, da pré-fabricação, dos monumentos e das fundações, no terceiro e último volume. Parece que o autor não deixou de abordar nenhum tópico relacionado à Escola do Concreto Armado no Brasil. Apesar disso, lacunas permaneceram em aberto e questões se tornaram necessárias de serem respondidas. Quatro teses de doutorado, realizadas em três Programas de Pós-Graduação – uma na UFMG, outra na USP e duas na UnB – buscam a partir de hipóteses próprias cobrir algumas dessas lacunas. Cada uma aborda uma fonte própria, criando assim, um panorama bem mais amplo e complexo da introdução do concreto armado pela atuação de duas empresas construtoras, da sua difusão e vulgarização de um conhecimento técnico, da trajetória dos palácios construídos para a nova capital do Brasil, Brasília e de um dos principais personagens, o engenheiro Emílio Baumgart. Pretende-se a partir desse esforço, demonstrar que a história do concreto armado no Brasil ainda está sendo escrita. Essas quatro revisões somente perpassam por alguns aspectos por este que é o principal material de construção empregado no país. Desse modo, o objetivo final desse trabalho é demonstrar como uma invenção, virou uma história que passa por revisões até hoje, por meio de novas questões e de novas fontes.
  abstract_en: Reinforced concrete is undoubtedly the constructive system of the twentieth century. Its trajectory, mainly of adhesion between two constructive techniques, the rolled steel in the form of rebar, and the concrete, whose common trait is formed by cement, sand (or small aggregate), gravel (or large aggregate) and water, does not begin in this century, but in the previous two. Concrete is the so-called 'building material' most commonly used in Brazil, from informal home construction to multi-storey buildings. It is interesting here, not to understand why reinforced concrete would gain this status and also to address its physical and mechanical behavior, yet to understand how an invention, that of the concrete school in Brazil by Lúcio Costa (1936 and 1951), first, then by Paulo Santos (1956), became a story, written by Augusto Carlos de Vasconcelos (1986). Written in three volumes, Vasconcelos treats in the first of the records, the achievements and the history proper; in the second, of the professors, scientists and technicians, and finally of the prefabrication, monuments and foundations, in the third and final volume. It seems that the author has not stopped addressing any topic related to the School of Armed Concrete in Brazil. Despite this, gaps remained open and questions became necessary to be answered. Four doctoral theses, carried out in three Postgraduate Programs - one at UFMG, another at USP and two at UnB - seek from their own hypotheses to cover some of these shortcomings. Each one approaches its own source, thus creating a much broader and more complex panorama of the introduction of reinforced concrete by the performance of two construction companies, their diffusion and vulgarization of a technical knowledge, the trajectory of the palaces built for the new capital of Brazil , Brasília and one of the main characters, the engineer Emílio Baumgart. It is intended from this effort to demonstrate that the history of reinforced concrete in Brazil is still being written. These four revisions only go through some aspects because this is the main building material used in the country. Thus, the ultimate goal of this work is to demonstrate how an invention has become a history that has undergone revisions to date, through new questions and new sources.
