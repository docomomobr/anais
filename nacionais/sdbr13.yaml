  abstract: O projeto propôs a articulação da pesquisa e extensão ao ensino, utilizando as obras do arquiteto Hans Broos em Santa Catarina que constam no processo de tombamento em instrução no IPHAN, que foi a instituição demandante externa. A própria comunidade denunciou algumas demolições, que serviram como justificativa para a realização da atividade de extensão. Foi possível inserir a discussão sobre a valorização patrimonial no ensino, com uma equipe multidisciplinar de bolsistas como protagonistas dessas atividades, através das atividades de ensino e da apresentação dos resultados do projeto para o público interno e externo ao IFSC, como as instituições de patrimônio (IPHAN, FCC, CAU) e demais universidades que pesquisam no campo acadêmico (UFSC, FURB, UNIDAVI, UNISOCIESC).
  abstract_en: The project proposed the articulation of the research and extension to the teaching, using the works of the architect Hans Broos in Santa Catarina that are included in the process of overturning in instruction in IPHAN, that was the external demanding institution. The community itself denounced some demolitions, which served as justification for carrying out the extension activity. It was possible to insert the discussion about heritage valuation in education, with a multidisciplinary team of scholars as protagonists of these activities, through teaching activities and presentation of project results to the internal and external public to IFSC, such as equity institutions ( IPHAN, FCC, CAU) and other universities that research in the academic field (UFSC, FURB, UNIDAVI, UNISOCIESC).
