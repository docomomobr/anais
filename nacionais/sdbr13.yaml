- title: Um moderno em ruínas
  subtitle: a restauração do Museu das Missões
  authors:
  - givenname: Ana Carolina
    familyname: Pellegrini
  pages: 1-16
  locale: pt-BR
  abstract: O trabalho trata de polêmica modalidade de intervenção no patrimônio arquitetônico construído (ou desaparecido), que é a reconstrução. O estudo de caso em questão é a obra de recuperação do Museu das Missões, transcorrida depois dos graves danos causados pela passagem de forte tornado, que o atingiu no ano de 2016. O edifício, inaugurado em 1940, fica em sítio tombado em âmbito federal e classificado pela UNESCO como Patrimônio da Humanidade. Embora seja usualmente apresentada como restauração, a obra aqui em pauta tem ares de reconstrução, já que o resultado da ampla intervenção remete à sua imagem anterior, mas com nova materialidade. Além de breve revisão sobre precedentes operações análogas, o trabalho analisará e discutirá os resultados alcançados na obra de recuperação do museu, a fim de contribuir para a reflexão a respeito dos possíveis encaminhamentos para a preservação do legado moderno, que tem revelado suas especificidades a cada novo caso de estudo.
  abstract_en: This work will tackle a controversial modality to intervening in the built (or disappeared) architectural heritage, the reconstruction. The case study in question is the recovery works of the Missões Museum, after a severe damage caused by the passage of a strong tornado, which reached it in the year 2016. The building, inaugurated in 1940, is located in a site already listed as a federal heritage and classified by UNESCO as a World Heritage Site. Although it is usually presented as a restoration, it seems to address a reconstruction operation, since the result of the wide intervention refers to its previous image, but with new materiality. In addition to a brief review of previous analogous operations, the work will analyze and discuss the results achieved by the reconstruction, in order to contribute to the reflection on possible referrals for the preservation of the modern legacy, which have been revealing its specificities to each new case study.
