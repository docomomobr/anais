- title: Sonhos americanos
  subtitle: as casas Canoas, de Oscar Niemeyer, e Cueva, de Juan O'Gorman
  authors:
  - givenname: Carlos Eduardo
    familyname: Comas
  - givenname: Marta Silveira
    familyname: Peixoto
  pages: 1-13
  locale: pt-BR
  abstract: Em janeiro de 1959, a Life publicou um artigo sobre quatro casas de arquitetos para eles mesmos e suas famílias. Além de obras de Kenzo Tange e Eero Saarinen, a Casa Cueva (Juan O’Gorman,1948-1953) e a Casa Canoas (Oscar Niemeyer, 1952-53) estavam nesse grupo seleto de casas suburbanas unifamiliares que, junto a carros, aparelhos eletrodomésticos e tantos outros objetos de desejo, eram emblemas do “sonho americano” que a revista propagava. O texto de introdução utiliza a palavra laboratório em referência à maneira como arquitetos encaram o desafio da criação da própria morada. Distintas dos comportados e sóbrios exemplos japonês e americano, as realizações latinas aparecem como experiências exóticas semelhantes, apesar dos contrastes evidentes entre elas duas, como intentos de integração harmoniosa entre arquitetura e natureza, nos quais a edificação se funde ou confunde com o entorno natural. Assim como já foi feito em relação a casa Canoas anteriormente, por um dos autores deste trabalho, o que pretendemos mostrar com este texto é que a relação da casa mexicana com a natureza também é bem mais ambígua e sombria do que aquela leitura superficial que se restringe à interpenetração entre espaço interior e exterior.
  abstract_en: 'In January 1959, Life published an article about four houses made by architects for themselves and their families. Besides works by Kenzo Tange and Eero Saarinen, Casa Cueva (Juan O’Gorman, 1948-1953) and Casa Canoas (Oscar Niemeyer, 1952-53) were in this select group of single-family suburban houses that, along with cars, appliances, and so many other objects of desire were symbols of the "American dream" that the magazine propagated. The introductory text uses the word laboratory refering to the way architects face the challenge of creating their own homes. Distinct from the composed and sober Japanese and American examples, Latin residences appear as similar exotic experiences, despite the obvious contrasts between both of them, as attempts of a harmonious integration between architecture and nature, in which the building fuses or confuses itself with the natural environment. As already done concerning Casa Canoas - by one of the authors of this work -, the purpose of this text is to show that the relationship between the Mexican house and nature is also much more ambiguous and somber than that of a superficial reading that is restricted to the interpenetration between interior and exterior space. the relation of the Mexican house to nature Keywords: Oscar Niemeyer, Juan O’Gorman, nature, Brazilian Modern Architecture, Latin America Modern Architecture. SONHOS AMERICANOS: As casas Canoas, de Oscar Niemeyer, e Cueva, de Juan O’Gorman Introito Figura 1: Capa da revista Life de 19 de janeiro de 1959. Fonte: arquivo dos autores. Na edição de 19 de janeiro de 1959 a revista Life (1936-72) traz na capa Fidel Castro in triumphant advance to Havana discursando em uniforme de combate (Figura 1). Semanário de atualidades internacionais, Life se apoiava no foto-jornalismo, e era importante instrumento na promoção dos Estados Unidos da América e do American way of life durante a Guerra Fria. Carros, aparelhos eletrônicos, e outros objetos de desejo da modernidade made in USA povoavam as páginas de publicidade, como emblemas do "sonho americano" de constituir nação onde todos os cidadãos teriam direito à vida, liberdade, propriedade e à busca pela felicidade,"1 com oportunidade para cada um de acordo com sua capacidade, num contexto de progresso e mobilidade social ilimitados. Fidel logo se encarregaria de denunciar o imperialismo capitalista que alimentava os avanços do dito Primeiro Mundo, expressão cunhada em 1952.2 Naquele momento, porém, a Pax Americana não parecia James Truslow Adams cunhou o termo American Dream (Sonho Americano, em português), publicado pela primeira vez na sua obra The Epic of America, de 1931. As denominações de primeiro, segundo e terceiro mundo, bem como as suas características, estão de acordo com a Teoria dos Mundos, um método de análise que foi usado entre os anos de 1945 e 1990, período da Guerra Fria. A expressão aparece no texto do jornalista francês Alfred Sauvy, publicado no semanario francês L''Observateur, de 14 de agosto de 1952. ameaçada. A capa documentando a vitória revolucionária escondia dentro a matéria sobre outro emblema do "sonho americano", a casa suburbana unifamiliar ou o repouso do guerreiro. Eram quatro casas de arquitetos para eles mesmos e suas famílias, Houses architects live in, e a matéria começava com a seguinte afirmação: Although most men may look upon their homes as their castles, an architect is apt to consider his a laboratory. To try out his ideas on housing, he and his family may dine in semicaves, sit on pedestal chairs, sleep in underground bedrooms or grow gardens on their walls. (LIFE, 1959) Três casas eram novas, e uma renovada. Primeiro vinha a mosaic-mad grotto near Mexico City, a Casa Cueva na Cidade do México (1948-53), de Juan O’Gorman (1905-1982). Noutra página, a casa em Tóquio (1951-53) de Kenzo Tange (1913-2005), ilustrando the new and old in Japan, figurava ao lado da casa vitoriana em Bloomfield Hills, Michigan, (1947-59) reformada pelo finlandês naturalizado estado-unidense Eero Saarinen (1910-1961), ilustrando the old and new in America.3 Enfim, como Brazil aerie of concrete, vinha a casa na Estrada das Canoas (Rio de Janeiro, 1952-53), o ninho de águia de Oscar Niemeyer (1907- 2012). Nos nifty fifties, arquiteto europeu que se prezava morava em apartamento; não entra no cotejo entre as comportadas e sóbrias realizações no extremo ocidente e no extremo oriente poderosos, e as exóticas, mas contrastantes, experiências da latinidade subdesenvolvida do Norte e do Sul. Da mesma geração, tanto O’Gorman como Niemeyer são de descendência européia e famílias socialmente prestigiosas. Niemeyer tem sangue português e alemão, O’Gorman tem sangue mexicano e irlandês. Ambos se destacaram como arquitetos modernos antes dos trinta anos: O’Gorman foi pioneiro da arquitetura moderna mexicana e Niemeyer teve papel decisivo na concepção de marco inaugural da arquitetura moderna brasileira, o MESP- Ministério da Educação e Saúde Pública (1936). Internacionalmente famoso, Niemeyer consta como colaborador desde março de 1953 na revista Espacios Nueva Época, onde O’Gorman escrevia regularmente. No mesmo número, O’Gorman, que repudiara a sua fase funcionalista corbusiana (1929-36), desqualificava a arquitetura de Niemeyer (MESP, Estádio Nacional) como mera imitação do arquiteto francês.4 Não consta que o brasileiro opinasse sobre a obra do mexicano. Contudo, apesar da animosidade e da indiferença e dos contrastes óbvios, Casa Canoas e Casa Cueva tem sido vistas como intentos de integração harmoniosa da arquitetura com a natureza, nos quais a edificação se funde ou confunde com o entorno natural.5 Em texto anterior, um dos autores deste trabalho questionou essa posição argumentando que o discurso da Casa Canoas em relação à natureza era mais ambíguo e sombrio que o sugerido por uma fácil interpenetração entre espaço interior e exterior (COMAS, 1998); portanto, problematizando a identificação do projeto com o jardim tropical no começo do tempo, antes da serpente. Queremos mostrar agora que coisa parecida se pode argumentar em relação ao discurso da Casa Cueva; portanto, ressaltando similaridades em vez de diferenças, e problematizando a identificação do projeto com o império mesoamericano no apogeu, assinalado por águia e serpente. Canoas Talvez o uso de old and new na apresentação dos casos japonês e americano tenham relação com a exposição Brazil Builds. Architecture New and Old. acontecida no MoMA em 1953. Qué significa socialmente la Arquitectura Moderna en Mexico? Espacios (Nueva época). Mexico D.F., n.15. Mayo de 1953. O proprio O’Gorman em “Ensayo acerca de Arquitectura Orgánica, referente a la casa ubicada en Avenida San Jerónimo Nº.162, San Ángel, D.F.”fala nisso. Em relação ao ON, o texto do Lauro Cavalcanti, por exemplo. Com 300 m2 de área construída e projeto estrutural de Joaquim Cardoso, a Casa Canoas é a terceira casa que Niemeyer projetou para si, a mulher Anita, e a filha Ana Maria. Tanto a casa na encosta da Lagoa Rodrigo de Freitas (1942) sobre pilotis como a casa de campo térrea em Mendes (1949) são casas acomodadas, confortáveis e acolhedoras abaixo de telhados de uma água. A Casa Canoas é água de outra pipa. Life a compara a um grande pássaro pousando no terreno grande de 4618 m2, uma encosta entre morros na Floresta da Tijuca com uma grande pedra de granito aflorando ao meio e uma vista esplêndida do mar que está abaixo. O terreno tem projeção parabólica e declive acentuado. A entrada pelo eixo, na cota superior, leva ao estacionamento. Vista primeiro de cima, a casa se assenta branca entre a vegetação, separada do estacionamento por um talude em declive. Uma laje de concreto- em forma de T assimétrico com os bordos curvilíneos- flutua sobre as duas arestas de uma plataforma pavimentada e aquadradada: o braço menor do T enfrenta o talude, o braço maior se volta para o mar. A pedra perfura a plataforma descoberta. Adossada à pedra, uma piscina em forma de lágrima recorta a plataforma. O plano de água rebaixado faz de negativo do braço menor da laje elevada, revelando que a plataforma é outra laje e organizando um pátio de entrada em forma de U. Horizontais e brancas, uma cobertura e a outra piso, as lajes desafiam a plasticidade e o colorido da paisagem não sem evocar um mar de almirante e um céu de brigadeiro. Suas bordas sinuosas suavizam a tensão entre o contexto natural e o objeto feito pelo homem, enquanto o conjunto pedra e piscina miniaturiza o Pão de Açúcar e a enseada de Botafogo na cidade (Figura 2). Figura 2: Vista da Casa Canoas na paisagem. Fonte: Dmitri Kessel, Life Magazine, 1958 A laje de cobertura balança apoiada sobre delgados postes metálicos dispostos em trama irregular. O braço menor é uma varanda frente à piscina. O braço maior abriga sequencialmente, da esquerda para a direita de quem chega o estar, o jantar e a cozinha, fechados por um envelope em forma de ampulheta. Os balanços diferenciados correspondem à proteção de esquadrias ou varanda traseira, frente à vista. A elevação é horizontalmente tripartida. O estar é envolvido por parede opaca. As portas de correr intermediárias se defrontam desencontradas, mas prolongando em linha quebrada o eixo que leva do pátio da piscina à varanda no terraço posterior, onde a plataforma tem borda reta evidenciando sua artificialidade. As janelas corridas sobre peitoril de alvenaria descobrem, do lado da piscina, uma escada encostada à pedra, e do outro, iluminam a cozinha, o lavabo, e a área de jantar, delineada por um painel curvo de ripas verticais em peroba do campo. O piso interno de cerâmica preta e junta mínima se derrama fora, incongruente com os balanços, como uma sombra incontrolada, que contrasta ao máximo com o piso que a envolve, as pedras claras com juntas de seixos. Invisível da plataforma, a escada leva aos quartos numa planta baixa compartimentada de paredes portantes. O pavilhão aéreo se superpõe à caverna ambígua - o semi-porão, com piso quente de
    parque, está no nível do terreno natural adjacente, e suas aberturas são buracos desiguais. O partido se compreende como uma operação de corte e aterro, em que a plataforma se assenta em parte no terreno parcialmente aterrado, em parte em paredes para além da projeção dos apoios superiores, sobre terreno parcialmente escavado. Sobre a plataforma, perto da pedra, Niemeyer colocou estátua feminina de Alfredo Ceschiatti, que integra sutilmente uma composição rítmica alternando apoios com volumes (biombo de combogós sob a varanda, pedra, estátua). Dentro, a mesa de refeições redonda (como corresponde) se ilumina por um pendente, a única interferência na integridade da laje; de resto, a iluminação é feita por apliques de parede. As cadeiras de compensado moldado pintadas em cores diversas eram de Charles e Ray Eames (1945-46). Envolvido pela curva uterina da parede opaca do estar, sofá de cara não muito confortável, possivelmente de Joaquim Tenreiro, exibia assento e encosto estofados unidos por barras de ferro, ao lado da poltrona Womb6(1946) de Saarinen. Junto à pedra, produto nativo em contrapartida aos produtos sofisticados da Herman Miller e da Knoll,7 uma espreguiçadeira que talvez fosse de Zanine Caldas, em madeira, lona e corda, dava o ar de sua graça. Assim como os apoios, os móveis não se restringiam ao interior da casa e povoavam as duas varandas, transformando-se em mais um reforço conceitual da transparência do pavilhão sem cortinas, que os balanços da cobertura dão suficiente sombra. Metade interna, metade externa, a pedra articula o exterior e o interior. Com ela, terra, grama e vegetação entram para dentro da casa, mas é natureza cultivada e, portanto, artefato, que convive com os produtos do design industrial estado-unidense e brasileiro, do artesanato e das artes plásticas- outra escultura de Ceschiatti junto ao peitoril domina a escada. De outro lado, a pedra diminui a transparência do interior, cooperando com o ângulo reentrante da cobertura para fazer ressaltar ainda mais as portas de entrada de correr centralizadas na elevação tripartida. O pátio de entrada ganha ar de palco do anfiteatro definido pelo talude de ingresso e pelos morros vizinhos. A casa ganha ar de clube, transgredindo o decoro burguês ao possibilitar logo na entrada a exposição dos corpos seminus dos banhistas perto dos corpos seminus das estátuas colecionadas pelo arquiteto. A celebração do desembaraço de cidade balneário inclui uma pitada de estranhamento onírico não de todo confortável, como no Déjeuner sur l''herbe de Édouard Manet. A superposição desencontrada de portas de entrada à casa e portas similares de acesso ao terraço traseiro prolonga o eixo de composição e movimento em linha quebrada. Interposto entre o anfiteatro e o terraço que constitui mirante elevado sobre a paisagem, o pavilhão é a caixa de mágico que transforma o confinamento num vale em expansividade que se estende e domina até onde a vista alcança. Admitindo também, depois de tanta exposição, o recolhimento privado que restaura. A notar, contudo, que a abertura real das portas é limitada e o salão introvertido, fechado para a vista. Ou útero, em português. As empresas americanas Knoll e Herman Miller foram responsáveis por divulgar e promover o mobiliário moderno, da autoria de vários grandes designers da época. Dispositivo de manipulação sensacional sofisticada, vila suburbana intelectualmente requintada que não é do agrado de qualquer um, Canoas se pode ver como estilização orgânica do esquema Dom-ino (1915) de Le Corbusier, em contraste com versões mais estritas como a Casa Cecil, do próprio O’Gorman (1929). A inversão de acesso aos quartos em relação ao esquema convencional a aparenta à inversão de acesso aos espaços de recepção na casa Tugendhat (1929-31) de Mies van der Rohe. Diálogo com o expressionismo da Casa Schminke (1930-33) de Hans Scharoun pode ser imaginado. Comparações foram feitas com a Casa de Vidro de Philip Johnson (1946-49), a Casa Farnsworth de Mies (1946-51), e a Casa de Vidro de Lina Bo Bardi (1949-51). Mas como já notado, de interesse tipológico primário é o entendimento da Casa Canoas em relação à Casa Farnsworth de Mies (1946-51) e à Casa da Cascata (1938-39) de Frank Lloyd Wright, e vale repetir aqui o argumento. A Casa da Cascata é uma elaborada casa na árvore que evoca e amplifica a paisagem singular onde se inscreve. As massas verticais de alvenaria ecoam o arvoredo do entorno. As sacadas espelham o plano horizontal rochoso sobre o qual flutuam. A correspondência entre o sítio e a casa é enfática, criando uma arquitetura site-specific que é literalmente baseada na natureza, mas não parece alterar suas características originais. Mies concebe sua casa como "quase nada"8, a versão high-tech de uma cabana primitiva. Uma gaiola de vidro sobre palafitas, é tão horizontal e quase tão abstrata quanto o terreno pantanoso sobre o qual ela pousa. Contudo, como um navio no porto, a casa não pertence especificamente ao seu sítio. O contato entre arquitetura e natureza é reduzido ao mínimo. A Casa da Cascata é o edifício aberto estendido que tenta emular ou fundir com o seu entorno através de irregularidade, assimetria, riqueza de texturas e contrastes de cor, luz e sombra. A Casa Farnsworth é um edifício cúbico compacto separado da natureza por suas superfícies homogêneas lisas e claras. Definida por duas lajes, a Casa Canoas fica a meio caminho entre essas tipologias extremas. E como mostra o relatório que acompanha o projeto, as bordas sinuosas são o resultado da deformação de um esquema originalmente retilíneo entre a pedra e a divisa de fundos. Com dois propósitos: de um lado, calibrar os tamanhos de diversas áreas funcionais maximizando a área plana para a vida ao ar livre e a vista distante; de outro, atenuar a tensão entre o contexto natural e o objeto feito pelo homem. A Casa Canoas é tão dependente de seu local como a Casa da Cascata, descontraída, expansiva, arejada e sensual, enquanto a Casa Farnsworth é tensa, contida, monumental, cerebral, impessoal e genérica. Mas Niemeyer não compartilha da preocupação de Wright com a multiplicação de massas simpáticas tanto à geometria quanto à materialidade de seus arredores. Como a Casa Farnsworth, a Casa Canoas também parece "quase nada": não uma cabana primitiva, mas toldos petrificados sob o sol tropical, ligados a um arremedo de caverna e dele separados pela mesma clareira artificial. Abraçando a pedra existente, a clareira repousa, confortavelmente no terreno, mas o transforma por completo. A encosta se estratifica. A arquitetura e a natureza são tão enfaticamente separadas quanto na casa de Mies, embora uma acomodação de borda estabeleça correspondência e mediação empáticas, mas parcial, que a borda traseira é absolutamente reta, e a estilização orgânica já pressupõe artifício. A Casa Canoas pode dizer-se um oásis, mas a própria plausibilidade da metáfora indica a alienação da especificidade de seu cenário exuberante e desconfiança em relação à capacidade nutritiva desse meio. A interação interior-exterior imediata acontece na plataforma, não na conexão real entre arquitetura e solo. Parcela significativa do mundo humano criado para desafiar a mortalidade, a arquitetura é um ato de violência contra a Beinahe nichts, em alemão. natureza, argumenta Hannah Arendt em The Human Condition.9 No mínimo, é a defloração autorizada dentro de um mariage des contours.10 Derramamento de sangue e dor não são desconhecidos em paraísos tropicais. A separação da natureza que a Casa Canoas retrata pode ser entendida como estranhamento natal, e imbuída de toda a melancolia que acompanha uma situação de exílio, desenraizamento e desorientação, a condição original dos europeus, africanos e asiáticos na América. Mas também pode ser tomada como uma declaração de poder e imbuída de toda a arrogância que uma ocasião de conquista comporta, bem como do fascínio e do medo que alimentam essa arrogância. Niemeyer também projeta literalmente contra a natureza, lembrando-nos que a Grande Mãe também pode ser o inimigo. Walter Gropius chamou Niemeyer de "ave do paraíso,"11 nome de pássaro e de flor espetaculares e espetaculosos, mas também título de filme12 em que os deuses pedem o sacrifício humano para aplacar a sua fúria, o derrame de sangue para fazer cessar o derrame de lava. Talvez os deuses não sejam senão uma construção humana. Mas se uma natureza totalmente benigna é uma quimera, é provável que uma natureza benigna totalmente feita pelo homem também seja uma quimera, pois a criação de um ser imperfeito só pode aspirar à perfeição. A arquitetura pode ser uma construção extraordinária, mas nunca será um paraíso, tropical ou não. Derivada, talvez, de uma condição americana, a postura complexa de Niemeyer não é desprovida de relevância universal. Cueva A chamada Casa Cueva é a terceira casa que O’Gorman projetou para ele mesmo, ou à sua imagem. Combinação vanguardista de torreão opaco e plataforma mirante totalmente envidraçada, a Casa Cecil (1929-31) - marco inaugural do funcionalismo mexicano, em terreno comprado por O’Gorman - era, ostensivamente, para o pai pintor como o filho; aquele nunca pensou em habitá-la e a alugou, aparentemente, de comum acordo. Mas este logo comprou terreno próximo, na Calle Jardin 88, e fez uma Casa Mínima (1933) sobre pilotis, que efetivamente habitou, e onde foi morar a segunda mulher, a aquarelista, botânica e paisagista Helen Fowler. A terceira casa, projeto conjunto, pois Fowler é responsável pelo paisagismo com espécies nativas bastante elogiado pelos contemporâneos, se construiu no Pedregal de San Angel, formado pelo derrame de lava oriunda das erupções dos vulcões Ajusco e Xitle, setecentos anos atrás, sobre a chapada pré-existente, o Vale do México. Vendida (1969) e depois desfigurada irremediavelmente pelos novos proprietários Escobedo, alguns fragmentos sobrevivem nas instalações presentes da Academia de Música Fermatta. O terreno na avenida San Jeronimo 162 mantém
    a configuração original, no quarteirão limitado por essa avenida e pelas avenidas Revolución e Conjunto Escolar. Linda aos fundos a sul com área livre no mesmo quarteirão, ocupada por massa de lava, limitada pela avenida Conjunto Escolar, e associada à sede da Dirección General de Obras y Conservación da UNAM- Universidad Nacional Autónoma de México. Do outro lado da Arendt argumenta que a violência é inseparável das ações do homem como "homo faber", que ela distingue de suas ações como "animal laborans". Casamento de contornos, na tradução para o português, é uma noção relativa à pintura de Le Corbusier - semelhante aos traçados reguladores que usa na sua arquitetura - que aparece em um texto publicado por Ozenfant e Jeanerret, na revista L’Esprit Nouveau nº17, de junho de 1922. Paradiesvogel, em alemão. Filme de King Vidor, Bird of Paradise (1932), que conta o romance entre um marinheiro americano e uma nativa de uma ilha dos mares do sul. Ela (Dolores del Rio) representa sua própria terra, um paraíso natural intocado pela civilização. Mas, ao longo da narrativa, esse lugar harmônico e generoso vai se transformando em um universo ameaçador à medida que se inunda da lava vulcânica que engole toda a beleza. Para a tribo local, apenas o sacrifício humano poderia aplacar a fúria do deus Lava. Conjunto Escolar, mais ao sul, começa o complexo do Estádio Olímpico Universitário, e logo a Praça da Universidade, onde O’Gorman executava a Biblioteca Central (1949-56). O loteamento Jardines del Pedregal, de Luis Barragán, está a sudoeste. O terreno é um trapézio retângulo com uns 40m na divisa sul, 30m na divisa norte e 70m na divisa leste. Do exame de foto de satélite, conjugado ao da documentação conservada e de recentes estudos acadêmicos,13 se deduz que a construção em L correspondente à casa e ao estúdio do arquiteto se implanta na metade oeste do terço transversal sul do terreno, a uns 2m da divisa oeste, e 10m da divisa sul. A ala de menor superfície e três andares se desenvolve no sentido norte-sul. No andar térreo, a cozinha se volta para a frente e as dependências de serviço para os fundos. No primeiro andar, o quarto do casal dá para os fundos e o da frente é para a filha Maria Elena, adotada em 1956. O torreão sobre o quarto de casal é o estúdio do arquiteto. A ala térrea de maior superfície se desenvolve no sentido leste-oeste, com salão e escadaria comunicando com a outra ala. A construção piramidal se assenta no plano da chapada, equivalente ao do passeio. Tem paredes portantes de alvenaria de pedra ou tijolo, aquela deixada à vista ou revestida em mosaico de pedra como o tijolo, e como as lajes de concreto, em óbvia harmonia de forma, cor e matéria com as características do terreno14. Retilínea no esquadro exterior, para as divisas oeste e sul, se agarra a leste e nordeste em duas massas de lava articuladas. A massa oeste tem aba espessa em balanço, o conjunto de aba e parede inferior aproximando-se em secção de uma meia abóbada e, em planta, de uma senóide. A aba se prolonga em forma de cunha até encontrar a massa nordeste, constituindo um pórtico entre as duas massas. A massa nordeste lembra um conjunto de dois nichos ou absides. A lareira se aninha no nicho ao lado do pórtico. O outro ganha claraboia - e vegetação cultivada invade sua pedra, como na Canoas (FIGURA 3). Excelente trabalho de reconstrução é de autoria de Ivan Arellano, a tese Casa O''Gorman. Habitando la cueva (1949-1969). Princípios da arte autêntica das Américas para O’Gorman: a. a forma piramidal (ordinária ou invertida) da composição geral; b. a relação dinâmica de eixos e proporções; c. a decoração profusa realizada com escultura, policromia e pintura em harmonia com a arquitetura em seu caráter e estilo; d. a exageração tridimensional do volume e do espaço; e. a harmonia de forma, cor e matéria com o lugar ou paisagem do sítio onde está a arquitetura. Juan O’Gorman, Comentarios acerca de la casa de la avenida Sán Jerónimo No. 162. In O’GORMAN, J; PRAMPOLINI, I.R.; ROJAS, E.F.; SÁENZ, O. La palabra de Juan O’Gorman (selección de textos). Instituto de Investigaciones Estéticas. Textos de Humanidades / 37. Ciudad de Mexico: Unidad Editorial/UNAM, 1983. P. 158. Figura 3: Vista do Pedregal de San Angél e da Casa Cueva, nos anos 1950. Fonte: Fundación ICA, 1953. A planta do salão incorpora as curvas correspondentes à intersecção das duas massas com o plano térreo, e uma envolvente senoidal a norte, constituindo outro mariage des contours. A operação resulta numa configuração de ampulheta, truncada pelo serviço retangular, e num volume que se apresenta em forma de U curvilíneo: o avanço da ala norte-sul corresponde à escarpa da massa nordeste, ambos limitando um largo de entrada. A porta envidraçada com folhas de abrir, inscrita em arco maia e foco do largo, fica na reentrância da senóide, e se opõe ao pórtico, que recebe porta igualmente envidraçada abrindo para um pátio traseiro entre as massas de lava. O pórtico articula o interior e o exterior do lado dos fundos, enquanto na Casa Canoas a pedra articula o exterior e o interior do lado da frente. A configuração em planta é topologicamente similar, mas a âncora de uma é o negativo da âncora da outra. A escadaria se recurva em caracol invadindo o serviço, o quarto do casal e o estúdio do arquiteto; os degraus em concreto aparente, que serpenteiam engastados na parede e em balanço, são minimalistas e precários como os que O’Gorman projetou para a Casa de Frida Kahlo em San Angel (1930-32), junto à Casa Cecil. A parede convexa na frente da cozinha ecoa a parede contígua do salão, e uma parede côncava une as duas. A pedra domina no interior do salão, nas massas de lava e no piso, como nas paredes e teto, como material resistente ou revestimento. Antoni Gaudi é uma referência confessa. À primeira vista, o ambiente evoca uma caverna - mais precisamente, uma caverna cortada, uma semi-caverna, como diz a nota da Life, dada a justaposição da construção nova, de presença não dissimulada, mas atenuada pela materialidade. Além do mais, a semi-caverna está domesticada e modernizada pela luz e outras provas indubitáveis da presença humana. Numa ponta, o salão se ilumina plenamente pelas duas portas em aliança com a claraboia, que revela a espessura reduzida da laje em comparação com a aba de lava; na outra, a claridade vem de cima, indireta, filtra-se entre os degraus e enfatiza sua leveza. As esquadrias são caixilharia delicada de ferro pintado de vermelhão, destacadas contra o cinza pétreo. A lareira, o mobiliário e as peças decorativas formam um conjunto relativamente unitário, mas com alguns episódios de contraste. Um banco esculpido se estende ao longo das massas de lava. Na parede contra o serviço, peças de artesanato mesoamericano, a maioria de cerâmica, se amontoam em prateleiras rasas de concreto. A cadeira Miguelito (1947) de Barragán e Clara Porset, designer cubana, dá a referência colonial; a nota industrial vem com as cadeiras Borboleta (1939) dos argentinos Antoni Bonet, Juan Kuchan e Jorge Ferrari-Hardoy; o toque primitivo fica por conta das peles de jaguar sobre as cadeiras, e a cortina de palha que cobre a porta de entrada. O conjunto é eclético, híbrido, sincrético, diverso. Vale ressaltar que, ao contrário do que sugere a verborragia de O’Gorman, aqui, como na Casa Canoas, o ponto de partida é um esquema geométrico simples, que se distorce pelo interesse não tanto de atenuar a diferença entre artefato e objeto natural, como de enfatizar a sua conexão. Nesse sentido, a oposição entre uma fase racionalista corbusiana e uma fase organicista wrightiana tão propalada por O’Gorman não se sustenta. Afinal, as quatro composições de Le Corbusier, que O’Gorman não desconhecia, incluem a Casa La Roche de partido em L e ala curva, da qual dizia o francês que era gênero fácil e pitoresco, admitindo composição piramidal escalonada- uma das características principais da arte autêntica da América para o mexicano15. A construção em paredes portantes tampouco era tabu para Le Corbusier, que não era avesso a explorar suas conotações primitivas. Pode-se argumentar que o primitivo é a outra cara do moderno. A idéia do torreão está embrionária na Casa Cecil, no contraste entre a opacidade da casa propriamente dita e a transparência do estúdio. E O’Gorman já usara a linha curva, embora mais comedida, no Sindicato dos Cinegrafistas (1934-36) e nos projetos para a sede da CTM (1936) e uma casa comunal operária (1932). A planta em U aparecera primeiro no atelier de Frida, junto à Casa Azul de Coyoacan (1946), depois na Casa Nancarrow (1948). Certo, a Casa Cueva exurbana é a primeira vez que enfrenta um terreno de porte com uma topografia que não é totalmente plana, e a primeira vez que incorpora uma semi-caverna como elemento de resistência e vedação. Ainda assim, cabe falar em expansão de vocabulário antes que oposição, com a planta livre dando lugar, na situação extraordinária, a um raumplan loosiano, que O’Gorman traduz como exageração tridimensional do volume e do espaço.16 O salão tem uns 3,60m de altura, a cozinha uns 2,30m, os quartos 2,60m. A laje de cobertura do salão tem bordas retilíneas, apoiadas sobre a aba mencionada e as paredes do serviço, com as demais bordas curvilíneas, submersas nos parapeitos que prolongam as paredes externas. A laje serve de terraço superior, limitado a sul pelo quarto do casal e pelo estúdio levemente escalonada, a sudoeste por porta envidraçada inscrita no caracol da escada. O conjunto de caracol e porta se opõe à chaminé, isolada por recorte na cunha de lava comunicando o terraço com a massa nordeste. O parapeito sobre a parede senoidal se opõe à escarpa sobre a aba, e a escarpa serve de base para o elemento culminante da composição, o estúdio de Fowler. Volume quase quadrado de dois andares, ele se dispõe rotado de 45º em relação ao esquadro da construção, sobressaindo no centro do terraço superior, entre o estúdio do arquiteto e a chaminé esculpida como concha.
    O andar inferior se acessa independentemente desde o pátio traseiro. O andar superior se acessa por passeio sinuoso, que envolve uma escada em curva desde o largo de entrada até o topo da massa nordeste, o recorte ao lado da chaminé, e outra escada em curva arrancando do terraço superior próxima ao quarto do casal. O estúdio do arquiteto tem também acesso independente, utilizando um tramo de escada que parte do terraço superior, e outro que comunica esse terraço com o recuo lateral térreo frente ao serviço. O estúdio dele é um espaço único, feito de uma concha parabólica de concreto. O estúdio dela, sobressaindo entre a vegetação, é uma caixa de pedra com um grande arco maia. As aberturas em forma de olho se multiplicam, em óbvia antropomorfia da arquitetura. Os parapeitos do terraço superior - como os dos quartos e dos torrões - não são simples retângulos. O terraço é um lugar confinado, uma sala ao ar livre, da mesma forma que o pátio traseiro entre as duas massas de lava e o largo da entrada. os parapeitos se elevam em arremates pontiagudos, picos, curvas irregulares, pináculos, ameias, ou conformando silhuetas recortadas de gente e animal, como a serpente emplumada de Quetzálcoatl, concha na chaminé de lareira, capa que se enrola em hélice na caixa de escada, talvez Ver nota 14. Ver nota 14. como correspondência à agressividade da paisagem circundante, certo afirmando a identidade da casa como castelo, e estabelecendo conexões com o Palácio Ideal do Facteur Cheval (1879-1912, e inclui um Templo da Natureza) em Hauterives, no sudeste da França, e as Watts Towers (1921-54) de Simon Rodia em Los Angeles. A figuração vai além da definição de contorno. O revestimento de mosaico já mencionado se faz por toda parte com pedras coloridas: paredes externas incluindo seus parapeitos, piso do largo, do pátio e do terraço, paredes internas e teto do salão. A aproximação com Gaudí se faz enfática à medida que O''Gorman avança em técnica aplicada no estúdio da Casa Azul já mencionado (onde se limita ao teto do andar térreo), nas obras do Museu Anauhacalli (1948-64, onde os mosaicos são desenhados por Diego Rivera), na Casa Conlon Nancarrow, e em paralelo na Biblioteca Central da UNAM. A Casa Cueva é tatuada. As pedras coloridas provêm de diferentes lugares do país, e a iconografia é peculiar. Alude à flora e fauna do Pedregal e mistura motivos de diferentes culturas pré-colombianas, com inspiração vernácula pós-conquista. As pedras coloridas revestem também relevos monumentais, como os Judas que flanqueiam a porta de entrada. Os mosaicos contribuem para a aura de peça única, em oposição à padronização que caracterizava a fase racionalista. Contudo, essa padronização não era fordismo, admitindo diversos graus de repetição de elementos arquitetônicos, conforme a especificidade do programa e/ou situação, aliada à disponibilidade orçamentária. O auditório da sede da CTM- Confederación de Trabajadores de México é caso singular, comparado às casas operárias, ou às escolas primárias distintas, se rurais ou urbanas. Diferencial de vilas para artistas de classe média alta (Nancarrow, o''Gorman) ou equipamentos culturais (a Casa Azul vai ser galeria, Anahuacalli é museu, a Biblioteca tem legítima pretensão monumental), os mosaicos operavam também como publicidade para o''Gorman, Rivera, Kahlo assim como o fizera o funcionalismo seco da primeira metade dos anos 1930, realizado com recursos escassos e sugerindo imaterialidade via superfícies lisas. Entre uma série e outra está o projeto para o Edificio Helen Fowler, que mostra parapeitos ornados com motivos geométricos vagamente pré-colombianos, e faz pensar em progressão, antes que oposição de fases. A decoração profusa realizada em escultura, policromia e pintura em harmonia com a arquitetura em seu caráter e estilo é outro princípio que O''Gorman associava à Casa Cueva17, e um anátema para puritanos e puristas, segundo os quais a arquitetura moderna devia conter-se nos limites estreitos do Estilo Internacional codificado pelo MoMA, em 1932. Mas Le Corbusier propôs revestimentos e síntese das artes no Pavilhão Suíço (1933-36), da Cidade Universitária de Paris, como respostas a problemas pragmáticos e simbólicos. Mais tarde, a Pampulha de Niemeyer (1941-43) defendeu o uso apropriado tanto do painel de azulejo pintado e único (Capela), quanto do painel de azulejo fabricado industrialmente (Casino, Restaurante, Yacht Club). A guerra ao ornamento historicista não levava necessariamente ao minimalismo, a superfícies despojadas em vez de revestidas, lisas em vez de texturadas, unidas em vez de trabalhadas, monocromáticas em vez de multicoloridas. O próprio O''Gorman se destacou desde a Casa Cecil pela rudeza das suas lajes de tavelas cerâmicas aparentes, e pelo tradicionalismo dos seus painéis, de cor distinta em tinta a óleo nas paredes, à maneira de lambri. A desqualificação corbusiana e niemeyeriana por O''Gorman parece leviana, e a sua filiação wrightiana soa forçada. A arquitetura de O''Gorman é mais substancial que seu discurso. Este confunde evolução e expansão do repertório moderno com resistência ao Estilo Internacional, negando a possibilidade de coexistência de alternativas dentro do repertório, que podem apresentar-se até mesmo ideologicamente opostas de algum ponto de vista. Houve quem aproximasse as Ver nota 14. casas Canoas e Cueva como críticas ao racionalismo, e as elogiasse ou condenasse como manifestações expressionistas, surrealistas ou orgânicas. De fato, comparada à abstração da Casa Farnsworth, a Casa Cueva se vê decididamente figurativa, enquanto a Casa Canoas recorre a uma estilização tendendo para a abstração, e a Casa da Cascata a uma estilização tendendo para a figuração. A figuração contribui para uma trajetória inversa à das casas próprias de Niemeyer quanto à pretensão de popularidade: enquanto a Casa Cecil e a Casa Mínima eram acintosamente vanguardistas, a Casa Cueva se queria acolhedora e acessível a todos porque cheia de fantasia, hippie precoce, tão contracultura quanto (embora muito mais requintada que) a cueva civilizada contemporânea do arquiteto Carlos Lazo, empregador de O''Gorman na Biblioteca, e não sem afinidade com os espaços abobadados da Capela da Pampulha e do Auditório da CTM. O projeto da Casa Canoas estratifica uma encosta, e a travessia axial do projeto implica uma descida. Na Casa Cueva, a estratificação pré-existente dá lugar a um castelo com ameias e atalaias. Os circuitos propostos, menos diretos que no exemplo carioca, favorecem o movimento ascendente aos locais de trabalho, os torreões cuja autonomia e hierarquia é sutilmente celebrada.18 O escalonamento evoca a pirâmide asteca e maia, a abstração do vulcão, observatório e lugar de sacrifício. A valorização da diagonal se associa à primazia da parede, coroando a pirâmide. É o contrário da Casa Canoas, onde a parede recua mais ou menos, mas sempre subordinada à laje de piso, entrepiso e cobertura. Contudo, em ambos os casos, Rio ou México, a arquitetura constitui uma prótese que pode integrar a natureza, até mesmo emular a natureza, mas não se confunde com ela, e não só a transforma, como disfarça sua feição original. A natureza não é confiável, não é particularmente amistosa, precisa ser cultivada para que o mundo humano não morra, a custa mesmo de violência. A natureza não é idealizada romanticamente como emblema de inocência e contrapartida do reinado da razão, como na Casa Farnsworth e na Casa da Cascata. Daí que a interação entre exterior e interior terceiro-mundista se faz via plataforma ou terraço, elementos do jardim humano que é arquétipo da natureza cultivada, e manifestação de convicção profunda sobre o ato arquitetônico primordial, o artifício de limitar um lugar, tanto faz se na horizontal ou na vertical. REMATE O sonho estado-unidense olha para o futuro, preocupa-se com um vir a ser em que o território é um dado praticamente abstrato. O sonho latino-americano pareceria ser passadista, melancólico, nostálgico de uma identidade essencial fortemente vinculada ao território, que se sente perdida, ou simplesmente ameaçada. Niemeyer, sugere-se, quer recuperar a inocência tupi-guarani na terra risonha e franca, onde se pode correr de peito aberto, pés descalços, braços nus. Pode ser. Mas Niemeyer teve capela na casa familiar e nunca esqueceu o lado escuro do paraíso, que a serpente habitava já o Éden, matriz de uma segunda natureza, o jardim cultivado pelo homem. Quanto a O''Gorman, membro nato da intelligentzia mexicana, filho de católica devota e ateu engenheiro, além de pintor, irmão de historiador que estudou a "invenção da América," ele mesmo envolvido com a pintura histórica, não lhe escapava a complexidade da sua cultura, obcecada com a morte pelos dois lados, espanhol e indígena, mas entendendo, como apontava Octavio Paz, que o culto (mexicano) a la muerte es culto a la vida, del mismo modo que el amor que es hambre de vida es anhelo de muerte.19(PAZ, 1950, p.7). O escritor conterrâneo de O''Gorman continua: Ver nota 14. Nosso culto da morte é culto da vida, assim como o amor que é fome de vida é anseio de morte (tradução nossa). Para el habitante de Nueva York, Paris o Londres, la muerte es palabra que jamás se pronuncia porque quema los labios. El mexicano, en cambio, la frecuenta, la burla, la acaricia, duerme con ella, la festeja, es uno de sus juguetes favoritos y su amor más permanente. Cierto, en su actitud hay quizá tanto miedo como en la de los otros; mas al menos no se esconde ni la esconde; la contempla cara a cara con paciencia, desdén o ironía. (PAZ, 1950, p.22) Ocidentais periféricos rejeitando o eurocentrismo, sem eurofobia, Niemeyer e O''Gorman foram doutos antropófagos, mestiços, ecléticos, sincréticos, híbridos, diversos na sua arquitetura: o brasileiro abertamente preocupado com o que o seu conterrâneo Oswald de Andrade, teórico da antropofagia pau-brasil, descreveu como "o trabalho de plasma de uma língua modernista nascida da mistura do português
    com as contribuições das outras línguas imigradas entre nós e, contudo, tendendo paradoxalmente para uma construção de simplicidade latina"(ANDRADE, 2004, p.25); o mexicano de temperamento bipolar21 e discurso enrolado, mas gesto incisivo, similar na diferença. Ambos tão inclusivos na temporalidade quanto os colegas da Life, e mais estimulantes, evidenciando em suas casas que o subdesenvolvimento socioeconômico não implica dependência artística e cultura menor. Referências ANDRADE, Oswald. Memórias sentimentais de João Miramar. São Paulo: Globo, 2004. ARELLANO, Iván. Casa O’Gorman. Habitando la cueva (1949-1969). Tesis doctoral. UPC/ETSAB. Barcelona, Noviembre de 2015. COMAS, C. E. El Oasis de Niemeyer. Arquine. Ciudad de Mexico, n. 05. p. 10-20. Otoño, 1998. Houses architects live in: homes reveal four famous designers’ ideas. LIFE. Chicago, v. 46, n. 3, p. 52. January 19, 1959. O’GORMAN, J; PRAMPOLINI, I.R.; ROJAS, E.F.; SÁENZ, O. La palabra de Juan O’Gorman (selección de textos). Instituto de Investigaciones Estéticas. Textos de Humanidades / 37. Ciudad de Mexico: Unidad Editorial/UNAM, 1983. 404p. PAZ, Octavio. El laberinto de la soledad. Ciudad de Mexico: Cuadernos Americanos, 1950. Para o habitante de Nova York, Paris ou Londres, a morte é palavra que jamais se pronuncia porque queima os lábios. O mexicano, ao contrário, frequenta, zomba, acaricia a morte, dorme com ela, faz-lhe festa, é um de seus brinquedos favoritos e seu amor mais permanente. Certo, em sua atitude há tanto medo como na dos outros; mas ao menos não se esconde nem a esconde; contempla-a cara a cara com paciência, desdém ou ironia (tradução nossa). Bipolar aqui no sentido do dicionário, daquilo que apresenta elementos que se contrapõem ou que são de natureza ou características completamente opostas, e não como um diagnóstico psiquiátrico.'
