  pages: 1-21
  locale: pt-BR
  abstract: Esse texto analisa um conjunto de edifícios destinados a agências bancárias em Maringá, que se distingue, não pelo programa, mas pela relevância de seus autores na produção arquitetônica nacional e pela elevada qualidade dos projetos, que levaram ao interior do país exemplares da boa arquitetura. Foram reunidos sete edifícios e se fez uma investigação histórica, documental e redesenhos de todas elas objetivando as análises. Procurou-se com as dissecções de cada um dos edifícios, a compreensão do método de trabalho dos autores, a apresentação das qualidades espaciais ancoradas nas decisões técnicas, a ampliação do entendimento da arquitetura para além da geografia dos grandes centros e a colaboração às pesquisas para a complementação da formação dos futuros arquitetos da cidade e região. Intencionou-se, ainda, registrar e construir uma cultura patrimonial na jovem cidade, buscando assegurar sua preservação, sua salvaguarda e contribuir para a historiografia da arquitetura e urbanismo modernos brasileiros.
  abstract_en: This text analyzes a group of banking buildings in Maringa distinguished not by the program, but by the relevance of its authors in the national architectural scene and the high quality of the projects, which have taken examples of good architecture to the interior of the country. The research brought together seven buildings and made a historical investigation, documentary and redesigns of all of them aiming their analysis. It sought the dissections of each of the buildings, the understanding of the authors' work method, the presentation of the spatial qualities anchored in the technical decisions, the extension of the understanding of the architecture beyond the geography of the great centers and the collaboration to the researches for the complementation of the training of future architects of the city and region. It was also intended to register and build a patrimonial culture in the young city, seeking to ensure its preservation, its safeguard and contribute to the historiography of modern Brazilian architecture and urbanism.
