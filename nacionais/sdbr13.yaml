- title: Parque Guinle e Louveira
  subtitle: duas variações do bloco sobre pilotis
  authors:
  - givenname: Nathalia
    familyname: Cantergiani
  pages: 1-12
  locale: pt-BR
  abstract: O trabalho pretende investigar duas obras icônicas da arquitetura moderna brasileira, nas quais o uso do pilotis estabeleceu novos parâmetros de permeabilidade no nível térreo da edificação. O conceito de pilotis, preconizado por Le Corbusier, e a e sua aplicação nas cidades brasileiras deram origem a projetos que se integram aos contextos locais de formas distintas, sem que se perca a identidade deste elemento versátil e de alto potencial de adaptabilidade. A estrutura independente, a estratégia de liberação do térreo e a inversão do peso na composição trazido pelo uso do pilotis são alguns pontos que marcam uma transformação tipológica na arquitetura brasileira depois do movimento moderno. As duas obras, a serem analisadas de modo comparativo neste trabalho, compartilham estratégias projetuais comuns, as quais têm a sua origem fincada na cidade ideal moderna e nos cinco pontos da nova arquitetura de Le Corbusier. Contudo, suas características de implantação e organização espacial apresentam variações de um modelo tipológico que se constituem numa lição elementar para a cidade e arquitetura contemporânea.
  abstract_en: This paper intends to explore two iconic buildings of Brazilian Modern Architecture, in which the presence of pilotis had established new permeability parameters at the ground floor level. The pilotis concept, preconized by Le Corbusier, and its application in Brazilian cities have given rise to projects that integrate themselves with local contexts in different ways, without losing the identity of this versatile element with a high potential for adaptability. The independent structure, the strategy of opening the ground floor and architectural composition’s inversion brought about by the use of pilotis are some points that could mark a typological transformation in the Brazilian architecture after the modern movement. The two works, to be analyzed in a comparative way, share common design strategies, which have their origin in the modern ideal city and in the Le Corbusier’s five points. However, its characteristics of implantation and spatial organization present variations of a typological model that constitute itself in an elementary lesson for the city and contemporary architecture.
