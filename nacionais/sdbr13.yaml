- title: Os processos de modernização dos festejos carnavalescos em Salvador
  subtitle: do Entrudo ao Trio Elétrico
  authors:
  - givenname: Adele Sá Martins
    familyname: Belitardo
  pages: 1-16
  locale: pt-BR
  abstract: 'As variadas configurações das manifestações dos festejos carnavalescos, em Salvador, desde o período colonial, sugerem que as estruturas dessa festa popular estiveram, historicamente, relacionadas às conjunturas sócio­espaciais da cidade. Dessa maneira, as grandes reformas e modificações urbanas, a partir de meados do século XIX, assim como da implantação de novos ideais de modernidade, transformariam o espaço da cidade e também os desdobramentos dos festejos carnavalescos. No entanto, sugere­se que essa modernização seria tensionada pelos antigos vestígios e práticas coloniais da cidade, e a ruptura do cotidiano, almejada pela festa, manteria as características sociais vigentes. Palavras­chave: carnaval, cidade, história, cotidiano, moderno. Abstract The varied configurations of the manifestations of carnival celebrations, in Salvador, since the colonial period, suggest that the structures of this popular festival have historically been related to the socio­spatial conjunctures of the city. In this way, major urban reforms and modifications, from the mid­nineteenth century, along with the implementation of new ideals of modernity, would transform the space of the city and also the unfolding of carnival celebrations. However, it is suggested that this modernization would be tensioned by the old vestiges and colonial practices of the city, and the rupture of everyday life, desired by the festival, would maintain the current social characteristics.'
