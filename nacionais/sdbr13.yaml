  locale: pt-BR
  abstract: Os edifícios fabris são testemunhos materiais das transformações sociais e tecnológicas decorridas desde a Revolução Industrial. A tipologia dos complexos industriais parte de edifícios pavilhonares em alvenaria portante de tijolos aparentes Com cobertura em telhas cerâmicas e muitas janelas para permitir que a luminosidade favorecesse a execução das tarefas no final do século XVIII e início do XIX. Com o aumento da produção de estruturas metálicas houve uma modificação nas dimensões destes edifícios que passaram a contar com grandes vãos e sustentarem muitos pavimentos, além de permitirem a ampliação das superfícies envidraçadas. As coberturas em shed propiciaram a iluminação ao longo de toda a planta destes edifícios e criaram uma característica própria a esta tipologia arquitetônica. A Arqueologia Industrial passou a ser a ciência que estuda os vestígios materiais e imateriais da história da industrialização no mundo. Este estudo pretende apresentar uma breve contribuição à Arqueologia Industrial brasileira discorrendo sobre as questões tipológicas das edificações fabris com ênfase naquelas correspondentes à Arquitetura Moderna. Ao final são apresentadas duas fábricas modernistas localizadas em Curitiba, Paraná, para exemplificar a necessidade de reconhecimento e preservação desta tipologia no âmbito nacional.
  abstract_en: The factory buildings are physical testimonies of the social and technological transformations that have occurred since the Industrial Revolution. The typology of industrial complexes consists of pavilion buildings with exposed brick masonry. Covered with ceramic tiles and many windows to allow luminosity to favor the execution of tasks in the late eighteenth and early nineteenth centuries. With the increase of the production of metallic structures, there was a change in the dimensions of these buildings that now have large gaps and support many floors, in addition to allowing the enlargement of glazed surfaces. The shed roofs provided illumination along the entire floor of these buildings and created a characteristic of this architectural typology. Industrial Archeology has become the science that studies the material and immaterial vestiges of the history of industrialization in the world. This study intends to present a brief contribution to the Brazilian Industrial Archeology discussing the typological questions of the factory buildings with emphasis on those corresponding to the Modern Architecture. At the end, two modernist factories located in Curitiba, Paraná, are presented to exemplify the need for recognition and preservation of this typology at a national level.
