  abstract: O presente artigo constitui-se em uma primeira aproximação à produção arquitetônica e urbanística da arquiteta maranhense Lygia Fernandes. Apesar de ter sido a única arquiteta brasileira de formação que teve projeção internacional e reconhecimento nacional a partir da sua obra particular, sua atuação profissional é desconhecida e praticamente inexistente na historiografia hegemônica. Assim, valendo-nos de usa série de artigos publicados em jornais e revistas especializadas, além de livros, interessa-nos mostrar a expressiva produção por ela desenvolvida, além dos cargos assumidos no âmbito do poder público. Isto nos permitiu identificar um conjunto de projetos que merecem um estudo aprofundado na medida em que nos relevam formas de adaptação e revisão do ideário modernista, traduzidos na preocupação pelo uso de materiais e particularidades locais.
  abstract_en: 'The present article constitutes a first approximation to the architectural and urbanistic production of the architect Lygia Fernandes, from Maranhão. In spite of being the only Brazilian graduated architect who had international projection and national recognition from her work, her professional performance is unknown and practically nonexistent in the hegemonic historiography. Thus, using a series of articles published in newspapers and specialized journals, in addition to books, we are interested in showing the expressive production developed by it, and also to the positions assumed in the scope of public power. This allowed us to identify a series of projects that this set of works deserve a deep study in the extent to which we can see ways of adapting and revising the modernist ideology, translated into concern for the use of local materials and particularities. Key words: Lygia Fernandes, Modern Movement, Brazil. LYGIA FERNANDES: UMA ARQUITETA MODERNISTA'
