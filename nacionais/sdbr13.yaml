- title: Escola paulista, escola carioca. Algumas considerações
  subtitle: null
  authors:
  - givenname: Mônica Junqueira
    familyname: de Camargo
  pages: 1-15
  locale: pt-BR
  abstract: A historiografia da arquitetura moderna brasileira identifica na produção dos arquitetos sediados no Rio de Janeiro a partir dos anos 1930 e dos arquitetos de São Paulo a partir dos anos 1950 uma renovação estética de grande relevância. Identificadas como Escola Carioca e Escola Paulista, cujas diferentes leituras apresentadas nem sempre apontam sua real dimensão, que pesquisas recentes trazem novos esclarecimentos. Trata-se de uma contribuição à cultura arquitetônica brasileira que ultrapassa o papel de cada uma das obras isoladamente, assumindo uma dimensão coletiva que incidiu no próprio campo disciplinar e no fortalecimento da classe profissional. Aceita por uns e contestada por outros, os questionamentos perpassam do próprio reconhecimento como escola, ao incentivo público ou privado e à influência da carioca sobre a paulista. Cotejar as distintas leituras com os documentos e os dados dessas pesquisas amplia as referências, permitindo uma melhor compreensão do próprio movimento moderno brasileiro.
  abstract_en: The historiography of modern Brazilian architecture identifies in the production of architects based in Rio de Janeiro from the 1930s and the architects of São Paulo from the 1950s an important aesthetic renovation. Identified as Carioca School and Paulista School, whose different readings do not always point to their real dimension, that recent research brings new clarifications. It is a contribution to the Brazilian architectural culture that goes beyond the role of each one of the works itself, assuming a collective dimension that focused on the disciplinary field itself and the strengthening of the professional class. Accepted by some and contested by others, the questioning is based on the school's own recognition, on the public or private incentive, and on the influence of Carioca School over Paulista School. The collation of different readings with the documents and the data of these surveys broadens the references, allowing a better understanding of the Brazilian modern movement itself.
