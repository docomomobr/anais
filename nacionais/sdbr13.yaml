- title: Crise do projeto moderno e ordem do discurso
  subtitle: o nascimento de uma historiografia da Arquitetura
  authors:
  - givenname: Alex
    familyname: de Carvalho Matos
  pages: 1-14
  locale: pt-BR
  abstract: 'O presente artigo examina as contribuições de Foucault para as reformulações da história da arquitetura frente à crise do projeto moderno no pós-guerra. Na linha de frente da crítica às metanarrativas, o debate sobre a “ordem do discurso” ganhou terreno no campo da historiografia da arquitetura, não somente denunciando as limitações das narrativas produzidas por intérpretes como Nicolaus Pevsner, Seigfried Giedion e Emil Kaufmann, mas também abrindo caminho para investigações genealógicas que passaram a valorizar, para além dos grandes arquitetos, obras- primas e cânones, as especificidades de trajetórias, obras e ideias de figuras marginais, assim como seus percalços e equívocos, seus vínculos ideológicos e compromissos políticos. Mas as afinidades com Foucault não evitaram o aparecimento de contradições no campo da história da arquitetura. Ao longo do artigo, examinaremos os termos dessa problemática, acompanhando o que estava em curso na história da arquitetura e aquilo que vinha ocorrendo no pensamento de Foucault. Para tanto, tal investigação é balizada por dois conjuntos de textos: o Dossiê História, Historiografia, Historiadores, edição especial da Revista Desígnio publicada em 2011, e três textos de Michel Foucault, a saber: “A ordem do discurso” (1970), “Nietzsche, a genealogia e a história (1971) e “Genealogia e poder” (1976).'
  abstract_en: 'This article examines Foucault''s contributions to the reformulations of architectural history in face of the crisis of modern project in the postwar period. At the forefront against metanarratives, the debate on the "order of discourse" gained ground in the field of architectural historiography, not only denouncing the limitations of the narratives produced by such interpreters as Nicolaus Pevsner, Seigfried Giedion and Emil Kaufmann, but also opening as well as the great architects, masterpieces and canons, the specificities of trajectories, works and ideas of marginal figures, as well as their mishaps and misunderstandings, their ideological ties and political commitments. But the affinities with Foucault did not prevent the appearance of contradictions in the field of architectural history. Throughout the article, we will examine the terms of this problem, following what was going on in the history of architecture and what was taking place in Foucault''s thought. To do so, this investigation is marked by two sets of texts: the dossier História, Historiografia, Historiadores, a special issue of Revista Desígnio published in 2011, and three texts by Michel Foucault, namely, “A ordem do discurso” [The Order of Discourse] (1970), “Nietzsche, a genealogia e a história” [Nietzsche, Genealogy and History] (1971) and “Genealogia e poder” [Genealogy and power] (1976).'
