- title: À medida do mar e da montanha
  subtitle: o Hotel-Casino de Oscar Niemeyer na Ilha da Madeira
  authors:
  - givenname: Maria Daniela
    familyname: Alcântara
  - givenname: Rui Campos
    familyname: Matos
  pages: 1-13
  locale: pt-BR
  abstract: 'Em junho de 1966, Oscar Niemeyer apresenta em Paris, em cinco folhas manuscritas, incluindo texto, desenhos e uma maquete, o estudo para o Hotel-Casino na Ilha da Madeira – Portugal. O percurso do projeto, da concepção à concretização da obra, é acidentado, e só em 1979 o conjunto fica concluído. Entre a encomenda e a inauguração final muito acontece: o 25 de Abril em Portugal, na Madeira o turismo torna-se a atividade econômica mais importante, e Niemeyer confia o projeto ao arquiteto português Alfredo Viana de Lima. Baseados em fontes recolhidas no espólio de Viana de Lima, e em depoimentos e documentação inéditos, procederemos a uma síntese crítica de uma das mais importantes obras de arquitetura para o turismo realizada em Portugal na segunda metade do século XX, caracterizando o contexto em que foi concebida e executada; esclarecendo a questão da sua autoria; e determinando o significado de um projeto concebido à escala da paisagem por um arquiteto que não a conheceu senão através de informação cartográfica e fotográfica.'
  abstract_en: 'In June 1966, Oscar Niemeyer presents in Paris, in five handwritten sheets and a model, the study for the Hotel-Casino on Madeira Island - Portugal. The course of the project, from conception to completion, is uneven, and it was not until 1979 that the project is completed. Between the order of the project and the inauguration of the building much happens: the 25 of April in Portugal, tourism becomes the most important economic activity in Madeira, and Niemeyer entrusts the project to the Portuguese architect Alfredo Viana de Lima. Based on sources collected in the Viana de Lima estate, and in unpublished testimony and documentation, we will do a critical synthesis of one of the most important architectural works for tourism in Portugal in the second half of the 20th century, describing the context in which it was designed and executed; clarifying the question of its authorship; and determining the meaning of a project created for the scale of a landscape by an architect who knew it only through cartographic and photographic information.'
