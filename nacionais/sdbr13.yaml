- title: Brazil Builds - repercussão e disseminação da Arquitetura moderna brasileira
  subtitle: null
  authors:
  - givenname: Luciane
    familyname: Scottá
  pages: 1-21
  locale: pt-BR
  abstract: 'A pesquisa tem como tema a repercussão tanto nacional quanto internacional da Arquitetura Moderna Brasileira desencadeada pelo evento Brazil Builds – Architecture New and Old 1652 – 1942, ocorrida em Nova Iorque no ano de 1943. A mostra trazia uma coletânea de exemplares da arquitetura que o Brasil herdou dos seus colonizadores e imigrantes, associada com a produção arquitetônica moderna. Ao mesmo tempo foi lançado o livro-catálogo Brazil Builds – Architecture New and Old 1652 – 1942, de Phillip Goodwin, que chegou às principais cidades da Europa e de outros continentes, proliferando e atualizando o conhecimento que se tinha da cultura arquitetônica brasileira. Esta pesquisa, então, procura: (1) demonstrar a circulação das ideias e realizações arquitetônicas modernas brasileiras na exposição através de sua repercussão bastante significativa na imprensa nacional e internacional; (2) Analisar o alcance do livro-catálogo; e (3) Destacar o livro-catálogo como pioneiro na construção de uma historiografia moderna brasileira.'
  abstract_en: 'This research addresses the Brazilian Modern Architecture’s national and international repercussion, which started after the event Brazil Builds - Architecture New and Old 1652 - 1942, that took place in New York in 1943. The exhibition featured a collection of Brazilian architecture, which the country inherited from its colonizers and immigrants, associated with Brazilian modern architectural production. At the same time, the catalog-book Brazil Builds - Architecture New and Old 1652 – 1942, produced by Phillip Goodwin, was launch, reaching important cities in Europe and other continents. It proliferated and updated the knowledge regarding Brazilian architectural culture outside Brazil. This research, thus, aims to: (1) demonstrate the circulation of modern Brazilian architectural ideas and achievements in the exhibition, as well as its significant repercussion in the national and international press; (2) analyze the spreading of the catalog-book; and (3) Point out the catalog-book’s pioneering in the construction of a modern Brazilian historiography.'
