- title: Mestres modernos
  subtitle: Lucio Costa, Ernesto Nathan Rogers e Lina Bo Bardi. O conceito de continuidade
  authors:
  - givenname: Federico
    familyname: Calabrese
  pages: 1-15
  locale: pt-BR
  abstract: 'O presente artigo é parte de uma pesquisa mais abrangente que visa investigar a fronteira sutil que divide ou une, o projeto do novo e a conservação do existente. Investiga-se as questões teóricas que esse dualismo traz, que podem ser consideradas como palavras- chave: tradição, continuidade, história e que se condensam na prática projetual através do modus operandi do construir no construído. Isso é feito a partir da experiência projetual e da especulação teórica de três mestres do século passado, que representam, em primeiro lugar, as duas áreas geográficas da pesquisa, que são a Itália e o brasil, com três protagonistas: Lucio costa para o brasil, Ernesto Nathan Rogers para a Itália e Lina Bo Bardi como ponte entre os dois países. Nas páginas a seguir será aprofundado o conceito chave de tradição.'
  abstract_en: 'The present article is part of a more comprehensive research that investigates the subtle frontier that divides or unites, the project of the new one and the conservation of the existing one. We investigate the theoretical questions that this dualism brings, which can be considered as key words: tradition, continuity, history and that are condensed in the design practice through the modus operandi of building in the constructed. This is done from the projectual experience and theoretical speculation of three masters of the last century, which represent, firstly, the two geographic areas of research, which are Italy and Brazil, with three protagonists: Lucio Costa for Brazil , Ernesto Nathan Rogers for Italy and Lina Bo Bardi as bridge between the two countries. In the following pages the key concept of tradition will be deepened.'
