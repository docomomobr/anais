- title: Emil Bered
  subtitle: documentação da Arquitetura moderna portoalegrense
  authors:
  - givenname: Silvio Belmonte
    familyname: de Abreu Filho
  - givenname: Angela Cristiane
    familyname: Fagundes
  - givenname: Maitê Trojahn
    familyname: Oliveira
  pages: 1-23
  locale: pt-BR
  abstract: O tema deste artigo é a arquitetura moderna no Rio Grande do Sul com enfoque na produção arquitetônica do arquiteto Emil Bered. O objetivo da investigação é relacionar, documentar e analisar uma amostra da obra de habitação coletiva, produzindo um registro sistemático do seu trabalho em Porto Alegre antes e depois do plano diretor de 1959/61 e identificando influências e contribuições para a construção de uma identidade moderna na arquitetura gaúcha. O artigo apresenta um recorte e alguns resultados preliminares do Projeto de Pesquisa EMIL BERED ARQUITETO em andamento, que se propõe um inventário da obra completa do arquiteto, reunindo sua documentação original, redesenhada integralmente, a fortuna crítica e análises crítico-comparativas, e de dois projetos de pesquisa de mestrado correlatos. Para a seleção observou-se as publicações disponíveis, nas quais constam uma série de obras de Emil Bered, porém ainda com lacunas a serem preenchidas. Do ponto de vista analítico, o artigo tem foco nas estratégias de projeto e no repertório de elementos de arquitetura e de composição utilizados pelo arquiteto em seus projetos, antes e depois do Plano Diretor de 1959-61. Sendo assim, os edifícios foram selecionados levando em consideração a qualidade e representatividade dentro do recorte, as situações de implantação (esquina e meio de quadra), a utilização diferenciada de elementos de arquitetura e de composição, e a oportunidade de apresentar material documental inédito.
  abstract_en: The subject of this article is the modern architecture in Rio Grande do Sul, focusing on the architectural production of architect Emil Bered. The aim of the investigation is to relate, document and analyze a sample of collective housing work, producing a systematic record of his work in Porto Alegre before and after the 1959/61 master plan and identifying influences and contributions to the construction of a modern identity in local architecture. The article presents a clipping and some preliminary results of the ongoing EMIL BERED ARCHITECT Research Project, which proposes an inventory of the architect's complete work, gathering his original, completely redesigned documentation, critical fortune and critical-comparative analysis, and two related master research projects. The selection has considered available publications, which contain an extended number of works by Emil Bered, but with remaining gaps to be filled. From an analytical point of view, the article focuses on design strategies and the repertoire of architectural and compositional elements used by the architect in his projects, before and after the 1959-61 Master Plan. Thus, the buildings were selected taking into consideration the quality and representativeness in the work cut, the urban site situations (corner and middle block), the differentiated use of architectural and composition elements, and the opportunity to present unpublished documentary material.
