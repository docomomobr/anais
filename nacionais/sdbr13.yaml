- title: O Teatro da República
  subtitle: história do projeto do Palácio Itamaraty
  authors:
  - givenname: Claudio Roberto Comas
    familyname: Brandão
  - givenname: Ana Albano
    familyname: Amora
  pages: 1-19
  locale: pt-BR
  abstract: O artigo apresenta uma análise da evolução de projeto de arquitetura do Palácio Itamaraty em Brasília, entre 1959, data do primeiro estudo publicado, até 1965, quando o projeto chegou à sua versão definitiva. O artigo trata ainda a complexidade da autoria, apresentando os principais sujeitos envolvidos no projeto e o papel de cada um durante este processo. A identificação das diferentes versões de projeto adotou como critério de análise as mudanças importantes na forma plástica do palácio, no arranjo espacial interno ou na implantação do conjunto. O Palácio Itamaraty em Brasília é uma das obras mais emblemáticas do arquiteto Oscar Niemeyer e faz parte de um complexo de edifícios que abriga o Ministério das Relações Exteriores. A operação historiográfica é baseada na análise dos documentos originais de projeto, nos depoimentos e textos das pessoas envolvidas na criação e em artigos de revista e jornais da época. A historiografia atual da obra em questão identifica três versões do projeto e o arquiteto Oscar Niemeyer reconhecia somente duas. Esta pesquisa identifica nove versões para o projeto, de acordo com os critérios de análise descritos. A conclusão é que a função representativa do Ministério das Relações Exteriores e o programa cerimonial deste palácio orientam as principais decisões de projeto.
  abstract_en: The paper presents an analysis of the evolution of the architectural project for the Itamaraty Palace in Brasilia, between 1959, when the first version of the project was published, until 1965, when it achieves its definitive version. it is considered, as well, the authorship complexity, and presented the main subjects involved in the project explaining their role during this process. The identification of the different versions adopted as an analysis criterion, important changes in building shape, internal space arrangements and the site plan of the complex. The Itamaraty Palace in Brasília is one of the most emblematic works of the architect Oscar Niemeyer e is part of a complex of buildings that houses the Ministry of Foreign Affairs. The historiographical operation is based in the analysis of original documents of the project, in the testimony and texts of the persons that took part in the creation and in magazines and newspapers articles. Actually the current historiography of this work identifies three versions of the project and architect Oscar Niemeyer recognized only two. This research identifies nine versions for the project, according to the analysis criteria described. The conclusion is that the representative function of the Ministry of Foreign Affairs and the ceremonial program of this palace drives the main project decisions.
