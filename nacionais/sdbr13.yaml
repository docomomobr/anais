    familyname: Cavalcante
  pages: 1-18
  locale: pt-BR
  abstract: 'Este artigo apresenta as ações extensionistas realizadas por professores do Laboratório de Maquetes e Protótipos da Universidade Federal do Rio Grande do Norte (LABMAQ/UFRN) em conjunto com estudantes bolsistas e voluntários que objetivam o desenvolvimento de maquetes de papel como instrumento de educação patrimonial. Trata-se de um meio de reconhecimento do patrimônio edificado em favor da sua valorização e preservação, em particular a arquitetura moderna potiguar, utilizando a modelagem tridimensional em escala reduzida como instrumento de conhecimento e de projeto arquitetônico. Objetivou-se proporcionar ao público uma experiência de poder vivenciar a confecção de uma maquete de um edifício que lhe fosse familiar e inserido na paisagem da cidade, despertando neste, a possibilidade de criar uma relação afetiva com este edifício representado e materializado, visando sempre contribuir com a sociedade norte rio-grandense de maneira eficaz, no que se refere ao conhecimento e apropriação do espaço da cidade de forma consciente, e ao mesmo tempo, divulgar os trabalhos desenvolvidos pelo LABMAQ/UFRN. As ações foram realizadas no Estande do LABMAQ nas CIENTECs de 2015 a 2018. O público visitante diversificado interagiu bem com proposta, participando pessoas de diferentes perfis e faixas etárias, que vão desde crianças em grupos escolares, professores, adolescentes, adultos até famílias inteiras. As etapas de desenvolvimento foram: escolha do objeto arquitetônico trabalhado sob a forma de maquete, modelagem, impressão e corte das peças, testes e montagem. O principal critério de seleção do edifício modelado é ser modernistas de valor patrimonial, cuja forma possibilite uma fácil montagem de maquete.'
  abstract_en: 'This article is presented as extensionist actions for the Laboratory of Models and Prototypes of Federal University of Rio Grande do Norte (LABMAQ/UFRN) in conjunction with the scholarship holders and volunteers whose objective is the development of paper tools as an instrument of heritage instruction. It‟s a means of recognizing the built heritage in favor of its valorization and preservation, in particular a modern architecture, using a scale three-dimensional modeling as an instrument of knowledge and architectural planning. The objective was to provide the public with an experience of being able to experience a construction of a model of a building that is known and inserted in the landscape of the city, awakening in this, a possibility to become a safe person with this building represented and materialized, aiming always with the North-American society effectively, at the same time, publicize the work developed by LABMAQ. The actions were carried out at the LABMAQ stand at CIENTECs from 2015 to 2018. The diverse visitor public interacted well with the proposal, involving people of different profiles and age groups, ranging from children in school groups, teachers, adolescents, adults to all families. The development stages were: choice of architectural object worked in the form of modeling, modeling, printing and cutting of parts, testing and assembly. The main criterion of selection of the modeled building is to be modernist of patrimonial value, whose form makes possible an easy assembly of model.'
