  abstract: 'Este artigo pretende refletir e discutir sobre a necessidade emergencial de se partir o quanto antes, para uma política preservacionista mais voltada à conservação do acervo arquitetônico moderno, especificamente, direcionando a discussão em volta dos conceitos de modernidade, tectônica e patologias das construções modernas. E para tanto, tomará como estudo de caso, uma obra moderna localizada no nordeste brasileiro, na cidade de Campina Grande/ Paraíba: será visto o caso da atual sede da Secretaria de Cultura do Município, SECULT. O objetivo é observar o que de fato vem sendo realizado pelos órgãos preservacionistas, pela academia, pelos profissionais da arquitetura e associações de classe, entre outros agentes sociais e culturais- em prol de uma política mais eficaz, eficiente, e que procure ações mais práticas à preservação da memória arquitetônica moderna. Justifica-se pela necessidade contemporânea em se procurar “teorizar menos, e agir mais”, considerando que o processo de descaracterização, de demolições, por falta de uma série de fatores que serão vistos no decorrer deste artigo, vem impedindo a preservação do acervo arquitetônico moderno. Insere-se, portanto, no eixo temático 4 deste evento, que trata, entre outras discussões- de práticas voltadas às intervenções de conservação, preservação e restauração do legado arquitetônico, urbanístico e paisagístico moderno no Brasil. O aporte teórico que possui como palavras – chaves arquitetura moderna, tectônica, patologias das construções, conservação, se apoiará nos conceitos trabalhados por COSTA (1995), MONTANER (2004), FRAMPTON (1995); PIÑON (2006), SOUZA e RIPPER (1998), TINOCO (2009), entre outros. De acordo com discussões ocorridas no 7º seminário do Docomomo Norte Nordeste, realizado em maio de 2018, na cidade de Manaus, observou-se a preocupação de vários pesquisadores da modernidade brasileira, em constatar que muito se tem documentado, mas pouco tem sido realizado de fato, em prol da conservação das edificações modernas.'
  abstract_en: 'This article intends to reflect and discuss the emergency need to start as soon as possible, for a preservationist policy more focused on conservation of the modern architectural collection, specifically, directing the discussion around the concepts of modernity, tectonics and pathologies of modern constructions. To do so, it will take as a case study, one modern work located in the Brazilian northeast, in the city of Campina Grande / Paraíba: will be seen the case of the current headquarters of the Secretary of Culture of the Municipality, SECULT; The objective is to observe what is actually being done by preservationist bodies, the academy, architecture professionals and class associations, among other social and cultural agents - in favor of a more effective, efficient policy, and that looks for more practical actions preservation of modern architectural memory. It is justified by the contemporary need to seek to "less theorize and act more", considering that the process of de-characterization, demolition, lack of a series of factors that will be seen in the course of this article, is preventing the preservation of the architectural collection modern. It is therefore included in thematic axis 4 of this event, which deals, among other discussions, with practices aimed at preservation, preservation and restoration of the modern architectural, urban and landscape legacy in Brazil. The theoretical contribution that has as key words modern architecture, tectonics, construction pathologies, conservation, will be based on the concepts elaborated by COSTA (1995), MONTANER (2004), FRAMPTON (1995); PIÑON (2006), SOUZA and RIPPER (1998), TINOCO (2009), among others. According to discussions held at the 7th seminar of Docomomo Norte Nordeste, held in May 2018, in the city of Manaus, it was observed the concern of several researchers of Brazilian modernity, to note that much has been documented, but little has been done of conservation of modern buildings.'
