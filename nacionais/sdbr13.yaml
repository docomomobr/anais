- title: Moisés Gicovate, Osvaldo Orico e Peixoto da Silveira
  subtitle: a construção de Brasília e a difusão de um discurso apologético
  authors:
  - givenname: Luiz Gustavo Sobral
    familyname: Fernandes
  pages: 1-10
  locale: pt-BR
  abstract: 'Este artigo pretende fazer apontamentos sobre três publicações redigidas sobre Brasília ainda na transição dos anos 1950 e 1960 – momento da construção da nova capital. Muito se escreveu e se estudou sobre Brasília, mas os livros de Peixoto da Silveira, Moisés Gicovate e Oswaldo Orico permanecem ainda relativamente desconhecidos dos historiadores da arquitetura. Apesar das diferenças entre esses trabalhos, é certo que todos possuem muitos elementos em comum: são livros de pessoas distantes dos debates sobre a arquitetura moderna no Brasil mas que, no entanto, fazem intensa apologia da transferência da capital. Mesmo não falando de arquitetura, desencadeiam muito que era o ‘espírito Brasília’ – desdobramentos do projeto de Oscar Niemeyer e Lucio Costa. Apresentam as relações entre a cidade e o desenvolvimento do brasil, desmascarando os vínculos pessoais entre Juscelino Kubitschek e os autores. A análise desses livros e seus eventuais significados contribuí para maior compreensão das narrativas populares construídas sobre a arquitetura moderna no Brasil.'
  abstract_en: 'This article intends to make notes on three publications written about Brasilia still in the transition of the 1950s and 1960s - the moment of the construction of the new capital. Much has been written and studied about Brasilia, but the books by Peixoto da Silveira, Moisés Gicovate and Oswaldo Orico remain relatively unknown to historians of architecture. Despite the differences between these works, it is true that they all have many elements in common: they are books by people who are far from the debates about modern architecture in Brazil but who nevertheless make an intense apology for the transfer of capital. Even not talking about architecture, they triggered a lot that was the ''Brasilia spirit'' - unfolding of the project of Oscar Niemeyer and Lucio Costa. They present the relations between the city and the development of Brazil, unmasking the personal ties between Juscelino Kubitschek and the authors. The analysis of these books and their possible meanings contributed to a better understanding of popular narratives built on modern architecture in Brazil.'
