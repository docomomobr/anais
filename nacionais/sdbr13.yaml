- title: Cinquenta tons de cinza
  subtitle: escalas de ação e de valorização do concreto aparente na Universidade de Brasília
  authors:
  - givenname: Maíra Oliveira
    familyname: Guimarães
  pages: 1-19
  locale: pt-BR
  abstract: 'O conjunto patrimonial de Brasília possui interessantes edifícios em concreto aparente que, sucessivamente, passaram por reformas de revestimento e de cobertura de suas fachadas. O tipo de renovação mais frequente, utilizado tanto nas arquiteturas residenciais quanto nas oficiais da cidade, é a completa pintura das estruturas com diferentes tons de cinza. Normalmente, tal estratégia é desencadeada pela baixa aceitação social frentes às marcas de envelhecimento do material, mas na Universidade de Brasília há uma situação diferente: pinturas em cinza estão sendo executadas em estruturas aparentes para cobrir manifestações artísticas e pichações políticas feitas pelos próprios usuários do campus. O presente artigo vem investigar tais ocorrências e averiguar quais são os valores patrimoniais envolvidos.'
  abstract_en: 'The architectonic set of Brasília has interesting buildings in apparent concrete that, successively, underwent reforms of coating of its façades. The most frequent type of renovation, used in both residential and monumental architectures of the city, is the complete painting of the structures with different shades of gray. Normally, that strategy is triggered by the low social acceptance of the aging marks of the concrete, but in the University of Brasilia there is a different situation: gray paintings are being executed in apparent concrete structures to cover artistic manifestations and political graffiti made by the campus users themselves. The article investigates these occurrences and ascertain which are the cultural values involved. Keywords Apparent concrete, Modern Architecture, University of Brasilia, Graffiti. CINQUENTA TONS DE CINZA: Escalas de ação e de valorização do concreto aparente na Universidade de Brasília A subjetividade na valorização patrimonial A prática conservacionista vigente deriva de uma filosofia patrimonial amplamente debatida e codificada ao longo dos últimos dois séculos. A disciplina foi marcada por impasses teóricos na delineação das incumbências e dos limites das ações de conservação e de restauração dos monumentos. O cerne da discussão, tanto antigamente quanto atualmente, se refere aos meios de identificação e de balanceamento dos valores culturais associados a um patrimônio. É exatamente a partir de tal juízo crítico que o conservador poderá postular uma política de uso e de manutenção de qualquer objeto de interesse histórico e artístico. Em meio a diversas conceituações, importantíssima foi a contribuição de Alois Riegl (1858- 1905) ao identificar o caráter relativo e transitório da apreciação arquitetônica. Em seu ensaio O Culto Moderno dos Monumentos (1903), o historiador lista as diferentes modalidades de assimilação de um bem, primeiramente alegando que além de um valor de memória, de testemunho do passado, esse possui também um valor de atualidade, de atendimento às necessidades materiais e espirituais de um determinado contexto sociocultural. Cada um desses atributos englobará outras modalidades específicas de valorização, brevemente explicadas a seguir. O valor de memória abriga a identificação de dois subaspectos. O primeiro, de antiguidade, manifesta-se através da admiração e nostalgia despertada por um objeto antigo e envelhecido. Refere-se ao apelo sensível provocado pelo reconhecimento do poder desagregador da natureza sobre todas as coisas. O segundo, de historicidade, corresponde à competência de um bem de transmitir ao presente os conteúdos intelectuais de um dado movimento artístico do passado. Trata-se, assim, de um sentimento de enaltecimento da capacidade criadora do ser humano. É nesse valor que se origina a tão explorada noção de documento histórico. O valor de atualidade, por sua vez, também se manifesta através de outros dois grandes valores. Um, de uso, preza pelo caráter funcional do patrimônio no atendimento das necessidades dos seus usuários, cujo bem-estar físico deve ser considerado prioritário. Outro, de arte, está presente em todo monumento que manifeste através de si mesmo o espírito cultural vigente, que corresponda às exigências de um querer artístico moderno. Tais exigências existem em dois diferentes âmbitos de valorização, sendo o primeiro deles o de novidade, relativo ao desejo social por aquilo que é jovem e intacto. O aspecto mais inovador da visão riegliana refere-se justamente ao caráter subjetivo dado ao segundo âmbito de valorização: reconhecendo que não existe um cânone estético absoluto, o valor de arte relativo sempre dependerá de um juízo contemporâneo, que pode ou não ser compartilhado entre os diferentes grupos sociais. A partir da segunda metade do século vinte, a prática patrimonial no ocidente foi amplamente orientada à valorização material dos bens, fazendo de seus atributos físicos o principal objeto de análise e de atuação dos conservadores (TOMASZEWSKI, 2004). Refere-se justamente a essa conduta o famoso postulado de Cesare Brandi: restaura-se somente a matéria da obra de arte. Tal visão defende, principalmente, a custódia de uma aparência supostamente original e intacta da obra para a manutenção da sua autenticidade. Tal qualidade é altamente relacionada à exaltação tanto do valor histórico quanto do valor de novidade de Riegl, o qual já havia identificado a preponderância desses dois sobre os demais valores: A integralidade daquilo que é novo e recém-surgido, que se caracteriza pelos critérios mais simples, como forma inalterada e policromia pura, pode ser apreciada por todos, mesmo por aqueles de pouca cultura. (...) A massa sempre apreciou o que obviamente parecia novo. Ela prefere enxergar nas obras humanas a força criativa e vencedora do homem, ao invés da força destruidora e inimiga da natureza. Apenas o novo e íntegro é belo, segundo a visão da multidão; aquilo que está velho, fragmentado, descolorido é feio. Essa atitude milenar empresta à juventude uma superioridade incontestável sobre o que é velho, e ficou tão profundamente enraizada, que é impossível derrotá-la em algumas décadas (RIEGL, 2014, p. 71). Atualmente, tal tendência materialista tem sido combatida nos meios patrimoniais. Andrzej Tomaszewski (2004) em seu artigo Tangible and intangible values of cultural property in western tradition and Science defende que a integração entre as esferas físicas e simbólicas é o fator decisivo para o futuro da prática conservacionista, carente de uma maior aproximação com a semiótica, a iconologia e as demais ciências sociais: Apesar de limitações cognitivas e do perigo de superinterpretações, o desenvolvimento de métodos de pesquisa (...) nos forneceu a possibilidade de penetrar o material exterior de uma obra de arquitetura e de arte, de modo a compreender seu significado interior, as circunstâncias históricas que definiram sua forma artística, assim como seu conteúdo e função ideológica. Obras de arquitetura que incorporam esses fenômenos irão servir como fonte para o estudo da história da cultura no momento no qual ela se desenvolveu (TOMASZEWSKI, 2004). O autor inclui, ainda, que a abordagem riegliana não reconheceu plenamente que os monumentos servem de cenário para eventos que poderão afetar o seu imaginário comunitário, atribuindo-lhes uma nova dimensão de memória. Sob essa ótica, a leitura dos valores históricos, além de se referir aos aspectos do conteúdo intelectual e artístico do monumento, também deve aludir às circunstâncias da vida do edifício, em como ele foi fisicamente e simbolicamente modificado ao longo da sua utilização: A arquitetura cria uma configuração espacial para fatos e eventos de importância local, nacional ou inter-regional. Quanto maior a importância do evento, maior será o seu impacto na consciência pública e no grau em que ele será registrado nos anais da história e na memória social. Dessa maneira, um monumento arquitetônico que foi palco de um evento foi uma ‘testemunha silenciosa’ do ocorrido, tornando-se um ‘lugar de memória’. Há um século, Alois Riegl não reconheceu plenamente essa dimensão (TOMASZEWSKI, 2004). Assim, o caráter subjetivo dos valores patrimoniais não reside apenas nos atributos da atualidade (em especial, no valor de arte relativo), mas também diz respeito ao ocorrido no passado, às possíveis diferentes narrativas provenientes de grupos sociais distintos. Diga-se de passagem, é nessa necessidade de reelaboração e transmissão de novos discursos históricos que se baseiam importantes abordagens epistemológicas, tais como as teorias do decolonialismo e do pós-colonialismo. A título dos interesses do artigo, nomearemos essa última dimensão como valor histórico social. Sabe-se, portanto, que os diversos agentes, como usuários, administradores e estudiosos, podem ter visões divergentes a respeito do que possui ou não valor em um bem arquitetônico. O embate é gerado, contudo, quando certas intervenções (sejam elas apenas propostas ou executadas) não são toleradas por algum desses grupos. No âmbito conceitual está amplamente acordado que o respeito pela diversidade cultural demanda o reconhecimento da legitimidade dos valores patrimoniais de todas as partes (JOKILEHTO, 2001). Em termos práticos, porém, os modos como serão balanceados esses valores se constituem questões especialmente sensíveis. Eis o desafio e a complexidade da função do conservador: atender a uma demanda modernizadora, porém ainda incipiente, que visa a justa consideração de valores objetivos e subjetivos para, assim, orientar uma política viável e socialmente responsável de conservação. A cobertura do concreto aparente em Brasília No que tange especificamente à arquitetura modernista, a manutenção dos valores patrimoniais se mostra mais complexa em relação àquela que envolve bens culturais de períodos anteriores, os quais são mais facilmente admirados por seus quesitos de historicidade e antiguidade. A ausência de uma cultura de manutenção e o baixo desempenho técnico das construções modernas levam, frequentemente, ao descontentamento social frente a essas arquiteturas. Dentre os materiais modernos, aquele cuja manutenção do aspecto original apresenta os maiores impasses é, provavelmente, o concreto aparente. Segundo a especialista Heinemann (2017), o grande público não vê como necessária a conservação da aparência original do material, devido, principalmente, à pouca aceitação dos seus sinais de desgaste e de escurecimento. Não lhe é dado, portanto, um valor de antiguidade. Essa rejeição leva a “reparos” por meio de diferentes revestimentos e pinturas, ações que muitas vezes são operacionalmente irreversíveis. O conjunto modernista da Capital possui interessantes exemplos de cobertura do concreto. Talvez o mais icônico de seus monumentos, a Catedral Metropolitana de Brasília exaltou a sua estrutura aparente por cerca de dezessete anos, quando, em 1989, executou-se a sua completa pintura
    em branco (FAGUNDES, 2002). Especula-se um duplo interesse estético: um, interno, para a harmonização com os vitrais coloridos de Marianne Peretti, incluídos durante aquela reforma, e outro, externo, para a unificação dos aspectos visuais entre a catedral e o campanário, cujas tonalidades se mostravam visivelmente discrepantes. Hoje, a sua aparência em branco é aquela reconhecida local e internacionalmente (Figuras 1 e 2). Figuras 1 e 2: A Capital Metropolitana de Brasília, de Oscar Niemeyer, antes e depois de sua pintura em branco. Fonte: https://novaescola.org.br/conteudo/3615/50-anos-de-brasilia, http://www.pmb.eb.mil.br/index.php/component/phocagallery Outro importante exemplo de revestimento do material refere-se ao edifício projetado por Lelé em 1974 para abrigar a sede da Portobrás, atual Dataprev. A alteração das fachadas foi uma das ações da sua primeira reforma, ocorrida entre os anos de 2009 e 2014. Toda a superfície externa foi recoberta com o uso de placas de alumínio composto, logo na primeira fase das ditas obras de modernização (DATAPREV, 2014). Intui-se, por parte dos responsáveis, a rejeição do aspecto visual de envelhecimento do material alinhada com fortes interesses econômicos. A estratégia, porém, teve repercussões formais na composição das linhas e dos volumes da fachada, alterando a aparência daquele que era um dos mais belos edifícios brutalistas da Capital (Figuras 3 e 4). Figuras 3 e 4: O edifício sede da Dataprev antes e depois do cobrimento de suas fachadas. Fonte: https://www.archdaily.com.br/br/603479/obras-do-lele-por-joana-franca, https://mapio.net/place/10335398 A estratégia mais amplamente executada em Brasília, porém, é a pintura das estruturas com o uso de diferentes tons de cinza. A ação é vista em vários edifícios residenciais, além de alguns dos seus mais representativos monumentos. O Santuário Dom Bosco, projeto de autoria do arquiteto mineiro Carlos Alberto Naves, é um deles. Construído entre 1963 e 1970, o edifício incorporou-se ao conjunto das arquiteturas icônicas da cidade, destacando-se pelo aspecto rústico do seu concreto de fôrma ripada. Não foi levantado, infelizmente, em qual momento foi executada a sua completa pintura em cinza. Supõe-se que a textura de sua superfície, com maior potencial de acúmulo de umidade e deposição de agentes de degradação, tenha contribuído na decisão pela cobertura do material. Atreve-se a dizer que a sutileza como se apresenta a pintura tenha sido favorecida pela própria textura, que sustenta ainda certa materialidade (Figuras 5 e 6). Figuras 5 e 6: O Santuário Dom Bosco, antes e depois da pintura de suas fachadas. Fonte: https://produto.mercadolivre.com.br/carto-postal-santuario-dom-bosco-brasilia-d-federal-D_NQ_NP_5835 15-MLB25255943363_122016-F, https://www.mimoa.eu/projects/Brazil/Brasília/Santuario%20Dom%20Bosco/ Cita-se, igualmente, o caso do Quartel General do Exército, projeto de Niemeyer construído entre 1969 e 1973. Todo o complexo, que engloba a Concha Acústica, o Teatro Pedro Calmon e a Praça dos Cristais, apresenta hoje a aparência de um cinza “quente” e uniforme em suas superfícies. A rejeição do aspecto de envelhecimento do material, pelo que tudo indica, data dos primeiros anos da existência dos edifícios, tendo sido levantados registros do concreto aparente somente em fotografias datadas da época da construção (Figuras 7 e 8). Por suas características compositivas, o Quartel muito assemelha ao prédio do Instituto Central de Ciências da Universidade de Figuras 7 e 8: O Quartel General do Exército antes e Brasília. O aspecto visual dos edifícios, depois da pintura de suas fachadas. porém, é bastante diferente. Fonte: Secretaria de Comunicação do Exército. Tais ocorrências corroboram com Heinemann (2017) na identificação de um menosprezo social pelo aspecto natural de envelhecimento do concreto. No caso das frequentes pinturas em cinza, pressente-se certa intenção patrimonial por não ter sido escolhida outra cor qualquer e sim aquela que mais se assemelha à tonalidade do material. O paradoxo reside, porém, no uso de tal estratégia para o alcance de um suposto aspecto de conservação. Afinal, o que se vê é a simulação de um material que se optou por não mais ser mantido. Certo que o aspecto da viabilidade econômica sempre representará fator decisivo frente à arquitetura. O próprio alargamento do uso do concreto exposto foi historicamente vinculado a esse interesse. A diminuição de custos viabilizada pela velocidade de execução das estruturas e pela exclusão de revestimentos adicionais foi um dos grandes aspectos da pesquisa tecnológica e estética do modernismo, com todos seus méritos e deméritos. Tempo é dinheiro desde a Grécia antiga (WEINRICH, 2006) e não seria diferente em relação aos recursos necessários para a manutenção de um patrimônio em concreto. Como exigir de um sistema construtivo de baixo custo que a sua manutenção também perpetue essa tendência? Aliás, como incentivar a valorização simbólica de um material frente às pressões sociais e econômicas que acercam a sua manutenção? O caso da Universidade de Brasília A UnB é um grande exemplo das implicações físicas e simbólicas da cobertura do concreto aparente em Brasília. Diferente dos exemplos anteriormente citados, a estratégia de pintura que se vê nos corredores do Instituto Central de Ciências – ICC, o minhocão, não é desencadeada pela rejeição do aspecto visual de envelhecimento do material. As marcas provenientes da passagem do tempo são fortemente perceptíveis ao longo de toda a sua estrutura, principalmente no que se refere às vigas e aos pilares descobertos do corredor central. A uniformização tonal tampouco é o foco da manutenção, direcionada a cobrir, localizadamente, intervenções executadas Figuras 9 e 10: Aspectos visuais do Instituto pelos próprios usuários (Figuras 9 e 10). Central de Ciências da UnB. Fonte: Fotos da autora, maio de 2018. O espírito de renovação e contestação que norteou a criação da UnB reflete-se nos mais variados aspectos de sua vivência. A beleza arquitetônica presente em grande parte dos edifícios é, em diversos locais, integrada às intervenções artísticas e às pichações que alteram a aparência original das suas arquiteturas. Essas manifestações, por fim, geram diferentes assimilações sociais quanto ao valor dessas intervenções: há quem ame e há quem odeie. De um modo geral, como ocorre nas cidades, a praxe operacional no campus é a da repintura esporádica das fachadas intervindas. Talvez o edifício mais emblemático dessa política de manutenção seja o pequeno pavilhão do Instituto de Artes – IDA, completamente branco somente por alguns dias do ano. Quando executadas sobre o concreto aparente, porém, tanto as intervenções quanto as pinturas corretivas envolvem questões práticas e simbólicas mais complexas. Como a pintura em cinza manifesta ou combate valores patrimoniais existentes? É possível a promoção de uma política de uso e manutenção que seja socialmente e economicamente viável? Valendo-se do alerta da pintura do concreto como estratégia de economia e considerando a grave crise financeira em que se encontra a UnB, faz-se pertinente uma aproximação de leituras patrimoniais divergentes para, quiçá, combater uma futura e completa cobertura do material no campus. Para tanto, será apresentado um breve histórico da constituição física e social da Universidade, seguido da identificação dos valores históricos existentes, mais especificamente respeito às áreas do Instituto Central de Ciências, do Teatro de Arena e da Biblioteca Central Estudantil - BCE. A escolha dos locais se deu pela identificação preliminar da maior ocorrência das pinturas em relação a outras localidades e, naturalmente, pelo predomínio do concreto aparente em tais edificações. Igualmente, será apresentado um levantamento fotográfico das tipologias de intervenções e de pinturas em cinza, possibilitando, assim, a visualização e registro dos padrões de conflito. Breve histórico da constituição física e social da UnB Com a criação de Brasília, surgiu o ideal de se construir um novo modelo universitário a servir de protótipo para o país (RIBEIRO, 1978 apud ALBERTO, 2009). Embora a UnB tenha iniciado as suas atividades sob o governo de João Goulart, o seu plano pedagógico foi criado e incentivado antes da inauguração da capital, tendo como seu principal mentor intelectual o antropólogo e educador Darcy Ribeiro. Do ponto de vista do plano educacional, buscava-se a quebra do paradigma tradicional em que o ensino superior se resumia em um percurso limitado ao curso escolhido pelo estudante. A noção de lugar de conhecimento idealizada para a UnB foi pensada em um sentido mais amplo, onde os diferentes usuários tivessem liberdade de se instruírem em diferentes institutos (ALBERTO, 2009). Em 1962, com aulas já iniciadas em salas provisórias na Esplanada dos Ministérios, era necessária a rápida elaboração e conclusão da infraestrutura física da Universidade. A definição projetual do campus foi acompanhada por diversas pesquisas tecnológicas, sendo a construção por pré-fabricação um dos principais motes do projeto. Para tanto, criou-se o Centro de Planejamento – CEPLAN, destinado a servir como base de trabalho para a concepção dos edifícios e para a condução do curso de arquitetura (ALBERTO, 2009). A equipe era liderada por Oscar Niemeyer e composta por diversos arquitetos da escola carioca do modernismo, tais como João Filgueiras Lima (Lelé), Ítalo Campofiorito, Sabino Barroso, Sérgio Rodrigues, entre outros (SCHLEE, 2013). Inicialmente, o plano urbanístico de Lúcio Costa previa mais de quarenta edificações a abrigarem oito Institutos Centrais, cada qual contando com edifícios para anfiteatros, salas de aula, laboratórios, etc. Após a elaboração de diversos estudos preliminares e da gradual maior tomada de liberdade por parte de Niemeyer, os institutos foram “compactados” em uma única e longa projeção. Foi concebido, assim, o Instituto Central de Ciências (ICC), a primeira
    grande obra pré-fabricada no país e a mais forte manifestação da síntese das inovações pedagógicas e tecnológicas almejadas para a Universidade. Destaca-se, igualmente, a importante contribuição de Lelé no detalhamento do projeto e na supervisão inicial da obra, a qual ocorreu entre 1963 e 1971 (ALBERTO, 2009). Figuras 11 e 12: Vista aérea e vista interna do Instituto Central de Ciências da UnB na década de 70. Fonte: CEDOC/UnB. O edifício do ICC é formado por dois blocos curvos e paralelos de quase 700 metros de extensão. O distanciamento de 15 metros entre as projeções foi pensado de modo a se criar uma grande área verde no interior do complexo. Tanto a circulação do nível térreo quanto a do primeiro pavimento faceiam esses jardins, marcados pelo porticado de vigas e pilares que qualificam a sua promenade architecturale (Figuras 11 e 12). A curvatura e os percursos do edifício foram concebidos de forma a abraçarem o território circunstante da Praça Maior, principal área de trânsito e de convívio a ser criada na UnB. Essa diretriz projetual inseriu-se, na época, no panorama mundial de renovação das universidades por meio do estímulo a uma maior convivência acadêmica em um único core social. Darcy Ribeiro assim define a praça: Seria uma imensa concha gramada suavemente recurvada, onde milhares de estudantes e professores, sentados, deitados ou recostados ouviriam música, namorariam, conversariam, discutiriam ou simplesmente conviveriam como membros de uma comunidade solidária, sentindo que a vida é bela e que é gostoso viver em liberdade e participando de um projeto socialmente generoso (RIBEIRO, 1995, p.132 apud ALBERTO, 2009, p. 201). O entusiasmo dos idealizadores não assistiria à concretização desse e de outros projetos. Em abril de 1964, apenas dois dias após a deflagração do Golpe de Estado, a UnB foi invadida por tropas militares sob a acusação de ser um foco de subversão (ALBERTO, 2009). A intervenção militar desencadeou na demissão de Anísio Teixeira e na tomada da administração por parte de outros reitores indicados pelo exército. O clima de intranquilidade provocado pelas perseguições ideológicas assolou toda a comunidade acadêmica, até que, em 1965, após uma segunda invasão, ocorreu a demissão coletiva de cerca de 80% do quadro institucional da Universidade (SCHLEE, 2010). Os anos seguintes seriam marcados pelo crescimento do movimento estudantil e pela contínua ocorrência de pichações como meio de manifestação política. Em agosto de 1968, em resposta ao cenário de desobediência civil e sob alegação de depredação do patrimônio público, ocorreu a terceira e mais violenta intervenção militar no campus, desencadeando a prisão de mais de sessenta alunos. Importantes registros e depoimentos foram organizados por Vladmir Carvalho no documentário Figuras 13 e 14: Registros audiovisuais do movimento Barra 68: Sem perder a ternura, estudantil da UnB durante a ditadura militar. lançado em 2001 (Figuras 13 e 14). Fonte: Documentário Barra 68, 2001. Do ponto de vista da infraestrutura física, a demissão coletiva encerrou a atuação de Niemeyer, Lelé e de outros importantes arquitetos, tornando-se necessária a constituição de um novo corpo de funcionários a gerir as obras na UnB, além do curso de arquitetura. A nova leva de profissionais, definida ainda em 1968, representou a substituição do grupo “carioca” de arquitetos por outro, hegemonicamente, “paulista”, tais como Miguel Pereira, José Galbinski e Paulo de Melo Bastos. A mudança teve como consequência o início de uma nova fase projetual na Universidade, marcada pelo uso preponderante do concreto aparente e por uma maior expressão brutalista em seus edifícios. Destaca-se, também, o abandono da pré- fabricação e o predomínio da execução in locu dos componentes estruturais (SCHLEE, 2013). O quadro de tensão social começou a diminuir somente a partir de 1971 com as propostas de restruturação física e pedagógica do novo reitor Amadeu Cury (UNB, 2018). Data do seu período de gestão a esperada conclusão das obras do ICC (1971) e inauguração dos primeiros edifícios da nova gestão do CEPLAN, representados pela Biblioteca Central (1973), pelo Restaurante Comunitário (1974) e pela Reitoria (1974) (SCHLEE, 2013). Data do mesmo período a execução do Teatro de Arena, compondo a tão esperada Praça Maior (Figura 15). Nos últimos dias da gestão de Amadeu Cury, em 1976, ele decide pelo cancelamento das eleições do Diretório Universitário, alegando que as campanhas estudantis continham ofensas ao governo e à Universidade. Com a nomeação do seu vice-reitor, o oficial da Marinha José Carlos de Almeida Azevedo, retorna-se à grande situação de conflito na UnB, desencadeando uma nova ocupação militar em 1977, que duraria mais de seis meses. Um quadro de serenidade política só viria a se estabelecer em 1984 com a transição política desencadeada pela redemocratização nacional, concretizada na Universidade pela eleição direta de Cristovam Buarque para a reitoria. Encerrava-se assim um ciclo e iniciava-se outro, com novos desafios e perspectivas. (COELHO, 2016). Figura 15: Teatro de Arena em obras com vista para a Biblioteca Central ao fundo. Valores patrimoniais envolvidos Fonte: CEDOC/UnB. O valor histórico de Riegl Como anteriormente apresentado, o valor histórico riegliano remete ao cânone arquitetônico que origina e transmite uma narrativa de uma cultura do passado a uma cultura do presente. Assim, as arquiteturas da UnB podem ser consideradas as mais fortes materializações da cultura estética e tecnológica do modernismo na capital, considerando, principalmente, o pioneirismo construtivo e a escala que foi dada ao Instituto Central de Ciências. Soma-se à sua importância a concretização espacial de um discurso de integração físico-social, tão propagado por seus idealizadores e não tão bem expressos em outras arquiteturas da cidade. Esse valor histórico, porém, não é localmente reconhecido. Em entrevista concedida por Carlos Coutinho à série audiovisual Clássicos da UnB, o arquiteto defende que poucos se dão conta que o Minhocão é um dos principais e maiores edifícios projetados por Niemeyer na cidade. Alberto (2009) identifica uma causa estrutural que pôde ter contribuído para a falta de legitimação cultural do edifício: É sintomático o reduzido reconhecimento tanto de Oscar Niemeyer e Lúcio Costa a respeito deste projeto. Em seus livros e textos, quando este projeto aparece, é tido como uma experiência menor (...). Frequentemente são os projetos destacados por seus autores que alcançam grande destaque nos espaços de divulgação e, por consequência, no panorama crítico de uma época. Assim, quando arquitetos silenciam algumas de suas produções, contribuem para seu esquecimento (p.312-13). A pouca ênfase dada por parte dos arquitetos, pelo que tudo indica, reside na revolta causada pela intervenção militar, que encerrou abruptamente as suas atuações na Universidade. Ressentimentos dessa natureza são expressos por Darcy Ribeiro, porém não lhe faltando elogios ao ICC: Belíssimo o Minhocão, que eu vi nascer das mãos de Oscar e de Lelé... Pena que a mediocridade e a inveja tenham privado Brasília da maior parte do que Oscar projetou para a Universidade. Penso, principalmente, na Praça Maior (...). De tudo isso que poderia ter sido, só se salvou o Minhocão. Mas ao seu lado, quanta arquitetura pretensiosa, vitrineira e tola (RIBEIRO, 1978. p.36 e 41, apud SCHLEE, 2013) Assim, a deficiência na valoração histórica das arquiteturas em concreto na UnB, como um todo, pode paradoxalmente ter origem no próprio sentimento de frustração por parte dos seus fundadores. Pontua-se, porém, que a reviravolta proporcionou para o campus a manifestação dos modos brutalistas de projetação das duas maiores escolas arquitetônicas nacionais. A réplica ao comentário depreciativo feito por Darcy Ribeiro e a valorização do pluralismo arquitetônico na Universidade é feita pelo próprio Miguel Pereira, o segundo dirigente do CEPLAN: O pluralismo das tendências arquitetônicas hoje objetivadas no campus da UnB, sim, faz pensar, positivamente, no diálogo aberto e necessário do movimento brasileiro de arquitetura. Porém, esse pluralismo incomoda a muita gente. Mas há que se concordar que essa experiência é mesmo pretensiosa, porque pretende enraizar esse fecundo e salutar pluralismo. É também vitrineira, porque quer fazer transparente o pensamento e o talento dos professores ao nível mesmo de um compromisso com os estudantes, enquanto pesquisa e competência. (PEREIRA, 1985. p.67 apud SCHLEE, 2013). As duas fases distintas de projetação do campus proporcionaram ao conjunto patrimonial da Universidade uma concentração de concreto aparente não encontrada em outros pontos de Brasília. Por consequência, implicou a onerosa e futura responsabilidade da comunidade acadêmica de bem conservá-lo. Assim se espera. O valor histórico social O valor histórico relativo mais evidente no ICC, intimamente ligado aos valores arquitetônicos, refere-se à concretização de uma integração comunitária inovadora em comparação ao panorama nacional: O Instituto Central de Ciências (ICC) foi pensado não apenas para congregar as ciências humanas, biológicas e exatas, mas os/as estudantes, os/as funcionários/as, professores/as e pesquisadores/as, enfim, os/as passageiros/as daquela nova experiência científico-cultural. Nova porque integra e integradora, de estudantes de várias áreas do conhecimento, compartilhando espaço, ideias e ideais, cursos, equipamentos, vida, cultura, lazer e cotidiano, simultaneamente. Portanto, a possibilidade de construção de uma outra "universalidade" (COELHO, 2016). O aspecto aglutinador é, inclusive, ostentado pelo segmento dos estudos sociológicos da Universidade. Coelho et al (2016) descreve a ocasião em que foi proposta a transferência do Departamento de Ciências Sociais para novos edifícios construídos na UnB. A resposta da professora Mariza Veloso foi a seguinte: Como podemos abandonar o lugar primordial reservado
    às ciências sociais no coração do ICC e que resultou de uma distinção do papel central dessas ciências no projeto fundador da UnB? (...) A centralidade das ciências sociais no projeto acadêmico original da UnB levou a que essas ocupassem o lugar tradicional da filosofia, assumindo então o protagonismo para viabilizar a produção de conhecimento empírico e teórico sobre a realidade brasileira (apud COELHO, 2016). Apesar dos conflitos durante o processo constitutivo da Universidade, os acontecimentos tiveram bons desdobramentos. Segundo Alberto (2009), a reforma universitária, que se consolidou na lei no. 5.540 estabelecida a partir de 28/12/1968, foi gestada em meio a este panorama de reflexões pós-UnB e diversos temas relacionados ao movimento estudantil da Universidade foram a ela incorporados. Coelho et al (2016) lista outros feitos sociais encabeçados, como a criação do primeiro Diretório Central dos Estudantes Livre do país (1968) e a fundação da ADUnB, uma das primeiras associações servidores federais, que, até então, não podiam se organizar em sindicatos. Do ponto de vista das conquistas recentes, a Universidade foi a primeira no país a implementar cotas para negros (2003) e a criar vagas exclusivas para estudantes indígenas (2017). O papel da UnB como agente de mudanças estruturais no Brasil, tal como sonhado por Darcy Ribeiro, foi e é uma realidade: O Brasil não pode passar sem uma universidade que tenha o inteiro domínio do saber humano e que o cultive não como um ato de fruição erudita ou de vaidade acadêmica, mas com o objetivo de, montada nesse saber, pensar o Brasil como um problema. Esta é a tarefa da Universidade de Brasília (COELHO, 2016). O espírito revolucionário da Universidade não acarreta, naturalmente, quietude nas relações intersociais. O encontro traz em si a possibilidade do esbarrão. Tão plurais como a composição social são as diferentes visões de mundo ali expressadas por meio de suas aulas, palestras, seminários, marchas e também pelas suas pichações, que acabam por se esbarrar com as arquiteturas. A materialização da pluralidade simbólica das intervenções é assim caracterizada e valorizada por Farinasso (2013): Além das intervenções que possuem mensagens contextualizadas com o cenário político e cultural, temos diversas outras formas de manifestações. Mensagens de paz e amor, personagens inventados, frases com trocadilhos ou subliminares, figuras históricas, atos de revolta ou de divagação e autoafirmações. Um conjunto de informações tão diverso que às vezes parece não ter conexão. Mas são todas formas de modificação do espaço público através de sua apropriação. As artes e pichações políticas na UnB, são, portanto, manifestações dos valores sociais do pluralismo comunitário e de sua histórica contestação da realidade. A caracterização das intervenções se confundem com o próprio conceito de memória coletiva de Halbwachs: As memórias coletivas estão sujeitas aos seus suportes sociais, denominados quadros sociais de memória; que toda memória coletiva objetiva-se em uma instância espacial. Um lugar de memória é então o registro, o objeto, mais aquilo que o transcende - o sentido simbólico ou emblemático inscrito no próprio registro (apud LIMA, 2012). Tipologias de intervenção e de cobertura Ao se chegar no ICC a partir dos estacionamentos, percebe-se que as suas fachadas se apresentam com a materialidade do concreto praticamente intacta, saltando aos olhos o grande aspecto de envelhecimento dos seus componentes. Somente ao se aproximar das entradas é que se vê a ocorrência dos conflitos sobre o concreto aparente. Os pilares dos acessos principais sul e norte, conhecidos, respectivamente, como Udefinho e Ceubinho, encontram-se completamente pintados em cinza. Em alguns pontos, também as lajes foram recobertas. Na ocasião do presente levantamento, não foram identificadas intervenções sobre as superfícies, salvo a colagem de cartazes e lambe-lambes. Nos percursos internos ao edifício é que os conflitos são mais evidentes. A grande maioria dos cruzamentos entre os blocos apresenta pinturas em cinza na estrutura do porticado, principalmente no que se refere às passagens mais largas entre as duas alas. Em sua maior parte, as coberturas são feitas horizontalmente, englobando a largura total dos pilares, partindo-se do nível do piso até alcançarem alturas variadas (Figuras 16, 17 e 18). Vê-se em muitas passagens a reincidência de intervenções, que, muitas vezes, não transpassam os limites das pinturas em cinza, mesmo quando parece alcançável. Essas manifestações reincidentes são normalmente pichações engajadas, com temas atuais respeito à política e cidadania. Em alguns pontos, por exemplo, estava Marielle presente (Figura 19, 20 e 21)). Figuras 16 a 21: Quadro das tipologias de intervenção e cobrimento nos pilares do corredor do ICC. Fonte: Fotos da autora, maio de 2018. Outro local de incidência são as placas em concreto que compõem os guarda-corpos dos corredores superiores, em alguns pontos pintados de ponta a ponta. Percebe-se a existência de intervenções de diferentes naturezas nessas áreas: além de pichações políticas, veem-se outras dos tipos utilitárias e decorativas, normalmente voltadas à sinalização de alguns acessos e departamentos. Esses últimos tipos de intervenção não parecem ser alvo das pinturas em cinza (Figuras 22 e 23). Figuras 22 e 23: Tipologias de intervenção nos guarda-corpos superiores do corredor do ICC. Fonte: Fotos da autora, maio de 2018. As fachadas posteriores, que faceiam a Praça Maior, é onde as pinturas parecem ser mais estratégicas, a depender da localização e da concentração das intervenções. Os cobrimentos com reincidência de pichações políticas, tal como são vistos nos corredores centrais, ocorrem, principalmente, nas extremidades laterais dos blocos (Figura 24). Ao se aproximar da porção dos fundos da Faculdade de Arquitetura e Urbanismo, em frente ao Teatro de Arena, o predomínio das intervenções é evidente. O conflito de forças entre os tons de cinza e as cores parece ter um vencedor (Figura 25). Figuras 24 e 25: Tipologias de intervenção na fachada posterior do ICC, em frente ao Teatro de Arena. Fonte: Fotos da autora, maio de 2018. É notável como a grande intervenção por parte dos usuários, tal como ocorre na porção da pracinha da FAU, estende-se até os limites laterais do edifício da Biblioteca Central, servindo como um mural de fundo ao Teatro de Arena. A visual da fachada leste mostra-se como “campo de batalha” do conflito entre a pintura em cinza e as manifestações, onde, com certeza, quem saiu perdendo foi o concreto aparente. As coberturas apresentam “recortes” nos limites das pinturas, em alguns pontos mais abrangentes verticalmente, deixando à mostra somente as partes mais enegrecidas do material. Novamente, tem-se a reincidência de pichações com cunho de revolta e engajamento, além de algumas poucas intervenções mais ilustrativas e artísticas (Figura 26). Figura 26: Aspecto da fachada lateral da Biblioteca Central da UnB, em frente ao Teatro de Arena. Fonte: Fotos da autora, maio de 2018. Conclusão A grande reincidência de intervenções onde foram executadas as pinturas em cinza comprova que esse tipo de estratégia estimula o caráter transgressor motivador destas manifestações, demonstrando, portanto, a sua ineficácia. Ao cobrir as expressões de valores culturais socialmente adquiridos, a pintura fere igualmente valores históricos da utilização e da autenticidade do concreto aparente. O preço dos recursos necessários à manutenção das arquiteturas brutalistas da Universidade é elevadíssimo, fazendo da antiguidade a sua marca, mesmo que não seja amplamente valorizada. Se historicamente já não foi viabilizada uma limpeza esporádica dos concretos, a situação se encontra especialmente agravada. Além das imposições da PEC 55, aprovada em 2016, a UnB se vê como alvo de novos cortes orçamentários e de campanhas difamatórias. Soma-se à complexidade da manutenção das arquiteturas o fato que esses acontecimentos políticos de desrespeito às instituições acadêmicas provocam em si novas intervenções por parte dos manifestantes, que se valem dos valores de uso e de arte dos edifícios para a expressão de suas contestações. Mais do que atos de censura, as pinturas localizadas demonstram o interesse de cobrir as manifestações praticadas em locais específicos, priorizando aqueles de maior visibilidade, assim como o fazem os interventores. A apropriação de espaços como os fundos da FAU se mostra consentida, como voto vencido frente à manutenção. Nos locais de maior passagem de pessoas e de menor permanência destas, porém, a consequência é uma aparência constrangedora para quem preza pela arquitetura e pelas artes na UnB, tendo-se como maior exemplo a lateral da Biblioteca Central. Pessoalmente falando, interessantes manifestações artísticas e ilustrações já foram apagadas do “paredão”, dando assim espaço para novas pichações de revolta. Com razão. Xavier Delory em sua série de imagens Pèlerinage sur la Modernité vandaliza digitalmente a Vila Savoye de Le Corbusier para mostrar as incoerências da valorização de um patrimônio negligenciado, mostrando como a comoção e o espanto causados por estas imagens expõe uma hipocrisia subjacente na nossa reverência pelas famosas obras modernistas (2014). Reutiliza-se, aqui, da sua estratégia (Figuras 27 e 28). Figuras 27 e 28: Exasperações das práticas de intervenção e de cobrimento nos corredores do ICC. Fonte: Fotomontagens da autora, maio de 2018. O desafio principal de uma política de uso e de manutenção das esferas físicas e simbólicas das arquiteturas da UnB reside, assim, numa conciliação de interesses necessária à justa manifestação dos valores envolvidos e à busca do respeito mútuo entre os agentes. Se inconcebível a coexistência desses valores em um único espaço, a medida prioritária constitui- se na delimitação de áreas específicas para a exaltação de cada uma das visões conflitantes. Caso contrário, a aparência
    futura da promenade do ICC pode ser a mesma das fotomontagens apresentadas acima. O patrimônio histórico construído traz em si uma carga múltipla de significados, que induz à reflexão e a busca do entendimento da convivência humana no espaço urbano. Preservar o patrimônio significa disponibilizá-lo para a nossa reelaboração do passado (mesmo que recente) e a fruição estética do cidadão (...) Mas preservar não significa apenas o ato de conhecer, mas também a intenção de pôr em ação medidas concretas visando manter a integridade de tais arquiteturas, de maneira a conservar e perenizar os testemunhos do passado. (VERDE, 2008, apud LIMA, 2012, p. 16). Por fim, não me abstendo do exercício propositivo inerente ao bom debate acadêmico, seguem algumas breves diretrizes que poderiam compor uma futura campanha de manutenção e de educação patrimonial na Universidade: 1) Incentivar a apreciação e a qualificação lúdica de espaços de maior permanência dos usuários por meio da organização de editais de arte e de cultura urbana. No caso específico do recorte delimitado, a aplicação da ação tem como grande potencial tanto o Teatro de Arena como a fachada lateral da Biblioteca, que comporiam definitivamente a apropriação que já é estabelecida e valorizada na Pracinha da FAU, dando-lhes também maior qualidade estética. 2) Promover campanhas esporádicas de valorização e salvaguarda dos edifícios da UnB, abordando em especial as suas arquiteturas em concreto aparente. A ação deve ser composta com a sugestão de linhas gerais para a utilização dos espaços, a exemplo dos modos de sinalização nos guarda-corpos superiores do ICC, que de forma ideal devem ser feitas por meio da instalação de banners removíveis. Seria a incumbência de cada departamento a própria vigilância e a orientação dos seus usuários. 3) Com o apoio de instituições externas executar a limpeza por hidrojateamento do concreto aparente no ICC, liberando-o das manchas de envelhecimento e das pinturas já executadas. A ação possibilitará a melhor avaliação de anomalias e patologias estruturais, além de proporcionar a autêntica visualização da promenade do edifício. Apesar de não se constituir em medida definitiva frente aos conflitos, esta pode levar ao desencorajamento de novas intervenções, desestimulando tal prática, como defendido por teorias de comportamento social, tal como a Broken Windows Theory de James Wilson e George Kelling. Referências ALBERTO, Klaus Chaves. Formalizando o ensino superior na década de 1960: a cidade universitária da UnB e seu projeto urbanístico. Universidade Federal do Rio De Janeiro, 2008. ARTEMEL, A. J. P. Como a vandalização de um clássico expõe a hipocrisia em relação ao modernismo. Portal ArchDaily, 2014. Disponível em: <https://www.archdaily.com.br/br/756114/como-vandalizar- um-classico-expoe-a-atual-hipocrisia-sobre-o-modernismo>. Acesso: mar 2019. FAGUNDES, Diogo, e CLÍMACO, J.C. Teatini. Catedral de Brasília: Histórico de projeto/Execução e análise da estrutura. Revista Internacional de Desastres Naturales, Accidentes e Infraestructura Civil. 2002. https://www.scipedia.com/wd/images/6/6b/Draft_Content_747010719Fagundes_Joao- Teatini-de.pdf. Acesso: maio/ 2018. FARINASSO, Cascelli Gabriela. Intervenções Artísticas: poesia e engajamento no campus Darcy Ribeiro. Ensaio Teórico. Universidade de Brasília, 2013. FICHER, Sylvia. Guiarquitetura Brasília. São Paulo: Empresa das Artes, 2000. p.66. HEINEMANN, H.A. Historic Concrete: From Concrete Repair to Concrete Conservation. Dissertação. Technical University of Delft, 2013. Disponível em: http://dx.doi.org/10.4233/uuid:987fafd0-cd76-4230-be0e-be8843cae08e. Acesso: mar 2019. LIMA, Jayme Wesley de. O patrimônio histórico modernista: identificação e valoração de edifício não tombado de Brasília: o caso do edifício sede do Banco do Brasil. Dissertação. Universidade de Brasília, 2013. Disponível em: <http://repositorio.unb.br/handle/10482/12063>. Acesso: maio/ 2018. RIEGL, Alois. O culto moderno dos monume