  abstract: 'O século XX foi marcado pela consolidação do edifício em altura como tendência construtiva, e pelas pesquisas com materiais novos e tradicionais, porém aplicados de modos inovadores. Nesse contexto, destaca-se a mudança no modo de se construir com a rocha, até então adotada predominantemente na forma de blocos, passando a ser utilizada como placas esbeltas a integrar sistemas de revestimento em grandes superfícies de fachada. No caso brasileiro, destaca-se o papel fundamental da rocha na expressão formal dos Palácios de Brasília, onde o mármore branco configura elemento de destaque e de unidade no conjunto monumental. Não obstante, nota-se na bibliografia um enfoque na conservação do material rochoso de modo independente do sistema de revestimento, o que conduz a diagnósticos inconsistentes. Tornam-se prementes, assim, estudos sobre como conservar esses sistemas, somados à dificuldade imposta à inspeção e ao monitoramento quando instalados em edifícios altos. Nesse contexto, é proposto um método de análise como suporte à investigação do estado de conservação de sistemas de revestimento em mármore em edifícios altos do período moderno. De modo específico, é apresentada a etapa de levantamento físico por meio de VANT, fotogrametria e prospecções, com vistas a se delinear tendências para futuras intervenções no estudo de caso escolhido: o Congresso Nacional. Espera-se contribuir para o repertório de estudos acerca da conservação do patrimônio moderno e seus sistemas, particularmente no tocante às técnicas de inspeção e de monitoramento em edifícios em altura, com a possibilidade de transposição dos procedimentos a outros casos semelhantes.'
  abstract_en: 'The 20th century was marked by the consolidation of the high-rise building as a constructive trend, besides the researches on new materials or innovative ways to apply traditional materials. In this context, stands out the shift in the constructive paradigma regarding the natural rock, which was predominantly adopted as blocks, and begins to integrate cladding systems as slabs of natural rock applied on large surfaces of facades. In the Brazilian case, rock has a fundamental role in the formal expression of the Palaces of Brasilia, where white marble is an element of prominence and unity in the monumental set. Nevertheless, the literature focuses on the conservation of rock independently of the cladding system, leading to incomplete diagnoses. Therefore, there is an urgente need for studies about the conservation of these systems, added the difficulty of inspection and monitoring in the case of high-rise buildings. So, it is proposed a method of analysis as support for the investigation of the state of conservation of marble cladding systems in high buildings. Specifically, the article presents the stage of survey by means of UAV, photogrammetry and prospecting, in order to delineate trends for future interventions in the case study: the Brazilian Palace of Congress. It is expected to contribute to the repertoire of studies on the conservation of modern heritage and its systems, particularly with regard to inspection and monitoring techniques in high-rise buildings, with the possibility of transposing the procedures to other similar cases.'
