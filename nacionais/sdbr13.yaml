- title: Leituras comparadas de Arquitetura
  subtitle: a residência Lota de Macedo Soares pelo olhar da crítica e pela escrita de Elizabeth Bishop
  authors:
  - givenname: Helio
    familyname: Herbst
  pages: 1-15
  locale: pt-BR
  abstract: 'A presente comunicação pretende investigar diferentes processos de construção historiográfica valendo-se da recepção crítica de um projeto icônico de Sérgio Bernardes: a residência Lota de Macedo Soares. Em um primeiro bloco são examinadas resenhas veiculadas sobre o projeto em diversos periódicos especializados, a partir dos quais se configura a nascente historiografia da modernidade arquitetônica brasileira. No segundo bloco lado, a residência é revisitada no compêndio Modern Architecture in Brazil, de Henrique Mindlin (1956), e nas narrativas de Elizabeth Bishop (1911-1979), companheira da proprietária e testemunha dos processos de concepção e fatura do projeto. Nos escritos da poeta norte-americana e, mais precisamente, em extratos de cartas e poemas, interessa-nos examinar afinidades e dissonâncias em relação aos modelos historiográficos produzidos nas décadas de 1950 e 1960. A análise destes registros se fundamenta em enunciações de Walter Benjamin, observando-se de que maneira as experiências cotidianas, agrupadas em unidades significativas, podem ampliar a percepção fenomênica.'
  abstract_en: 'This paper intends to examine different processes of historiographical construction using the critical reception of an iconic project by Sérgio Bernardes: the house of Lota de Macedo Soares. In a first block it is examined reviews on the project published in several specialized periodicals, from which the nascent historiography of Brazilian architectural modernity is configured. In the second block, the residence is revisited in Henrique Mindlin''s compendium Modern Architecture in Brazil (1956) and in the narratives of Elizabeth Bishop (1911-1979), companion of the owner and witness of the achievement processes of the project. In the writings of the north-American poet and, more precisely, in the accounts of her work in letters and poems, it is examined the affinities and dissonances in relation to the consecrated historiographical models produced in the 50s and in the 60s. The analysis of those textual extracts is based on the statements of Walter Benjamin, observing how daily experiences, grouped in significant units, can extend the phenomenological perception.'
