- title: Elaboração e prática do Plano de Gestão de Conservação
  subtitle: para as mudanças contínuas do edifício Aula na TU Delft
  authors:
  - givenname: W. J.
    familyname: Quist
  pages: 1-3
  locale: pt-BR
  abstract: 'O edifício Aula da Universidade Tecnológica de Delft é a arquitetura brutalista holandesa no seu melhor. Foi construído entre 1961 e1966 pelo "Architektengemeenschap Van den Broek em Bakema" e inscrito na Lista de Edifícios-Patrimônio Nacionais da Holanda desde 2015. O edifício Aula é um marco na paisagem e uma importante articulação entre a antiga cidade de Delft e o campus modernista da Universidade, construído no período pós-guerra. É constituído de um grande auditório, com 1300 lugares, e de quatro auditórios trapezoidais menores, usados como salas de aulas pela Faculdade de Física, além de uma sala de diretoria. As caixas das escadas que dão acesso aos auditórios emolduram e ligam a entrada principal ao foyer. Em 1991 esta parte foi ampliada para a inclusão de um restaurante e uma parte do espaço exterior sob o edifício, reservada para bicicletas, foi fechada. O edifício é bem mantido e usado intensamente. Contudo, os requisitos funcionais em constante mudança relativos a climatização interna, segurança contra incêndios, segurança estrutural e espaço público externo, comprometem a arquitetura original. Cada pequena mudança é uma alteração na arquitetura original, ainda que seja bem projetada e ponderada. Até o presente momento, a universidade e as autoridades não têm um conjunto de métodos que possa ser usado para ponderar a manutenção regular e as adaptações funcionais. Envolvendo diferentes especialistas, a seção Patrimônio & Arquitetura da Faculdade de Arquitetura e Ambiente Construído da TU Delft, juntamente com o Departamento de Campus e Imóveis da TU Delft, está elaborando um Plano de Gestão da Conservação (PGC) para gerenciar futuras mudanças no prédio. Para ser capaz de fazer o PGC, é necessário conhecimento sobre o significado do edifício e suas partes, bem como sobre o seu estado de conservação. A pesquisa contém cinco componentes: Estrutura Histórica de Pesquisa, Concreto e Estrutura, Segurança e Uso, Serviços e Sustentabilidade e Espaço Público. Todos os componentes documentam o histórico, descrevem a corrente e olham para o futuro1. Esta apresentação aborda o trabalho em andamento sobre os diferentes componentes da pesquisa e concentra-se no atrito entre a afirmação do significado deste excepcional edifício modernista e as necessárias mudanças, resultando em uma estruturação para a transformação e, finalmente, em um Plano de Gestão da Conservação. Juntamente com as lições aprendidas ao longo do projeto, este artigo também elabora o possível uso de PGCs para outros edifícios modernistas do campus, tanto da Universidade Tecnológica de Delft quanto de outras universidades.'
  abstract_en: 'The Aula-building of Delft University of Technology is Dutch Brutalist architecture at its best, built in 1961-1966 by the “Architektengemeenschap Van den Broek en Bakema” and inscribed as a national listed building in 2015. The Aula-building is an eye-catcher and a recognisable hinge between the old city of Delft and the Modernist post-war campus of the University. The Aula building contains an auditorium seating 1300, four trapezium-shaped lecture theatres used by the Physics Faculty next door, and a board room. Stair heads in the main well serve as a foyer. In 1991 this part was extended with a restaurant. Therefore, a part of the outside space underneath the building, reserved for bicycles, has been enclosed. The building is well-maintained and intensively used. The ever-changing functional requirements regarding indoor climate, fire safety, structural safety and public (outdoor) space compromise the original architecture. Every single change influences the original architecture, even if it is well designed and well considered. Up till now the university and authorities don’t have a reflective framework that can be used to consider regular maintenance and functional adaptations. By involving different experts, the section Heritage & Architecture of Delft University of Technology together with the Department for Campus and Real Estate of TU Delft is making a Conservation Management Plan (CMP) to manage future change to the building. To be able to make the CMP, knowledge on the significance of the building and its parts is necessary as well as knowledge on the state of conservation. The research contains of five components: Historic Structure Research, Concrete and Structure, Safety and Use, Services and Sustainability and Public Space. All components document the history, describe the current and looks to the future.2 This paper addresses work in progress on the different research components and focusses on the friction between stating the significance of this exceptional Modernist Building and leaving space for change resulting in a framework for transformation and finally in a Conservation Management Plan. Together with lessons learned along the project, this paper also elaborates on the possible use of CMP’s for other Modernist campus-buildings, both at Delft University of Technology and other universities.'
