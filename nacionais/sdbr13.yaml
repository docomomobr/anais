- title: Preenchendo lacunas
  subtitle: trajetória das mulheres no curso de Arquitetura em Salvador (1920-1960)
  authors:
  - givenname: Telmi
    familyname: Adame
  - givenname: Shirlei Pimenta Soares
    familyname: dos Santos
  pages: 1-23
  locale: pt-BR
  abstract: A partir da Escola da Annales ocorrem grandes mudanças no modo de visualizar a escrita histórica. São questionadas as narrativas predominantes até o século XX e, posterior ao movimento, as críticas historiográficas se ampliaram em diversas áreas. A arquitetura, sendo uma dessas áreas, começa seus questionamentos mais tardiamente e pode-se dizer que ainda engatinha em relação às outras pesquisas, como na Sociologia e História. Este trabalho tem como objetivo contribuir para uma escrita mais plural dentro da área de Arquitetura. Sendo assim, a ausência das mulheres na história da arquitetura é lacuna a qual não deve mais ser adiada entre as pesquisas a serem desenvolvidas. Salvador como escolha territorial se dá por vários motivos de aproximação, mas não unicamente por esse motivo. A capital baiana tem grande presença de mulheres nas escolas e, é majoritariamente feminino na atuação profissional. No estado também ocorre um desaparecimento historiográfico em comparação aos estados do Sudeste, mesmo tendo grande produção modernista, em especial entre as décadas de 1940 e 1950. Vale ressaltar que a pesquisa não tem como objetivo suprir o debate acerca do tema, por isso se utilizou do recorte temporal que se estabelece entre as décadas de 1920 e 1970, importante período para a Escola de Arquitetura em Salvador, principalmente para a análise da participação feminina e, em especial, da sua primeira inserção em 1936 com a primeira diplomada.
  abstract_en: From the School of the Annales there are great changes in the way of visualizing historical writing. The prevailing narratives are questioned until the twentieth century and, after the movement, the historiographical critics have expanded in several areas. Architecture, being one of these areas, begins its questions later and it can be said that it still crawls in relation to other researches, as in Sociology and History. It aims to contribute to a more plural writing within the area of Architecture. Thus, the absence of women in the history of architecture is a gap which should no longer be delayed among the researches to be developed. Salvador as a territorial choice is for several reasons of approximation, but not solely for this reason. The Bahian capital has a large presence of women in schools and is mostly female in professional practice. In the state there is also a historiographic disappearance compared to the states of the Southeast, even having a great modernist production, especially between the 1940s and 1950s. It is worth noting that the research is not intended to fill the debate about the theme, so it was used an important period for the School of Architecture in Salvador, mainly for the analysis of female participation, and especially for its first insertion in 1936 with the first graduate.
