  locale: pt-BR
  abstract: O Centro Cívico de Curitiba foi projetado no Rio de Janeiro por uma equipe de arquitetos coordenada pelo professor David Azambuja em 1951, antecipando em meia década a Praça dos Três Poderes em Brasília. O projeto de Sergio Rodrigues para o Palácio da Justiça teve o acompanhamento de Lucio Costa, com notória referência ao Palácio Capanema. Sua atividade como designer teve início em Curitiba em sua loja Móveis Artesanal Paranaense na mesma década. Apenas onze pavimentos foram executados dos 33 originais previstos para o Palácio da Justiça. O restauro do térreo, mezanino e primeiro pavimento restabeleceu as soluções originais de espaço, incluindo a escada nobre circular. O sétimo pavimento teve tratamento de “restauro exemplar” para os elementos em madeira e para formas curvas originais dos sanitários. Foi desenvolvido um trabalho criterioso no restauro dos revestimentos cerâmicos das fachadas, com levantamento fotográfico, mapeamento das patologias e recolocação das pastilhas 2x2cm tipo “miscelânea”. Os brises-soleis foram substituídos por novos com mesmo desenho e cor. Com mesma paginação e funcionamento as esquadrias de ferro foram substituídas por alumínio em cor natural com vidros incolores, cumprindo exigências de segurança e sustentabilidade. Complementando o retrofit foram refeitas as instalações hidráulicas e elétricas, introduzindo também um sistema de ar condicionado. O restauro do Palácio da Justiça recompôs sua monumentalidade conforme sua ocupação histórica junto ao conjunto do Centro Cívico de Curitiba fazendo parte do desenvolvimento inicial da arquitetura moderna brasileira.
  abstract_en: Curitiba’s Civic Center was designed in Rio de Janeiro by a team of architects coordinated by Professor David Azambuja in 1951, anticipating in half a decade the Três Poderes square in Brasilia. In turn, Sergio Rodrigues’ project to the Palácio da Justiça had Lucio Costa’s assistance, which explains the Capanema Palace references. Rodrigues’ activities as a designer began at Curitiba, in his Móveis Artesanais Paranense furniture store, at the same decade. Only eleven of the Palácio da Justiça original project’s predicted 33-floor building were constructed. The restoration project of the ground floor, the mezzanine and the first floor reestablished the original space solutions, including the circular noble stairs. The 7th floor had an “exemplary restoration” with the wooden elements and the preservation of the original curves of the restrooms. A thorough restoration was made to refurbish the ceramic covering of the façade, with a photographic survey, a pathology mapping and replacement of the 2x2 cm ceramic tiles “miscellaneous” type. The brises-soleils were replaced with the same design and color. To keep the same aspects as before, the window frames were replaced by aluminum with the same configuration, in natural color and colorless glass, according to the safety and sustainability regulation requirements. Complementing the retrofit, the hydraulic and electric installation were remade, introducing also an air conditioning system. The restoration of the Justice Palace revitalized the architectonic qualities of the building according to its historical occupation, keeping the image of the whole set intact towards the context of the remaining Curitiba´s Civic Center.
