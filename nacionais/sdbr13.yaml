- title: Arte e Arquitetura moderna em três projetos de Oscar Niemeyer
  subtitle: null
  authors:
  - givenname: Cláudia Costa
    familyname: Cabral
  pages: 1-17
  locale: pt-BR
  abstract: 'Em 1962, Niemeyer escreveu o prefácio para Art in Latin American Architecture de Paul Damaz, talvez o mais extenso panorama sobre a inclusão da arte na arquitetura moderna latino-americana, e começou dizendo que o problema era “mais complexo do que a primeira vista podia parecer”. Anos depois, no livro de memórias As curvas do tempo, Niemeyer ainda achava a integração das artes na arquitetura um “assunto mal compreendido”. É fácil encontrar, na tradição moderna, uma concordância discursiva quanto aos benefícios da síntese das artes, ideia que o próprio CIAM oficialmente chancelou em Hoddesdon, em 1951. Já as realizações efetivas dessa ideia suscitaram não poucas controvérsias. Max Bill não foi o único a condenar a pintura mural na arquitetura moderna, e a professar uma visão restritiva sobre a natureza dessa síntese. O próprio Damaz achava que a arte abstrata era mais “adaptável” à arquitetura moderna do que a arte figurativa. Entretanto, os modos pelos quais Niemeyer manejou o tema em sua arquitetura não parecem ter se limitado a essas recomendações apriorísticas. O artigo examina a relação entre arte e arquitetura em três de seus projetos: a casa para Oswald de Andrade (1938); o monumento a Rui Barbosa (1949); o Museu da Cidade de Brasília (1958-60).'
  abstract_en: 'In 1962, Niemeyer wrote a foreword to Paul Damaz''s Art in Latin American Architecture, perhaps the most extensive panorama on the inclusion of art in Latin American modern architecture, and began it by saying that the problem was "more complex than at first sight it might seem". Years later, in his book of memories The Curves of Time, Niemeyer still found that the integration of the arts was a "misunderstood subject." It is easy to find in the modern tradition a discursive agreement on the benefits of the synthesis of the arts, an idea that CIAM itself officially supported at Hoddesdon in 1951. But the actual achievements of this idea have aroused not a few controversies. Max Bill was not the only one to condemn mural painting in modern architecture, and to profess a restrictive view on the nature of this synthesis. Damaz himself thought that abstract art was more “adaptable” to modern architecture than figurative art. However, the ways in which Niemeyer handled the theme in his architecture do not seem to have been restricted to any a priori recommendations. The article examines the relationship between art and architecture in three of his projects: the house for Oswald de Andrade (1938); the monument to Rui Barbosa (1949); the Museum of the City of Brasília (1958- 60).'
