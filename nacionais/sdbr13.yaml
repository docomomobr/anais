- title: Prefabricação em Arquitetura
  subtitle: experiências de edifícios como produtos industriais no Brasil e na Holanda - João Filgueiras Lima (Lelé) e Indústrias Schokbeton
  authors:
  - givenname: Ceila
    familyname: Cardoso
  - givenname: Willem J.
    familyname: Quist
  pages: 1-16
  locale: pt-BR
  abstract: Este artigo apresenta algumas experiências em tecnologia da pré-fabricação em arquitetura, com exemplos no Brasil, na obra de João Filgueiras Lima (Lelé) e a partir dos Países Baixos, ou Holanda, para outros países, com as Indústrias Schokbeton. Numa visão panorâmica, mostraremos as características e semelhanças entre estas experiências construtivas e técnicas, distinguindo as suas particularidades culturais e históricas, suas fábricas, processos de produção, materiais, tipologias e elementos. A elegante austeridade, simplicidade rebuscada, estética minimalista e construção eficiente, aspectos importantes para o entendimento da Cultura Modernista, aqui serão associadas à pré- fabricação em arquitetura, que tem como objetivo atender a questões como qualidade, tempo, funcionalidade e custos. Ainda que em realidades tão díspares quanto o Brasil e a Holanda, tais questões são dignas de atenção em qualquer tempo. Uma vez que a preservação do Patrimônio Moderno em Arquitetura tem cada vez mais se revelado como uma questão de intervenção, a busca por uma maior compreensão da significação cultural dos diferentes processos e experiências contribui para melhor e mais conscienciosamente valorar, conservar e adaptar os remanescentes destes edifícios a usos compatíveis. Este artigo apresenta experiências em pré-fabricação em concreto e argamassa armada que, pela sua característica de transitoriedade, têm se revelado em enorme risco enquanto patrimônio a ser preservado. O reuso adaptativo do patrimônio modernista e industrial na Holanda constitui alternativa para a sua preservação além de importante referência para iniciativas brasileiras de mesmo cunho.
  abstract_en: This article presents some experiences with pre-fabrication technology in architecture, with examples in Brazil, in the work of João Filgueiras Lima (Lelé) and from the Netherlands to other countries, with the Schokbeton Industries. In a panoramic view, we will show the characteristics and similarities between these constructive experiences and techniques, distinguishing their cultural and historical particularities, their factories, production processes, materials, typologies, and elements. Elegant austerity, a refined simplicity, minimalist aesthetics, and efficient construction, important aspects for the understanding of Modernist Culture, will be associated here with the prefabrication in architecture that has as objective to attend to questions such as quality, time, functionality and costs. Although in realities as disparate as Brazil and the Netherlands, such issues are worthy of attention at any time. Since the preservation of the Modern Heritage in Architecture has increasingly revealed itself as a question of intervention, the search for a greater understanding of the cultural significance of the different processes and experiences contributes to better and more conscientiously valuing, conserving and adapting the remnants of these buildings to compatible uses. This article presents experiences in prefabrication in concrete and armed mortar that, due to their characteristic of transitoriness, have been revealed in enormous risk as patrimony to be preserved. The adaptive reuse of the modernist and industrial patrimony in the Netherlands is an alternative for its preservation as well as an important reference for Brazilian initiatives of the same kind.
