- title: Restauro do Palácio da Justiça do Paraná em Curitiba
  subtitle: um estudo de caso
  authors:
  - givenname: Giceli Portela Cunico
    familyname: de Oliveira
  - givenname: Thalita Cristina
    familyname: Di Masironi Andrade
  pages: 1-13
  locale: pt-BR
  abstract: Este trabalho visa relatar sobre o restauro realizado no Palácio da Justiça do Paraná a partir de um estudo de caso desenvolvido pelas no ano de 2017. O Palácio da Justiça foi restaurado entre os anos de 2014 e 2016, após já completados seus 60 anos de construção. É considerado um exemplar importante de arquitetura modernista dentre o acervo da cidade de Curitiba, que tem um conjunto de procedimentos e técnicas capazes de prover conhecimento acerca do tema. Sabe-se que a discussão em torno das melhores soluções para intervenções em patrimônios edificados de concreto armado ainda é extensa e necessária, visto que muitas são as dúvidas relativas aos princípios do restauro quando aplicadas a edifícios construídos com técnicas e materiais tão próximos da atual conjuntura. O artigo aponta então os principais aspectos e soluções adotadas, especialmente aquelas voltadas para os revestimentos, por serem estes os materiais que mais se destacaram ao longo do processo de execução da obra.
  abstract_en: This work aims to report about the restoration of the Palace of Justice of Paraná through a case study developed by the authors on 2017. The Palace of Justice was restored between years 2014 and 2016, 60 years after the conclusion of its construction. It is considered as an important exemple of modern architecture from the collection of Curitiba city, which has an assembly of procedures and techniques capable of providing knowledge about the subject. It is known that the discussion in terms of the best solutions to the interventions on reinforced concrete heritage buildings is still ongoing and necessary, since many doubts remain about the restoration principles when applied at edifices constructed with techniques and materials still on use. This essay points out the main aspects and adopted solutions, specially those concerning the coatings, by these being the most notable materials beyond the whole process of the restoration work.
