- title: Ibirapuera, um projeto inacabado
  subtitle: as vicissitudes do parque e seus pavilhões publicadas nas revistas de Arquitetura
  authors:
  - givenname: Fernanda Araujo
    familyname: Curi
  - givenname: Adriano Tomitão
    familyname: Canas
  pages: 1-19
  locale: pt-BR
  abstract: Este artigo propõe uma reflexão sobre a relação entre arquitetura e uso tomando o Parque Ibirapuera como um projeto de modernidade inacabado. Afinal, muito se falou da forma e muito pouco da função dos pavilhões do parque. Busca-se, portanto identificar vozes no debate sobre o destino do Ibirapuera entre o final de 1953 e o início de 1956, quando o prefeito Lino de Matos instalou seu gabinete no Pavilhão das Nações, dando, assim, o pontapé inicial do longo processo de ocupação dos pavilhões do parque pela administração pública. O foco central é nas edições das revistas brasileiras especializadas em arquitetura que foram publicadas naquele período.
  abstract_en: This article proposes a reflection on the relation between architecture and use taking the Ibirapuera Park as an unfinished modernity project. After all, much was said about the form and very little of the function of the park’s pavilions. It is therefore sought to identify voices in the debate about Ibirapuera’s destiny between the end of 1953 and the beginning of 1956, when the mayor Lino de Matos installed his office in the Nation Pavilion, thus giving the kick-off of the long process of occupancy of the park’s pavilions by the public administration. The central focus is on the editions of Brazilian architectural journals that were published in that period.
