- title: O tectônico presente na obra do Tribunal de Justiça do Piauí
  subtitle: null
  authors:
  - givenname: Erick Oliveira
    familyname: Silva
  pages: 1-16
  locale: pt-BR
  abstract: 'Este trabalho apresenta uma análise do caráter tectônico do Tribunal de Justiça do Piauí (1972- 1975), concebido pelo arquiteto Acácio Gil Borsoi, para a cidade de Teresina - PI, a fim de trazer reflexões sobre a importância da poética construtiva na estrutura formal da arquitetura, contribuindo para o debate sobre as especificidades e singularidades da arquitetura moderna produzida no Brasil. A análise da arquitetura a partir de sua dimensão tectônica permite a compreensão de que no fazer arquitetônico, expressividade e materialidade, estão intrinsecamente associadas, ou seja, arquitetura enquanto arte não se dissocia das técnicas e materiais que a concretizam. Desse modo, a tectônica em sua abordagem analítica estuda a arquitetura não apenas como manifestação artística, mas igualmente, como fenômeno tecnológico. Investiga-se, portanto, as interações entre a expressividade, intrínseca à arquitetura, e a sua materialidade, condição do construtivo. Entretanto, a tectônica, enquanto síntese dessas interações essenciais à arquitetura, não prescinde de um fator extrínseco igualmente determinante de sua origem: o lugar, enquanto ambiente físico, cultural e econômico.'
  abstract_en: 'This work presents an analysis of the tectonic character of the Court of Justice of Piauí (1972-1975), designed by the architect Acácio Gil Borsoi, for the city of Teresina - PI, in order to reflect on the importance of constructive poetics in the formal structure of architecture, contributing to the debate about the specificities and singularities of the modern architecture produced in Brazil. The analysis of architecture from its tectonic dimension allows the understanding that in architectural making, expressiveness and materiality, are intrinsically associated, that is, architecture as art does not dissociate itself from the techniques and materials that make it concrete. Thus, tectonics in its analytical approach studies architecture not only as an artistic manifestation but also as a technological phenomenon. We investigate, therefore, the interactions between the expressiveness, intrinsic to the architecture, and its materiality, condition of the constructive one. However, tectonics, as a synthesis of these essential interactions with architecture, does not lack an extrinsic factor that is equally determinant of its origin: the place, as a physical, cultural and economic environment.'
