- title: Interlocução entre a Europa e o Brasil - os CIAM e os arquitetos brasileiros
  subtitle: null
  authors:
  - givenname: Maria Beatriz Camargo
    familyname: Cappello
  pages: 1-19
  locale: pt-BR
  abstract: Este trabalho trata da interlocução entre os brasileiros e o CIAM. Há várias formas de se abordar a circulação das ideias entre a Europa e o Brasil no campo da arquitetura. Uma grande quantidade de informação é obtida seja por meio de seus protagonistas – como os visitantes estrangeiros, os brasileiros que estudaram fora –, seja por meio de documentos que marcaram essa interlocução – correspondência entre arquitetos, fotografias tanto em revistas quanto nos livros etc. Em especial, para este trabalho, são as exposições e conferências internacionais que geraram publicações, documentando esses eventos. Entre eles, estão os CIAM, um dos meios de interlocução importante entre o Brasil e a Europa para o desenvolvimento da arquitetura moderna no país. Sendo assim, trataremos dos CIAM levantando os temas e as discussões de seus congressos, especialmente os três primeiros do segundo pós-guerra, que apresentam os temas “Síntese das Artes”, “Expressão Emocional” ou Expressão da Arquitetura e “Nova Monumentalidade”, que estarão presentes no debate das revistas e na arquitetura moderna brasileira deste período.
  abstract_en: This paper deals with interlocution between Brazilians and CIAM. There are several ways to approach the circulation of ideas between Europe and Brazil in the field of architecture. A great amount of information is obtained either through its protagonists - such as foreign visitors, Brazilians who studied abroad - or through documents that marked this interlocution - correspondence between architects, photographs in magazines as well as in books, etc. In particular, for this work, it is the international exhibitions and conferences that generated publications, documenting these events. Among them are the CIAM, one of the important means of interlocution between Brazil and Europe for the development of modern architecture in the country. In this way, we will deal with the CIAM raising the themes and discussions of its congresses, especially the first three of the second post-war, which present the themes "Synthesis of the Arts", "Emotional Expression" or Expression of Architecture and "New Monumentality" which will be present in the debate of magazines and in modern Brazilian architecture of this period.
