- title: Tijolo com tijolo num desenho lógico
  subtitle: as CEASA e os Pavilhões de Dieste e Montañez no Brasil
  authors:
  - givenname: Juliana Harumi
    familyname: Suzuki
  pages: 1-19
  locale: pt-BR
  abstract: 'O sistema de cerâmica armada desenvolvido pelo engenheiro uruguaio Eladio Dieste (1917-2000) alçou-o como um dos mais emblemáticos projetistas do século 20. Em sociedade com Eugénio Montañez (1916-2001), Dieste realizou obras em vários países da América Latina e da Europa, constituindo-se em referência obrigatória para o estudo da arquitetura latino-americana do último século. Dentre os projetos que receberam maior destaque em publicações estão as igrejas do Cristo Obreiro (1958-1960) e São Pedro (1967-1971); a residência do arquiteto (1961); o terminal rodoviário de Salto (1973-1974) e o shopping center Montevideo (1984-1985), todos no Uruguai. Uma porção pouco documentada da produção de Dieste e Montañez é sua atuação no Brasil, com frentes de trabalho no Rio Grande do Sul, Santa Catarina, Paraná, São Paulo, Rio de Janeiro, Goiás, Alagoas, Ceará e Rondônia. Ao longo de pouco mais de dez anos de atuação no país, Dieste e Montañez executaram obras de portes variados, sendo seus principais nichos de atuação os setores industrial, comercial e institucional, em parcerias de cálculo estrutural, acompanhamento e fiscalização de obra e construção propriamente dita. Esta comunicação apresenta parte de uma pesquisa maior, um recorte contemplando a aplicação da técnica de cerâmica armada desenvolvida por Dieste e Montañez em edifícios relacionados aos sistemas de infraestrutura de abastecimento e transportes: as Centrais Estaduais de Abastecimento S.A. (CEASA) de Porto Alegre (1969-1972), Maceió (1970- 1972), Rio de Janeiro (1973-1974), Goiânia (1972-1976) e Curitiba (1972-1976) e o Posto de Controle Fiscal em Apiúna (SC) (1979-1980).'
  abstract_en: 'The system of reinforced brick developed by the Uruguayan engineer Eladio Dieste (1917-2000) raised him as one of the most emblematic designers of the 20th century. In partnership with Eugénio Montañez (1916-2001), Dieste carried out works in several countries of the Latin America and Europe, being a mandatory reference for the study of Latin American architecture of the past century. Among the projects which have received more prominence in publications are the churches of Cristo Obrero (1958-1960) and San Pedro (1967-1971); the residence of the architect (1961); the Salto bus terminal (1973-1974) and the shopping center Montevideo (1984-1985), all in Uruguay. A poorly studied portion of the production of Dieste and Montañez is their work in Brazil, with work fronts in Rio Grande do Sul, Santa Catarina, Paraná, São Paulo, Rio de Janeiro, Goiás, Alagoas, Ceará and Rondônia. During a little more than ten years of operation in the country, Dieste and Montañez executed works of various sizes, mainly in industrial, commercial and institutional sectors, in structural calculation, monitoring, supervision and construction. This paper presents a part of a larger research project, about the application of reinforced brick technique developed by Dieste and Montañez in buildings related to the infrastructure of supply and transportation systems: the Centrais Estaduais de Abastecimento S.A. (CEASA) of Porto Alegre (1969-1972), Maceió (1970-1972), Rio de Janeiro (1973-1974), Goiânia (1972-1976) and Curitiba (1972-1976) and the Fiscal Control Post in Apiúna (SC) (1979-1980).'
