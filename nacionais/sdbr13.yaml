- title: Arquitetura de David Léo Bondar
  subtitle: obras das décadas de 1960 e 1970
  authors:
  - givenname: João Paulo Silveira
    familyname: Barbiero
  pages: 1-28
  locale: pt-BR
  abstract: O presente trabalho tem por objetivo valorizar a contribuição da obra do arquiteto David Léo Bondar, realizada no Rio Grande do Sul, nas décadas de 1960 e 1970, para a arquitetura regional e brasileira. Profissional da segunda geração de arquitetos formados no Rio Grande do Sul pela Faculdade de Arquitetura da Universidade Federal do Rio Grande do Sul (UFRGS) em 1958, destacou-se, desde o início de sua carreira, por projetos que exploravam a materialidade e as referências de origem brutalista. Neste artigo, são apresentadas algumas obras do período e cinco delas são analisadas, tomando como base a documentação primária e sua leitura e interpretação por meio de redesenhos (em programas AutoCAD, SketchUp e fotográficos). A análise propõe identificar as estratégias projetuais utilizadas pelo arquiteto em termos de composição, de materialidade e de espacialidade.
  abstract_es: 'El presente trabajo tiene por objetivo valorar la contribuición de la obra del arquitecto David Léo Bondar hecha em Rio Grande do Sul, em las décadas de 1960 h 1970, para la arquitectura regional y brasileña. Profesional de la segunda generación de arquitectos titulados por la Faculdade de Arquitetura da Universidade Federal do Rio Grande do Sul (UFRGS) em 1958, se destaco desde el inicio de su carrera, por proyectos que exploraban la materialidade y referencias de origen brutalista. En este articulo, son apresentadas algunas obras del período y cinco de ellas son analisadas, teniendo como basis la documentación primaria y su lectura e interpretación por medio de rediseños (en programas AutoCAD, SketchUp y fotográficos). El análisis propone identificar las estrategias de diseño utilizadas por el arquitecto en términos de composición, materialidad y espacialidad. Palabra clave: Arquitectura moderna, David Léo Bondar, Rio Grande do Sul, documentación. ARQUITETURA DE DAVID LÉO BONDAR: Obras das décadas de 1960 e 1970. O presente trabalho apresenta o arquiteto gaúcho David Léo Bondar e destaca alguns projetos importantes realizados pelo mesmo nas décadas de 1960 e 1970. As obras apresentadas, por vezes inéditas, foram redesenhadas a partir do acervo pessoal do arquiteto, ou por arquivos encontrados em originais da Prefeitura Municipal de Porto Alegre. O objetivo está em revelar a importância do arquiteto no cenário da arquitetura moderna local e suas relações com a arquitetura moderna brasileira e internacional. Além disso, através do redesenho e de análises descritivas, entende-se que é possível compreender melhor a forma de projetar de Bondar e assim definir algumas de suas constantes projetuais. O arquiteto David Léo Bondar nasceu em Porto Alegre em 1935, estudou no Colégio Júlio de Castilhos e ingressou na Faculdade de Arquitetura, da então, Universidade do Rio Grande do Sul, em 1953. Desde o princípio de sua carreira, Bondar destacou-se por projetos que exploravam a materialidade e as referências de origem da arquitetura moderna formulada a partir da Bauhaus e de Le Corbusier. Participou dos I,II e III Salões de Arquitetura do Rio Grande do Sul,1onde obteve medalha de bronze no segundo, e o grande prêmio de melhor projeto executado no terceiro2. Formação acadêmica Bondar faz parte do rol de arquitetos que tiveram ampla atuação nas décadas de 1960 e 1970, momento de um modernismo já consolidado, posterior à inauguração de Brasília. No Rio Grande do Sul, o ambiente moderno nas décadas de 1940 e 1950 ligado aos novos cursos de arquitetura que haviam surgido, favoreciam a releitura crítica das obras que tiveram influências iniciais de Le Corbusier e da Escola Carioca. Nas décadas seguintes, esse leque se ampliou, novos atores influenciaram as gerações já formadas pela Faculdade de Arquitetura da UFGRS, os quais: Frank Lloyd Wright, Ludwig Mies Van der Rohe, Marcel Breuer, Richard Neutra, além da vertente brutalista paulistana liderada por João Batista Vilanova Artigas e outros. O ensino da arquitetura gaúcha nos anos 1950 também sofreu uma influência da arquitetura uruguaia. Como exemplo pode-se citar o arquiteto Demétrio Ribeiro, professor formado em Montevidéu que lecionou para a geração de Bondar na Faculdade de Arquitetura da UFRGS. 1 Organizados pelo IAB, Departamento do Rio Grande do Sul, fundado em 1948. Informações de verbete editado no Dicionário Brasileiro de Artistas Plásticos do Instituto Nacional do Livro/ MEC: Edição 1975. Sobre sua formação acadêmica, Bondar destaca a atuação de alguns professores diferentemente de outros formados em engenharia. Ele se recorda de começar a compreender e a ter uma visão mais clara do que de fato era arquitetura nessas aulas. Outro importante professor do período acadêmico foi o arquiteto Edgar Albuquerque Graeff3, professor de Teoria da Arquitetura. Segundo Bondar, nas aulas de Graeff, a arquitetura internacional era mostrada e a clara inclinação do professor em ensinar que os alunos deveriam projetar usando técnicas construtivas do local foram fortes ensinamentos que ele levou para a carreira. A vinda de profissionais como Vilanova Artigas4 também influenciaram aquela geração. Com ideias inovadoras, eram profissionais acessíveis que, quando palestravam para os alunos, traziam novos posicionamentos dos profissionais arquitetos. Bondar afirma que a arquitetura brasileira tinha um alcance no mundo que aqui no Rio Grande do Sul não existia. Início da Carreira No período acadêmico, Bondar trabalhou durante mais de 3 anos dividindo escritório com outros seis colegas, todos estudantes de arquitetura. A equipe era formada por Arnaldo Knijnik, Iveton Pôrto Torres, José Carlos Pereira da Rosa, Moacyr Kruchin, Guilherme Waldemar Axelrud e José Carlos Mafessoni. Nesse período, eles desenhavam para Irineu Breitman e Pedro Gus, entre outros. No início da carreira até 1962, David Léo Bondar trabalhou com José Carlos Pereira da Rosa e Iveton Pôrto Torres realizando projetos para o interior do estado do Rio Grande do Sul, especialmente para São Borja. Logo em seguida, em sociedade com Moacyr Kruchin, realizou diversos projetos de arquitetura de interiores. Segundo Bondar, “essa fase me deu experiência do “fazer arquitetura“ em termos de materialidade numa escala menor, próxima do homem” 5. Em 1959, recém-formado, Bondar realizou seu primeiro projeto em parceria com os colegas Iveton Pôrto Torres e José Carlos Pereira da Rosa: um galpão para o Instituto Rio Grandense do Arroz (IRGA), na cidade de Rio Grande. Na época, aproveitaram a viagem e foram conhecer Montevidéu. Hospedados no Hotel Cassino, David se lembra de ter ficado maravilhado com a materialidade e as estruturas propostas pelos arquitetos uruguaios, que passaram a influenciar seus projetos já naquele período. Anos 1960 e 1970 Entre 1961 e 1964, Bondar foi funcionário da diretoria de urbanismo da Secretaria de Obras Públicas do RS, onde desenvolveu vários projetos construídos. Nas décadas de 1960 e 1970, o arquiteto realizou inúmeras residências nas cidades de Porto Alegre, Pelotas, Santa Maria, Capão da Canoa e Atlântida. Além disso, e não menos importantes, foram os projetos Arquiteto Edgar Graeff, nascido em 1921, em Carazinho, graduou-se no Rio de Janeiro e voltou para Porto Alegre, onde atuou como professor na Faculdade de Arquitetura e realizou diversos projetos na capital. 4 Em 1959, o Arquiteto João Batista Vilanova Artigas veio a Porto Alegre e deu a aula Arquitetura e Culturas Nacionais. Fonte: XAVIER, MIZOGUCHI, 1987. Frase de depoimento concedido em 21 de novembro de 2016. de edifícios públicos: Agências do Instituto Nacional de Previdência Social (INPS), em Bagé e em Sapiranga; Agências Bancárias da Caixa Econômica Federal, em Passo Fundo; Ambulatório do Instituto Nacional do Seguro Social (INSS), na capital do Estado; e a Sede do CONFEA, em Brasília. Obras A obra de David foi publicada em alguns livros e trabalhos que abordam a arquitetura moderna do período mencionado. No livro Arquitetura Moderna em Porto Alegre6 em que Alberto Xavier e Ivan Mizoguchi se concentram no período de 1945 a 1985, seis projetos de Bondar são expostos, o que já revela sua importância no cenário da arquitetura local. Dos projetos escolhidos no livro, três são residências unifamiliares, um deles é um ambulatório de hospital e dois são edifícios residenciais. As obras são apresentadas em desenhos, em fotos e em uma breve descrição. Na tese Arquitetura moderna brasileira em Porto Alegre. Sob o mito do gênio artístico nacional, 7 de Luís Henrique Haas Luccas, o autor estuda três décadas da arquitetura moderna na capital. Entre os projetos mencionados na tese, Luccas cita e faz uma breve análise de duas obras de Bondar: o Hospital Presidente Vargas (1966) e o edifício Palácio de Versalhes (1970). Baseado nessas obras já publicadas e numa recente dissertação de mestrado sobre a arquitetura residencial de David Léo Bondar 8, definiu-se que serão analisadas a seguir cinco projetos do arquiteto que permitam uma análise mais aprofundada para estabelecer relações. São elas: residência Francisco Nunes Bastos (1964) ; edifício Palácio de Versalhes (1970); ambulatório do Hospital Presidente Vargas (1966); a Sede do CONFEA em Brasília (1971) e residência Gildo Milmann (1972). 9 Residência Francisco Nunes Bastos, 1964 A residência foi projetada na Zona Sul de Porto Alegre. O lote está situado no meio do quarteirão. A frente possui orientação solar noroeste, já a divisa dos fundos, com a grande declividade do terreno, tem vista para o Lago Guaíba e orientação solar sudeste. O nível da rua apresenta mais de 6m de desnível com relação aos fundos, onde a vegetação já era abundante. O terreno mede 29,7m de testada com laterais de 47m de um lado e 45m do outro. A ocupação pode ser definida com a figura geométrica de um retângulo. A implantação foi feita com recuos em todas as divisas. O recuo da frente é ajardinado, nas laterais, há um misto de jardim e de passagem (de um lado, passagem de pessoas, e do outro, acesso à garagem). Nos fundos, foi necessário um arrimo em torno de 2m de altura, feito com pedras para nivelamento do terreno; em nível mais baixo, a declividade natural segue com um jardim bastante profundo. MIZOGUCHI, XAVIER, 1987. LUCCAS, 2004. BARBIERO, 2019. Parte das análises apresentadas a seguir foram realizadas na dissertação de mestrado de João Paulo Silveira Barbiero citada acima. Figura 1 Planta de situação. Em preto, o volume da residência, e, em cinza claro, o terreno. Fonte: Redesenho do autor a partir de desenho disponível no Escritório de Licenciamento de Projetos da Prefeitura Municipal de Porto Alegre. A casa tem um recuo de jardim de 4,4m na frente, onde está elevada 90cm com relação ao nível da rua. O acesso à residência acontece por meio de um hall/varanda com pé direito que varia entre 3,35 e 2,65m. Dois pontos são marcantes na casa: o telhado inclinado e a pedra utilizada em todas as paredes externas. Vista
    da rua, a residência parece ter um único nível e é muito horizontalizada. No interior da casa, é marcante a diferença de altura dos ambientes, não apenas pela inclinação do telhado (que não recebe forro), mas também pela variação dos níveis. Inicialmente, há um vestíbulo de onde surgem duas escadas: uma de apenas quadro degraus que leva à sala de estar, e outra escada que leva a um nível intermediário e ao subsolo. Quase todo programa está nesse primeiro nível da casa; a cozinha é bem marcada no centro da planta, de um lado com um estar íntimo e de outro um estar social. Figura 2 Planta de cobertura. Fonte: Redesenho do autor a partir de originais do acervo David Bondar. Figura 3 Redesenhos do autor a partir de documentos do Arquivo Histórico Municipal. Fonte: BARBIERO, 2019, pág. 94. Figura 4 Redesenhos do autor a partir de documentos do Arquivo Histórico Municipal. Fonte: BARBIERO, 2019, pág.95. As fachadas voltadas para a rua e para os fundos merecem destaque, uma vez que as outras, de menor dimensão, servem mais como circulação e têm aberturas mais simples. A fachada da Rua Apolinário é de apenas um andar e caracteriza-se por uma base de pedra com um platô elevado 90cm; ele dá acesso à residência e continua na fachada lateral e nos fundos. As aberturas estão em todos os vãos da estrutura. Esses vãos são planos de vidro e madeira no acesso e nas janelas dos dormitórios. Da fachada de fundos, surgem dois pavimentos e o platô tem destaque, pois torna-se uma sacada com uma laje em balanço de 2,30m. O subsolo é todo em pedra com pequenas aberturas na área de serviço da residência. As vigas ficam ainda mais destacadas e os fechamentos do nível principal variam entre planos de vidro com madeira e fechamento em alvenaria. De acordo com Bondar, “A viga aparente era uma necessidade para caracterizar como elemento estrutural, era importante que a viga estivesse bem marcada. A pureza e a caracterização da estrutura eram necessárias. Até a pontinha da viga saía”. (BONDAR, 2018). Figura 5: Fotografias da residência nos anos 1960. Fonte :Catálago do III Salão de Arquitetura do Rio Grande do Sul. A cobertura é definida por uma laje de concreto armado inclinada que forma uma cobertura em duas águas, com cinco vigas transversais de concreto armado apoiadas em pilares de alvenaria de pedra e tijolos. Esses pilares estão recuados da cobertura, configurando um alpendre na fachada principal. Na fachada de fundos, as vigas se repetem no subsolo e avançam para a laje em balanço do terraço, tanto na cobertura quanto no nível intermediário as vigas, mesmo recebendo cargas diferentes, têm as mesmas dimensões. Trata-se de um sistema misto com um exagero no dimensionamento. Segundo o autor do projeto, era uma necessidade da época da concepção do projeto: a pureza da estrutura e sua caracterização. Figura 6: Modelos tridimensionais da Residência Francisco Nunes Bastos. Fonte: Redesenho do autor. Na época, em alguns projetos, Bondar utilizou a pedra de forma extensiva, de certa forma, como base da proposta. Nesse projeto, ela tem protagonismo e deixa o concreto presente na estrutura da cobertura como coadjuvante. Ao mesmo tempo, nas imagens da época, é interessante observar como ele distingue o elemento estrutural das vigas dos planos da cobertura e do terraço, deixando as vigas em tons escuros e as lajes em branco. As gárgulas estão presentes em todas as fachadas, elemento comum na arquitetura brutalista que aparece pela primeira vez na arquitetura residencial de Bondar neste projeto. O mobiliário fixo já é proposto na concepção das divisões dos ambientes; a separação do banheiro da súite do dormitório é feita por meio de um armário de madeira, sem paredes de alvenaria, solução que aparece em outros projetos posteriores. Figura 7: Fotos atuais do acesso principal à residência, já com alteração nas esquadrias e fechamentos que eram todos em madeira. Hoje, já têm um plano de estrutura metálica. Fonte: Foto de Eduarda G. Furini, 2019. Ambulatório do Hospital Presidente Vargas O ambulatório do Hospital Presidente Vargas é um projeto de Bondar com Iveton Pôrto Torres. O edifício foi construído com um setor de urgências como um anexo ao Hospital já existente, de autoria de Fernando Corona10. A área situa-se nos alinhamentos de um terreno de esquina na Rua Garibaldi com Avenida Indepência, em Porto Alegre. Pela Rua Garibaldi, o lote possui um desnível acentuado, por isso a estratégia dos arquitetos foi projetar um subsolo para o setor de urgência, enquanto, na Avenida Independência, há o acesso público. Dois volumes de concreto armado são dispostos nas laterais da edificação, neles está concentrada a circulação vertical de todos os seis pavimentos. Pelo volume leste, ocorre a circulação dos funcionários e, pelo oeste, a circulação do público. Outra característica do partido é separar a circulação horizontal do público da dos funcionários. Enquanto a primeira se dá pela periferia da planta, a dos funcionários acontece no anel interno. Esse anel tem um vazio interno que integra todos os pavimentos de ambulatórios além de servir como iluminação natural e ventilação, uma vez que as divisões internas das salas são rebaixadas, permitindo uma ventilação cruzada. O projeto de Corona consta na dissertação de Anna Paula Canez intitulada Fernando Corona e os caminhos da arquitetura moderna em Porto Alegre. Canez afirma que o projeto de 1943, de Corona, está irreconhecível devido a intervenções posteriores e que o edifício chamava-se Hospital do Médico, hoje propriedade da Previdência, chama-se Hospital Presidente Vargas. (CANEZ, 1998, pag. 112 e 113). A estrutura é toda de concreto, bastante convencional: pilar, viga e laje. Os dois volumes de concreto das periferias funcionam também estruturalmente recebendo as cargas das vigas longitudinais. Os pilares estão no alinhamento da periferia da planta com uma modulação de 6,5 metros por 4,70 metros. Figura 8: Planta Baixa Pavimento tipo do Ambulatório do Hospital Presidente Vargas. Fonte: Redesenho do autor. Figura 9: Fachada desde a Avenida Independência do Ambulatório do Hospital Presidente Vargas. Fonte: Redesenho do autor. As fachadas maiores que recebem os planos de vidro tem esse tratamento especial com estrutura metálica, já as fachadas menores têm mais cheios do que vazios, recebendo algumas aberturas verticais nos blocos de concreto. A volumetria, além de marcada pelos dois blocos de concreto aparente, tem um destaque para o grande plano de vedação do volume principal dos ambulatórios. Esse plano de estrutura metálica tem uma marcação vertical ritmada composta por peitoril, janela e veneziana. Essa solução já havia aparecido no Edifício do IAB, de 1961, de Carlos Maximiliano Fayet. O pavimento térreo que tem acesso pela Rua Garibaldi é semi enterrado na Avenida Independência, tendo janelas em fita na base voltada para esta avenida. Nessa fachada fica característico o tratamento diferenciado entre base, corpo e coroamento da edificação. Uma base mais fechada com prevalência de cheios sobre vazios, um corpo ritmado com as janelas dos pavimentos tipos e o coroamento com os volumes de concreto avançando nas duas extremidades onde internamente localizam-se equipamentos de reservatório de água e aparelhos de ar condicionado. Luís Henrique Haas Luccas, no texto A Arquitetura de Linhagem Brutalista em Porto Alegre nos anos 60/70, aponta que “O Hospital Presidente Vargas (1966), de David Léo Bondar e Iveton Porto Torres, constituiu outra experiência limite entre as soluções da vereda miesiana e as influências ditas brutalistas.” (LUCCAS, 2015). Atualmente o edifício não se encontra em bom estado de conservação, infelizmente o prédio não recebe uma manutenção há anos. Além disso, recebeu pinturas no concreto aparente e nos fechamentos metálicos que prejudicaram bastante sua concepção plástica original. Figura 10: Fotos atuais da fachada principal do Ambulatório. Fonte: Foto de Eduarda G. Furini, 2019. Edifício Palácio de Versalhes O Edifício Palácio de Versalhes foi projetado em 1969 e executado em 1970. Nesse momento, Bondar já havia tido várias experiências com habitação unifamiliar e participado de dois projetos de edifícios de apartamentos em São Paulo, em conjunto com o arquiteto Moacyr Kruichin, construídos pelo arquiteto Salomão Kruchin11. Segundo Samuel Kruchin12, filho de Salomão e sobrinho de Bondar, “...o edifício Palácio de Versalhes é um marco na carreira profissional de Bondar e sintetiza várias características da qualidade da arquitetura residencial do arquiteto”. O Edifício está localizado em terreno privilegiado em uma zona elevada da cidade de Porto Alegre, no bairro Moinhos de Vento, com vista para o rio Guaíba. O projeto é de autoria de Bondar e Arnaldo Knijnik, contratados pelo engenheiro Nelson Maltz (incorporador do projeto). Segundo o depoimento de Bondar, na época, Maltz deu total liberdade ao arquiteto, o que permitiu uma exploração do concreto armado diferente do usual, uma vez que foi utilizado não só na estrutura, mas em todas as vedações. O terreno mede 38 x 45 metros com declive acentuado. Bondar e Knijnik aproveitaram para inserir dois subsolos de estacionamento. O térreo do edifício permanece bastante livre, com pilares no perímetro e a circulação vertical centralizada. O edifício tem 11 pavimentos e suas dimensões são de 15 metros de profundidade por 28 metros de frente. A circulação vertical central permite acesso a dois apartamentos com acesso separado para sala e cozinha. O Salomão Kruchin formou-se na primeira turma de arquitetos do RS. Mudou-se para São Paulo no início da carreira, onde teve grande atuação no mercado imobiliário. Samuel Kruchin, filho de Salomão Kruchin, também é arquiteto e tem vasta obra reconhecida em São Paulo. Quando o Edifício Palácio de Versalhes estava em construção, ele morava na capital e acompanhou como vizinho a construção da obra. Em depoimento concedido, ele afirmou que o projeto, para ele, é a obra-prima de Bondar. programa do apartamento
    é distribuído de forma longitudinal: de um lado, na fachada noroeste, estão três dos dormitórios, e na fachada sudoeste, a cozinha e serviços. As janelas das fachadas leste e oeste também dão para a sala e um quarto dormitório. Uma particularidade desse edifício é que as salas de estar estão na extremidade do andar. No centro da planta, são concentrados, de um lado, os banheiros, e de outro, a circulação vertical. A planta é extremamente livre, permitindo diferentes arranjos e dimensões de ambientes. Nas plantas da Prefeitura, foram encontradas três diferentes soluções de apartamentos, mantendo os pilares, porém, com divisórias internas diferentes. O último andar é um apartamento com áreas internas ainda mais generosas e conta com grandes terraços na fachada noroeste. Figura 11: Sala de estar do apartamento do último andar do Edifício. Fonte: foto de Eduarda G. Furini, 2019. Os vãos, quando não preenchidos com concreto, recebem uma caixilharia uniforme. As vigas de bordo são invertidas, garantindo um guarda corpo, e a caixilharia segue até a laje inferior. A modulação da estrutura é de 10,4 metros por 3 metros no centro núcleo de concreto da circulação vertical. De acordo com Luccas, “... o edifício Palácio Versailles (1970), de David Léo Bondar e Arnaldo Knijnik, constituiu uma das poucas explorações mais integrais do concreto aparente no tema da habitação coletiva local (LUCCAS, p.137 2015).” Figura 12: Planta baixa do Edifício Palácio de Versalhes. Fonte: Redesenho do autor a partir de desenho original encontrado no Escritório de Licenciamento da Prefeitura Municipal de Porto Alegre. Figura 13: Fachada principal do Edifício Palácio de Versalhes. Fonte: Redesenho do autor a partir de desenho original encontrado no Escritório de Licenciamento da Prefeitura Municipal de Porto Alegre. Figura 14: Corte AA do Edifício Palácio de Versalhes. Fonte: Redesenho do autor a partir de desenho original encontrado no Escritório de Licenciamento da Prefeitura Municipal de Porto Alegre. Figura 15: Planta tipo do Edifício Palácio de Versalhes. Fonte: Redesenho do autor a partir de desenho original encontrado no Escritório de Licenciamento da Prefeitura Municipal de Porto Alegre. Xavier e Mizoguchi afirmam que “A solução plástica do edifício se revela extremamente cuidada e dela participam materiais, planos e cores que estabelecem entre si uma harmosiosa relação.” (XAVIER E MIZOGUCHI, 1987, p.245). Este é mais um projeto de Bondar cuja fachada tem na sua composição: base corpo e coroamento, compostos aqui da seguinte forma: na base os pilares com forma não convencional com uma solução plástica diferenciada e com um aumento no tamanho da estrutura elevam o corpo do edifício; o corpo com os pavimentos tipos tem uma fachada bem ritmada com os planos de concreto e vidro; por fim , as paredes laterais se elevam em paredes cegas no último pavimento, que recebe no centro uma cobertura com abóbadas de concreto que caracterizam o apartamento que não é tipo. Figura 16:Conjunto de fotos atuais do Edifício Palácio de Versalhes. Fonte: Fotos de Eduarda G. Furini, 2019. Figura 17: Fachada e corte do Edifício Palácio de Versalhes. Fonte: Redesenho do autor a partir de desenho original encontrado no Escritório de Licenciamento da Prefeitura Municipal de Porto Alegre. Sede do Conselho Federal de Engenharia, Arquitetura e Agronomia (CONFEA), 1972. O Concurso Nacional organizado pelo IAB com patrocínio do CONFEA para a escolha do projeto de sua sede, em Brasília, com a divulgação a cargo do jornal O Globo, do Rio de Janeiro, foi, sem dúvida, um marco na carreira de Bondar. Participaram 72 trabalhos do Paraná, de São Paulo, do Rio de Janeiro, de Brasília, de Pernambuco, da Bahia, do Rio Grande do Sul, do Ceará e de Minas Gerais. A equipe vencedora era composta, além de David Bondar e Arnaldo Knijnik, colaboraram Demétrio Ribeiro, Ronaldo K. Alvin e Itabira Carrasco. A solução proposta consistia na definição de uma estrutura que valorizasse e unificasse o conjunto dos espaços, e que conferisse dignidade e presença ao prédio compatíveis com suas funções. A estrutura foi concebida a partir de duas paredes portantes que sustentam um vigamento principal protendido localizado no forro, vigamento esse que suspende um grande pavimento por meio de placas de concreto que funcionam como tensores. Essa estrutura determinou a criação de grandes espaços (flexíveis e dinâmicos) e proporcionou um pavimento térreo livre onde se localizam o auditório e o hall (Figura 20). Figura 18: Perspectiva da Sede do CONFEA, Primeiro lugar no Concurso Nacional organizado pelo IAB, 1971. Equipe: David Léo Bondar, Arnaldo Knijnik, Ronaldo Alvin, Itabira Carrasco e Demétrio Ribeiro. Fonte: CV de David Bondar. Os espaços foram agrupados em dois níveis principais — no térreo, situa-se o auditório e o hall principal/exposições; no nível superior, ficam as salas de reuniões e a biblioteca. Em nível intermediário, estão a presidência e os serviços auxiliares e, no subsolo, está o estacionamento. A circulação entre as diferentes atividades processa-se em torno de um corpo central (auditório), contribuindo, assim, para unificar e ligar a composição. Conforme apresentado no Memorial Descritivo do concurso: “Maior desafio está no fato de que este prédio será construído em Brasília, marco de afirmação da arquitetura brasileira, cujas obras devem integrar-se na paisagem urbana e refletir o estágio e tendências da arquitetura nacional.” (Memorial descritivo, 1971). Figura 19: David Bondar recebendo o prêmio na Sede do CONFEA, no Rio de Janeiro. Fonte: Jornal o Globo, 7/11/1971. Figura 20: Planta baixa pavimento térreo e corte longitudinal, escala 1/500. Fonte: Redesenho do autor a partir de documentação original do arquiteto. Figura 21: Planta baixa segundo pavimento. Fonte: Redesenho do autor a partir de documentação original do arquiteto. Nas fachadas, as placas de concreto, além dos elementos estruturais, funcionam como brises, protegendo o prédio contra a insolação intensa leste-oeste. Nas paredes portantes, foi previsto um espaço para a passagem das tubulações pluviais, de água, de luz e de ar- condicionado, que segue por todos os pavimentos. A fachada norte posteriormente recebeu intervenção do autor devido a problemas causados pela insolação. Figura 22: Fachada leste do CONFEA. Fonte: redesenho do autor a partir de documentos originais do arquiteto. Figura 23: Fachada norte do CONFEA. Fonte: redesenho do autor a partir de documentos originais do arquiteto. Residência Gildo Milmann, 1972. O terreno tem forma retangular em um miolo de quarteirão. Mede 11m de frente por 40 m de profundidade e tem acentuado declive de 6m. Na fachada voltada para a rua, a casa apresenta apenas dois pavimentos, já nos fundos, ela tem três. O partido arquitetônico aproveita o desnível e desenvolve a casa nesses três níveis: o setor íntimo no pavimento superior, o social no intermediário e os serviços no inferior. Figura 24: Planta de cobertura gerada a partir de modelo tridimensional elaborado pelo autor. Fonte: Redesenho do autor. O programa da residência consiste em três dormitórios, estar íntimo, sala de estar e de jantar, gabinete, cozinha, dependências de empregada e lavanderia. A partir de uma pequena escada na fachada principal se acede a um hall de entrada, de lá há duas possibilidades: permanecer no pavimento e aceder ao gabinete e aos dormitórios ou descer uma escada para a sala com pé direito duplo. Além da espacialidade gerada pela altura, a sala é bem iluminada com aberturas na fachada principal e também por meio das aberturas da fachada dos fundos. O estar íntimo está no mezanino do pavimento superior com planos verticais de madeira separando o ambiente da sala, o próprio guarda-corpo torna-se um móvel/estante. Xavier e Mizoguchi apontam que “Os módulos que constituem o desenho particular da cobertura apresentam um desnível, de modo a possibilitar iluminação zenital aos dormitórios, por se acharem voltados para a face sul.” (Xavier, Alberto e Ivan, Mizoguchi, 1987.) Figura 25: Redesenho do autor a partir de originais do arquiteto. Fonte: BARBIERO, 2019, pág.157. Figura 26: Redesenho do autor a partir de originais do arquiteto. Fonte: BARBIERO, 2019. A fachada principal tem os seis arcos da cobertura em destaque, 3m em balanço. O grande vão da fachada é distribuído em amplas aberturas com janelas de vidro sob um ripado de madeira. A fachada sul de três níveis também tem a cobertura em arcos. A estrutura tem protagonismo nesse projeto e aparece bem marcada na fachada. A partir do nível intermediário, um volume de concreto avança em uma área avarandada e dali desce uma escada externa para o pátio. Figura 27: Frente e Fundos da Residência Gildo Milmann. Fonte: Acervo David Léo Bondar. Figura 28: Cortes e fachadas da Residência Gildo Milmann. Fonte: BARBIERO, 2019, pág. 159. A estrutura é um elemento muito marcante nesse projeto, ela é toda feita em concreto armado e a cobertura é composta por um vigamento longitudinal de arcos. Essa forma permitiu iluminação e ventilação pelos vãos dos arcos nas fachadas. As lajes dos demais pavimentos são planas com vigas que seguem o mesmo espaçamento da cobertura. Figura 29: Espaços Internos da residência Gildo Milmann . Fonte: Acervo David Léo Bondar. O concreto aparente aparece tanto nos espaços internos quanto nos externos. Os materiais servem para evidenciar o que é estrutura e o que é fechamento. Nesse caso, as paredes brancas são os fechamentos e o concreto a estrutura. As zenitais são utilizadas como artifício de iluminação e ventilação nos banheiros do último pavimento, situados no miolo da planta. Outro detalhe interessante é a utilização da iluminação artificial entre as vigas dos arcos da cobertura. Considerações Finais A obra de David Léo Bondar tem soluções recorrentes e por vezes, únicas. Dentre os cinco projetos aqui analisados, algumas características são sem sombra de dúvidas recorrentes e aqui chamaremos de constantes projetuais. A primeira
    e mais clara é a utilização dos materiais nas formas brutas, também poderia ser dito: a verdade dos materiais. O concreto aparente é soberano em todos os projetos. Já o tijolo a vista aparece nas obras de escala menor: as residências. Nas residências também é marcante a diferença de níveis internos, onde arquiteto se vale de níveis intermediários e as salas de estar sempre com pé direito mais alto que os outros ambientes; gerando assim, uma hierarquia dos espaços. Além disso, as duas casas aqui apresentadas tiveram como partido o aproveitamento da topografia em declive dos terrenos para desenvolvimento dos programas. Logo, ambas tem suas fachadas de fundos com mais pavimentos que as da frente. Outra solução que se repete em todos os projetos é o contraste na materialidade. Os materiais utilizados são basicamente: concreto, madeira, tijolo e vidro. Sempre puros, variando apenas em questão de profundidade, textura, luz e sombra. Percebe-se também que o uso do concreto armado como protagonista nas obras de Bondar cresce nos projetos da década de 70. A residência Francisco Nunes Bastos ainda tinha a pedra como elemento importante na composição e na estrutura, fazendo referência aos projetos orgânicos da obra do arquiteto estadunidense Frank Lloyd Wright. Já o edifício Palácio de Versalhes, o CONFEA, a residência Gildo Milmann e o ambulatório remetem a uma arquitetura de origem brutalista recorrente em vários outros projetos da obra de Bondar. Avaliando o material gráfico das obras, principalmente as plantas, observa-se que a estrutura é definidora dos espaços a partir da modulação nos cinco projetos. Pode-se afirmar que o arquiteto David Léo Bondar desenvolveu uma capacidade de tornar a estrutura um elemento plástico marcante e característico de sua obra. Referências BONDAR, David Léo. Entrevista realizada por João Paulo Silveira Barbiero em fevereiro de 2018. BARBIERO, João Paulo Silveira. Arquiteto David Léo Bondar: Residências unifamiliares nas décadas de 1960 e 