- title: Azulejos da Arquitetura moderna brasileira
  subtitle: a documentação por imagem dos cadernos de encomenda de Udo Knoff
  authors:
  - givenname: Eliana Ursine
    familyname: da Cunha Mello
  pages: 1-7
  locale: pt-BR
  abstract: Esta comunicação relata o processo de documentação científica por imagem dos cadernos de encomenda de Udo Knoff, pertencentes ao acervo do Museu Udo Knoff de Azulejaria e Cerâmica, em Salvador. A digitalização dos arquivos teve como objetivo facilitar o acesso às informações registradas pelo ceramista, importantes para os estudos sobre o revestimento azulejar de autor produzido entre as décadas de 1950 e 1980 e também, relativos ao contexto arquitetônico onde estão integrados. Ampliando o campo de conhecimento acerca dos materiais e técnicas envolvidos nesses trabalhos, a proposta desenvolvida poderá orientar a definição de condutas e metodologias mais adequadas às características dos bens que integram o patrimônio moderno edificado, contribuindo para a sua preservação.
  abstract_en: This paper reports the process of scientific documentation by image of Udo Knoff's order books, belonging to the collection of the Udo Knoff Tile and Ceramics Museum, in Salvador. The digitization of the archives aimed to facilitate access to information recorded by the potter, important for studies on the author's tile flooring produced between the 1950s and 1980s and also, concerning the architectural context in which they are integrated. Expanding the field of knowledge about the materials and techniques involved in these works, the proposal developed may guide the definition of conducts and methodologies more appropriate to the characteristics of the assets that integrate the modern built heritage, contributing to its preservation.
