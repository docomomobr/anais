- title: Inventariando os inventários de Arquitetura moderna produzidos no Brasil
  subtitle: null
  authors:
  - givenname: Kaline Abrantes
    familyname: Guedes
  - givenname: Nelci
    familyname: Tinem
  pages: 1-19
  locale: pt-BR
  abstract: 'O objetivo deste artigo é apresentar os resultados preliminares alcançados em uma pesquisa sobre os inventários de arquitetura moderna no Brasil – coletados junto a eventos científicos dedicados a temas como documentação e preservação – a partir da análise de suas fichas de registro. Esses resultados fazem parte de uma investigação desenvolvida em uma tese de doutoramento, cujo objetivo, por sua vez, é refletir sobre os fundamentos teóricos e os instrumentos que orientam a prática e a produção desses mesmos inventários. Estão sendo identificados, localizados, coletados e analisados os variados inventários de arquitetura moderna produzidos no país e interessa discutir: qual seria o lugar a partir do qual se instauram os métodos para elaboração desses inventários, que documentos e questões têm sido privilegiados e quais têm sido negligenciados; quais seriam as especificidades de um inventário da produção moderna – arquitetura experimental que propunha romper paradigmas e utilizava avanços tecnológicos no limite, utilizava conceitos como “flexibilidade”, “transparência”, “relação exterior/interior” e similares; qual a extensão da importância dos modelos difundidos pelo DOCOMOMO e como estão sendo contempladas as discussões e os estudos teóricos recentes sobre temas correlatos; qual seria o papel do inventário moderno e como esse instrumento de preservação e documentação pode contemplar essas peculiaridades para atuar na preservação dos exemplares dessa produção. Faz-se necessário pensar e repensar o papel dos inventários na escrita da história, seus objetivos e métodos, de forma a avançar na produção do conhecimento, avaliando-o constantemente, enfrentando novos problemas, incluindo novos questionamentos e alimentando as desconfianças.'
  abstract_en: 'The objective of this article is to present the preliminary results obtained in a survey about inventories of modern architecture in Brazil – obtained through cientific events dedicated to documentation and preservation – from the analysis of their registration forms. These results are part of an investigation developed in a doctoral thesis, whose purpose is to reflect on the theoretical foundations and the instruments that guide the practice and the production of these same inventories, that are being identified, located, collected and analyzed. It is important to discuss: what would be the place from which are being established the methods for preparing these inventories, which documents and questions have been privileged and neglected; which would be the specificities of an inventory of modern production – experimental architecture that proposed to break paradigms and to use technological advances in the limit, used concepts such as "flexibility", "transparency", "exterior / interior relation" and similars; the extent of the importance of the models disseminated by DOCOMOMO and how recent discussions and theoretical studies on related topics are being considered; what would be the role of the modern inventory and how this instrument of preservation and documentation can contemplate these peculiarities to act in the preservation of this production. It is necessary to think and rethink the role of inventories in the writing of history, its objectives and methods, in order to advance in the production of knowledge, constantly evaluating it, facing new problems, including new questions and fueling mistrust.'
