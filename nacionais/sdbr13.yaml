- title: Brutalismo no interior paulista
  subtitle: momento histórico e as obras da região metropolitana de Sorocaba
  authors:
  - givenname: Natalia Santos
    familyname: de Almeida
  pages: 1-12
  locale: pt-BR
  abstract: A proximidade temporal com o período de desenvolvimento da arquitetura moderna é hoje um dos grandes obstáculos nas discussões quanto a sua preservação, e o brutalismo enfrenta de forma ainda mais vigorosa esses questionamentos, dada a heterogeneidade nas opiniões a respeito de sua autonomia estilística. O presente artigo visa ampliar o estudo referente a expansão da arquitetura moderna para o interior do estado de São Paulo durante o período de descentralização industrial da capital paulista junto ao plano desenvolvimentista do então governador Carvalho Pinto (1954- 1963), investigando a presença da arquitetura brutalista na Região Metropolitana de Sorocaba entre as décadas de 1960-1980 e identificando semelhanças e distinções formais e históricas entre as características internacionais e nacionais (paulista), com o objetivo de aprimorar a historiografia acerca da arquitetura brutalista no interior de São Paulo.
  abstract_en: The temporal proximity to the period of modern architecture development is today one of the great obstacles in discussions about its preservation, and brutalism faces even more vigorously these questions, because of the heterogeneity in the opinions regarding its stylistic autonomy. The present article intends to amplify the study of the modern architecture expansion to the interior of the São Paulo's state during the period of the state capital's industrial decentralization along with the developmental plan of current governor Carvalho Pinto (1954-1963), investigating the presence of architecture Brutalist in the Sorocaba's Metropolitan Region between the '60s and '80s and identifying formal and historical similarities and distinctions between international and national characteristics (Paulista), with the purpose of improving the historiography about Brutalist architecture in the interior of São Paulo.
