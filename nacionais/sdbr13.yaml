- title: Memória de Brasília
  subtitle: livros de pioneiros e de funcionários da Novacap
  authors:
  - givenname: Luiz Gustavo Sobral
    familyname: Fernandes
  pages: 1-12
  locale: pt-BR
  abstract: Para além dos livros ‘oficiais’ de história da arquitetura, é certo que Brasília desponta como um objeto amplamente narrado em livros de relatos, ou seja, trabalhos de pessoas que dedicaram seu tempo e parte de suas vidas para a confecção de um livro onde é apresentado sua versão pessoal dos acontecimentos iniciais da Capital. Este artigo busca aprofundar os debates sobre esses trabalhos, os apresentando em conjunto. Foi decidida a apresentação de dois recortes – dentre vasta bibliografia com este perfil. O primeiro deles diz respeito aos homens da Novacap, funcionários públicos que atuaram ativamente na construção da cidade de Brasília. Em um outro plano temos as narrativas dos pioneiros, pessoas ‘anônimas’ que participaram do empreendimento da construção da cidade com muito entusiasmo. O texto busca apresentar maior compreensão deste tipo de versão historiográfica, adentrando com maior precisão em descobertas sobre os significados públicos e privados que se desdobram a partir da construção da nova cidade.
  abstract_en: In addition to the 'official' books on the history of architecture, it is certain that Brasilia emerges as an object widely narrated in books of accounts, that is, works of people who dedicated their time and part of their lives to the making of a book where it is presented his personal version of the initial events of the Capital. This article seeks to deepen the debates about these works, presenting them together. It was decided to present two clippings - from a vast bibliography with this profile. The first of these concerns the men of Novacap, civil servants who acted actively in the construction of the city of Brasília. In another plan we have the narratives of the pioneers, 'anonymous' people who participated in the construction of the city with great enthusiasm. The text seeks to present a greater understanding of this type of historiographical version, entering with more precision in discoveries about the public and private meanings that unfold from the construction of the new city.
