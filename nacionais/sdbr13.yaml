- title: Arquitetas na América Latina do século XX
  subtitle: null
  authors:
  - givenname: Ana Gabriela Godinho
    familyname: Lima
  pages: 1-15
  locale: pt-BR
  abstract: 'Este artigo propõe alguns marcos para a revisão da historiografia arquitetônica da América Latina, lançando um olhar específico para a contribuição das mulheres na produção do século XX. Parte do entendimento de que as arquitetas latino-americanas, por sua dupla condição de gênero e de posição geográfica, foram empurradas para as margens das margens das histórias da arquitetura tradicionais, que adotam como centralidades os países europeus e os Estados Unidos. Para tanto opera uma revisão crítica e atualizada do trabalho “Arquitetas e Arquiteturas na América Latina do Século XX”, de Lima (1999). Constitui ainda base importante da construção da argumentação a obra de Marina Waisman, em particular “El Interior de la Historia: historiografia para uso de latino-americanos” (1993). O artigo se encerra posicionando os marcos propostos em face de contextos mais amplos, que se estendem para além do reconhecimento da contribuição das mulheres brancas das classes média e alta, apontando para a necessidade também de reconhecimento de outros aportes importantes, como os de origem africana e indígena, aos espaços construídos nas diferentes comunidades latino- americanas.'
  abstract_en: 'This article proposes some remarks for the Latin-American architectural historiography revision, focusing on women’s contribution in the twentieth century production. It starts with the conception that Latin-American women architects, by their double condition of gender and geographical position, have been pushed towards the margins of the margins of the traditional narratives of the history of architecture, which adopt the European countries and the United States as centralities. It also performs a critical and updated revision of Lima’s work “Arquitetas e Arquiteturas na América Latina do Século XX” (1999). The argumentation is also based on Marina Waisman’s thoughts, especially “El Interior de la Historia: historiografia para uso de latinoamericanos” (1993). The article concludes by positioning the proposed remarks in face of wider contexts that extend beyond the acknowledgement of middle and upper class white women, pointing to the need of recognizing other important contributions - such as those of African and Indian origins - to the built environment in the different Latin American communities. Key-words: Architect women, Latin America, historiography revision, architecture. ARQUITETAS NA AMÉRICA LATINA DO SÉCULO XX'
