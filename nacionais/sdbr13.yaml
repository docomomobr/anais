- title: Brasília Palace Hotel (1958)
  subtitle: como a fênix, renasceu das próprias cinzas
  authors:
  - givenname: Ricardo Alexandre
    familyname: Paiva
  - givenname: Rívia Nobre
    familyname: Feitoza
  - givenname: Lilian Vidal
    familyname: Freitas
  pages: 1-14
  locale: pt-BR
  abstract: A construção de Brasília suscitou um redimensionamento de fluxos que pôs a região Centro-Oeste em um novo patamar social e econômico, com o aumento da infraestrutura e industrialização na área. Além disso, mesmo que em menor escala, houve um incremento na atividade turística, com setores da cidade específicos à implementação de hotéis. Porém, antes mesmo da consolidação da cidade, surgiu o Brasília Palace Hotel (1958), de Oscar Niemeyer (1907-2012). Seu caráter pioneiro o consolidou como um marco na capital, abrigando importantes acontecimentos até 1978, quando um incêndio provocou sua desativação. Após anos de abandono, um projeto de reabilitação recolocou o hotel em uma posição de destaque na cidade, onde o mesmo permanece até os dias atuais. Neste âmbito, o objetivo do artigo é analisar como as transformações nas práticas sociais do turismo condicionaram os processos de construção, destruição e reconstrução do hotel, estabelecendo paralelos entre o projeto original e as intervenções contemporâneas. A relevância do trabalho se justifica pela necessidade de se discutir a relação entre o turismo e a arquitetura moderna, resgatando o legado de importantes hotéis na modernização do Brasil, questionando aspectos ligados à sua documentação e conservação na contemporaneidade. Para tanto, o artigo esboça inicialmente uma reflexão sobre o contexto histórico e social (econômico, político e cultural) à época da construção do hotel; na sequência, discute seu processo de apogeu e declínio, para finalmente produzir uma análise crítica das intervenções realizadas, utilizando como parâmetros as questões relativas ao lugar, ao programa, à construção e à forma.
  abstract_en: The construction of Brasília caused a resizing of flows that put the Central-West region in a new social and economic level, with the increase of the infrastructure and industrialization in the area. In addition, even on a smaller scale, there was an increase in tourism activity, with specific sectors of the city implementing hotels. However, even before the consolidation of the city, Brasília Palace Hotel (1958), by Oscar Niemeyer (1907-2012) was inaugurated. Its pioneering character consolidated it as a landmark in the capital, harboring important events until 1978, when a fire caused its deactivation. After years of neglect, a rehabilitation project has put the hotel back in a prominent position in the city, where it remains to this day. In this context, the objective of the paper is to analyze how the transformations in the social practices of tourism have conditioned the processes of construction, destruction and reconstruction of the hotel, establishing parallels between the original project and the contemporary interventions. The relevance of the work is justified by the need to discuss the relationship between tourism and modern architecture, rescuing the legacy of important hotels in the modernization of Brazil, questioning aspects related to its documentation and conservation in the contemporary world. For this, the paper initially sketches a reflection on the historical and social context (economic, political and cultural) at the time of the construction of the hotel; in the sequence, discusses its process of apogee and decline, to finally produce a critical analysis of the interventions carried out, using as parameters the questions concerning place, program, construction and form.
