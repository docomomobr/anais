- title: Sobre o que poderia ter sido e não foi
  subtitle: a relação entre o espírito progressista de Santa Rosa/RS e seu acervo edificado moderno
  authors:
  - givenname: Ana Cláudia Böer
    familyname: Breier
  - givenname: Manuela Ilha
    familyname: Silva
  pages: 1-12
  locale: pt-BR
  abstract: O presente trabalho apresenta, de forma sucinta, as primeiras proposições de pesquisa em andamento acerca do acervo Moderno (ou, ao menos, de tendências Modernistas) em Santa Rosa, cidade localizada na região Noroeste do Rio Grande do Sul. Como objetivo essencial, a ação busca identificar os exemplares ainda existentes, registrando as trajetórias dos bens, suas atuais condições e a manutenção ou alteração de usos dos mesmos. Além disso, o estudo também tem o propósito de verificar possíveis razões para a pouca expressão na cidade, aproximando a trajetória do Movimento Moderno, especialmente quando já inserido e reconhecido no repertório gaúcho e brasileiro, com a cronologia histórica do Município.
  abstract_en: This text presents the first research proposals in progress regarding the Modern (or, at least, Modernist trends) collection in Santa Rosa, a city located in the Northwest region of Rio Grande do Sul. This research seeks to identify the remaining buildings, recording their trajectories, their current conditions and the maintenance or alteration of their uses. In addition, the study also aims to verify possible reasons for the little expression in the city, approaching the trajectory of the Modern Movement, especially when already recognized in Rio Grande do Sul and Brazil with the historical chronology of the Municipality.
