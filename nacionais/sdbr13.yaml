passando os 120 projetos, sendo que nesse número a quantidade de residências unifamiliares chega a ser menor que a das décadas anteriores.41 Isso sem que Artigas tivesse entrado, por exemplo, no ciclo de projetos de agências bancárias, encomenda que alcançaria grande parte dos arquitetos naquele momento estendendo-se até a década de 1980 com projetos em cidades de diversos portes por todo o estado de São Paulo. O arquiteto inclusive lamentou publicamente que muitos de seus alunos tivesse se rendido a tal tipo de projeto.42 É neste contexto mais amplo, então, que o Território Federal do Amapá, criado em 1943, teve nomeado por Costa e Silva como governador o general Ivanhoé Gonçalves Martins (1967- 1972), considerado parte da “linha dura” das forças armadas, e provavelmente responsável pelo contrato de Artigas para fazer os projetos não só do Quartel da Guarda Territorial mas 36 NAPOLITANO, Marcos. Op. Cit. ; Sobre as contradições do “milagre econômico” ver a análise feita à época em SINGER, Paul. A crise do milagre. Paz e Terra. São Paulo, 1973; e também OLIVEIRA, Francisco de. Crítica da razão dualista: o ornitorrinco. São Paulo. Boitempo, 2013. 37São Paulo, 1975: Crescimento e Pobreza. São Paulo. Loyola, 1975. ; KOWARICK, Lúcio. A espoliação urbana. Rio de Janeiro. Paz e Terra, 1980. 38 MARICATO, Ermínia. Política habitacional no regime militar: do milagre brasileiro à crise econômica. São Paulo. Vozes, 1987; BONDUKI, Nabil. Origens da habitação social no brasil. Estação Liberdade. São Paulo, 2011. 39 CAMPOS, Pedro Henrique P. Estranhas catedrais: as empreiteiras brasileiras e a ditadura civil-militar (1964- 1988). Eduff. Niterói, 2014. 40 PULHEZ, Magaly. O arranjo gerencial: estado, empresas de engenharia e arquitetos no cotidiano de gestão da política habitacional em São Paulo. Tese de Doutorado. IAUUSP. São Carlos, 2014. 41 CUNHA, Gabriel. Op. Cit. 42 SABBAG, Haifa Y. Arquitetura bancária. In. Módulo. Rio de Janeiro, n.79, Março, 1984. pp.40-63. também da Secretaria de Segurança do Estado e de duas escolas.43 O território do Amapá vinha se aproximando de arquitetos paulistas desde a década de 1950, quando Oswaldo Bratke foi convidado para o projeto da Vila Serra do Navio. O projeto para o Quartel da Guarda chega a ser citado por Artigas em sua aula de titulação na FAUUSP, em 1984: “Este é o Quartel da Guarda, e vale a pena que eu lhes diga que foi feito em Macapá, para proteger a fronteira do Brasil. É uma estrutura muito bonita, articulada em cima, de tal forma que se a levantássemos podia-se tirá-la todinha e todo o contraventamento é feito na altura deste andar que está aqui. (...) Reparei que entre a sombra e o sol há uma diferença de temperatura muito grande e que eu podia fazer uma arquitetura que se casasse mais ou menos com as peculiaridades do meio ambiente. Devo dizer que deu um resultado, se não perfeito, muito agradável para mim. Um soldado de lá, segundo soube, acabou se comovendo com isso e pintando um painel por conta dele, no meio do edifício, que não conheço.” É possível notar certa naturalidade de Artigas ao tratar do fato de ter projetado um quartel naquele momento histórico e de sua vida pessoal, o que parece dizer algo a respeito de como se compreendia o papel das forças armadas na defesa das fronteiras, do território e mesmo do desenvolvimento do país, para aquela geração que tinha no nacional-desenvolvimentismo ainda uma referência muito forte. A visão do exército como síntese das forças reacionárias – salvo algumas exceções – talvez tenha se constituído sobretudo pós-redemocratização, como reação e construção de uma narrativa que dava unidade à ideia de democracia em oposição àquilo que havia ocorrido no país em momento imediatamente anterior. 44 Para além disso, a apresentação que o arquiteto faz do projeto mostra linhas mestras de seu raciocínio de modo claro: todo o edifício definido por uma operação estrutural simples. O projeto se constitui por uma espécie de pórtico, delimitado por pilares de seção triangular com base articulada que fazem a captação das águas pluviais e estruturam não só vigas superiores da cobertura, mas também a laje intermediária por meio de consoles dos pilares que buscam a laje e funcionam como contraventamento por seu ângulo já dado na forma triangular da estrutura. O partido estrutural que resolve o conjunto pode ser comparado àquele desenhado para o Anhembi Tênis Clube, em 1961, onde os pilares modulam toda a extensão do edifício como um exoesqueleto solto do edifício, e dentro disso são dispostos os volumes fechados ou abertos. No centro do edifício um vão livre marca a entrada e o caráter monumental de edificação pública. Um volume triangular, como os pilares, faz a escada externa que leva ao pavimento superior. Este projeto pode ser pensado dentro de um quadro mais amplo da prática de Artigas, a partir de uma questão que se colocava já desde a segunda metade dos anos 1950: se antes a arquitetura brasileira buscou representar por meio de sua monumentalidade a construção de uma identidade nacional, e se isso estava também presente no caráter popular que Artigas buscou no início de sua obra com tendência mais próxima ao realismo socialista, em um 43 Uma das escolas, apenas, não seria construída. O edifício do Quartel tornou-se sede da Polícia Militar do estado. Ver: TOSTES, José Alberto. WEISER, Alice. TAVARES, Ana Paula C. Arquitetura Moderna no Estado do Amapá. In. TOSTES, José Alberto (org.) Planejamento urbano regional no Estado do Amapá. Macapá: UNIFAP, 2018. p.278 44AARÃO REIS, Daniel. Ditadura e democracia no Brasil, Zahar. São Paulo. 2014; AARÃO REIS, Daniel. Ditadura militar, esquerdas e sociedade. Zahar. São Paulo, 2000. segundo momento o caráter monumental se voltaria para a representação do desenvolvimento como valor em si45. A técnica e o processo produtivo entravam no centro da narrativa. Aqui, é possível notar que mesmo um edifício de organização programática muito simples e de caráter muito pragmático, como é o caso do Quartel do Amapá, teve como objeto de maior cuidado o desenho de sua estrutura: os pilares como elementos que resolvem por si só todo o conjunto. De certa forma, dentro de uma tradição clássica, o ritmo e a austeridade que caracterizam o edifício assumem uma dualidade entre simples e monumental, constituída pela centralidade da técnica. A relação entre arquitetura e desenvolvimento, prática projetual e discurso político tem, aqui, um caso produtivo para reflexão. (Figura 3) Figura 3: Projeto para o Quartel da Guarda Territorial em Macapá, 1971. Foto José Moscardi. Fonte: Acervo Vilanova Artigas FAUUSP Com isto em vista, não é possível tratar dessas obras simbólicas do impasse político vivido durante a ditadura militar pelo campo da arquitetura – sobretudo à esquerda do espectro político – sem considerar a leitura feita já à época por Sérgio Ferro e depois consagrada, de certa forma, como chave explicativa para um processo de diluição da vanguarda arquitetônica. No texto Arquitetura Nova, de 1967, Ferro criticava seus colegas que continuaram atuando da mesma forma que antes do golpe de 1964 e apontava que a permanência do mesmo modo de fazer arquitetura – antes aliado às esperanças de transformação política – agora não encontrava ressonância vida social, dada a ruptura brusca do novo regime instaurado. Os arquitetos teriam entrado em uma espécie de cegueira marcada pela didatização forçada dos procedimentos, agora vazios de sentido.46 Esta leitura, feita no calor dos acontecimentos da época, parece de fato revelar com precisão o processo em curso. A mesma leitura, no entanto, parece ter produzido uma visão totalizante que ignorou os conflitos em diferentes escalas tanto da circulação de ideias quanto das respostas projetuais a encomendas contraditórias. Apesar de alguns casos emblemáticos, como as oscilações de Artigas, sua cassação na universidade e sua vasta encomenda durante o regime, a historiografia da arquitetura brasileira pouco se ateve às nuances da relação
