- title: Mies van der Rohe, Walter Netsch e a controversa marquise
  subtitle: uma narrativa desconhecida
  authors:
  - givenname: Fellipe Decrescenzo Andrade
    familyname: Amaral
  pages: 1-14
  locale: pt-BR
  abstract: Este trabalho objetiva integrar uma narrativa que, de certa forma, ainda se faz ausente dos trabalhos e discussões acerca da historiografia da arquitetura, contribuindo também para o debate em torno das intervenções em arquiteturas contemporâneas. Para isto, o trabalho se propõe a analisar a concepção de Mies van der Rohe para o campus do Illinois Institute of Technology - IIT e a linguagem estabelecida para o conjunto, paradigmática para a época. Na sequência, busca compreender os motivos e desdobramentos da escolha de Walter Netsch como arquiteto responsável pela biblioteca, uma das principais obras não construídas de Mies, e principalmente as intervenções propostas durante a década de 1980, visando fazer reparos e remodelar a entrada, cuja marquise gerou grande polêmica, esquecida desde então nas páginas de jornais. Desta forma, o estudo foi realizado com base nas informações obtidas através de bibliografia especializada, entrevistas e, em grande parte, nos documentos, jornais e fotografias acessados no arquivo do IIT, em 2015, localizado na Paul V. Galvin Library. Por fim, ao elucidar os fatos, entendemos que a intervenção foi de fato equivocada, e que talvez, não fosse por um descuido administrativo, jamais tivesse sido realizada.
  abstract_en: This work aims to integrate a narrative that, in a way, is still absent from the works and discussions about the historiography of architecture, also contributing to the debate around the interventions in contemporary architectures. To this end, this paper proposes to analyze Mies van der Rohe's conception of the Illinois Institute of Technology - IIT campus and the established design language, paradigmatic for the time. In the sequence, it seeks to understand the motives and consequences of choosing Walter Netsch as architect responsible for the library, one of Mies' main non-built works, and mainly the interventions proposed during the 1980s, in order to repair and remodel the entrance, whose canopy generated great controversy, forgotten since then in the pages of newspapers. In this way, the study was carried out based on information obtained through specialized bibliography, interviews and, to a large extent, the documents, newspapers and photographs accessed in the IIT archive, in 2015, located in the Paul V. Galvin Library. Finally, in clarifying the facts, we understand that the intervention was indeed mistaken, and that perhaps, had it not been for an administrative fault, it would never have been carried out.
