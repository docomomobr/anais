- title: Sistema formal do tipomorfológico moderno e as atuais demandas ambientais
  subtitle: relação entre o edifício e o espaço aberto no projeto para o habitar moderno em Chimbote e Brasília
  authors:
  - givenname: Patrícia
    familyname: de Freitas Nerbas
  pages: 1-15
  locale: pt-BR
  abstract: As experiências que relacionam a cidade e a natureza são recorrentes na história da arquitetura. O projeto do edifício pensado de modo sincrônico com os espaços abertos, a compreensão da importância do sol e do verde nas cidades, ganha expressão no projeto moderno de cidades. Sem noção ainda dos atuais avanços teóricos sobre a visão sistêmica das questões ambientais relacionadas aos edifícios e entorno, porém, com rigor na articulação dos espaços abertos e edificados, reforçando a ideia de que os espaços abertos poderiam ser mediadores entre a natureza e a cidade. Diante deste contexto o texto discute sobre a pertinência das estratégias formais para a articulação entre espaços abertos e edifícios, em dois projetos para o habitar moderno, sob a perspectiva das atuais demandas ambientais relacionadas a saúde humana e dos ecossistemas. Os procedimentos de pesquisa, iniciam com um breve recorrido histórico sobre os discursos dos CIAMs que versavam a respeito das condições de habitabilidade, acesso ao sol e a vegetação. Para em seguida analisar as relações formais entre espaços abertos e edifícios de dois projetos para o habitar moderno. Em Brasília o habitar moderno ocorre em uma quadra permeável, aberta, os edifícios estão articulados com os espaços abertos coletivos. Em Chimbote o habitar permeia espaços abertos de caráter coletivo, mas também privados, a partir da concepção modular de pátios. A geometria volumétrica dos edifícios e os hiatos entre estes, possibilita transição entre o construído e o natural, os espaços abertos são determinantes para o acesso aos raios solares, a continuidade das áreas verdes, a permeabilidade do ar e do solo. Dessa maneira, espera-se que este artigo contribua com o debate sobre a pertinência da articulação ordenada entre os edifícios e espaços abertos modernos, que transita entre o universal e o individual, celebrando o papel do vazio urbano moderno como medida para oportunizar a resiliência urbana para algumas demandas ambientais.
  abstract_en: The experiences that relate the city and nature are recurrent in the history of architecture. The design of the building, designed in a synchronous way with the open spaces, the understanding of the importance of the sun and the green in the cities, gains expression in the modern design of cities. The current theoretical advances on the systemic view of environmental issues related to buildings and surroundings, however, are not yet well understood, but with rigor in the articulation of open and edified Tese em desenvolvimento sob orientação do professor Edson Mahfuz. spaces, reinforcing the notion that open spaces could be mediators between nature and the city. In this context, the text discusses the relevance of the formal strategies for the articulation between open spaces and buildings, in two projects to inhabit modern, from the perspective of the current environmental demands related to human health and ecosystems. The research procedures begin with a brief historical review of the CIAMs' speeches on habitability, access to the sun and green. In order to analyze the formal relations between open spaces and buildings of two projects for the modern dwelling. In Brasilia the modern dwelling takes place in a permeable, open court, the buildings are articulated with the open collective spaces. In Chimbote the dwelling permeates open spaces of collective character, but also private, from the modular design of patios. The volumetric geometry of the buildings and the gaps between them, allows a transition between the built and the natural, the open spaces are determinant for the access to the solar rays, the continuity of the green areas, the permeability of the air and the soil. Thus, it is expected that this article contributes to the debate about the relevance of orderly articulation between modern open spaces and buildings, which transits between the universal and the individual, celebrating the role of the modern urban void as a measure to provide urban resilience for some environmental demands.
