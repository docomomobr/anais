- title: Patrimônio arquitetônico no sertão cearense
  subtitle: identificação e análise de edificações com filiações modernistas na cidade de Juazeiro do Padre Cícero
  authors:
  - givenname: Hévila Rayara Cruz
    familyname: Ribeiro
  - givenname: Carolina Mapurunga Bezerra
    familyname: Coutinho
  pages: 1-15
  locale: pt-BR
  abstract: O município de Juazeiro do Norte, no Ceará, foi palco de um dos maiores movimentos religiosos do Brasil, tendo como principal protagonista o Padre Cícero Romão Batista. A grande visibilidade nacional que a cidade possuía, juntamente com a influência de políticos locais, permitiu a construção de edificações com filiações modernistas entre as décadas de 60 e 90, com o intuito de simbolizarem poder e progresso. Atualmente, a maior parte destes imóveis encontra-se sucateada, sem ter seu devido valor histórico e arquitetônico valorizados. Este artigo tem como objetivo o re/conhecimento e análise destas edificações, de forma a identificar a relevância dessas obras no repertório da produção da arquitetura brasileira; para tal, foi realizada uma pesquisa referencial bibliográfica associada a investigações de registros fotográficos antigos e periódicos da época, além de entrevistas com memorialistas locais e pesquisadores da produção arquitetônica moderna cearense. Com o estudo, percebeu-se que as edificações selecionadas são em sua maioria projetadas por arquitetos que tiveram uma produção significativa no Nordeste e marcam o processo de evolução da cidade de Juazeiro do Norte, entretanto há um descaso com a documentação das edificações de caráter histórico locais, o que pode contribuir para a destruição ou descaracterização destes imóveis. Assim, esta pesquisa apresenta-se como um importante passo para o registro destas obras, visto que até o presente momento não foram encontrados estudos em relação a presença da arquitetura moderna no município.
  abstract_en: The city of Juazeiro do Norte, in Ceará, was the scene of one of the largest religious movements in Brazil, with the main protagonist being the priest Cícero Romão Batista. The city's high national visibility, coupled with the influence of local politicians, allowed the construction of modernist buildings between the 1960s and 1990s to symbolize power and progress. Currently, most of these buildings have been scrapped, without minding their proper historical and architectural value. This article aims at the recognition and analysis of these buildings, in order to identify the relevance of these works in the repertoire of Brazilian architecture production; Therefore, a bibliographical reference research was carried out, associated with investigations of old and periodic photographic records of the time, as well as interviews with local memorialists and researchers from Ceará's modern architectural production. With the study, it was realized that the selected buildings are mostly designed by architects that had a significant production in the Brazilian Northeast and mark the process of development of the city of Juazeiro do Norte, however there is a disregard with the documentation of buildings of historical character. which may contribute to the destruction or decharacterization of these properties. This research presents itself as an important step for the registration of these works, since up to the present moment no studies were found regarding the presence of modern architecture in the city.
