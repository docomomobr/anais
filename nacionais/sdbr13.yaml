- title: O morar nas alturas latino-americano
  subtitle: a partir das publicações especializadas (1940-1970)
  authors:
  - givenname: Elis Dantas
    familyname: Medeiros
  - givenname: Taciana Souza
    familyname: Bezerra
  pages: 1-17
  locale: pt-BR
  abstract: 'O artigo se insere no contexto da pesquisa “Do edifício de uso misto ao edifício habitacional híbrido na América Latina: os casos de Lima, Caracas, Buenos Aires, Cidade do México, São Paulo e Bogotá”, que aborda o processo de surgimento e desenvolvimento do edifício de uso misto nos principais centros urbanos da América Latina, a partir do conteúdo publicado em periódicos de arquitetura de seis cidades, de 1940 a 1970. Pretende-se, neste trabalho, compreender a participação das revistas especializadas de arquitetura no processo de difusão e consolidação de edifícios de apartamentos em Buenos Aires, São Paulo e Bogotá, entre as décadas de 1940 e 1970, à luz do cenário tratado em periódicos dessas cidades, respectivamente, Nuestra Arquitectura (1929-1986), Acrópole (1938-1971) e PROA (1946-1976). A pesquisa é desenvolvida a partir de matérias de natureza teórica ou projetual e da publicidade de produtos ligados à construção civil, que trazem à tona o tema do edifício alto e da nova forma de morar, agora, nas alturas. Ao explorar as revistas à luz do objeto de estudo, o edifício de apartamentos, e relacioná-las com uma pesquisa bibliográfica sobre o tema ‘‘morar nas alturas’’, foi possível destacar três temáticas que se sobressaem e que direcionam a leitura do conteúdo reunido: tecnologia, cultura e cidade. São discussões dessa natureza, tratadas de modo comparativo em uma perspectiva SUL-SUL, que norteiam as escolhas e os caminhos interpretativos aqui propostos.'
  abstract_en: 'The paper is part of the research "Do edifício de uso misto ao edifício habitacional híbrido na América Latina: os casos de Lima, Caracas, Buenos Aires, Cidade do México, São Paulo e Bogotá", which addresses the process of emergence and development of the mixed-use block in the main urban centers of Latin America, from the content published in architecture magazines of six cities, from 1940 to 1970. In this work, we intend to understand the participation of the specialized magazines of architecture in the process of diffusion and consolidation of the apartments buildings between the 1940s and 1970s in Buenos Aires (Nuestra Arquitectura - 1929-1986), São Paulo (Acrópole - 1938- 1971), and Bogotá (PROA - 1946-1976). The research is developed from theoretical and projective materials and the publicity of products related to civil construction, which bring up the theme of the high building and the new way of living, now, in the heights. When exploring the magazines in the light of the object of study, the apartment building; and to relate them to a research literature search on the theme of living in the heights, it was possible to highlight three themes that stand out and which direct the reading of the content gathered: technology, culture and city. Discussions of this nature, treated in a comparative way in a SOUTH-SOUTH perspective, which guide the choices and the interpretive paths proposed here.'
