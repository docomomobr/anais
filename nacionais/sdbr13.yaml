- title: O Conjunto Habitacional IAPC
  subtitle: origens do Modernismo em Teresina
  authors:
  - givenname: Rafael Brandão
    familyname: Mendes
  - givenname: Nina Vieira
    familyname: Campos
  pages: 1-12
  locale: pt-BR
  abstract: O conjunto habitacional do IAPC, construído na década de 1950 em Teresina, situa-se na produção dos Institutos de Aposentadoria e Pensões, responsáveis pelo financiamento e construção de habitações sociais, no Brasil, entre as décadas de 1930 e 1960. O artigo busca analisar o projeto do conjunto e as afinidades das moradias com as primeiras obras modernistas de Teresina, além de relacionar as soluções observadas nas habitações pesquisadas com as formas de adaptação do movimento moderno à realidade brasileira. As modificações sofridas pelo conjunto são discutidas, e sua descaracterização é avaliada, de acordo com a conservação das características mais significativas das edificações.
  abstract_en: The IAPC housing estate, built in the 1950s in Teresina, are part of the production from the Institutos de Aposentadoria e Pensões (Pensions and Retirements Institutes), responsibles for financing and construction of social housing, in Brazil, between the 1930s and the 1960s. The article aims to analise the project of the housing estate and the affinities between the residences and the first modernist buildings of Teresina, besides associating the solutions found in the researched houses with the ways of adaptation of the modern movement to the brazilian reality. The modifications in the housing estate are discussed, and its loss of character is evaluated, based on the conservation of the main features of the buildings.
