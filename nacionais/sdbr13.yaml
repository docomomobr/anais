- title: Mies van der Rohe sob o olhar humanista de Romano Guardini
  subtitle: residências Esters e Tugendhat
  authors:
  - givenname: Viviane Costa
    familyname: de Faria
  pages: 1-17
  locale: pt-BR
  abstract: Este trabalho tem como objetivo compreender como a descoberta das ideias do teólogo italiano Romano Guardini pelo arquiteto alemão Mies van der Rohe afetou a arquitetura que Mies produziu a partir da segunda metade do século XX. Esta aproximação ocorreu por volta de 1927, quando Mies leu alguns livros de Guardini e, em particular, o livro Cartas do Lago de Como, que relata a viagem de Guardini pela região do Lago Como, em Itália. Nesse livro, Guardini questiona a crescente industrialização da civilização, o afastamento do homem da natureza e como o homem moderno poderá, através da tecnologia, a maior ferramenta do homem atual, construir um mundo mais humano e próximo desse homem. Esta pesquisa procura analisar, comparativamente, os projetos residenciais Casa Esters e Casa Tugendhat, sob o olhar humanista de Guardini, e entender como isso afetou e contribuiu para o desenvolvimento da arquitetura de Mies van der Rohe. Esta análise busca, também, compreender a diferença entre os dois projetos, antes e depois da aproximação de Mies a Guardini e o quanto a arquitetura do Mies foi influenciada pelo pensamento de Guardini.
  abstract_en: This work aims to understand how the discovery by the German architect Mies van der Rohe of the ideas of the Italian theologian Romano Guardini affected the architecture that Mies produced from the second half of the twentieth century. This approximation occurred around 1927, when Mies read some of Guardini's books and, in particularly, the Letters of Lake Como, which relates Guardini's journey through the Lake Como region of Italy, his homeland. In this book, Guardini questions the growing industrialization of civilization, the alienation of man from nature and how modern man can, through technology, his greatest tool, build a world more human and close to that man. This research tries to compare the residential projects Casa Esters and Casa Tugendhat, under the humanist look of Guardini and to understand how this affected and contributed to the development of Mies architecture. This analysis also seeks to understand the difference between the two projects, before and after the approach of Mies to Guardini and how much the architecture of the Mies was influenced by the thought of Guardini.
