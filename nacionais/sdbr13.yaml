  abstract: A pesquisa centra-se na história arquitetônica do edifício sede da Agência dos Correios e Telégrafos construída em Cuiabá, no final dos anos 1930, tendo como pano de fundo o processo de modernização urbana da capital mato-grossense. O edifício de linhas art déco afirmou-se como um dos marcos inaugurais desse processo, ao destacar-se dos padrões construtivos preexistentes em seu entorno urbano, de origem colonial. A recuperação e preservação das suas características originais depende, sobretudo, de estudos técnicos em torno do seu projeto original e do histórico de reformas e ampliações que contribuíram para o desvirtua-lo. O objetivo da pesquisa é preencher essa lacuna historiográfica com base no material iconográfico e documental disponível pelo acervo técnico dos Correios, incluindo partes do projeto arquitetônico e estrutural originais. Os resultados das análises apontam para uma série de soluções até então inéditas na cultura arquitetônica regional, como o uso em larga escala do concreto armado e a adoção de um sistema de formas padronizadas em nível nacional. No intuito de explicitar esses e outros aspectos pioneiros do projeto em apreço, conclui-se pela necessidade de recuperação de certos elementos internos e externos, tipicamente art déco, considerados essenciais ao reconhecimento do valor histórico e arquitetônico da obra.
  abstract_en: The study focuses on the architectural history of the headquarters building of the Post and Telegraph Agency built in Cuiabá, at the end of the 1930s, and their relations with the urban modernization process of the capital of the state of Mato Grosso. The Art Déco building was one of the landmarks of this process, as it stands out from the pre-existing construction patterns in its urban surroundings, which has colonial origin. The recovery and preservation of its original characteristics depends, above all, on technical studies around its original project and the history of reforms and extensions that have contributed to the distortion. The purpose of the study is to fill this historiographical gap based on the iconographic and documentary material available in the company’s collections, including parts of the original architectural and structural projects. The results of the analyzes point to a series of solutions previously unseen in local architecture, such as the large-scale use of reinforced concrete and the adoption of a system of standardized forms of national scope. In order to clarify these and other pioneering aspects of the project, it is necessary to recover certain internal and external elements, typically Art Déco, considered essential to the recognition of the historical and architectural value of the work.
