- title: Agentes em movimento
  subtitle: arquitetos paulistas nas diretorias do IAB/SP, SASP e ABEA (1971-1981)
  authors:
  - givenname: Taiana Car
    familyname: Vidotto
  - givenname: Ana Maria Reis
    familyname: de Goes Monteiro
  pages: 1-17
  locale: pt-BR
  abstract: 'Na década de 1970, os arquitetos e urbanistas que se reuniam no Estado de São Paulo no Instituto de Arquitetos do Brasil (IAB/SP), passaram a ter outros dois espaços de debate. Em 1971, foi criado o Sindicato de Arquitetos do Estado de São Paulo (SASP) e, em 1973, a Associação Brasileira de Escolas de Arquitetura (ABEA). Objetiva-se com esse artigo levantar a movimentação dos arquitetos paulistas em meio às três instituições nos dez primeiros anos do funcionamento do SASP e da ABEA (1971 – 1981), elencando os debates nos quais participaram quanto à consolidação do Sindicato, ao aumento do número das escolas de arquitetura, às mudanças na profissão e aos eventos promovidos pelas Instituições. Por meio do mapeamento do movimento dos arquitetos, baseado na Teoria Ator-Rede, identificou-se os nomes de oito profissionais presentes simultaneamente nas diretorias de mais de uma entidade. Foram eles: Pedro Paulo de Melo Saraiva, Marlene Yurgel, Jon Maitrejean, Alfredo Paesani, Geraldo Puntoni, Maria Cecília Closs Scharlach, William Munford e José Carlos Ribeiro de Almeida. Diante das atividades dos arquitetos, discussões e eventos dos quais participaram, foi possível elencar as controvérsias e debates do período, identificando as relações de proximidade e distanciamento entre as instituições e as mudanças no campo profissional do arquiteto.'
  abstract_en: 'In the 1970s, architects and urban planners in São Paulo State who used to meet in the Brazilian Institute of Architects got two new professional networks where they were able to debate. In 1971, was established the Trade Union of Architects (SASP) and in 1973, the Brazilian Association of Architectural Schools. This article aims to raise the movement of São Paulo architects inside those three professional networks in the first ten years of SASP and ABEA (1971-1981).Through those agents movement, the debates were highlighted about the Trend Union consolidation, the growth of architectural schools, the professional changes and also the events promoted by them. Considering the Actor Network Theory, the name of eight architects and urban planners were identified occupying simultaneously a position in the directors’ board of more than one Institution which were: Pedro Paulo de Melo Saraiva, Marlene Yurgel, Jon Maitrejean, Alfredo Paesani, Geraldo Puntoni, Maria Cecília Closs Scharlach, William Munford and José Carlos Ribeiro de Almeida. As a result, was possible to list the architect’s activities, discussions and events, detecting controversies. Finally, relations of proximity and distance between those Institutions were noticed as well as changes in the architect’s professional field.'
