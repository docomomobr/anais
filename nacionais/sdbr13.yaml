  abstract: 'Um cruzeiro instalado na cota mais alta da cidade já marcava a paisagem mesmo antes da definição de qual seria o projeto urbanístico que nortearia a construção de Brasília. Em 1955 uma cruz de madeira foi instalada no local que oferecia uma vista panorâmica da região. Em 1957, junto a esse cruzeiro, houve a Primeira Missa de Brasília, acompanhada por uma multidão. Com a construção da cidade, o cruzeiro ficou localizado no canteiro central de uma importante via de Brasília: o Eixo Monumental. A Praça do Cruzeiro, que recebeu tratamento paisagístico na década de 1970, é um lugar da memória do período de construção da cidade e um espaço de ócio e lazer dos visitantes. Uma praça que pode ser reconhecida enquanto Paisagem Cultural da cidade, pois o espaço físico e a cultura da sociedade estão fortemente imbricados. O objetivo do estudo foi analisar as características da Praça do Cruzeiro enquanto integrante da Paisagem Cultural de Brasília. Baseando-se livremente nos quatro elementos da natureza – terra, água, fogo e ar – apontados por Aristóteles, foi proposta a seguinte analogia: a terra está relacionada à ocupação inicial da cidade no cerrado; a água representa o elemento constituinte da praça, moldando o espaço de acordo com a necessidade dos diferentes períodos; o fogo representa o uso do local bem como o sol que ilumina a paisagem e testemunha práticas sociais ali ocorridas; e o ar está relacionado ao movimento, transformação, mudança, ação, tempo.'
  abstract_en: 'A cross at Brasilia´s highest point marked the landscape even before it had been defined the urban project that would guide the city´s construction. In 1955 a wooden cross was installed on the site that has a panoramic view of the region. In 1957, next to this cross, there happened the First Mass of Brasilia, which was attended by a crowd. Once the city was constructed, the cross was located in the central area of a Brasilia´s important avenue: The Monumental Axis. The Cross Square, which got a landscape treatment in the 1970''s, is a place of remembrance of the period of the city´s construction, and a space for leisure for its visitants. A square that came to be known as the city´s Cultural Landscape, since the physical space and the society´s culture are intrinsically linked. The study´s goal was to analyze of the Cross Square´s characteristics as a component of the Brasilia´s Cultural Landscape. Relying freely on the four elements of nature – earth, water, fire, and air – pointed out by Aristotle, the analogy was proposed as it follows: land is related to the initial occupation of the city in the cerrado ecosystem; water represents the square´s constituent element, shaping the space according to the need of the different periods; fire represents the place´s use as well as the sun that illuminates the landscape and witnesses social practices that occurs there; air is related to movement, transformation, change, action, time.'
