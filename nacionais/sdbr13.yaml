- title: Século XIX
  subtitle: Hospital Sanatório Santa Terezinha
  authors:
  - givenname: Patrícia Marins
    familyname: Farias
  - givenname: Laís
    familyname: de Matos Souza
  pages: 1-14
  locale: pt-BR
  abstract: Os hospitais, assim como as demais construções, foram sendo adaptados aos contextos arquitetônicos de cada período, evoluindo a partir das transformações ocorridas nas ciências da saúde e das novas técnicas construtivas desenvolvidas ao longo da história. Entretanto, o edifício hospitalar tem uma complexidade arquitetônica em seu programa que não se apresenta em outras edificações e, considerando a escala monumental desse edifício, torna-se importante analisar de forma criteriosa os diversos aspectos que envolvem o patrimônio cultural da saúde. O desenho urbano é a apresentação espacial da organização e combinação dos elementos que compõem a cidade a partir das leis, convenções e culturas. Dentre estes elementos de cidade, é possível destacar a tipologia arquitetônica e a morfologia urbana. Dessa forma, entender o edifício hospitalar a partir dos processos de transformação da cidade ao longo do tempo é fundamental para a construção de uma compreensão histórica do mesmo mediante a morfologia urbana. A partir do entendimento mais ampliado sobre as relações históricas do edifício da saúde e sua implantação, será abordada a questão do edifício sanatorial dentro de uma perspectiva crítica sobre a percepção das transformações da edificação e do seu entorno imediato.
  abstract_en: Hospitals, as well as other buildings, were adapted to the architectural contexts of each period, evolving from the changes in the health sciences and the new constructive techniques developed throughout history. However, the hospital building has an architectural complexity in its program that is not present in other buildings and, considering the monumental scale of this building, it is important to analyze carefully the various aspects that involve the cultural heritage of health. Urban design is the spatial presentation of the organization and combination of the elements that compose the city from the laws, conventions and cultures. Among these elements of the city, it is possible to highlight the architectural typology and the urban morphology. In this way, understanding the hospital building from the processes of transformation of the city over time is fundamental for the construction of a historical understanding of the same through the urban morphology. From the broader understanding of the historical relationships of the health building and its implantation, the question of the sanatorium building will be approached from a critical perspective on the perception of the transformations of the building and its immediate surroundings.
