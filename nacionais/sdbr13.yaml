  locale: pt-BR
  abstract: Este artigo é resultado da convergência de interesses entre pesquisadores sobre práticas experimentais extensionistas de caráter socioecológico que envolvem os espaços livres de edificações na Faculdade de Arquitetura da Universidade Federal da Bahia (FAUFBA), como um dos atributos da formação acadêmica, tendo o paisagismo como um agente mediador para uma melhor valorização de edificações do período da arquitetura modernista em Salvador, Bahia, bem como visando uma maior qualidade ambiental e apropriação coletiva do lugar. Num breve panorama histórico sobre os processos de implantação dos jardins no entorno da FAUFBA observa-se, que ao longo dos seus 60 anos, a relação entre as edificações existentes e os espaços livres externos, conforme definida no projeto arquitetônico original, vem sofrendo alterações no trato paisagístico, a partir de práticas esporádicas de professores e estudantes envolvidos. Neste artigo, são realizadas leituras da paisagem neste sítio, buscando-se a origem da conformação paisagística na transição entre espaços construídos e livres. A última intervenção realizada em 2018 no paisagismo da FAUFBA ocorreu a partir de uma experiência colaborativa no âmbito da faculdade que buscou um novo olhar para essas relações. Essa prática experimental conduziu à uma reflexão sobre o sentido dos jardins, a partir da preexistência do edifício e seus espaços livres, visando uma apropriação do lugar na sua transição permanente.
  abstract_en: This article is a result of converging interests among researchers on experimental extension practices through a socioecological perspective that involve the buildings' free spaces in the Faculty of Architecture of the Federal University of Bahia (FAUFBA), as one of the attributes of academic formation, having the landscaping as a mediating agent for a better valuation of buildings of thek modernist architecture period in Salvador, Bahia, as well as aiming at a higher environmental quality and collective appropriation of place. In a brief historical overview of the implantation process of gardens around FAUFBA, it can be observed that over the past 60 years, the relationship between existing buildings and external free spaces, as defined in the original architectural design, has undergone changes in the landscape, from sporadic practices of teachers and students involved. In this paper, readings about landscape are given, looking for the origin of the conformation through the transition between built and free spaces. The last intervention made in 2018 in FAUFBA landscaping occurred from a collaborative experience within the scope of the college by a new look at these relationships. This experimental practice led to a reflection on the meaning of the gardens, from the pre-existence of the building and its free spaces, aiming a place appropriation in its permanent transition.
