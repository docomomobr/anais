- title: A Arquitetura da praça modernista
  subtitle: null
  authors:
  - givenname: Adriano Braz
    familyname: Contardi
  - givenname: Renato Leão
    familyname: Rego
  pages: 1-15
  locale: pt-BR
  abstract: 'Como se deu o projeto da praça modernista? Arquitetos modernistas eventualmente projetaram espaços livres e este trabalho trata de sondar quais as estratégias projetuais e os recursos formais e compositivos empregados nestes projetos. Para tanto, recorre a dois estudos de casos em cidades novas planejadas no norte paranaense: a praça Napoleão Moreira da Silva projetada por José Augusto Bellucci em Maringá (1957-1962) e a praça Santos Dumont idealizada por Ícaro de Castro Mello em Umuarama (1970). A partir da análise formal destes projetos e da sua contextualização na cultura técnica contemporânea, este trabalho reconhece que os arquitetos aplicaram princípios formais da arquitetura no projeto das praças, de modo que a primeira praça analisada revela preceitos da composição purista caros à arquitetura da ‘escola carioca’, enquanto que a segunda pode ser associa à inflexão percebida na arquitetura brasileira pós-Brasília e a recursos formais da escola paulista. Para esta análise foram considerados a configuração formal de passeios e canteiros, a vegetação e o mobiliário, e foram apreciados desenhos originais e inéditos e registros fotográficos históricos.'
  abstract_en: 'How was the modernist square designed? Modernist architects have designed open spaces and this paper explores design strategies and formal and compositional resources in those layouts. Two case studies in new towns planned in northern Paraná were considered: Napoleão Moreira da Silva square designed by José Augusto Bellucci in Maringá (1957-1962), and Santos Dumont Square planned by Ícaro de Castro Mello in Umuarama (1970). Based on formal analysis and contemporary architectural history, this paper acknowledges that architects applied architectural formal principles in the layout of squares. Thus, the first analyzed square reveals precepts of the purist composition related to the architecture of ‘escola carioca’, while the latter may be associated with the perceived inflection in Brazilian architecture after Brasília and the forms of ‘escola paulista’. The analysis considered the the formal configuration of sidewalks and flowerbeds, vegetation and furniture, and original and unpublished drawings and historical photographic records were considered.'
