- title: Teorias e práticas de intervenção no patrimônio moderno em Brasília
  subtitle: o caso do restauro do Palácio do Planalto
  authors:
  - givenname: Alba Nélida
    familyname: de Mendonça Bispo
  pages: 1-19
  locale: pt-BR
  abstract: Este artigo destaca a relação entre os valores atribuídos nos processos de tombamento do patrimônio moderno e as práticas de conservação acordadas pelo Instituto do Patrimônio Histórico e Artístico Nacional – IPHAN em Brasília, especialmente através do caso do restauro do Palácio do Planalto, realizado entre 2008 e 2011. Ao contrapor aspectos teóricos e práticos nas intervenções no patrimônio moderno, a pesquisa investiga em que medida as ações de conservação e restauração adotadas nos exemplares modernos de Brasília consideram os valores atribuídos pelo tombamento, entendendo a obra como objeto histórico e artístico.
  abstract_en: This article highlights the relation between the values attributed in the processes of protection of modern heritage and the conservation practices agreed by the National Historical and Artistic Heritage Institute (IPHAN) in Brasilia, especially through the case of the restoration of the Planalto Palace, carried out between 2008 and 2011. In contrasting theoretical and practical aspects of interventions in modern heritage, the research investigates the extent to which the conservation and restoration actions adopted in the modern examples of Brasília consider the values attributed by the tipping, understanding the work as a historical and artistic object.
