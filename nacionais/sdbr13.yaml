- title: O Modernismo na Arquitetura residencial de Juiz de Fora (MG)
  subtitle: null
  authors:
  - givenname: Dalila Varela
    familyname: Singulane
  - givenname: Karina Avelar
    familyname: de Almeida
  pages: 1-14
  locale: pt-BR
  abstract: 'Os objetos de reflexão deste artigo são compostos pelo conjunto de residências localizado no bairro Bom Pastor, bem como o próprio bairro, onde pelo menos oito residências têm ou tinham processo de tombamento aberto. Apesar de apresentar vários exemplares do modernismo, o bairro ainda não é objeto de discussão enquanto bairro essencialmente modernista, logo encaminharemos a análise de forma a destacá-lo como tal, tendo por base não somente as edificações como também a própria praça do bairro que tem projeto de Burle Marx. Juiz de Fora conta com diversas expressões do modernismo, bem como de artistas e intelectuais, sendo que na arquitetura seu representante mais projetado nacionalmente é Artur Arcuri. Logo, estudaremos duas residências já demolidas e consideradas autênticos exemplares do modernismo, ambas projetadas por Arcuri: a residência que se localizava à rua Brás Bernardino que contava com cinco painéis do artista plástico Guima e foi demolida em 2005 gerando intensos debates desde então a respeito da preservação de bens culturais na cidade; e a residência que foi ao chão recentemente, projetada em 1951 também para um integrante da elite local, após dez anos com processo municipal de tombamento em aberto. Pretende-se, portanto, analisar a experiência arquitetônica modernista na cidade de Juiz de Fora, com ênfase nas residências localizadas no Bairro Bom Pastor, além de promover reflexão sobre a valorização conferida a essas edificações nos dias atuais, verificada pelo interesse em proteger e preservar exemplares dessa tendência e pelas disputas desencadeadas nesse processo.'
  abstract_en: 'The objects of reflection of this article are composed of the set of residences located in the neighborhood Bom Pastor, as well as the neighborhood itself, where at least eight residences have or had open tipping process. Despite presenting several copies of modernism, the neighborhood is still not subject to discussion as an essentially modernist neighborhood, so we will then forward the analysis in order to highlight it as such, based not only on the buildings but also the Neighborhood Square that has Burle Marx project. Juiz de Fora has several expressions of modernism, as well as artists and intellectuals, and in the architecture its representative most nationally designed is Artur Arcuri. Soon, we will study two residences already demolished and considered authentic copies of modernism, both designed by Arcuri: The residence that was located to the street Brás Bernardino that had five panels of the plastic artist Guima and was demolished in 2005 Generating intense debates since then regarding the preservation of cultural goods in the city; and the residence that went to the ground recently, projected in 1951 also for a member of the local elite, after ten years with municipal process of open tipping. It is intended, therefore, to analyze the modernist architectural experience in the city of Juiz de Fora, with emphasis on the residences located in the neighborhood Bom Pastor, besides promoting reflection on the valorization conferred to these buildings in the present day, Verified by the interest in protecting and preserving specimens of this tendency and the disputes triggered in this process.'
