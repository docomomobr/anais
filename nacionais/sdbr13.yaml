- title: Sergio Bernardes e Sanatório de Curicica
  subtitle: uma documentação da produção da Arquitetura moderna de saúde
  authors:
  - givenname: Thaysa Malaquias
    familyname: de Mello
  pages: 1-22
  locale: pt-BR
  abstract: Este artigo tem como objetivo falar sobre a produção de documentação realizada por meio da leitura da metodologia de projeto, construção e linguagem arquitetônica utilizada pelo arquiteto brasileiro Sergio Bernardes para o projeto do Sanatório de Curicica. Bernardes fez parte de uma segunda geração de arquitetos que já conquistara relativa autonomia neste campo, articulando o processo de produção arquitetônica aos pressupostos da medicina. Logo após sua formatura, Bernardes se torna chefe do Setor de Arquitetura da Campanha Nacional Contra a Tuberculose (CNCT), do Serviço Nacional de Tuberculose (SNT), resultando na construção desse complexo arquitetônico sanatorial moderno, de modelo pavilhonar, inaugurado em 1951, em Jacarepaguá, na cidade do Rio de Janeiro. O programa arquitetônico seguiu as premissas técnicas elaboradas pela campanha, cujas recomendações gerais seguiam o estudo e a padronização da construção de sanatórios e dispensários que deveriam seguir princípios de racionalidade projetual e construtiva. Pretende-se aqui apresentar os resultados da investigação acerca do processo de projeto desenvolvido para o sanatório em questão, por meio de levantamentos, análises documentais e redesenhos, de forma a compreender a utilização de princípios de racionalização pelo uso da modulação e sobre os métodos construtivos adotados por Bernardes, como o uso de elementos pré-moldados a fim de notar qualidades do projeto que nos permite compreender uma forma de se fazer a arquitetura moderna de saúde e suas contribuições para o campo.
  abstract_en: This article aims to talk about the production of documentation done by reading the methodology of design, construction and architectural language used by the Brazilian architect Sergio Bernardes1 for the Curicica Sanatorium project. Bernardes was part of a second generation of architects who had already conquered relative autonomy in this field, articulating the process of architectural production to the presuppositions of medicine. Shortly after his graduation, Bernardes became head of the Architecture Sector of the National Tuberculosis Campaign (CNCT), of the National Tuberculosis Service (SNT), resulting in the construction of this modern Satorial architectural complex, pavilion model, inaugurated in 1951, in Jacarepaguá, in the city of Rio de Janeiro. The architectural program followed the technical premises elaborated by the campaign, whose general recommendations followed the study and the standardization of the construction of sanatoriums and dispensaries that should follow principles of design and constructive rationality. The purpose of this paper is to present the results of the investigation about the design process developed for the sanatorium in question, through surveys, documentary analyzes and redesigns, in order to understand the use of rationalization principles through the use of modulation and on the constructive methods adopted by Bernardes, such as the use of precast elements in order to notice qualities of the project that allows us to understand a way to make modern health architecture and its contributions to the field.
