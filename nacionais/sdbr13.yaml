- title: O centro histórico de Salvador como laboratório
  subtitle: o restauro do Plano Piloto da Ladeira da Misericórdia
  authors:
  - givenname: Rodrigo Oliveira
    familyname: Sena
  - givenname: Sergio Kopinski
    familyname: Ekerman
  pages: 1-11
  locale: pt-BR
  abstract: O Plano Piloto da Ladeira da Misericórdia (PPLM), concebido por Lina Bo Bardi, com a colaboração fundamental de João Filgueiras Lima, o “Lelé”, é um marco da arquitetura brasileira. A intervenção paradigmática realizada no conjunto da Ladeira da Misericórdia, localizada no Centro Histórico de Salvador se destaca pelo caráter experimental da proposta executada na década de 1980. Uma das peças-chave de um programa maior de recuperação para o Centro Histórico, o PPLM surge como um laboratório de testes da tecnologia baseada no uso de elementos pré-fabricados para fins de intervenção no contexto preexistente do CHS. Apesar de os objetivos por trás dessa realização nunca terem chegado a se concretizar, o conjunto do PPLM, tornou-se um registro da atuação de dois dos mais importantes arquitetos brasileiros e de uma experiência ímpar no campo da intervenção e do restauro. Após aproximadamente 30 anos do fim das suas obras, o conjunto de imóveis objeto de intervenção enfrenta o isolamento, o abandono e a falta de manutenção.
  abstract_en: The Ladeira da Misericórdia Pilot Plan (Plano Piloto da Ladeira da Misericórdia, PPLM), conceived by Lina Bo Bardi with fundamental collaboration of João Filgueiras Lima, "Lelé", is a landmark of the brazilian architecture. The paradigmatic intervention carried out on the Ladeira da Misericórdia complex, located on Salvador Historic Center (CHS), stands out for the experimental nature of the proposal executed on the 1980s. One of the key components of a bigger recovery program for the Historic Center, the PPLM emerges as a technology-testing laboratory based on the use of pre-fabricated pieces aimed to be used on interventions on the pre-existent context of the CHS. Although the objectives behind this achievement never materialized, the PPLM complex became a record of the performance of two of the most important Brazilian architects and if a singular experience on the intervention and restauration fields. After almost 30 years since the end of its activities, the complex of buildings faces isolation, abandonment and lack of maintenance.
