    familyname: de Almeida
  pages: 1-12
  locale: pt-BR
  abstract: No Brasil, até as primeiras décadas do século XX, os campos previdenciário e habitacional eram controlados essencialmente pelo setor privado. Frente à ineficiência do setor privado em atender a demanda nacional por esses serviços, e pressionado pela população, principalmente urbana, o poder púbico decidiu assumir efetivamente como sua responsabilidade a promoção da assistência e habitação social com a criação das CAPs, na década de 1920, e dos IAPS na década de 1930. Estes órgãos foram fundamentais para a estruturação da previdência estatal e para o financiamento e construção de moradias para trabalhadores formais urbanos em nosso país. As CAPs e os IAPs foram protagonistas nas discussões e na materialização das reflexões acerca da construção do espaço urbano e habitacional do século XX, sobretudo, na aplicação de materiais e técnicas inovadoras associadas, principalmente, ao movimento moderno. Nesta conjuntura, o Instituto de Aposentadoria e Pensões dos Industriários (IAPI) teve papel de destaque ao aplicar inovações técnicas nos campos da arquitetura e urbanismo, abrigando em seu corpo técnico, profissionais ligados aos ditames modernos e em consonância com os objetivos do plano desenvolvimentista do governo de Getúlio Vargas. O presente estudo se insere na temática da habitação social brasileira e tem por objetivo analisar os projetos arquitetônicos e urbanísticos dos referidos conjuntos a fim de estabelecer um comparativo entre os conjuntos residenciais do Passo d’Areia/RS e da Vila Guiomar/SP, ambos edificados pelo supracitado IAPI. Para tanto foi realizada, principalmente, revisão bibliográfica e análise de dados duas obras.
  abstract_en: In Brazil, until the first decades of the twentieth century, the social security and housing sectors were essentially controlled by the private sector. Faced with the inefficiency of the private sector in meeting the national demand for these services, and pressured by the mainly urban population, public power decided to effectively take responsibility for the promotion of social housing and assistance with the creation of CAPs in the 1920s, and the IAPS in the 1930s. These bodies were fundamental for the structuring of state welfare and for the financing and construction of housing for urban formal workers in our country. CAPs and IAPs were protagonists in the discussions and materialization of the reflections about the construction of the urban and housing space of the twentieth century, especially in the application of innovative materials and techniques associated, mainly, with the modern movement. At this juncture, the Instituto de Aposentadoria e Pensões dos Industriários (IAPI) played a leading role in applying technical innovations in the fields of architecture and urbanism, housing in its technical staff, professionals linked to modern dictates and in line with the objectives of the developmental plan of the government of Getúlio Vargas. The present study is part of the theme of Brazilian social housing and aims to analyze the architectural and urban plans of these sets in order to establish a comparison between the residential complexes of Passo d'Areia / RS and Vila Guiomar / SP, both built by the abovementioned IAPI. For this, two works were carried out, mainly, bibliographic review and data analysis.
