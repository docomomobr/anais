- title: A casa e seus setores na Arquitetura moderna brasileira
  subtitle: de Warchavchik às escolas carioca e paulista na década de 1950
  authors:
  - givenname: Márcia Silva
    familyname: dos Reis
  pages: 1-20
  locale: pt-BR
  abstract: A arquitetura moderna brasileira inegavelmente tem sido pesquisada e analisada sobre diversas óticas por teóricos e outros profissionais interessados nesse tema. O recorte no âmbito das residências uni-familiares e seus setores, por ser um tema ainda pouco explorado, parece importante de se fazer uma leitura. Portanto, esse texto trata da setorização das casas modernas brasileiras, tendo como recorte as escolas carioca e paulista na década de 1950, partindo essa análise, porém da primeira obra residencial moderna no Brasil, a Casa de Gregori Warchavchik, de 1927 em São Paulo. A seleção das casas a serem estudadas, teve como prioridade os projetos realizados pelos arquitetos para uso próprio, o que certamente resultaram em obras com maior liberdade conceptiva, refletindo genuinamente o pensamento filosófico desses profissionais. Da escola carioca abordamos a Casa das Canoas de Oscar Niemeyer (1953) e a Casa Carmem Portinho, de Affonso Eduardo Reidy (1950), sendo escolhidas a Casa de Vidro de Lina Bo Bardi (1951) e a Casa de Vilanova Artigas (1949) como representantes da escola paulista. Como base analítica utilizou-se os estudos realizados pelo arquiteto Luiz Amorim sobre setorização das casas em Pernambuco, trabalho esse que resultou numa tese publicada em 1999. Sua proposta traz a inclusão de um setor mediador, sendo, portanto, abordado nas nossas análises ao tratarmos das casas escolhidas. Por fim, pode-se avaliar as organizações espaciais dessas casas através dos setores, e de que forma o setor mediador se configurava em cada projeto, assim como sua evolução desde o primeiro exemplar moderno.
  abstract_en: Brazilian modern architecture has undeniably been researched and analyzed on several point of views by theoreticians and other professionals interested in this subject. The uni-familiar residences and their sectors seems a scope interesting to be deepened, being a subject still with little exploration. This text deals with the sectorization of modern Brazilian houses, especially the Carioca and Paulist schools in the 1950s, starting with the analysis of the first modern residential work in Brazil, the House of Gregori Warchavchik, 1927, in São Paulo. The selection of the houses that were studied had as a priority the projects carried out by the architects for their own use, which certainly resulted in works with greater conceptual freedom, genuinely reflecting the philosophical thinking of these professionals. From the Carioca school, we approached the Casa das Canoas by Oscar Niemeyer (1953) and the Casa Carmem Portinho by Affonso Eduardo Reidy (1950). The Casa de Vidro by Lina Bo Bardi (1951) and Casa de Vilanova Artigas (1949) as representatives of the São Paulo school. As an analytical basis, this paper used the studies carried out by the architect Luiz Amorim on the sectorization of houses in Pernambuco, which resulted in a thesis published in 1999. Its proposal brings the inclusion of a mediating sector which was approached in our analyzes when dealing with the chosen houses. Finally, one can evaluate the spatial organizations of these houses across the sectors; and how the mediator sector was configured in each project, as well as its evolution since the first modern model.
