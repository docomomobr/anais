- title: Acervo arquitetônico moderno da Universidade Federal de Campina Grande-PB
  subtitle: Bloco CM
  authors:
  - givenname: Alcília Afonso
    familyname: de Albuquerque Melo
  - givenname: Ivanilson Santos
    familyname: Pereira
  pages: 1-18
  locale: pt-BR
  abstract: O objeto de estudo do presente artigo trata de analisar uma obra moderna projetada e construída no campus sede da Universidade Federal de Campina Grande – PB, durante os anos 70. Trata-se do edifício do bloco administrativo CM, que comporta atividades administrativas de graduação e pós- graduação, bem como, laboratórios e salas de estudos; integradas ao Centro de Ciências e Tecnologias – CCT, do campus. Projetado em 1977 pelo arquiteto recifense Tertuliano Dionísio da Silva (1931, 1983), que possuiu um importante papel na difusão da arquitetura moderna no Nordeste e na cidade de Campina Grande, a obra adota critérios projetuais da modernidade arquitetônica. Justifica-se trazer à tona nesse evento tal obra, pois se observou que a mesma vem passando por graves problemas de descaracterizações, perdendo elementos importantes de sua composição arquitetônica, uma vez que não é protegida por leis de preservação. Como metodologia de investigação, se baseia em uma linha de investigação proposta por Afonso (2019) que dialoga com autores clássicos na área da pesquisa arquitetônica, onde é proposto como procedimento de análise o trabalho considerando seis dimensões da arquitetura, procurando investigar sobre o objeto arquitetônico e sua relação com os distintos condicionantes que a originaram. O aporte teórico é fundamentado em autores como Bruand (2010) e Segawa (1997) que tratam sobre a produção moderna no cenário nacional e o aporte regional é respaldado nos trabalhos elaborados por Afonso (2006), Carvalho e Freire (2010), Queiroz e Rocha (2006) e demais pesquisadores locais que vem investigando sobre a importância da arquitetura moderna nordestina.
  abstract_en: The object of study of the present article is to analyze a modern work designed and built on campus campus of the Federal University of Campina Grande - PB, during the 1970s. It is the building of the administrative block CM, which includes undergraduate and postgraduate administrative activities, as well as laboratories and study rooms; integrated to the Center for Science and Technology - CCT, campus. Designed in 1977 by the Recife architect Tertuliano Dionísio da Silva (1931, 1983), who played an important role in the diffusion of modern architecture in the Northeast and in the city of Campina Grande, the work adopts design criteria of architectural modernity. It is justified to bring to the surface in this event such work, since it has been observed that it has undergone serious problems of de-characterization, losing important elements of its architectural composition, since it is not protected by preservation laws. As a research methodology, it is based on a line of research proposed by Afonso (2019) that dialogues with classic authors in the area of architectural research, where it is proposed as a procedure of analysis the work considering six dimensions of architecture, seeking to investigate the architectural object and its relationship with the different conditions that originated it. The theoretical contribution is based on authors such as Bruand (2010) and Segawa (1997) who deal with modern production in the national scenario and the regional contribution is supported by the works elaborated by Afonso (2006), Carvalho and Freire (2010), Queiroz and Rocha (2006) and other local researchers who have been investigating the importance of modern Northeastern architecture.
