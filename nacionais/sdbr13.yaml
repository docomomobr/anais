- title: As (arquitetas) mulheres que fizeram a capital
  subtitle: seus projetos, suas vidas
  authors:
  - givenname: Maribel Aliaga
    familyname: Fuentes
  - givenname: Carolina
    familyname: Pescatori
  - givenname: Luiza Dias
    familyname: Coelho
  pages: 1-15
  locale: pt-BR
  abstract: Em Brasília há muitas Brasílias e nem todas cabem em no quadrado. As narrativas e histórias sobre a capital costumam enaltecer a empreitada da construção de uma cidade em cinco anos, como sonhava Juscelino Kubitschek, sua arquitetura, seus palácios. E como cidade inventada que é que só nasceu pelo traço do arquiteto, foi através do Concurso para o Plano Piloto de 1957 que o desenho se tornou realidade. E, apesar da baixa representatividade, sim, havia mulheres projetando em um dos principais concursos de arquitetura e urbanismo da história brasileira. Ainda que a realidade do cerrado fosse tão dura, muitas mulheres vieram para a Capital com suas famílias, outras desbravadoras, se aventuraram no pó vermelho do cerrado e vieram trabalhar e estudar na criação da Universidade de Brasília. Entre os registros da passagem feminina pela universidade, temos também os relatos orais, as listas de filiação do IAB e as listas dos encontros comemorativos, os quais indicam que em torno de 30 arquitetas estiveram pela capital nos anos de 1960/70, o período de maior impulso na construção local. Mas, não só de arquitetas se construiu a cidade, e a participação feminina acompanhou a saga e a violência da capital em construção.
  abstract_en: In Brasilia, there are many Brasílias and not all they fit in the square. The narratives and stories about the capital usually extol the work of building a city in five years, as Juscelino Kubitschek dreamed, its architecture, its palaces. As an invented city that is, born only by the trait of the architect, that made it possible through the 1957 Pilot Plan Contest that the drawing became a reality. Despite the low representation, there were women projecting in one of the main competitions of architecture and urbanism of Brazilian history. Although the reality of the cerrado was so hard, many women came to the capital with their families, other pioneers, ventured into the red powder of the cerrado and came to work and study in the recently created the University of Brasilia. Among the registers of the women's passage through the university, we also have the oral stories, the IAB membership lists and the lists of commemorative meetings, which indicate that around 30 architects were in the capital in the 1960s and 1970s, the period of a major boost in the local construction. But not only the city was built by architects, but women's participation follows the saga and violence of the capital under construction.
