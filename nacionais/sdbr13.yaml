- title: Vanguarda arquitetônica e impasse político
  subtitle: dois quartéis militares modernos (1965-1971)
  authors:
  - givenname: Victor
    familyname: Próspero
  pages: 1-15
  locale: pt-BR
  abstract: 'O artigo aborda dois casos oportunos para a reflexão sobre a relação entre atuação projetual e discurso político em um recorte histórico marcado pelo impasse político: a ditadura civil-militar instaurada em 1964 no país. Os projetos em foco são dois quartéis militares projetados por arquitetos filiados ao Partido Comunista do Brasil à época: o Quartel do II Exército em São Paulo, por Paulo de Melo Bastos em 1965, e o Quartel da Guarda Territorial em Macapá, por João B. Vilanova Artigas, em 1971. É possível notar em ambos os projetos a permanência de procedimentos de projeto que ficaram associados historicamente às esperanças de transformação social do nacional-desenvolvimentismo na passagem dos anos 1950 para 1960, de modo que os casos configuram importante nó para a análise de um momento ambíguo da história do campo profissional e da produção arquitetônica, quando o mesmo estado que perseguiu e reprimiu, também contratou e incorporou a estética da modernidade que lhe precedia. Interessa, portanto, aliar os olhares para a história interna da arquitetura, de seus procedimentos técnicos e de formalização, por um lado, e, por outro, para a circulação de ideias e a posição desses edifícios no contexto histórico político e cultural.'
  abstract_en: 'The article deals with two opportune cases for the reflection on the relation between design and political discourse in a historical focus marked by political impasse: the civil-military dictatorship established in 1964 in Brazil. The selected projects are two military buildings designed by architects affiliated to the Communist Party of Brazil at the time: the Barracks of the Second Army in São Paulo by Paulo de Melo Bastos in 1965 and the Barracks of the Territorial Guard in Macapá by João B. Vilanova Artigas in 1971. It is possible to note in both projects the permanence of design procedures that were historically associated to the hopes of social transformation allied to the national-development ideology in the transition from the 1950s to the 1960s, so that the cases constitute important node for the analysis of an ambiguous moment in the history of the professional field and of architectural production, when the same regime that persecuted and repressed also contracted and incorporated the aesthetics of modernity that preceded it. It is therefore appropriate to combine the looks to the internal history of architecture, its technical and formal procedures, on the one hand, and, on the other, to the circulation of ideas and the position of these buildings in the historical political and cultural context. Key-words: Brazilian Modern Architecture, São Paulo HIstory, Military Dictatorship VANGUARDA ARQUITETÔNICA E IMPASSE POLÍTICO: dois quartéis militares modernos (1965-1971)1 “Aos poucos, um prédio velho da rua Conselheiro Crispiniano irá morrendo, até que, dentro de um mês, a bandeira do comando do II Exército seja hasteada pela última vez no velho Quartel-General. Só se sabe que em seu lugar será construído um arranha-céu. O casarão viu conspirações, ficou em vigília durante o comício de 13 de Março, passou noites em claro com os coronéis decidindo que Goulart não podia continuar. Abrigou em suas salas escuras os militares que criaram a “linha dura”. O velho casarão viveu 50 anos de história do Brasil e por isso, missão cumprida, entrega hoje a bandeira do comando a um prédio novo, moderno, no Ibirapuera, o novo QG do II Exército. Não parece nem de longe com um quartel, embora seja estrategicamente perfeito.” (O Estado de São Paulo, 07 de maio de 1968) Assim o jornal Estado de São Paulo, em maio 1968, anunciava a inauguração do Quartel General do II Exército na região do Parque do Ibirapuera, ao lado da Assembléia Legislativa também recém inaugurada. A passagem de um “velho casarão”2 para um edifício moderno em área militar controlada, plana, longe de pontos mais altos que pudessem representar perigo a seus aquartelados, era simbólica neste momento de afirmação do regime que, no mesmo ano, aprovaria o Ato Institucional número 5 assumindo-se de forma ainda mais bem acabada como uma ditadura3. Em 26 de junho de 1968, o QG recém inaugurado seria alvo de um ataque – posteriormente assumido pelo grupo de luta armada VPR (Vanguarda Popular Revolucionária) – que atiraria uma caminhonete carregada de cinquenta quilos de explosivos, causando a morte de um soldado de dezoito anos4. No ano seguinte, 1969, a zona militar do parque do Ibirapuera assistia à criação da Operação Bandeirante: um corpo centralizado de polícia política dentro do exército, reconhecido inclusive à época como um desvio de doutrina militar. O funcionamento da Oban no QG do II Exército gerava inconvenientes, como a convivência diária de recrutas com a tortura, de modo que era imprescindível a transferência 1 O presente artigo é fruto de uma pesquisa mais ampla focada na produção de arquitetura em São Paulo durante a ditadura militar, e especialmente a relação entre engajamento político e procedimentos de projeto neste momento de impasse. Os quartéis são alguns dos casos analisados mais detidamente e partir de pesquisa documental em diversos acervos. Neste texto, os casos estão trabalhados a partir da pesquisa em acervos de jornais, nos acervos do escritório do Arquiteto Paulo Bastos e de Vilanova Artigas no Acervo de Projetos da Biblioteca da FAUUSP, para os desenhos originais e fotos de época de ambos os projetos, no primeiro caso, o acervo do arquiteto possui ainda uma relação maior de fontes primárias sobre contratação e concurso para além dos desenhos, no segundo são de grande interesse os desenhos originais de cálculo estrutural disponíveis. 2 Que viria, na verdade, a tornar-se praça: “Uma praça surgirá no lugar do velho quartel” Estado de São Paulo. 13/07/1977 p.36 3 Para uma leitura que nega a ideia de “ditabranda” nos primeiros quatro anos de regime, ver: NAPOLITANO, Marcos. História do Regime Militar Brasileiro. Ed. Contexto. São Paulo, 2018. E também: SILVA, Marcos (org.) Brasil 1964-1968: A ditadura já era ditadura. São Paulo. LCTE, 2006. 4 Acervo Folha de São Paulo, edição de 26 de Junho de 1968. O ataque seria tratado pela imprensa como 11 o de uma série de explosões que vinham acontecendo e chamando atenção, e seria justificado como resposta à provocação do General Manuel Lisboa, que reagindo ao roubo de armas pela VPR desafiou: “que usem essas armas contra nós. Mas previno que usem bem, usem pelas costas”. Posteriormente as integrantes da VPR Renata Guerra e Dulce Maia afirmaram – em depoimento ao livro “Mulheres que foram à luta armada” de Luiz Maklouf – que o ataque fora um erro estratégico, não servindo para nada e ainda culminando na morte do soldado. Segundo elas, justamente para evitar mortes, o ataque havia sido feito de madrugada com o quartel vazio. de seu funcionamento para uma localização ainda próxima porém segura e discreta5. As demandas da operação implicavam custos com os quais Brasília afirmava não poder arcar – embora não se opusesse a seu funcionamento – de modo que uma rede de apoio a socorreria por meio de auxílios pontuais ou de uma “caixinha” colaborativa: o prefeito Paulo Maluf forneceu infra estrutura extra para o entorno do quartel, com asfalto novo e reforma na rede elétrica, Delfim Neto articulou reuniões com representantes dos grandes bancos brasileiros, que contribuíram financeiramente com “verbas de equipamentos para enfrentar a subversão”. “Dei dinheiro para o combate ao terrorismo. Éramos nós ou eles” declarou Gastão Vidigal, dono do Mercantil São Paulo, em depoimento anos mais tarde6. Somavam-se em peso grupos de emissoras de TV, jornais, FIESP, entre outros representantes do poder econômico. O arquitetura moderna esteve no centro dos acontecimentos políticos do regime civil-militar, de Brasília ao Ibirapuera, dos palácios aos porões. Já não era novidade a associação da estética modernista ao poder e ao Estado de aspirações modernizadoras no Brasil. Desde o Estado Novo essa relação se consagrou, dando o tom da finalidade positiva da vanguarda arquitetônica nacional: construir uma identidade nacional, afirmar uma “tradição” a partir do moderno e impulsionar o desenvolvimento. De Vargas a JK, a relação entre arquitetos e governantes foi fundamental para a consolidação da imagem do arquiteto como artista construtor de símbolos do Estado, sendo a experimentação técnica e formal empenhada por este em forma de mecenato e seus profissionais de ponta legitimados pelas regras liberais da arte.7 Essa relação fundamental não seria, evidentemente, um traço inabalável ou inerente na relação entre encomenda pública e o campo profissional da arquitetura no país. Em São Paulo, na passagem da década de 1950 para 1960, assistindo à construção da capital federal, a aproximação entre IAB e o governo estadual implicaria na contratação de mais de cem escritórios de arquitetura para atender a demandas de projetos por todo o estado, com a construção de escolas públicas, campi universitários, fóruns, equipamentos de saúde e infraestrutura.8 Esse contexto produtivo foi fundamental para a consolidação e afirmação da profissão, culminando na mobilização da categoria para propor formalmente uma agenda política concreta por meio do Seminário de Habitação e Reforma Urbana em 1963, associada, é claro, às Reformas de Base em voga no governo federal da época. 9 Para além da experimentação técnica na prancheta, os arquitetos apontaram para eixos de intervenção na legislação, formas de financiamento e desenho institucional de modo a tornar perene o enfrentamento dos problemas habitacional e urbano. Parte das soluções desenhadas nesse debate seria inclusive incorporada pelo regime civil-militar estabelecido a partir de 1964, com 5 Espaço na delegacia na esquina da Rua Tutóia com a rua Tomás Carvalhal, cedida pelo governador Roberto de Abreu Sodré. GASPARI, Elio. A ditadura escancarada. Cia. Das Letras. São Paulo, 2002; Ali ficaria o DOI CODI, recentemente tombado pela memória do terror, como centro de tortura e extermínio, e como marco da ditadura. 6 Declaração feita por Gastão Vidigal ao jornalista Silvio Ferraz em 1981, usada por Elio Gaspari. In. GASPARI, Elio. Op. Cit. 7 GORELIK, Adrián. Das vanguardas a Brasília: Cultura Urbana e Arquitetura na América Latina. Belo Horizonte: Editora da UFMG, 2005. 8 Sobre o Plano de Ação do Governo do Estado de São Paulo ver: ALVES, André A.A. Arquitetura escolar em São Paulo (1959-1962): o PAGE, o IPESP e os arquitetos modernos paulistas. Tese de Doutorado FAUUSP. São Paulo, 2008; CONTIER, Felipe de Araujo. O edifício da Faculdade de Arquitetura e Urbanismo na Cidade Universitária: projeto e construção da escola de Vilanova Artigas. São Carlos. 2015. 9 KOURY, Ana Paula. A política urbana e a questão social: Quitandinha, o que restou? Arquitextos, São Paulo. Ano14. N.159.03. Vitruvius. Agosto, 2013. a criação do BNH e do SERFHAU, apesar de sua aplicação parcial e ineficiente em muitos aspectos10. A primeira metade da década de 1960, dado este contexto de afirmação profissional, foi marcada por uma profusão de concursos de projeto para variados tipos de encomenda 11. Entre concorrências para projetos de clubes privados, edifícios esportivos e institucionais, em 196512 abriu-se o concurso
    de projetos para o Quartel General do II Exército, na região do Ibirapuera, ao lado da Assembléia Legislativa, resultado de outro concurso feito em 196113. O concurso seria fruto de parceria entre o Ministério da Guerra e o IAB São Paulo. Vale notar a importância, neste momento, de um IAB dirigido por chapa de entusiastas do regime: presidida por Alberto Botti, a chapa venceria uma das poucas eleições tensas para a seção paulista do instituto, marcada pela disputa entre direita e esquerda, sendo a chapa perdedora encabeçada por Carlos Milan, arquiteto ligado à esquerda católica e ao movimento Ação Popular.14 Marcado sempre pela centralidade da agenda da afirmação profissional e defesa da categoria, parece ser importante nesse momento o alinhamento do IAB ao regime, pois além de manter o papel de intermediário de encomendas públicas no caso de concursos como o do Quartel, o instituto faria importante mediação na defesa de arquitetos presos ou que tiveram seus registros profissionais cassados.15 Com júri composto pelos militares Cel. Augusto Osório, Major Hans Altenburg, Cel. José Barreto, Major Maurício Moreira e pelos arquitetos Ary de Queiroz, Salvador Candia, Israel Sancoviski e Jon Maitrejean – este último afastado da FAUUSP em 1968 por ser considerado subversivo, mesmo sem fazer parte de qualquer organização política – a equipe vencedora foi formada por Paulo de Melo Bastos, Léo Bonfim Jr. e Oscar Arine, dentre as 28 propostas enviadas. Chamou atenção, logo de início, o fato de Bastos, que assinava o projeto, ser filiado ao Partido Comunista do Brasil, o que constou inclusive em recurso de um dos concorrentes. “A gente ganhou o concurso e soubemos depois que um dos concorrentes foi ao Amaury Kruel, o comandante do então II Exército, e disse que não podiam dar o projeto para uma equipe de comunistas. Aí o Kruel perguntou: eles são arquitetos? São. Eles ganharam o concurso de arquitetura? Ganharam. Então eles vão fazer o projeto.” 16 Kruel, comandante do II Exército e, antes disso, Ministro da Guerra de João Goulart, aderiu ao golpe de 1964 enviando tropas paulistas para a Guanabara após – ao que indicam variadas 10 Sob o ponto de vista social, especialmente, as propostas da Reforma Urbana seriam retomadas como agenda a partir da redemocratização nos anos 1980. Ver BONDUKI, Nabil. KOURY, Ana Paula. Das reformas de base ao BNH. As Propostas do Seminário de Habitação e Reforma Urbana. Arquitextos. São Paulo. Ano 10. N.120.02. Vitruvius. Maio 2010. 11 DEDECCA, Paula. Sociabilidade, crítica e posição. O meio arquitetônico, as revistas especializadas e o debate do moderno em São Paulo (1945-1965). Dissertação de mestrado. São Paulo: FAUUSP, 2012. 12 O edital do concurso foi publicado em dezembro de 1964, e as entregas feitas no início do ano seguinte. Edital publicado pelo Ministério da Guerra em Parceria com o IAB, consultado no acervo do arquiteto Paulo Bastos. 13 DEDECCA, Paula. Op. Cit. 14 Depoimento de Jon Maitrejean para Rodrigo Kamimura em: KAMIMURA, Rodrigo. O problema social da arquitetura e o processo de modernização em São Paulo: diálogos. 1945-1965. Tese de Doutorado. 2016. São Carlos; Momento também trabalhado com foco na trajetória de Carlos Milan em: MATERA, Sergio. Carlos Milan: um estudo sobre a produção em arquitetura. FAUUSP. 2005. 15 Depoimento de Botti em evento no IAB-SP em 2018; ou também em depoimento de Alberto Botti a Rodrigo Kamimura em KAMIMURA, Rodrigo. Op. Cit. 16 Depoimento de Paulo Bastos ao pesquisador Pedro Henrique de Carvalho Rodrigues. RODRIGUES, Pedro Henrique C. A obra do arquiteto Paulo Bastos. Dissertação de Mestrado. FAUUSP. São Paulo, 2008. interpretações – oscilar e negociar com seus colegas e forças golpistas 17. Segundo depoimentos18, o comandante era amigo e companheiro do presidente deposto. Esse tipo de fato parece importante para uma ressalva diante das aparentes contradições na contratação de arquitetos comunistas pelo regime militar – instaurado, entre outras coisas, com o intuito de eliminá-los – e traz à tona a necessidade de pensar as forças armadas como corpo heterogêneo e complexo em si mesmo. Se já nos primeiros meses de 1964, quando mais de 5 mil pessoas haviam sido presas, também nas forças armadas 421 foram passados para a reserva compulsoriamente, outros 200 tirados da ativa por outras vias, e 24 dos 91 generais expurgados19. Sobretudo no início do regime, existia ainda a preocupação com uma presença capilar da base militar do PCB no exército 20. Com isso em vista, impõe-se como cuidado imprescindível não simplificar a relação que se estabelecia entre forças armadas e sociedade civil naquilo que toca à perseguição política, quando, não só de anti-comunistas era feito o exército, como também o golpe e o regime instalado tinham caráter não só militar mas amplamente amparado por atores civis.21 Salta aos olhos, no entanto, o tipo de nuances a que estavam sujeitas essas relações entre o poder estabelecido e os que prestaram serviços para ele. Paulo Bastos seria em 1970, pouco tempo após a inauguração do Quartel, sequestrado por grupos paramilitares de caça a comunistas. Seu contato e boa relação com o II Exército – que vinha se fortalecendo com a convocação para uma sequência de outros projetos para as forças armadas – seria fundamental para que a família conseguisse localizá-lo e obter ajuda para o resgate.22 Além disso, em 1975 enquanto atuava intensamente com projetos para o Estado, como quartéis de Bombeiros em São Bernardo e Santo André, ou agências bancárias para a Caixa Econômica do Estado de São Paulo, Bastos figurou na lista de 19 acusados do PCB junto ao deputado e membro do comitê central Marco Antônio Coelho23, na ocasião da chamada Operação Radar – ofensiva sobre o partido já no governo Geisel que visava anular os comunistas no contexto inevitável de crescimento da oposição no congresso e de início da construção do processo de abertura – que encontrou uma gráfica clandestina do partido funcionando no subterrâneo de um sítio, sob o alçapão no fundo de uma caixa d''água, onde era produzido o jornal Voz 17 “Amaury Kruel, que até aquele momento vacilava em aderir a uma ação conjunta contra o I Exército, sediado no Rio. Julgava-se até aquele momento que, além do I Exército, o III Exército (extremo sul do País) se posicionaria ao lado da defesa da ordem constitucional. Relata a "crônica do golpe de 1964" que, antes de tomar a sua "grave decisão", o gal. Kruel telefonou para o presidente da República instando-o para "abrir mão de suas bases políticas". Em outras palavras, Kruel exigia que Goulart proibisse o CGT, o PUA, a UNE e todas as demais "entidades subversivas". Em troca, prometia o militar, teria ele garantido o seu mandato presidencial. Diante da recusa de Jango, o gal. Kruel teria ‘lavado as mãos’ e ordenado que as tropas de São Paulo se movessem para o Rio de Janeiro a fim de se unir às do gal. Mourão.” TOLEDO, Caio Navarro. “O golpe vitorioso: nem resistência nem guerra civil” In. O governo Goulart e o Golpe de 1964. Coleção Tudo é História. Paz e Terra. Brasiliense. São Paulo, 1985. p.50. Ver também depoimentos e registros da noite anterior ao golpe citados em “O exército dormiu janguista” em GASPARI, Elio. A ditadura envergonhada. Cia. Das Letras. São Paulo, 2002. 18 In. GASPARI. A ditadura envergonhada. Cia. Das Letras. São Paulo, 2002. p. 52 19 Idem. p.130 ; Para um panorama de disputas internas ao exército e das arbitrariedades cometidas pelo regime logo no início de sua instalação, ver também: SODRÉ, Nelson Werneck. Memórias de um Soldado. Rio de Janeiro. Civilização Brasileira, 1965. 20 Idem. 21 Sobre o conceito de “ditadura civil-militar” ver debate apontado nas notas de rodapé 220 e 223, do capítulo “Nunca fomos tão felizes: O milagre econômico e seus limites” em NAPOLITANO, Marcos. Op. Cit. ; Aqui o autor opta pela noção de uma “ditadura militar” e justifica sua escolha. 22 RODRIGUES, Pedro Henrique de C. Op. Cit. 23 Folha de São Paulo, 07 de Maio de 1975. Operária.24 Formado em 1960, Bastos chegou a abrigar em casa seu professor Vilanova Artigas, importante nome no PCB, em momentos de clandestinidade no início do regime. A arquitetura ganha, neste caso, uma camada histórica para além da representação do nacional-desenvolvimentismo, compartilhado com grande parte da produção moderna brasileira. No Quartel General do II Exército, tais contradições e nuances – entre a defesa do resultado do concurso por Kruel em 1965 e o nascimento da Oban em 1969 logo após sua inauguração, como momentos diferentes de defesa da constitucionalidade pelo próprio regime – são constitutivas do edifício e de sua presença na cidade. Na ocasião do concurso a ata do júri, publicada na revista Acrópole em 1965 25, ressalta a clareza de raciocínios espaciais e volumétricos no projeto, exaltando o modo como se “coloca o bloco no terreno, com elegante passarela e muro-monumento, a consequente definição dos espaços externos e a valorização de visuais desde o Monumento das Bandeiras’. Eram premissas básicas a serem atendidas: “adequação à paisagem, estrutura adequada à flexibilidade interna, monumentalidade e expressão plástica ‘específicas de uma edificação de comando militar’, participação do público nas solenidades militares, introversão do funcionamento a salvo de interferências e visão externas, meios de defesa pelas próprias características do conjunto”26. O projeto vencedor respondeu às premissas reafirmando tais aspectos: por meio de taludes e pequenos arrimos possibilitou a primeira separação e controle entre interior e exterior dispensando a necessidade de muros, fazendo a defesa pelas características intrínsecas ao edifício, ao mesmo tempo garantindo seu caráter duplo de monumento discreto na composição da paisagem com os edifícios existentes do Ginásio e da Assembléia, destacando-se sobretudo por sua horizontalidade e abrindo perspectivas para os outros pontos. A separação dos taludes é vencida pela passarela de acesso principal, constituind