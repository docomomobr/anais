  abstract: Não restam dúvidas que o brasileiro Roberto Burle Marx é não só absoluto protagonista acerca da reflexão sobre o paisagismo no Brasil, mas também um dos mais influentes paisagistas do século XX no mundo. Recebeu várias exposições no exterior, assim como diversos prêmios pelo conjunto de sua obra, dentre eles o prêmio pelo American Institute of Architects (AIA) de Washington (EUA) em 1965, e o título de “real criador do jardim moderno”. Este artigo tem como objetivo discutir de que forma as narrativas acerca da obra do paisagista vem sendo construídas no Brasil e no mundo, apontando para algumas problemáticas e sugerindo algumas chaves de leitura possíveis.
  abstract_en: There is no doubt that the Brazilian Roberto Burle Marx is the absolute protagonist on landscape design in Brazil, but also one of the most influential designers of the 20th century in the world. He was contemplated with several exhibitions in abroad and being awarded by the American Institute of Architects (AIA) in Washington (USA) in 1965 received the title of "real creator of the modern garden". This paper aims to discuss how the narratives about his work is being constructed in Brazil and around the world, looking for some problems and indicating some possible interpretative keys.
