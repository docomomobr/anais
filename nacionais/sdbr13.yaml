- title: O jornalismo cultural de Flávio de Carvalho
  subtitle: na imprensa brasileira (1928 a 1973)
  authors:
  - givenname: Gabriel Barros
    familyname: Bordignon
  - givenname: Luiz Carlos
    familyname: de Laurentiz
  pages: 1-15
  locale: pt-BR
  abstract: 'Flávio de Carvalho (1899-1973) foi artista em quase tudo que sua arte pôde tocar: arquiteto, engenheiro calculista, urbanista, pintor, desenhista, escultor, teatrólogo, cenógrafo, músico, radialista, jornalista, escritor, etnólogo, antropólogo e performista; foi um agitador cultural. Um dos mais notáveis personagens do movimento moderno brasileiro, teve uma obra de grande abrangência e influência no meio cultural do Brasil no século 20. O presente artigo tem suas raízes no Núcleo de Teoria e História da Arquitetura e do Urbanismo (NUTHAU) da Faculdade de Arquitetura e Urbanismo e Design (FAUeD) da Universidade Federal de Uberlândia (UFU) dentro da pesquisa ‘Arquitetura Moderna no Brasil e sua recepção nas revistas europeias e brasileiras (1945-1960)’, coordenada pela professora Maria Beatriz Camargo Cappello. O objetivo do trabalho é apresentar um levantamento da atuação de Flávio de Carvalho no jornalismo cultural brasileiro, analisando suas principais áreas de abrangência, seus interesses e influências, seja em jornais, revistas, periódicos e outras mídias da imprensa desde o final dos anos 1920 até 1973, ano de seu falecimento.'
  abstract_en: 'Flávio de Carvalho (1899-1973) was an artist in almost everything that his art could touch: architect, calculating engineer, urbanist, painter, draftsman, sculptor, theatologist, set designer, musician, journalist, writer, ethnologist, anthropologist and performer; was a cultural agitator. One of the most notable characters of the Brazilian modern movement, he had a work of great comprehension and influence in the cultural environment of Brazil in the 20th century. This article has its roots in the Núcleo de Teoria e História da Arquitetura e do Urbanismo (NUTHAU) of Faculdade de Arquitetura e Urbanismo e Design (FAUeD) of Universidade Federal de Uberlândia (UFU) within the research ‘Arquitetura Moderna no Brasil e sua recepção nas revistas europeias e brasileiras (1945-1960)’, coordinated by the professor Maria Beatriz Camargo Cappello. The objective of this work is to present a survey of Flávio de Carvalho ''s work in Brazilian cultural journalism, analyzing his main areas of interest, his interests and influences, whether in newspapers, magazines, periodicals and other media from the late 1920s until 1973, the year of his death.'
