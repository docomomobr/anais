  abstract: O nome de Getúlio Vargas tornou-se irremediavelmente ligado à modernização do país, seja na cultura entendida de modo bastante alargado capaz de abarcar política, economia, ações sociais, educação e demais campos da atividade humana, seja num corte mais restrito do termo vinculado à produção literária e artística. Se essa política foi especialmente desenvolvida pelo Ministério da Educação, a construção da sede desse ministério no centro do Rio de Janeiro a partir de 1936 – incluindo toda a celeuma do concurso para seu projeto que foi descartado a favor de outro – e a expressão arquitetônica adotada na proposta construída revelam a luta e a vitória que colocou o modernismo definitivamente no centro decisório que formulou e formatou a cultura brasileira, ou pelo menos a parte institucionalizada dessa “nova” cultura, que não só reposicionou o país no campo cultural perante o panorama mundial, mas também traçou as guias para seu futuro e redesenhou em certa medida seu passado. O icônico Ministério da Educação e Saúde Pública – de linhas corbusianas e requintes nacionais – cumpre seu papel na estruturação do campo, na legitimação da supremacia modernista e sua enunciação. Ele marca concreta e indelevelmente no espaço da cidade a posição destacada do modernismo na cultura brasileira. O foco desse artigo é portanto refletir sobre a construção dessa centralidade em busca de compreender porque e como ela é construída.
