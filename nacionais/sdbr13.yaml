- title: Las firmas de arquitectura en Bogotá (1920-1970)
  subtitle: desarrollo de modelos organizativos para la producción edificatoria
  authors:
  - givenname: Ingrid
    familyname: Quintana Guerrero
  - givenname: Margarita
    familyname: Roa Rojas
  - givenname: Maarten
    familyname: Goossens
  pages: 1-23
  locale: pt-BR
  abstract: Da década de 1920, transformações aconteceram na produção da arquitetura em Bogotá, decorrentes da “independência” da arquitetura em relação ao exercício da engenharia no ensino superior, da profissionalização da atividade construtora e da fundação de grêmios locais de arquitetos. Isso, junto aos desdobramentos da experiência de firmas dos Estados Unidos mediante jovens formados em faculdades norte-americanas e à comissão de obras a parcerias estrangeiras, executadas por empreiteiros locais, definiu o critério empresarial que caracterizou boa parte das firmas fundadas na capital colombiana durante os cinquenta anos seguintes. Diante da carência de estudos sobre as metodologias de trabalho das firmas locais (a historiografia tem focado nas biografias dos autores e nas monografias da sua obra), esta comunicação faz um panorama dessas firmas, aqui definidas como empresas conformadas por dois ou mais sócios, aptos para adiantar trabalhos em áreas diferentes, desenvolvendo estruturas organizacionais análogas que permitiram-lhes encarar todas ou quase todas as fases de um projeto arquitetônico. Para compreendermos o fenómeno, e baseados no exame de fontes primárias (entrevistas, publicações especializadas, publicidade e arquivos das firmas), inquire- se a noção de “firma de arquitetura” na Colômbia, as suas possíveis origens, os processos paralelos no continente, as adaptações locais, a co-participação com instituições estaduais e o trabalho colaborativo no desenvolvimento de concursos públicos e particulares, bem como comissões diretas de grande porte.
  abstract_en: Beginning in the 1920s, the way architecture was produced in Bogotá underwent a series of changes that where the consequence of the growing “independence” of architectural education from engineering schools, a more professional approach in the construction industry, and the establishment of local associations of architects. Along with the familiarity with US architectural firms and their methods gained by young alumni of North-American architecture schools and by local partners working on projects commissioned to those firms, these changes stimulated the business-like approach that would characterize the firms that were to be created over the next fifty years in the Colombian capital. As historiography has focused on biographical and monographic narratives around architects and their works rather than methods and organization, this paper develops a survey of local architecture firms. These firms are understood to be companies headed by at least two partners that are capable of undertaking diverse commissions and that develop organizational structures that allow them to work on most, if not all phases of development of an architectural project. It examines primary sources (interviews, specialized publications, publicity and archives of the firms) and looks into the possible origins of the architecture firm in Colombia, parallel processes elsewhere in the continent, local adaptations, co-participation with public institutions and collaborative work in the context of public and private architectural competitions, as well as high-profile commissions.
  abstract_es: A partir de la década de 1920, la producción de la arquitectura en Bogotá comenzó a experimentar transformaciones consecuentes de la “independización” de la arquitectura respecto al ejercicio de la ingeniería en la academia, de la profesionalización de la actividad constructora, y de la fundación de agremiaciones locales de arquitectos. Esto, sumado a la decantación de la experiencia de firmas estadounidenses por vía de jóvenes egresados de facultades norteamericanas y por el encargo de obras a sociedades extranjeras ejecutadas por contratistas locales, perfiló el criterio empresarial que caracterizaría a un buen número de las firmas fundadas en la capital colombiana durante los cincuenta años siguientes. Ante la ausencia de estudios sobre las metodologías de trabajo de las firmas locales (la historiografía se ha centrado en las biográfías de los autores y en las monografías sobre su obra), la presente comunicación elabora un panorama de dichas firmas, entendidas como empresas constituidas por dos o más socios, capaces de emprender trabajos en diferentes frentes, desarrollando estructuras organizacionales análogas que les permitían asumir todas o casi todas las fases de un proyecto arquitectónico. Para comprender este fenómeno, y con base en el examen de fuentes primarias (entrevistas, publicaciones especializadas, publicidad y archivos de las firmas), se indaga en la noción de “firma de arquitectura” en el Colombia, sus posibles orígenes, procesos paralelos en el continente, adaptaciones locales, co-participación con instituciones estatales y trabajo colaborativo para el desarrollo de concursos públicos y privados, así como de encargos directos de gran envergadura.
