- title: Um exercício de gestão do patrimônio urbano moderno em Brasília
  subtitle: o caso das 'tesourinhas'
  authors:
  - givenname: Nádia Mendes
    familyname: de Moura
  - givenname: Maurício Guimarães
    familyname: Goulart
  pages: 1-14
  locale: pt-BR
  abstract: Um dos maiores desafios na preservação do patrimônio de Brasília é conciliar a proteção dos aspectos fundamentais do bem com o crescimento e as transformações inerentes a qualquer cidade. Inserida nessa temática, apresentamos como estudo de caso a proposta da NOVACAP de modernização dos viadutos do Eixo Rodoviário-Residencial, compostos pelas tesourinhas. A proposta inicial, contudo, não levou em consideração as peculiaridades do sítio urbano tombado e reconhecido como Patrimônio da Humanidade. Considerando o patrimônio protegido como um todo indivisível, a substituição do elemento original das tesourinhas por barreiras “New Jersey” e defensas metálicas modifica a apreensão geral do conjunto. O que está em jogo não é apenas a troca de um elemento por outro, mas sim as relações estabelecidas entre esses elementos e a paisagem circundante. Levando-se em consideração que Brasília é coberta por muitos quilômetros de asfalto e um número considerável de viadutos, a intervenção, tal como foi proposta inicialmente pela NOVACAP, abriria um grande precedente com a substituição desses elementos, descaracterizando-a em seus aspectos formais. Para esse tipo de intervenção, seria necessária uma abordagem respeitosa e criteriosa, precedida por estudos técnicos e conceituais que fundamentem e justifiquem a tomada de decisão.
  abstract_en: One of the greatest challenges in preserving Brasilia's heritage is to conciliate the protection of the city’s essential features with growth and transformation, inherent to any city. With this in mind, we present the case study of of the NOVACAP proposal for the modernization of the Road-Residential Axis viaducts, known as tesourinhas (small scissors, according to its original shape in plan). The initial proposal did not consider the peculiarities of the World Heritage Site, which is under federal and local protection. Considering its protection as an ensemble, the replacement of the original modernist barriers of the tesourinhas by New Jersey barriers and guard rails modifies the set´s overall apprehension. Not only the replacement of one element for another is in question, but also the relations established between these elements and the surrounding landscape. Considering Brasilia´s many roads and viaducts, the intervention as initially proposed by NOVACAP could mean a radical transformation in its formal aspects, in an undesirable way. For this kind of intervention, a respectful and careful approach would be necessary, represented by technical and conceptual studies that could help and justify the decision making.
