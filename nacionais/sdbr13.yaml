  abstract: Este artigo explora os traços das arquiteturas modernas com usos articulados a comércios e serviços realizadas em Salvador no decorrer do século XX, entre 1930 e 1970. Tem-se a intenção de assinalar as suas existências, apontar as suas características iniciais e relacioná-las com a cidade. Entende-se que essa exploração se faz necessária, uma vez que existem escassos estudos sobre o tema, que indicam a falta de interesse pelo assunto. Isso também afeta a situação atual de tais arquiteturas, que passam por deteriorações e transformações que interferem nas suas características iniciais, destituindo-as de suas qualidades arquitetônicas, sem aportar, na maior parte dos casos, alterações positivas. Para que se possa tratar dessas arquiteturas, aplica-se um método para aceder as informações contidas em documentos. O método consiste na pesquisa e interpretação de pistas voluntárias e de rastros involuntários, termos que serão explicados no artigo.
  abstract_en: This article explores the features of modern architectures articulated with commercial as services uses, constructed in Salvador during the twentieth century, between 1930 and 1970. It intends to point out their existences, to show their initial characteristics and to relate them to the city. It points out the importance of making this analysis, since there are scarce studies on the subject, which indicate the lack of interest in it. This also affects the current situation of such architectures, which undergo deteriorations and transformations that interfere with their initial characteristics, depriving their architectural qualities, without contributing, in most cases, with positive changes. In order to research these architectures, a method for accessing the information contained in documents is applied. The method consists in researching and interpreting voluntary tracks and involuntary tracks, terms that will be explained in the article.
