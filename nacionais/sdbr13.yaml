- title: Brasília modernista e o uso da madeira
  subtitle: tombamento e desafios na preservação do Catetinho
  authors:
  - givenname: Maritza
    familyname: Dantas
  - givenname: Ana Elisabete
    familyname: Medeiros
  pages: 1-15
  locale: pt-BR
  abstract: 'Na área destinada à futura capital, em contraste com o discurso de modernidade e uso de materiais inovadores, as primeiras edificações erguidas foram de madeira: desde os assentamentos de pioneiros, que abrigavam os protagonistas da construção da cidade, erigidos no entorno do Plano Piloto, até a primeira residência oficial do Presidente da República, o Catetinho, monumento modernista em madeira assinado por Oscar Niemeyer. Contudo, grande parte desses conjuntos edificados perdeu-se, dentre outros motivos, pelo estigma de caráter provisório atrelado ao uso de seu material construtivo. Apesar disso, assim como o apelidado “palácio de tábuas”, parte dos remanescentes foi tombada pelo Instituto do Patrimônio Histórico e Artístico Nacional (IPHAN), reconhecidos enquanto herança patrimonial de Brasília e, com auxílio do órgão, resistem ao tempo. Este artigo analisa a madeira como arquitetura moderna e faz um panorama dos procedimentos de preservação do patrimônio edificado nesse material. Examina o Catetinho, seu processo de tombamento precoce, investigando como ele ultrapassou estigmas de edificação provisória e não- durável, provenientes, dentre outros motivos, devido ao uso da madeira; sua jornada enquanto patrimônio cultural no passado e no presente e, por fim, quais os métodos e princípios embasam sua política de preservação.'
  abstract_en: In the area intended for the future capital’s erection, against the rhetoric of modernity and use of innovative materials, the first established buildings were wooden-made. Not only the worker’s settlements, but also the primary official residence of the President of the Republic, the so-called Catetinho, a modernist timber monument signed by the notorious architect Oscar Niemeyer. However, most of these sets of buildings were lost, among other reasons, due to the stigma of a temporary construction associated with the use of their construction material. Nevertheless, like as well as the so- called "board palace", some of the remains were recognised and documented by the National Historical and Artistic Heritage Institute (IPHAN), as Brasília’s cultural and historical heritage and, with the help of IPHAN, they persevere through time. This paper analyses the use of timber in the Modern Movement of architecture and proceeds with an overview of the procedures of preservation of cultural heritage built in this material. Moreover, it examines the early recognition of Catetinho as a modern Brazilian heritage, investigating how it overcame temporary and non-durable construction stigmas, arising among other reasons due to the usage of wood and its journey as cultural heritage in the past and in the present.
