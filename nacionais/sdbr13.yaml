- title: As estações rodoviárias modernistas no Brasil e o imaginário do 'edifício-cidade'
  subtitle: null
  authors:
  - givenname: Diogo Augusto Mondini
    familyname: Pereira
  pages: 1-24
  locale: pt-BR
  abstract: 'Entre as décadas de 1960, 1970 e os primeiros anos da década de 1980 observou-se no Brasil um acelerado processo de urbanização e industrialização. A rodovia consolidava-se como o principal modal de transporte, com o apoio estatal dos planos de integração do território. Nesta conjuntura, a estação rodoviária estabelecia-se como um programa indispensável para as cidades brasileiras de distintas regiões e escalas. Este programa tornara-se uma espécie de laboratório para a produção modernista de arquitetura pública. Seguindo o exemplo da Plataforma Rodoviária de Brasília, muitas estações rodoviárias assumiam uma escala monumental e urbana, incorporando o imaginário modernista de “edifício-cidade”: infraestrutura capaz de dissolver de forma simbólica os limites entre arquitetura e urbanismo. Neste contexto, a produção que sucedeu a Plataforma Rodoviária de Brasília repercute uma variação do imaginário de “edifício-cidade” muito própria do modernismo brasileiro, a ideia do edifício como “uma grande praça coberta”.'
  abstract_en: 'Between the 1960s, 1970s and the early 1980s, Brazil witnessed an accelerated process of urbanization and industrialization. The road was consolidated as the main way of transport, with the state support of the integration plans of the territory. The bus terminal station became thus an indispensable program for brazilian cities of different regions and scales. This program had become a laboratory for the modernist production of public architecture. Following the example of the Brasília Road Platform, many bus terminal stations assumed a monumental and urban scale, incorporating the modernist imaginary of "city-building": an infrastructure capable of symbolically dissolve the limits between architecture and urbanism. In such context, the production that succeeded the Brasilia Road Platform reflects a variation of the "city-building" imaginary typical of Brazilian modernism, wich is the idea of the building as "a large covered plaza".'
