  pages: 1-21
  locale: pt-BR
  abstract: 'O presente trabalho estuda a intervenção realizada em uma casa de 1969 de autoria dos arquitetos gaúchos Luis Carlos Zubaran e José Carlos Pereira da Rosa. A casa está localizada nas imediações da Praça do Japão no bairro Boa Vista em Porto Alegre. O artigo apresenta os autores originais, profissionais da segunda geração de arquitetos modernos formados no estado do Rio Grande do Sul; analisa o projeto original da residência e posteriormente o projeto de reforma e as escolhas adotadas pelo autor da reforma: arquiteto João Paulo Silveira Barbiero. O desafio de manter a residência com os princípios idealizados pelos arquitetos é onde se detém o foco deste trabalho.'
  abstract_es: 'El presente trabajo estudia la intervención realizada en una casa de 1969 de autoria de los arquitectos Luis Carlos Zubaran y José Carlos Pereira da Rosa. La casa esta ubicada en las imediaciones de la Praça do Japão en el barrio Boa Vista en Porto Alegre. El artículo apresenta los autores originales, profisionales de la segunda generación de arquitectos modernos titulados en el estado de Rio Grande do Sul, analisa el proyecto original de la residencia y posteriormente el proyecto de reforma y las elecciones adoptadas por el autor de la reforma: arquitecto João Paulo Silveira Barbiero. El desafio de mantener la residencia con sus princípios idealizados por los arquitectos es donde se detiene el foco de este trabajo. Palabra clave: Arquitectura moderna, intervención, Porto Alegre, Luiz Carlos Zubaran, José Carlos Pereira da Rosa. A CASA MODERNA E SUAS INTERVENÇÕES AO LONGO DE 50 ANOS DE EXISTÊNCIA Teorias e práticas de intervenção no moderno Os autores O presente trabalho apresenta uma residência projetada em 1969 por dois arquitetos da segunda geração de modernos do Rio Grande do Sul: Luiz Carlos da Silva Zubaran e José Carlos Pereira da Rosa. Ambos formaram-se no final da década de 50 pela Faculdade de Arquitetura da UFRGS e juntos realizaram vários projetos ao longo das décadas de 1960 e início dos 1970. Rosa formou-se em 1958 e Zubaran no ano seguinte, 1959. Antes de formados, ainda estudantes da faculdade de Arquitetura, eles tinham um grupo de amigos que dividiam escritório como desenhistas, prestando serviço para outros profissionais já formados. O grupo inicial estava composto por, além de Zubaran e Rosa, Iveton Pôrto Torres, David Léo Bondar, Arnaldo Knijnik, José Carlos Mafessoni, Moacyr Kruchin e Guilherme Waldemar Axelrud. Depois de formados, para dividir custos, esses jovens arquitetos se dividiram em duplas para abrir escritórios no edifício do IAB (1961). Nesse momento surge a parceria de Rosa e Zubaran que se complementavam com personalidades muito distintas. Segundo Marilú Maraschin, arquiteta que trabalhou como estagiária e posteriormente colaboradora do escritório dos arquitetos, Zubaran era o criativo, Rosa era o técnico. Zubaran posteriormente dedicou-se a marcenaria, detalhando móveis para clientes, simultaneamente atuava como artista plástico. Rosa tinha uma personalidade muito distinta, era mais técnico, organizado, cuidada de toda a administração do escritório além de participar ativamente dos projetos. Nas palavras de Maraschin : “Zubaran era uma figura ímpar. Um arquiteto por excelência”. A arquiteta recorda-se que Luiz Carlos Zubaran estava durante o dia sempre no escritório projetando, era muito comunicativo, andava sempre com o violão e desenhava e pintava com primor. A respeito de Rosa, ela também fala com muito carinho: “... o Rosa era o querido por todos, circulava em todos ambientes, sempre muito organizado e em relação a arquitetura tinha uma excelente formação técnica”. Logo depois de formado, Zubaran foi funcionário da diretoria de urbanismo da Secretaria de Obras Públicas do Rio Grande do Sul. Simultaneamente, trabalhava no escritório com Rosa desenvolvendo muitos projetos de arquitetura de interiores; residências na capital, no interior e no litoral; alguns edifícios e desenvolviam projetos para concursos públicos nacionais. O trabalho de Zubaran como artista plástico era famoso na época, nunca deixando de exercer ambas as paixões: arquitetura e artes plásticas. A personalidade de ambos era tão distinta que, enquanto Zubaran trabalhou como funcionário da Prefeitura na sessão de aprovação de projetos por apenas alguns meses, Rosa lá trabalhou por muitos anos. Segundo Maraschin: “para Zubaran era inadmissível que outros profissionais dissessem como os arquitetos deviam projetar, aquilo para ele não funcionava.” Ainda sobre ele, ela recorda-se que não era ligado a entidades de classe, pelo contrário, não gostava; por sua vez, Rosa atuou como Conselheiro Superior do IAB e foi representante da entidade até recentemente na Comissão Consultiva do Código de Edificações (CCCE) da Prefeitura de Porto Alegre. Em meados da década de 1970 os sócios se separaram amigavelmente, pois Rosa passou a atuar mais como urbanista na Prefeitura e Zubarán seguiu com o escritório e os arquitetos colaboradores do período. Rosa ainda lecionou no curso de arquitetura e urbanismo da ULBRA e manteve atividades profissionais em escritório próprio, falecendo em dezembro de 2018. A casa e seus moradores A casa foi projetada para um primo de Rosa, José Cândido Silveira da Rosa, médico. Depois de construída, a família lá residiu por curto período, sendo a casa vendida e posteriormente revendida em 1976 para Ciro Benito Poglia Barbiero, médico que lá viveu com a família até hoje. A residência em questão localizada no bairro Bom Vista em Porto Alegre, completa este ano 50 anos. Pretende-se discorrer sobre a arquitetura desta casa, suas influências e relações com outras arquiteturas residenciais do período e como ela se manteve ao longo dessas cinco décadas. A Residência Dr. José C. Silveira da Rosa passou por três diferentes proprietários ao longo do tempo, no entanto, a última família lá reside há 42 anos. Sem dúvidas as ações sofridas ao longo do tempo não a descaracterizaram primeiramente por não ter mudado de uso e também pelo fato dos proprietários terem respeitado suas características originais. No ano de 2018, a casa passou por grande projeto de reforma e adaptação para os usuários já em idade avançada. O autor do artigo desenvolveu projetos de intervenção na cobertura, nas fachadas e para todos os ambientes internos. O desafio de mantê-la com os princípios idealizados pelos arquitetos é onde se detém o foco deste trabalho. O projeto Sítio A casa foi projetada para o bairro Boa Vista nas imediações da Praça do Japão. A praça construída em 1963 em uma área elevada do bairro situa-se na confluência das ruas Raimundo Correa, Catorze de Julho, Vicente de Carvalho, Sebastião de Brito e Francisco Barcelos. Devido ao plano diretor essa zona da cidade só permite a construção até dois pavimentos, tornando uma ambiência muito interessante de casas em grandes terrenos para um público de classe alta. Terreno Localizado na Alameda Vicente de Carvalho, o lote do projeto é o somatório de dois terrenos, medindo vinte e dois metros de frente por trinta e três de profundidade. A frente tem orientação solar nordeste, tendo os fundos, orientação sudoeste. O terreno tem uma diferença de nível da frente em relação aos fundos de três metros e cinquenta centímetros e na fachada principal uma diferença de um metro e oitenta. A partir dessas declividades, os arquitetos lançaram um partido que se acomodasse nessa situação existente, em que a garagem estava localizada na cota mais baixa, projetando o pavimento principal na cota mais alta do terreno. Com recuo de jardim na frente de cinco metros e vinte centímetros, a residência encosta na divisa de fundos. Figura 1: Situação da casa em relação a praça e projeto construído marcado em vermelho. Fonte: Internet. Disponível em: http://dmweb.procempa.com.br/dmweb Figura 2: Planta de Situação e Levantamento altimétrico do projeto original. Fonte: acervo pessoal do autor. Descrição O projeto em termos de geometria, externamente é bastante convencional: a partir dos recuos tem uma forma retangular de onze metros por vinte e sete metros e oitenta centímetros. A zona íntima da casa é voltada para frente (fachada principal), enquanto o social fica no centro da planta e o serviço nos fundos. A partir desse zoneamento, os acessos à casa são divididos em três com diferentes níveis: social a partir de um alpendre na lateral esquerda na cota 2,58m; garagem de veículos na cota 0,68m junto a uma porta de serviço; por fim na cota 3,18 situam-se duas portas na lateral direita: uma dá acesso à sala e outra a área de serviço. Vista da rua, a casa é bastante interiorizada, uma vez que não apresenta janelas nas faces visíveis das fachadas laterais e a fachada principal recebe uma parede com um desenho de tijolos vazados com aberturas que dão muita privacidade as janelas dos dormitórios. Para o visitante chegar ao alpendre do hall de entrada social da residência, ele precisa caminhar quinze metros de jardim. Primeiramente sobe um metro por degraus de pedra e caminha pela lateral da casa até a área coberta. Como o projeto não prevê um muro, essa zona da casa fica um misto entre privado e público, sendo bastante convidativo e ao mesmo tempo apenas tendo os degraus como instrumento que sugere que a partir dali é uma zona privada. Na mesma área da planta onde se sobre essa pequena escada há outra escada por onde se chega a um pequeno platô sobre um muro de arrimo com um banco: uma espécie de área de contemplação, um tanto poética, como um belvedere na chegada a casa. A partir do alpendre de acesso social da residência se acede a uma ampla sala com quatro ambientes divididos em três níveis. Primeiramente a partir de um degrau se acede ao hall interno da casa, um vestíbulo de dois e meio por 5 e 20 e 5 metros com pé direito de 3m85. A partir desse vestíbulo há duas opções: ou seguir ao living social 15 centímetros abaixo numa área retangular de 25 m² com pé direito de 4 metros, ou subir cinco degraus no meio da planta para os ambientes de jantar e living íntimo. Esses degraus estão sob uma claraboia que ilumina com luz natural a planta da zona social. A área total dessa zona social é de aproximadamente 90m². Figura 3: Planta original da Residência aprovada na Prefeitura em 1969. Fonte: Acervo do escritório de Licenciamento da Prefeitura Municipal de Porto Alegre. Um detalhe sobre essa sala são as paredes que servem como guarda corpo do nível superior: uma vez que são curvas nas extremidades, gerando uma sinuosidade interessante ao visitante. Ao mesmo tempo, outra peculiaridade dessa área do projeto é o pé direito alto que somado a área e aos baixos peitoris dão uma sensação de amplitude. No living
    social há seis portas que acedem a um pátio lateral seco sob um pergolado de vigas de concreto. Na mesma parede das portas estão presentes vitrôs azuis em forma vertical e circular que iluminam o ambiente interno. A outra lateral da casa tem janelas na zona prevista como sala de jantar que dão para o outro pátio da casa (este com vegetação mais abundante e sem nenhuma cobertura). Nos fundos da planta localiza-se a cozinha diretamente ligada a zona do jantar. Na outra extremidade encontra-se uma porta que acede a zona íntima da casa. Nas laterais dessa porta há duas outras, uma para um quarto que tem vista para o pátio externo da casa e outra que vai para o lavabo. O acesso à zona íntima da residência tem outro ponto importante do projeto: um pátio interno, por onde ao redor dá-se acesso a banheiros e dormitórios. Esse pátio interno é como um hall de distribuição aos dormitórios. Bem no meio da planta, previa-se um jardim retangular de aproximadamente 8m². Ao redor dele uma circulação de um metro de largura. O jardim previa portas de correr e era aberto. A intenção era muito interessante: um espaço central descoberto. Ao redor desse pátio há três dormitórios de generosa área interna, sendo um deles uma suíte de 32 metros quadrados e mais um banheiro. Os três dormitórios dão para a fachada principal da casa onde há outro jardim coberto. Na planta original do projeto consta como “jardim para os dormitórios”. Na realidade é uma área de um metro e sessenta por quinze metros de comprimento toda coberta por pergolado de vigas de concreto e fechado com paredes de tijolo a vista com uma colocação que gera um desenho geométrico cheio de aberturas. É uma zona de transição, um pouco fechada e ao mesmo tempo aberta. Essas paredes funcionam como muxarabis, dando privacidade, mas ao mesmo tempo proporcionando a entrada da luz e uma integração do morador com a rua. Figura 4: Corte AA e BB do projeto aprovado na Prefeitura. Fonte: Acervo do Escritório de Licenciamento da Prefeitura Municipal de Porto Alegre. Fachadas As três fachadas da residência são bem distintas. A fachada principal da casa sem dúvida é um dos pontos altos do projeto, talvez também por ser o principal elemento compositivo mais visível ao público; uma vez que os outros diferenciais só são perceptíveis aos usuários e visitantes do interior da casa. Para uma melhor compreensão chamaremos as fachadas aqui pelos seguintes nomes: principal, lateral social e lateral serviço. A nomenclatura adotada aqui das últimas duas está diretamente relacionada ao público que acede cada lateral da casa: visitantes/funcionários. Segundo o projeto original aprovado na Prefeitura, não constam as aberturas ritmadas com desenhos geométricos a partir dos tijolos da fachada principal, provavelmente para fins de aprovação na prefeitura, os arquitetos não tiveram essa preocupação. Essa suposição vem de encontro às afirmações da arquiteta Marilu Maraschin que trabalhava no escritório de Zubaran e Rosa no período da elaboração do projeto desta residência. Segundo Maraschin, Zubaran não se preocupava com a aprovação do projeto, mas sim com a execução, acompanhando a obra até sua finalização e inclusive fazendo alterações no projeto conforme percebia a necessidade na construção. Figura 5: Fachada Principal do projeto aprovado na Prefeitura. Fonte: Acervo do Escritório de Licenciamento da Prefeitura Municipal de Porto Alegre Em alguns documentos encontrados no Arquivo Municipal da Prefeitura, há apenas um desenho de fachada que é a principal. Nele percebem-se as diferenças de nível, o platô do acesso social, o volume principal da casa e a estrutura de concreto aparente que divide os pavimentos. Fora isso, nenhum detalhe ou abertura está presente no desenho bastante simplificado. A partir das plantas, percebe-se que havia a intenção da fachada social (sudeste) ser toda fechada para o exterior na zona mais pública da casa, um grande plano de alvenaria de tijolos entre duas grandes vigas de concreto. Por sua vez, a mesma fachada na área privada tem uma elevação com predominância de vazios sobre cheios num paredão com quatro metros de altura cheio de vitrôs e portas. A fachada lateral de serviço também previa uma parede cega até a metade da planta e depois recebe aberturas verticais com vitrôs coloridos e várias janelas e portas. Nas duas fachadas a cobertura avança 90 centímetros sobre as mesmas. Estrutura O projeto da residência previa fundações com alvenaria de pedras de granito rejuntadas com argamassa de cimento e areia, sobre o respaldo das fundações previa-se uma viga de amarração de concreto armado conforme o projeto estrutural desenvolvido pelos engenheiros Paulo Roberto Puente de Azmbuja e Salomão Fridman. A estrutura mista de paredes de alvenaria de tijolos e vigas de concreto com laje de forro (teto) em concreto armado não tinha nenhuma excepcionalidade. Contudo, no ambiente social para vencer o vão de onze metros foram executadas vigas generosas que, ao invés de invertidas (escondidas) foram executadas aparente, revelando uma preocupação dos autores em mostrar não só os materiais de forma pura, como também a estrutura. Segundo o memorial descritivo: “as alvenarias de tijolo de barro maciças, foram executadas nos locais, com as dimensões indicadas no projeto, amarração em cruz e o rejuntamento com argamassa de cal, cimento e areia”. No mesmo memorial consta já a previsão das peças de concreto existentes na fachada terem acabamento em concreto aparente pintado. No teto da sala de estar e jantar o projeto estrutural previa área de colocação de tijolo armado. Além deste detalhe, as zonas de pergolado do pátio lateral e do “jardim dos dormitórios” tem um detalhamento minucioso nas plantas de projeto e construção. Figura 6: Detalhe do forro do teto com estrutura de tijolos armados, cujas medidas era de 5 x 11 x 22. Fonte: Acervo do Escritório de Licenciamento da Prefeitura Municipal de Porto Alegre. Materiais, texturas e detalhes. Basicamente os principais materiais utilizados no projeto da casa são: concreto armado, alvenaria de tijolos, aberturas de vidro com estrutura de madeira ou vidro. No mesmo memorial descritivo mencionado acima, consta a afirmação que “... as paredes internas, indicadas na planta, terão acabamento em reboco rústico sem serem desempenadas”. Além disso, com relação a pintura está descriminado que “todas as paredes e forros rebocados receberão pintura à cal. Diferentemente de outros projetos residenciais do período, nesse projeto o tijolo era pintado, ficava visível sua textura, porém pintado de branco. O construído A área construída da casa é de trezentos e setenta metros quadrados, o terreno mede setecentos e vinte e seis metros quadrados. A casa foi executada muito similar ao projeto original, as principais mudanças se deram na zona dos fundos da planta, onde nas primeiras plantas não constavam a churrasqueira, lavanderia, dormitório e banheiro de empregada. Embora não constassem, é pouco provável que não fosse previsto desde o início. Outra alteração se dá no andar da garagem, cuja escada de acesso ao pavimento principal não consta numa das plantas originais, podendo ter sido resolvido posteriormente, essa teoria é reforçada a partir do desenho da fachada principal encontrado onde não consta o acesso da garagem. Contudo sua execução só representou um aumento na área construída e uma generosa sala no pavimento inferior, além de depósitos. Além disso, as cotas de nível foram construídas com algumas variações em relação ao projeto original. O andar principal da casa onde se situam a sala de jantar, cozinha e toda zona de dormitórios esta numa cota mais alta do que o previsto, já a zona da churrasqueira foi feita mais abaixo. Figura 7 Implantação do projeto construído. Fonte: Desenho do autor a partir dos documentos originais e do que existe construído no local. Figura 8: Planta Baixa da Residência conforme executado. Fonte: Desenho do autor a partir dos documentos originais e do que existe construído no local. A inserção de uma lareira na sala gerou alterações interessantes no setor social. Com desenho igual a da fachada principal uma parede foi criada onde na planta previa-se a sala de jantar, logo acabou que esse ambiente tornou-se uma zona de estar e o jantar foi transferido para onde seria originalmente o estar íntimo. Talvez a alteração mais drástica do ponto de vista compositivo tenha sido o pátio interno da zona dos dormitórios que acabou não sendo construído aberto. Os desenhos das janelas da cozinha e sala de estar também não seguem o projeto aprovado na prefeitura, provavelmente alterados por Zubaran na execução. A cobertura da casa previa execução com telhas de fibrocimento do tipo chapa ondulada sobre madeiramento de pinho. Esse tipo de telha tornava-se comum na época, contudo, na execução da obra a cobertura foi feita com telhas de barro. Por fim, os revestimentos também foram alterados, a principal mudança foi o carpete em toda zona social, ao invés das tábuas de madeira. Figura 9: Planta Baixa Pav. nível -1,70m. Fonte: Desenho do autor a partir dos documentos originais e do que existe construído no local. O desenho da fachada principal executado não consta em nenhum documento, tanto da prefeitura, quanto nos desenhos originais concedidos pelos proprietários. É uma geometria única que nesse projeto se repete em três situações: na fachada principal, na parede que divide o alpendre do pátio com pergolado; e no interior da casa na parede onde se situa a lareira. Aqui uma reflexão é importante: o arquiteto e artista plástico Luiz Carlos da Silva Zubarán era de origem espanhola, gostava muito da cultura marroquina, desenvolvendo projetos de luminárias e móveis com referências diretas. Nesse projeto a referência árabe parece surgir não apenas no desenho da fachada, como também na ambiência que esse aqui chamado “jardim dos dormitórios” provoca; e não menos importante a ideia de outro pátio interno no centro da planta da zona íntima da casa. Figura 10: Fachada
    Principal. Fonte: Desenho do autor a partir dos documentos originais e do que existe construído no local. Figura 11:Diagrama de zoneamento e acesso. Em vermelho o setor de serviços, em amarelo o setor social e em azul o setor íntimo da casa. Fonte: Desenhos elaborados pelo autor. Casa marroquina? Os atuais proprietários da residência quando se mudaram para a mesma em 1977 realizaram uma badalada comemoração de inauguração da casa. Na época o casal com três filhos tinha uma vida social intensa e ao adquirirem a residência, tiveram algumas notas em jornais de circulação do Estado que falavam brevemente sobre a arquitetura da casa. Em sua coluna “Coisas de cidade grande” Lydia Nunes, jornalista do jornal Correio do Povo, escreveu o seguinte sobre a festa de inauguração da residência: “ Em sua bela casa branca, de estilo marroquino, Ciro e Marlise Barbiero receberam na noite de sexta-feira última para drinques e jantar. Motivadas pelo estilo da casa, a maioria das senhoras vestiu caftãs e djelabas – Marlise, a hostess, estava de verde claro com bordados em prata. A noite foi muito agradável, movimentada pelo entra-e sai dos casais que chegavam de ou iam a algum lugar e pela presença de um grupo de paulistas, vindos a Porto Alegre especialmente para o Bal Masqué da Leopoldina Juvenil...” (NUNES, 1977, p. 23). A referência a festa na casa também se deu na nota de Inês Vinhas do Jornal do Comércio: “ Ciro e Marlise Barbiero inauguram casa realmente fantástica no dia 13 do corrente, com festa Marroquina. Sem dúvida alguma, gente fina é outra coisa”. No jornal Diário de Notícias em 15 de abril de 1977, Herthon de Leon menciona a “transferência da família para babilônica casa que adquiriram próximo a Praça do Japão”. Figura 12 Matéria da crônica social da época sobre a festa de inauguração da casa da família Barbiero. Fonte: VINHAS, Inês. Destaques. Jornal do Comércio, 18 de maio de 1977, p. 23. As publicações mencionam a cor, as dimensões e o estilo da casa. O que mais chama a atenção é a referência a um estilo marroquino que levou inclusive ao tema da festa de inauguração. Se de fato os arquitetos tiveram essa intenção, fica a dúvida, contudo o que sim se pode afirmar a partir das entrevistas com profissionais que conviveram com os autores do projeto é que Zubaran tinha muito interesse na arquitetura árabe. O Marrocos está ao sul da Espanha, país de origem da família de Zubaran. Como a Espanha sofreu domínio dos árabes durante longo período a arquitetura da península ibérica também teve influência direta dessa cultura. Os pátios internos são presentes nas casas espanholas e suas referências são diversas, contudo é importante salientar que se o estilo da casa é marroquino ou não, isso não importa, mas concordamos que nessa residência há uma releitura de elementos compositivos da arquitetura árabe. Não são cópias de ementos estilísticos, mas sim, elementos de composição: desde a fachada com cobogós de tijolo maciço que remetem aos muxarabis, até a articulação interna dos espaços com vários pátios: no interior da planta e nas periferias. A geometria do desenho da fachada também remete a tapetes orientais, provavelmente não ao acaso. Com respeito a esse estilo, a casa é única, fica clara a intenção de projetar uma casa bastante interiorizada com espaços de áreas generosas, um zonemanto muito expressivo e um padrão de elementos compositivos que são também decorativos. Essa residência não tem os preceitos de Mies Van Der Rhoe de “menos é mais”, haja vista seus vitrôs internos, o projeto é para este local, nessas circunstâncias e com esses elementos, sem um discurso claro de referências à arquitetura moderna a casa é única. Figura 13: Detalhe do desenho da fachada principal. Fonte: Desenho do autor a partir da observação no local. Reforma Com o passar do tempo, não apenas os proprietários envelheceram: os materiais utilizados na construção da casa passaram a necessitar de mudanças para manutenção. Toda elétrica e hidráulica foi refeita; a estrutura do telhado modificada em função dos cupins que a atingiram e também, de problemas de infiltração gerados pelas clarabóias. O piso de carpete, muito utilizado na época carecia de mudança e todas as portas internas e janelas haviam sido atingidas por cupins. Além dos problemas internos que existiam por motivos naturais, a mudança na sociedade também gerou a necessidade de soluções no nível de segurança. Na época do projeto a casa não tinha grades, um recuo de jardim e um acesso liberado até a porta de entrada onde o visitante era recebido através de um hall de acesso coberto. Nos dias atuais, foi necessário uma grade em toda a fachada, e como fazer uma grade que respeitasse a arquitetura da casa, que não a escondesse ou competisse com a mesma? O que restaurar e como fazer, com que tipo de profissionais e de que forma fazer sem descaracterizar ou mudar a concepção foram os principais desafios desse projeto de reforma que merece ser discutido. Fachadas As fachadas externas encontravam-se estado lastimável, muito deterioradas e sem pintura havia anos. A fachada principal que encontrava-se em pior estado recebeu limpeza com limpadores de água para retirada não só da sujeira acumulada, mas também das plantas que começavam a crescer em meio a bolores. Após a remoção foi necessária a aplicação de enchimentos em alguns tijolos já quebrados para posterior aplicação de três demãos de tinta branca. Os portões da garagem e do pátio lateral de serviço originais de madeira, já haviam sido alterados para portões metálicos e foram apenas pintados em tom cinza escuro. A mesma cor foi aplicada nos Xs de ferro dos doze vãos da fachada principal. As fachadas laterais também receberam processo de limpeza e pintura, nelas as principais alterações se deram nas aberturas. A fachada social (sudeste) teve as portas de madeira que dão ao pátio restauradas; já a porta de acesso principal da residência foi trocada por uma porta pivotante de louro freijó. A porta de acesso do outro pátio lateral também foi substituída e as esquadrias das janelas sofreram processo descupinização. Figura 14: Conjunto de imagens da fachada principal. A primeira mostra a situação da casa antes do início da reforma, a segunda revela a fachada durante o processo de limpeza e a última já finalizada. Fonte: Fotos do autor. Outra intervenção necessária foi a grade na fachada principal; já havia sido colocada uma grade no alpendre do acesso social da residência, mas ainda assim ela encontrava-se muito vulnerável para os padrões de segurança atuais. O desenho dessa pequena grade a partir de barras de ferro desencontradas seguia a lógica das já instaladas no pavimento da garagem ( originais do projeto). Foi projetada então uma grade em chapa metálica buscando um desenho que não competisse nem escondesse a fachada existente e ao mesmo tempo capaz de ser uma barreira física. A relação do pátio lateral que no início gerava uma sensação de público/ privado, agora proporcionava insegurança aos moradores. A grade foi colocada no alinhamento do terreno e recebeu pintura em tom claro. Ao invés de inserir cerca elétrica acima dela, optou-se por alarmes com sensores de presença, preservando a arquitetura da casa. Figura 15:Foto atual da residência já com a grade no alinhamento do terreno. Fonte: Foto de Eduarda Furini - Auêra Fotografia, 2019. Cobertura A cobertura da casa necessitava de reparos, a estrutura de madeira de pinho sobre a laje tinha cupins que afetaram principalmente as ripas. Com isso algumas estavam quebradas e as telhas de barro eram deslocadas. Quando chovia o teto tinha infiltrações e, por vezes chegava a entrar água no interior da residência através dos orifícios presentes na laje previstos para aparelhos de som (música central). Além do problema gerado a partir dos cupins, os caimentos do telhado na zona social da casa gerava um acúmulo de água na calha central. Na reforma, além de uma descupinização, foi realizada a troca de todas as ripas e a modificação do caimento que passou a ter novas tesouras e apenas duas águas. Outro problema encontrado foi à situação da telha de fribrocimento transparente localizada no hall de distribuição dos dormitórios, onde originalmente previa-se o jardim interno. Não se sabe o motivo, mas o pátio interno proposto jamais foi executado. No lugar foi feito um pergolado de madeira sob uma telha transparente. Com muito pouca ventilação devido as pequenas basculantes, o ambiente tornava-se extremamente quente e tinha problemas de infiltração na telha. Além disso, o madeiramento do pergolado além de tornar o ambiente mais escuro, estava muito afetado por cupins. Optou-se por sua remoção e uma nova estrutura foi projetada para o vão com chapas translúcidas de policarbonato e uma estrutura metálica com subdivisões para cortinas horizontais que previnem da incidência solar em horários de sol a pino. Esse ambiente que antes tinha as paredes cercadas de armários e não tinha uso nenhum, embora muito interessante na concepção original dos arquitetos, acabou tornando-se uma área de pouco uso e sem conforto (fria no inverno e quente no verão). O novo projeto transformou-a num estar íntimo com sofá e poltronas e uma grande tela de TV, uma área de transição entre a zona social da casa e os dormitórios. Figura 16 Zona íntima durante a reforma e com a obra finalizada. Fonte: Foto de Eduarda Furini - Auêra Fotografia, 2019. Espaços internos A cozinha era toda original com piso de ladrilho cerâmico e paredes de azulejo. O principal problema eram as janelas basculantes que se encontravam em péssimo estado. Era um lugar frio e de difícil acesso, uma vez que a porta de acesso a sala não havia sido construída e era necessário uma volta maior pelo corredor para aceder a cozinha. Ela não estava integrada ao resto da casa. No projeto de reforma realizado pelo arquiteto João Paulo Silveira Barbiero em parceria com a arquiteta Gabriela Ferreira Mariano, foi proposto a substituição do piso por porcelanato, a remoção dos azulejos
    por pintura e cerâmica apenas nos balcões da pia; também uma nova janela em fita sobre o balcão substituindo as várias pequenas aberturas presentes inicialmente. O desenho da nova janela tinha a preocupação de juntar o vão das menores e não descaracterizava a fachada original. O local da pia e fogão também foram alterados, mas a concepção do espaço e seus acessos foram retomados conforme o projeto original da casa: duas portas, uma para a área de serviço e outra para a sala. Figura 17: Foto da obra durante a abertura da porta que dá acesso direto a cozinha e interior da cozinha reformada. Fonte: fotos do autor. A partir da reforma da cozinha identificou-se a necessidade de um novo projeto hidráulico para a residência, uma vez que os antigos canos de cobre estavam em péssimo estado. Para solucionar o problema do caminhho do novo encanamento, aproveitou-se para faze-lo embaixo do contrapiso, antes da modificação da pavimentação do ambiente de estar. Esta zona da casa teve como principal alteração o piso. O lavabo da casa recebeu piso de porcelanato, novo vaso sanitário e algumas alterações de revestimento das paredes. Já os outros dois banheiros íntimos foram mantidos como originalmente, alterando apenas o revestimento nos boxes onde uma nova tubulação foi instalada. Os dormitórios passaram por transformações mais significativas. Além da elétrica ter sido toda substituída, as portas da zona íntima também foram trocadas, assim como o piso. Apesar de o carpete dos dormitórios ter sido instalado sobre um piso existente de tacos, os cupins haviam deixado sem condições de restauro. Com isso foi necessária a remoção do carpete e do taco, foi feito um contrapiso para colocação do mesmo piso vinílico da zona social. Figura 18: Fotos dos ambientes finalizados: lavabo, dormitório e sala com detalhe para a clarabóia central. Fonte: Foto de Eduarda Furini - Auêra Fotografia, 2019. Figura 19:Fotos da zona social da casa. Fonte: Foto de Eduarda Furini - Auêra Fotografia, 2019. Níveis/ Acessibilidade Uma característica comum nos projetos da época, a exploração da espacialidade através da diferença de níveis gerando uma hierarquia de espaços, nos dias atuais gera dificuldades a usuários de mais idade, está foi uma das várias dificuldades enfrentadas para adaptação da casa aos usuários que nela envelheceram. Para solucionar o problema da acessibilidade nessa situação encontrou-se como solução a execução de uma rampa no acesso principal da residência que contava com bastante espaço na lateral da casa. Internamente o degrau do living recebeu enchimento, deixando-o no mesmo nível que o vestíbulo. A dificuldade maior encontrada era resolver a escada de cinco degraus sem descaracterizar a ambiência da sala. Sob a claraboia foi proposto uma pequena rampa de madeira sem a inclinação nos padrões exigidos, mas passível de levar-se um cadeirante. A rampa foi feita em madeira e revestida com piso vinílico, podendo ser retirada quando necessário. Figura 20: Foto atual da residência com nova rampa de acesso, nova pavimentação e paisagismo. Fonte: Foto de Eduarda Furini - Auêra Fotografia, 2019. Jardins O paisagismo original da casa era bonito com grandes árvores, costelas de adão e vegetação abundante no pátio de serviço da casa. Contudo a necessidade da rampa no acesso principal levou o arquiteto a precisar intervir no existente. Ao redor do muro de contenção do pequeno platô da frente da casa haviam arbustos coroa de cristo que foram substituídos por fórmios verde. A grama da casa também foi toda substituída por grama esmeralda e as vegetações mais arbustivas escolhidas para algumas zonas da casa foram: bromélia imperial, liriope verde, entre outras. Na frente da grade do alpendre foram colocadas três fênix robeline. O projeto paisagístico procurou não competir com a casa, sendo discreto com predominância de verde na vegetação escolhida. Figura 21: Conjunto de imagens atuais da residência: pátio lateral social com pergolado; pátio lateral na cota mais alta; vestíbulo social da casa, detalhe para a fachada interna com vitrôs azuis; jardim dos dormitório, detalhe para a fachada vista desde o interior da casa. Fonte: Foto de Eduarda Furini - Auêra Fotografia, 2019 Figura 22: Conjunto de imagens internas do setor social Fonte: Foto de Eduarda Furini - Auêra Fotografia, 2019 Considerações finais A Residência Dr. José Cândido Rosa, hoje do casal Ciro e Marlise Barbiero, recentemente recebeu arquitetos que ficaram impressionados com sua espacialidade interna e soluções encontradas no seu interior, alguns dos visitantes afirmaram que sua fachada sempre lhes chamou a atenção, que sempre tiveram curiosidade em “saber como era por dentro”. Este é o propósito do artigo: difundir esta arquitetura, aproveitando para debater de que forma preservá-la, aqui é apenas um exemplar, mas cuja experiência pode servir de exemplo à várias outras obras da arquitetura moderna das décadas de 1960 e 1970. Esta residência é apenas um exemplar da arquitetura residencial desenvolvida na Porto Alegre do final dos anos 1960 e início dos anos 1970. Espera-se que esse trabalho sirva para instigar outros autores a estudar a obra desses arquitetos e também de outros colegas do período que construíram solida carreira e representam a arquitetura moderna gaúcha. Referências BARBIERO, João Paulo Silveira. Arquiteto David Léo Bondar: Residências unifamiliares nas décadas de 1960 e 1970. [Dissertação de mestrado – UniRitter/ Mackenzie]. EDELWEISS, Roberta (Orient.); ZEIN, Ruth Verde (Co-orientadora). Porto Alegre, 2019. BONDAR, David Léo. Entrevista concedida a João Paulo Silveira Barbiero em junho de 2019. LEON, Herton. Air Mail – Urgente. Diário de Notícias, p. 13, 15 de abril de 1977. LEON, Herton. Air Mail – Urgente. Diário de Notícias, p. 13, 3 de março de 1977. LINCH, Flávia Boni. Arquitetura UFRGS 50 anos de histórias. Porto Alegre, 2002. NUDES, Lydia. Coisas de cidade grande. Correio do Povo, Porto Alegre, p. 16, 18 de maio de 1977. MARASCHIN, Mari