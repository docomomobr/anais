  abstract: O projeto do Conjunto Habitacional Mirante da Taquara, desenvolvido por equipe liderada pelo arquiteto Sérgio Ferraz Magalhães e vencedor de concurso em 1978, representa um destaque entre os exemplares financiados pelo Banco Nacional de Habitação pela sua qualidade arquitetônica. O projeto foi premiado em 1986 pelo Instituto de Arquitetos do Brasil e citado como exemplar de arquitetura moderna em bibliografia específica. Executado com alterações solicitadas por diversas demandas, a obra manteve os princípios fundamentais que garantiam sua qualidade arquitetônica. Ao longo dos anos, em decorrência da falta de manutenção, os blocos habitacionais do conjunto, também conhecido como Cafundá, sofreram desgaste pelo uso e alterações improvisadas. O conjunto passou por uma reforma iniciada em 2001, que descaracterizou fortemente sua arquitetura. O trabalho pretende contribuir para o reconhecimento do Cafundá de acordo com seu projeto original, acreditando na validade da retomada de sua proposta arquitetônica, uma vez que o conjunto, tal como se encontra atualmente, não mais corresponde ao que foi proposto pela equipe liderada por Sérgio Magalhães. Como uma oportunidade perdida, considera-se deformação de uma obra arquitetônica que, em seu projeto original, retratava os primórdios da retomada do debate arquitetônico no Brasil, trazendo à tona discussões internacionais de revisão do movimento moderno com a assimilação de paradigmas urbanísticos dos anos 80.
  abstract_en: The Conjunto Habitacional Mirante da Taquara (Mirante da Taquara Housing Complex) project, developed by a team lead by the architect Sérgio Ferraz Magalhães and winner of an award in 1978, represents a highlight among other models financed by the Banco Nacional de Habitação (National Housing Bank), due to its architectural quality. The project was awarded in 1986 by the Instituto de Arquitetos do Brasil (Brazilian Institute of Architects), and it was cited as a model of modern architecture in specific bibliography. Carried out with alterations requested by several demands, the construction kept its fundamental principles, which ensured its architectural quality. Throughout the years, due to lack of maintenance, the housing units of the complex, also known as Cafundá, suffered deterioration due to usage and improvised alterations. The complex went through a renovation, which began in 2001 and strongly changed its characteristic architecture. This work aims at contributing to the recognition of Cafundá according to its original project and believes in the validity of its architectural proposal resumption, once the complex does not correspond, nowadays, to the one proposed by the team lead by Sérgio Magalhães. As a lost opportunity, it is considered a deformation of an architectural work that, in its original project, portrayed the beginning of the resumption of the Brazilian architectural debate, bringing back international discussions of modern movements reviews, with the assimilation of urban paradigms of the 1980s.
