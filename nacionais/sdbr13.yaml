- title: A poética da economia na Arquitetura do Grupo Arquitetura Nova (GAN)
  subtitle: à contemporaneidade
  authors:
  - givenname: Ricardo Ferreira
    familyname: de Araújo
  pages: 1-16
  locale: pt-BR
  abstract: 'A experiência construtiva em Sérgio Ferro, Rodrigo Lefèvre e Flávio Império, do Grupo Arquitetura Nova (GAN), ligada ao cenário político, cultural e artístico brasileiro dos anos 1960-1970, contribuiu para a renovação da arquitetura moderna brasileira com uma proposta chamada de poética da economia. A proposta do GAN, se embasou no conhecimento técnico-construtivo trazidos de sua formação profissional – a influência de João Batista Vilanova Artigas e da Escola Paulista, herdando particularmente suas abordagens construtivas e o forte vínculo que se estabelecia entre atuação política e prática profissional – e da experiência do operário, o trabalho executado no canteiro de obras, no qual o esforço coletivo apontava soluções econômicas de baixo custo, uso de tecnologias construtivas alternativas, não convencionais, livres de supérfluos. A qualidade arquitetônica era resultado da aplicação sistemática de decisões pautadas na economia de meios. As experimentações baseavam-se na pré-moldagem de elementos construtivos que foram inicialmente empregados em projetos de residências destinadas à burguesia, mas que revelavam uma proposição inovadora a ser direcionada à habitação popular. A poética da economia no GAN levou alguns anos e somente encontramos o seu sentido, os fundamentos que a determina, quando observados os escritos e reflexões do grupo em sua atuação profissional, a crítica ao canteiro de obras e as estratégias políticas para uma abordagem construtiva baseada nos fatores de economia: mínimo útil, mínimo construtivo e mínimo didático. No entanto, poética da economia, uma expressão arquitetônica ligada à modernidade brasileira, também pode ser identificada nos arquitetos contemporâneos, trazendo perspectivas que podem expandir a linguagem atual.'
  abstract_en: The constructive experience found in Sérgio Ferro, Rodrigo Lefèvre and Flávio Império, members of the Arquitetura Nova Group (ANG), linked to the Brazilian political, cultural and artistic context in the period comprehended between 1960-1970 contributed to renew the modern Brazilian architectural production based on the foundations of a concept, which they called poética da economia. The ANG proposal considered the technical knowledge of the academic background mainly influenced by João Batista Vilanova Artigas as well as by some other architects of the Escola Paulista and their constructive approaches, the political position and the daily experience of the civil construction worker performed in the building sites. The aim was to propose economic solutions of low cost, the use of alternative unconventional constructive technologies avoiding superfluous elements. Architecture was then the result of a systematic application of economic decisions. Their experiments gave priority to pre-molded building elements, which were originally found in architecture projects developed for the riches. However, this procedure became an innovative proposition aimed at popular housing. The poética da economia in ANG took a few years to appear and it only makes sense by observing the writings and reflections of the group in their professional performance, the critique of the building sites and the political strategies for a constructive approach focused on the mínimo útil, mínimo construtivo e mínimo didático. However, poética da economia, an architectural expression linked to Brazilian modernity, can also be identified in contemporary architects, bringing perspectives to expand the current architectural language.
