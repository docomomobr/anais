  pages: 1-16
  locale: pt-BR
  abstract: 'O documentário pode se constituir como um recurso de considerável repercussão e mobilização perante a sociedade, possibilitando a documentação do objeto arquitetônico e o registro oral das narrativas. Este artigo tem como objetivo demonstrar a importância dessa ferramenta como elemento para a educação patrimonial e o registro do patrimônio, considerando-a como contribuinte para a geração de novos documentos patrimoniais. Dessa forma, foi realizado um vídeo documentário, abordando o Hotel Palace de Aracaju como estudo de caso, pois o edifício simboliza uma das produções de arquitetura moderna na cidade e atualmente se encontra à beira do abandono, estando diante do descaso do poder público e dos órgãos reguladores do patrimônio, que demonstram pouco interesse na preservação deste edifício. Com essa compreensão, enfatiza-se a importância do objeto em questão, respondendo através do documentário as seguintes questões: “por que o edifício não pode ser demolido? ” e “qual a importância do Hotel Palace?”. As vozes que provém as respostas são de personagens do próprio hotel, estando entre elas idealizadores, trabalhadores, frequentadores e uma ex-moradora. Assim, as relações entre memória afetiva e patrimônio são apresentadas, refletindo acerca das histórias pessoais como elementos que podem contribuir para a valoração do bem e, consequentemente, conservação e transmissão da sua importância cultural.'
  abstract_en: 'The documentary can be presented as a resource of considerable repercussion and mobilization towards society, making possible the documentation of the architectonic object and the oral records of narratives. This article aims to demonstrate the importance of this resource as an element of heritage education and the register of heritage, considering it as contributor to the generation of new patrimonial documents. Therefore, a video documentary was produced regarding the Hotel Palace of Aracaju as case study by reason of it being a symbol of the modern architecture productions in the city and being currently edging abandonment, neglected by the public authority and the heritage organisations, evidencing their little interest in the preservation of this building. With this comprehension it is emphasized the relevance of the mentioned object answering the following questions: “why the building cannot be demolished?” and “what is the importance of Hotel Palace?”. The voices providing the answers are from the characters of the hotel itself, among them idealizers, workers, customers and an ex resident. Thus, the relations between affective memory and heritage are presented, reflecting about the personal histories as elements which can contribute for the valuation of the heritage and consequently conservation and transmission of its cultural importance.'
