- title: Um corpo útil para a cidade moderna
  subtitle: a Bauhaus por uma perspectiva crítica e ampliada
  authors:
  - givenname: Ramon Martins
    familyname: da Silva
  pages: 1-17
  locale: pt-BR
  abstract: A partir da aproximação entre a Haus am Horn, primeira proposição de casa pela Bauhaus a trazer a "nova forma moderna de viver", e a concepção abstrata da mecanização da modernidade pelo Ballet Triádico, ambas propostas apresentadas em 1923 em Weimar, na Alemanha, propomos pensar a Bauhaus pela perspectiva da construção de um corpo útil, apto à cidade moderna de primeira metade do século XX. Intentamos compreender de que maneira as atividades de projeto e de construção, nos campos interdisciplinares agenciados pela arquitetura, pelo urbanismo, pelas artes e pelo design, constroem corpo através da concatenação das formas, com a incitação e orientação de hábitos, gestos e modos particulares de existir no espaço construído. Para tanto, confrontamos os discursos inerentes às práticas da Bauhaus com as teorias críticas da modernidade, teorias indicativas de que a modernidade de transição de século e primeira metade do século XX consiste, sobretudo, na movimentação das estruturas sensíveis do corpo e da sua experiência na emergente cidade moderna. Assim, por uma abordagem crítica, debruçamo-nos sobre as ambivalências, flutuações políticas e discursivas inerentes à própria história da escola, na expectativa da complexificação das narrativas históricas articuladas sobre a Bauhaus.
  abstract_en: From the approaching between Haus am Horn, the first house proposition made by the Bauhaus to introduce the "modern new way of living", and the abstract conception of the modernity mechanization of the Triadic Ballet (both proposals presented in 1923 in Weimar, Germany), this article aims to study the Bauhaus from the perspective of the useful body's construction, which was the body planned to fit the modern city of the first half of the twentieth century. It intends to understand how design and construction activities, in the interdisciplinary fields articulated by architecture, urbanism, arts and design studies, shapes a human body through forms, guiding habits, gestures and particular modes of existence in the constructed spaces. For this, it confronts the discourses inherent to the Bauhaus practices with the critical theories of modernity. These theories indicate that modernity, in the period from the end of the nineteenth century until the first half of the twentieth century, consists fundamentally in moving the sensitive structures of the body and its experience in the emerging modern city. Thus, through a critical approach, this article focus on the ambivalences, political and discursive fluctuations inherent to the school's history, with the expectation to problematize the historical narratives already articulated about the Bauhaus.
