- title: A representação gráfica como método de investigação em Arquitetura
  subtitle: lições a partir de desenhos corbusianos
  authors:
  - givenname: Angelina
    familyname: Blömker
  pages: 1-13
  locale: pt-BR
  abstract: Ao projetar, o arquiteto transforma hipóteses em um conjunto de elementos gráficos, o projeto. As hipóteses lançadas durante o desenvolvimento deste conjunto de desenhos se tornam tão importantes quanto o próprio produto, visto que possibilitam reflexões acerca do ato de projetar, enriquecendo o desenvolvimento e a experimentação arquitetônica. A investigação nutre o projeto; o projeto nutre a investigação. Para relacionar a investigação em arquitetura com as estratégias de projeto utilizamos obras referenciais. Suas imagens e desenhos se tornam fontes primárias de argumentos por se tratarem não somente de elementos ilustrativos, mas objetos carregados de informações. São, portanto, as informações extraídas destes o principal material argumentativo da investigação arquitetônica. Esta investigação, por sua vez, é hipótese para a compreensão e o ensino do próprio projeto arquitetônico como disciplina. Este artigo abordará a investigação a partir da análise dos desenhos e projetos de Le Corbusier, devido a sua influência na arquitetura quanto no ensino desta.
  abstract_en: When designing, the architect transforms hypothesis in a set of graphical elements, the project. The assumptions made during the development of this set of drawings become as important as the product itself, since they make possible reflections about the act of projecting, enriching the architectural development and experimentation. The research nurtures the project; the project nurtures the research. We use referential works to relate the architectural research to project strategies. Their images and drawings become primary sources of argumentation for being not only illustrative elements, but objects filled with information. The main argumentative material of the architectural research is the information extracted from it. This research, in its turn, is the hypothesis to the comprehension and the teaching of the architectural project itself as an academic discipline. This work will address the research from the analyses of Le Corbusier’s drawings and projects, due to their influence in architecture and its teaching.
