  abstract: 'O artigo, que apresentará a fábrica da Ford Motor Company (1921), localizada em São Paulo e com projeto do arquiteto americano Albert Kahn, dá continuidade à pesquisa da autora feita para a tese de doutorado intitulada “Albert Kahn: uma fábrica no Brasil”. A pesquisa inédita no Brasil teve a importância de divulgar o material gráfico e fotográfico da fábrica da Ford, além de apresentar um panorama geral da vida e da obra de Albert Kahn, dando início ao trabalho de reconhecimento e divulgação do projeto brasileiro, ainda pouco conhecido no cenário nacional. O edifício da Ford Motor Company no Brasil foi a primeira fábrica de automóveis a utilizar o concreto armado e grandes planos de vidro, exibindo uma linguagem plástica moderna. Através da divulgação e análise desse edifício industrial, o artigo atuará como forma de contribuir para a história da arquitetura moderna brasileira devido à escassez de publicações a respeito e a dificuldade de acesso ao material gráfico e fotográfico da fábrica. O estudo desse caso se oferece também como oportunidade para a compreensão mais ampla da obra de Albert Kahn que, em parceria com o empresário Henry Ford, a partir da primeira década do século XX, foi responsável pela nova concepção do edifício industrial - um espaço capaz de proporcionar a flexibilidade e segurança necessárias para a nova organização científica da produção, livre de qualquer linguagem arquitetônica historicista.'
  abstract_en: 'The paper, which will feature the Ford Motor Company plant (1921), located in São Paulo and designed by the American architect Albert Kahn, continues the author''s research into a doctoral dissertation entitled “Albert Kahn: A Factory in Brazil”.The unprecedented research in Brazil had the importance of publicizing the graphic and photographic material of the Ford plant, as well as presenting an overview of the life and work of Albert Kahn, starting the work of recognition and dissemination of the still little known Brazilian project. The Ford Motor Company plant in Brazil was the first car factory to use reinforced concrete and large glass panels, showing a modern aesthetic. Through the dissemination and analysis of this industrial building, the article will act as a way to contribute to the history of modern Brazilian architecture due to the lack of publications about it and the difficulty of access to the graphic and photographic material of the factory. The study of this case also offers an opportunity for a broader understanding of the work of Albert Kahn who, in partnership with businessman Henry Ford, from the first decade of the twentieth century, was responsible for the new design of the industrial building - a space capable of providing the flexibility and security necessary for the new scientific organization of production, free of any historicist architectural language.'
