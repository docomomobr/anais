  abstract: 'Este artigo tem como objetivo identificar e analisar as diferentes versões dos projetos de Le Corbusier e seu sócio Pierre Jeanneret para a Villa Church, em Ville-d’Avray, nos subúrbios de Paris, e é resultado de uma pesquisa desenvolvida no âmbito do Grupo de Pesquisa “Projeto, cidade e memória”, do Programa de Pós-graduação em Arquitetura e Urbanismo (PPG-AU) da FAUFBA, certificado pelo CNPq. A propriedade adquirida no início da década de 1920 pela sociedade La Mavraysienne e habitada pelo norte-americano Henry Church e sua esposa, Barbara, era composta por duas edificações antigas: a residência propriamente dita e um antigo estábulo, além de uma edificação arruinada, situada no terreno vizinho, que é adquirido pelos mesmos proprietários na sequência. Le Corbusier elabora projetos para cada um dos três pavilhões em momentos distintos, entre 1927 e 1929. A pesquisa se baseia na documentação original do projeto existente na Fondation Le Corbusier, em Paris, gentilmente cedida. A metodologia adotada na pesquisa constou das seguintes etapas: análise da documentação existente sobre os projetos; identificação das diferentes versões de projeto para cada edificação, organizadas cronologicamente; vetorização dos desenhos planimétricos (plantas, cortes e fachadas) de cada versão, no software AutoCAD; modelagem tridimensional de cada uma das sucessivas versões do projeto de cada edificação, utilizando o software Revit; e criação de perspectivas, plantas e outras imagens do objeto a partir dos modelos tridimensionais, que correspondem a boa parte das imagens que ilustram esse artigo.'
  abstract_en: 'This paper aims to identify and analyze the different versions of the architectural designs developed by Le Corbusier and his partner Pierre Jeanneret for Villa Church, in Ville-d''Avray, in the suburbs of Paris. It presents the result of a research developed within the Group of Research "Project, city and memory", of the Graduate Program in Architecture and Urbanism (PPG-AU) of FAUFBA, certified by the National Council for Scientific and Technological Development (CNPq). The property, acquired in the early 1920s by the La Mavraysienne society and inhabited by the American Henry Church and his wife, Barbara, consisted of two old buildings: the residence itself and an old stable, as well as a ruined building situated on the neighboring lot, which was acquired by the same owners. Le Corbusier architectural designs for each of the three pavilions were developed between 1927 and 1929. The research is based on the original documentation filed at the Fondation Le Corbusier in Paris, kindly provided. The methodology adopted in the research consisted of the following steps: analysis of the existing documentation on the projects; identification of the different design versions for each building, organized chronologically; vectorization of plans, sections and facades of each version, in AutoCAD software; 3D modeling of each of the successive design versions of each building, using Revit software; and creation of perspectives, plans and other images of the object from the 3D models, which correspond to most of the images that illustrate this paper.'
