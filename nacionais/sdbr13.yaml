  pages: 1-16
  locale: pt-BR
  abstract: Este artigo trata do memorial para o plano piloto para a nova capital federal apresentado pelo grupo STAM, Serviço Técnico de Atendimento aos Municípios, grupo formado pelos arquitetos Joaquim Guedes, Liliana Guedes, Carlos Millan e Domingos de Azevedo, complementado pela participação de outros profissionais como engenheiros e agrônomos. Inscrito sob o número 12, o plano não foi classificado para a segunda fase do concurso mas foi citado pelo voto em separado de Paulo Antunes Ribeiro, representante do IAB, que sugeria formar uma equipe com os autores do 10 projetos qualificados pelo júri mais um, o plano do grupo STAM. O plano número 12 propõe uma cidade linear, construída a partir do de um eficiente sistema de transporte de massa semienterrado de uma divisão etária, conforme a capacidade de deslocamento própria de cada idade. Em um ponto polêmico, o grupo STAM rejeita a tese de uma cidade limitada e propõe um esquema de crescimento que contrariava o edital. O memorial justifica essas decisões e trás considerações sociológicas que permitem relacionar a postura de um grupo tão jovem diante de outros participantes do concurso. O memorial também trás muitas páginas sobre o abastecimento da cidade, seja de energia elétrica, seja de alimentos. Finalmente, o artigo faz uma breve nota sobra as principais referências citadas no memorial como forma de identificar como se dava a circulação de ideias naquele momento.
  abstract_en: This article refers to the memorial for the pilot project for the new brazilian capital presented by the STAM group, acronym in Portuguese for Technical Service of Assistance to Municipalities, a group formed by the architects Joaquim Guedes, Liliana Guedes, Carlos Millan and Domingos de Azevedo, complemented by the participation of others professionals such as engineers and agronomists. Inscribed under number 12, the plan was not classified for the second phase of the contest but was quoted by the separate vote of Paulo Antunes Ribeiro, representative of the IAB, who suggested forming a team with the authors of the 10 projects qualified by the jury plus one, the STAM group plan. Plan number 12 proposes a linear city, built from an efficient mass transport system of an age group, according to the capacity of own displacement of each age. In a controversial point, the STAM group rejects the thesis of a limited city and proposes a scheme of growth that was contrary to the edict.The memorial justifies these decisions and brings sociological considerations that allow us to relate the posture of such a young group to other participants in the contest. The memorial also brings many pages about the city's supply, whether electricity or food. Finally, the article makes a brief note about the main references cited in the memorial as a way of identifying how the circulation of ideas occurred at that moment.
