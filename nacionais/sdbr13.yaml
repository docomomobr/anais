- title: O Edifício Niemeyer e o Movimento Moderno na Praça da Liberdade, em Belo Horizonte
  subtitle: null
  authors:
  - givenname: Juliana Cardoso
    familyname: Nery
  - givenname: Rodrigo Espinha
    familyname: Baeta
  pages: 1-25
  locale: pt-BR
  abstract: 'O debate que almejamos abrir ao tratar do Edifício Niemeyer, enquanto grande expressão do Movimento Moderno, em sua relação com a preexistência historicista da Praça da Liberdade, se fundamenta na temática que aborda e discute as interações entre novas arquiteturas e preexistências consolidadas a partir da avaliação da qualidade dos projetos e suas concretizações – como quesito essencial quando se busca interfaces entre a arquitetura e o patrimônio edificado e urbano. Geralmente são várias as modalidades de ações projetuais possíveis em cada situação específica, cabendo ao arquiteto ter o discernimento crítico para julgar a potencialidade dos conjuntos arquitetônicos e urbanos para que sua proposta de intervenção não iniba, fragmente ou destrua a unidade paisagística existente, apreendida através da imagem emanada pelos objetos afetados. Logo, o conhecimento teórico-crítico e técnico da área da salvaguarda do patrimônio material – e mais, especificamente, o arquitetônico e o ambiente citadino – é muito importante, mas não basta para garantir a pertinência da proposta. A sensibilidade do arquiteto e a sua capacidade de compreensão e apreensão das características e dos valores essenciais do lugar são frequentemente mais relevantes para alcançar coerência na elaboração do projeto e para contribuir para a qualificação do cenário preexistente – seja, preservando-o, alterando- o sutilmente ao criar novos focos de atenção, ou promovendo uma redefinição da realidade figurativa capturada previamente. Mesmo arquitetos que não são versados no debate teórico-crítico da arquitetura e do urbanismo, que não possuem qualquer intimidade com o conhecimento da história da arquitetura e da cidade, podem produzir obras que, coerentemente, emergem em tecidos urbanos histórico-culturais delicados e consolidados, ação contraída através da capacidade ímpar em saber ler a paisagem circundante: em nosso juízo, é o caso de Niemeyer e seu projeto para o prédio de apartamentos construído na Praça da Liberdade em Belo Horizonte.'
  abstract_en: 'The discussion we aim to open when dealing with the Niemeyer Building, as a great expression of the Modern Movement, in its relationship with the historicist pre-existence of Liberdade Square, is based on the theme that addresses and discusses the interactions between new architectures and pre-existences consolidated from the evaluation of the quality of projects and their achievements – as an essential requirement when looking for interfaces between architecture and built and urban heritage. Generally there are several modalities of design actions possible in each specific situation, and it is up to the architect to have the critical discernment to judge the potentiality of the architectural and urban ensembles so that his intervention proposal does not inhibit, fragment or destroy the existing landscape unit, seized through image emanating from the affected objects. Therefore, the theoretical-critical and technical knowledge of the area of safeguarding material heritage – and more specifically, the architectural and the city environment – is very important, but it is not enough to guarantee the relevance of the proposal. The architect''s sensitivity and his ability to understand and grasp the essential characteristics and values of the place are often more relevant to achieving coherence in project design and contributing to the qualification of the pre-existing scenario – that is, by preserving and altering it by creating new focuses of attention, or by promoting a redefinition of the previously captured figurative reality. Even architects who are not well versed in the theoretical-critical debate of architecture and urbanism, who have no intimacy with knowledge of the history of architecture and the city, can produce works that consistently emerge in delicate and consolidated historical-cultural urban fabrics, action taken through the unique ability to read the surrounding landscape: in our judgment, is the case of Niemeyer and his project for the apartment building built in Liberdade Square in Belo Horizonte..'
