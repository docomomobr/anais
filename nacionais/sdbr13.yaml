  abstract: A preservação do patrimônio arquitetônico moderno no Brasil já é alvo de discussão há algum tempo. Ainda são incipientes, no entanto, medidas práticas que lidem diretamente com a preservação deste acervo sob a perspectiva da intervenção, ou seja, em sua dimensão projetual. Assim, a fim de enfrentar a dimensão prática acerca da preservação da arquitetura moderna, foi proposta uma experiência na disciplina de Projeto Arquitetônico 6, na Universidade Federal do Ceará, cujo tema trata de projetos de ampliações em significativos exemplares modernos em Fortaleza. O objetivo desse artigo é, portanto, discorrer acerca da importância do rebatimento prático e projetual das discussões acerca da preservação do patrimônio arquitetônico moderno no Brasil, em especial no âmbito do ensino de projeto, utilizando como estudo de caso a experiência de aplicação em uma disciplina de projeto arquitetônico. A estrutura do trabalho parte, inicialmente, desta questão central para, em seguida, problematizar esse tema no caso específico das ampliações dos edifícios modernos. Posteriormente, será apresentada a metodologia específica de atuação utilizada. Por último, a título de considerações finais, serão apresentados e analisados os resultados preliminares da experiência da disciplina, não como encerramento da discussão ou comprovação de um caminho ideal a ser seguido, mas como forma de ampliar a discussão sobre o tema e colocar, a partir das discussões propostas e da metodologia analítico-propositiva utilizada, possibilidades de atuação nesse sentido que visem a maior preservação das obras modernas.
  abstract_en: The preservation of modern architectural heritage in Brazil has been under discussion for some time. Practical measures that deal directly with the preservation of this collection from the perspective of the intervention, that is, in its design dimension, are still incipient. Thus, in order to face the practical dimension regarding the preservation of modern architecture, an experiment was proposed in the discipline of Architectural Design 6, at the Federal University of Ceará, whose subject deals with projects of extensions in significant modern examples in Fortaleza. The objective of this article is to discuss the importance of the practical and design repercussions of the discussions about the preservation of the modern architectural heritage in Brazil, especially in the scope of architectural design teaching, using as a case study the experience of applying a discipline of architectural design. The structure of the work starts, initially, from this central question to then problematize this theme in the specific case of the expansions of modern buildings. Subsequently, the specific methodology used will be presented. Finally, as final considerations, the preliminary results of the discipline's experience will be presented and analyzed, not as closing the discussion or proving an ideal path to be followed, but as a way to broaden the discussion about the topic and, from the proposed discussions and the analytical-propositional methodology used, possibilities of acting in this direction that aim at the greater preservation of modern architectural works.
