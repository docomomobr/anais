- title: Arquitetura moderna em Porto Alegre
  subtitle: casas do arquiteto João Carlos Paiva da Silva nos anos 1960
  authors:
  - givenname: Daniel Pitta
    familyname: Fischmann
  pages: 1-17
  locale: pt-BR
  abstract: 'Este artigo examina a produção de cinco residências unifamiliares projetadas pelo arquiteto João Carlos Paiva da Silva em Porto Alegre na década de 1960, valendo-se da documentação fotográfica disponível, de redesenhos dos projetos aprovados junto à Prefeitura Municipal de Porto Alegre, e da modelagem tridimensional das casas. Serão analisados aspectos como partido, organização espacial, espacialidade interna, materialidade e linguagem, à luz de obras canônicas que as precederam. Com isso, pretende-se demonstrar a relevância de parte da produção moderna brasileira residencial unifamiliar, ainda pouco conhecida mesmo em seu contexto original. As cinco casas aqui analisadas, em ordem cronológica, são as seguintes: Residência Hélio Dourado (1961), Residência Moyses Roithman (1963), Residência José Algarves (1963), Residência Germano Vollmer Filho (1967) e Residência Natan Roithman (1967). Acrescenta-se, por fim, que este trabalho é parte de pesquisa de doutorado a respeito das casas modernas construídas em Porto Alegre durante o período 1948-1970, no qual são contemplados cerca de setenta exemplares de trinta e cinco diferentes autores.'
  abstract_en: 'This article examines the production of five single-family houses designed by the architect João Carlos Paiva da Silva in Porto Alegre in the 1960s, based on available photographic documentation, redrawings, and three-dimensional modeling of the houses. Aspects such as party, spatial organization, internal spatiality, materiality and language will be analyzed, considering some canonical works that preceded them. The intention is to demonstrate the relevance of part of the modern Brazilian single-family residential production, little known even in its original context. The five houses analyzed here, in chronological order, are the following: Residence Hélio Dourado (1961), Residence Moyses Roithman (1963), Residence José Algarves (1963), Residence Germano Vollmer Filho (1967) and Residence Natan Roithman (1967). It is added, finally, that this work is part of a doctoral research about the modern houses built in Porto Alegre during the period 1948-1970, in which about seventy copies of thirty-five different authors are contemplated.'
