- title: Hospital Souza Aguiar
  subtitle: por uma nova monumentalidade da 'escola carioca' nos anos de 1960 na área histórica central do Rio de Janeiro
  authors:
  - givenname: Ana M. G. Albano
    familyname: Amora
  - givenname: Rafael Barcellos
    familyname: Santos
  - givenname: Yrvin Gomes
    familyname: Duarte
  pages: 1-16
  locale: pt-BR
  abstract: Neste artigo temos por finalidade refletir sobre a cultura arquitetônica moderna e a produção de novas arquiteturas sobre tecidos urbanos históricos remanescentes, questão que ainda precisa ser explorada em maior profundidade na investigação histórica e projetual. Buscaremos entendimentos a partir do estudo da implantação do edifício do Hospital Souza Aguiar (1961) e da historicidade do entorno da Praça da República onde está localizado, pensando as relações que o projeto deste edifício estabelece com o lugar, com as concepções da arquitetura moderna brasileira, assim como com as discussões presentes no cenário internacional do Pós-Guerra. Consideramos ainda projetos modernos precedentes para o entorno no âmbito da arquitetura brasileira, sobretudo da “escola carioca”, e as diversas legislações que implicaram intervenções no tecido urbano nesta parcela da cidade. Para tal, iniciamos com uma incursão no panorama histórico acerca da ideia de monumento no âmbito da modernidade, para depois nos determos em aspectos específicos do tema no contexto de análise.
  abstract_en: In this article we aim to reflect on modern architectural culture and the production of new architectures on remaining historical urban tissues, an issue that still needs to be explored in greater depth regarding both history and project design research. We will seek understandings from the analysis of Souza Aguiar Hospital building implantation (1961) and the historicity about the urban site around República Square where it is located, thinking about the relations that the project design for this building establishes with the site, with the conceptions on modern Brazilian architecture, as well as with the discussions in the Post-War international scene. We also consider previous modern projects for this urban place, in the ambit of Brazilian architecture, especially from “Rio school”, and the various legislations that induced interventions in the urban tissues from this part of town. In order to do so, we start from a historical panoramic incursion on the idea of monument in the scope of modernity, and then dwell on specific aspects of the subject in the context of analysis.
