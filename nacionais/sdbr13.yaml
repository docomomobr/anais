- title: O Pavilhão do Mercado Livre do Produtor da Companhia de Entrepostos e Armazéns Gerais de São Paulo
  subtitle: olhares possíveis e documentação necessária
  authors:
  - givenname: João Bittar
    familyname: Fiammenghi
  pages: 1-18
  locale: pt-BR
  abstract: O artigo pretende apresentar o pavilhão do Mercado Livre do Produtor (MLP) da Companhia de Entrepostos e Armazéns Gerais de São Paulo (CEAGESP) localizado na cidade de São Paulo, obra ainda muito pouco documentada e debatida, projetada pelo Escritório Técnico J.C. de Figueiredo Ferraz na década de 1960. O trabalho procura olhar para este objeto contextualizando-o na atuação dos engenheiros do escritório Figueiredo Ferraz em outras obras contemporâneas ao projeto deste pavilhão, ressaltando seu arrojo estrutural e pioneirismo técnico sintonizados ao desenvolvimento de importantes obras da Arquitetura Moderna em São Paulo durante o mesmo período. Buscou-se também levantar questões quanto ao futuro da preservação do edifício analisado, tendo em vista tendências nos tombamentos de edifícios do tipo em São Paulo e os interesses de transformação urbana na região onde está implantado o pavilhão do MLP.
  abstract_en: This article aims to present the Producer Free Market (MLP) pavilion in the General Warehouses Company of São Paulo State (CEAGESP) located in the city of São Paulo, a project still very little documented and debated, designed by the Technical Office J.C. de Figueiredo Ferraz during the 1960s. The article also aims to look at this object by contextualizing it in the work of Figueiredo Ferraz' office engineers with other buildings contemporary to this pavilion, highlighting its structural boldness, technical pioneering, attuned to the development of important projects of Modern Architecture in São Paulo. It was also tried to raise questions about the future of the pavilion preservation, considering some tendencies in the heritage policies with that typology of buildings in São Paulo and the interests of urban renovation in the region where this pavilion is located.
