- title: Intenção e projeto na Arquitetura de Fábio Penteado
  subtitle: análise de três projetos teatrais
  authors:
  - givenname: Ivo
    familyname: Giroto
  pages: 1-16
  locale: pt-BR
  abstract: 'O artigo busca compreender a obra do arquiteto paulista Fábio Moura Penteado (1929-2011) a partir da correspondência existente entre intenção e projeto, através da análise de três projetos teatrais: o Teatro de Piracicaba (1960), o Teatro de Ópera de Campinas (1966), e o Centro de Convivência Cultural de Campinas (1967-1972). Idealizados ao longo da década de 1960, estes teatros demonstram o processo de definição e consolidação de sua intencionalidade arquitetônica, da qual deriva as principais estratégias projetuais que caracterizam suas obras. Ao considerar as intenções como base da intepretação, a análise dos três objetos selecionados mira a coerência interna da obra geral, levando em consideração as declarações do arquiteto para, através da exemplaridade dos projetos, verificar sua validade. O texto investiga as relações entre as premissas conceituais de Penteado e os resultados finais de projeto, intermediadas pela definição de uma metodologia projetual própria. Nesse sentido, busca compreender os diálogos estabelecidos entre a diversidade humana que seus projetos buscam representar e a polivalência arquitetônica que apresentam; entre a convivência comunitária e a integração da arquitetura com a cidade; entre a criação de acesso aos serviços e equipamentos urbanos e a espontaneidade arquitetônica; entre o estímulo à participação popular e a representatividade contida na arquitetura; entre a busca por criar vínculos urbanos de identificação e a expressividade da forma arquitetônica.'
  abstract_en: 'The article seeks to understand the work of the architect Fábio Moura Penteado (1929-2011) from the correspondence between intention and project, through the analysis of three theatrical projects: the Theater of Piracicaba (1960), the Opera Theater of Campinas (1966), and the Center for Cultural Coexistence of Campinas (1967-1968). Conceived throughout the 1960s, these theaters demonstrate the process of defining and consolidating his architectural intentionality, from which derives the main design strategies that characterize his works. In considering intentions as the basis of the interpretation, the analysis of the three objects selected looks at the internal coherence of the general work. It also takes into account the statements of the architect to check the validity of the projects through the exemplarity of the projects. The text investigates the relations between the conceptual premises of Penteado and the final results of the project, intermediated by the definition of its own design methodology. In this sense, it seeks to understand the dialogues established between the human diversity that his projects seek to represent and the architectural polyvalence they present; between community coexistence and the integration of architecture with the city; between creating access to urban services and equipment and architectural spontaneity; between the stimulus to popular participation and the representativeness contained in the architecture; between the search for creating urban bonds of identification and the expressiveness of the architectural form.'
