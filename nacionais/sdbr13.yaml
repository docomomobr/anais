  pages: 1-17
  locale: pt-BR
  abstract: O artigo retoma exploratoriamente argumentos de recente tese de doutorado sobre o arquiteto Holanda Mendonça apresentada no PROPAR/ UFRGS. Graduado na FNA do Rio de Janeiro em 1946, seu deslocamento imediato ao sul sugere aplicação direta dos pressupostos da Arquitetura Moderna Brasileira da Escola Carioca. O objeto é o estudo de sua obra no Rio Grande do Sul, desde 1948 até morte prematura em 1956, e sua contribuição na introdução e difusão da Arquitetura Moderna em Porto Alegre e no RS. No início dos anos 50, vinculado a forte construtora local e em escritório próprio, produz obras de grande visibilidade, referências no imaginário moderno portoalegrense como os edifícios Formac, Consórcio e Santa Cruz, este ainda o mais alto da capital. O estudo delimita-se a partir de uma amostragem arquitetônica de sua obra, inventariada segundo suas características bidimensionais, volumétricas e espaciais, e por seus elementos arquitetônicos, quantitativa e qualitativamente. A metodologia contempla pesquisa historiográfica e analítica a partir de relações com o contexto teórico, que abrange os ambientes acadêmicos da FNA e da FAU do IBA de Porto Alegre, bem como panoramas das arquiteturas produzidas nos dois locais, o que permite a configuração de um quadro compreensivo da atividade projetual de Holanda Mendonça. A estratégia metodológica, a partir da definição e aplicação de quatro categorias de análise- inserção urbana, percursos, estrutura formal e matriz de análise-, alia-se à intenção de estabelecer analogias com referenciais da escola carioca e que são foco fundamental do trabalho.
  abstract_en: The article explores arguments of the recent doctoral thesis about the architect Holanda Mendonça presented in PROPAR/UFRGS. Graduated in FNA, Rio de Janeiro, in 1946, his immediate displacement to the south suggests direct practicing of the Brazilian Modern Architecture’s preceipts, more specifically the escola carioca. Its object is the study of his work in Rio Grande do Sul district, since 1948 until his early death in 1956, and his contribution in the introduction and diffusion of the Modern Architecture in Porto Alegre and in the resto of the district. In the early 50’s, in collaboration with a big local construction firm and as an autonomous worker, produces Works of great visibility, which are references in Porto Alegre’s modern architecture, as the Formac building, Consórcio and Santa Cruz, being the latter still the highest building in Porto Alegre. The study focuses in a selection of works by Mendonça, chosen based on its bidimensional, volumetric and spatial features, and due to the architectural elements present, both quantitatively and qualitatively. The methodology consists in the historical and analytical research, from relations with the theoretical context, which involve the academic environment in FNA and at FAU from IBA, at Porto Alegre, as well as the architecture in both places, which permits a deep perception of Mendonça’s activity. The method, consisting in defining and applying four categories of analysis – urban insertion, promenade, formal structure and analytical matrice – allies to the intention of establishing analogies with the references of the Rio de Janeiro Modernism school which are the fundamental focus of this work.
