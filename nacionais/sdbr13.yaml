- title: O azulejo na Arquitetura moderna e contemporânea
  subtitle: a (des)continuação dos desenhos, padrões e tramas tradicionais
  authors:
  - givenname: Mary
    familyname: da Silva Rached
  - givenname: Guilah
    familyname: Naslavsky
  pages: 1-29
  locale: pt-BR
  abstract: 'Este artigo tem como tema o azulejo como revestimento de fachada na arquitetura do século XX no Brasil, motivada em entender a recepção da técnica de revestimento da arquitetura do período colonial e seus desenvolvimentos e desdobramentos na arquitetura moderna e contemporânea. A partir da compreensão que o azulejo é ornamento e o fenômeno de azulejar as fachadas é fruto da revolução industrial se construiu o referencial considerando a obra de teóricos da ornamentação (Ruskin, Semper, Loos). A análise de exemplares está dividida em três partes e segue narrativa cronológica abordando: os primeiros azulejos na arquitetura moderna brasileira – os marcos consagrados pela Historiografia (Edifício do MES, Conjunto da Pampulha e Conjunto Pedregulho), relacionando-os aos azulejos tradicionais. Logo após, segue-se estudando a produção dos anos 1950, investigando as tramas azulejadas, ou seja, a relação entre as peças de azulejo, de vários artistas e arquitetos buscando compreender como esse novo surto de utilização do elemento se deu. Por fim, o intervalo entre os anos de 1960 – 2000, e toma a obra de Delfim Amorim, Athos Bulcão e Petrônio Cunha como objeto de investigação pela relevância de seus trabalhos e a particularidade com que encararam a trama azulejada. Concluindo que o desenho da peça do azulejo moderno e contemporâneo mantém reminiscência do desenho do azulejo tradicional; enquanto a trama é responsável pela descontinuidade com tradição quando aparece em esquemas assimétricos, aleatórios ou semi-estruturados com elementos aleatórios. Dessa forma, o azulejo do século XX é ao mesmo tempo continuidade e descontinuidade da azulejaria tradicional.'
  abstract_en: 'This paper has as its theme the façade tile in twentieth century architecture in Brazil, motivated to understand the reception of the colonial tiling technique in modern and contemporary architecture. It based on the understanding that the tile is an ornament and the phenomenon of tiling the facades is the result of the industrial revolution, the referential was built considering the work of ornamentation theorists (Ruskin, Semper, Loos). The analysis of exemplars is divided into three parts and follows a chronological narrative dealing with: the first tiles in Brazilian Modern Architecture - the Historiography’s landmarks (Ministry of Education and Health , Pampulha and Conjunto Pedregulho), relating them to traditional tiles. Thereafter, it keeps track of the 1950’s, investigating the tiled webs (the relation between the each piece of tile) of various artists and architects trying to understand how this new spurt of use of this element occurred. Finally, the years between 1960 – 2000 which takes the work of Delfim Amorim, Athos Bulcão and Petrônio Cunha as object of investigation for the relevance of their works and the particularity way they created tiled webs to tile the façades. It concludes that the design (rapport) of modern and contemporary tile is reminiscent of the traditional tile design; while the web is responsible for the discontinuation with tradition when it appears laying in an asymmetrical, a random or semi-structured schemas with random elements. In this way, the twentieth century tile is at the same time a continuation and discontinuation of traditional tiles.'
