- title: A linguagem moderna na Arquitetura capixaba
  subtitle: documentação da obra de Maria do Carmo Schwab
  authors:
  - givenname: Julia Pela
    familyname: Meneghel
  - givenname: Renata Hermanny
    familyname: de Almeida
  pages: 1-18
  locale: pt-BR
  abstract: Diante de um cenário marcado por recorrentes perdas e desaparecimentos de exemplares arquitetônicos representativos do movimento moderno brasileiro, reconhece-se o arquivo documental e iconográfico como uma forma de resistência alternativa e necessária às constantes perdas identificáveis neste patrimônio, possibilitando sua documentação, reconhecimento e salvaguarda. Tal artigo propõe discutir o processo de inventariação do projeto e obra de Maria do Carmo Schwab, arquiteta de destaque na produção modernista no Espírito Santo, objetivando a identificação de suas particularidades projetuais, a proteção de sua obra – tanto física como documental – e o reconhecimento de sua atuação no território capixaba, além de abranger a discussão da obra modernista nacional para além do eixo principal Rio de Janeiro – São Paulo. Para tanto, realiza-se, primeiramente, o levantamento documental, cujos dados e arquivos encontrados são combinados em um inventário em meio digital composto por quadro síntese de obras, mapeamentos, fichas e acervo iconográfico. Neste processo, enfrenta-se dificuldades no acesso às informações, especialmente junto aos acervos públicos consultados, registrando problemas na catalogação, armazenamento e manuseio. Ainda assim, registram-se 248 projetos desenvolvidos por Schwab, espalhados pelo território do Espírito Santo e concentrados entre as décadas de 1950 e 1980, apresentando uma significativa variedade tipológica com destaque para a arquitetura residencial unifamiliar. Destes, apenas 41 são georreferenciados e cerca de 36 são reunidos com iconografia completa, reforçando a problemática da incompletude de informações presentes nos acervos e destacando, mais uma vez, o valor do arquivo documental enquanto registro histórico, assumindo papel base no entendimento da totalidade de uma obra.
  abstract_en: In a scenario marked by recurring losses and disappearances of Brazilian modern movement’s architectural examples, documentary and iconographic archive is recognized as a form of alternative resistance to the constant losses of this heritage, enabling its documentation, recognition and protection. This article proposes the discussion of the inventory process of Maria do Carmo Schwab’s work and project, aiming the identification of hers projectual particularities, her work’s protection – both physical and documentary – and also her recognition as an important architect in the modernist production in Espírito Santo. In addition, it intends to expand the national modernism’s discussion beyond the main axis Rio de Janeiro – São Paulo. To this end, a documentary survey is performed, whose data and files found are combined in a digital inventory composed by a project’s synthesis table, mapping, datasheets and an iconographic digital collection. During this process, difficulties are encountered in accessing the data, especially in the public’s archives consulted, registering problems in cataloging, storage and handling. Still, 248 projects developed by Schwab are registered throughout the Espírito Santo’s territory, concentrated between the 1950s and 1980s, presenting a significant typological variety with emphasis on single-family residential architecture. Out of these, only 41 are georeferenced and about 36 are gathered with a complete iconography, reinforcing the incompleteness of information present in the archives and highlighting, once again, the documentation’s value as a historical record, assuming a base role in understanding a work’s totality.
