  - 'NIEMEYER, nas notas de agradecimento em ‘Minha Arquitetura’ e em várias entrevistas de sua longeva vida. Niemeyer apud PETIT, op. cit., p. 62. Idem. Declara Niemeyer (PETIT, op. cit., p. 313): “Só o problema religioso passava em segundo plano. Minhas últimas leituras se resumiam a Teilhard de Chardin, cujo epílogo não me convencera de uma obra tão científica. Restavam-me reminiscências da infância, da minha família católica, e uma estranha sensação de curiosidade. Seria o ‘sentimento do ilimitado, do infinito oceânico’ de que falara Freud e eu, marxista, por razões maiores, deveria também recusar e esquecer?” Declaração citada por NIEMEYER em ‘Minha Arquitetura’.,op. cit, p. 17.'
