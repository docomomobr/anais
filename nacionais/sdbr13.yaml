quais passava estando na mira da perseguição política por seu papel central no partido e na universidade. Artigas talvez seja dos casos mais expressivos de quando o regime procurava silenciar, reprimir ou eliminar aqueles que tinham um papel importante na circulação de discursos políticos considerados subversivos mas, por outro lado, eram incorporados por seu saber técnico na medida em que não oferecessem perigo já afastados da circulação de periódicos, das aulas e das organizações políticas. Coincidindo com o incremento da repressão e fechamento do regime, o momento da passagem para os anos 1970 foi marcado também por forte propaganda ufanista com a ideia de “Brasil Grande” e de que vivia-se então um “milagre econômico”. De fato, entre 1969 a 32 THOMAZ, Dalva Elias. Um olhar sobre Vilanova Artigas e sua contribuição à arquitetura brasileira. Dissertação de Mestrado. FAUUSP. 1997. 33 ARTIGAS, João Batista Vilanova. Caminhos da arquitetura. Org. José T. C. Lira, Rosa Artigas. São Paulo: CosacNaify, 2004. 34 Muitos trabalhos já exploraram esse tema em Artigas. Além de Dalva Thomaz, Pedro Arantes, Miguel Buzzar, Gabriel Cunha, Felipe Contier, entre outros. Cunha, no entanto, é quem dedicou sua pesquisa propriamente ao período pós 1967 do arquiteto. CUNHA, Gabriel Rodrigues. Uma análise da produção de Vilanova Artigas entre os anos de 1967 e 1976. IAU USP. São Carlos. 2009. 35 Sobre a história do PCB ver: BRANDÃO, Gildo Marçal. A Esquerda Positiva: As duas almas do Partido Comunista – 1920-1964. Editora Hucitec. 1997; SEGATTO, José Antonio. Uma breve história do PCB ; PCB: Vinte anos de política. Documentos. 1958-1979. Coleção “A questão social no Brasil”. n.8 e n.7 Editora Ciências Humanas. São Paulo, 1981; CARONE, Edgar. O PCB (1964-1982). Vol.3. DIFEL. São Paulo, 1982. 1973 a economia cresceu a uma taxa média de 11% ao ano, chegando a 14% em 1973. No entanto, modelo de desenvolvimento adotado, sem democracia, com grande endividamento e uma política de arrocho salaria