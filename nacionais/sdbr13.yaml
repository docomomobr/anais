- title: Neovanguardas em Belo Horizonte
  subtitle: uma leitura da exposição Territórios e do evento-manifesto Do Corpo à Terra
  authors:
  - givenname: Juliane Guimarães
    familyname: Baldow
  - givenname: Adriano Tomitão
    familyname: Canas
  - givenname: Tatiana Sampaio
    familyname: Ferraz
  pages: 1-16
  locale: pt-BR
  abstract: 'Este texto pretende desenvolver uma leitura sobre dois trabalhos artísticos realizados em Belo Horizonte, que tinham como proposta comum romper com os modelos expositivos tradicionais. Ambos ocuparam quase que simultaneamente dois importantes espaços expositivos da capital mineira e buscaram dialogar com suas arquiteturas: Territórios (1969) realizada no Museu de Arte da Pampulha; e Do Corpo à Terra (1970) no Palácio das Artes e seu entorno, bem como em outros espaços da cidade. Territórios apresentou-se como uma proposta de apropriação poética dos espaços internos e externos do museu, em diálogo com a arquitetura de Oscar Niemeyer. Do Corpo à Terra, além de promover intervenções próximas ao Palácio das Artes, teve suas manifestações propostas para espaços públicos significativos da cidade, como o Parque Municipal, o Ribeirão Arrudas e a Serra do Curral. Este artigo se propõe a fazer uma leitura dos dois trabalhos, analisando as apropriações dos espaços da arquitetura, em especial os trabalhos do grupo de artistas mineiros Lotus Lobo, Dilton Araújo e Luciano Gusmão, que se fizeram presentes nas duas ocasiões. Compreender a atuação do crítico militante e curador de arte Frederico Morais nesse momento é essencial para entendermos a inserção da capital mineira no circuito artístico e no debate da arte contemporânea brasileira.'
  abstract_en: 'This text intends to develop a reading about two artistic works realized in Belo Horizonte, that had as common proposal to break with the traditional expository models Both occupied almost simultaneously two important exhibition spaces of the mining capital and sought to dialogue with their architectures: ‘Territorios’ (1969) held at the Pampulha Art Museum; and ‘Do Corpo à Terra’ (1970) at the Palace of Arts and its surroundings, as well as in the other spaces or the city. ‘Territorios’ was presented as a proposal for poetic appropriation of the museum’s internal and external spaces, in dialogue with the Oscar Niemeyer’s architecture. From ‘Do Corpo à Terra’, besides promoting interventions close to the Palácio das Artes, it had its manifestations proposed for significant public spaces of the city, such as the Parque Municipal, Ribeirão Arruda e Serra do Curral. This paper proposes to read the two works, analyzing the appropriations of the architecture spaces, especially the works of the group of Lotus Lobo, Dilton Araujo and Luciano Gusmão, who were present on both occacions. Understanding the performance of the militant critic and art curator Frederico Morais at this times is essencial to understand the insertion of the capital of Minas Gerais into the artistic and debate of contemporary Brazilian art.'
