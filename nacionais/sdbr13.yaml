- title: Do reconhecimento à salvaguarda do patrimônio cultural da saúde em Caruaru-PE
  subtitle: inventário de exemplares arquitetônicos do século XX
  authors:
  - givenname: Carolina
    familyname: da Fonseca Lima Brasileiro
  - givenname: Carla Cristine Souza
    familyname: Albuquerque
  - givenname: Bárbara Cardozo
    familyname: Gomes
  - givenname: Karem Naara Lima
    familyname: Silva
  - givenname: Pier Paolo Bertuzzi
    familyname: Pizzolato
  pages: 1-27
  locale: pt-BR
  abstract: O presente trabalho tem por intuito contribuir para o reconhecimento do Patrimônio Cultural da Saúde em Caruaru-PE, através de uma análise histórica e do inventário de edifícios de saúde do século XX. Objetiva-se também compreender como o processo de modernização das práticas e políticas de saúde contribuíram para a consolidação de princípios arquitetônicos modernistas na cidade. O estudo segue divido em dois recortes temporais, sendo o primeiro entre as décadas de 1930 a 1950, compreendendo o Hospital São Sebastião (1939), o Centro de Saúde e Lactário Amélia Pontes (1944) e a Casa de Saúde Bom Jesus (1957), exemplares de transição entre o ecletismo e o modernismo; e o segundo entre as décadas de 1960 a 1970, compreendendo o Instituto Pernambucano (1971) e o Hospital Regional do Agreste (1979), exemplares mais marcadamente modernos. Ao final, aprofunda as reflexões colocadas pela Rede Brasil de Patrimônio Cultural da Saúde (FIOCRUZ) acerca dos desafios para a consolidação de estudos sobre o patrimônio cultural da saúde e também para a conservação da Arquitetura Moderna, e introduz a reflexão sobre a interiorização das políticas de assistência à saúde e a constituição da rede de edifícios hospitalares no interior do país, mais especificamente Pernambuco, tema até então inexplorado pela Rede Brasil, que esteve focada no estudo do patrimônio da saúde nas capitais.
  abstract_en: 'The present work aims to contribute to the recognition of the Health’s Cultural Heritage in Caruaru-PE, through a historical analysis and the inventory of health care buildings of the twentieth century. The objective is also to understand how the process of modernization of health care practices and policies contributed to the consolidation of modernist architectural principles in the city. The study is divided into two timelines: the first between the 1930s and 1950s, comprising the Hospital São Sebastião (1939), the Centro de Saúde e Lactário Amélia Pontes(1944) and the Casa de Saúde Bom Jesus (1957), exemplars of the transition between eclecticism and modernism; and the second timeline between the 1960s and 1970s, including the Instituto Pernambuco (1971) and the Hospital Regional do Agreste (1979), examples with more modernist features. In conclusion, the present study adresses the reflections placed by the Rede Brasil de Patrimônio Cultural da Saúde (FIOCRUZ) on the challenges of the consolidation of studies about health’s cultural heritage and also of the conservation of Modern Architecture, and introduces the reflection about the spread of the health care policies to the interior of the states and the establishment of a network of hospital buildings in the interior of the country, more specifically in the state of Pernambuco, a theme still unexplored by the Rede Brasil, which focused on the study of health heritage in capitals.'
