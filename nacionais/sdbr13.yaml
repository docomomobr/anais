- title: Avaliação bioclimática de edifício moderno
  subtitle: o caso do Edifício Nova Cintra, Parque Guinle, Rio de Janeiro
  authors:
  - givenname: Victória
    familyname: de Seixas da Cunha
  - givenname: Leopoldo Eurico Gonçalves
    familyname: Bastos
  pages: 1-14
  locale: pt-BR
  abstract: A Arquitetura Moderna Brasileira, desde o seu início, esteve centrada na observância aos conceitos europeus, preconizados por Le Corbusier, como também às características do clima local. Já que a excessiva radiação solar e luminosidade deviam ser controladas e dar privilégio a ventilação natural. Com o crescente debate sobre a preservação do legado do Movimento Moderno, considera-se que as estratégias arquitetônicas de edifícios desta época devem ser melhor estudados. Procura-se combater intervenções futuras que possam neutralizar ou modificar as estratégias passivas originalmente adotadas. Para tanto, o presente artigo tem como objetivo, analisar especificamente o Edifício Nova Cintra, um dos três edifícios implantados no Parque Guinle, Rio de Janeiro, projetado por Lucio Costa, mestre consagrado da arquitetura moderna brasileira. Este conjunto residencial se tornou, em 1986, o único com tombamento a nível nacional, fato que demonstra sua importância e peculiaridade. Analisou- se de forma qualitativa o conforto ambiental, com ênfase nas soluções projetuais propostas pelo arquiteto. Os resultados demonstram a preocupação de Lucio Costa com o máximo aproveitamento dos recursos passivos para garantir o conforto ambiental da edificação, o que se constitui em exemplo de bioclimatismo aplicado à arquitetura.
  abstract_en: The Brazilian Modern Architecture, from its beginning, was centered in the observance to the European concepts, praised by Le Corbusier, as well as to the characteristics of the local climate. Since excessive solar radiation and brightness should be controlled and give privilege natural ventilation. With the growing debate about the preservation of the legacy of the Modern Movement, it is considered that the architectural strategies of buildings of this time should be better studied. It is sought to combat future interventions that may neutralize or modify the passive strategies originally adopted. For this purpose, the purpose of this article is to analyze specifically the Edifício Nova Cintra, one of the three buildings implanted in the Guinle Park, in Rio de Janeiro, designed by Lucio Costa, a renowned master of modern Brazilian architecture. This residential complex became, in 1986, the only one with tipping at national level, fact that demonstrates its importance and peculiarity. The environmental comfort was analyzed in a qualitative way, with emphasis on the design solutions proposed by the architect. The results demonstrate the concern of Lucio Costa with the maximum use of the passive resources to guarantee the environmental comfort of the building, which constitutes an example of bioclimatism applied to the architecture.
