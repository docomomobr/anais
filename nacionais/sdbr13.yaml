  abstract: Nos seus termos mais gerais está dedicada ao que decidimos chamar por edifício de habitação híbrido. O termo pode soar estranho, composto por dois adjetivos dos quais o último - híbrido - deriva de outro campo disciplinar, a biologia e em particular da genética. Mais especificamente nos ocuparemos das diferenças e do fenômeno de surgimento e desenvolvimento na América Latina do edifício híbrido nos anos 1940, 1950 e 1970. Entretanto, por trás do propósito de se entender um fenômeno e um tipo específico de edifícios, se propõe uma revisão de natureza historiográfica, na qual a inclusão “no jogo” de determinados projetos e obras construídos em importantes cidades da América Latina alteram um narrativa aparentemente consolidada. Portanto, põe-se em evidência como pontos de vista transversais apoiados em análises comparativas podem desvelar processos ocultos por perspectivas Norte-Sul, objetivo central dos processos de decolonização da história da arquitetura.
  abstract_en: In its more general terms, this text is dedicated to what we have called the hybrid housing building. The term may sound strange, composed of two adjectives of which the latter - hybrid - derives from another disciplinary field, biology and in particular from genetics. More specifically we will deal with the differences and the process of emergence and development in Latin America of the hybrid building in the 1940s, 1950s, and 1970s. This latter understood as a metropolitan building. Behind the purpose of understanding a phenomenon and a specific type of buildings, this text proposes a revision of historiographic nature, in which the inclusion "in the game" of certain projects and works constructed in important cities of Latin America alter a narrative apparently consolidated. Therefore, it is evident how transversal points of view supported in comparative analyzes can reveal processes hidden by North-South perspectives, the central objective of the processes of decolonization of the history of the architecture.
