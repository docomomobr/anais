- title: Uma análise tipológica dos edifícios de uso misto em São Paulo
  subtitle: entre os anos de 1940 e 1970
  authors:
  - givenname: Cinthya
    familyname: Sobreira
  - givenname: Cristina
    familyname: Leal
  pages: 1-15
  locale: pt-BR
  abstract: O presente artigo apresenta os aspectos tipológicos dos edifícios, buscando investigar suas variações e possíveis relações com os usos, tendo em vista os processos de verticalização, modernização e metropolização ocorridos desde os anos 1940 na cidade de São Paulo. Esses edifícios se articulam com o fenômeno de renovação das áreas centrais e se relacionam com as novas demandas da crescente urbanização (habitação e serviço, em particular), que surgem no contexto de importantes transformações no centro urbano estimuladas pelo rápido crescimento demográfico. Essa conjuntura fomentou uma diversidade maior de tipologias formais e modos de ocupação de lotes, muitas vezes reparcelados, a fim de articular os diversos usos. Com base nisso, o objetivo do artigo é identificar, no tempo - nas décadas de 1940, 1950 e 1960 -, e no espaço urbano, como os edifícios de uso misto e suas relações entre tipo formal e usos se desenvolveram. A análise evidenciou uma diversidade dos tipos arquitetônicos, reflexo de um período de grandes mudanças culturais e sociais que se refletiam no mercado imobiliário. A existência de diferentes tipologias ficou evidente nas duas primeiras décadas (1940 e 1950) enquanto a articulação com os diversos usos foi observada em todos os tipos analisados. A partir disso é possível estabelecer uma relação entre o desenvolvimento dos edifícios altos de uso misto e a estruturação das novas relações com a cidade.
  abstract_en: This article presents the typological aspects of the buildings, aiming to investigate their variations and possible relations with the uses, considering the verticalization, modernization and metropolization processes that have occurred since the 1940s in the city of São Paulo. These buildings are articulated with the renovation of the central areas and are related to the new demands of the growing urbanization (housing and service, in particular), that arise in the context of important changes in the urban center stimulated by the rapid population growth. This situation fostered a greater diversity of formal typologies and modes of occupation of lots, often parceled out, in order to articulate the diverse uses. Based on this, the purpose of the article is to identify, in time - in the 1940s, 1950s and 1960s - and in urban space, how mixed-use buildings and their relationships between formal type and uses have developed. The analysis showed a diversity of architectonic types, reflecting a period of great cultural and social changes that were reflected in the real estate market. The existence of different typologies was evident in the first two decades (1940 and 1950) while the articulation with the different uses was observed in all types analyzed. From this it is possible to establish a relationship between the development of high-rise mixed- use buildings and the structuring of new relationships with the city.
