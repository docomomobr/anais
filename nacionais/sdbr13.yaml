- title: Anastilose urbana
  subtitle: considerações sobre reconstruções no espaço urbano consolidado
  authors:
  - givenname: Giulie Anna Baldissera
    familyname: Leitte-Teixeira
  - givenname: Josiane Patrícia
    familyname: Talamini
  - givenname: Rafaela Simonato
    familyname: Citron
  pages: 1-14
  locale: pt-BR
  abstract: A reconstrução é uma prática não muito bem vista pelos profissionais da conservação do patrimônio, apesar de ter sido muito praticada, especialmente no pós-guerra frente à grande destruição de edificações e monumentos importantes. No que diz respeito à arquitetura, a ação da reconstrução é bastante criticada, especialmente em casos de reconstruções totais. Enquanto, por um lado, se apoia as reconstruções por se reconhecer a valorosa contribuição para a história da arquitetura, por outro, se questiona o seu real valor por, na grande maioria dos casos, não representarem a originalidade da matéria necessária a seu completo reconhecimento. O presente artigo tem como objetivo levantar uma discussão sobre as reconstruções de edificações de importância e valores reconhecidos e que estão inseridas em um contexto urbano consolidado. Neste sentido, “anastilose urbana” é proposta como ato de recolocar nesta paisagem um elemento que foi subtraído, mesmo que sua reconstrução não aconteça com os materiais originais, como requer a prática nas artes e na arquitetura. Dessa forma, as reconstruções serão analisadas do ponto de vista do contexto urbano e não apenas arquitetônico. A abordagem é feita a partir dos estudos de caso do Pavilhão Alemão para a Exposição de Barcelona (Mies Van Der Rohe) e o Campanário de Veneza.
  abstract_en: Reconstruction is a not well regarded practice by heritage conservation practitioners, although it has been widely practiced, especially in the post-war period due to the major destruction of important buildings and monuments. Regarding architecture, a reconstruction action is highly criticized, especially in cases of total reconstruction. If their contributions are valuable to architectural history, on the other hand, their own assessment of the real value, the vast majority of cases, does not represent the originality of the matter for its full acknowledgment. The purpose of this article is to discuss how to reconstruct buildings of importance and values that are inserted in a consolidated urban context. In this sense, “urban anasthylosis” is proposed as the act of restoring in a landscape an element that has been subtracted, even if its reconstruction does not happen with the original materials, as it requires practice in the arts and architecture. As such, the reconstructions will be analyzed from the point of view of the urban context and not only architectonic. The approach is based on the case studies of the German Pavilion for the Barcelona Exhibition (Mies Van Der Rohe) and the Campanile in Venice.
