- title: Arcadas térreas ou pilotis?
  subtitle: Arquitetura moderna entre a 'solidez' do ABI e a 'leveza' do MES
  authors:
  - givenname: Dafne Marques
    familyname: de Mendonça
  pages: 1-28
  locale: pt-BR
  abstract: 'O artigo parte da comparação entre a Sede do Ministério da Educação e Saúde – MES e a da Associação Brasileira de Imprensa – ABI, apresentada no livro “Brazil Builds: Architecture New and Old 1652-1942” de Philip Goodwin (1943) e reforçada em “Arquitetura Moderna no Brasil” de Henrique Mindlin (1956). Localizados no Rio de Janeiro, na esplanada resultante do desmonte do Morro do Castelo, são exemplares da década de 1930. Apesar do repertório modernista estar presente nos dois edifícios, eles são diferenciados devido ao aspecto de “leveza” do MES e “robustez” da ABI. Dois lados de um mesmo exercício projetual, estes edifícios demonstram a possibilidade de realizar o ideal do Movimento Moderno e, por outro lado, a possibilidade real de o concretizar. A crítica à rua corredor foi parte do Movimento Moderno, e representa o posicionamento contrário à permanência de estruturas urbanas tradicionais para receber a nova arquitetura. A ela foi também atribuída as condições consideradas insalubres que resultam em edificações confinadas e com má orientação solar. Entretanto, a visão negativa dos edifícios em rua corredor é relativizada ao se referir à determinados projetos e edifícios na bibliografia do Movimento Moderno brasileiro. Tendo o caso da Sede do MES e da ABI como pano de fundo, são apresentadas e analisadas as condições que tornam a diferenciação entre ambos um demonstrativo da própria diversidade da arquitetura moderna no período.'
  abstract_en: 'This article is based on a comparison between the Headquarters of the Ministry of Education and Health (MES) and the Brazilian Press Association (ABI), presented in the book "Brazil Builds: Architecture New and Old 1652-1942" by Philip Goodwin (1943) and "Modern Architecture in Brazil" by Henrique Mindlin (1956). Both are located in Rio de Janeiro, on the esplanade resulting from the dismantling of Morro do Castelo, examples of the 1930s brazilian modern architecture. Although the presence of the modernist repertoire in both buildings, they are differentiated due to the "lightness" aspect of the MES and "sturdiness" of the ABI. Two sides of the same coin, these buildings illustrate the possibility of making real the ideal of the Modern Movement and, on the other hand, the real possibility of achieving it. The criticism of the corridor street was part of the Modern Movement, and represents the opposition to the permanence of traditional urban structures to receive the new architecture. To it, is also attributed the unhealthy conditions of buildings that result of it position and poor solar orientation. However, the negative view of the buildings in the corridor street is relativized when referring to certain projects and buildings in the bibliography of the Brazilian Modern Movement. Taking the case of MES Headquarters and the ABI as a background, the conditions that make the differentiation between both are presented and analyzed, what demonstrates the diversity of modern architecture in the period.'
