- title: Pela valorização da obra residencial modernista de Acácio Gil Borsoi em Fortaleza
  subtitle: o caso da Residência Benedito Macedo
  authors:
  - givenname: Isadora Nobre
    familyname: Albuquerque
  - givenname: Beatriz Helena Nogueira
    familyname: Diógenes
  pages: 1-16
  locale: pt-BR
  abstract: O morar cearense recebeu uma contribuição inestimável com a passagem de um dos mais respeitados arquitetos modernistas brasileiros por Fortaleza entre as décadas de 1950 e 1960. Acácio Gil Borsoi soube utilizar e valorizar a tradição nordestina de fazer arquitetura, unindo os princípios da Escola Carioca para criar um conjunto de residências inovadoras para seu tempo. Infelizmente, esse patrimônio está ameaçado com os avanços do mercado imobiliário, visto que boa parte desse acervo estava inserido em bairros valorizados da cidade e que, consequentemente, foi demolida para a construção de novos empreendimentos. A residência em análise neste artigo é uma das poucas que ainda está preservada e atualmente não possui uma função estabelecida, apesar de já ter abrigado uma das famílias mais ricas da capital e a sede do grupo empresarial da mesma. Este trabalho busca destacar e analisar um exemplar significativo do modernismo arquitetônico em Fortaleza, bem como conscientizar a respeito da preservação de bens arquitetônicos modernos e da importância de se criarem novos usos a serem inseridos nesses espaços, de forma que a história e o valor arquitetônico existentes nessas obras permaneçam e sejam respeitados.
  abstract_en: The dwelling of Ceará received an invaluable contribution with the passage of one of the most respected brazilian modernist architect by the city of Fortaleza during the decades of 1950 and 1960. Acácio Gil Borsoi was able to use and validate the northeastern tradition of architecture, joining the principles of the Escola Carioca to create a set of innovative residences of his time. Unfortunately, this heritage is threatened with advances of the estate market, since part of this collection was inserted in valuated neighborhoods of the city and, because of that, they were demolished for the construction of new enterprises. The residence under analysis in this article is one of those few that is still preserved and nowadays has no use, despite having already housed one of the most richest families of the capital and the headquarters of the same family’s business group. This work seeks to show and analyze a significant example of modernist architecture in Fortaleza and as well raise awareness about the respect to the preservation of modernist architectural heritages and the importance of creating new uses to be inserted in these spaces, so that the history and the architectonic value will be permanent and respected.
