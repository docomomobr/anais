    familyname: Bullaro
  pages: 1-14
  locale: pt-BR
  abstract_en: 'The text displays the result of the research “Arquitectura para la Democracia”, developed at the Universidad Nacional de Colombia in Medellín and originated in the context of the Ph.D. research “Il Restauro del Moderno” of the Dipartimento di Storia e Progetto nell''Architettura di Palermo, Italia. It analyzes the firsts works of Catalans architects Josep Lluís Sert and Josep Torres Clavé, founders of GATCPAC, and in particularly one of the first modern spanish constructions, built in Barcelona in the 1930´s, the “Dispensario antituberculoso”. The research suggests the work of restoration, reuse and expansion of the Dispensario, highlighting the possibility of connection with the contiguous public spaces, with the intent of producing a system of jointed community places; these would have a democratic development, also at the higher levels, with the design, in the terrace-garden, of an urban balcony. Keywords Modern Movement, Josep Lluis Sert, Barcelona, Restoration, Urban Rehabilitation. TRANSFORMACION URBANA Y PATRIMONIO MODERNO: JOSEP LLUIS SERT EN BARCELONA Introducción El Dispensario antituberculoso de Barcelona es un manifiesto urbanístico y arquitectónico del Moderno en Cataluña que sienta las bases del “Plan Maciá”, el plan de transformación y ampliación de Barcelona desarrollado conjuntamente por Sert, Le Corbusier y los miembros del GATCPAC. En 1934, el Departamento de Sanidad y Asistencia Social de la Generalitat Republicana encargó a J. Ll. Sert, J. Torres Clavé y J. B. Subirana el proyecto del Dispensario antituberculoso dentro de su política de socialización hospitalaria y lucha contra la tuberculosis. El edificio se emplaza en el Raval, un barrio extremadamente denso de Barcelona que el nuevo plan pretendía higienizar liberando los interiores de manzana más densificados y degradados. La planta del edificio está concebida en forma de “L”, respectando las alineaciones de las dos calles adyacentes y abriéndose hacia al interior de la manzana con la creación de un patio verde que proporciona el acceso a los espacios interiores conciliando la morfología compacta de la ciudad tradicional con los nuevos principios del Movimiento Moderno. La estructura metálica se diferencia de los cerramientos, en los cuales se mezclan con gran sensibilidad y respecto hacia al contexto urbano materiales modernos y antiguos: elementos semitransparentes de pavés, láminas de fibrocemento, grandes paneles cuadrados prefabricados de tonalidad rosada, vidrio de diferentes tipologías, cerámica esmaltada. Realizado durante la Guerra Civil, constituye una de las obras más representativas del movimiento racionalista catalán, paradigma de los principios arquitectónicos debatidos en los CIAM, de los cuales Sert fue mediator y director durante algunos años. La investigación propone el proyecto de restauro, reutilización y ampliación del Dispensario Antituberculoso de Barcelona, indagando la posibilidad de conexión con los espacios públicos urbanos adyacentes, entre la Plaza Universidad y los nuevos edificios del sistema de equipamientos culturales y expositivos del barrio Raval, para dar vida a un conjunto de espacios públicos en conexión que tengan un desarrollo inédito del espacio democrático en los niveles inferiores ‐ con la propuesta de patios excavados ‐ y superiores con la creación, en la terraza‐jardín del edificio, de un sistema público de mirador urbano. Le Corbusier en Barcelona A partir de la mitad de los años veinte del siglo pasado, en la Escuela de Arquitectura de Barcelona, los estudiantes más inquietos, entre los cuales Josep Luis Sert y Josep Torres Clavé, intuyen que sus ideas vanguardistas van en una dirección diferente con respecto a los intereses del ambiente académico catalán, donde los docentes ‐ exponentes de las corrientes clasicistas o eclécticas ‐ no estaban dispuestos a acoger el Espíritu nuevo anunciado por los jóvenes maestros de la modernidad, e inician una búsqueda personal, y por caminos inéditos, con el fin de acercarse a la comprensión de los principios de las más recientes tendencias de la arquitectura. 1 La Asociación de alumnos de la Escuela Superior de Arquitectura de Barcelona se funda en 1926. Tiene como presidente a Josep Torres Clavé y es considerada el embrión del grupo G.a.t.p.a.c.. Es la primera expresión de la voluntad de definir algunas directrices que guían la intensa actividad profesional, concentrada entre los años veinte y treinta de los jóvenes arquitectos catalanes. En 1925 en Paris se inaugura la “Exposición Internacional des arts décoratifs et industriels modernes”, himno a la técnica moderna y al progreso. El catalán Rafael Benet 2 es enviado a cubrir el evento para el periódico de Barcelona “La Veu de Catalunya” y dedica un amplio espacio ‐ con el título “Cròniques d’art de Paris” ‐ a la descripción crítica del Pabellón de “L’Esprit Nouveau” de Le Corbusier y Pierre Jeanneret, ilustrando los alojamientos‐tipo de realización industrial que utilizan sistemáticamente elementos prefabricados y el estudio de los principios de estandarización en las agrupaciones urbanas. Benet sostiene como ineludible la lectura del manifiesto de Le Corbusier “Vers une architecture nouvelle” y no se cansa de celebrar un nuevo tipo de construcción que se basa en las proporciones armónicas, alagando el “renovado clasicismo” del joven arquitecto suizo. 3 Según el historiador español Josep Rovira es la lectura de este texto que pone en contacto el joven Josep Lluis Sert con el universo teórico de aquel intelectual que poco tiempo después sería su maestro. Ya anciano, Sert recordaba ‐ durante una de las conversaciones veraniegas en Ibiza ‐ que en Paris en 1926 había comprado tres libros de Le Corbusier, los había leído con pasión y discutido, a su regreso en Barcelona, con sus compañeros catalanes. En Mayo de 1928 Le Corbusier viaja a Madrid 4 invitado por el arquitecto García Mercandal, apasionado conocedor de las nuevas tendencias europeas, a dar una conferencia en la Residencia de Estudiantes 5 y ‐ como el mismo recuerda ‐ recibe un telegrama firmado por Sert que lo cita en la estación de Barcelona, a las diez de la noche del 15 de Mayo, donde lo recibirían algunos jóvenes llenos de energía. Le Corbusier presenta dos conferencias: la primera, titulada “Arquitectura, mobiliario, obre de arte”, en la cual ilustra el recorrido que conduce a la nueva manera de hacer arquitectura, y los cinco puntos que había enunciado, con su socio Pierre Jeanneret el año anterior. Habla también de la belleza de las formas puras y de las ventajas de los nuevos materiales como el acero, el hormigón armado y el muro‐cortina de vidrio. La segunda conferencia era titulada “Una casa, un palacio”. La residencia era presentada como una “máquina para habitar” y también como un “lugar para satisfacer necesidades superiores”. El maestro evocó el Partenón como modelo eterno di lógica e racionalidad. En la parte final de la conferencia el arquitecto suizo mostró a los estudiantes algunas imágenes del proyecto de concurso para la nueva Sede de la Sociedad de las Naciones de Ginebra. Por aquellos jóvenes apasionados las ideas de Le Corbusier representaron sin duda una inyección de vitalidad en comparación a las estrategias urbanas aristócratas de una ciudad que no se ocupaba de los grandes problemas sociales. El Movimiento Moderno en Cataluña De los edificios del movimiento moderno realizados en Barcelona en los años treinta, el Dispensario antituberculoso y el complejo residencial Casa Bloc, ambos proyectados por Sert, Clavé y Subirana, presentan un aspecto inédito: han sido pensados como edificios semipúblicos caracterizados por un sistema innovador y complejo de recorridos urbanos a nivel de planta baja. Un tercer proyecto, el Pabellón de la Republica española, donde Sert desarrolla el mismo tema en un contexto diferente, es una arquitectura experimental al interior del grande espacio expositivo de Paris que después de muchos años se reconstruye en la zona deportiva de Montabau en Barcelona. Las tres arquitecturas acogen en su interior sistemas espaciales urbanos de características diferentes: A. Plazas verdes intercomunicadas en la Casa Bloc. B. Patio conformado mediante la articulación de dos volúmenes dispuestos en forma de “L” en el Dispensario antituberculoso. C. Piazza con una cubierta móvil contiguo al “museo al aire libre” en el Pabellón de la Republica española. Espacios públicos abiertos en relación directa con el interior, privado en los pisos altos y semipúblico en la planta baja; espacios que reinterpretan, a partir de la relación entre arquitectura y sistema urbano y de la correspondencia interior-exterior, algunas características típicas de la arquitectura de los países mediterráneos. El Dispensario Antituberculoso El Dispensario antituberculoso, proyectado en 1933, está ubicado en el antiguo barrio del Raval. El programa de uso múltiple se organiza en dos volúmenes perpendiculares que forman en planta una “L” que se repite en los cuatro niveles dispuestos según la orientación más favorable para aprovechar el contorno irregular del lote y una buena exposición. El complejo delimita un espacio central libre que se configura también como patio de acceso6 y se completa con un pequeño pabellón elevado sobre pilotis que actúa como casa para el guardia. Se crea así un patio cerrado y abierto al mismo tiempo, sugerido por bordes virtuales más que por muros construidos.7 La distribución interna del espacio está organizada para obtener el mejor soleamiento posible con un intercambio de aire constante gracias al sistema de ventilación cruzada; los ambientes están servidos por un corredor a lo largo del muro exterior que se asoma hacia al patio con ventanas altas que permiten el intercambio de aire evitando corrientes fastidiosas. El edificio se alinea sobre la vía principal respetando las dimensiones de la calle corredor y la altura de los edificios vecinos. La configuración del ángulo entre el carrer Torres i Amat
    y Sant Bernat se adapta a la estructura vial de la ciudad rechazando en planta los noventa grados y formando un ángulo agudo que respeta la malla urbana del barrio. Del lado opuesto el edificio se abre al aire y al sol con una plaza verde sobre la cual se asoman los espacios de la planta baja, los corredores y las salas de espera de los niveles superiores. La biblioteca, en el segundo nivel, se asoma también hacia al jardín, protegido en el lado meridional por un muro bajo revocado, de color amarillo ocre, sobre el cual se levanta la casa del guardia. Dos de los tres cuerpos de escaleras están ubicados al extremo de los cuerpos principales y el tercero en su ángulo de encuentro conformando una bisagra entre los dos volúmenes. Las ideas básicas El Dispensario es un injerto de un edificio moderno al interior del tejido del antiguo barrio el Raval. 8 Es un edificio compuesto por dos cuerpos principales dispuestos en forma de “L”, uno de los cuales se alinea sobre el carrer Torres i Amat. El espacio público central a cielo abierto es el resultado de la composición volumétrico‐ arquitectónica y está atravesado por un pasaje urbano que conecta el Carrer de San Bernat con la Plaza Castilla. En el edificio se funden técnicas y materiales modernos - como por ejemplo el ensamblaje de elementos prefabricados de medida estándar - y técnicas constructivas, materiales y colores propios de la tradición constructiva catalana.9 Se adopta una estructura modular en acero que ordena la composición interior y la subdivisión de los espacios. En el cuerpo más largo la estructura es independiente de la piel del edificio; en el cuerpo oriental la presencia del auditorio y de la biblioteca conforma el sistema estructural y arquitectónico. La plata baja está retrasada con respecto a la fachada y la cubierta es un espacio habitable. El edificio se proyecta como la sumatoria de dos volúmenes “puros”: en planta es un cuerpo en “L” flanqueado en la parte sur por un muro en el cual se apoya el pequeño volumen suspendido de la casa del portero. La conformación final, en planta, es una “C” que configura el espacio público central a cielo abierto, resultado de la composición volumétrica. Tal espacio está atravesado en dirección este‐oeste por un pasaje urbano que conecta el carrer Sant Bernart con la Plaza Castilla. El volumen alargado paralelo a al carrer Torres i Amat tiene una estructura en acero retranqueada con respecto al perímetro del edificio. El volumen oriental tiene una estructura del mismo tipo, pero coincide con el perímetro. Los volúmenes de los cuerpos de escaleras son en hormigón armado: dos cierran el edificio en sus extremidades y el tercero actúa como bisagra entre los volúmenes principales. Los “5 puntos” reinterpretados Sert se confronta con los principios estructurales y formales establecidos por el maestro Le Corbusier, 10 respetándolos en algunos casos, reinterpretándolos en otros e introduciendo algunas características típicas de la arquitectura tradicional catalana, ya sea en la elección de técnicas constructivas utilizadas o en el uso de materiales. En el ámbito de la investigación sobre los principios arquitectónicos del Dispensario, se ha hecho un análisis en relación a los 5 puntos de una nueva arquitectura de Le Corbusier y Pierre Jeanneret, de modo de encontrar analogías y diferencias: 11 Pilotis. La planta baja del volumen largo está retrasada con respecto al hilo de la fachada dejando visible la línea de pilotes en acero, que acompañan al peatón en su recorrido. La conformación espacial del edificio en la planta baja es tratada de manera diferente con respecto al resto del edificio subrayando de esta manera el carácter público, señalando los accesos y trasmitiendo la sensación de que el edificio está suspendido. Esto se logra retrasando el hilo de la fachada con respecto al del volumen, y revistiéndolo con un material diferente: azulejos verdes brillantes actúan como metáfora de la naturaleza que entra en la planta baja del edificio – según las reglas de Le Corbusier ‐ en contraposición al revoque opaco del volumen de los niveles superiores. La Terraza. La terraza del volumen paralelo al carrer Torres i Amat, cerrada sobre tres lados, se abre hacia el sur y está protegida del sol por un espacio porticado que corre paralelo a la calle y por un sistema de toldos móviles, parecido al que Sert utilizará posteriormente en el Pabellón de la Republica española.12 Planta libre. En el volumen más largo la planta libre se genera mediante la separación entre la estructura portante y el cerramiento. La plata baja, la segunda y la tercera planta acogen los espacios de acceso, las salas de espera, de reuniones y el archivo. La primera planta estaba subdividida en pequeños ambientes, independientes a la estructura, que albergaban el programa del dispensario como tal. El cuerpo oriental toma forma a partir de la función de la sala de conferencias que ocupa la segunda y la tercera planta, una estructura de pórticos que coincide con el perímetro externo y que hospeda en las primeras dos plantas el dispensario destinado a los niños. Fachada libre. Las fachadas del edificio son variables en la configuración de las relaciones entre lleno y vacío a causa de la diferente exposición y a de las diferentes exigencias de los espacios interiores. El frente sobre el carrer Torres i Amat se construye con las novedosas ventanas corridas, la fachada hacia al patio es un pan de verre, conformado por superficies transparentes de diferentes texturas y opacidades, que se alterna a membranas llenas. Las superficies vítreas, opacas o transparentes, ocupan la casi totalidad de la fachada. El modulo del pan de verre está constituido de dos partes: la porción inferior en elementos cuadrados de vidrio auto portantes y la parte superior de vidrio transparente que se puede abrir para que los pasillos sean ventilados y frescos. Las ventanas corridas en la fachada que se asoma hacia el carrer Torres i Amat se interrumpen en la parte central del segundo piso, para que se vuelva clara la presencia en el interior de los espacios en doble altura de los archivos. La función de los espacios interiores se explicita entonces en el exterior. En el cuerpo oriental las ventanas se diferencian también según la función originaria de los espacios interiores: . Cuadradas donde se encuentran las áreas para las consultas médicas y los despachos. . Rectangulares alargadas, en horizontal ‐ colocadas por debajo del intradós del forjado – en correspondencia de los servicios higiénicos. . Rectangulares, de grandes dimensiones, para iluminar los espacios en doble altura del salón de actos, de la biblioteca y de las salas de espera en la planta baja. En los volúmenes de las escaleras se utilizan ventanas rectangulares alargadas, de tipo vertical, que iluminan las paredes curvas de los descansos. Arquitectura estandarizada. La planta de los dos cuerpos presenta una organización modular repetitiva ‐ que se explicita a nivel constructivo utilizando pilares y vigas metálicas estandarizadas ‐ que ordena los espacios internos y separa los espacios de servicio y los espacios servidos. Los forjados se ensamblan a partir de tradicionales arcos catalanes en ladrillo que unen las viguetas estandarizadas de acero.14 Las fachadas se construyen a partir de la repetición de sistemas de elementos prefabricados, sean opacos o transparentes. La rehabilitación El análisis en paralelo de las condiciones actuales de la construcción y del proyecto de los años treinta llevó a señalar que actualmente los principios originales del proyecto del Dispensario se encuentran desvirtuados a causa de las nuevas funciones introducidas, del aislamiento de la construcción con respecto a su entorno (como consecuencia del cierre del pasaje urbano original) y de la negación de la relación de continuidad interior‐exterior, seguida a la alteración de los espacios del primer nivel que se asoman al patio (de públicos, a privados). El proyecto de restauración se desarrolló siguiendo tres líneas paralelas: A. La reproducción de la espacialidad arquitectónica pensada en los años treinta, con la reconfiguración de los amplios espacios del segundo y tercer piso, hoy sacrificados a causa de las nuevas exigencias del centro sanitario y el rediseño del patio interior según los principios de Sert y Torres Clavé. B. La introducción de un nuevo uso que haga posible tal reconfiguración aceptando como hipótesis de partida, planeada por la Escuela de Arquitectura de la UPC de Barcelona, el requisito de instaurar, al interior del edificio, un centro de investigación universitaria. C. La reorganización de los espacios del primer nivel, amplificando la relación interior‐ exterior, eliminando la cerca que hoy en día encierra los espacios del Dispensario y conectando con mayor intensidad los ámbitos ‐ que en futuro se imaginan totalmente públicos ‐ entre el edificio y la ciudad. El primero es un proyecto de reconfiguración y recreación de la espacialidad original que tiene en cuenta los principios del proyecto moderno y que está asociado con la nueva modalidad de uso. El segundo de actualización funcional con el fin de facilitar la rehabilitación misma. El tercero es un propósito que nace de los cambios esenciales que ha sufrido en los últimos años la zona que circunda el edificio: de barrio insano y difícil, el actual Raval ha cambiado su fisionomía transformándose en un sistema integrado de espacios públicos y de servicios colectivos, museos y universidades. El proyecto de restauración arquitectónica y urbana pretende introducir el edificio en este sistema cultural, expositivo y arquitectónico que en los últimos años se ha vuelto un modelo de referência mundial para las reflexiones proyectuales en el ámbito de las reconfiguraciones urbanas. NOTAS 1. La revista A.C. publica la conferencia organizada por la Asociación de Alumnos de la Escuela de Arquitectura de Barcelona. Sert afirma que como jóvenes tenían la obligación de seguir la tendencia
