  abstract: Apresentação do acervo documental (técnico, bibliográfico, iconográfico e pessoal) do arquiteto Hans Broos (1921-2011) e da situação da residência do arquiteto (casa-escritório) em São Paulo, onde o arquiteto morou desde sua inauguração em 1978, e na qual o acervo ainda está depositado. A percepção da necessidade de defender esse importante legado, depositado na residência, foi o principal incentivo para se idealizar um projeto amplo, denominado “Projeto de Gestão Documental e Conservação dos Acervos Técnico, Fotográfico, Textual e Bibliográfico do Arquiteto Hans Broos”, encampado pelo Programa de Pós-Graduação em Arquitetura e Urbanismo da Universidade São Judas Tadeu. A ausência de recursos, e o fracasso nas tentativas de doação da residência e do acervo, levaram, entretanto, à proposição e desenvolvimento de um segundo projeto intitulado “Exploração Hans Broos” que, entre os meses de agosto de 2018 e fevereiro de 2019, promoveu ações efetivas de salvaguarda e conservação desse precioso material. Esse projeto alternativo foi coordenado pela historiadora Mirza Pellicciotta e pelo arquiteto Fabio Di Mauro, com apoio do Núcleo Docomomo São Paulo, membros do DPH e do “fiel depositário do referido acervo”, jornalista Orlando Maretti. Apreciações sobre o tombamento recente da obra de Broos pelo Município de São Paulo. Discriminação das ações que foram tomadas, por vários atores, desde o falecimento do arquiteto, no intuito de doar o acervo e a residência, para uma instituição de arquitetura seguindo as intenções testamentárias do arquiteto. Resultado parcial dos trabalhos de salvaguarda do acervo com inclusão dos dados preliminares da listagem de tipologias documentais existentes.
  abstract_en: This paper presents the documentary collection of Hans Broos (1921-2011) (technical, bibliographic), iconographic and personal). It analyzes the situation of his residence (home and office) in São Paulo, where the architect lived since its inauguration in 1978, and where the collection is still deposited. The perception of the need to defend this important legacy, deposited in the residence, was the main incentive to idealize a broad project called "Document Management and Conservation of the Technical, Photographic, Textual and Bibliographic Collections of the Architect Hans Broos" (by the Programa de Pós-Graduação em Arquitetura e Urbanismo da Universidade São Judas Tadeu). The lack of resources and the impossibility of donating the residence and the collection led, however, to the proposal and development of a second project entitled "Hans Broos Exploration" which, between August 2018 and February 2019, promoted effective actions to safeguard and preserve the precious material. This alternative project was coordinated by the historian Mirza Pellicciotta and the architect Fabio Di Mauro, with the support of Núcleo Docomomo São Paulo, members of DPH and the "faithful depositary of the aforementioned collection", journalist Orlando Maretti. The article also describes the recent inclusion of the works of Broos in the Municipality of São Paulo heritage list. The paper exposes the actions that have been taken by various actors since the architect's death in order to donate the collection and residence to an architectural institution following the testamentary intentions of the architect. It includes partial results of the work to safeguard the collection with the description of preliminary data from the list of existing documentary typologies.
