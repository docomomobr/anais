  - 'COSTA, Lúcio. Lúcio Costa, Registro de uma Vivência. São Paulo: Empresa das Artes, 1995, p. 198 e 199. As formas cheias de sensibilidade e lirismo que inaugura na arquitetura nacional – e às quais ainda se dedica – partiam da definição corbusiana de arquitetura como o ‘sábio, correto e magnífico jogo de volumes sob a luz’ para assumirem novos contornos, linhas de uma paisagem natural exuberante em topografia acidentada banhada de sol onde, inclusive, outros volumes brancos e grandes formas primárias que não as corbusianas já haviam protagonizado, nos diversos núcleos coloniais de cunho vernáculo e no erudito barroco do mestre Aleijadinho, uma arquitetura consoante ao espírito do povo e à paisagem do país. Neste sentido, há indubitáveis pontos de contato entre o modernismo brasileiro/arquitetura de Niemeyer e as estruturas coloniais, especialmente barrocas, no sentido da predominância de hierarquias bem definidas, da vontade de unidade das artes, do interesse por uma monumentalidade cenográfica e urbana e da busca por universalidade enraizada em emoções específicas e condições de espírito local a partir de dogmas absolutos que tudo encerram. Como denomina David UNDERWOOD no livro “Oscar Niemeyer e o modernismo de formas livres no Brasil”. São Paulo: Cosac & Naify Edições, 2002.'
