- title: Urbanismo modernizador, consolidação modernista, reuso pós-moderno
  subtitle: a dinâmica de transformação urbana em Natal e a dilapidação de seu acervo arquitetônico
  authors:
  - givenname: Edja
    familyname: Trigueiro
  - givenname: Gleice
    familyname: Elali
  - givenname: Maísa
    familyname: Veloso
  locale: pt-BR
  abstract: No processo de construção e re-construção das cidades, usos e estilos se sobrepõem e contrapõem continuamente, em função do jogo das forças sociais e ambientais que caracterizam a dinâmica urbana. Partindo desse pressuposto, o texto analisa o processo de transformação de uma área urbana central considerada “nobre” da cidade de Natal, parte dos bairros de Tirol e Petrópolis, designada Cidade Nova, quando de sua planificação, entre 1901 e 1904, como bairro residencial de elite. Surgidos a partir do chamado Master Plan de Polidrelli e confirmados pelo Plano Geral de Systematização de Palumbo, os 48 quarteirões que compunham originalmente a área (Miranda, 1999) tiveram sua ocupação edilícia consolidada entre as décadas de 1920 e 1960, conforme evidencia a planta de 1924 – elaborada por Henrique Novaes e Paulo Coriolano para a firma Saturnino de Brito, contratada para implementar o sistema de água e esgotos de Natal (Miranda, 1981, p.123), onde aparecem pequenos núcleos de ocupação e edifícios esparsos – e as características morfológicas do conjunto edificado que sobreviveu até finais do século passado. É, portanto, nessa área de pouco mais de um quilometro e meio quadrado que se concentra o mais importante – em volume e diversidade de tendências – conjunto representativo da arquitetura doméstica proto-moderna e moderna potiguar. O crescimento urbano de Natal nos anos 1970 e 1980, o deslocamento do centro ativo a partir dos núcleos originais de ocupação – Cidade Alta e Ribeira – e o processo de desvalorização e esvaziamento desses núcleos, fizeram com que a área analisada passasse por sensíveis mudanças, deixando de ser essencialmente residencial e constituindo-se cada vez mais como um centro de comércio e de prestação de serviços especializados, destinados a grupos sociais de média e alta renda ⎯ tornou-se hoje, por exemplo, o mais importante pólo-médico hospitalar da cidade ⎯ , além de enfrentar um acelerado processo de verticalização, tanto para fins institucionais quanto para habitações multifamiliares. Tais mudanças de uso acarretaram a substituição do conjunto edilício de Petrópolis e Tirol e ameaçam extinguir qualquer vestígio do que de melhor se produziu em termos do patrimônio edificado modernista residencial da cidade. O texto ilustra este processo com exemplos de edificações inventariadas e analisadas pelo grupo de pesquisa de suas autoras, a fim de demonstrar que, na ausência de qualquer política de proteção à arquitetura moderna, em face de uma sociedade composta primordialmente de recém-chegados fortemente movidos por um ideário social de atualização/reordenação (a população saltou de 200 mil habitantes, nos anos 60, para mais de um milhão atualmente), e de um mercado imobiliário em expansão, o “novo” e o “lucro” parecem ser as únicas noções subjacentes ao processo de transformação. Neste estudo, busca-se também demonstrar, através de projetos analisados, o quase total “desrespeito” pelas características formais e estilísticas modernas originais dos edifícios reformados ou substituídos, que, por despreparo teórico e técnico de projetistas que os consideram (ultra) passados, já em muito distanciam Petrópolis e Tirol da qualidade ambiental e do éthos da outrora decantada Cidade Nova.
  abstract_en: 'Modernising urbanism, modernist consolidation, post-modern re-use: the dynamics of urban transformation in Natal and the extinction of its architectural heritage As cities are constructed and re-constructed, building uses and styles are continually juxtaposed and counterposed as a result of social and environmental forces that are intrinsic to the urban dynamics. Based on this premise, this paper analyses the urban transformation of a central area deemed as “noble” in Natal, now part of the neighbourhoods of Tirol and Petropolis, the once denominated “Cidade Nova”, which was developed between 1901 and 1904 as an upper class residential suburb. Conceived in the so-called Master Plan, by Antonio Polidrelli and ratified in the Plano Geral de Systematização by Giacomo Palumbo, the originally designed 48 blocks (Miranda, 1999) were gradually occupied between the 1920s and 1960s, as can be verified in the 1924 plan, by Henrique Novaes and Paulo Coriolano for the firm Saturnino de Brito, commissioned to develop Natal’s water and sewage systems (Miranda,1981:123), which shows a few scattered constructions surrounding some small clusters of buildings. This process is also evidenced by the presence of morphological attributes dating from those decades in the architectural remains that have survived until the last decades of the 20th century. It is, therefore, this area, little larger than one and a half square kilometres, that concentrates the most important ensemble – in quantity and diversity – of proto- modern and modern domestic architecture produced in Rio Grande do Norte. The urban expansion of Natal in the 1970s and1980s, the shifting of its active centre from the original nuclei – Cidade Alta and Ribeira – to other parts of town, and the devaluation or emptying of those nuclei which followed that process, brought profound changes to the former site of Cidade Nova, which ceased to be a predominantly residential neighbourhood composed of one-family low-rise dwellings to become an upmarket commercial and service centre – i.e. the largest concentration of medical services – interspersed by high rise apartment blocks. Such changes in land use are promoting a rapid re-construction of Petrópolis and Tirol’s built environment so that all vestiges of the town’s best examples of modernist domestic heritage are threatened of extinction. The proposed paper depicts this process with examples of cases recorded and analyzed by the authors’ research group and seeks to demonstrate that in the absence of any official policy for safeguarding local modernism, in the context of a society predominantly made up of newcomers strongly motivated by the idea that renovation equals improvement (Natal’s population jumped from 200 thousand inhabitants in the 1960s to over a million in the present metropolitan area) and of an expanding land market, the “new” and the “lucrative” appear as the only notions underlying the current urban transformation. In this study, we also seek to demonstrate through the examined cases, that the lack of interest and respect for the integrity of the original formal and stylistic attributes of revamped or substituted modernist buildings, often resulting from poor theoretical and technical expertise among professionals who sees them as obsolete, is depriving Petropolis and Tirol of the environmental quality and ethos of the once highly praised Cidade Nova. KEY-WORDS: modern architecture; urban change; built heritage conservation. Urbanismo modernizador, consolidação modernista, reuso pós- moderno: a dinâmica de transformação urbana em Natal e a dilapidação de seu acervo arquitetônico'
