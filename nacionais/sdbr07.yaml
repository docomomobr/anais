  abstract_en: 'Lucio Costa: the critical regionalism and the challenge of re-archicteture in modern constructions Aimming to understand the projectual conception, an extensive research was achieved from compiled texts and academical works related to conservation and restoration subjects focusing on Park Hotel planned by Lúcio Costa. At the beginning of the 40 decade, although the provisional character, in the city of Nova Friburgo/RJ, the Park Hotel is considered one of the greatest projects of the archictect Lucio Costa before the conception of Brasilia. In 1985 due to the significance, the Park Hotel was declared as historical, artistical and national property and considered by Bruandi a landmark introducing the modern archicteture in Brazil. The proposal of this research is relevant because it is shared in two steps.The first concerns to the data collection that is the support for the second step which character is more interpretative. Based on these information reuniting meaningful documents and icnographies, summing an expressive number of data. This essay contributes to the reflexion about the challenge of the intervention re- archicteturing the modern archicteture since the original demand was overcome some decades ago.For that reason, theoretical aportes were made concerning the critical restoration concept and articles written by Lucio Costa where he highlights the contribution of the critical regionalism.'
