- title: Reflexões sobre a reciclagem da arquitetura moderna em Salvador
  subtitle: o Edifício Caramuru e a Cidade Baixa
  authors:
  - givenname: Ana Carolina
    familyname: de Souza Bierrenbach
  locale: pt-BR
  abstract: Este trabalho pretende apresentar a situação atual da arquitetura moderna na Cidade Baixa de Salvador, tratar dos riscos existentes para a sua conservação e das possibilidades para a sua reciclagem. Considera- se fundamental examinar essa situação, uma vez que uma parte específica da Cidade Baixa – denominada Comércio – está passando por um processo de revitalização que pode transformar significativamente a arquitetura moderna existente no bairro. Toma-se como caso de estudo o edifício Caramuru (1946) importante exemplo de arquitetura moderna existente na cidade Baixa, projeto do arquiteto Paulo Antunes Ribeiro (1905-1973). Tal edifício passará por uma intervenção que modificará seu uso e seus usuários, e pode trazer importantes discussões sobre o assunto tratado.
  abstract_en: This paper aims to discuss the existing situation of modern architecture in the Lower City (Cidade Baixa) area of Salvador, examining the existing risks to its conservation and its recycling possibilities. To study this situation is considered an essential topic, once one specific part of the Lower City area – the so called Comércio – is going through a process of revitalization that can significantly transform its modern architecture. The case study presented in this paper is the Caramuru building, which is located in this area and was projected by the architect Paulo Antunes Ribeiro (1905-1073). This building will soon be submitted to a major intervention that will modify its use and therefore its users. This case study raises several important discussions to the proposed topic.
