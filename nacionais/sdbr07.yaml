- title: Quando o projeto é patrimônio
  authors:
  - givenname: Ana Carolina
    familyname: Santos Pellegrini
  locale: pt-BR
  abstract: 'O ano de 2007 marca o falecimento de um dos principais representantes do Movimento Moderno na arquitetura gaúcha: Carlos Maximiliano Fayet. A vida profissional do arquiteto foi marcada por importantes projetos, como o do Auditório Araújo Vianna, em parceria com Moacyr Moojen Marques, a CEASA de Porto Alegre, com Cláudio Araújo e Carlos Eduardo Comas, e o Palácio da Justiça do Rio Grande do Sul, com Luis Fernando Corona. E é este último edifício um dos objetos de estudo deste trabalho, que visa a dar prosseguimento à discussão ensejada pelo I Seminário Docomomo Sul, realizado em Porto Alegre, em agosto de 2006. O trabalho apresentado naquela oportunidade tratava das modificações sofridas pelo prédio acima mencionado entre os anos de 2002 e 2006, as quais compreenderam o acréscimo de importantes elementos de fachada, como uma escultura da deusa Themis, murais em baixo relevo no coroamento da edificação, brises-soleil na elevação oeste, além da substituição do revestimento de pastilhas cerâmicas por granito. Todos estes itens estavam previstos no projeto de 1952, que nunca chegou a ser finalizado integralmente. A obra objetivou, portanto, completar o Palácio, e não se tratou de restauro, não obstante assim tenha sido divulgada por vários meios de comunicação locais. Inaugurado em 1968, depois de um longo período de construção, o Palácio da Justiça tornou-se marco da Arquitetura Moderna gaúcha, e consolidou importante papel na paisagem da capital do estado, principalmente em função da sua nobre localização, à Praça da Matriz, principal espaço cívico da cidade. Graças a isso, foi inventariado como patrimônio cultural de Porto Alegre e listado no Plano Diretor Municipal como “imóvel de estruturação”, demandando, por conseguinte, cuidados e critérios especiais quanto às novas intervenções. Desta maneira, é pertinente ponderar acerca dos critérios de preservação adotados pelos órgãos de proteção patrimonial. Se o Palácio da Justiça, ainda que em instância inicial, é protegido pelo Município de Porto Alegre, o que quer dizer que sua imagem compõe a imagem da cidade, e se mudanças substanciais à sua apresentação formal à paisagem foram procedidas, pode-se concluir, preliminarmente, que a relevância do projeto inicial sobressaiu-se em relação à da obra executada. Ou seja, a proteção do intangível, representado pelas idéias enunciadas no projeto cinqüenta anos antes, preponderou sobre a da matéria que fez parte da paisagem da cidade por meio século. É este o assunto sobre o qual este trabalho pretende refletir. Para tanto, além do Palácio da Justiça, apresentará o caso da construção da Igreja Saint-Pierre, em Firminy. A edificação, também completada e inaugurada no ano de 2006, na França, foi erguida segundo o projeto elaborado por Le Corbusier entre 1961 e 1964, ainda que houvessem se passado mais de três décadas de seu falecimento. Ao lado da Unité d`Habitation de Firminy-Vert, da Maison de La Culture e de Le Stade, compõe importante conjunto modernista protegido pelo patrimônio. Cabe, portanto, traçar um paralelo entre o exemplar gaúcho e o caso francês a fim de discutir o projeto como tema de proteção patrimonial, o que aponta alternativa ao procedimento recomendado por teóricos consagrados, como Cesare Brandi, os quais tradicionalmente apresentaram a imagem da edificação materializada como real objeto a ser protegido.'
  abstract_en: 'The year of 2007 is marked by death of one of the most important names of the Modern Movement in the southern-brazil architecture: Carlos Maximiliano Fayet. The professional life of the architect was blended by important projects, like Araújo Vianna Auditorium, with Moacyr Moojen Marques, the CEASA of Porto Alegre, with Cláudio Araújo and Carlos Eduardo Comas, and the Court Palace, with Luis Fernando Corona. And is this last building one of the subjects of this study, which aims to continue the discussion born in the I Seminary Docomomo South, that succeeded in the city of Porto Alegre, in august of 2006. The work presented in that opportunity was about the changes made in the building between the years of 2002 and 2006, which involved the addiction of important elements of façade, like a sculpture of the goddess Themis, murals on the top of the building, brises-soleil on the west side, and the substitution of the ceramic covering of the façade, for granite stone. All these items were designed on the original project, made in 1952, but were never completely finished. The work, therefore, aimed to complete the Court Palace, and it was not a restoration, in spite of being heavily announced like this by local media. Inaugurated in 1968, after a long building period, the Court Palace became a landmark of the Modern Architecture of southern Brazil, and consolidated an important role in the landscape, mainly by its noble location, at the Praça da Matriz, main civic space of the city. Because of this condition, it was roled as a cultural heritage of Porto Alegre and in the “Plano Diretor Municipal de Porto Alegre” as a structural building, which demands special criteria with respect to the new interventions. Being this way, it’s reasonable to rethink the preservation criteria being adopted by heritage protections organisms. Once Court Palace, even at primary level, is protected by the city of Porto Alegre, which means your image is composed by city’s image, and, if substantial changes to its presentation form to the landscape were preceded, one can conclude, initially, that initial project’s relevance prevailed in comparison with the concluded work. In other words, intangibility protection, here represented by the enrolled idea cited fifty years before, overstated the material that was city landscape’s part by at least half century. And that is the main scope of this work. In this way, beyond Court Palace, it will be brought the case of Saint- Pierre’s Church construction, at Firminy. This building, also finished and inaugurated in 2006, in France, was rised up following the project originally designed by Le Corbusier between 1961 and 1964, yet he was, at that time, dead by more than three decades. Besides Unité d`Habitation de Firminy-Vert, Maison de La Culture et de Le Stade, it compounds an important modern unit protected by heritage. It’s, therefore, possible to delineate a parallel between Southern Brazil example and the French case, in way of discuss the project as a heritage protection theme, which brings an another way to the procedure recommended by conventional theorists, like Cesare Brandi, who traditionally presented the image of the concretized building as the real objective to be protected.'
