- title: Preservação de edifícios residenciais modernos no Rio de Janeiro
  authors:
  - givenname: Carla Maria
    familyname: Teixeira Coelho
  locale: pt-BR
  abstract: 'Os Congressos Internacionais de Arquitetura Moderna (CIAMs), realizados a partir de 1928, buscaram consolidar uma nova abordagem para o planejamento das cidades, cujo ponto de partida era a unidade habitacional. O tema da habitação coletiva foi o foco principal da produção dos arquitetos e urbanistas durante o Movimento Moderno e os edifícios de habitação coletiva tornaram-se, no século XX, um dos elementos mais representativos na formação da paisagem dos centros urbanos. Com o crescente debate sobre a preservação do legado do Movimento Moderno, muitos edifícios de habitação coletiva modernos vêm sendo reconhecidos, em diversos países do mundo, como patrimônio a ser preservado. No Brasil, em geral esse tipo de edifício tem sido tombado em nível regional, sendo os edifícios do Conjunto Residencial Parque Guinle, projetados por Lucio Costa na década de 1940, os únicos exemplares tombados em âmbito federal. Apesar da importância do reconhecimento desses e outros edifícios como bens culturais a serem perpetuados, sua preservação esbarra em um grande dilema: a necessidade de renovação e adaptação desses edifícios às constantes mudanças dos padrões de vida de seus moradores. Por tratarem-se de edifícios que abrigam ao mesmo tempo um grande número de usuários e, conseqüentemente, diferentes formas de morar, a pressão pela constante reciclagem de seus espaços é grande. O presente trabalho tem como objetivo contribuir para o debate sobre a preservação de edifícios residenciais do Movimento Moderno, a partir da análise da situação de edifícios habitacionais da cidade do Rio de Janeiro que já se encontram tombados.'
  abstract_en: 'The CIAM (International Congresses of Modern Architecture) meetings, which began on 1928, searched for the consolidation of a new approach for city planning, in which the residential unit was the starting point. The collective housing subject was the main focus of architecs’s and town planners’s productions during the Modern Movement, therefore the collective housing buildings became, in the 20TH century, one of the most representative elements of the urban center’s landscape formation. With the increasing debate over the conservation legacy of the Modern Movement, many colletive housing buildings are being recognized, in many countries, as cultural heritage to be conserved. In Brazil, in general, this kind of buildings have been listed on regional level, figuring the “Conjunto Residencial Parque Guinle” buildings, designed by Lucio Costa in the 1940’s, as the only examples listed on federal sphere. Despite the importance of the recognition of these buildings, as well as others, as cultural elements to be perpetuated, its conservation comes upon a great dilemma: the need of renovation and adaptation of these buildings to the constant changes in the living standards of its habitants. Due to the fact that these buildings hold at the same time a great number of users and, consequently, different life styles, the pressure for constant recycling of its spaces is urgent. The present work has the objective of contribute to the debate over the conservation of the Modern Movement’s residential buildings, from the analyses of the current situation of the residential buildings, in Rio de Janeiro, that have already been listed.'
