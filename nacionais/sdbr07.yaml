- title: As múltiplas dimensões da reciclagem e requalificação do Edifício Brigadeiro Tobias no Centro Histórico de São Paulo
  authors:
  - givenname: Jardiel
    familyname: Sampaio Oliveira
  - givenname: Rosío
    familyname: Fernández Baca Salcedo
  locale: pt-BR
  abstract: 'O presente trabalho faz parte de um projeto maior intitulado "Métodos de Intervenção nos Espaços Urbanos dos Centros Históricos. Estudo de caso: São Paulo- Programa Morar no Centro", realizado junto ao Departamento de Arquitetura, Urbanismo e Paisagismo da Universidade Estadual Paulista. A Prefeitura de São Paulo, na gestão 2001-2004, implementou o Programa de Arrendamento Residencial (PAR) em convênio com a Caixa Econômica Federal, reciclando e requalificando edificações desocupadas como: Maria Paula, Riskallah Jorge e Brigadeiro Tobias, para moradia da população com renda entre três a seis salários mínimos. O PAR foi criado para famílias que queiram adquirir um imóvel. O imóvel é arrendado por um período de 15 anos, com parcelas mensais correspondentes a 0,7% do seu valor total. Após 15 anos, o morador tem a opção de adquirir o imóvel, descontando-se os valores pagos no período do arrendamento. (PREFEITURA DE SÃO PAULO, 2004). O edifício Brigadeiro Tobias foi construído na década de quarenta para escritórios, posteriormente foi reciclado pelo PAR para abrigar 84 apartamentos e entregue aos usuários em 2005. O presente trabalho tem por objetivo analisar as dimensões urbana, arquitetônica, social e econômica da implementação do PAR no edifício Brigadeiro Tobias. Metodologia: abordaram-se as questões referentes a arquitetura eclética e moderna, reciclagem; o PAR e a legislação urbana de São Paulo; tecnologia e custos da intervenção; as características sócio-econômicas dos usuários e as condições de habitação. Os resultados identificaram os aspectos positivos e negativos da implementação do PAR. O presente trabalho ressalta a importância da preservação, reciclagem e requalificação das edificações no centro histórico de São Paulo.'
  abstract_en: 'The present work is part of a bigger project entitled “Intervention methods in Urban Spaces of Historical downtown Areas. Case study: São Paulo – Living downtown program”, accomplished with the Department of Architecture, Urbanism and Landscaping of the Universidade Estadual Paulista (Paulista State University). The São Paulo City Hall, 2000-2004 administration, implemented the Programa de Arrendamento Residencial – PAR – (Residential Leasing Program), in partnership with the Caixa Econômica Federal (Federal Bank), recycling and improving unoccupied buildings such as: Maria Paula, Riskallah Jorge and Brigadeiro Tobias, to the housing of population with incomes from three to six minimum wages. The PAR was created to families that want to acquire a real estate. The real estate is leased by a period of 15 years, with monthly installments correspondents of 0,7% of its total value. After 15 years, the resident has the option to acquire the real state, deducting the amount paid during the leasing period. (SÃO PAULO CITY HALL, 2004). The Brigadeiro Tobias building was built in the forties to hold offices; it was later recycled by PAR to shelter 84 apartments and delivered to the residents in 2005. The present work has as objective to analyze the urban, architectural, social and economical dimensions of the PAR implementation in the Brigadeiro Tobias building. Methodology: questions referring to the eclectic and modern architecture, recycling; the PAR and the São Paulo urban legislation; technology and intervention costs; the socio- economical characteristics of the residents and the housing conditions. The results identified the positive and negative aspects of the PAR implementation. The present work highlights the importance of the preservation, recycling and requalification of the building in the historical downtown area of São Paulo.'
  keywords:
  - centro histórico
  - requalifcação
  - residência
  keywords_en:
  - historical downtown area
  - requalification
  - residence

- title: Arquitetura moderna e reciclagem do patrimônio edificado
  subtitle: a contribuição baiana de Diógenes Rebouças
  authors:
  - givenname: Nivaldo
    familyname: Vieira de Andrade Junior
  - givenname: João
    familyname: Legal Leal
  locale: pt-BR
  abstract: 'Diógenes Rebouças foi, inquestionavelmente, um dos principais responsáveis pela consolidação da arquitetura moderna na Bahia e o mais prolífico arquiteto baiano entre o final da década de 1940 e meados dos anos 1960. Neste período, Diógenes produziu algumas de suas obras mais significativas, como o Estádio da Fonte Nova (1942-51) e o Hotel da Bahia (com Paulo Antunes Ribeiro – 1947-52). O Edifício do IPASE (1952-53), deste mesmo período, é um verdadeiro manifesto da filiação do autor à chamada escola carioca e à sua matriz corbusiana. Apesar de estar situado no Centro Histórico de Salvador, ao lado do Mirante do Saldanha – monumento já então tombado pelo SPHAN – e embora Rebouças tivesse atuado como colaborador daquele órgão entre 1947 e 1952, o Edifício do IPASE não apresenta qualquer tentativa de contextualização com o seu entorno, comportando-se mais como um manifesto dos cinco pontos preconizados por Le Corbusier: pilotis, planta livre, terraço-jardim, fachada livre e janelas em fita, aqui substituídas pelos brise-soleil e pelos combogós como elementos de controle da luminosidade e da ventilação. A partir de meados dos anos 1960, Rebouças passa a projetar cada vez menos, se dedicando às atividades de ensino e consultoria. Entre 1982 e 1990, porém, é novamente contratado como consultor técnico do SPHAN na Bahia e tem oportunidade de elaborar diversos projetos de recuperação, requalificação e ampliação de edifícios tombados, bem como propostas de novas construções em conjuntos históricos. Este trabalho tem como objetivo analisar os diversos projetos de intervenção sobre o patrimônio edificado elaborados por Diógenes Rebouças entre as décadas de 1950 e 1990, buscando compreender as complexas relações que sua produção estabelece com as preexistências edificadas ao longo destes mais de quarenta anos de atividade projetual. O conjunto analisado inclui diversos níveis de intervenção sobre preexistências arquitetônicas, com destaque para as propostas desenvolvidas para edifícios pré-modernos tombados ou localizados em sítios históricos urbanos desenvolvidas pelo arquiteto nos anos 1980, tais como a adaptação do Solar Berquó em Sede do SPHAN na Bahia (1982-1988); a recuperação do Paço do Saldanha (1990-1995) e a revitalização do Mosteiro de São Bento (1994). Além destas intervenções, o arquiteto elaborou muitos outros projetos nos anos 1980 com características semelhantes, embora não executados, como a ampliação da Santa Casa de Misericórdia de Cachoeira; a adaptação da Casa dos Sete Candeeiros em Museu do SPHAN; a adaptação de um sobrado em Cachoeira na sede do Museu Hansen Bahia; a recuperação da Igreja da Barroquinha; e a recuperação do Engenho Vitória do Paraguaçu. Somem-se a estas as intervenções realizadas por Rebouças em edifícios modernos de sua própria autoria, como a segunda fase do projeto da Escola-Parque (1959-1963); a ampliação do Complexo Esportivo da Fonte Nova (1968-1971) e a reforma e ampliação do Hotel da Bahia (1981-1984). No panorama dos projetos de requalificação elaborados por Rebouças, são significativos ainda os novos edifícios projetados na década de 1980 para sítios históricos urbanos ou nas proximidades de monumentos tombados, como o Centro Cívico e Cultural na Ladeira da Praça em Salvador; a Casa de Cultura da Bahia próxima à Igreja da Barroquinha; o Mercado do Peixe ao lado do Forte de Santa Maria; e a Capela de Santa Bárbara em São Félix, o único destes efetivamente construído.'
  abstract_en: 'Diógenes Rebouças was, doubtlessly, one of the most important personalities in the process of consolidation of the Modern Architecture in Bahia and its most prolific architect between the late 1940’s and the mid 1960’s. In this period, Diógenes has produced some of his most expressive works, such as the Fonte Nova Stadium (1942-51) and the Hotel da Bahia (with Paulo Antunes Ribeiro – 1947-52). The IPASE Building (1952-53), built at the same time, is a real manifest of the author’s filiation to the so called carioca school and its corbusian matrix. Even so it was built in Salvador’s Historic Center, beside the Mirante do Saldanha – a building already listed by SPHAN at that time – and although Rebouças also worked, between 1947 and 1952, as a collaborator to that agency, the IPASE Building doesn’t feature any attempt to adapt itself to the surroundings, preferring to openly make reference to the five points preconized by Le Corbusier: pilotis, free plan, roof garden, free façade and fenêtres en longueur, here replaced by the brise-soleil and the combogós as means of controlling light and wind exposure. From the mid 1960’s, Rebouças constructs each time less, devoting himself to teaching and consulting activities. Between 1982 e 1990, although, he is hired again as IPHAN’s technical consultant in Bahia and has the opportunity to develop some projects of recuperation and extension of listed buildings, as much as designing new buildings in historical centers. This paper aims to analyze Rebouças projects for existing buildings between the 1950’s and the 1990’s, investigating the complex relationship established by its production and the built preexistences in more than forty years of designing activity. The analyzed projects comprise different levels of intervention over architectural preexistences, underlining the designs developed by the architect in the 1980’s to pre-modern buildings individually listed or placed inside urban historic sites, such as the adaptive reuse of Solar Berquó into SPHAN Headquarters in Bahia (1982-1988); the recuperation of Paço do Saldanha (1990-1995) and revitalization of Mosteiro de São Bento (1994). Beside those interventions, Rebouças developed many others studies in the 1980’s with similar characteristics, though not carried out, such as the extension of Santa Casa de Misericórdia in Cachoeira; the adaptive reuse of Casa dos Sete Candeeiros into SPHAN’s Museum; the adaptive reuse of an ancient building in Cachoeira into Museu Hansen Bahia; the recuperation of Igreja da Barroquinha; and the recuperation of Engenho Vitória do Paraguaçu. Beside those, Rebouças accomplished many interventions on modern buildings previously designed by himself, such as the second phase of the Escola-Parque project (1959-1963); the extension of Fonte Nova Stadium (1968-1971); and the extension of Hotel da Bahia (1981-1984). In the scenery of the requalification developed by Rebouças, there are some important projects carried out in the 1980’s for new buildings inside urban historic sites or in the neighborhood of listed buildings, such as the Centro Cívico e Cultural at Ladeira da Praça in Salvador; the Casa da Cultura da Bahia close to the Igreja da Barroquinha; the Fish Market beside the Forte de Santa Maria; and the Santa Barbara Chapel in São Félix, the only one of these projects that was effectively built. KEY WORDS Diógenes Rebouças, Bahia, Modern Architecture ARQUITETURA MODERNA E RECICLAGEM DO PATRIMÔNIO EDIFICADO: a contribuição baiana de Diógenes Rebouças'
