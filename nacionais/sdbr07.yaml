  - 'Figura 10: Planta de Deodoro fonte: Listas OESP, 1999 - planta 12'
  - Do outro lado do Rio Sapopemba tem-se o bloco 20 que encontra-se em melhor estado de conservação. Os pilotis não foram invadidos. Os automóveis ficam estacionados fora do edifício, em garagens improvisadas com telha de amianto.
  - 'A Favela Rua do Canal invadiu uma área, fechando o acesso do bloco 26 para a estação. O Estado, havia prometido aos moradores do conjunto retirar os favelados da beira do Rio Sapopemba, pela visita ao local percebe-se que o mesmo mudou de planos. Na placa que está no local tem-se a seguinte descrição: Governo do Estado do Rio de Janeiro- Obras de pavimentação, drenagem e serviços complementares das Ruas Encanamento e Operária (parte) e diversos becos - extensão de 2.040m - Marechal Hermes - Fundação DER - RJ. Na verdade a Favela'
  - Rua do Canal foi ocupando toda a área livre que havia entre o antigo loteamento da E.F.C.B. e o bloco 26.
  - 'Na planta cadastral (Figura 7) é fácil reconhecer esta área livre que havia entre o antigo loteamento da E.F.C.B.: o referido Loteamento encontra-se embaixo do centro para a direita.'
  - 'Figura 11: Bloco 19 visto da Rua Sargento Isanor de Campos Autoria: Luciana Nemer, 2002'
  - Na Figura 11, a visão do Conjunto que se tem da Rua Sargento Isanor de Campos, próximo à ponte de pedestres sobre a adutora.
  - 'Figura 12: Sede da Associação de Mulheres Autoria: Luciana Nemer, 2002'
  - A figura 12, mostra em primeiro plano a sede da Associação de Mulheres que fica na área invadida do pilotis. Mais precisamente, ocupa o cômodo com um pequeno portão e uma janela quadrada.
  - Na década de 80 os blocos formaram condomínios pois, era exigência do Governo Brizola para receber a tinta para a pintura dos mesmos. O Governo naquela época pintou todos os conjuntos habitacionais da cidade do Rio de Janeiro. Cada bloco formava o seu condomínio, que fornecia a mão-de-obra e o Estado fornecia a tinta. A obra não terminou e alguns prédios foram pintados parcialmente. Os moradores misturavam água na tinta para render e que alguns pintores levaram latas de tinta, que eram para pintar o prédio, para uso próprio.
  - Os moradores gostariam de ter opina sobre a obra do Parque Aquático Popular, queriam uma praça ou uma creche ou uma escola técnica.
  - O espaço dos pilotis à noite é perigoso e que não existe nenhum policiamento. Quando o Conjunto foi inaugurado existia uma vigilância noturna. Eram homens de roupa camuflada que chamavam de lanterneiro ou patrulheiro e que não permitiam que as crianças ficassem debaixo dos pilotis depois das 22:00. Na verdade eram dois guardas que andavam juntos, também conhecidos como Cosme e Damião. Moradores lembram que atrás do bloco 19 a encosta era mantida sempre com a grama aparada, bem diferente da situação que se encontra hoje em dia.
  - 'Figura 13: Passarela de acesso ao bloco 18 Autoria: Luciana Nemer, 2002'
  - A Figura 13 mostra uma parte da encosta atrás do bloco 18. Ela está servindo de área de plantio dos moradores, com pequenas hortas e modestos jardins. Ao fundo vê-se a passarela que liga a Rua Escritor Osman Lins ao bloco 18.
  - Visitou-se a Escola Municipal Madre Benedita que, foi construída baseando- se em outro projeto que não é do arquiteto Flávio Marinho Rego. A quadra da escola está abandonada. O acesso pela Avenida Brasil não existe. O terreno de 4.530 m² teve a parte voltada para o bloco 19 e para a Avenida Brasil invadida por alguns barracos.
  - No final da visita ao local verificou-se que na verdade os blocos 7 e 8, juntamente com o 1 e o 2, foram destinados a ser alojamento temporário do exército. Localizam-se de frente para a Avenida Brasil e têm acesso pela rua sem nome que não constava no projeto, mas, aparece na planta cadastral (Figura 7). Estes blocos possuem guaritas e se diferenciam dos demais pelo estado de conservação que se encontram. Os prédios foram murados pelo exército; as salas e as áreas de serviço dos apartamentos desses 4 blocos possuem uma visão privilegiada da área militar. Possivelmente não foi por falta de verba para construir alojamentos que esses blocos foram ocupados pelo exército, mas por uma questão de segurança.
  - O castelo (Figura 14) é um dos poucos equipamentos preservados em sua forma original, embora a parede chapiscada, na parte inferior, não é do projeto, nem tampouco as edificações à direita do mesmo. Ele não funciona e necessita-se de uma bomba para levar água para as caixas, antes eram abastecidas só pela pressão.
  - 'Figura 14: Castelo d’água Autoria: Luciana Nemer, 2002'
  - O edifício da administração não existe mais, a área foi invadida pela Favela Vila Eugênia. Também o posto policial. Ambos situavam-se na esquina da Rua Sargento Isanor de Campos (do canal) e a Rua Loasa.
  - 'Figura 15: Mercado do Conjunto Autoria: Luciana Nemer, 2002'
  - Em frente ao canal foi possível reconhecer o edifício do mercado. Hoje funcionam no local um borracheiro, uma mecânico e um bar. A casa ao lado tomou partido da solução plástica adotada na cobertura e fez uma espécie de marquise, embora esteja situada no lote de 2.530 m² do mercado e tinha sido feita em anexo.
  - O estado atual de conservação do Conjunto demonstra que um empreendimento desse porte só pode obter sucesso se houver um subsídio do Estado para a sua manutenção. Nos seus primeiros anos de existência e enquanto existiu a FCP foi possível manter a ordem e a conservação no local. Com o decorrer do tempo os moradores perderam os equipamentos do Conjunto (centro de saúde para a Comlurb e campos de esporte para o Centro Esportivo ATL), perderam 4 blocos (144 apartamentos) para o exército, e de forma assustadora partes dos lotes dos blocos, o prédio da administração, o prédio do mercado, parte do lote da escola e as áreas livres do conjunto foram invadidas por favelas da região, ou seja, o Conjunto está se tornando uma favela. Os moradores, numa mudança em relação ao modo de vida proposto pelos arquitetos modernistas, fecharam os pilotis, valorizando um modo de vida mais
  - privado. O bloco curvo de 430,00m de comprimento é o que se encontra em pior estado de conservação. Para que exista manutenção nos edifícios, em classes de mais baixa renda, os blocos devem ser dimensionados para abrigar um número menor de famílias, assim como as partes comuns dos mesmos devem ser de menores dimensões. Solução semelhante a do bloco 19 não se repetiria hoje em dia. Embora tenha atendido ao público a que se propôs, a localização do Conjunto é distante do centro urbano, a implantação urbanística não o integra com o entorno, tornando a área de 124.163,95 m² (sem contar com o arruamento) um grande vazio em termos de serviços e comércio dificultando a vida dos que ali residem. Quanto a sua arquitetura, com exceção da valorização do espaço coletivo que não se efetuou, a solução foi adequada ao local, considerando à implantação do bloco curvo que retratou a corrente modernista dentro dos pontos da Nova Arquitetura estabelecidos por Le Corbusier. Se não fosse pela estandardização das unidades, pela simplificação dos padrões de acabamento e a diminuição dos pés direitos, o custo da célula tipo teria sido mais alto e não atenderia ao público a que se propunha.

- title: Transformações tipológicas das habitações das Quadras 21 e 22 de Chandigarh India
  authors:
  - givenname: Cláudia
    familyname: Estrela Porto
  locale: pt-BR
  abstract: Após a independência da Índia em 1947 e da tragédia e do caos que se instaurou com a partição do país e a perda da histórica capital Lahore para o Paquistão, surge a idéia da construção de Chandigarh pelo Primeiro Ministro Pandit Jawaharlal Nehru. Um time de grandes arquitetos, indianos e estrangeiros, se une para o desenho da nova capital do Punjab. Enquanto Le Corbusier traça o plano urbanístico da cidade e desenha o complexo do Capitólio, Pierre Jeanneret, Maxell Fry e Jane Drew se ocupam do setor habitacional e dos complexos comerciais e culturais. Este trabalho tem por objetivo mostrar as intervenções subseqüentes ocorridas nas Quadras 21 e 22 de Chandigarh, transformações tipológicas advindas da apropriação do espaço por seus habitantes. Embora estas habitações tenham sido pensadas para uma nova vida urbana indiana, levando em conta as condições climáticas e econômicas particulares de uma situação, o desenho original destes edifícios e os materiais utilizados foram alterados ao longo do tempo. Condicionantes culturais, físicas e ambientais levaram a tais transformações, uma vez que o programa inicial de governo previa apenas 13 habitações tipo para alojar vários segmentos sociais, do governador ao empregado que ganhava menos de 50 rupias por mês.
  abstract_en: After the independence of India in 1947 and the tragedy and chaos installed after the country's division and the capital Lahore historic loss to Paquistan, the idea of the construction of Chandigarh was suggested by the prime minister Pandit Jawaharlal Nehru. A team of great architects from India and abroad gets together to design the new capital for Punjab. While Le Corbusier designs the urbanistic plan of the city and the capitol complex, Pierre Jeannert, Maxel Fry and Jane Drew drawings takes care of the residential sectors and the commerce and cultural complexes. This work intends to show the subsequent interventions occurred in Chandigarh's blocks 21 and 22 due to the typological transformations originated by the appropriation of space by the inhabitants. The original design of these buildings and its materials were modified through time, even though theses residences were thought for a new indian urban lifestyle, considering climatic and economic particularities and conditions. Cultural, physical and environmental constraints produced such transformations, since the initial government program planned on only 13 residence types to lodge various social segments, from the governor to the employee that earned less than 50 rupias per month.
