- title: Patrimônio modernista em risco
  subtitle: o caso do Colégio Estadual Raul Vidal de Álvaro Vital Brazil. Uma questão de gestão pública ou de formação e/ou prática do arquiteto contemporâneo?
  authors:
  - givenname: Marlice Nazareth
    familyname: Soares de Azevedo
  locale: pt-BR
  abstract: Trata-se de uma obra emblemática de um dos mais conhecidos arquitetos brasileiros do movimento moderno, que recentemente foi objeto de uma reforma descaracterizante e “pós-moderna”. Não se trata de Re-arquitetura, Re-ciclagem ou Re-qualificação de obras modernas, mas de Re-forma. As reflexões acadêmicas e de formação profissional muitas vezes filiada a discussões exógenas ao cotidiano brasileiro, deixa de lado a questão de gestão do patrimônio público arquitetônico em geral e possibilita a execução de obras mal conduzidas realizadas por profissionais sem lastro de uma crítica arquitetônica consistente. No caso, não se tratou de mudança de uso ou de especulação imobiliária, apenas um equívoco de intervenção arquitetônica em que os movimentos de protesto dos arquitetos locais constituíram vozes isoladas e sem repercussão durante o processo de reforma. A quem cabe a responsabilidade da decisão? Reflete uma falha de formação profissional respaldada por uma deficiência cultural da sociedade como um todo ou constitui um problema de gestão pública? Como as instituições de ensino e de defesa do patrimônio devem se posicionar diante de um fato tão corriqueiro e não isolado. Pretende-se no desenvolvimento do trabalho esclarecer quando, onde e qual a justificativa para esse tipo de intervenção e a quem cabe a responsabilidade dessa desastrosa gestão. Já foram estabelecidos alguns contatos no intuito de identificar o papel de cada um dos envolvidos e de localizar os elos frágeis e pouco inconsistentes da gestão patrimonial pública. . Paralelamente foi localizada a documentação original do projeto e ainda se busca a documentação relativa à sua reforma. Discute-se finalmente o papel das associações profissionais e das instituições de ensino no sentido de ter uma ação mais efetiva para salvaguardar o patrimônio construído nacional.
  abstract_en: It is about an emblematical building of one of the most known Brazilian architects from the modern movement, which recently had been reformed in an uncharacteristically and “post-modern” way. It is not about the Re-architecture, Re-cycle or Re-qualification of the modern buildings, but the Re-form. The academic and professional background way of thinking is usually connected with discussions that are completely outside from Brazilian way of life; it lives at side the management of public patrimony and make it possible the execution of poorly conducted works by professionals without enough architectural background. In the case, was not about the change of use or property speculation, it is just a misunderstanding of architectural intervention in which the movements of protest from the locals architects built isolated voices and without repercussion during the process of reform. The responsibility of the decision it is up to whom? Does it reflect a flaw in the professional education by a society who lacks cultural knowledge or is it a matter of public management? How should the Academic and the Preservation Institutions stand in front of such usual and not isolated fact? It is intended to clarify when, where and how to justify this kind of intervention and to whom is up the responsibility of this disastrous management. There has been already established some contacts with the idea of identifying the part of every single one of the involved and to find the weakest links and inconsistent of the public management. At the same time, the project’s original documents were found, however we are still looking for the documents related to the reform. Finally it is discussed the role of the professional associations and academic institutions in a way to find a more effective action to preserve the national public patrimony.
