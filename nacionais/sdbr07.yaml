- title: SEAD
  subtitle: estudo de caso de uma edificação de linguagem modernista em Belém do Pará
  authors:
  - givenname: Dinah R.
    familyname: Tutyia
  locale: pt-BR
  abstract: No contexto atual varias são as discussões em torno do acervo arquitetônico do inicio do século XX. No caso de Belém, às vezes despercebidas aos olhos da população em geral, algumas destas obras que num primeiro momento foram classificadas como “proto-modernas” e “modernas”, são hoje alvos de intervenções arquitetônicas depredatórias, fato que acusa o incipiente trato das questões preservacionistas referentes a este patrimônio arquitetônico. Mas tanto a academia quanto os órgão públicos responsáveis pela preservação do patrimônio histórico da cidade, têm-se preocupado com estas edificações, recentemente a Fundação Cultural do Município de Belém (FUMBEL) através do Departamento de Patrimônio Histórico (DEPH) em conjunto com a disciplina “Restauração de Bens Culturais e Imóveis” do curso de arquitetura e urbanismo da Universidade Federal do Pará, realizou um levantamento histórico – cadastral destes imóveis de interesse a preservação. O contato com as obras arquitetônicas instigou nos alunos uma visão critica quanto à necessidade de ações para salvaguarda da história através destas edificações, visto que em alguns casos boa parte destas constatou-se praticamente perdida. Este artigo discorre, através de um estudo de caso, sobre a adequação espacial e a perda do partido arquitetônico a partir da atribuição de um novo uso à edificação, implicando o questionamento desta atribuição. O objeto estudado é uma das obras projetadas entre os anos 50 e 70 pelo engenheiro e arquiteto Camillo Porto de Oliveira, responsável por boa parte do acervo arquitetônico de linguagem moderna da cidade de Belém. A edificação executada originalmente para ser uma residência unifamiliar, atualmente abriga uma das unidades da Secretaria de Administração do Estado (SEAD).
  abstract_en: In the current context, there are various discussions regarding the architectural collection of the beginning of the twenty century. In the case of Belém, some of them, which sometimes are unnoticed by the eyes of the population, have been classified as proto-modern and modern. Nowadays, they are the object of architectural destructive intervention, a fact which shows the incipient treatment of preservation issues related to architectural heritage. Both the academy and the public organizations, which are responsible for the preservation of the historic patrimony of the city, have had concerns about those constructions. Recently, the Fundação Cultural do Municipio de Belem (FUMBEL) through the Departamento de Patrimônio Histórico (DEPH) together with “Restauração de Bens Culturais e Imoveis”, subject of the architecture and town planning course of the Universidade Federal do Pará, carried out a historic survey of those properties with preservation needs. The contact with those collections gave the students a critical view pointing to need for actions for the safeguard of history through the preservation of those constructions. Considering that in some cases it was noticed that large part of this patrimony have been almost lost. This article, via a case study, aims to analyse the adaptation of space and loss of the architectural patrimony, starting from the attribution of a new use of construction, involving a discussion of this attribution. The object of study was one of the collections planned between the 50’s and the 70’s by engineer and architect Camillo Porto de Oliveira. He was responsible for most of the architectural modern style collection in the city of Belem. The property was originally executed to be a family home. At the present time, it shelters one of the unities of the Secretaria de Administracao do Estado (SEAD).
  keywords:
  - Preservação. Camillo Porto de Oliveira
  keywords_en:
  - Preservation. Camillo Porto de Oliveira

