  abstract: 'Em 1969, Richard e Su Rogers realizam a conversão de uma edificação do início do século em sede de empresa de design (Design Research Unit, Londres). A proposta de Rogers agregava um quinto pavimento ao edifício original, uma construção convencional localizada na área central de Londres, com quatro pisos e uma sóbria fachada em tijolo à vista. Este quinto pavimento, semelhante a um container industrial, estava composto por módulos metálicos estandardizados, pintados de amarelo intenso e fixados diretamente sobre a última laje. Segundo a memória do projeto, estudos das fundações demonstravam a impossibilidade de executar outro pavimento em tijolo, exigindo a construção leve a partir de elementos produzidos industrialmente. Porém, as características deste acréscimo sugerem um escopo de questões que extrapola os limites da resposta técnica ao problema das cargas, e mobiliza determinados recursos e estratégias de reciclagem que merecem ser explicados a partir de uma perspectiva historiográfica e crítica. O interesse em remontar as relações do trabalho de reciclagem executado por Rogers e a “tradição plug-in”, como um caso particular da tradição funcional inglesa, inicia em certos paradoxos: sugere perguntar como determinados conceitos e recursos projetuais migraram de contextos assumidamente ficcionais, claramente alheios aos discursos culturalistas que sustentaram - e talvez ainda sustentem -, a parte mais visível de uma teoria da preservação; como estes conceitos e estratégias, predominantemente experimentais, são reelaborados nas condições reais de um trabalho de reabilitação arquitetônica.'
  abstract_en: 'In 1969, Richard and Su Rogers carried out the conversion of an existing turn-of-the-century warehouse in central London into working spaces for a design company (Design Research Unit, London). Rogers plan added to the existing building – a conventional brick-built construction comprising four storeys – a supplementary floor. As an industrial container, this new floor was composed by standard yellow aluminum modules. According to the brief, investigation on the structural condition proved that an additional brick floor was not possible, making light-weight construction a necessity. However, this expansion suggests a range of issues that goes beyond the alleged technical answer to foundation problems, and includes some recycling devices that can be explored from a critical and historiographical point of view. The relationship between Rogers proposal and the “plug-in tradition”, as part of English functional traditional, begins in a sort of paradox, that this paper aims to stress: how concepts and design strategies migrate from a fictional context that is clearly exterior to the culturalist discourses which sustained – and maybe still do – most of preservation theories; and how those highly experimental concepts and design strategies were assimilated in actual rehabilitation tasks by the end of the sixties.'
