  - Arquitetura-aspectos formais
  - No Rio de Janeiro ficaram famosos neste período os conjuntos residenciais do Pedregulho e da Gávea.
  - Os edifícios serpenteantes, que proporcionam uma integração da paisagem com o espaço construído, estão presentes na obra de Reidy (década de 40) de Rego (década de 50) e dos irmãos Menescal (década de 60), todos no Rio de Janeiro. Por que não entende-los como um desenvolvimento do estudo de urbanização de Le Corbusier? A cidade jardim vertical ou vilas - apartamentos, proposta espontaneamente para o Rio de Janeiro por Le Corbusier em sua visita ao Rio em 1929, era na verdade um viaduto com cerca de vinte metros de altura, de estrutura robusta e sobre esta uma outra de concreto ou metálica para criar os terrenos artificiais.
  - 'Figura 4: Proposta de Le Corbusier para o Rio de Janeiro – 1929 fonte: Arquitetura Revista, 1987, p. 6-7'
