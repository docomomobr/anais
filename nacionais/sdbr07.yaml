  abstract: O Palácio da Abolição, projeto do arquiteto Sérgio Bernardes, inaugurado no ano de 1970 em Fortaleza, foi construído com o fim de abrigar a residência oficial do governador do Estado. Plácido Castelo, primeiro chefe do executivo cearense a viver no palácio, decidiu posteriormente por uma ampliação que possibilitou a transferência do gabinete de despacho para o local, permitindo, assim, que as funções relacionadas ao governador fossem ali exercidas. Autor de um projeto típico da terceira geração do Movimento Moderno, Bernardes tratou de tirar partido da privilegiada localização em altiplano, a poucos metros da praia do Meireles. A edificação, de configuração pavilhonar, é guarnecida por varandas ao longo das duas fachadas de maior dimensão. O sistema estrutural, rigidamente modulado, foi concebido com a utilização de tubos Mannesmann, de aço especial sem costura, compondo pilares e vigas, em certa alusão às estruturas de carnaúba localmente utilizadas. Nos materiais de acabamento, ganharam destaque a Peroba, o mármore Cinza Biré e pedras do Piauí e da Paraíba. O jardim, concebido por Fernando Chacel é composto por vasta gama de espécimes da flora nativa, além de dispor de um “riacho artificial”, com água corrente bombeada, que cumpre a função de barreira física entre a edificação e os logradouros adjacentes. Após sua execução, em 1972, um novo e arrojado monumento, também de autoria de Bernardes, foi incorporado ao terreno, destinado ao mausoléu do Presidente Castelo Branco. Passados quase vinte anos de sua construção, após ter servido a seis governadores, o Palácio da Abolição foi preterido, em 1987, pelo recém-empossado Governador Tasso Jereissati, que decidiu despachar no Centro Administrativo Governador Virgílio Távora, bairro do Cambeba, e servir-se da sua residência própria como local de moradia. A partir de então, o Palácio passou a abrigar algumas secretarias de Estado e órgãos da administração pública; função que desempenha até hoje, sem que necessárias obras de reparo e conservação do edifício sejam realizadas. Tomado por divisórias, seus quatro mil metros quadrados encontram-se degradados e mal utilizados. Este trabalho destaca e resgata uma importante obra do Movimento Moderno no Ceará, que ao perder sua função precípua corre o risco de desaparecer por completo, dado o descaso com que é tratado tal patrimônio.
  abstract_en: The ‘Palácio da Abolição’ (Abolition (of slaves) Palace), an architect Sérgio Bernardes’s project, was inaugurated in 1970 in Fortaleza. It has been constructed to be the official residence of the state government of Ceará. Plácido Castelo, the first executive chief that lived in the palace, decided to enlarge the building, in order to set the government office there. It allowed the governor to work there too. Author of a typical third generation Modern Movement project, Bernardes used the advantage of the place, a plateau at a few hundred meters from the Meireles beach. The pavillion configuration of the building has terraces in all the two biggest façade. Using big glass-panes with pivoting windows, he try to catch the constant breeze and appreciate the view of the beach, like in a belvedere. The structural system hardly modulated, was designed with Mannesmann tubes, made by special iron, with no solder, composing columns and beams, like making an allusion to the “carnauba” structures, commonly used in the region. In the project design he used a level division, placing the service and logistic areas in a half interred level; the reception and event areas in the ground level; and the private areas in the higher one. About finishing materials, the Peroba wood, the marble and the gray Biré, Piauí and Paraíba rocks. The garden, designed by Fernando Chacel have a great number of local flora specimens and a artificial small river with pumped water that have a physical obstacle function between the building and the neighbourhood. After the construction of the building, in 1972, a new imposing monument, also designed by Bernardes, was jointed to the area allocated to President Castelo Branco tomb. Almost twenty years after the construction of the building, after serving six governors, the Palácio da Abolição was neglected, in 1987, by the just elected Governor Tasso Jereissati, that decided to work in the Administration Center Governador Virgílio Távora, in the Cambeba district, and use your own residence to live. Since that time, the palace is been used for some public administration without the necessary repairs and maintenances. Full of division plaques, its four thousand square meters are degraded and in a bad use. This work highlight and rescue an important workmanship of the Modern Movement in Ceará, that in loosing its planned function, is in risk of disappear because of the careless with the patrimony.
