  - museum architecture

- title: Modernismo intramuros
  subtitle: a maison de verre (1927-1931)
  authors:
  - givenname: Rogério
    familyname: de Castro Oliveira
  locale: pt-BR
  abstract: 'Modernismo intramuros: a Maison de Verre (1927-1931) Este trabalho discute a contribuição do projeto da maison de verre – obra-prima de Pierre Chareau – ao debate sobre antagonismos e confluências entre tendências de mudança e permanência presentes na reconfiguração edilícia da cidade existente, no âmbito da produção arquitetônica, das convenções do ofício de arquiteto e da cultura urbanística geral. Rowe já observava que se a casa modernista foi um sucesso, o mesmo não se pode dizer da cidade modernista. Em sua refinada realização, Chareau permanece imune às armadilhas dessa antinomia: projeta e constrói a casa com maestria, sem perturbar o enquadramento urbano. Esta presença "realista" de uma nova arquitetura que não desbanca a que a antecedeu, mas com ela mantém, literalmente, uma política de boa vizinhança, exemplifica o uso de estratégias de projeto adaptativas que não hesitam intervir no entorno historicamente constituído, mas encontram meios de reaproximar-se do que as cerca, antes por espírito de tolerância do que de subserviência. A maison de verre, solução exemplar de intervenção modernista de intervenção na cidade pré-moderna, escapa a padrões hegemônicos no urbanismo do movimento moderno e abre campo de discussão sobre a atualidade possível do projeto modernista.'
  keywords:
  - Projeto
  - modernismo
  - Chareau
  references:
  - 'ROWE, Colin; KOETTER, Fred. Collage city. Cambridge, Mass.: MIT, s.d.'
  - 'TAYLOR, Brian Brace. Pierre Chareau : designer and architect. Köln: Taschen, 1992.'
  - '[Fonte das ilustrações: TAYLOR, B. B., op. cit.]'
  - Nesse ponto de vista, interessa mais identificar na obra a ação das técnicas projetuais que caracterizam a composição modernista do que os aspectos fisionômicos que identificariam um estilo modernista. Esse enfoque evitaria discussões supérfluas.

