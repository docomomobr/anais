- title: Difusão da arquitetura moderna brasileira
  subtitle: o caso do Plano de Ação do Governo do Estado de São Paulo (1959-1963)
  authors:
  - givenname: Miguel Antonio
    familyname: Buzzar
  - givenname: Maria Tereza Regina Leme
    familyname: de Barros Cordido
  locale: pt-BR
  abstract: A produção de equipamentos públicos a partir do Programa de Ação (PAGE) do governador Carvalho Pinto no Estado de São Paulo (1959-1963), configurou-se como um dos momentos mais ricos da difusão da arquitetura moderna brasileira e dos compromissos sociais que os seus protagonistas estabeleceram através de uma significativa produção de equipamentos públicos construídos pelo interior do Estado. O Modernismo Brasileiro nas artes plásticas, na arquitetura e no urbanismo, desde as suas origens, estabeleceu duas constantes programáticas que acabaram por marcar a sua constituição em função da expressão que estas conheceram nos trabalhos artísticos e arquitetônicos. Tais constantes que integram os compromissos estabelecidos podem ser definidas, grosso modo, como o caráter nacional da produção consolidado como a própria representação da nação e o seu compromisso com a modernização material e o modernismo sócio-cultural do país. A produção arquitetônica implementada pelo PAGE (um plano desenvolvimentista), valendo-se da hegemonia já alcançada pela arquitetura moderna ao final dos anos 1950, por um lado, possibilitou a difusão moderna associada aos compromissos programáticos e, por outro, permitiu o desenvolvimento da linguagem arquitetônica, não se limitando as obras realizadas à repetição de soluções estabelecidas.
  abstract_en: This essay analyzes the production of public equipments since the Action Program (Programa de Ação – PAGE), a development plan of Carvalho Pinto, governor of the State of São Paulo (1959-1963). From a critical point of view, this plan configures one of the richest moments in the diffusion of the Modern Brazilian Architecture and the social commitments of the protagonists established through a significant production of public equipments built in the interior of this State. The Brazilian Modernism in the Fine Arts, Architecture and Urbanism, since its origins, established two programmatic constants that consequently marked its constitution by the expression they transmitted to artistic and architecture works. Such constants, part of the established commitments, could be defined, roughly speaking, first as the national character of this production, consolidated as a representation of the nation and, secondly, by its commitment with the material modernization and with the sociocultural modernism of the country. The architectural production implemented by PAGE, making use of the hegemony already reached by the modern architecture at the end of the 1950's, by one side, made possible the modern diffusion associated to the programmatic commitments and, by the other side, allowed the development of the architectonic language, beyond the repetition of established solutions.
