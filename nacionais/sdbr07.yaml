- title: O restauro do moderno
  subtitle: o caso do edifício Vilanova Artigas da FAUUSP
  authors:
  - givenname: Claudia T.
    familyname: de Andrade Oliveira
  locale: pt-BR
  abstract: Tendo sido projetado em concreto armado aparente pelo arquiteto João Batista Vilanova Artigas e pelo engenheiro Carlos Cascaldi, a arquitetura do edifício Vilanova Artigas, da Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo – FAUUSP, revela a singular plasticidade e ousadia da sua estrutura e tornou-se referência na produção de edifícios voltados à educação superior nacional. Com uma cobertura em grelha de escala monumental, intercolúnio de 22m, vigas e pilares que apresentam inédito e arrojado desenho, o edifício Vilanova Artigas é um marco que destaca a importância e inovação das estruturas e técnicas construtivas usadas na Arquitetura e Engenharia Estrutural brasileiras da década de 1960. Considerando a expectativa de um primeiro ciclo de manutenção corretiva com grandes intervenções aos 50 anos de idade, a estrutura de concreto aparente, viabilizada pelo engenheiro Figueiredo Ferraz, já cumpre cerca de 80% da sua vida útil e começa a apresentar sérias falhas e manifestações patológicas. O objetivo do presente trabalho é elucidar as condições atuais da cobertura em grelha e apresentar os princípios metodológicos para o seu restauro.
  abstract_en: Designed by the architect João Batista Vilanova Artigas and the engineer Carlos Cascaldi, the Faculty of Architecture and Urbanism of the University of São Paulo was constructed in apparent reinforced concrete and reveals a singular and extraordinary plasticity. By these meanings, the building became a sample of reference and inspirations for other architects in order to concive educational buildings. The magnitude of the roof composed by a grid, long-span beams (up to 22 meters) as well as other structural elements, such as the inverted A beams and unparallel pyramid-like shape columns, mint innovations for the advance in architecture and engineering in Brasil during the decade of 1960. However, considering 50 years its first major repair cycle in order to maintain performance level of uncoated reinforced concrete, the structure, designed by the engineer Figueiredo Ferraz, has just achieved 80% of this service life and nowadays presents pathological problems. The focus of this paper is to elucidate the grid roof’s conditions and presents the methodological principles for its restoration.
  keywords:
  - análise de desempenho
  - cobertura concreto armado
  - restauro
  keywords_en:
  - performance analysis
  - reinforced concrete grid roof
  - restoration

