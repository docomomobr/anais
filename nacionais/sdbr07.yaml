- title: A requalificação da arte utilitária
  subtitle: busca por uma destinação compatível e utilitária aos monumentos construídos modernistas
  authors:
  - givenname: Inês
    familyname: El-Jaick Andrade
  locale: pt-BR
  abstract: 'O objetivo deste artigo é estudar os perigos causados pelo esvaziamento de valor pragmático, ou utilitário, na preservação do patrimônio edificado modernista. A preservação de obras modernista é uma tarefa complexa, a qual tem como obstáculo dois aspectos cruciais: o desconhecimento de seu valor cultural e os efeitos danosos de sua apropriação equivocada. As intervenções calcadas no desconhecimento e no desrespeito da capacidade de carga da substância dos exemplares modernistas, podem levar à danos irreparáveis e desastrosos. Geralmente, o reconhecimento das edificações como bens culturais impõem usos e funções “dignificantes”, incompatíveis, a princípio, com qualquer destinação utilitária. Isso ocorre porque o valor pragmático não é reconhecido por nossa sociedade como integrante do valor cultural. Assim, as edificações são esvaziadas de sua função original passando a abrigar programas sócio-culturais repetitivos (museus, escritórios, centros culturais, etc.). Perde-se o foco da responsabilidade social da preservação e deixa-se a margem do processo, de re-qualificação, as temáticas recorrentes do movimento moderno – habitação e trabalho –, e ainda hoje atuais. Tanto o processo de museificação como o da reciclagem, quando revestidos por usos e funções culturais redutoras, tende a esvaziar o valor real do documento. É preciso buscar o uso compatível (Carta de Burra, Austrália/ICOMOS, 1980), isto é, uma utilização que não implique na mudança da significação cultural da substância do bem. Assim, a re-qualificação do patrimônio edificado moderno deve primeiro verificar o esgotamento do potencial funcional do bem e ponderar os benefícios das intervenções.'
  abstract_en: 'The subject of this article is to study the dangers caused by the emptiness of the pragmatic value in the modern movement built heritage preservation. The preservation of the modern buildings is a complex task, which has two majors'' aspects: the unawareness of the cultural value and the ill-judged interventions. The interventions based on the neglect and in the disrespect of the carrying capacity of the building''s substance might cause irreparable and disastrous damages. Usually, the recognition of the cultural buildings imposes "outstanding" uses and functions, incompatible, at first, with any utilitarian purpose. That happens because the pragmatic value is not recognized by our society as a part of the cultural value. Therefore, the buildings become empty of the original function and become a shelter for repetitive social and cultural standards uses (museums, offices, cultural centers, etc.). The social responsibility of the preservation is left out of the process, of the new qualification, including the appealing themes of the modern movement - house and work -, which are still nowadays current. Both the conceptions of frozen heritage and of recycling when limited by the traditional cultural uses and functions, tends to empty the real value of the document. It is necessary to search for the compatible use (Charter of Burra, Australia/ICOMOS, 1980), which is, an use that doesn''t implicate in the change of the substance of the cultural significance. So, the new qualification of the modern built heritage first should regard the functional potential of the building and consider the benefits of the interventions.'
