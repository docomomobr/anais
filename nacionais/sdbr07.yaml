  - Plasticamente, a escola do Conjunto é um objeto arquitetônico com uma repetição ritmada da estrutura pilar / viga, combinados, definindo o bloco das salas de aula. O térreo livre e a forma do pilar / viga que lembra o pátio coberto do MAM. No piso superior os grandes painéis de vidro permitiriam a iluminação em grande quantidade nas salas. As salas de aula estariam voltadas para a direção sul, sendo assim, os painéis de vidro não prejudicariam o conforto térmico nas mesmas. No prédio da administração da mesma, o projeto previa o uso de brise-soleil para impedir a ação do sol sem perder a ventilação.
  - O edifício da administração em bloco único, utilizava, elementos plásticos da escola modernista quase como que para adornar a planta simples. O centro de saúde teve uma composição plástica mais elaborada que o edifício da administração. Possuiria um telhado conhecido como “asa de borboleta” que é interrompido, para dar lugar ao jardim interno. O acesso é bem demarcado por uma laje destacada do telhado. No mercado (Figura 5), a laje inclinada e os pilares de formas “audaciosas”, formaram uma solução interessante.
