- title: Edifício e galeria Califórnia
  subtitle: o desenho e a cidade
  authors:
  - givenname: Alessandro José
    familyname: Castroviejo Ribeiro
  locale: pt-BR
  abstract: A partir de pesquisas em desenvolvimento no Centro Histórico de São Paulo, foram recolhidas fontes documentais e bibliográficas sobre o Edifício e Galeria Califórnia, projeto de autoria dos arquitetos Oscar Niemeyer e Carlos Lemos. O estudo destas fontes permitiu examinar as sucessivas transformações urbanas por que passou a área e situar o contexto de concepção da obra e os condicionamentos a que estava submetida. As fontes bibliográficas, por sua vez, revelam a polêmica da qual esta obra foi protagonista, envolvendo o conhecido episódio da crítica de Max Bill e a maneira como veio a ser recebida, seja pela reação local, seja pela manifestação de eminentes arquitetos no âmbito internacional. Hoje, transcorridos mais de cinqüenta anos da construção do edifício, é possível retomar sua análise, bem como os termos da controvérsia então gerada, buscando reavaliar, com o devido distanciamento, a pertinência da manifestação crítica e a qualidade da obra.
  abstract_en: 'The São Paulo Downtown research works made available documental sources and bibliography references concerning Edifício e Galeria California, designed by Oscar Niemeyer and Carlos Lemos. Those studies lead to understand the following urban developments that took place on that area and allowed to establish the limits and the conditions of building design. Bibliography references revealed this design as a protagonist of a well known controversy between Max Bill and local opinion and the way his criticism was received. More than fifty years have passed since that episode. Now it is possible to reassess both the terms of the criticism as well as the work itself. Edifício e galeria Califórnia: o desenho e a cidade O projeto do Edifício e Galeria Califórnia, de Oscar Niemayer e Carlos Lemos, foi publicado na Revista Habitat em 1951. A documentação localizada nos arquivos da Prefeitura compreende o período de 1951 a 1955, o que revela um longo percurso entre o início da elaboração do projeto e a sua aprovação.'
