- title: Requalificação da Floresta Nacional de Ipanema
  subtitle: análise do projeto parcialmente executado de Paulo Mendes da Rocha
  authors:
  - givenname: Júlio Cezar
    familyname: Macedo Rodrigues
  - givenname: Gisela
    familyname: Barcellos de Souza
  locale: pt-BR
  abstract: 'No ano de 1976 o arquiteto Paulo Mendes da Rocha realizou um projeto que atendia as necessidades do Centro Nacional de Engenharia Agrícola (CENEA) e permitia um crescimento ordenado do mesmo, além de criar áreas e infra-estruturas que beneficiavam a preservação dos edifícios remanescentes da Real Fábrica de Ferro de Ipanema, existentes no local. Como somente parte do mesmo foi executado (em 1985), os edifícios ocorrem de maneira aleatória na paisagem, destituídos de qualquer articulação com as demais partes e artefatos constituintes deste lugar, entrando em um avançado estado de deterioração, necessitando não somente de uma requalificação que respeite as características internas e seu limite próximo, mas que mostre a relação dos mesmos com o restante. Outro aspecto se soma à questão são as mudanças administrativas que ocorreram no local, a extinção do CENEA em 1992 e a posterior ocupação da área pelo IBAMA, possibilitou o surgimento de novas necessidades e o desuso ou sub-utilização de determinados equipamentos e áreas. O artigo a seguir trás as análises formais e funcionais das edificações executadas e a descrição de todo o projeto de Mendes. Palavras chaves: Requalificação, Floresta Nacional de Ipanema, Paulo Mendes da Rocha.'
  abstract_en: In 1976 the architect Paulo Mendes da Rocha carried through a project that met the needs of the National Center of Agricultural Engineering (CENEA) that allowed an orderly growth of it, besides creating areas and infrastructures that benefited the preservation of the remaining buildings of the Real Manufacture of Iron of Ipanema that exist in the place. As only a part of it was carried through (in 1985), the buildings occurred in a random way in the landscape, they did not match any joint with the others parts and artifacts belongs of this place, getting into in an advanced state of deterioration, it needed not only another qualification that respect its own intern characteristics and the limits next to it, but also one that shows the relation of it with the remain environment. Other aspect that adds to it are the administrative changes that had occurred in the place, the extinguishing of CENEA in 1992 and the later occupation of the area by IBAMA, bringing new necessities and the disuse or sub-utilization of determined equipment and areas. The paper that follows shows the formal and functional analyze of the executed constructions and the description of all Mendes’s project.
