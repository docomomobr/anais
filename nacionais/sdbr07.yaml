- title: Reflexão sobre rearquiteturas e obras modernas
  subtitle: 'ou: por que o pavilhão sim e a stoa não?'
  authors:
  - givenname: Célia Helena
    familyname: Castro Gonsales
  locale: pt-BR
  abstract: 'Reciclagem, requalificação, rearquitetura são atitudes que apontam para um fim: a continuação da vida da totalidade ou de partes de uma estrutura arquitetônica obsoleta manifestada em todos ou em alguns de seus componentes, o funcional, o construtivo e o formal, mantendo a essência dessa estrutura e recuperando seu estado ou estimação anterior. Os problemas conceituais que envolvem o tema da conservação de obras modernas perpassam pela contradição presente no propósito de se preservar uma arquitetura que, de modo nenhum foi concebida com o objetivo de se perenizar. Que deveria estar dotada de flexibilidade e capacidade de se adaptar às mudanças que a vida contemporânea impõe a partir da dinâmica característica dos tempos modernos. A transformação da arquitetura moderna em objeto da história leva à abordagem desses temas sob um prisma bastante particular ilustrado pelo questionamento exposto no título desta reflexão que tem como estrutura orientadora: a questão da especificidade do patrimônio moderno, que investiga os parâmetros tomados em relação ao conceito de autenticidade no monumento “antigo” e no “moderno”; o tema da manutenção ou recuperação da essência do objeto preexistente no exercício do projeto, que considera a relação entre aprioris modernos, aspectos circunstanciais e história; e a problemática da recuperação de sua estimação perdida, que explora as possibilidades do “aprender de novo” como um caminho para sua re- semantização .'
  abstract_en: 'Recycling, requalification, re-architecture, are attitudes that point out to an aim: the pursuance of life of the total or parts of an obsolete architectural structure manifest in all or in some of its components – functional, constructive and formal – keeping the essence of such structure and recovering its previous state or estimation. The conceptual problems involved in the conservation of modern structures undergo the contradiction present in the purpose of preserving an architecture which by no means has been conceived aiming at perpetuity, which should be doted of flexibility and of capacity of adjusting to the changes imposed by modern life due to the dynamics of modern times. The transformation of modern architecture into a historical object leads to approaching these themes under a quite particular prism, exposed in the title of this reflection, having as its guiding structure: the subject of the specificity of modern heritage, which investigates the parameters taken in relation to the concept of authenticity in the “old” and “modern” monument; the theme of maintenance or recovery of the essence of the object preexistent in the course of the project, which considers the relation among modern a prioris, circumstantial aspects and history; and the problem of the recovery of its lost estimation, which explores the possibilities of “learning again” as a way to its re-semanticization.'
