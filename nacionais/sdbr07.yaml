- title: Documentação e análise da reciclagem e requalificação dos edifícios Maria Paula Riskallah Jorge e Brigadeiro Tobias no Centro Histórico de São Paulo
  authors:
  - givenname: Rosío
    familyname: Fernández Baca Salcedo
  locale: pt-BR
  abstract: 'O presente trabalho faz parte do projeto intitulado "Métodos de Intervenção nos Espaços Urbanos dos Centros Históricos. Estudo de caso: São Paulo- Programa Morar no Centro", realizado junto ao Departamento de Arquitetura, Urbanismo e Paisagismo da Universidade Estadual Paulista. A Prefeitura de São Paulo, gestão de 2000-2004, em parceria com a Caixa Econômica Federal, visando reciclar e requalificar as edificações desocupadas do centro e atender a demanda por habitação social, implementou o Programa de Arrendamento Residencial (PAR), para a população com renda entre três e seis salários mínimos. Dentro desta modalidade foram reciclados os prédios: Maria Paula, Riskallah Jorge e Brigadeiro Tobias. O edifício Maria Paula foi construído na década de cinquenta para abrigar 13 residências para a classe alta da sociedade, desocupado, foi reciclado pelo PAR para abrigar 75 apartamentos, entregues a população em 2004. O edifício Riskallah Jorge foi projetado na década de quarenta para ser o Hotel Pingüim, foi sede do grupo Votorantim por 20 anos, até ser vendido nos anos 70 à Beneficência Portuguesa, seus 17 andares foram reciclados pelo PAR, para abrigar 167 apartamentos, entregues a população em 2003. O Edifício Brigadeiro Tobias foi projetado na década de quarenta para escritórios, desocupado, seus nove pavimentos foram reciclados pelo PAR, para abrigar 84 apartamentos, entregues a população em 2005. O presente trabalho tem por objetivos a documentação histórica, métrica e fotográfica dos projetos original e de reciclagem, e analisar o grau de preservação dos edifícios Maria Paula, Riskallah Jorge e Brigadeiro Tobias. Metodologia: abordaram-se questões referentes ao patrimônio arquitetônico e ambiência, documentação, restauração, reabilitação e reciclagem. Documentaram-se histórica, métrica e fotograficamente os projetos originais e de reciclagens dos edifícios Riskallah Jorge, Brigadeiro Tobias e Maria Paula. Os resultados foram analisados para identificar o grau de preservação das tipologias destes edifícios. O trabalho ressalta a importância da documentação dos projetos originais e de reciclagens das edificações ecléticas e modernas para a preservação do patrimônio arquitetônico, da memória e da história da cidade.'
  abstract_en: 'The present work is part of the project entitled “Intervention methods in Urban Spaces of Historical Downtown Areas. Case study: São Paulo – Living downtown program”, accomplished with the Department of Architecture, Urbanism and Landscaping of the Universidade Estadual Paulista (Paulista State University). The São Paulo City Hall, 2000-2004 administration, in partnership with the Caixa Econômica Federal (Federal Bank), aiming to recycle and to improve the unoccupied buildings of the downtown area and to attend the demand of social housing, implemented the Programa de Arrendamento Residencial – PAR – (Residential Leasing Program) to the population with incomes from three to six minimum wages. Amongst this modality the buildings Maria Paula, Riskallah Jorge and Brigadeiro Tobias were recycled. The Maria Paula building was built during the fifties to shelter 13 residences to the high society, unoccupied it was recycled by the PAR to shelter 75 apartments, delivered to the population in 2004. The Riskallah Jorge building was designed during the forties to be the Pingüim Hotel, it was the Vototantim Group Head Office for 20 years, until it was sold in the seventies to the Beneficiência Portuguesa (Hospital), its 17 floors were recycled by PAR to shelter 167 apartments, delivered to the population in 2003. The Brigadeiro Tobias building was designed in the forties for offices, unoccupied its nine pavements were recycled by PAR to shelter 84 apartments delivered to the population in 2005. The present work has as objective the historical, metric and photographic documentations of the recycling and original projects, and to analyze the degree of preservation of the Maria Paula, Riskallah Jorge and Brigadeiro Tobias buildings. Methodology: questions referring to the architecture patrimony and adaptation, documentation, restoration, re-inhabitation and recycling. The original and recycling projects of the Riskallah Jorge, Brigadeiro Tobias and Maria Paula buildings were historically, metrically and photographically documented. The results were analyzed to identify the degree of preservation of the typologies of these buildings. The work highlights the importance of the original and recycling documentation of the eclectic and modern buildings to the preservation of the architecture patrimony, the memory and the city history.'
