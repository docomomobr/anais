- title: Estudo de caso
  subtitle: Holiday Inn Select Jaraguá, antigo Hotel Jaraguá
  authors:
  - givenname: Patrícia
    familyname: Viceconti Nahas
  locale: pt-BR
  abstract: Uma obra moderna pode ser revitalizada? Porque, ao ser revitalizada, estamos dizendo que obra não mais atende as necessidades para qual foi concebida, ou por questões projetuais ou por questões sociais-políticas-econômicas. Ou senão, porque envelheceu e perdeu seu sentido inicial. Com isso, a arquitetura moderna passa a fazer parte da história, e adentra o domínio da tradição; talvez, daquela mesma história pretensamente colocada de lado, ou renegada pelos seus fundadores. Esse distanciamento histórico em relação à arquitetura moderna, coloca em debate dois conceitos antes aparentemente antagônicos – Patrimônio e Moderno. Nos edifícios da modernidade, os próprios princípios de racionalização estrutural, fachadas livres da configuração interna, uso de materiais industrializados, etc. permitem mais facilmente a atualização da edificação, tanto do ponto de vista tecnológico, como espacial. O caso do Hotel Jaraguá vem exemplificar esses conceitos, tendo passado por um processo de revitalização, ganhando novos usos e atualizando e modernizando usos já existentes. O prédio foi construído para ser a sede do jornal “O Estado de São Paulo”, com a finalidade de abrigar do depósito de papel às grandes impressoras, aos escritórios da diretoria. Nos andares superiores, optou-se pela implantação de um hotel. Tal solução ajudaria na manutenção do prédio e supriria a carência de espaços hoteleiros no centro de São Paulo, na época. No final da década de 1990, o escritório do arquiteto Miguel Juliano e Silva é contratado para projetar a reforma do prédio – mudança de uso em todo setor antes destinado ao jornal e remodelação do setor hoteleiro para adequação aos padrões atuais. No estudo de caso do Hotel Jaraguá é possível destacar de que maneira os princípios da arquitetura moderna que presidiram sua concepção original permitiram, ou facilitaram, sua mudança de uso e a reciclagem de seus espaços, sem prejuízo da manutenção da aparência original do prédio.
  abstract_en: Can a modern building be revitalized? We can say that, when being revitalized, we are saying that a building cannot assists it needs either concerning its design or for social-politics-economical subjects. Either more, aged and lost its initial subjects. With that, the modern architecture reach part of the history, and it gets in the domain of the tradition; maybe, of that same history supposedly put of side, or renounced by their founders. That historical estrangement in relation to the modern architecture, puts in debate two antagonic concepts - Patrimony and Modern. In modern buildings, the main aspects of structural rationalization, out sighting facades free from inside configuration, use of industrialized materials, etc. easily allow building updating, concerning technological aspects as well as space. The case of the Hotel Jaraguá comes to exemplify those concepts, as we analyze its revitalization process, and the its new uses, as well as taking in account updating and modernizing uses already existent. The building was built to be the headquarters of the newspaper "O Estado de São Paulo", mainly with the purpose of being a warehouse of paper to the great printers, as well as to be the manager’s offices. In upper floors, it was designed as a hotel. Such solution would help in the maintenance of the building and it would supply the lack of hotel spaces in the center of São Paulo, at that time. At the end of 90s, the office of architect Miguel Juliano and Silva was encharged to develop the building updating design – considering all over spaces that was previously designed to the newspaper and updating the hotel section to modern patterns. In Hotel Jaraguá Study of Case it is possible to highlight how the main aspects of modern architecture that was fixed in the previous conception allowed or facilitated its uses changing and is spaces recycling, without damage of the maintenance of the original appearance of the building.
