- title: Assembléia Legislativa de Fortaleza
  subtitle: descontinuidade, requalificação ou o quê?
  authors:
  - givenname: Ricardo
    familyname: Barros Marques
  locale: pt-BR
  abstract: 'O projeto do edifício público da Assembléia Legislativa de Fortaleza idealizado pelos arquitetos Roberto Martins de Castelo (atual professor da Universidade Federal do Ceará) e Rocha Furtado Filho, na década de 1970, fora contemplado por uma ampliação de suas dependências – uma nova edificação – em novembro do ano passado (2006). O projeto do edifício senador César Cals – nome dado ao anexo – cujo autor é o arquiteto Ricardo Rodrigues, assinala profunda mudança ao projeto original da década de 70. O projeto original introduzia uma das primeiras experiências brutalistas em Fortaleza, contemplando o seguinte conceito: um edifício que abrigasse as relações entre a população e seus representantes eleitos. Essas realizadas não em salas fechadas, mas em um enorme espaço central criado por duas empenas de concreto aparente, que protegem as fachadas Leste-Oeste, cuja dimensão entre elas são de 27m. Ao longo dos anos, com o “inchamento” do número de representantes e a necessidade de ambientes para abrigar essas atividades, o conceito idealizado pelos arquitetos perdeu o sentido, sendo necessárias algumas intervenções no projeto original de forma a criar as salas para os representantes, as quais, algumas atividades, como a ouvidoria, fosse remanejada para outro edifício fora do local da Assembléia. A reestruturação da Assembléia, com o anexo, proporcionou espaços para abrigar algumas atividades, que antes, não estavam presentes na edificação (não por culpa do projeto original – talvez?), mas por um processo comum das nossas instituições públicas que não interessam ao texto, “redesenhando” o espaço construído com uma edificação mais esbelta (sob o aspecto formal) e vertical em forma de cilindro, na qual as fachadas compreendem uma “revolução” de esquadrias de vidro espelhado. Confrontando as duas edificações, o presente texto se indaga sobre a seguinte questão: a inserção de uma nova edificação, representando uma outra tipologia e utilizando outros materiais reflete uma continuidade com a edificação existente? Uma analise das duas edificações é justa ao se pensar nos seguintes tópicos: a. Quais reflexões os arquitetos possuem quanto ao conjunto das duas edificações para a cidade? b. Qual a relação das tipologias do conjunto arquitetônico? c. A concepção possui relação com a produção ou “confecção”? O trabalho constitui uma análise de um conjunto arquitetônico assinalado por duas edificações concebidas em períodos diferentes na cidade de Fortaleza-CE, fundamentado em uma análise de campo, pesquisa documental e entrevista com os autores. O produto dessa análise visa enriquecer o debate que iniciara na década de 60, discussões estas presentes em vários artigos e ensaios quanto aos questionamentos de continuidade do movimento moderno ou ruptura deste processo, referentes aos temas em discussão propostos e apresentados por NESBITT (2006), sendo destacados para a análise: a História e o Historicismo; o Sentido (tipo, função e tectônica); e a Teoria Urbana (leitura e significado do espaço para a cidade).'
  abstract_en: 'The Project of public building of Fortaleza´s Assembly developed by the architects Roberto Martins Castelo (professor of Federal University of Ceará) and Rocha Furtado Filho, at the seventy decade, it has blessed by a new building in November, 2006. The project of César Cals building – new building name – which the author is the architect Ricardo Rodrigues marks a deep change in the original project from the seventy decade. The original project has introduced one of the first brutalist experiences in Fortaleza, showing a simple concept: a building that had spaces for the relationship among population and the their elected people, not inside the closed rooms, but inside a central large space created by two visible concrete walls, that protect the both west and east façade, which dimension between them are 27 meters. All long the years, to increased of representative their necessity of spaces to this activities, the concept from original project lost its sense, and some changes were necessaries, new rooms for representative, which some activities was for another place. The new structure of assembly, the annex, has offered spaces for some activities, that previously, were not present on the building (not for blame of original project – perhaps?), but for a common process by our public institutions that are not interesting for this text, get a new drawing for building more thinner (formal aspect) and a vertical form glasses windows. Both of these buildings presented on this text question itself about this question: the insertion of a new building, another typology an using another materials presents a continuation with the existing building? An analysis about both building is valid in these aspects: a. What reflection both of these buildings represent for city? b. What relationship about the architectural complex? c. Has the concept relation with the production? The present work is an analysis about an architectural complex mark for two buildings produced at different times at Fortaleza city, Ceará, included about a field research and interviews with both architects. The product of his analysis intents to increase the debate started at the sixty decade, present arguments in several articles and essays about continuous of modern movement or broken modern movement of this process, relating to subject about proposal argument showed for Nesbitt (2006), introduced in this analysis: the necessity and historicism; the sense; and the urban space. KEY-WORDS: uncontinuous, restructure, reflection.'
  keywords:
  - Descontinuidade
  - Requalificação
  - Reflexões
  keywords_en:
  - uncontinuous
  - restructure
  - reflection
