- title: Patrimônio moderno em campus universitário
  subtitle: rearquitetura ou descaracterização? O caso da UFC
  authors:
  - givenname: Cibele Haddad
    familyname: Taralli
  - givenname: Magda
    familyname: Campêlo
  locale: pt-BR
  abstract: 'Projetos e experiências recentes de intervenções na reciclagem das edificações e na requalificação urbana, decorrentes da deterioração construtiva e mudanças de uso, vem contribuindo para atender às situações e demandas arquitetônicas e urbanísticas voltadas para a preservação do ambiente construído com exemplos qualitativos nas cidades brasileiras. Não é o caso das intervenções realizadas em conjuntos arquitetônicos para a educação superior, concebidos e construídos no período das décadas de 1960 e 1970, referenciados na arquitetura moderna brasileira, em especial na do Ceará. A arquitetura e o plano urbanístico de parte dos edifícios, que compõe o campus da Universidade Federal do Ceará (UFC), na cidade de Fortaleza, se enquadram nessa situação. Constituindo um conjunto de configuração homogênea na linguagem de projeto e nas características de produção da obra, essas ações não têm apresentado resultados satisfatórios nas soluções arquitetônicas e construtivas empreendidas. Entre 1990 e 2004, a necessidade de atualizações desses espaços arquitetônicos, decorrentes dos novos usos solicitados por demandas do ensino, da pesquisa e da extensão, associado aos avanços tecnológicos que introduzem continuamente novos equipamentos e redes de instalações técnicas, além do desgaste natural dos elementos construtivos no tempo, desencadeou um processo de sucessivas e gradativas intervenções caracterizadas por reformas e ampliações. A arquitetura original vem permitindo diversidade de intervenções estéticas, estruturais e funcionais que alteram as formas arquitetônicas originais, que sob o ângulo da rearquitetura põe em dúvida a validade dos resultados alcançados. A discussão apresentada coloca os limites e as qualidades dessas ações, em análises e discussão polarizadas entre a rearquitetura e a descaracterização. Adotou-se o estudo de caso das intervenções efetuadas em três edifícios desta Instituição, inseridos em campus, buscando contribuir para o debate e a reflexão dessa atuação, fomentando recomendações para futuras intervenções em edifícios universitários referenciados na Arquitetura Moderna Brasileira. Palavras-chaves: requalificação, rearquitetura, edifício universitário.'
  abstract_en: Recent projects and experiences in the interventions in the recycling of buildings and urban requalification, as a consequence of the constructive deterioration, and of the changes of use, have contributed to architectonic demands and urban planning for the preservation of the constructed environment, with qualitative examples in Brazilian cities. It is not the case of the interventions made in architectonic construction for higher education, conceived and built in the 1960s and 1970s, on the basis of the Brazilian modern architecture, especially that of the State of Ceará. The architecture and urban planning of part of the constructions that form the campus of the Federal University of Ceará (UFC), located in the city of Fortaleza, are examples of the situation presented above. By constituting a set of homogeneous configuration in the language of Project and in the characteristics of construction, these actions have not presented satisfactory outcomes in architectonic and development solutions. Between 1990 and 2004, the necessity for updates in these architectonic spaces, as a consequence of new requirements for teaching space, associated with the technological advances that introduce new equipment and technical facilities, besides the natural degradation of the construction elements in the passage of time, has generated a process of successive and gradual interventions characterized by remodeling and enlargement. The original architecture has allowed a diversity of aesthetic, structural and functional interventions that alter the original architectonic form, which in architectural point of view raise doubts about the validity of the outcomes. The discussion presented considers the limits and the qualities of these actions for analysis and discussions polarized between rearchitecture and decharacterization. The case study of the interventions carried out in 3 (three) constructions in the campus of this Institution has been adopted for debate and reflection of this action, aiming at generating recommendations for future interventions in university premises with regard to the Modern Brazilian Architecture.
