- title: Palácio da Justiça de Porto Alegre
  subtitle: a longa espera pelo fim, 1952-2006. O projeto de Recuperação, Restauração e Readequação do ícone da Arquitetura Moderna de Porto Alegre
  authors:
  - givenname: Bárbara
    familyname: Mello
  - givenname: Cícero
    familyname: Alvarez
  - givenname: Rodrigo B.
    familyname: Rosinha
  locale: pt-BR
  abstract_en: Built in the Praça da Matriz, between 1953 and 1968, the Palácio da Justiça de Porto Alegre, project by Luis Fernando Corona and Carlos Maximiliano Fayet, is one of the most important buildings of contemporary Brazilian architecture in the State. However, the long construction process and the scarcity of resources had modified the original project, suppressing several important elements for the character of the Palace and the proper comfort of its occupants. Moreover, throughout the years, some alterations and deformations had been made due to daily use and due to lack of occupation criteria. These alterations have changed the characteristics and also have suppressed important spaces of the building, as the restaurant located on the last floor. Fifty years after the Competition, in 1952, the remaining co-author, Carlos M. Fayet, was hired by the Tribunal de Justiça do Estado do RS to rehabilit the building to the current Justice. The goal of this work, prepared by integrants of the Palácio da Justiça rehabilitation crew, is to present the stages, criteria and choices that have guided the works of rehabilitation, restoring and completing the original project fifty-three years after its conception. References include the 1952 Original Project of the Competition, the Executive Project of the 1950 and 1960 decades, the 2002-2006 Executive Project of the Rehabilitation, original building and rehabilitation contracts of execution, ample photographic survey from the construction and rehabilitation periods, academic projets about the building, and several historical records including interviews with architect Carlos M. Fayet, that allow us to analyze the contradictions between the current building and the conceived one. Although these contraditions in the project are limited due to direct interference of the original co-author, differences appear from the 22 year old architect, strongly influenced by the modern Carioca school and the Le Corbusier, to the mature 72 year old architect.
