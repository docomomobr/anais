- title: Conjunto Habitacional Presidente Getúlio Vargas
  subtitle: da proposta monumental a sobrevivência nos dias atuais
  authors:
  - givenname: Luciana
    familyname: Nemer Diniz
  locale: pt-BR
  keywords:
  - arquitetura
  - 'habitação popular e moderno. Key words: architectural'
  - low income housing and modern
  keywords_en:
  - architectural
  - low income housing and modern
  references:
  - 'BONDUKI, Nabil Georges. Origens da Habitação Social no Brasil. Arquitetura Moderna. Lei do Inquilinato e Difusão da Casa Própria. 1ª Edição. São Paulo: Estação Liberdade FAPESP, 1998. 342 p. PREFEITURA DA CIDADE DO RIO DE JANEIRO. Anuário Estatístico da Cidade do Rio de Janeiro. Rio de Janeiro: IPP (Instituto Municipal de Urbanismo Pereira Passos) 2000. 864 p. PREFEITURA DO DISTRITO FEDERAL. Prefeitura do Distrito Federal – Secretaria do Prefeito – Publicação do Departamento de Geografia e Estatística. Rio de Janeiro, 1945. 208 p.'
  - REGO, Flávio Marinho. “Conjunto Residencial em Deodoro – Fundação da Casa Popular”, Revista Municipal de Engenharia, v. XX, n. 2, pp. 72-83, Abril-Junho 1953.
  - VARON, Conceição Maria Ferraz de. E a História se repete...as Vilas Operárias e os Conjuntos Habitacionais dos IAPs no Rio de Janeiro. M.Sc., FAU/USP, São Paulo, SP, Brasil, 1987. 309p.
  - 'Conjunto Habitacional Presidente Getúlio Vargas: da proposta monumental a sobrevivência nos dias atuais'
  - O Conjunto Habitacional Presidente Getúlio Vargas foi construído pela FCP - Fundação da Casa Popular expressou em sua concepção os princípios da arquitetura moderna. Inspirado no Conjunto Mendes de Moraes (Pedregulho) de Reidy, é um exemplo significativo das tendências de vanguarda da época, por sua concepção arquitetônica e urbanística, pelo porte e pela complexidade do empreendimento que incluía uma série de equipamentos sociais, espaços de uso coletivo e programas assistenciais.
  - Contextualização
  - Em 1929 a crise mundial, ou Grande Depressão, em que a economia americana se retraiu. A crise encontrou a economia exportadora brasileira baseada no café bastante vulnerável. As fortes pressões políticas de valorização do café, a agitação política pela proximidade de nova eleição presidencial, irrompeu uma nova revolução. O presidente Washington Luís foi deposto e uma junta militar composta por dois generais e um contra-almirante assumiu o governo. Logo em seguida, Getúlio Vargas, conduzido à suprema direção do país, nomeou interventores estaduais e governou inicialmente por meio de decretos leis. Com avançada legislação trabalhista manteve-se no governo até 1945 como ditador.
  - Getúlio Vargas com seu projeto nacional desenvolvimentista passa a tratar a habitação como condição básica de reprodução da força de trabalho (importante para a industrialização do país) e como elemento da formação ideológica, política e moral do trabalhador.
  - Nos anos de 1930 a 1945 ocorreu um intenso crescimento da populacional ocasionado pelo fluxo migratório que se dirigia à capital atraídos pelo desenvolvimento industrial.
  - 'De acordo com VAZ na década de 1930 a cidade passa a exibir a sua face moderna: a verticalização e a favelização. Em ocorria a expansão metropolitana. Dois vetores de crescimento são identificados: um em direção aos subúrbios por conta da oferta de empregos no setor secundário (indústria) e o outro em direção aos bairros burgueses onde havia oferta de empregos na construção civil e nos serviços domésticos.'
  - Para a população de baixa renda a solução mais viável era a “autoconstrução” nas favelas que, com o passar do tempo, transformaram-se, quantitativamente, no principal tipo de habitação popular.
  - O acesso à propriedade mostraria ao trabalhador e à sociedade o quanto o trabalho compensa, gerando frutos e riqueza. Também a difusão da pequena propriedade daria estabilidade ao regime, contrapondo-se as idéias socialistas e comunistas.
  - Frente a esse quadro, engenheiros e arquitetos começaram a buscar alternativas que barateassem o custo da produção de moradias. O I Congresso da Habitação que ocorreu em maio de 1931, por influência do 2º CIAM (Congresso Internacional dos Arquitetos Modernos) debate intensamente sobre habitação para o mínimo nível de vida.
  - 'Outros problemas freqüentemente discutidos neste período eram: como convencer o trabalhador de baixa renda a morar longe do centro e do local de trabalho e a importância de elevar o padrão de vida para aumentar o poder aquisitivo do povo.'
  - Em paralelo, o governo de Vargas reorganizava o setor previdenciário que com vultosos recursos financiou a produção de moradias. Em discurso proferido em 1939 incorporou o tema da habitação como um problema do governo, ligado à proteção social dos trabalhadores assalariados e enfatiza o atendimento corporativo aos filiados aos IAPs.
  - Já no final do Estado Novo, Vargas intervém com mais força para romper a estrutura corporativista dos IAPs e cria a Comissão de Aplicação das Reservas da Previdência Social (CARPs) e em 1945 cria o Instituto de Serviço Social do Brasil (ISSB), no entanto fracassa em sua tentativa de unificar os Institutos.
  - Localização do Conjunto Habitacional Presidente Getúlio Vargas
  - No I Congresso da Habitação que ocorreu em maio de 1931, na cidade de São Paulo, promovido pelo Instituto de Engenharia, já se discutia como convencer o trabalhador de baixa renda a morar longe do centro e do local de trabalho.
  - Vinte e dois anos depois, 1314 famílias foram habitar o grande conjunto à margem da Avenida das Bandeiras, hoje Avenida Brasil, impulsionadas pela falta de opções para seus parcos recursos e pelo sonho de possuir “a casa própria”.
  - A população de baixa renda passou a habitar as freguesias rurais e também a Freguesia de Deodoro, à medida que os trilhos dos trens passaram a atravessá-las, aproximadamente 100 anos antes da construção do Conjunto Presidente Vargas.
  - Deodoro era um pequeno núcleo rural quando foi inaugurado o 1º trecho da Estrada de Ferro D. Pedro II em 1858. Ainda neste ano foram abertas as estações de São Cristóvão e Sapopemba (Deodoro), denominação decorrente do rio Sapopemba que passa pelo bairro.
  - Pelo mapa (Figura 1), pode-se observar a Estrada de Ferro D. Pedro II partindo da freguesia de Santana em direção a Queimados.
  - A ocupação dos subúrbios se deu a princípio acompanhando a Estrada de Ferro e formando pequenos núcleos ao redor das estações.
  - 'Figura 1: Mapa - o Rio de Janeiro e suas Estradas de Ferro fonte: VARON, 1987, p. 297'
  - Foi a partir de 1930 que as indústrias tiveram um papel indutor da ocupação dos subúrbios por conta das pressões que estas exerciam sobre o poder público para, dotar as áreas por elas ocupadas ou passíveis de ocupação de infra-estrutura.
  - 'Em 1945 estava sendo construída a variante: Rio-Petrópolis ou Avenida das'
  - Bandeiras, hoje Avenida Brasil, que ligava o cais do porto à estrada Rio-Petrópolis, nas proximidades da Estação Parada de Lucas. Essa variante se bifurca indo se entroncar com a estrada Rio-São Paulo. A construção da Avenida das Bandeiras buscou atender o desenvolvimento dos meios de transportes e diminuir o tempo do deslocamento da área central para os subúrbios. A Avenida das Bandeiras foi concluída em 1954, indo até Deodoro.
  - A conclusão da Avenida das Bandeiras não só atendeu ao desenvolvimento industrial e dos meios de transporte como induziu o crescimento populacional do subúrbio. Só o Conjunto Presidente Getúlio Vargas contribui com mais de 9.000 habitantes.
  - O grande conjunto, construído à margem da Avenida das Bandeiras e próximo à estação da E.F.C.B. de Deodoro teve o terreno doado pela prefeitura. Segundo BONDUKI a fragilidade financeira da FCP só permitia a construção dos conjuntos habitacionais em terrenos doados pelas prefeituras que também se encarregavam da infra-estrutura.
