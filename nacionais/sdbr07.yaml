- title: Conjuntos residenciais modernos
  subtitle: valor e preservação
  authors:
  - givenname: Flavia
    familyname: Brito do Nascimento
  locale: pt-BR
  abstract: Este trabalho visa problematizar a preservação dos conjuntos residenciais empreendidos entre 1930 e 1964 em todo o país pelos Institutos de Aposentadoria e Pensões, pelo Departamento de Habitação Popular e pela Fundação da Casa Popular. Tais conjuntos residenciais são exemplares importantes da história da arquitetura moderna brasileira e têm sua salvaguarda seriamente ameaçada. Integrando as agendas da preservação e da habitação social, propomos estudá-los e entendê-los como patrimônio cultural, objetivando reunir esforços para definir parâmetros conceituais e traçar estratégias de gestão e de preservação. Pretendemos tomar parte do debate sobre a preservação da arquitetura e do urbanismo modernos a partir do tópico da habitação social, enfrentando as questões da atribuição de valor e da atualidade e/ou obsolescência das propostas do morar moderno.
  abstract_en: This article aims at discussing the preservation of housing blocks built between 1930 and 1964 all over Brazil by the Institutes of Social Security, by the Department of Social Housing and by the Foundation of the Social House. Those housing blocks are important examples of the history of Brazilian modern architecture and their keeping is seriously threatened. By integrating preservation and social housing agendas we propose to study them and understand them as cultural heritage and to gather forces in order to define conceptual parameters and to outline preservation and management strategies. We intend to take part in the debate on the preservation of modern architecture and urbanism from the point of view of social housing. We will face the problem of valuation and the problem of contemporariness and/or obsolescence of modern housing proposals.
