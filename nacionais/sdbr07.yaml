- title: Um ícone reaproveitado
  subtitle: o Hotel Jaraguá em São Paulo
  authors:
  - givenname: Carmen
    familyname: Alvarez
  - givenname: Candido
    familyname: Malta Campos
  locale: pt-BR
  abstract: 'Importante exemplar da arquitetura modernista paulistana, o edifício que abrigava o jornal O Estado de São Paulo, a rádio associada e o antigo Hotel Jaraguá, projetado e construído entre 1947 e 1954, foi objeto de recente intervenção de reciclagem, concebida por Miguel Juliano. Com projeto inicial de Jacques Pilon, de racionalismo contido, refeito por Franz Heep, ostentava elementos decididamente modernos: brises móveis, volumetria variada e arrojada, painéis de Di Cavalcanti e Clóvis Graciano, e grande relógio no topo. As instalações do jornal a rádio e o hotel tinham entradas e circulações independentes. Com sua localização estratégica, tornou-se um dos símbolos da modernidade em São Paulo. Inaugurado para o IV Centenário em 1954, o Jaraguá se beneficiou dessa visibilidade e, ao longo das décadas de 1950 e 1960, com decoração apurada e moderno mobiliário, reinou na preferência dos hóspedes de prestígio. Abalado pela concorrência após 1970, foi desativado nos anos 1990. O edifício foi tombado parcialmente pelo DPH e CONDEPHAAT, protegendo sua volumetria, fachada, murais e pinturas. Em 1998 novos proprietários propuseram reformar completamente os interiores e arrendar o prédio a uma rede hoteleira para abrigar empreendimento quatro estrelas, aproveitando o processo de requalificação da área central. O escritório Miguel Juliano foi responsável pela reforma e restauração, concluídas em 2004. Houve grande transformação interna, embora fachada e volumetria não tenham sido alteradas. Foram restaurados os painéis, os brises da fachada, o relógio e o letreiro no topo. Lobby, apartamentos, áreas comuns e centro de convenções ganharam decoração contemporânea. Este trabalho pretende, a partir da bibliografia existente, recuperar o histórico do edifício e discutir a intervenção de reciclagem.'
  abstract_en: 'Important example of São Paulo´s modernist architecture, the building that sheltered the newspaper O Estado de São Paulo, the associated radio and the Jaraguá Hotel, designed and built between 1947 and 1954, was the object of a recent recycling intervention, conceived by Miguel Juliano. Its initial design by Jacques Pilon, of a contained rationalism, was redone by Franz Heep with decidedly modern elements: brises-soleil, varied and bold volumes, murals by Di Cavalcanti and Clóvis Graciano, and a great clock on top. The newspaper, radio and hotel had independent entrances and circulations. With its strategic localization, it became one of the symbols of modernity in São Paulo. Inaugurated for IV Centennial in 1954, the Jaraguá benefited from this visibility and, during the 1950s and 1960s, with its refined decoration and modern furniture, reigned in the preference of prestigious guests. Shaken by competition after 1970, it was closed in the 1990s. The building received landmark status from DPH and CONDEPHAAT, protecting its volumetry, façade, and murals. In 1998 new proprietors decided to remodel the interiors completely and to lease the building to a hotel chain to shelter a four-star enterprise. The office of architect Miguel Juliano was responsible for the remodeling and restoration, concluded in 2004. There was great internal transformation, even if the façade and volumetry were not modified. The murals, brises-soleil, clock and sign on the top were restored. Lobby, rooms, common areas and convention center gained contemporary decoration. This work intends, based on the existing bibliography, to recover the history of the building and to discuss the recycling intervention. Um ícone reaproveitado: o Hotel Jaraguá em São Paulo Figura 1: Estado atual. Fonte: Foto da autora, 2006.'
