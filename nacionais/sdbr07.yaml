- title: O 'Anfiteatro, a Foice e o Martelo, o O.V.N.I e o Guarda-chuva'
  subtitle: vida e sobrevida do Auditório Araújo Vianna em Porto Alegre
  authors:
  - givenname: Sergio Moacir
    familyname: Marques
  locale: pt-BR
  abstract: Junto a Praça da Matriz, na “agora” de Porto Alegre, esteve de 1927 a 1960, projeto de José Wiederspahn e Arnaldo Boni o antigo auditório Araújo Vianna, no local onde hoje está a Assembléia Legislativa do Estado. Formava a céu aberto, um espaço retangular delimitado por pérgulas, em cuja diagonal havia a concha acústica em forma de um quarto de esfera. Os assentos, oblíquos ao palco, eram na verdade bancos de praça que continuam espalhados em várias áreas públicas de Porto Alegre. Na década de 1950 a Assembléia Legislativa do Estado, presidida por Cândido Norberto, decidiu construir sua nova sede junto à Praça da Matriz, espaço detentor da representação edilícia do poder público estadual. A PMPA encarregou os arquitetos Carlos M. Fayet e Moacyr Moojen Marques, ambos funcionários da Divisão de Urbanismo da Secretaria de Obras do município, para a escolha do local, projeto arquitetônico e administração da obra do novo auditório. Definido o conceito de permanência do anfiteatro a céu aberto, em área pública, como em Brasília, a marcação de eixos sobre o território, assinala uma tomada de posse territorial. Nos campos da Redenção, os eixos conectam o traçado beaux-arts do parque realizado por Agache na década de 1930 com o boulevard da Osvaldo Aranha, em uma ação que gerada pelas pressões existentes no lugar. A edificação circular, espécie de round-point da geometria implícita, nasce da operação suave efetuada sobre a topografia no encontro dos eixos. Auditório e relevo fundem-se em uma mesma superfície, tornando a construção mais elemento geográfico da terra que objeto voador não identificado do céu. Coroada pela marquise, a topografia operativa faz das laminas que delimita o espaço de espetáculos, uma pequena faixa horizontal, como um sanduíche, prensado pela paisagem e céu. A aguda horizontalidade do edifício é tencionada pela torre de sinalização vertical, oblíqua ao eixo principal de ingresso de quem acessa pela Osvaldo Aranha e perpendicular ao eixo do Parque, no sutil jogo geométrico sugerido pela implantação do auditório, interpretado como o símbolo comunista durante inquérito militar. A Idéia de cobrir o Auditório Araújo Vianna vem desde 1976. Entre doze alternativas estudadas na época, das quais uma era não cobrir, optou-se por uma solução constituída de treliça espacial, assoalho de madeira e chapas planas de alumínio, com a mesma forma adotada pela solução de hoje. Esta proposta chegou a ter a obra licitada e julgada, no entanto não foi realizada. A alternativa de cobri-lo sempre gerou muitas polêmicas. Em 1994, a solução foi a adaptação da forma concebida originalmente para um sistema de membrana tracionada resultado da adequação aos recursos disponíveis do poder público. A cobertura foi armada com uma estrutura espacial em forma de pórtico, apoiada ao solo em quatro pontos mínimos, dispostos assimetricamente para compensar o desnível interno e sustentando um cilindro treliçado onde se dá o travamento da lona, como um guarda-chuva. A cobertura atribui ao auditório um perfil distinto, com mudança na volumetria, e diminuição da horizontalidade anterior. A continuidade do conjunto é garantida pela suavidade da curva da membrana que de certa maneira é prolongamento dos planos criados pelos taludes. Passados os dez anos de durabilidade da lona, garantida pelo fabricante, a cobertura novamente retorna à prancheta. A renovação e um novo momento poderão recolocar o Auditório Araújo Vianna como um importante símbolo da cidade e um exemplar singular da arquitetura moderna brasileira, ainda sem o devido reconhecimento. Melhor ainda, se com o céu a vista, preservando sua natureza original de integração à paisagem, de anfiteatro para audição acústica, de espaço aberto para acesso ao público, de coreto sobre a praça. "The AMPHITHEATER, the HAMMER and SICKLE, the U.F.O and the UMBRELLA" Life and sub life of the Araújo Vianna Auditory in Porto Alegre
  abstract_en: 'Next to Praça da Matriz, in the "ágora" of Porto Alegre, took place between 1927 and 1960, the project of José Wiederspahn and Arnaldo Boni1 the former Araújo Vianna Auditory, located where today is the Assembléia Legislativa do Estado. It formed in open sky, a rectangular space delimited by pergolas, in whose diagonal there was the acoustic seashell in form of a sphere room. The seats, oblique to the stage, were in fact park seats that are still spread in several public areas of Porto Alegre. In the 1950’s the Assembléia Legislativa do Estado, ruled by Cândido Norberto, decided to build their new headquarters next to Praça da Matriz, space holder of the edilic representation of the state public power. The PMPA entrusted the architects Carlos M. Fayet and Moacyr Moojen Marques, both employees of the Town planning Division of the Secretaria de Obras of the town, for the choice of the location, architectural project and administration of the work of the new auditory. Defining the concept of permanence of the amphitheater to open sky, in public area, as in Brasília, the marking of axels on the territory, designates a territorial investiture. In the CARNEIRO, Luis Carlos. Porto Alegre: de Aldeia à Metropole, Porto Alegre 1992, p.20 fields of the Redenção, the axels connect the beaux-arts sketch of the park designed by Agache in the 1930’s with the boulevard of Osvaldo Aranha, in action generated by the existing pressures in the place. The circular building, sort of round-point of the implicit geometry, is born of the smooth operation performed on the topography in the meeting of the axels. Auditory and projection melt into the same surface, making the construction more like geographical element of the land than unidentified flying object in the sky. Crowned by the marquise, the operating topography makes the laminas that delimit the space of spectacles, a small horizontal streak, like a sandwich, compressed by the landscape and sky. The sharp horizontality of the building is tensed by the tower of vertical signal, oblique to the main axels of entrance for those that access through Osvaldo Aranha and perpendicular to the axels of the Park, in the subtle geometrical game suggested by the implementation of the auditory, interpreted as the communist symbol during military inquiry. The idea of covering the Araújo Vianna Auditory started in 1976. Among twelve alternatives studied at the time, including the idea of not covering, the choice was a solution constituted of trellis, wooden floor and plan aluminum plates, with the same form adopted by the today’s solution. This proposal had the work sold in auction and judged, however it wasn’t carried out. The alternative of covering it had always been very polemic. In 1994, the solution was the adaptation of the form originally conceived for a system of tensed membrane, the result of the adaptation to the resources available by the public power. The cover was armed with a spatial structure like a portico, supported on the ground in four minimum points, arranged asymmetrically to compensate the internal unevenness and supported by a trellis cylinder where the canvas is hindered and joined, resembling an umbrella. The cover attributes to the auditory a distinct profile, with change in the volumetry, and shortens the horizontality of the previous situation. The continuity of the assembly is guaranteed by the smoothness of the curve of the membrane that, in a way, is an extension of flat planes that were created by the slopes. Having passed the ten years of durability of the canvas, guaranteed by the manufacturer, the cover once again returns to the drawing board. The renewal and a new moment will be able to replace the Araújo Vianna Auditory as an important symbol of the city and a singular example of the Brazilian modern architecture, still without the due recognition. Even better, if with the open sky exposed, preserving its original nature of integration with the landscape, from amphitheater to acoustic hearing, from open space to access to the public, of bandstand over the plaza.'
