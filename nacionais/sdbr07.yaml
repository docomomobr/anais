- title: A transmutação do espaço museológico e a modernidade expográfica
  subtitle: galerias de arte no Rio de Janeiro
  authors:
  - givenname: Cêça
    familyname: Guimaraens
  locale: pt-BR
  abstract: O trabalho apresenta a análise das galerias do Palácio Gustavo Capanema (PGC), do Centro de Arte Hélio Oiticica (CAHO) e do Paço Imperial. Esses espaços são áreas expositivas dedicadas especialmente à arte contemporânea e estão instaladas em edifícios representativos da constituição histórica e urbano- arquitetônica do Centro do Rio de Janeiro. Considera-se, de início, que as Galerias Funarte e do PGC mantêm alguns dos atributos modernistas fundamentais; portanto, esta “feição” lhes conferiu a categoria de espaço-padrão que cumpriu o papel de configurar a base para o estudo dos demais espaços. Do ponto de vista de elementos definidores da ambiência modernista e da temática específica da arquitetura de museus, as galerias do PGC foram aqui enquadradas na categoria de “espaços expositivos modernos, em transformação”. Por outro lado, na transformação “radicalmente modernista” dos padrões eclético e colonial, que compõem as ambiências das galerias do CAHO e do Paço, verifica-se certa “anomia” excludente no que diz respeito ao tratamento das arquiteturas tradicionais.
  abstract_en: This paper presents the analysis of the galleries at Gustavo Capanema Palace (Palácio Gustavo Capanema - PGC), Helio Oiticica Art Center (Centro de Arte Helio Oiticica - CAHO) and the Imperial Residence (Paço Imperial). These spaces are exhibition areas dedicated mainly to contemporary art and installed inside representative buildings of historical and urban-architectural constitution in downtown Rio de Janeiro. From the beginning, it is considered that Funarte and PGC Galleries mantain some of the fundamental modernist atributes; therefore, this “feature” has given this category of a standard, which accomplished its role in configuring the basis for other spaces. From the point of view of defining elements of modernist ambience and of specific thematic museum architecture, the PGC and Funarte Galleries were fit into the “modern exhibiting spaces, in transformation” category. On the other hand, in the “radically modernist” transformation of eclectic and colonial styles, which compose the ambiences of the galleries at CAHO and at the Paço, is verified a somewhat excluding “anomy” regarding the treatment of heritage architecture.
  keywords:
  - galerias de arte
  - modernismo
  - arquitetura de museus
  keywords_en:
  - art galleries
