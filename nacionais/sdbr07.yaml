- title: As rampas de acesso ao Outeiro da Glória
  authors:
  - givenname: Marcelo
    familyname: Suzuki
  locale: pt-BR
  abstract: 'A demolição do antigo cais do Flamengo é o ensejo para que o arquiteto Lucio Costa, diretor da Divisão de Estudos e Tombamentos do então chamado Diretoria do Patrimônio Histórico e Artístico Nacional – DPHAN, volte a dirigir-se a seu superior imediato, Rodrigo Melo Franco de Andrade para a construção de um grande e belíssimo projeto de arquitetura em toda a sua abrangência: as rampas e a liberação da vista da Igreja Nossa Senhora da Glória, desde o aterro do Flamengo e da Praça Paris. A pequena intervenção urbanística direta e indiretamente associada à grande intervenção - as rampas como proposta seguida ao aterro, a relação da intervenção com o patrimônio histórico; o acesso à Igreja, o restauro de monumento tombado; a Igreja propriamente dita, o paisagismo do macro ao micro – todo o entorno da Glória e o aterro e a vegetação composta com o construído, arrimos, muretas, escadas, caminhos, etc. Os acessos em aclive até as igrejas e palácios são recorrências em toda história da Arquitetura. Inicialmente, por motivos estratégicos, militares ou religiosos – veja-se como exemplo o Parthenon, na Grécia clássica - , acaba por aumentar a própria carga simbólica do monumento por procurar sítio privilegiado na geografia para sua implantação. Advém daí, da quantidade de itens de uma boa arquitetura juntos em uma obra tão singela, que tornam qualquer comentário crítico extremamente árduo, a exigüidade de usos ou intenções que não as intrínsecas não permitem desvios retóricos: são rampas. São rampas de acesso ao Outeiro da Glória.'
  abstract_en: 'The Flamengo’s older shore demolition is the reason to the architect Lucio Costa, director of the Patrimonial Division, called DPHAN by the time, restart talking to his superior Rodrigo Melo Franco de Andrade to build a great and special architecture project in all it’s extension: the hill’s ramps and the liberation of the view from Nossa Senhora da Glória Church, from the Flamengo landfill and the Paris Square. This little urban intervention, direct and indirectly associated to the large scale intervention – the ramps as a construction after the landfill, the intervention’s relation with the historical patrimony; the access to the church, the momument’s revitalization, the church itself, the landscape from the macro to the micro – all the Glória’s surroundings and the landfill nature composed with the built environment, walls, steps, trills etc. The upsided accesses to churches and palaces have been always present in architecture’s history. At first, by strategical, military and religious reasons – as was with the Parthenon, in classical Greece -, ends raising the simbolical monument’s charge, as it has to look for a unique site in the geography for it’s implantation. The quantity of items of a good architecture reunited in such a simple construction generates the dificulty to make any critical coment, the small quantity of uses or intentions does not permiss retorical deviations: they are ramps. They are just ramps of access to the Outeiro da Glória.'
