- title: A rosa por outro nome tão doce ...seria?
  authors:
  - givenname: Ruth
    familyname: Verde Zein
  - givenname: Anita
    familyname: Di Marco
  locale: pt-BR
  abstract: 'A rosa por outro nome tão doce...seria? Capuletos e Montecchios se odiavam, mas Julieta se apaixona por Romeu e não por seu nome: “what’s in a name? That which we call a rose by any other word would smell as sweet”, declara Shakespeare. A paixão não vê aparências, mas almas; não vê embalagens, mas corpos; que bastam. Mas a razão é de natureza fria e calculista e se apraz em ver as diferenças. A filologia não confirma o arrebatamento juvenil pelo primeiro namorado: nomes têm pesos e valores, história e densidade, não são atributos acessórios, mas contém as próprias coisas, que são incognoscíveis em si mesmas, sendo só percebidas pelos seus atributos. Nomes surgem freqüentemente de operações analógicas, que podem ser benéficas ou não; extraídos de seus contextos originais podem ganhar sobrevida ou serem irremediavelmente distorcidos, obtendo certa fama que se confunde com uma pretensa validade universal. Retrofit, reciclagem, requalificação, rearquitetura, revitalização são nomes, acessórios para definir um assunto que sequer é novo, e que foi introduzido no vocabulário dos arquitetos modernos e contemporâneos quando passam a lidar com a já então provecta palavra “restauro”; acessórios para entender o cerne do assunto: as muitas e variadas transformações que as arquiteturas podem sofrer, pelo desgaste dos tempos, pelas mudanças dos usos, pelas necessidades sempre cambiantes das sociedades. Acrescentadas ao vocabulário arquitetônico corrente, as muitas palavras começadas por “re” sugerem que as situações por elas expressas sejam de complexa classificação, e as palavras que as nomeiam sejam precisas e ajustadas; ou ao contrário, talvez a variedade indique que todas sirvam, a cada vez e alternadamente; mas embora pareçam semelhantes são diferentes; e embora substancialmente sejam a mesma coisa as nuances podem ser esclarecedoras, se forem exploradas adequadamente, e não de maneira vaga.'
  abstract_en: 'A rose by any other word would smell... as sweet? Names have weight, density, history; they are not mere appendixes but they contain the very objects they represent; names are inexplicable by themselves, since they are only perceived through their attributes. Names can appear from analogies, either good or bad; when derived from their original context they can get an extra lifetime, or otherwise, be utterly distorted; and even then they can get a certain amount of fame which is usually misunderstood as a sought universal legitimacy. In the conservation field this happens all the time: retrofit, rehabilitation, revitalization, restoration are words to define a not so new matter, introduced in the vocabulary of architects, old and young, when they cope with restoration issues. These words, although profusely used, can arouse some sort of misunderstanding; that is why they should be precisely defined and convenient for the purpose each situation requires. Or otherwise, their variety may indicate that all of them fit, each one at a time; but although they seem similar, they are different; and even though they are substantially the same, the definitions of every hue can be really enlightening, if and when, they are explored in a proper not vague manner. Next, the most frequently used terms in the Heritage Conservation field will be checked, since it is always convenient to recover their original sense and meaning. Thus, there will be no need for any ‘neologism’, but only to rightfully employ the terms our language already has. Certainly other new words can come about, in time and with the dynamics of the language; after all this is not about putting a language in plaster, but rather giving it its proper and due use.'
