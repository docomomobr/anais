  abstract: 'Muitas obras importantes do acervo da arquitetura moderna do Rio de Janeiro foram demolidas ao longo dos anos para dar lugar a outros edifícios. Malgrado a importância que tiveram em sua época ou seu interesse para a história da arquitetura brasileira, pouco restou delas em termos de documentação. Esse é o caso da residência que foi objeto de nosso estudo: a casa Nordschild (Copacabana, 1930-1931), projeto do arquiteto Gregori Warchavchik. A relativa ausência de iconografia deixava incógnitos aspectos definidores de seu projeto arquitetônico, fazendo difícil a compreensão global da obra, pois mesmo as plantas técnicas encontradas na bibliografia disponível não correspondiam às fotos de época. Com vistas a recuperar a memória deste edifício este trabalho, que ora apresentamos, realizado no âmbito da pesquisa Casas Brasileiras do Século XX (ProArq-FAU-UFRJ), procedeu a uma espécie de estudo arqueológico que objetivou revelar o projeto construído original da residência. Como podemos verificar, as análises conclusivas são construídas tendo como base não só a documentação adquirida e as análises gráficas produzidas, mas se vale, sobretudo, da investigação das obras por meio de sua reconstrução em modelos tridimensionais. Apesar da confiança nos resultados é preciso alertar que entendemos este processo de reconstrução e seu resultado como o de uma tradução que, como sabemos é também traição, e mais ainda problemática no caso destes exemplares que não mais existem. Entretanto, e a seu favor, acreditamos que é preciso compreender que tal operação investigativa procede a uma rearquitetura no sentido que faz refulgir obras que escondiam-se em informações truncadas e mal estruturadas regenerando-as. Requalifica-as, portanto, esgrimindo contra a amnésia, trazendo de volta a qualidade que haviam perdido e permitindo um seu uso consistente e adequado nos variados lócus disciplinares.'
  abstract_en: 'In Memoriam: the process of recuperation and updating in the past of already demolished work – Nordschild house Many important works in the collection of Rio de Janeiro’s modern architecture were demolished throughout the years to make room for other buildings. Despite the importance they held within their era or their appeal to Brazilian architectural history, little was left of them in terms of documents. Being the case of the residence, which was the focus of our study: Nordschild house (Copacabana, 1930-1931), architect Gregori Warchavchik’s project. The relative absence of iconography left defining aspects of its architectonical project incognito, perplexing the work’s global comprehension and even the technical plants in the bibliography where the work was mentioned did not correspond to pictures of the period. Aiming at recovering the memory of such buildings this proposition, that we now present, accomplished inside Casas Brasileiras do Século XX (ProArq-FAU-UFRJ) field of research, founded an archeological study which focused on revealing the originally constructed projects of the residence. As we can see, the conclusive analyses are constructed based not only on acquired documentation and produced graphical analyses, but they are based, overall, on the work’s investigation by means of its reconstruction in three- dimensional models. In spite of being confident over the results it is necessary to remark that we understand this reconstructive process and its results as that of a translation which, as we know is also treason, and even more problematic in the case of these exemplars that no longer exist. However, and in its favor, we believe it must be understood that such an investigative operation institutes a re-architecture since it illuminates works hidden in erroneous and unstructured information regenerating them. Therefore, re-meriting and fencing these against amnesia, bringing back the quality they had lost and allowing their consistent and adequate usage in several disciplinary locus.'
