- title: Inconstantes cidades inversitárias
  subtitle: um estudo da Universidade de Brasília
  authors:
  - givenname: Klaus
    familyname: Chaves Alberto
  locale: pt-BR
  abstract_en: 'University cities in Brazil have been subject to frequent revisions on their original projects, largely because of changes in related fields such as education, politics, and technology. On this sense, university cities are important sources for studies of readjustment in the scope of architecture and urbanism. The objective of this article is to analyze the exemplary case of a university campus in Brazil: the University of Brasilia - UnB. That university develops in parallel to the creation of Brasilia with the ideal of building a new model university for the country and Latin America. Similarly to the creation of other big university cities in Brazil, modernistic architects were involved. At first, Lúcio Costa worked on UnB’s project and, latter, Oscar Niemeyer developed the final project. In the educational field, Anísio Teixeira was one of the main mentors. He had a large previous experience and had been involved in the creation of the University of the Federal District. That was a paradigmatic university, it was closed by the Education Minister, Gustavo Capanema, in 1939 for political reasons. Another important actor in this area was Darcy Ribeiro, who led the debates about the importance of building UnB and he was successful in getting the support of the Brazilian scientific community and the Brazilian Society for the Development of Science (SBPC) for his project. UnB’s project gained importance for the scale of this enterprise, the actors involved, and the debates developed in the fields of science, education, architecture, and urbanism. It was clear a strong commitment to do the best in all fields related to this task. Since its original form designed by Lúcio Costa (1962), the university city suffered several revisions. Still in the stage of a project, in 1964, Niemeyer assumed the responsibility for the definition of the Central Institute of Sciences and for the Main Square, what practically redefined the campus’ character. Later, even when significant UnB’s parts had already been constructed, it continued suffering changes. Those changes sometimes compromised and sometimes ratified the initial proposal. In summary we can highlight the following interventions: Proposal for the CEPLAN - Center of Planning, in 1969; Proposal of Zoning, in 1970; Proposal of expansion axles, in 1971; Proposal of axles of Experience, in 1987/88. The study of these interventions on the initial project, under the educational and architectonic focus, contributes to the understanding of the dynamics proper to Brazilian university cities. It is worth to note that University of Brasilia, besides being an emblematic reflection about preceding universities, it became a major reference in project and education in the following decades. Its readjustments have not happened only in architectonic and urbanistic fields, they are consequences of changes in the educational and political fields, making the analysis of architectural representation more complex and exciting.'
