- title: Turismo cultural e revitalização de centro antigo
  subtitle: reciclando arquitetura pré-moderna e moderna
  authors:
  - givenname: Valéria
    familyname: de Souza Ferraz
  - givenname: Edja Bezerra Faria
    familyname: Trigueiro
  - givenname: Marcelo Bezerra
    familyname: de Melo Tinoco
  locale: pt-BR
  abstract: 'Este artigo discute possibilidades e limitações do uso do turismo cultural no processo de revitalização da Ribeira – um dos bairros que compõem o centro antigo da cidade de Natal, RN. Tomando como ponto de partida o Plano de Reabilitação de Áreas Centrais – Projeto Ribeira1 e as intervenções físicas que estão ocorrendo no bairro e na cidade, tenciona-se discutir: (1) a tendência atual de transformação dos centros antigos em locais de memória; (2) a relação de dependência entre turismo cultural e conservação do patrimônio arquitetural; (3) possíveis efeitos de intervenções físicas correntemente em processo de implementação na cidade sobre a conservação do conjunto edificado; (4) propostas recentes para incrementar a valorização Turístico-Cultural da Ribeira; Dotada de forte apelo cultural e natural reforçados pela presença de uma expressiva concentração de edifícios pré-modernistas e modernistas2, de equipamentos culturais tradicionais da cidade, de paisagens naturais (o “famoso” pôr do sol do rio Potengi), e pela imagem de local antigo percebida pelos natalenses3, a Ribeira, desde 1984, faz parte da Zona Especial de Preservação Histórica4. Mas, apesar de esforços visando ampliar o debate sobre o destino da Ribeira e de ações pontuais nesse sentido a Ribeira não atingiu a valorização desejada nem em termos imobiliários, nem como centro histórico. Com uma predominância de uso de serviços e comércio que atendem basicamente às necessidades do Porto de Natal e das instituições públicas5 ali localizadas, o bairro possui atualmente um número irrisório de residências e os que ali residem são incapazes financeiramente de dar a manutenção adequada às construções centenárias que resistem à ação do tempo. A cidade de Natal tem o turismo como sua principal fonte de renda6. As Políticas Regionais de Turismo no NE, iniciadas na década de 80, tiveram o respaldo do poder público federal para o desdobramento da atividade em duas vertentes: uma política de Megaprojetos Turísticos e um Programa de Desenvolvimento do Turismo – PRODETUR – NE. Os projetos realizados até hoje visam apenas o único ramo do setor turístico desenvolvido na cidade, o Turismo de Lazer ou também chamado Turismo de Sol e Mar. Estudos desenvolvidos desde 1999 demonstram que a presença de uma segunda ponte sobre o rio Potengi7, a ponte Newton Navarro, ora em fase final de construção, somada às intervenções físicas na região, poderão aumentar consideravelmente o fluxo viário na Ribeira, sobretudo aquele resultante do circuito turístico de sol e mar. Para que uma região se consolide como turística é preciso que haja, além dos atrativos históricos ou naturais, uma infra-estrutura de apoio ao visitante, já que, “somente configurar-se como potencial turístico não lhes dá a primazia de desenvolver o turismo como atividade econômica”8. Argumenta-se que, para a implantação dessa infra-estrutura sem perda irreversível do caráter ambiental da Ribeira, é necessário promover a reciclagem de edifícios pré-modernistas e modernistas, hoje, na maioria, subutilizados ou desocupados.'
  abstract_en: 'This article addresses possibilities and limitations of cultural tourism in the revitalization process of Ribeira - one of the neighbourhoods that compose the old town centre of Natal, RN. By taking the Plan of Rehabilitation of Central Areas – Ribeira, as well as the physical interventions that are occurring in the area, as starting points, we seek to discuss: (1) current trends towards transforming old town centres into places of memory; (2) possible relationships between cultural tourism and conservation of the architectural heritage; (3) possible effects that major interventions, currently in progress, in Natal’s spatial structure might have over the conservation of the built ensemble; and (4) some recent proposals for enhancing Cultural Tourist in Ribeira. Despite its cultural and natural appeal, enhanced by the presence of a still expressive concentration of pre- modern and modern architectural landmarks, of important and traditional cultural equipments (i.e. two theatre buildings), of well-reputed natural sceneries (the “famous” sunset on the river Potengi), and by the image of an old place in the minds of Natal’s residents, Ribeira, has not, as yet, consolidated as a historic centre. Although being officially appointed as a ZEPH (Especial Zone of Historic Preservation) since 1984, and the target of various regional forums as well as of specific revamping actions the area never quite lived up to expectations in terms of real estate profitability or of historic valuation. The commercial and service uses that predominate in the neighbourhood respond basically to the necessities of the Port and the public institutions located there, whereas the number of current residents is negligible, most of which belonging to the lower income layers of society and being, therefore, financially incapable of coping with the adequate maintenance of centenary constructions that still resist the action of the time. Tourism is now Natal’s main source of income. A regional tourism policy initiated in the 1980s in the Northeast of Brazil, was endorsed by the federal government in two directions: one policy for implementing large tourism projects, and one to foster sustainacle development of north-eastern tourism - PRODETUR - NE. The projects carried out to this day aim to develop the only branch of tourist contemplated so far, Leisure Tourism, also referred to as Sun and Sea Tourism. Studies developed since 1999 demonstrate that the presence of a second bridge over the river Potengi – the Newton Navarro bridge, now in final phase of construction – added to the effects of some complementary alterations of the street grid in and near the area, will increase movement flow in Ribeira, especially that generated by the Sun and Sea Circuit. For a place to consolidate as a tourist venue, an infrastructure of support to the visitor is as necessary as the historic or natural attractions it may posses, so that “potential tourism appeal is not the sole prerequisite for the development of tourism as an economic activity”. It is argued here that the recycling of pre-modern and modern buildings – often underutilized or vacant – is a key factor for generating this infrastructure without the irreversible loss of Ribeira’s environmental character. Word-key: cultural tourism, old town centre, revitalization. TURISMO CULTURAL E REVITALIZAÇÃO DE CENTRO ANTIGO: reciclando arquitetura pré-moderna e moderna A busca por alternativas economicamente viáveis para a conservação do patrimônio arquitetônico do bairro da Ribeira, em Natal, Rio Grande do Norte, motivou a reflexão apresentada neste artigo. Esta reflexão articula-se a um conjunto de estudos de natureza interdisciplinar que visam fundamentar tomadas de decisão quanto à formulação de estratégias voltadas para a re- qualificação do bairro, como parte do Plano de Reabilitação de Áreas Centrais (PRAC – Ribeira)9. Vai, ainda, ao encontro do que se está delineando tanto como alternativa de desenvolvimento sustentável para a área quanto para um modelo de turismo – principal atividade econômica da cidade, hoje – chamado “de sol e mar”, cujas conseqüências sócio-ambientais podem ser – e freqüentemente são – indesejáveis.'
  keywords:
  - turismo cultural
  - centro antigo
  - revitalização
  references:
