- title: Residência moderna e Palacete eclético
  authors:
  - givenname: Liege
    familyname: Sieben
  locale: pt-BR
  abstract: Diversos exemplos de reciclagem - rearquitetura, requalificação - são encontrados na obra do arquiteto Alcides Rocha Miranda. Ele realizou trabalhos envolvendo o novo como proposta, arquitetura Moderna; e o antigo como situação e contexto, arquitetura da época colonial e imperial. Evidencia-se nos projetos e obras do arquiteto a transposição de partidos, técnicas e elementos da tradição arquitetônica do passado; além da integração e das variações a partir da ossatura independente de Corbusier. O trabalho pretende documentar e analisar a inserção de residência moderna, de autoria do arquiteto, no centro histórico de Petrópolis/RJ, entre exemplares da arquitetura residencial do período imperial Brasileiro. Obra que contou com as colaborações de Elvin Dubugras e Fernando Cabral Pinto. A residência moderna foi construída para o irmão do arquiteto, o industrial Celso Rocha Miranda, cujo nome batiza a casa. Ela está localizada na rua Ipiranga, em terreno vizinho ao palacete eclético da família Rocha Miranda, projeto do avô de Alcides. A antiga mansão conta com jardins projetados pelo francês Auguste Glaziou e está tombada, assim como toda a rua.
  abstract_en: Several recycling examples – rearchitecture, requalification – are found in the work of the architect Alcides Rocha Miranda. He has accomplished projects involving the new as a proposal – modern architecture – and the old as a situation and content – architecture from the colonial and imperial age. Get evidence in the projects and works from the architect the transposition of parties, technique and architectonical traditional elements from the past, besides of the integration and variations starting with the independent skeleton of Corbusier. This work intends to document and analyze the insertion of a modern house, authorship of the architect mentioned before, in the historical centre of Petrópolis – Rio de Janeiro – among examples of residential architecture from the Brazilian work during the imperial age. This work also had the collaboration of Elvin Dubugras e Fernando Cabral Pinto. The modern house was built for the architect’s brother, the industrial named Celso Rocha Miranda, whose name baptize the house. It’s located at Ipiranga avenue, in a neighbor’s ground of a eclectic small palace that belonged to Rocha Miranda family, a project from Alcide’s grandfather. The old mansion has gardens projected by Auguste Glaziou, and it’s also under governmental trust, as well as the whole avenue. Alcides Rocha Miranda - Biografia A trajetória de Alcides Rocha Miranda como arquiteto e artista plástico atravessou uma escala diversificada de atuação. Formou-se em 1932 na Escola Nacional de Belas Artes e, quando estudante, participou da reforma da mesma, sob diretoria de Lucio Costa. Estagiou na sociedade Lucio e Warchavchik e foi aluno de Portinari na Universidade do Distrito Federal. Participou da organização do 1º Salão de Arquitetura Tropical, em 1933, além de ter participado de mostras coletivas no Brasil e no exterior. Foi professor e fundador da USP1, professor da UnB2 e um dos criadores do ICA3 dessa universidade. Da década de 40 até o final da década de 80 assinou a autoria de projetos arquitetônicos como residências, edifícios em altura, monumentos, escolas, igrejas, capelas, museus, fábrica e sedes de instituições. Tais programas dispostos tanto como projetos novos ou em reciclagens e restaurações de edifícios antigos; implantações tanto em tecido urbano denso, como em fazendas e sítios históricos. Trabalhou no SPHAN4 de 1940 a 1978, como responsável pela seção de artes. Ao lado de Lucio Costa, Carlos Drummond de Andrade e Rodrigo Mello Franco de Andrade, foi responsável pela definição da política pública de preservação e salvaguarda do patrimônio cultural brasileiro. Esteve á frente na elaboração dos planos de preservação para as cidades históricas de Diamantina, Tiradentes e Paraty. Entre todas essas frentes de atuação do arquiteto o que o destaca, e como freqüentemente é reconhecido, é sua atividade articulada de preservação e produção da arquitetura moderna, resultando num repertório colonial reinterpretado e em sensíveis e harmoniosas intervenções em sítios com edificações novas. Evidenciam-se nos projetos e obras do arquiteto a transposição de partidos, técnicas e elementos da tradição arquitetônica do passado; além da integração e das variações a partir da ossatura independente de Corbusier.
