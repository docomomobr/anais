- title: Um encontro, um desencontro
  subtitle: Lucio Costa, Raul Lino e Carlos Ramos
  authors:
  - givenname: Madalena
    familyname: Cunha Matos
  - givenname: Tânia
    familyname: Beisl Ramos
  locale: pt-BR
  abstract: 'No dealbar do Movimento Moderno nos seus países, o brasileiro Lucio Costa (1902-1998) e os portugueses Carlos Ramos (1897-1969) e Raul Lino (1879-1974) assumiram posições combativas em prol dos valores em que acreditavam. Os dois primeiros, favoráveis e arautos do Movimento; o terceiro, em oposição. Cada um desempenhou, nos anos conturbados em que o modernismo era um combate, um papel fundamental na pedagogia da arquitectura do respectivo país. Todos travaram conhecimento mútuo, em períodos diferentes e separadamente. Desses contactos resultou algo mais do que relações correntes de profissionais do mesmo ofício, tais como a cortesia distante num dos lados do triângulo assim formado: nos outros lados, achamos a veemência de um encontro e de um desencontro. Num período em que a procura premente dos elementos identificadores da cultura arquitectónica nacional se conjuga, em Portugal e no Brasil, com a disputa entre tradição e modernidade, Costa, Lino e Ramos emergem como teóricos da arquitectura. A intensa preocupação pedagógica presente em cada um viria a ter influência de grande longevidade na opinião pública ou no meio restrito da arquitectura; significando preferência persistente por um universo formal, ou formação dos arquitectos modernos cuja produção se insere no arco temporal de 1920 a 1970. A sua actuação prática e teórica, no meio académico e nos textos produzidos, reflecte entretanto uma elasticidade própria de cada um para encarar a relação histórica com o passado e a sua reconstrução apoiada no racionalismo moderno. O artigo analisa os diferentes modos de actuação: a revalorização da arquitectura colonial brasileira, a busca de raízes nacionais e das tradições históricas como elemento estruturante da ‘casa portuguesa’ e o combate contra a modernidade, passando pela abertura do ensino de arquitectura para o ‘moderno’. Procura-se sistematizar os paralelismos e divergências dos percursos vivenciais destes autores. MEETING AND PARTING. LUCIO COSTA, RAUL LINO AND CARLOS RAMOS'
  abstract_en: 'At the beginning of the Modern Movement in their countries, the Brazilian Lucio Costa (1902-1998) and the Portuguese Carlos Ramos (1897-1969) and Raul Lino (1879-1974) stood up to the convictions and values they treasured; the first two, as supporters and harbingers of the Movement; the third one, as an opponent. At a time when modernism was a combat, each one of them played a key role in the pedagogy of architecture of his country. Each one of them met the others, separately and at different times. Of the contacts thus established, the outcome was more than the normal relationships between peers, such as the reserved politeness that describes one of the sides of the triangle which was formed that way: in the other two sides, we come upon the vehemence of an encounter and of a departure. At the same time when true elements of a national architectural culture were sought out, a dispute between tradition and modernity was occurring in Portugal and Brazil. Costa, Lino and Ramos stood out as theorising members of the profession. The intense pedagogical concern which is to be found in each one of them would ultimately exert a significant and lasting influence in public opinion or in the restricted architectural milieu – meaning either a persistent preference for a formal universe, or a specific education chosen by modern architects whose production runs from the 20’s to the 70’s. Their performance, both in theory and in practise, exercised in the academic milieu and in published texts, reflects a specific elasticity in each one of them to confront the historical relationship with the past and with its reconstruction in support of modern rationalism. The paper analyses different modes of action: the re-appraisal of Brazilian colonial architecture, the search for national roots and historical traditions as underlying elements for the ‘Portuguese house’ and for the struggle against modernity, including the opening up of formal architectural education to modernity. Parallels and variances in the biographies of these architects are sought out.'
