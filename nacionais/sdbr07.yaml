- title: Restauração do complexo da Reitoria da UFRGS
  authors:
  - givenname: Janaína
    familyname: Carla Dalarosa
  locale: pt-BR
  abstract: 'Apresentação da Universidade e histórico da Reitoria A UFRGS, uma das mais antigas universidades públicas do Brasil, possui um acervo edificado dos mais significativos no contexto urbano da cidade de Porto Alegre. Representa uma síntese da trajetória construtiva do Estado nos períodos de 1898 a 1928, e de 1951 a 1964. Este patrimônio possui inúmeros significados identificados nas realizações de arte, ciência, conhecimento, política e humanismo de diferentes gerações, caracterizando uma parte importante da memória da sociedade gaúcha e brasileira.O setor administrativo se encontrava originalmente segmentado junto às edificações de ensino. Com a federalização da Universidade, foram instituídos novos setores tornando-se evidente a falta de espaço. O desenvolvimento da Universidade exigia maiores e melhores condições administrativas, culturais e sociais. A centralização dos serviços administrativos, da unidade cultural da Instituição e da vida associativa de seus professores, funcionários e alunos eram fatores que deveriam determinar a existência de um prédio adequado com salão de festas e auditório. As formaturas eram realizadas em locais pequenos e as festas e bailes em locais públicos, previamente alugados. Por esses motivos, impunha-se um local associativo, necessariamente, nas dependências do edifício que a Reitoria projetava construir. Fernando Lunardi fez o projeto, concretizado em dois edifícios, o da Reitoria e o do Salão de Atos. O edifício da Reitoria pode ser dividido inicialmente em base e corpo. A base, de formato retangular, é composta por dois pavimentos abrigando as atividades sociais. O corpo, de formato retangular, é composto por cinco pavimentos abrigando as atividades administrativas. Esta leitura perde-se quando o projeto é analisado com maior profundidade. Percebe-se uma descontinuidade na altura da base quando esta encontra o corpo do edifício gerando uma segunda leitura. Nesta, defini-se uma edificação a qual unem-se dois blocos lateralmente. No edifício destacam-se elementos da arquitetura moderna tais como: estrutura independente; pé-direito elevado na base; uso de pilotis; parede com tijolo de vidro; brises horizontais fixos na fachada nordeste, brises verticais móveis na fachada noroeste; presença de terraço com pergolado em concreto; uso de pinturas murais e telas em espaços de destaque.Sobre o edifício do Salão de Atos, seu formato é em leque e se conecta à Reitoria por meio de pilotis. Abriga o auditório concluído em 1957 e reformado na década de 80 visando sua ampliação. A alteração descaracterizou parcialmente o conjunto, uma vez que lhe conferiu maior diâmetro externo. Por meio desta breve análise do conjunto Reitoria e Salão de Atos, verifica-se que as edificações possuem elementos suficientes que lhe insiram no hall de exemplares da arquitetura moderna em nosso Estado, porém é evidente também a falta de pureza em alguns aspectos compositivos. Proposta de Intervenção e critérios de análise O projeto visa atender a duas demandas: uma de caráter arquitetônico no qual se buscará identificar e exaltar as características que tornam o conjunto um exemplar arquitetônico de valor histórico-cultural para a arquitetura moderna produzida no Estado na década de 50. Isso implicará na recuperação de espaços e materialidade originais; a outra constitui o redimensionamento dos espaços dos setores administrativos. A Secretaria do Patrimônio Histórico procura seguir, em seus projetos, as orientações e preceitos da Preservação de Edificações e Sítios Históricos difundidos através de Cartas, Declarações e Tratados Nacionais e Internacionais. A partir desses documentos e da orientação dos órgãos responsáveis pela preservação do patrimônio nas instâncias federal, estadual e municipal - IPHAN, IPHAE e EPAHC, o Departamento de Projetos determina os critérios a serem seguidos no desenvolvimento dos projetos. Os critérios das analises por mim desenvolvidas também contarão com tais argumentos para seu desenvolvimento. O trabalho aqui brevemente apresentado será desenvolvido com o apoio da SPH/UFRGS'

