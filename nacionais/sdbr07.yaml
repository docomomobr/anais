- title: O Guggenheim de Frank Lloyd Wright e a adição de Gwathmey Siegel
  subtitle: moderno com moderno
  authors:
  - givenname: Antônio Tarcísio
    familyname: Reis
  locale: pt-BR
  abstract: Este artigo explora as relações estéticas e funcionais entre duas edificações modernas, nomeadamente, o Museu Guggenheim de Nova York por Frank Lloyd Wright e a adição a este realizada por Gwathmey Siegel, considerando o contexto urbano. Particularmente, é examinado o impacto da adição sobre a imagem do Museu e sua atuação como referencial urbano. Ainda, é abordada a relação entre os atributos espaciais internos do Museu e a função de exposição de obras de arte. As visões conflitantes envolvendo alguns destes aspectos são discutidas. O projeto de Frank Lloyd Wright para o Museu Guggenheim de Nova York constituiu um processo tumultuoso que envolveu conflitos com seus clientes, prefeitura, o mundo das artes e a opinião pública. A aprovação para o projeto foi morosa em função do mesmo não se adequar à legislação urbanística vigente. Tanto Solomon Guggenheim quanto Wright faleceram antes do término da construção em 1959. Contudo, o Museu Solomon Guggenheim de Nova York caracteriza para muitos não somente o espírito audacioso de seus fundadores como o gênio arquitetônico de Wright, vindo a ser um dos mais importantes senão o mais importante dos seus projetos e um dos marcos do movimento moderno. As formas curvas em concreto remetem à natureza, a formas orgânicas esculturais, e contrastam com a geometria mais rígida normalmente adotada pela arquitetura modernista. A abordagem tradicional adotada para o projeto do interior de museus, caracterizada pela passagem de uma sala à outra, é alterada por Wright através da rampa contínua em espiral que conecta os espaços de exposição e serpenteia o grande átrio, iluminado naturalmente através de um domo em vidro, que possibilita distintas vistas do interior e que, conforme salientado por alguns possibilita a experiência da arte da arquitetura além das obras de arte expostas. Entretanto, além das críticas sofridas por ignorar o seu contexto urbano, o Museu Guggenheim foi criticado por alguns, especialmente artistas, pelo fato de tal proposta espacial para o seu interior se salientar mais do que as obras de arte expostas e pela dificuldade gerada pela rampa em relação à observação das pinturas, o que foi rejeitado por Wright que defendia a adequação da circulação e vistas contínuas das galerias. Seguindo o que aconteceu com a maioria dos museus de arte americanos, onde uma edificação mais recente foi adicionada ao edifico original, normalmente em estilo clássico, em 1992 foi realizada a adição de Gwathmey Siegel ao Guggenheim de Wright, na forma de um discreto prisma retangular com dez pavimentos, atrás do museu original, que abriga quatro espaços de exibição, escritórios, um teatro, restaurante e depósitos e completa o conceito de Wright para o museu que previa, originalmente, a construção de uma torre que abrigaria estúdios e apartamentos dos artistas. Além dos benefícios funcionais, a adição proporciona novas vistas para o museu original, que passa a funcionar totalmente como espaço de exposição. Embora a solução adotada para o projeto arquitetônico por Gwathmey Siegel tenha sido elogiada, ela também foi criticada. As explorações realizadas, com base na literatura pertinente e em observações realizadas localmente, revelam, por exemplo, que a relação estética entre o Museu Guggenheim de Frank Lloyd Wright e a adição realizada por Gwathmey Siegel é caracterizada por uma coexistência harmoniosa, atuando a adição moderna de geometria simples como um pano de fundo para o museu original moderno de formas curvas e reforçando as qualidades estéticas deste.
  abstract_en: This article explores, considering the urban context, the aesthetic and functional relationships between two modern buildings, namely, the Guggenheim Museum in New York by Frank Lloyd Wright and the addition to it made by Gwathmey Siegel. Specifically, it is examined the addition impact on the museum image and its role as an urban landmark. Moreover, it is examined the relationship between the internal spatial attributes of the museum and the functionalities of exposing works of art. The conflicting views regarding some of theses aspects are discussed. The design by Frank Lloyd Wright for the Guggenheim Museum in New York constitutes a troublesome process that involved divergences with the clients, the City Council, the world of arts and the public opinion. The design approval was time-consuming due to its inconformity with the urban legislation. Either Solomon Guggenheim as Wright died before the completion of the museum in 1959. Nevertheless, for many people the Solomon Guggenheim Museum in Nova York characterizes not only the audacious spirit of its founders but the architectural genius of Wright, becoming one of the most important otherwise the most important of his buildings and one the icons of modern movement. The curved shapes in concrete refer to nature, to sculptural organic forms, and contrast with the more rigid geometry normally adopted by modern architecture. The traditional approach adopted for the design of museum interiors, characterized by the circulation from one room to another, is altered by Wright through the continuous spiral ramp that connect the exposition spaces coiling the great atrium, naturally lighted by the glass vault, that allows distinct views from the interior and that, as emphasized by some people make possible the experience of the art of architecture besides the exposed works of art. Nevertheless, apart from the critics received for ignoring the its urban context, the Guggenheim Museum was criticized by some people, mainly artists, by the fact that the proposed internal spatial arrangement had a greater visual impact than the works of art exposed and by the difficulty generated by the ramp concerning the observation of paints, what was rejected by Wright who defended the adequacy of the circulation and continuous views from the galleries. Following what happened with the majority of American art museums, where a more recently building was added to the original one, normally in classic style, in 1992 was built the addition by Gwathmey Siegel to the Guggenheim by Wright, in the form of a discrete ten storey high rectangular prism behind the original museum, that includes four exhibition spaces, offices, a theater, restaurant and deposits, and completes Wright’s concept for the museum that originally foresaw the building of a tower to lodge studios and artists’ flats. Besides functional improvements, the addition provides new views to the original museum that starts to fully function as exposition space. Although the adopted solution for the architectural design by Gwathmey Siegel was praised, it was also criticized. The investigation based on the pertinent literature and in observations locally made, reveal, for example, that the aesthetic relationship between the Guggenheim Museum by Frank Lloyd Wright and the addition made by Gwathmey Siegel is characterized by an harmonious coexistence, the modern addition with a simple geometry acting as a background for the original modern museum with curved shapes and reinforcing the aesthetic qualities of the later.
