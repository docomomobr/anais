- title: Clorindo Testa
  subtitle: os projetos para o Centro Cívico de Santa Rosa, La Pampa (1955-2006)
  authors:
  - givenname: Cláudia
    familyname: Piantá Costa Cabral
  locale: pt-BR
  abstract: Em 1980, o arquiteto Clorindo Testa vence o concurso para expansão do Centro Cívico de Santa Rosa, na província argentina de La Pampa. O resultado da premiação dá lugar a um caso peculiar de requalificação arquitetônica e urbana, pois Clorindo Testa, anos atrás, havia projetado e executado o núcleo original do mesmo centro cívico. Seus primeiros estudos para La Pampa retrocedem ao ano de 1955, ao final da época peronista, quando se apresenta, sozinho, ao concurso para a construção do Centro Cívico de Santa Rosa, capital da província. Vencedor, monta uma equipe com Boris Dabinovic, Augusto Gaido e Francisco Rossi. A Casa de Governo e Ministérios, bem como a Estação Terminal de Ônibus, são construídos entre 1958 e 1963, fechando uma primeira etapa na configuração espacial do conjunto. Logo no início dos anos setenta, Testa desenvolveu com Gaido, Rossi e Héctor Lacarra o Palácio da Legislatura, inaugurado em 1976. O concurso de 1980, preparado com a assistência de Lacarra e Rossi, nunca foi executado, mas em 2006 Testa inaugura em La Pampa um pequeno pavilhão destinado à Biblioteca de Legislatura. O artigo pretende remontar esses movimentos - continuidades, entre primeira e segunda etapa, a elaboração das descontinuidades que tem lugar no projeto para a terceira etapa, não construída, e o caso particular da biblioteca -, destacando a natureza desse percurso, no qual as respostas ao problema da requalificação e da reciclagem nunca estiveram dadas a priori, como salvaguardas, mas tiveram de ser buscadas, e tentativamente justificadas, no próprio âmbito da atividade projetual.
  abstract_en: By 1980, architect Clorindo Testa wins the competition for the expansion of Santa Rosa Civic Center, La Pampa, Argentina. The task of the competition, and the final decision of the jury, gives place to a peculiar case of urban and architectonic renewal, because years before Testa himself had actually designed the major buildings in this site. The first studies proposed by him for Santa Rosa date from 1955, at the end of the peronist period, when he attends to the former Civic Center design competition. He wins and sets a team with Boris Dabinovic, Augusto Gaido e Francisco Rossi. The Government Building, the bus station and the covered central space were built between 1958 and 1963, closing the first stage of La Pampa Civic Center spatial configuration. By the beginning of the seventies, Testa also developed the Legislature Building, with Gaido, Rossi and Lacarra. The building was opened to public use in 1976. The 1980 competition, prepared with Lacarra and Rossi, was never executed, but in 2006 Testa was able to insert another building in La Pampa Civic Center, the little pavilion of the Legislature Library. This paper expects to review such displacements – from continuity between first and second phase to the discontinuity sustained by the third design, never executed, and the particular case of the library -, stressing the nature of this trajectory, where urban renewal issues were never assumed to be answered out of design practice.
