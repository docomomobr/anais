- title: Centro de Convivência Djalma Marinho UFRN
  subtitle: a 'sobrevida' de uma obra da Arquitetura moderna em Natal
  authors:
  - givenname: Marizo
    familyname: Vitor Pereira
  - givenname: Paulo José
    familyname: Lisboa Nobre
  locale: pt-BR
  abstract: 'Concebido segundo os princípios brutalistas, estética predominante nos edifícios do Campus Central da UFRN, nas décadas de 1970 e 1980, o edifício do Centro de Convivência Djalma Marinho da UFRN, projetado em 1978 e inaugurado em 1982, tem sido alvo de transformações que começaram após a execução de sua estrutura de coberta. Desde então, o projeto original tem sido modificado em sua organização espacial interna. Construído em concreto aparente, exibe uma coberta horizontal rodeada por pesadas colunas, dispostas a igual distância, definindo um ritmo regular. Implantado próximo ao edifício da reitoria da UFRN, foi inicialmente pensado para abrigar, prioritariamente, atividades ligadas aos interesses discentes – além de funcionar como ponto de encontro, vocação natural do local. Originalmente edifício aberto, área de sombra – construção frondosa, no dizer do arquiteto modernista pernambucano Armando Hollanda - ele vem sendo “loteado” com atividades diversas, ocupado de forma arbitrária e ilimitada, reproduzindo a solução espacial adotada para ruas de comércio e serviço – efeito shopping. Sob a coberta, foram criados originalmente espaços para encontros, eventos culturais, alimentação e atendimento a necessidades básicas: banco, correio, papelaria, entre outros. A requalificação dos espaços internos, aparentemente determinada por motivos funcionais, descaracterizou o projeto original. Produziu-se um novo, sem o devido enfrentamento consciente de suas preexistências; pouco tratadas como elementos de projeto. Esse trabalho objetiva chamar atenção sobre o valor arquitetônico do edifício do Centro de Convivência Djalma Marinho da UFRN, como parte integrante do acervo modernista natalense. Ao mesmo tempo, documentar e analisar o processo de requalificação aplicado ao projeto original, em que o interesse volta-se para o interior da edificação, rompendo com os princípios da correspondência biunívoca interior/exterior, próprios da arquitetura moderna. Como conseqüência, soluções de fachada e concepção volumétrica da proposta original negadas, transformadas em “fundos”, comprometendo a essência modernista que preside a concepção do edifício.'
  abstract_en: The Djalma Marinho building was designed to attend convenience services and to integrate staff members of Universidade Federal do Rio Grande do Norte, in an area close to the main court building. The design concept was based on the brutalist movement, which highly influenced the UFRN aesthetics in the 70’s and 80’s. The original project consists of a large horizontal roof in fibre cement with columns built in apparent concrete around it, equally distributed to create a regular rhythm, without walls. It is in according with the recommendation of the modernist Armando Hollanda that recommends a ventilated and shaded area to guarantee comfort. Since it was built, in 1982, the layout has been changing arbitrarily, repeating the organization of a commercial streets or malls. Several shops were implanted without the necessary discussion or planning, which led to the degeneration of the original proposal. This paper aims to qualify the building architectural value in relation to the local modern architecture inventory. The process consists of documentation and analysis of the alterations, apparently pre-determined by functionalism. The result evidences that the visual targets changed from outside to inside, breaking the relation between both, typical in modern architecture. As a consequence, original façade solutions and volumetric conception were denied, transforming them in “backyards”, and destroying the modernist essence.
