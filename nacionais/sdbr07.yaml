- title: Rodoviárias de Londrina e Jaú
  subtitle: 4 momentos (projeto / funcionamento / obsolescência / reabilitação)
  authors:
  - givenname: Maria Augusta
    familyname: Justi Pisani
  - givenname: Paulo Roberto
    familyname: Corrêa
  locale: pt-BR
  abstract: 'Este artigo aborda duas obras referenciais da Arquitetura brasileira, projetadas por João Batista Vilanova Artigas: as rodoviárias de Londrina e Jaú, localizadas, respectivamente, nos estados do Paraná e São Paulo. Estas obras emblemáticas foram escolhidas devido às semelhanças e diferenças que guardam entre si e por representarem momentos projetuais distintos da vida profissional deste importante arquiteto. Ambas são bens tombados pelos respectivos órgãos de preservação do patrimônio histórico-arquitetônico de cada estado, por trazerem especulações plásticas e construtivas instigantes para a época em que foram projetadas, o que confere às mesmas o caráter de excepcionalidade, no tocante a esta tipologia arquitetônica. Outro fator que qualifica esta seleção se dá pelas qualidades intrínsecas desses objetos arquitetônicos e por ambas terem destinos bastante antagônicos: a rodoviária de Londrina reabilitada para uso diferente do original, apesar das características marcantes dos espaços gerados a partir do programa de necessidades que os terminais rodoviários requerem. E a rodoviária de Jaú, que passou por um longo processo de deterioração e que, por pouco, não teve seu uso original também substituído, soube reverter este destino por força da concepção arquitetônica e urbanística de seus espaços, que se adequaram com facilidade às exigências funcionais contemporâneas, mantendo-se íntegra e em pleno funcionamento. Os objetivos desta pesquisa são: a) estudar os projetos arquitetônicos dos terminais rodoviários das cidades de Jaú (SP) e Londrina (PR); b) compreender as mudanças ocorridas nessas cidades durante o funcionamento dos terminais e, também, procurar identificar as razões que levaram à obsolescência e à deterioração de seus espaços; e, c) estudar as ações e obras executadas para atender às novas demandas. A metodologia proposta se desenvolve em três momentos: O primeiro momento destina-se ao levantamento bibliográfico sobre o assunto em tela, a partir da consulta às fontes primárias (desenhos, projetos, entrevista e textos) do acervo do escritório de Arquitetura de Vilanova Artigas, hoje de posse de seu filho, o Arquiteto Júlio de Camargo Artigas. Um segundo momento destina-se ao levantamento “in loco” dos estudos de casos e dos contextos urbanos das cidades em que estão inseridos. E, por último, o terceiro momento, destinado à apresentação dos resultados.'
  abstract_en: 'This article approaches two referential works of the Brazilian Architecture, projected by João Batista Vilanova Artigas: the bus stations of Londrina and Jaú city located at states of Paraná and São Paulo respectively. These emblematic works were selected due to the similarity and differences among each other, and because they represent distinct projetual moments of the professional life of this important architect. Both are properties tumbled by the respective preservation body of historical-architectural patrimony of each state, because they got provocative plastic and constructive speculations at the time they were projected, what confers to these works the exceptional character, concerning the architectural typology. Other factors that qualifies this selection are the particularities of these architectural object and because both have had a very antagonistic destinies: Londrina bus station that was reinstate for one another usage different of the original one in spite of the outstanding characteristis of the spaces generated starting from the programs of needs that bus stations request. And Jau bus station that passed by a long deterioration process and almost didn’t have its original use substituted also however this destiny was reverted because of the architectural and town planning conception of its spaces that were adapted with easiness to the contemporary functional demands staying complete and in complete operation.'
