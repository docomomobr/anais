- title: Ecos de Brasília
  subtitle: loteamento 'Praia do Forte' Florianópolis / Ilha de Santa Catarina / Brasil
  authors:
  - givenname: Luiz Eduardo
    familyname: Teixeira
  - givenname: Betina
    familyname: Adams
  locale: pt-BR
  abstract: Brasília desponta num cenário de intensa urbanização na América Latina, em que o crescimento populacional impelia à organização do espaço voltada ao atendimento da função habitacional. As teorias urbanísticas modernas recomendavam a cidade funcional do CIAM1, tipificada e seccionada. Cidade mítica no imaginário moderno, a intensa divulgação da Nova Capital do Brasil, na década de 1950, levou a uma popularização icônica de seu espaço urbano e sua arquitetura. A força da imagem modernizante de Brasília chega também a Florianópolis. Na década de 1950, a pacata cidade detinha como principal atividade ser a sede administrativa do Estado de Santa Catarina. O porto, apesar de ainda presente na morfologia urbana, estava sendo desativado e o processo de balnearização era incipiente. O interior da Ilha de Santa Catarina, ocupado por pequenas povoações do século XVIII, mantinha uma economia de subsistência e o mar servia à função de extração de alimento diário. Só aos poucos a população local iniciou a prática de freqüentar as praias de Florianópolis. A dificuldade de acesso ao interior da Ilha se manteve até a década de 1970 quando, com a construção da rodovia SC 401, ocorreu uma transformação radical neste processo de apreensão do espaço, tanto que em 1985 foi promulgada a primeira legislação de uso e ocupação do solo dos balneários, que até então se mantinha como rural. Neste contexto, surge a grandiosa iniciativa de implantar uma Cidade Balneária, no norte da Ilha, em um espaço inteiramente desocupado e rural. Como consultor, Oscar Niemeyer vem a Florianópolis, em 1958, convidado por Aderbal Ramos da Silva, empreendedor e ex-governador do Estado. O projeto, de iniciativa da Imobiliária Jurerê, era denominado “Loteamento Praia do Forte” e previa além das residências de veraneio, um hotel internacional, um clube e um restaurante. Vários jornais divulgaram de forma entusiástica o lançamento, ressaltando a audácia do empreendimento e a participação de Niemeyer, muito prestigiado na época. Hoje, 50 anos depois, o empreendimento mantém atualidade. Implantado de forma linear, está estruturado em retícula xadrez e os lotes se conectam a “alamedas” exclusivas de pedestres. A sua qualidade é reconhecida por moradores locais, que em ofício recentemente encaminhado ao Município, solicitaram que o loteamento seja “preservado em sua originalidade com suas alamedas”, junto com o LIC – Lagoa Iate Clube, justificando que ambos empreendimentos tem em Niemeyer seu mentor e afirmam que as iniciativas “se tornarão Patrimônios Históricos de nossa Cidade”.
  abstract_en: 'Echoes from Brasília: urbanization and land-subdivision “Praia do Forte” – Florianópolis/ Island of Santa Catarina /Brazil. Brasilia emerges in an intense urbanization scenery in Latin America, where the population growth required a space organization in behalf of the dwelling role. The modern urbanization theories recommended the functional city, typified and parted. The intense spread of the news about the new capital city of Brazil, a mythical city in the modern imaginary, brought about a popularization of its urban space and architecture. The power of the modernistic image of Brasilia also reaches Florianópolis. In the fifties, it was a peaceful city and its main activity was to be the administrative center of Santa Catarina State. The port, in spite of being still present in the urban morphology, was being deactivated and the process of creating beach resorts was incipient. The inland of Santa Catarina Island, occupied by small 18th century villages, had a subsistence economy and the ocean was the source of the daily nourishment. Little by little, the inhabitants started the habit of going to the beaches. The inland access was difficult until the seventies, when the construction of the SC-401 state highway caused a radical transformation in the process of land use of the inland, that till this time was considered a rural area. The urban legislation of this area occurred only in 1985. In this context, a huge enterprise arose to establish a beach resort, in the northern part of the island, in an unoccupied and rural area. Oscar Niemeyer came to Florianópolis in 1958, as an advisor, invited by Aderbal Ramos da Silva, entrepreneur and former state governor. The project, an initiative of Jurerê Real Estate Firm, was called “Praia do Forte” Land-subdivision. It foresaw besides the summer vacation houses, an international hotel, a club and a restaurant. Several newspapers spread the enterprise enthusiastically, emphasizing its audacity and Niemeyers participation, who had enormous prestige at the time. Nowadays, fifty years later, the enterprise is still up to date. Designed in a linear way, it has a chess-board structure, and the lots connect themselves to exclusive pedestrian boulevards. Its quality is recognized by local residents, who in an official letter recently sent to the county, requested that the land-division has to be “preserved in its originality with its boulevards, together with LIC – Lagoa Yacht Club. They justify that both enterprises have Niemeyer as mentor and declare that “they will become historical heritage of our city”.'
