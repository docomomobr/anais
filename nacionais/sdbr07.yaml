- title: Preservar e intervir no patrimônio moderno
  subtitle: o caso de Brasília
  authors:
  - givenname: Andrey
    familyname: Rosenthal Schlee
  - givenname: Ana
    familyname: Elisabete
  - givenname: Oscar Luís
    familyname: Ferreira
  locale: pt-BR
  abstract: 'Durante o segundo semestre letivo de 2002 foi criada e ofertada pela primeira vez no Curso de Arquitetura e Urbanismo da Universidade de Brasília a disciplina Projeto de Arquitetura e Urbanismo VIII, com a seguinte ementa: o domínio das teorias, práticas projetuais e soluções tecnológicas para a preservação, conservação, restauração, reconstrução, reabilitação e reutilização de edificações, conjuntos arquitetônicos e cidades. Com enfoque especial para as questões relacionadas com a preservação do patrimônio arquitetônico moderno, particularmente da cidade de Brasília. Provavelmente, considerando as experiências nacionais, deve ser a única disciplina de projeto (intervenção no pré-existente) que atua diretamente com o patrimônio arquitetônico e urbanístico de Brasília e discute, prioritariamente, a preservação do moderno. Ao longo dos últimos anos, foram desenvolvidos projetos de intervenção em onze monumentos, entre os quais destacamos três: Brasília Palace Hotel, a residência de Oscar Niemeyer no Park Way e o Instituto Central de Ciências da UnB.'
  abstract_en: 'The course “Architecture and Urban Design VIII” was created and first offered in the second half of 2002. Its syllabus was and still remains the domain of theories, designs practice and technological solutions to preserve, to restore, to regenerate or to rebuild cultural heritage buildings or urban sets. The course’s main focus has been the architectural and urban heritage of the Modern Movement. Considering the Brazilian’s context probably it is the moist design course that threshes straightforward the conservation of Brasilia’s modern heritage. Along the last five years eleven Brasilia’s monuments were object of the Architecture and Urban Design VIII course: the Brasilia Palace Hotel, the Oscar Niemeyer’s residence and the Central Institute of Science of the University of Brasilia (ICC – UnB). Preservar e intervir no patrimônio moderno. O caso de Brasília.'
  references:
