- title: Um caminho para a Glória Lucio Costa
  subtitle: a construção do passado e mais um milagre
  authors:
  - givenname: Gustavo
    familyname: Rocha-Peixoto
  - givenname: Flavio
    familyname: Castellotti
  locale: pt-BR
  abstract: 'A longa história de intervenções realizadas pelo Patrimônio na igreja de Nossa Senhora do Outeiro da Glória, no Rio de Janeiro, entre 1940 e 1965, expõe os conceitos de restauração arquitetônica do grupo de intelectuais modernos que esteve à frente do órgão em suas primeiras décadas de existência. O exame da vasta documentação reunida no arquivo geral do IPHAN acerca do caso, cotejada com publicações, indica que o então diretor da Divisão de Estudos e Tombamentos do SPHAN, Lucio Costa, constitui a peça-chave para o entendimento de todo o processo. Esses mesmos documentos revelam que as noções de harmonia, integridade artística e purismo estavam por trás de muitas das decisões tomadas pelo Patrimônio. Finda a operação, muitos anos depois, em seu livro de memórias, Costa classificou-a como um “milagre”. O artigo pode ajudar a esclarecer que significado, afinal, ele atribuía a essa palavra que tanta polêmica vem causando por constar do título de um de seus textos mais clássicos: “Muita construção, alguma arquitetura e um milagre”, escrito em 1951.'
  abstract_en: The long story of the intervention carried by the Brazilian Heritage Department (IPHAN) at the Glória Church in Rio de Janeiro, between 1940 and 1965, exposes the architectural restoration concepts applied by the group of modernist intellectuals, which lead the institute during its first decades of existence. The examination of the vast collection of documents on the case, kept at the archives of the institution, associated with published material, points at Lucio Costa, then director of the Studies and Listing Section, as the key-figure for the comprehension of the whole process. The documents reveal that notions such as harmony, artistic integrity and purism backed most decisions taken by the Department. Many years after the operation was completed, Costa classified it, in his memoirs, as a “miracle”. This paper may clarify, at last, what he meant by “miracle”, a word that has raised much argument, since it was employed on the title of one of his most famous texts “Much construction, some architecture and a miracle”, written in 1951.
