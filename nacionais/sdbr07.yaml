- title: A Interbau e a requalificação moderna do oitocentista Hansaviertel em Berlim 1957
  authors:
  - givenname: Mara Oliveira
    familyname: Eskinazi
  locale: pt-BR
  abstract: 'O Hansaviertel, bairro oitocentista cuja formação original era bastante integrada ao tecido urbano tradicional predominante na cidade de Berlim, foi em grande parte destruído com os bombardeios da II Guerra Mundial. De localização extremamente central na cidade, o que de fato é hoje dele conhecido é o resultado de uma requalificação arquitetônica e urbanística realizada na década de 50 em decorrência da Interbau (Internationale Bauausstellung) - primeira Exposição Internacional de Arquitetura ocorrida após a II Guerra Mundial. A exposição, que trouxe para a paisagem do parque Tiergarten projetos de edifícios residenciais que expressam valores políticos como a liberdade e o pluralismo, utilizou-se do lema conhecido como “a cidade do amanhã” (die Stadt von Morgen) entre suas premissas básicas para a criação de uma área habitacional modelo do Movimento Moderno. Em 1953, o Senado de Berlim estabelece que a reconstrução do bairro Hansaviertel seja ligada a uma exposição internacional de arquitetura moderna. Além disso, a sua reconstrução já havia sido pensada, antes mesmo de sua ligação com a realização do projeto de uma exposição internacional, como adversário moderno para a construção da Stalinallee – avenida de proporções monumentais, com eixos hierarquicamente organizados e uma arquitetura extremamente classicista, que é reflexo do sistema socialista então vigente na Berlim Oriental. No mesmo ano é instituído um concurso para definição do arranjo urbanístico do bairro, que é vencido por Gerhard Jobst e Willy Kreuer. Desde o princípio, decidiu-se que o novo bairro seria composto por edifícios isolados no verde e que a densidade estabelecida seria alcançada por edifícios altos, deixando livre a maior parte do terreno. No entanto, o projeto urbanístico original sofre algumas alterações implementadas por Jobst em 1954, com o objetivo de introduzir uma maior variedade de tipos. Com isso, pode-se afirmar que, na Interbau, essa variedade de tipos, introduzida quando das alterações realizadas no projeto original, exemplifica as alternativas que se apresentam em uma cidade moderna. A Interbau é portanto inaugurada na Berlim Ocidental – que então desejava refletir uma nova sociedade, livre e democrática – em julho de 1957, dentro de um contexto de pretensiosos projetos de destruição da antiga organização de ruas e praças. Ela contou com a participação de 53 arquitetos, entre estes 19 estrangeiros, 16 alemães ocidentais e 18 berlinenses ocidentais; entre eles, encontram-se Alvar Aalto, Johannes Hendrik van den Broek, Jacob Berend Bakema, Paul Baumgarten, Eugène Beaudouin, Luciano Baldessari, Werner Düttmann, Egon Eiermann, Walter Gropius, Bruno Grimmek, Oscar Niemeyer, Max Taut e Le Corbusier. A exposição obteve como principais resultados quantitativos a construção de aproximadamente 1300 unidades residenciais que podem ser classificadas nas seguintes tipologias: torres de até 17 pavimentos, barras de 8 a 10 pavimentos, barras de 3 a 4 pavimentos e casas unifamiliares de 1 a 2 pavimentos. Este trabalho objetiva, deste modo, analisar a reciclagem e a requalificação a que a área de intervenção da Interbau, área de formação original pré-moderna, foi submetida por arquitetos modernos na década de 50. A exposição reconstruiu o Hansaviertel a partir de um modelo funcionalista, que recebeu enorme influencia da Carta de Atenas, e foi portanto promovida sob a ótica de uma arquitetura identificada com o Movimento Moderno e com o mundo ocidental, priorizando, em seu planejamento, a implantação livre dos edifícios dentro de uma ampla área verde. Ela promoveu, assim, a adoção de distintas tipologias dentro de uma mesma lógica de composição, não objetivando resgatar o padrão urbano ou edílico do local, uma vez que foi implantada em uma área de densa urbanização, cujas ruas e quarteirões são bem definidos pelo alinhamento dos prédios.'
  abstract_en: 'Hansaviertel, a eighteenth century neighborhood, which original formation was very integrated to the traditional urban scenario that predominated in Berlin, was almost completely destroyed with the II World War bombings. With a location in the heart of the city, what we recognize as today´s Hansaviertel is the result of a urban and architectonical requalification made in the 50’s as a result of Interbau (Internationale Bauaustellung) – the first International Exhibition of Architecture that took place after the II World War. The Exhibition, which brought back to the park Tiergarten’s scenario projects of buildings that reflected political values such as freedom and plurality, used the theme known as “the city of tomorrow” (die Stadt von Morgen) as one of its basic premises to create a residential area that would be model of the Modern Movement. In 1953, the Berlin Senate established that the reconstruction of the Hansaviertel neighborhood woul be connected to a international exhibition of modern architecture. Nevertheless, even before making this connection with the project of an international exhibition, it was already conceived as a modern opposite to the construction of the Stalinalle – the avenue with monumental proportions, with hierarchically organized axes, and a very classicist architecture, which reflected the socialist system that was in force in West Berlin. In the same year, a competition to choose the best definition for the urban design is made. The winners are Gerhard Jobst and Willy Kreuer. From the start it was decided that the new neighborhood would have unconnected buildings surrounded by green and that the established density would be achieved by constructing high buildings, therefore most part of the ground would be free. On the other hand, the original urban design was changed by Jobst, in 1954, in order to introduce a greater variety of types. By doing that, we can ascertain that in the Interbau, such a variety of types, introduced with the changes in the original urbanistic plan, exemplifies the alternatives that are found in a modern city. Interbau opened in East Berlin – that wanted to represent a new, free and democratic society – in July 1957, in the context of pretentious projects to destroy the old designs of streets and parks. 53 architects took part in the exhibition, among which 19 were foreigners, 16 were east Germans and 18 were east Berliners, such as, Alvar Aalto, Johannes Hendrik van den Broek, Jacob Berend Bakema, Paul Baumgarten, Eugène Beaudouin, Luciano Baldessari, Werner Düttmann, Egon Eiermann, Walter Gropius, Bruno Grimmek, Oscar Niemeyer, Max Taut, and Le Corbusier. The Exhibition’s main results were quantified in the construction of approximately 1300 residential units that can be divided as follows: towers of up to 17 floors, bars from 8 to 10 floors, bars with 3 to 4 floors and houses with one or two floors for a single family. The goal of this work is to analyze the recycling and the requalification process in Interbau’s intervention area, an area with an original pre-modern design that was worked by modern architects in the 50’s. The exhibition reconstructed Hansaviertel based on a functionalist model, which received a great influence from the Letter of Athens, and was therefore developed under the perspective of an architecture identified with the Modern Movement and with the West, that is, focusing in the planning process the construction of free buildings inside a big green area. It promoted there to a great number of types inside the same composition logic, not aiming to rescue a specific urban pattern or an idyllic place, since it was made in a heavy urbanized area, which streets and squares are very definid by the design of the buildings.'
