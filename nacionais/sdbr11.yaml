- title: Dois projetos distintos e uma única biblioteca
  subtitle: análise do projeto de intervenção na Biblioteca Central Zila Mamede — UFRN, a partir da inserção de seu anexo
  authors:
  - givenname: Laura Barros
    familyname: Garcia Hernandes
  - givenname: Elaine
    familyname: de Albuquerque Medeiros
  - givenname: Francisco Bernardo
    familyname: Sales de Aguiar
  pages: 1-12
  locale: pt-BR
  abstract: 'As intervenções em edificações de reconhecido valor cultural têm se revelado um desafio. Embora não haja concordância a respeito de uma postura a ser adotada para subsidiar tal atividade, é consenso que deve ser respaldada em embasamento de cunho teórico‐crítico e em princípios norteadores. O trabalho objetiva analisar o projeto de intervenção realizado na Biblioteca Central Zila Mamede (BCZM), localizada no Campus central da UFRN, no ano de 2011, e suas interferências no patrimônio moderno edificado. A análise teve como eixo norteador os níveis de intervenção arquitetônica estabelecidos por Gracia (1996). O edifício modernista da BCZM, construído em 1975/79, com características brutalistas, foi ampliado em 2011, incorporando um anexo. Constata‐se uma intervenção que busca respeitar o edifício moderno preexistente. O projeto de 2011, contemporâneo, faz uma releitura do projeto de 1975/79, destacando alguns elementos importantes que mantêm a homogeneidade do conjunto. Além de se verificar características dessa releitura, identificam‐se diversos componentes criativos que também estão presentes em outras edificações modernas, inclusive no próprio campus. Os resultados obtidos das análises dessas intervenções contribuem com a preservação do patrimônio moderno construído, além de ampliar os bancos de dados para pesquisas ou intervenções futuras. Palavras‐chave: Modernismo. Intervenção. BCZM. Abstract The interventions in recognized cultural value buildings have proved to be a challenge. Although there is no agreement regarding an attitude to be adopted to support such activity, it is consensus that must be supported on basis of theoretical and critical nature and guiding principles. The work aims to analyze the intervention project undertaken at the Central Library Zila Mamede (BCZM) located on the central campus UFRN, in 2011, and its interference in the modern heritage buildings. The analysis had as its guiding principle the architectural intervention levels established by Gracia (1996). The modernist building BCZM, built in 1975‐79, with Brutalist characteristics, was expanded in 2011, incorporating an annex. It was found an intervention that seeks to respect the pre‐existing modern building. The 2011 project, contemporary, does a rereading of the 1975‐79 one, highlighting some important elements that keeps the homogeneity of the whole. In addition to verifying aspects that suggest this rereading, several creative components that are present in other modern buildings, including on HERNANDES, Laura; MEDEIROS, Elaine; AGUIAR, Bernardo. Dois projetos distintos e uma única biblioteca: análise do projeto de intervenção na Biblioteca Central Zila Mamede ‐ UFRN, a partir da inserção de seu anexo. In: 11° SEMINÁRIO NACIONAL DO DOCOMOMO BRASIL. Anais... Recife: DOCOMOMO_BR, 2016. p. 1‐7. (Referência bibliográfica segundo a NBR6023 para a correta citação do artigo). campus, are identified as well. The results of the analyzes of these interventions contribute to the conservation of the modern built heritage, in addition to expanding the databases for research and future interventions.'
