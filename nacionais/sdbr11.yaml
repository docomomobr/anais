- title: Parques urbanos modernos
  subtitle: preservação do patrimônio ambiental e sustentabilidade em Teresina
  authors:
  - givenname: Aracelly Moreira
    familyname: Magalhães
  - givenname: Isis Meireles
    familyname: Rodrigues
  pages: 1-10
  locale: pt-BR
  abstract: O objetivo geral da presente pesquisa analisar os parques urbanos de Teresina, Piauí, em especial o Parque Potycabana, a partir de uma visão panorâmica que envolva o planejamento e a preservação do patrimônio arquitetônico moderno e ambiental, proporcionando, assim, uma abordagem do processo de qualificação e de sustentabilidade dos parques urbanos na cidade. Como objetivos específicos busca-se medir as principais interações espaciais das pessoas a partir dos usos desses espaços e propor intervenções de qualificação para parques urbanos modernos à luz da realidade pesquisada. O método de investigação científica utilizado aborda os conceitos fundamentais de Planejamento Urbano, Patrimônio Ambiental, Sustentabilidade Urbana e Parques Urbanos, desenvolvidos por autores como Lefebvre (1999), Rattner (2001), Yazigi (2001), Gehl (2015), Sá Carneiro (2000), Macedo (2002), Kliass (1993), Serpa (2007) dentre outros. Pretende-se contribuir com bancos de dados e publicações sobre os parques urbanos que servirão de sugestões para intervenções no planejamento e gestão voltados a necessidade atual, considerando os usuários como parte integrante no processo de qualificação desses espaços modernos e em consequência uma maior sustentabilidade na cidade.
  abstract_en: The overall objective of this research was to analyze the urban parks of Teresina, Piauí, especially Potycabana Park, from an overview that involves planning and preservation of modern environmental and architectural heritage, thus providing a process approach qualification and sustainability of urban parks in the city. Specific objectives it seeks to measure the main spatial interactions of people from the use of these spaces and propose qualification interventions for modern urban parks in the light of the reality studied. The scientific research method covers the fundamental concepts of Urban Planning, Environmental Heritage, Sustainable Urban and Urban Parks, developed by authors such as Lefebvre (1999), Rattner (2001), Yazigi (2001) Gehl (2015), Sa Carneiro ( 2000), Macedo (2002), Kliass (1993), Serpa (2007) among others. It is intended to contribute to databases and publications on urban parks that serve as suggestions for interventions in the planning and management geared to current needs, considering users as part of the qualification process of these modern spaces and consequently greater sustainability in the city .
