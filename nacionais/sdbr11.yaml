  abstract: 'O presente artigo busca chamar a atenção para as intervenções urbanísticas e arquitetônicas desenvolvidas na gestão do Prefeito Djalma Maranhão (1956-1964), político de visão e ideais progressistas – que o colocaram no rol dos exilados políticos da ditadura militar. Empenhado em transformar a cidade e seus habitantes, as ações de seu governo se inserem no ideário modernista, tanto no que se refere às características arquitetônicas e paisagísticas das obras realizadas, quanto na valorização da cultura popular e inserção no Regionalismo brasileiro. O estudo é parte de uma pesquisa em curso, intitulada "Paisagens da Memória: em busca do passado nos jardins natalenses", desenvolvida no âmbito do Grupo de Pesquisa História da Cidade, do Território e do Urbanismo (HCUrb) do Departamento de Arquitetura da Universidade Federal do Rio Grande do Norte (UFRN). Tendo como foco o estudo das Praças Históricas de Natal, objetiva contribuir para a preservação do patrimônio arquitetônico e paisagístico através de um inventário dos espaços livres do Centro Histórico, em suas fases distintas e diversas configurações morfológicas experimentadas ao longo do tempo. O recorte apresentado se volta para a produção arquitetônica promovida pelo então prefeito, especialmente o Palácio dos Esportes, ginásio implantado na Praça Pedro Velho e objeto de uma intervenção iniciada em 2013, sem data para conclusão. Ao refletir sobre a importância do edifício no contexto urbano, suas linhas arquitetônicas originais e os possíveis impactos da obra em curso, pretende fomentar a discussão sobre o reconhecimento e proteção desse patrimônio, tendo em vista que outros exemplares construídos na mesma época não tiveram melhor sorte, demolidos ou descaracterizados por reformas inconsequentes.'
  abstract_en: 'This paper refers the urbanistic and architectural interventions developed by the Mayor Djalma Maranhão (1956-1964), politic with vision and progressive ideals - that put him on the list of political exiles of the military government. Committed to transform the city and its inhabitants, the actions of his government fall within the modernist ideology, both in respect to architectural and landscape features of the works, and in appreciation of popular culture and insertion in the Brazilian Regionalism. The study is part of an research entitled "Landscapes of Memory: in search of the last on natalenses gardens", developed within the Research Group História da Cidade, do Território e do Urbanismo (HCUrb) of the Architecture Department in Universidade Federal do Rio Grande do Norte (UFRN). Focusing on the study of Historic Squares, aims to contribute to the preservation of architectural and landscape heritage through an inventory of open spaces of the Historical Center, in its various phases and morphological configurations experienced over time. The outline presented turns to the architectural production promoted by the Mayor, especially the Palácio dos Esportes, a gym built at the Praça Pedro Velho and object of an intervention begun in 2013 and undefined date for finish. Reflecting on the importance of the building in the urban context, its original architectural lines and the possible impacts of the intervention in progress, aims to discuss on the recognition and protection of that heritage, given that other examples built at the same time had no better luck, demolished or uncharacterized by inconsequential reforms.'
