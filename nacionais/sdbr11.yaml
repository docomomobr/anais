  abstract: 'Freud publica A Interpretação de Sonhos em 1900. O conceito de inconsciente elaborado no ensaio ajuda a compreender os rumos do pensamento cole8vo à virada do século XIX para o século XX e a gênese do Movimento Moderno. Ele simboliza uma aceitação geral — embora não universal — daquilo que é indeterminado, intangível, abstrato. Este trabalho parte de episódios emblemá8cos dessa transformação no zeitgeist vigente para analisar suas reverberações no campo especíﬁco da arquitetura e avaliar de que maneira ela responde ao esse processo. Procura compreender as in8midades e correspondências entre os procedimentos adotados tanto em arquitetura como nas artes visuais nesse contexto. Nota a ocorrência de uma transferência da responsabilidade sobre a decodiﬁcação da mensagem — do emissário (autor, ar8sta, arquiteto) para o receptor (leitor, observador, usuário) — con8da nas obras modernas de ambos os campos. O ocaso dos es8los revivalistas a par8r da segunda metade do século XIX e a emersão de um sistema despojado em ornamentos — dito moderno — parece reﬂe8r um câmbio generalizado de procedimento que se mostra sincrônico, ubíquo e comum a dis8ntas áreas da expressão humana e do conhecimento cienWﬁco, mesmo nos âmbitos mais rigorosos e precisos da humanidade — como, por exemplo, a Xsica quân8ca. Palavras-­‐chave: Arquitetura moderna. Arte moderna. Abstração. Planta livre. Abstract Freud publishes The InterpretaPon of Dreams in 1900. The concept of the unconscious drawn up by him helps to comprehend the trends of collec8ve thought at the beginnings of the 20th century and the genesis of the Modern Movement. It symbolizes a general but non-­‐universal acceptance of what is indeterminate, intangible, abstract. This paper tackles key episodes at that zeitgeist transforma8on to analyze its reverbera8ons on the speciﬁc ﬁeld of architecture and evaluate how is responds to the process. This work also aims to understand the in8macies and correspondences between the procedures adopted both in architecture and visual arts within this context. The text notes the occurrence of a transference of the responsibility over the decoding of the message (from the author, ar8st, architect to the reader, spectator, user) presented by the modern works in both ﬁelds. The twilight of revivalist styles from the second half of the 19th century and the emergence of a style en8rely stripped of ornaments — said to be modern — seems to reﬂect a widespread, synchronic shia of procedures that is common to diﬀerent areas of human expression and scien8ﬁc knowledge, even among the most rigorous and precise extents of humanity — such as quantum physics.'
