- title: Lina e Janete
  subtitle: questões de gênero na Arquitetura moderna
  authors:
  - givenname: Autor
    familyname: não informado
  pages: 1-10
  locale: pt-BR
  abstract: 'O presente trabalho se propõe a levantar questionamentos sobre a trajetória profissional de duas representantes femininas da arquitetura moderna brasileira: Lina Bo Bardi e Janete Costa. Analisando especialmente as parcerias com seus maridos- sócios. O objetivo dessa comunicação é jogar luz nas questões de gênero neste campo do conhecimento, e mais especificamente investigar de que forma a união de Lina com P.M. Bardi e de Janete com Acácio Borsoi influenciou ou até mesmo direcionou suas trajetórias. Sabendo-se que em arquitetura foi estabelecido como papel preponderantemente masculino o de projetar as edificações e o feminino o de decorar seus ambientes internos, o caso das arquitetas selecionadas para o estudo é emblemático. Apesar de apresentarem muitos momentos de similaridade nas suas atuações, suas trajetórias têm como principal ponto de dissonância o fato de que Lina ganhou projeção nacional com projetos de edificação, contradizendo as construções culturais e as estatísticas da profissão, enquanto Janete consagra-se com suas ambientações. Este artigo tem como objetivo específico contribuir para as pesquisas nas quais se busca uma revisão da história da arquitetura que tem sido contada em grande parte com base no protagonismo masculino.'
  abstract_en: 'The present work aims to investigate the professional trajectory of two female representants of Brazilian modern architecture: Lina Bo Bardi and Janete Costa. Especially to analyze their partnerships with their husbands-partners. The main objective of this communication is to show and discuss the gender issues in this field, and more specifically to investigate how Lina’s union with P.M. Bardi and Janete’s with Acacio Borsoi influenced or directed their trajectories. Knowing that architecture has established the design of buildings as predominantly male role and the decoration of the inner spaces as a female one. The case of the selected architects for this study is emblematic. Despite of having many similarities in their trajectories, the main dissonance point is that Lina has gained national projection on building design, contradicting history and statistics, while Janete is devoted professionally to the interior design projects. This article aims to contribute to specific researches related to the review of the history of architecture that has been told largely based on male’s role.'
