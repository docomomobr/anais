- title: A preservação do patrimônio moderno no Estado de São Paulo pelo CONDEPHAAT
  authors:
  - givenname: Silvia Ferreira
    familyname: Santos Wolff
  - givenname: José Antonio
    familyname: Chinelato Zagat
  pages: 1-12
  locale: pt-BR
  abstract: 'O trabalho aborda a preservação oficial de edificações de arquitetura moderna no âmbito do Condephaat, órgão de preservação do Governo do Estado de São Paulo ao longo de sua trajetória desde 1968. Por meio do arrolamento dos bens tombados por sua associação, implícita ou explícita, ao movimento moderno, busca-se contextualizar as escolhas de valorização da arquitetura moderna dentro do panorama de constituição do próprio órgão, da criação de critérios e de afirmação da arquitetura moderna, bem como também da ampliação da visão de patrimônio preservado – de patrimônio histórico a patrimônio cultural. Enfatizam-se as transformações das justificativas motivadoras do tombamento e a valorização do patrimônio arquitetônico paulista: de início mais voltado à valorização da autoria das obras por arquitetos consagrados para, ao longo do tempo, a compreensão destas mesmas obras dentro de séries mais amplas de representação de programas variados. Trata-se também dos tombamentos mais recentes, que entendem a qualidade arquitetônica das obras e sua eventual excepcionalidade em relação à produção mais corriqueira de edificações. Pretende-se assim oferecer uma perspectiva analítica da trajetória de preservação de um órgão oficial de nível estadual, o Condephaat, na preservação de bens associados ao movimento moderno em São Paulo.'
  abstract_en: This paper is about the official preservation of modern architecture buildings by Condephaat, the heritage preservation council of the São Paulo State Government, along its existence since 1968. Based on the list of monuments which have been declared so for its direct or indirect association to the Modern Movement, the valuation of modern architecture as heritage and the listing for preservation is examined taking in consideration a panorama of the council constitution and its assessment criteria. It follows not only the steps of the recognition and affirmation of modern architecture, but also the changes in views of cultural heritage preservation. The precursory choices were mostly based on the valuation of the works authorship by renowned architects, followed by a gradual change to understanding the modern works within broader series and representation of various programs. The paper also addresses the latest choices in which the architectural quality of the works and its eventual exceptionality is assessed in relation to a more general production of buildings. It ultimately aims to offer an analytical perspective to a state council’s trajectory in the preservation of monuments associated with the Modern Movement in São Paulo.
