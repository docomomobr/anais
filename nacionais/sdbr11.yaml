- title: Gregori Warchavchik
  subtitle: a vanguarda modernista em Marília/SP
  authors:
  - givenname: Nilson
    familyname: Ghirardello
  - givenname: Alfredo Zaia
    familyname: Nogueira Ramos
  pages: 1-12
  locale: pt-BR
  abstract: Este trabalho pretende "trazer a luz" e analisar o projeto de uma residência e consultório médico datados de 1935, construídos na cidade de Marília-SP, obra de autoria do arquiteto Gregori Warchavchik, considerado, por muitos autores, como um vanguardista e introdutor da arquitetura modernista no Brasil; em Marília certamente ele também será o primeiro a trazer essa linguagem arquitetônica à cidade. Esta propriedade, pertencente ao então vereador municipal do Partido Republicano Paulista, Aristóteles Ananias Maurício Garcia (1899-?) até então desconhecida mesmo na cronologia oficial de obras do arquiteto, é única, em um contexto e período (meados de 1930), onde as construções de linguagem mais "futurista", na cidade, eram constituídas pelos exemplares Art-Decó. Neste trabalho só será analisado o período da produção de Gregori Warchavchik, em que se deu o projeto de Marília, a partir da revolução de 1930, e conforme apontam seus biógrafos, momento em que o número de obras do arquiteto diminuiu drasticamente. Sem dúvida trata-se de um projeto relevante e original que honra a obra de Warchavchik, premente de análise e aprofundamento historiográfico e que introduz o modernismo, não só em Marilia, mas em toda região centro-oeste do estado de São Paulo.
  abstract_en: This paper intend to "bring to light" and analyze the residence and medical clinic dated in 1935, built in the town of Marilia- SP, a work designed by the architect Gregori Warchavchik, considered by many authors as an avant-garde and introducer of the modernist architecture in Brazil; in Marilia certainly it will also be the first to bring this architectural language to town. This property, belonging to the municipal councilor of the Paulista Republican Party, Aristoteles Ananias Mauricio Garcia (1899-?) Until now unknown, even in the official chronology of the architect works, is unique, in a context and period (mid- 1930), where language constructs more "futuristic" in the town, were constituted by Art-Deco Style. This work will be analyzed only the Gregori Warchavchik period of production, in which they gave the Marilia project, from the revolution of 1930, wich according to his biographers, point when the number of architect's works decreased dramatically. No doubt it is a relevant and original design, honoring the work of Warchavchik, urgent analysis and historiographical deepening and a introduce the modernism movement, not only in Marilia, but throughout the São Paulo midwest State region .
