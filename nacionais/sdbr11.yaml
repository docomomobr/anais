- title: Recife, 1762 e 1435
  subtitle: considerações sobre a permanência e o transitório nas duas casas de Severiano Porto
  authors:
  - givenname: Marcos Paulo
    familyname: Cereto
  - givenname: Luiza
    familyname: Santos
  - givenname: Vasilka
    familyname: Espinosa
  pages: 1-8
  locale: pt-BR
  abstract: 'Este ensaio é um recorte da pesquisa “Severiano Porto e a arquitetura moderna na Amazônia” e ressalta a importância desse arquiteto peregrino na arquitetura moderna brasileira. Mineiro de nascimento, carioca por formação e amazonense de coração, iniciou a sua trajetória em Manaus em 1965 e conduziu o processo de modernização da arquitetura e também do estado do Amazonas. Apresenta as duas casas projetadas pelo arquiteto para a sua família em Manaus: Recife, 1762 e 1635. A primeira casa construída, a Casa Cafundó (construída em 1967 e já demolida) na Rua Recife 1762, representava a quebra de paradigmas na maneira de morar na cidade. A segunda casa na Rua Recife, 1435 (construída em 1971 e demolida em 2003), foi premiada pelo IAB/GB em 1971. Enquanto a primeira casa construída apresentava as características do transitório, a segunda apresentava a discussão sobre a permanência. O redesenho e a modelagem dos dois exemplares resgata um momento significativo da arquitetura moderna brasileira e particular para a Amazônia. Navegando pela permanência e o transitório, entre o universal e o regional, Severiano Porto é atemporal e merece a reverência como um importante arquiteto moderno na história da arquitetura brasileira.'
  abstract_en: 'This essay is part of a research "Severiano Porto and modern architecture in the Amazon" and speaks the importance of this pilgrim architect in modern Brazilian architecture. Mineiro birth, carioca by training and amazonense by heart, began his career in Manaus in 1965 and led the process of modernization in architecture and also in the state of Amazonas. Presents the two houses designed by the architect for his family in Manaus: Recife St., 1762 and 1435. The first house built, the Casa Cafundó (built in 1967 and demolished) at Recife St. 1762 and refers the condition of the break of paradigms in way to live in the city. The second house on Recife St., 1435 (built in 1971 and demolished in 2003), it was awarded the IAB / GB 1971. While the first house built had the characteristics of the transition, the second had a discussion on permanence. The redesign and modeling of two houses rescues a significant moment in Brazilian modern architecture and particularly to the Amazon. Allow to analyze and provide reflections on the Amazon modernity. Browsing the permanence and the transition between the universal and regional, Severiano Porto is timeless and deserves reverence as an important modern architect in the history of Brazilian architecture.'
