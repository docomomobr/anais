- title: '"Sistematização! Padronização! Especialização!"'
  subtitle: o hospital geral no Brasil nos anos de 1940
  authors:
  - givenname: Cecilia
    familyname: Ribeiro
  pages: 1-12
  locale: pt-BR
  abstract: 'A criação do Ministério da Educação e da Saúde Pública, em 1930, marcou uma passagem na qual o Estado passou a sistematizar diretrizes no trato da saúde pública do país se distanciando da assistência médica e da filantropia, que marcaram o século XIX. Após algumas reformas em sua estrutura, foi criada a Divisão de Organização Hospitalar, em 1941, que entre suas competências pretendia organizar um plano para a construção de uma rede nacional de hospitais, incluindo a elaboração de projetos, construções, reformas, remodelações e adaptações e instalações. Neste artigo discute-se o entendimento do hospital geral difundido pelo Ministério da Educação e Saúde, por meio dessa Divisão, na década de 1940. Indaga-se, em que consistia a atualização da assistência e do hospital? Qual seria o seu modelo e como seria o seu projeto? Para discutir essas questões, esse hospital é abordado por meio dos enunciados: hospital moderno e de projeto padrão, progressivo e flexível.'
  abstract_en: 'The creation of the Ministry of Education and Public Health, in 1930, marked a passage in which the state began to systematize guidelines in the country''s public health, away from health care and philanthropy, which marked the nineteenth century. After some reforms in its structure, the Division of Hospital Organization was created in 1941, which among its powers intended to organize a plan to build a national network of hospitals, including project design, construction, renovations, refurbishments and adaptations and installations. This article discusses the understanding of the general hospital spread by the Ministry of Education and Health, through this Division, in the 1940s The article questions, in which consisted of the care and hospital updating? What would be your model and how would your project? To discuss these issues, this hospital is covered by the statements: Modern hospital and pattern design, progressive and flexible.'
