  abstract: O objetivo deste trabalho é destacar a importância dos avanços a respeito da técnica do concreto armado no Brasil para o desenvolvimento e a expressão da Arquitetura Moderna Brasileira no campo da engenharia, principalmente entre as décadas de 1930 e 1940. Para isso, devemos observar primeiramente as referências técnicas da prática brasileira neste campo, reconhecidamente influenciadas pela presença de construtoras alemãs no nosso país. A partir disso, este artigo destaca primeiramente duas visitas de engenheiros estrangeiros que divulgaram os avanços das realizações locais e a maturidade que a técnica assumiu neste período. A respeito de normas, também devemos dar a devida importância para o surgimento da ABNT e as primeiras padronizações envolvendo o concreto armado no Brasil.
  abstract_en: The aim of this paper is to highlight the importance of the advances regarding the technique of reinforced concrete in Brazil for the development and expression of Modern Brazilian Architecture in the field of engineering, mainly between the decades of 1930 and 1940. For this, we should note first the brazilian practice technical references in this field, admittedly influenced by the presence of German construction companies in our country. From this, this article highlights first two visits of foreign engineers released the advances of the achievements in our country and the maturity that the technique assumed in this period. The respect of standards, we must also give due importance to the emergence of the ABNT and the first standardization involving reinforced concrete in Brazil.
