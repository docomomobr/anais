- title: Questões de movimento na arte e na Arquitetura
  subtitle: interfaces possíveis
  authors:
  - givenname: Maria Paula
    familyname: Piazza Recena
  pages: 1-12
  locale: pt-BR
  abstract: 'O presente artigo busca ressaltar a importância do movimento na construção do espaço moderno e indicar possíveis relações entre a arquitetura e experiências da arte desde os anos 1960. A ideia central que orienta as reflexões que serão apresentadas recai na compreensão dos elementos de arquitetura, estruturadores do movimento no espaço arquitetônico, como notações espaciais que induzem a determinados movimentos. Nesse sentido, os elementos de arquitetura são problematizados sob o ponto de vista da noção de Objetos Coreográficos enunciada pelo coreógrafo William Forsythe. Essa reflexão tem como base minha tese de Doutorado defendida no Programa de Pós-­‐Graduação em Arquitetura, da Universidade Federal do Rio Grande do Sul, bem como a experiência docente como professora colaboradora no Programa de Pós-­‐Graduação em Artes Visuais da mesma instituição durante meu estágio de Pós-­‐Doutorado. Palavras-­‐chave: Espaço. Movimento. Objeto Coreográfico. Abstract This article seeks to highlight the importance of movement in the construction of modern space and indicate possible relationships between architecture and art experiences since the 1960s. The central idea that guides the reflections that will be presented lies in understanding the architectural elements, organizers of the movement in architectural space, as spatial notations that induce certain movements. In this sense, the architectural elements are problematized from the point of view of the concept of Choreographic Objects enunciated by choreographer William Forsythe. This reflection is based on my PhD thesis defended at the Graduate Architecture Program of the Federal University of Rio Grande do Sul, as well as teaching experience as a collaborating professor in the Graduate Program in Visual Arts from the same institution during my Postdoctoral stage.'
