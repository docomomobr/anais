- title: Mary Vieira e o espaço público
  subtitle: arte, design, Arquitetura e Urbanismo
  authors:
  - givenname: Pedro Augusto
    familyname: Vieira Santos
  pages: 1-12
  locale: pt-BR
  abstract: 'O texto investiga a produção da artista Mary Vieira (1922-­‐2001) no Brasil e a necessidade de se pensar o restauro e a preservação de obras de arte no espaço público a partir de dois pontos: a produção artística e o diálogo com a arquitetura; e a preservação e o restauro como instrumentos para a manutenção do espaço público e sua contribuição para a urbanidade. Visa, também, lançar luz sobre a produção multidisciplinar da artista, ainda pouco (re)conhecida, principalmente no que diz respeito à sua relação com a arquitetura e o urbanismo. Para tanto, coloca em diálogo, especificamente, as obras que desenvolveu em Poços de Caldas, ainda na década de 1940; os trabalhos que desenvolveu para as exposições brasilien baut e brasilien baut brasília, na década de 1950; e as obras em espaços públicos, como os polivolumes em Brasília e São Paulo, da década de 1970, e o monovolume em Belo Horizonte, da década de 1980. Palavras-­‐chave: Mary Vieira. Espaço público. Arte contemporânea. Restauro. ABSTRACT The paper investigates the production of Mary Vieira (1922-­‐2001) in Brazil and the necessary debate about the restoration and preservation of works of art in public space from two points: the artistic production and its dialogue with the architecture; and the preservation and restoration as tools for the maintenance of public space and its contribution to urbanity. It also aims to light the multidisciplinary artist production, still little (re)cognized, particularly regarding its relationship with architecture and urbanism. Therefore, puts in dialogue, specifically, the works developed in Pocos de Caldas, in the 1940s; the work it has developed for the exhibitions brasilien baut and brasilien baut brasília, in the 1950s; and works in public spaces, such as the polivolumes in Brasilia and São Paulo, in the 1970s; and the monovolume in Belo Horizonte, in the 1980s. Key-­‐words: Mary Vieira. Public Space. Contemporary Art. Restoration.'
  abstract_en: 'The paper investigates the production of Mary Vieira (1922-­‐2001) in Brazil and the necessary debate about the restoration and preservation of works of art in public space from two points: the artistic production and its dialogue with the architecture; and the preservation and restoration as tools for the maintenance of public space and its contribution to urbanity. It also aims to light the multidisciplinary artist production, still little (re)cognized, particularly regarding its relationship with architecture and urbanism. Therefore, puts in dialogue, specifically, the works developed in Pocos de Caldas, in the 1940s; the work it has developed for the exhibitions brasilien baut and brasilien baut brasília, in the 1950s; and works in public spaces, such as the polivolumes in Brasilia and São Paulo, in the 1970s; and the monovolume in Belo Horizonte, in the 1980s. Key-­‐words: Mary Vieira. Public Space. Contemporary Art. Restoration.'
