- title: Dificuldades de reconhecimento de conjuntos industriais do século XX como patrimônio
  subtitle: um estudo de caso
  authors:
  - givenname: Ana Lara
    familyname: Barbosa Lessa
  pages: 1-12
  locale: pt-BR
  abstract: 'Este trabalho investiga as dificuldades de reconhecimento de conjuntos industriais do século XX como patrimônio, tendo como exemplo estudado o caso de preservação do antigo complexo das Indústrias Reunidas Francisco Matarazzo (IRFM) no bairro da Água Branca, no município de São Paulo - SP. O trabalho enfatiza alguns aspectos gerais que dificultam a valorização desse tipo de bem como patrimônio. Esses aspectos concernem a características próprias de conjuntos industriais do período mencionado e a conceitos relativos ao campo do patrimônio, empregados pelos agentes envolvidos. Os aspectos elencados são analisados no caso estudado – um antigo complexo industrial, construído desde o início da segunda década do século XX até o final dos anos 1950 – que, mesmo tendo sido alvo de um processo de preservação, encontra-se quase completamente destruído. Verifica-se também de que forma o objeto foi reconhecido pelos diversos agentes envolvidos no processo de sua valorização como bem cultural. Como resultado, é contraposto o produto final do processo de preservação – do qual restaram apenas dois edifícios, três chaminés e uma locomotiva – às formas de reconhecimento e valorização cultural mobilizadas. Por fim, conclui-se que a necessidade de preservação do bem foi minada por dimensões exteriores à dimensão cultural: a econômica e a política.'
  abstract_en: This paper analyses the difficulties of recognition of twentieth century industrial complexes as heritage. It has as an example the case of preservation of the old industrial complex of the Indústrias Reunidas Francisco Matarazzo (IRFM), at the Água Branca neighborhood, in the city of São Paulo. The paper emphasizes some general aspects that poses some difficulties to valorize this kind of object as heritage. These aspects are related to the characteristics of industrial ensembles of this period and the concepts of heritage utilized by the agents involved. The listed aspects are analyzed in the case studied - a former industrial complex built since the beginning of the second decade of the twentieth century until the end of the 1950s - which, despite having been the subject of a preservation process, is almost completely destroyed. It is also analyses how the object was recognized by various agents that took part in the process of cultural appreciation. As a result, it compares the final product of the preservation process - only two buildings, three chimneys and a locomotive – to the forms of cultural recognition mobilized. Finally, it is concluded that economic and political dimensions was priorized to detriment of the demand of preservation.
