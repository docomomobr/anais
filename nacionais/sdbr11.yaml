- title: Design de superfície
  subtitle: estudo iconográfico e cultural dos revestimentos e elementos morfológicos da Arquitetura moderna de Campina Grande, PB
  authors:
  - givenname: Arthur Thiago
    familyname: Thamay Medeiros
  - givenname: Alcilia
    familyname: Afonso
