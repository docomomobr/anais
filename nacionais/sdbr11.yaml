- title: O discurso da "baianidade" através da integração das artes na Arquitetura moderna em Salvador
  authors:
  - givenname: Neila Dourado
    familyname: Gonçalves Maciel
  pages: 1-12
  locale: pt-BR
  abstract: A proposta deste artigo se concentra na discussão teórica sobre a legitimação de um discurso do moderno, ligado ao desejo de formular uma identidade brasileira, regionalmente recortada como “baianidade”, na cidade de Salvador na segunda metade do século XX, através das obras de arte integradas a edifícios construídos entre as décadas de 1950 a 1970. Trata-se de uma leitura de como esta ideologia se legitimou na capital do estado através da integração das artes, a partir da valorização de uma determinada memória da cidade, transformada em patrimônio simbólico identitário, como uma “ideia de Bahia”, ou como “baianidade”. Neste trabalho, os painéis e murais integrados aos edifícios são entendidos como imagem, mas, sobretudo, como discurso formador e legitimador deste pensamento. Concentrando-se na relação entre alguns princípios construtivos e estéticos da arquitetura moderna, variáveis em suas aplicações, e os trabalhos do artista plástico Carybé, nos quais a cidade aparece num recorte temático muito definido, a partir do uso de tradições de matriz afro-brasileira, além de estar calcada na busca de uma memória colonial, rememorando recortes de um passado, embora, ao mesmo tempo Salvador se pretendesse moderna e em pleno surto de desenvolvimento econômico e aplicação de novas tecnologias de construção e urbanismo.
  abstract_en: The purpose of this article focuses on the theoretical discussion about the legitimacy of a discourse of modern, on the idea of forming a Brazilian identity, regionally cut as "baianidade", in the city of Salvador, through the works of art integrated into buildings constructed between the decades 1950-1970. It is an attempt to understand how this ideology legitimized in the state capital through the integration of the arts, from the valuation of a particular memory of the city, transformed into identity symbolic heritage as an "idea of Bahia", or as "baianidade". In this article, the panels and murals integrated into buildings are understood as an image, but mainly as a formative discourse and legitimizing this thought. Focusing on the relationship between some constructive and aesthetic principles of modern architecture, variable in their applications, and the work of the artist Carybé, in which the city appears through a thematic focus very well defined, from the use of african- Brazilian traditions matrix, based on the search of a colonial memory, remembering specific episodes of a past, while at the same time Salvador wanted to be modern and in good time of economic development and application of new technologies in construction and urbanism.
