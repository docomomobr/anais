- title: Estudos para o projeto de restauração dos jardins do Palácio dos Leões
  subtitle: uma obra de Roberto Burle Marx – espécies vegetais e objetos de arte
  authors:
  - givenname: Laryssa Soares
    familyname: Bernardes
  - givenname: Barbara Irene
    familyname: Wasinski Prado
  pages: 1-9
  locale: pt-BR
  abstract: 'Este estudo compõe a pesquisa em andamento desenvolvida pelo Laboratório da Paisagem e do Ambiente do Curso de Arquitetura e Urbanismo da Universidade Estadual do Maranhão – UEMA, intitulada “Estudos para o projeto de restauração dos Jardins do Palácio dos Leões: Uma Obra de Roberto Burle Marx”. O objetivo da pesquisa é de encaminhar os resultados para que o Governo do Maranhão aprecie e assuma o compromisso de restaurar os jardins da sua sede governamental, tal qual o projeto de Roberto Burle Marx. Apesar de Burle Marx ser um dos principais nomes do paisagismo brasileiro e internacional, o seu projeto para o jardim do Palácio dos Leões é quase desconhecido pela grande maioria da população, apesar do prédio ser um dos mais importantes pontos no cenário artístico, histórico e cultural do estado e muito frequentado por turistas. Aqui apresentam-se os resultados preliminares colhidos na pesquisa bibliográfica e de campo, com o levantamento e identificação das espécies vegetais, objetos e elementos artísticos e decorativos aplicados no jardim ainda existente, mas descaracterizado. A intervenção de Burle Marx datada de 1968 e 1973 sofreu uma grande reforma em 1993 que modificou em muitos aspectos a composição elaborada pelo paisagista. Apesar disso os traços persistiram.'
  abstract_en: 'This study makes up the ongoing research developed by the Laboratory of Landscape and Environmental of the Architecture and Urbanism Course at the State University of Maranhão - UEMA entitled "Studies for the restoration project of the Lions Palace Gardens: A Work of Roberto Burle Marx ". The research objective is to send the results to the government of Maranhão enjoy and make a commitment to restore the gardens of his government headquarters, like Roberto Burle Marx project. Although Burle Marx is one of the leading names in brazilian and international landscape, its project for the Palace of the Lions garden is almost unknown by the vast majority of the population, despite the building being one of the most important points in the artistic, historic and cultural scene state and frequented by tourists. Here we present the preliminary results collected the literature and field research with the survey and identification of plant species, objects and artistic and decorative elements applied to the still existing garden, but mischaracterized. The intervention Burle Marx dated 1968 and 1973 underwent a major renovation in 1993 that changed in many shapes the composition prepared by the landscape architect. Despite this the aspect persisted.'
