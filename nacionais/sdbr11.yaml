  abstract: Trata-se, neste artigo, de buscar reflexos comparativos entre as publicações de livros e revistas. Para tanto, é apresentado o contexto histórico no qual as revistas de arquitetura emergem e a síntese de suas principais contribuições. Os estudos desenvolvem-se por meio da análise de publicações das revistas Módulo e Summa e visam evidenciar contrapontos em relação aos livros. Em especial, o entendimento sobre como estas duas formas de documentação contribuíram de maneira ímpar para a historiografia da arquitetura.
  abstract_en: This paper deals with the comparative contrasts between publishing of books and magazines. In order to do that, a historical context in which architecture magazines first appeared is shown along with a summary of their main contributions. The study was done through the analysis of the magazines Módulo and Summa aiming to show contrasts with books. This paper deals specially with the understanding of how these two forms of documentation contributed to the historiography of architecture.
