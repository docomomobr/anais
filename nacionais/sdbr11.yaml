- title: O azulejo na fachada da Arquitetura moderna
  subtitle: um estudo sobre o azulejar de Delfim Amorim
  authors:
  - givenname: Mary
    familyname: da Silva Rached
  pages: 1-12
  locale: pt-BR
  abstract: Este artigo tem como tema compreender como os materiais constituem novas estratégias de ornamento na Arquitetura Moderna, estudando a relação entre o azulejo e a arquitetura, nos edifícios projetados pelo arquiteto Delfim Amorim no Recife, objetivando investigar e identificar as relações intrínsecas à sua utilização. A investigação é realizada através do estudo de caso de dois exemplares, identificando e descrevendo a aplicação do elemento nesses exemplares. Resultando em quatro eixos de análise que identificam as características do azulejar de Delfim Amorim quanto à Colocação dos Azulejos, Composição do Padrão, Evolução do Desenho e A Paleta Cromática. Assim, o artigo conclui que a relação estabelecida entre o azulejo e os edifícios de Amorim é continuidade e atualização da prática do azulejo de fachada do século XIX.
  abstract_en: This article focuses on understanding how the materials are new ornament strategies in Modern Architecture, studying the relationship between the tile and architecture, on the buildings designed by the architect Delfim Amorim in Recife, aiming to investigate and identify the intrinsic relationship to their use. The research is carried out through the case study of two specimens, identifying and describing the application of the element in them. Resulting in four axes of analysis that identify the tiling characteristics of Delfim Amorim regarding the Placement of the Tiles, Pattern Composition, Evolution of Design and Palette Chromatic. Thus, the article concludes that the relationship established between the tile and the Amorim’s buildings continuities and updates the practice from the nineteenth century of tiling the facade.
