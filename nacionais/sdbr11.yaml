- title: A casa de Amorim
  subtitle: uma reflexão sobre residências unifamiliares na década de 60 em Recife
  authors:
  - givenname: Maria Cicília
    familyname: de Oliveira Melo
  pages: 1-12
  locale: pt-BR
  abstract: Em meio a um Recife vertical, algumas residências sobrevivem em uma arquitetura singular, a Casa de Amorim. Projetadas na década de 60 do século XX sob influências do segundo pós-guerra, do resgate de nossas tradições e da busca por uma identidade local, a Casa de Amorim é símbolo da arquitetura moderna pernambucana projetada pelo português Delfim Amorim e tantos outros arquitetos. Azulejos na fachada, telhado levemente inclinado em laje coberta de telhas cerâmicas, pátios internos, setorização funcional dos espaços, esquadrias em venezianas de madeira e uma base em pedra que eleva o volume do nível do solo, são as principais características que formam a imagem desta habitação. Através da análise de 11 projetos compreendidos nos anos 60 em Recife, este trabalho discorre sobre a recorrência e relevância da Casa de Amorim na arquitetura moderna residencial unifamiliar em Pernambuco.
  abstract_en: In a vertical Recife some houses with a particular architecture survives, the Amorim's House. Designed in the 60s of the XX century under the influence of the post- World War II, the return of our traditions and the search for a local identity, Amorim’s House is a symbol of Pernambuco's modern architecture designed by the Portuguese Delfim Amorim and many other architects. Tiles on the facade, a slim slab covered with ceramic tiles, interior courtyards, functional compartmentalization of spaces, wooden window shutters and a stone base that raises the volume from the ground level, are the main characteristics that form the image of this housing. Through the analysis of 11 projects in the 60s in Recife, this work shows the recurrence and relevance of Amorim’s House in Pernambuco’s modern residential architecture.
