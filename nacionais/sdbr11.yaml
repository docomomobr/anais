- title: Pernambuco pós-1964
  subtitle: a atuação de Geraldo Santana nos campos da Arquitetura e do Urbanismo
  authors:
  - givenname: Mariana Oliveira
    familyname: Braga de Morais
  - givenname: Guilah
    familyname: Naslavsky
  pages: 1-12
  locale: pt-BR
  abstract: 'A construção de Brasília significou para os arquitetos grandes possibilidades de atuação e emancipação definitiva da arquitetura brasileira, uma vez que o próprio símbolo deste novo Brasil era a arquitetura, coroada na nova capital. Dois arquitetos pernambucanos – Armando Holanda e Geraldo Santana –, egressos do curso de mestrado da UnB quando do Golpe de 1964, encontraram no Nordeste programas governamentais voltados para desenvolvimento urbano, industrialização e habitação popular, entre outros, constituindo um terreno fértil para suas práticas. Santana foi quem atuou durante mais tempo em Pernambuco – cerca de quarenta anos, sendo vinte deles na FIDEM –, colaborando para seu desenvolvimento. Na escala arquitetônica, Santana reuniu preceitos de racionalização e economia da construção, pré- fabricação e megaestrutura, tão caros à época. Dentre suas obras mais representativas está o Parque Residencial da Boa Vista – uma megaestrutura de três torres residenciais conectadas por um bloco horizontal de comércio e estacionamento, o qual nunca foi finalizado. A obra, portanto, nunca se constituiu de um empreendimento misto – tornou-se apenas residencial. Embora inacabada, percebe-se que esta obra sintetiza o momento em que foi construída: ela expõe a contradição do milagre brasileiro onde as aspirações por um país desenvolvido deram lugar às frustrações de um país em crise.'
  abstract_en: 'The construction of Brasília meant great possibilities of work for the architects and definitive emancipation of the Brazilian architecture since the symbol of this new era was the architecture itself, embodied in the new capital. Two architects from Pernambuco – Armando Holanda and Geraldo Santana – were resigned from their Master’s program in Brasília University when the military took over in 1964. In the Northeast, they found a productive scenario for their careers made possible by the governmental programs focused on urban development, industrialization and social housing, etc. Santana worked longer – approximately forty years, twenty of them at FIDEM – in Pernambuco, collaborating to its development. In the architectural field, Santana worked with important contemporary precepts such as construction rationalization, pre- fabrication and megastructures. Amongst his most representative work, there is the “Parque Residencial da Boa Vista” – a megastructure of three residential towers connected by an incomplete horizontal block for commercial use and parking. Thus, this project was never a mixed use, only residential. Although incomplete, this project synthesizes the moment in which it was built: it carries the contradiction of the Brazilian miracle when the aspirations for a developed country gave in to the frustrations of a country in crisis.'
