- title: O mito mediterrâneo e o desejo de exteriorização da casa moderna
  authors:
  - givenname: Ana Elísia
    familyname: da Costa
  pages: 1-13
  locale: pt-BR
  abstract: A relação entre a cultura mediterrânea e a arquitetura moderna tem sido amplamente estudada, principalmente a partir do mito criado em torno dessa cultura ao longo do século XVIII e início do XX. Na arquitetura residencial, a interpretação do “mito mediterrâneo” se deu a partir da releitura de diversos esquemas tipológicas e do desejo de expressar o “caráter extrovertido”, surgindo um emaranhado de soluções, cujas referências se dispersam e são pouco claras. Revisitar a arquitetura residencial moderna brasileira à luz do mito mediterrâneo é o objetivo principal desse artigo. Para tanto, são revisados o conceito de cultura mediterrânea e exemplares residenciais europeus e americanos em que a “essência espiritual mediterrânica” é perseguida. No Brasil, a discussão desse tema é apresentada através do discurso de Lucio Costa e de projetos cariocas e paulistas. Com distintas soluções tipológias, destacam-se os arranjos com pátios, em que há uma contradição e interdependência entre introspecção e extroversão. Conclui-se que, mais do que um tipo bem definido, a casa moderna se caracteriza como um “mecanismo” de isolamento e expansão, podendo ser esta característica uma das facetas da sedimentação da cultura mediterrânea na arquitetura moderna brasileira.
  abstract_en: The relationship between Mediterranean culture and modern architecture has been widely studied, mainly from the myth created around this culture throughout the eighteenth century and early twentieth. In residential architecture, the interpretation of "Mediterranean myth" was given from the reading of several typological schemes and the desire to express the "extrovert character," emerging a net of solutions wich references are scattered and unclear. Analyzing Brazilian modern residential architecture in the light of the Mediterranean myth is the main objective of this article. To that end, the concept of Mediterranean culture is revisited and European and American residential examples in the "Mediterranean spirit essence" are pursued. In Brazil, the discussion of this issue is presented through the speech of Lucio Costa and carioca and paulista projects. With different typologies solutions, stand out arrangements with courtyard, where there are a contradiction and interdependence between introspection and extraversion. It follows that, more than a well-defined type, the modern house is characterized as a “mechanism” of isolation and expansion, and this may be one of the facets of sedimentation of Mediterranean culture in modern Brazilian architecture.
