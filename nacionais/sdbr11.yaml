- title: Pré-fabricação e transformação de áreas de urbanização informal
  subtitle: experiência de Lelé em Salvador
  authors:
  - givenname: Sergio Kopinski
    familyname: Ekerman
  pages: 1-12
  locale: pt-BR
  abstract: O artigo analisa a transformação de áreas urbanizadas informalmente através de intervenções ligadas ao tema da pré- fabricação e industrialização, a partir da leitura da obra de Lelé em Salvador, patrimônio moderno material e imaterial da cidade. Equipamentos de assistência primária em saneamento básico, escolas, creches, passarelas de pedestre e outros equipamentos fazem parte do conjunto de contribuições de Lelé ao desenvolvimento urbanístico da cidade nos anos 80. O trabalho também aborda a situação da DESAL – Companhia de Desenvolvimento Urbano de Salvador, herdeira dos arquivos da RENURB e FAEC. Projetos recentes, tais quais as propostas do arquiteto para habitação social no âmbito do programa governamental "Minha Casa, Minha Vida", também farão parte da análise em pauta, visando compreender o papel de processos construtivos industrializados e novas tecnologias sociais no âmbito do combate ao déficit habitacional brasileiro.
  abstract_en: The article analyses the transformation of non-formal urban areas through prefab and industrialized construction processes regarding the work of architect Lelé in Salvador, modern architectural heritage of the city. Basic sanitation infrastructure, schools, daycares, pedestrian crosswalks, among others, are part of Lelé’s contributions to Salvador’s urban development in the 80’s. The work also deals with the situation of DESAL (Urban Development Company), heir of Lelé’s documents and files from this period. Recent design work, such as his proposals for social housing within Minha Casa, Minha Vida program are also part of the proposed analysis, attempting to understand the role of industrialized constructive processes and new social technologies on the verge of Brazilian housing deficit.
