- title: Reuso em exercício
  subtitle: uma experiência didática com o legado moderno pernambucano
  authors:
  - givenname: Renata Maria
    familyname: Viera Caldas
  - givenname: Bruno
    familyname: de Albuquerque Ferreira Lima
  pages: 1-13
  locale: pt-BR
  abstract: 'O exercício numa disciplina de projeto arquitetônico se caracteriza como uma simulação. No caso de projeto de Arquitetura de Interiores, geralmente é selecionada uma edificação para que sejam desenvolvidas as intervenções. Assim, o suporte físico (virtual) do trabalho é dado com o objetivo de nele ser aplicada uma nova configuração espacial. O suporte escolhido pode ser um espaço imaginário ou não, recente ou antigo. Ao optar por edificações preexistentes, com características marcantes de um determinado período, o exercício didático amplia seu escopo e agrega reflexões ao projeto. A descaracterização e subtração do estoque da arquitetura moderna Recifense da segunda metade do século XX, despertou nos professores das disciplinas de Projeto de Interiores I e II do Curso de Arquitetura e Urbanismo da Universidade Federal de Pernambuco, o desejo de trabalhar, no segundo semestre de 2015, com a questão do reuso de edificações deste período. O objetivo foi exercitar junto aos alunos a necessidade de intervir em objetos arquitetônicos com um olhar crítico e analítico, visando a qualificação de nosso patrimônio edificado. Além de despertar, nos profissionais em formação, a atenção para os valores singulares estabelecidos pelas intenções, princípios e estrutura organizadora destas edificações. Palavras-­‐chave: Arquitetura Moderna, Reuso, Arquitetura de Interior Abstract The academic training in an architectural design course is characterized as a simulation. In the case of projects in Interior Design, a building is selected as a place where interventions will be developed. Thus, the physical part of the work is explained and given to the students with the purpose of being the object to receive a new spatial configuration. This selected support may be an imaginary space or not, recent or old. By opting for existing buildings, with features of a given period, the exercise expands its scope and adds reflections to the project. The mischaracterization and subtraction of the modern architecture collection in the city of Recife produced in the second half of the twentieth century, sparked the interest of the professors of Interior Design I and II courses at the Architecture and Urbanism Department of UFPE, to work with the recycling of buildings from this period. The aim was to develop within the students the sensibility to intervene in architecture with a critical and analytical standpoint, in order to qualify our built heritage. Besides awakening the future professionals in architecture, the attention to the singular values established by the intentions, principles and organizing structure of these buildings.'
