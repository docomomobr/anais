  abstract: 'O artigo investiga as composições de fachadas de edificações residenciais da classe média da cidade de São Paulo que estão vinculadas às características consideradas como representativas da arquitetura moderna, no período entre 1960 e 1990. Os objetos selecionados para análise são as residências projetadas por duas gerações de arquitetos: Mario Mauro Graziosi e seu filho João Carlos Graziosi. A pesquisa apresenta algumas obras residenciais de dois arquitetos participantes da conformação do cenário da arquitetura paulistana em períodos consecutivos, e identifica as influências modernas nas características compositivas e nos materiais utilizados por ambos em seus projetos de volumetria e planos de fachadas das edificações. O objetivo da pesquisa é contribuir com a documentação da produção de residências unifamiliares alinhadas com a arquitetura moderna adotada pela classe média paulistana, como forma de contribuir com o registro da memória de uma tipologia de edificação presente em várias áreas residenciais da cidade de São Paulo. A metodologia utilizada apresenta a formação e o desenvolvimento profissional de ambos os arquitetos; seleciona e comenta algumas residências; e faz uma análise gráfica comparativa de uma residência de cada um dos autores, relacionando com obras de arquitetos identificados como referenciais do movimento moderno: Frank Lloyd Wright e Le Corbusier.'
  abstract_en: 'The article investigates the residential building facades compositions of the middle class of the city of São Paulo that are linked to the characteristics considered representative of modern architecture in the period between 1960 and 1990. The selected objects for analysis are the residences designed by two generations of architects: Mario Mauro Graziosi and his son João Carlos Graziosi. The research presents some residential works of two architects that have participated of the conformation of the São Paulo architecture scene in consecutive periods and identifies the modern influences in the compositional characteristics and the materials they used in their volumetrics projects and buildings facades plans. The objective of the research is to contribute to the documentation of the production of single-family homes in line with the modern architecture adopted by the middle class of São Paulo, as a contribution to the record memory of this building typology in various residential areas of the city. The methodology used presents the professional development of both architects; selects and discusses some residences; and makes a comparative graphical analysis of a residence of each one, relating to works of architects identified as references of the modern movement: Frank Lloyd Wright and Le Corbusier.'
