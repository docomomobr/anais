- title: A experiência da CARPE e o campo ampliado da Arquitetura escolar pública
  authors:
  - givenname: Geraldo Ângelo
    familyname: de Almeida e Silva
  pages: 1-12
  locale: pt-BR
  abstract: 'Em contrapartida à importância dada pela historiografia moderna às grandes obras públicas, elementos singulares na paisagem das cidades, a atenção deste artigo se volta aos edifícios escolares padronizados, no que poderíamos definir como arquitetura de caráter ordinário, ainda muito pouco estudada. Analisa‐se a experiência de duas instituições públicas que mais projetaram e construíram edifícios escolares em Minas Gerais (1958‐1987) – as autarquias Campanha de Reparo e Restauração dos Prédios Escolares do Estado (CARRPE) e Comissão de Construção, Ampliação e Reconstrução dos Prédios Escolares do Estado (CARPE) – discutindo sua relevância para a cultura arquitetônica. O campo ampliado de atuação das instituições estatais tentou sintetizar nos objetos padronizados os conflitos políticos, sociais, pedagógicos, arquitetônicos e da construção. A primeira, CARRPE (1958‐1967), inicialmente atribuída para manutenção e reforma predial dos grupos escolares se revelou, de fato, como um laboratório de experimentações arquitetônicas e construtivas. A segunda, a CARPE, criada em substituição da primeira, conseguiu elaborar e avançar de maneira singular a forma sistemática de produção das edificações até sua extinção em 1987 elaborando um total de aproximadamente 3.100 projetos em 30 anos. Por meio de uma leitura crítica de documentos e entendimento dos arranjos institucionais é exposta essa produção arquitetônica. Palavras‐chave: Arquitetura moderna. Arquitetura escolar pública. Racionalização construtiva. Padronização. CARPE. Abstract In contrast to the importance given by modern historiography to large public buildings, singular elements in the landscape of cities, the attention of this paper is the standard school buildings in which we could define as ordinary character of architecture and still very little studied. The paper analyzes the experience of two public institutions that designed and built more school buildings in Minas Gerais (1958‐1987) ‐ the municipalities Campanha de Reparo e Restauração dos Prédios Escolares do Estado (CARRPE) and Comissão de Construção, Ampliação e Reconstrução dos Prédios Escolares do Estado (CARPE) ‐ to discussing their relevance to the architectural culture. The expanded field of activity of state institutions tried to synthesize the standardized objects political conflicts, social, educational, architectural and construction. The first, CARRPE (1958‐1967) originally allocated for maintenance of old school buildings appeared, in fact, as a laboratory of architectural and constructive trials. The second, the CARPE, created to replace the first, managed to develop and advance in a unique way the systematic production of the buildings until their extinction in 1987 by issuing a total of approximately 3,100 architectural projects in 30 years. Through a critical reading of documents and understanding of the institutional arrangements is exposed this architectural production.'
  abstract_en: In contrast to the importance given by modern historiography to large public buildings, singular elements in the landscape of cities, the attention of this paper is the standard school buildings in which we could define as ordinary character of architecture and still very little studied. The paper analyzes the experience of two public institutions that designed and built more school buildings in Minas Gerais (1958‐1987) ‐ the municipalities Campanha de Reparo e Restauração dos Prédios Escolares do Estado (CARRPE) and Comissão de Construção, Ampliação e Reconstrução dos Prédios Escolares do Estado (CARPE) ‐ to discussing their relevance to the architectural culture. The expanded field of activity of state institutions tried to synthesize the standardized objects political conflicts, social, educational, architectural and construction. The first, CARRPE (1958‐1967) originally allocated for maintenance of old school buildings appeared, in fact, as a laboratory of architectural and constructive trials. The second, the CARPE, created to replace the first, managed to develop and advance in a unique way the systematic production of the buildings until their extinction in 1987 by issuing a total of approximately 3,100 architectural projects in 30 years. Through a critical reading of documents and understanding of the institutional arrangements is exposed this architectural production.
