- title: Brasil pós-guerra, vertente construtiva e estética industrial
  authors:
  - givenname: Luís Henrique
    familyname: Haas Luccas
  pages: 1-12
  locale: pt-BR
  abstract: 'A arte moderna brasileira manteve a figuratividade realista até meados do século XX; como a arquitetura moderna do período, também buscava a consolidação de uma identidade brasileira. Na Europa pós-guerra ocorreu a revitalização da vertente construtiva, que originaria a arte concreta e seus desdobramentos óticos e cinéticos. Teve como protagonista o arquiteto e escultor suíço Max Bill, cuja presença frequente no Brasil estimulou nossa linhagem construtiva embrionária. Chegando a São Paulo em 1946, o ítalo-brasileiro Waldemar Cordeiro trazia de Roma a “pura visualidade” de Fiedler, que difundiu entre aqueles com os quais formou o Grupo Ruptura: a partir do abstracionismo geométrico inicial passam ao concretismo. Na cidade também surgiria o Atelier Abstração, em torno de Samson Flexor, produzindo uma arte abstrata geométrica de outro matiz. E no Rio é criado o Grupo Frente, produzindo um concretismo menos rigoroso cuja metamorfose originou o Neoconcretismo. O trabalho examina o conjunto de experiências que compôs o chamado projeto construtivo brasileiro, as transformações causadas à arte do período e suas interações com a arquitetura e o gosto mais amplo no País; examina também o desejo de unificar a arte e o design da versão paulista mais rigorosa.'
  abstract_en: 'Brazilian modern art maintained realistic figuration until the mid-20th Century; as the modern architecture of the period, it pursued the consolidation of Brazilian identity. In post-war Europe, the revitalization of the constructive trend has occurred, which would originate the Concrete art and its optical and kinetic developments. Its protagonist is the Swiss architect and sculptor Max Bill, whose frequent presence in Brazil stimulated our germinal constructive line. With his arrival in São Paulo in 1946, the Italian-brazilian Waldemar Cordeiro was bringing from Rome the Fiedler’s “pure visibility”, and spread it amongst those who would later create the Grupo Ruptura: from the initial geometric abstractionism they arrive at concretism. Still in São Paulo it would also emerge the Atelier Abstração, around Samson Flexer, creating other hue of geometric abstract art. In Rio de Janeiro the Grupo Frente is founded, making a less rigorous concretism of which its metamorphosis would originate the Neocroncetism. The paper investigates series of experiences that constituted the constructive Brazilian project, the transformations caused to the art of the period and their intersection with architecture and the wider appreciation in the country. It also explores the wish to unify art and design of São Paulo’s version most rigorous.'
