- title: Inventário do patrimônio arquitetônico teresinense
  subtitle: contribuições para preservação da paisagem
  authors:
  - givenname: Víctor Veríssimo
    familyname: Guimarães
  - givenname: Alcília Afonso
    familyname: de Albuquerque e Melo
  pages: 1-11
  locale: pt-BR
  abstract: 'O presente artigo tem como objeto de estudo as atividades desenvolvidas pelo Grupo de Extensão “Inventário do Patrimônio Cultural Teresinense” em prol do acervo arquitetônico moderno de Teresina-PI. O objetivo geral é apresentar o processo de construção desse grupo na Universidade Federal do Piauí, contextualizando-o com a evolução do conceito e da prática de preservação na cidade de Teresina. Entre os objetivos específicos estão: apontar a metodologia de trabalho desenvolvida, enumerar os resultados já obtidos e discutir a apropriação desse movimento dentro da conjuntura social teresinense. A justificativa para a apresentação deste produto é compartilhar junto à comunidade acadêmica bem como a sociedade como um todo, a experiência da realização desse tipo de trabalho de cunho inventarial a partir de uma iniciativa particular para uma finalidade social. Para o desenvolvimento do trabalho utilizou-se a pesquisa histórica, assentado no pensamento de Benévolo(1984) que vê esse método como essencial para o entendimento de um objeto analisado. O aporte teórico foi encontrado em obras de Argan (1991), Piñon (2006), Pinheiro (2003) e Afonso (2016), que abordam com maior enfoque a construção da linguagem moderna da arquitetura e o desenvolvimento de conceitos e processos de conservação e preservação do acervo moderno.'
  abstract_en: 'This article has as object of study the activities developed by the Extension Group "Inventory of Cultural Heritage Teresina" in favor of the modern architectural heritage of Teresina-PI. The overall objective is to present the process of building this group at the Federal University of Piauí, contextualizing it with the evolution of the concept and practice of preservation in the city of Teresina. The specific objectives are: to point the developed work methodology, list some of the results already achieved and to discuss the appropriation of this movement within the Teresina social environment. The justification for the presentation of this product is to share with the academic community and society as a whole, the experience of this kind of inventarial nature of work from a particular initiative for a social purpose. For the development work we used historical research, seated at the thought of Gracious (1984) that sees this approach as essential to the understanding of an object analyzed. The theoretical framework was found in works of Bruand (1981), Lemos (1979), Segawa (1998), Comas (2002) and Tinem (2010), which deal with greater focus the construction of the modern language of architecture and development concepts and processes of conservation and preservation of modern acquis.'
