- title: O Recife moderno na obra fotográfica de Benício Whatley Dias
  authors:
  - givenname: Cêça
    familyname: Guimaraens
  pages: 1-12
  locale: pt-BR
  abstract: O artigo apresenta alguns dos resultados parciais da pesquisa acerca das coleções de Benício Whatley Dias (1914-1976), fotógrafo do Instituto do Patrimônio Histórico e Artístico Nacional – Iphan. Essas coleções revelam a importância da Fotografia e da Arte para a história da Arquitetura e do Urbanismo, pois, além de documentar a transformação físico- espacial ocorrida entre 1935-1970, ele preservou imagens dos séculos dezenove e vinte que representam os principais momentos de transição urbana e social da cidade do Recife, capital de Pernambuco, Nordeste do Brasil. Nesses documentos é possível observar tanto as origens coloniais e barrocas das nossas cidades quanto as dicotomias do modernismo brasileiro. A singular sensibilidade do fotógrafo para as possibilidades do ser e do devir urbano, contribui para a História Visual, demonstrando que a Fotografia é, sobretudo, um recorte espaço-temporal poético. Destaca-se, portanto, que, além de consolidar o desenvolvimento da Fotografia no Brasil, a obra de Benício Whatley Dias representa um momento fundador do Patrimônio nacional em tempos de plenitude do Movimento Moderno. Enfim, a linguagem formal do fotógrafo demostra o quanto esta é expressiva de um corpus teórico, no qual a visão do autor se sobrepõe ao objeto focado, tornando único o desejo de modernização, supostamente coletivo, que foi promovido por seguidores do nosso modernismo.
  abstract_en: The article presents some of the partial results of research about the collections of Benicio Whatley Dias (1914- 1976), photographer of the Instituto do Patrimônio Histórico e Artístico Nacional-Iphan. These collections reveal the importance of photography and art to the history of architecture and urbanism, because, besides documenting the physical and spatial transformation between 1935-1970, he has preserved images of the nineteenth and twentieth centuries that represent the key moments of urban and social transition of the city of Recife, capital of Pernambuco, Northeast Brazil. In these documents it is possible to observe both the colonial and Baroque origin of our cities as the dichotomies of Brazilian modernism. The unique sensitivity of the photographer to the possibilities of what urbanism is and what it can become in the future, contributes to the Visual History, demonstrating that Photography is, above all, a spatio-temporal poetic clipping. Stresses, therefore, that in addition to consolidate the development of photography in Brazil, the work of Benicio Whatley Dias represents a second founder of National Heritage in a time of plenitude of the modern movement. Anyway, the formal language of the photographer shows how this is expressive of a corpus theoretical, in which the author's vision overlaps to the object focused, making only the desire to modernize, which was supposedly collective, promoted by followers of our modernism.
