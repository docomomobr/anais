- title: Conexões entre as vanguardas artísticas europeias, a Arquitetura e o ensino da Arquitetura moderna no sul do Brasil
  authors:
  - givenname: Paula Mello
    familyname: Oliveira Alquati
  - givenname: Célia Castro
    familyname: Gonsales
  pages: 1-12
  locale: pt-BR
  abstract: No começo do século XX, artistas e arquitetos europeus se empenhavam em uma renovação dos seus campos de atuação. Parte dessa renovação se manifesta dentro das escolas, meio responsável pela multiplicação e consolidação desses ideais. De alguma maneira as repercussões dessa renovação que ocorria no meio acadêmico europeu chegam, mais tarde, ao Brasil. Este trabalho tem a intenção investigar aspectos de interface entre alguns pressupostos da renovação artística e arquitetônica e os processos de modernização ocorridos no Brasil dentro dos cursos de arquitetura fundados no Sul do Brasil, em 1945 - o Instituto de Belas Artes do Rio Grande do Sul e a Escola de Engenharia de Porto Alegre. A premissa de que a proposta de relação estreita entre forma e construção aproxima conceitualmente os dois contextos, europeu e brasileiro, delimita o objeto de estudo e embasa a escolha do material de estudo em um universo de vasta produção acadêmica lá e cá.
  abstract_en: In the early twentieth century, European artists and architects were engaged in a renewal of their fields. Part of this renovation is manifested within schools, proper place for the multiplication and consolidation of these ideals. Somehow the repercussions of such renewal that took place in the European architecture schools arrive later to Brazil. This work intends to investigate interface aspects between some assumptions of artistic and architectural renovation and modernization processes taking place in Brazil within the architecture courses founded in southern Brazil in 1945 - the Institute of Fine Arts of Rio Grande do Sul and the Engineering School of Porto Alegre. The assumption that the proposal of a close relationship between form and construction conceptually approaching the two contexts, European and Brazilian, delimits the object of study and provides the basis for the choice of study material in a universe of large academic production here and there.
