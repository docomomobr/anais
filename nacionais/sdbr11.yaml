- title: Uma ordem, um concurso e múltiplos incentivos para a arte e Arquitetura moderna
  authors:
  - givenname: Márcio A.
    familyname: de Lima Junior
  pages: 1-12
  locale: pt-BR
  abstract: Através de uma abordagem mais ampla de investigação sobre a ação do Movimento Moderno na construção da modernização do Brasil, apresentamos o trabalho que uma Ordem religiosa proporcionou para expansão da arte e arquitetura Moderna no Brasil. Analisar sua atuação permite que nossas investigações sobre o Movimento Moderno se ampliem diante da complexidade das múltiplas modernidades, pois o incentivo e a produção de arte e arquitetura por essa Ordem incorporava na reflexão moderna aspectos fundamentados na filosofia, teologia e liturgia. A Ordem da qual mencionamos é a dos Dominicanos que atuaram intensamente durante o século XX. É possível compreender através de alguns de seus empreendimentos como os paradigmas modernos, puderam ser apropriados e se manifestar em campos disciplinares diversos, mas que possuíam uma interface com a arquitetura. Episódio dos mais importantes, seria o concurso de ante projetos para uma nova igreja em São Paulo, promovido pela Ordem, em 1952. Participaram deste concurso os arquitetos Sérgio Bernardes, Vilanova Artigas, Jacob Ruchti, Rino Levi, entre outros. Os trabalhos mostram intensa experimentação, e diversidade no entendimento do que seria um Templo Moderno.
  abstract_en: Through a broader approach to research on the action of the Modern Movement in the construction of the modernization of Brazil, we present the work that a religious order provided for the expansion of art and modern architecture in Brazil. Analyze your performance allows our investigations into the Modern Movement to expand on the complexity of multiple modernities, as the incentive and the production of art and architecture by this Order embodied in modern reflection aspects grounded in philosophy, theology and liturgy. The Order of which mentioned is that of the Dominicans who worked intensely during the twentieth century. You can understand through some of its projects as modern paradigms, might be appropriate and manifest in various disciplines, but they had an interface with architecture. Episode of the most important would be the competition at projects for a new church in São Paulo, promoted by the Order, in 1952. participated in this contest architects Sergio Bernardes, Vilanova Artigas, Jacob Ruchti, Rino Levi, among others. The works show intense experimentation and diversity in the understanding of what would be a modern temple.
