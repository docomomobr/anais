  abstract: Este artigo trata da relação entre o advento da Arquitetura Moderna no Brasil e os estudos desenvolvidos pelo recém constituído Instituto Nacional de Pesquisa, em um período que se situa entre 1934 e 1947. O artigo remete, especificamente, à obra do engenheiro Paulo Sá, realizada neste Instituto e centrada nos temas da Orientação de Edifícios e no Conforto e Iluminação. No desenvolvimento deste artigo se tem, como primeiro contraponto, o precoce interesse internacional pelo tema, bem evidente desde a Exposição realizada no Museu de Arte Moderna de Nova York e a publicação do homônimo livro de Philip L. Goodwin “Construção Brasileira, Arquitetura Moderna e Antiga 1652-1942”, ambos de 1943. Finalmente, e como segundo contraponto, aborda-se técnica e construtiva dos “quebra-sóis”, “brise-soleils” ou simplesmente “brises” do Edifício do Ministério da Educação e Saúde Pública (MESP).
  abstract_en: This article refers to the relationship between the advent of modern architecture in Brazil and studies developed by the newly formed National Research Institute, in a period that is between 1934 and 1947. The article refers specifically to the engineer Paulo Sá work produced for this Institute and focused on the control of lighting and insolation in buildings. In the development of this article has as a first counterpoint, the early international interest in the subject, evident from the exhibition held by the New York Museum of Modern Art and the publication of the book by Philip L. Goodwin " Brazil Builds - Architecture New And Old 1652-1942", both from 1943. Finally, and as a second counterpoint, studies the construction technique of the" brise-soleils " of the do Edifício do Ministério da Educação e Saúde Pública (MESP).
