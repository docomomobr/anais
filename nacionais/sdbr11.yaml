- title: Arte total, ensino total – Alcides Rocha Miranda, a UnB e o Instituto Central de Artes
  authors:
  - givenname: Liege
    familyname: Sieben Puhl
  pages: 1-10
  locale: pt-BR
  abstract: 'Durante séculos o ensino formal de arquitetura na Europa baseou-se na Beaux Arts francesa, em princípios especialmente voltados à estética e composição. Surgiram várias escolas que propuseram abordagens diferentes ao ensino de arquitetura, no sentido se suprir as deficiências da escola francesa: tanto voltadas mais para a tecnologia e ligadas a cursos de engenharia, quanto escolas de artes e ofícios. Entretanto a escola que mais revolucionou esse cenário do ensino de arquitetura foi a Bauhaus, idealizada e fundada por Walter Gropius, no início do século XX. Gropius defendia a obra de arte total, a integração de todas as artes práticas – escultura, pintura, artesanato e ofícios. As ideias do criador e idealizador da escola de design e arquitetura chegaram ao Brasil e foram compartilhadas por artistas nacionais, como o arquiteto e artista plástico Alcides Rocha Miranda. Enviado à Brasília em 1960 Alcides teve papel decisivo na votação que aprovou, a lei de criação da UnB. Como professor da universidade da nova capital Rocha Miranda, junto a outros artistas criou o Instituto Central de Artes, imbuído de princípios semelhantes aos da Bauhaus: a integração das artes, a aprendizagem pela prática e a renúncia à estilística.'
  abstract_en: 'For centuries the architectural formal teaching in Europe was based on the French Beaux Arts principles especially those focused on aesthetics and composition. Several schools arose which took different approaches to the teaching of architecture in order to supply the deficiencies of the French school: so much those focused on technology and related to engineering courses, as it arts and crafts schools. However the school that most revolutionized this architectural teaching scenario was the Bauhaus, designed and founded by Walter Gropius at the beginning of the 20th century. Gropius defended the total work of art, the integration of all practical arts - sculpture, painting, crafts and handicrafts. The ideas of the creator and founder of design and architecture school came to Brazil and were shared by national artists such as the architect and artist Alcides Rocha Miranda. Alcides was sent to Brasilia in 1960 had a decisive role in the vote that approved the law wich created UnB. As a professor at the University of the new capital Rocha Miranda and along with other artists the Arts Central Institute was created. It was imbued with similar principles to those of the Bauhaus: the integration of the arts, learning-by- doing and the renunciation of stylistics.'
