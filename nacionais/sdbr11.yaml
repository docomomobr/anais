- title: Fotografia e documentação
  subtitle: a construção de Brasília pelas lentes de Geraldo Vieira
  authors:
  - givenname: Larissa Ribeiro
    familyname: Cunha
  - givenname: Marco Antônio
    familyname: Pasqualini de Andrade
  pages: 1-12
  locale: pt-BR
  abstract: Sinônimo de transformação e progresso, Brasília foi palco de diferentes abordagens. Desde a pedra fundamental até sua inauguração, a nova capital brasileira foi o reduto de profissionais que almejavam disseminar ao país a esperança desenvolvimentista. E ao mundo, a emergente arquitetura moderna brasileira. Empenhados na difusão de tais acontecimentos, jornalistas e fotógrafos foram os atores fundamentais para a constituição desta historiografia. Assim, este artigo tem a intenção de evidenciar o trabalho de Geraldo Vieira - brasileiro e mineiro - fotógrafo anônimo em um prisma nacional, mas que foi de fundamental importância para a documentação da história da cidade de Araguari -MG e pôde retratar através de belos ângulos o emergir de Brasília.
  abstract_en: Synonymous with transformation and progress, Brasília was the scene of different approaches. From the cornerstone to his inauguration, the new Brazilian capital was the stronghold of professionals which sought to disseminate the country developmental hope. And the world, the emerging modern Brazilian architecture. Committed to the dissemination of such events, journalists and photographers were the key players in the creation of this historiography. So, this article intends to show the work of Geraldo Vieira - brazilian and mineiro - anonymous photographer in a national perspective, but that was of fundamental importance to the documentation of the history of the city of Araguari-MG and could portray through beautiful angles the emergence of Brasília.
