  locale: pt-BR
  abstract: O presente artigo tem como objeto o Design de Superfície das obras modernas de Campina Grande, sendo usado como estudo de caso as residenciais do arquiteto Geraldino Duda. O objetivo é analisar os elementos de design de superfície da construção civil do período modernista da cidade, com foco em sua estrutura morfológica, padrões formais e demais aspectos iconográficos, buscando uma compreensão técnico-construtiva e sua relação com o contexto sociocultural do período estudado, identificando princípios e regras formais no âmbito do design de superfície, empenhado em esclarecer a predominância de normas na elaboração das concepções arquitetônicas. O recorte temporal foi estabelecido entre os anos 1960 – 1969 por se tratar da década de intenso trabalho do arquiteto, consequentemente, período de grandes mudanças no cenário arquitetônico local. Trata-se de uma pesquisa que está em fase inicial, portanto, questões maiores serão discutidas ao longo dos resultados, que serão instrumentos para posteriores questionamentos e futuros desdobramentos da própria pesquisa. De inicio, as constatações indagadas neste artigo atuarão como provocador para demais discussões no meio acadêmico sobre o design de superfície nas obras arquitetônicas do período moderno de Campina Grande.
  abstract_en: This article is about the design surface of modern works of Campina Grande, being used as a case study of residential Geraldino Duda architect. The goal is to analyze the surface design elements construction of the modernist period the city, focusing on their morphological structure, formal standards and other iconographic aspects, looking for a technical and constructive understanding and its relationship with the socio-cultural context of the period studied, identifying principles and formal rules under the surface design, committed to clarify the prevalence of standards in the preparation of architectural designs. The time frame has been established between the years 1960 - 1969 because it was the decade of intense work of the architect, consequently, major changes period on the local architectural scene. It is a search that is in early stage, therefore, major issues will be discussed over the results, which will be the instruments for further questioning and future developments of the research. Initially, the findings indagadas this article will act as provocative to other discussions in academic circles on the surface design in the architectural works of modern Campina Grande period.
