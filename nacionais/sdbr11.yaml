- title: Hans Scharoun
  subtitle: casas e aquarelas como fontes de experimentação
  authors:
  - givenname: Vitor Gigliotti
    familyname: Tavares Alcântara
  - givenname: Mara Oliveira
    familyname: Eskinazi
  pages: 1-12
  locale: pt-BR
  abstract: 'Apesar de ainda relativamente marginalizado pela historiografia acadêmica, Hans Scharoun concentra significativa obra que transita entre o expressionismo alemão, o racionalismo e o chamado organicismo, território misto onde encontra um modo particular de projetar e se expressar. Contudo, além da arquitetura, Scharoun desenvolve também obra gráfica materializada em um conjunto significativo de desenhos e aquarelas. Por meio das aquarelas, expressionistas e utópicas, Scharoun evidencia sua vontade formal e sua capacidade de representação plástica. As aquarelas produzidas neste período refletiam um mundo utópico de grandes edifícios orgânicos e luminosos, com contornos sombrios e cores contrastantes. Já nas casas unifamiliares, como a no Weissenhofsiedlung (1926-­‐27), a Schminke (1930-­‐33) e a Baensch (1934-­‐35), entre outras, sua intenção era explorar o dinamismo dos espaços marcados por geometrias angulares ou curvas, balanços enfáticos, ou ainda a concatenação de diferentes sistemas estruturais em um mesmo projeto. Todo esse conjunto de características atinge maturidade em projetos posteriores, como Romeu e Julieta (1954-­‐59), Charlottenburg Nord (1954-­‐ 61), Filarmônica de Berlim (1957-­‐63), ou a Biblioteca Municipal de Berlim (1966-­‐78). Olharemos para o modo como Scharoun utiliza-­‐se das aquarelas e das casas como fontes de experimentação e exploração para futura efetivação de suas ideias nos projetos posteriores de grande extensão urbana. Palavras-­‐chave: Hans Scharoun. Casas. Aquarelas Abstract Although still relatively marginalized by academic historiography, Hans Scharoun focuses significant work that moves between German expressionism, rationalism and called organicism, a mixed territory which is a particular way of designing and expressing themselve. However, in addition to the works of architecture, Scharoun also develops graphic work materialized in a significant number of drawings and watercolors. Through watercolors, expressionists and utopian, Scharoun shows its formal will and plastic representation capacity. The watercolors produced in this period reflected an utopian world of large organic and bright buildings, with dark edges and contrasting colors. In the single-­‐family homes, as in Weissenhofsiedlung (1926-­‐27), Schminke (1930-­‐33), or Baensch (1934-­‐35) among others, its intention was to exploit the dynamism of the spaces marked by angular geometries or curves, emphatic balances, or the concatenation of different structural systems in the same project. All this set of features reaches maturity in later projects, like Romeo and Juliet (1954-­‐59), Charlottenburg Nord (1954-­‐61), Berlin Philharmonic (1957-­‐63), or the Municipal Library of Berlin (1966-­‐78). We will look at how Scharoun has used the watercolors and houses as sources of experimentation and exploration for future realization of his ideas in subsequent projects of great urban extension.'
