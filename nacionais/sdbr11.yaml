  abstract: O objetivo do artigo é evidenciar o campo ampliado da arquitetura através da analise do diálogo entre o modernismo arquitetônico e artístico, enfatizando a síntese das artes no contexto do desenvolvimento da arquitetura moderna em Fortaleza.Para tanto, o trabalho pretende elaborar algumas considerações teóricas e conceituais sobre o tema da síntese das artes na arquitetura moderna brasileira; verificar como essa tendência ocorreu na cidade de Fortaleza, articulando com o cenário das artes plásticas à época, para finalmente analisar algumas das obras arquitetônicas modernas construídas nas décadas de 1960 e 1970, que ostentam expressivos painéis decorativos, esculturas e intervenções de paisagismo.A pertinência do trabalho se justifica em função dos escassos estudos sobre a matéria no contexto da historiografia da arte e arquitetura moderna em Fortaleza, constituindo uma contribuição e esforço de documentação e consequente valorização e conservação deste legado.
  abstract_en: This article intends to highlight the expanded field of architecture by analyzing the dialogue between the architectural and artistic modernism, emphasizing the synthesis of arts in the development of modern architecture in Fortaleza. Thus, this work aims to draw a few theoretical and conceptual considerations on the subject of arts synthesis in modern Brazilian architecture; analyzing how this trend occurred in the city of Fortaleza, coordinated with the scene of fine arts at the time, to finally look at some modern architectural works built in the 1960s and 1970s, which bear expressive decorative panels, sculptures and landscaping interventions. The relevance of this work is justified due the fact that there are just a few studies on the subject in the context of the history of art and modern architecture in Fortaleza. Therefore, this paper is a contribution and documentation effort, also adding to development and preservation of this legacy.
