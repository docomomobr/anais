- title: Atributos da Arquitetura moderna e a ação da conservação
  authors:
  - givenname: Paula Maciel
    familyname: Silva
  pages: 1-12
  locale: pt-BR
  abstract: 'O trabalho tem como objetivo identificar os atributos que carregam os valores do edifício moderno e definir conceitos que possibilitem um entendimento mais uniforme nas etapas de avaliação e julgamento dos atributos. Discute-se também como a ação da conservação, pode interferir nos atributos do edifício. Os atributos carregam valores e é desejável que sejam expressos com integridade e autenticidade. O Guia Operacional para a Aplicação da Convenção do Patrimônio Mundial da UNESCO elenca uma série de atributos, mas não os define. A pesquisa utilizou para a identificação dos atributos da arquitetura moderna duas categorias de casos: edifícios significativos da historiografia e os bens que fazem parte da Lista do Patrimônio Mundial. O método utilizado para identificação e construção dos conceitos foi o da análise de conteúdo. Partiu-se da hipótese de que existiam atributos que não especificados pela UNESCO. O estudo conceitua dez atributos que caracterizam edifícios da arquitetura moderna, sendo dois novos: interconexão e interpenetração, e integração das artes. O entendimento comum dos atributos é uma contribuição para a construção de uma metodologia para auxiliar o julgamento das ações da conservação na integridade e autenticidade do edifício moderno.'
  abstract_en: 'The work aims to identify the attributes that carry the values of modern building and define concepts that enable a more uniform understanding of the stages of evaluation and judgment of the attributes. It also discusses how the action of conservation, can interfere with building attributes. The attributes take values and it is desirable that they expressed them with integrity and authenticity. The Operational Guide to the UNESCO World Heritage Application of the Convention lists a number of attributes, but does not define them. For identifying the attributes of modern architecture the used considered two categories of cases: significant buildings of historiography and the building that are part of the World Heritage List. The method used for identification and construction of the concepts was the content analysis. It is hypothesized that there are attributes that are not specified by UNESCO. The study conceptualizes ten attributes that characterize buildings of modern architecture, two new: interconnection and interpenetration, and integration of the arts. The common understanding of the attributes is a contribution to the construction of a methodology to assist the judgment of the conservation actions in the integrity and authenticity of modern building.'
