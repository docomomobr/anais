- title: Intervenção no Palácio da Abolição em Fortaleza
  subtitle: flexibilidade e permanência
  authors:
  - givenname: Bruno Melo
    familyname: Braga
  - givenname: Ricardo Alexandre
    familyname: Paiva
  pages: 1-12
  locale: pt-BR
  abstract: 'O trabalho faz uma análise do projeto de reabilitação e restauro do Palácio da Abolição em Fortaleza, sede executiva do Governo do Estado do Ceará. Proposto inicialmente como residência do governador, o edifício faz parte de um importante conjunto arquitetônico moderno da cidade, inaugurado em 1970, de autoria do arquiteto Sérgio Bernardes. No projeto de intervenção, realizado em 2011, buscou-­‐se identificar e preservar as principais características do projeto original. Através da análise de princípios de flexibilidade adotados na proposta de Bernardes, busca-­‐se levantar uma discussão acerca de como tais princípios, bastante presentes na Arquitetura Moderna, podem contribuir para intervenções nos edifícios deste período. No caso específico das edificações públicas com finalidade administrativa, como é o caso do Palácio, é ainda mais importante adotar estes atributos tanto de permanência e durabilidade do ponto vista estrutural e material quanto flexibilidade e necessidade de adaptabilidade de seus usos e funções ao longo do tempo, pois passam constantemente por reformas e intervenções. Através, portanto, da análise da intervenção no Palácio da Abolição, é possível contribuir para a discussão dos critérios a serem estabelecidos para a preservação de obras semelhantes e, consequentemente, para a valorização do legado arquitetônico, histórico e cultural deste acervo. Palavras-­chave: Arquitetura Moderna (CE). Fortaleza. Sérgio Bernardes. Flexibilidade. Abstract This work analyses the rehabilitation and restoration project of Palácio da Abolição in Fortaleza, the executive headquarter of the State Government of Ceará. Initially proposed as residence for the Governor, the building is part of an important set of architectonic modernist buildings of the city, built in 1970 and designed by the architect Sérgio Bernardes. The intervention, proposed in 2011, aimed to identify and preserve the main characteristics of the original project. Through the analysis of the principles of flexibility in Bernardes approach, the work raises a discussion about how these principles, so present in Modern Architecture, can still contribute in interventions on the buildings from this period. In the specific case of administrative public buildings, such as Palácio da Abolição, it is even mote important to use this attributes of structural permanency and durability and flexibility and adaptability in its uses and functions through time, considering that they are constantly going through reforms and interventions. By analyzing the intervention on Palácio da Abolição, it is possible to contribute to the discussion of the criteria to preserve similar buildings and, therefore, to the valorization of its architectonic, historic and cultural legacy.'
  abstract_en: This work analyses the rehabilitation and restoration project of Palácio da Abolição in Fortaleza, the executive headquarter of the State Government of Ceará. Initially proposed as residence for the Governor, the building is part of an important set of architectonic modernist buildings of the city, built in 1970 and designed by the architect Sérgio Bernardes. The intervention, proposed in 2011, aimed to identify and preserve the main characteristics of the original project. Through the analysis of the principles of flexibility in Bernardes approach, the work raises a discussion about how these principles, so present in Modern Architecture, can still contribute in interventions on the buildings from this period. In the specific case of administrative public buildings, such as Palácio da Abolição, it is even mote important to use this attributes of structural permanency and durability and flexibility and adaptability in its uses and functions through time, considering that they are constantly going through reforms and interventions. By analyzing the intervention on Palácio da Abolição, it is possible to contribute to the discussion of the criteria to preserve similar buildings and, therefore, to the valorization of its architectonic, historic and cultural legacy.
