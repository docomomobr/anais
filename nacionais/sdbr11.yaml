- title: O campo ampliado da poética da economia na Arquitetura moderna brasileira
  subtitle: outras experiências para além do Grupo Arquitetura Nova (GAN)
  authors:
  - givenname: Ricardo Ferreira
    familyname: de Araújo
  pages: 1-11
  locale: pt-BR
  abstract: 'Nos anos 1960 o Grupo Arquitetura Nova (GAN), dos arquitetos Flávio Império, Rodrigo Lefévre e Sérgio Ferro, publicou várias reflexões apropriadas ao momento histórico e considerações sobre o que seria uma chamada poética da economia para a arquitetura brasileira. Para o GAN a qualidade arquitetônica das construções de baixo custo estava na invenção de soluções econômicas e baratas, de qualidade técnica e que não abrissem mão de proposta plástica, cujo sentido estético está sintetizado no uso do sistema de abóbadas, na ausência de revestimentos e na exposição das instalações. Este artigo tem como objetivo caracterizar a poética da economia na obra de outros arquitetos brasileiros, pois entende-se que ela não se restringiu apenas às experimentações do GAN. Com o desenvolvimento da tese “A poética da economia na arquitetura: de um relato histórico da modernidade brasileira às perspectivas de sua atuação na contemporaneidade” (PPGAU-UFRN) tem sido possível identificar outros tipos de poéticas da economia na produção arquitetônica brasileira dos anos 1960-1980. Ela pode ser observadas em Acácio Gil Borsói, Paulo Magalhães, Severiano Mário Porto e em alguns exemplares associados à pré-fabricação industrial e ao “construir frondoso” presente em Armando de Holanda.'
  abstract_en: 'In the 1960s a group of architects, called Arquitetura Nova Group (ANG), by Flavio Império, Rodrigo Lefèvre and Sérgio Ferro, published several reflections appropriate to the historical moment, within the military dictatorship in the last years, and considerations about “poética da economia”. For ANG architectural quality of low cost buildings was the invention of economic and inexpensive solutions, technical quality and a design proposal, whose aesthetic sense was synthesized in the use of system brick vaults, in the absence of coatings and exposure of facilities. This article is about “poética da economia” in another work of brazilians architects, between 1960-1980. It is understood that poética da economia was not restricted only to ANG trials. These experiences seen in Acácio Gil Borsói, Paulo Magalhães, Severiano Mário Porto and some copies associated with industrial prefabrication and something special call "build leafy" in Armando de Holanda. Key words: poética da economia, experimentalism, modern Brazilian architecture in 1960s. 1 INTRODUÇÃO O desenvolvimento da Tese de doutoramento, A poética da economia na arquitetura: de um relato histórico da modernidade brasileira às perspectivas de sua atuação na contemporaneidade2, acredita- 1 ARAÚJO, RICARDO F. DE. O campo ampliado da poética da economia na arquitetura moderna brasileira: outras experiências para além do Grupo Arquitetura Nova (GAN). In: 11° SEMINÁRIO NACIONAL DO DOCOMOMO BRASIL. Anais... Recife: DOCOMOMO_BR, 2016. p. 1-7. (Referência bibliográfica segundo a NBR6023 para a correta citação do artigo). 2 Título provisório apresentado ao Programa de Pós-Graduação em Arquitetura e Urbanismo da Universidade Federal do Rio Grande do Norte (PPGAU-UFRN), período 2013-2017. se que a poética da economia não se restringiu apenas às experimentações do Grupo Arquitetura Nova (GAN). É possível identificar outros tipos de poéticas da economia na produção arquitetônica brasileira dos anos 1970-1980, enriquecendo essa vertente muito particular da arquitetura moderna brasileira. Este artigo tem como objetivo mostrar o campo ampliado da poética da economia através de breves relatos das experiências de alguns arquitetos contemporâneos à atuação do GAN. Mesmo que estes arquitetos não tenham se apropriado das reflexões do GAN, ou não seja intencional a ideia da poética da economia neles, suas experimentações refletem a preocupação do Grupo: oferecer qualidade arquitetônica com os menores recursos possíveis para o problema da habitação popular. Os idealizadores da poética da economia, os arquitetos Flávio Império, Rodrigo Lefèvre e Sérgio Ferro, foram alunos de João Batista Vilanova Artigas e formaram-se durante a construção de Brasília. Começaram a atuar no início dos anos 1960, momento marcado pelo Governo Jango e pelas lutas populares, pela atuação das Ligas Camponesas e das reformas de base no campo da Educação. É neste período que os três arquitetos formam o Grupo Arquitetura Nova (GAN) e elaboraram um programa experimental para soluções ao problema da habitação popular, oferecendo à atuação profissional uma práxis renovadora naqueles anos. A atuação do GAN diminuiu progressivamente ao longo dos anos 1960-1970 quando a ditadura militar reduziu as perspectivas de desenvolvimento social, essencial para a continuidade das ideias do grupo. Ao propor a poética da economia o desejo do grupo era diminuir os problemas das construções voltadas à população de baixo poder aquisitivo, decorrentes da ineficiência das políticas públicas para a realização da habitação popular no Brasil nos anos 1960-1980. Para o GAN a qualidade das construções de baixo custo estava na invenção de soluções econômicas e baratas, de qualidade técnica e que não “abrissem mão” de uma proposta plástica. Duas importantes referências sistematizaram a atuação e as ideias do GAN e são inestimáveis para o desenvolvimento da Tese: Arantes (2002) e Koury (2003). Segundo estes, a atuação do GAN defendeu: 01) uma expressão estética baseada no uso de tecnologias construtivas alternativas, não convencionais, flexíveis, de baixo custo, livres dos maneirismos técnico-construtivos modernos; 02) a organização do trabalho coletivo para gerar economia de esforços, prazer e liberdade de construir fora dos padrões vigentes, permitindo ao mestre de obra e aos operários da construção participarem da criação artística; 03) a criação com poucos recursos, mesmo diante das convenções de linguagem arquitetônica do modelo dominante, nesse caso, a “carência” deixava de ser obstáculo para tornar-se um meio de promover um modo alternativo de construir; e 04) a aparência do fazer construtivo, deixando à mostra os elementos da construção, ou o modo de fazer construtivo, evidenciando as instalações e “a matéria resistente e rústica moldada pelo operário”. Porém, a solução formal associada à poética da economia do GAN estava na concepção de uma configuração espacial que permitiu a investigação dos componentes construtivos e revelou a grande expressão estética do grupo: a grande abóbada circular de tijolos. Ao mesmo tempo em que permitia a redução dos custos de construção, a abóbada de tijolos apresentava uma vantagem: ela unia estrutura, cobertura e vedação simultaneamente, gerando um espaço interno totalmente livre. A abóbada permitiu que o grupo de arquitetos levasse ao limite o princípio da independência entre cobertura e espaços internos da casa paulistana, defendido por Artigas, e incentivou a busca de uma solução econômica possível para sua reprodução em larga escala (ARANTES, 2002). O sistema desenvolvido por Rodrigo Lefèvre propunha o uso de vigotas pré-moldadas curvas dispostas verticalmente formando uma catenária ou uma curva plana homogênea, executada rapidamente com poucos operários; evitava o uso excessivo do ferro e os esforços estruturais exagerados das coberturas de concreto, cortadas por grandes vigas repletas de aço; ela trabalha apenas em compressão e representa uma solução estrutural econômica, podendo ser realizada com materiais comuns e baratos, não contrai nem dilata exageradamente como a laje plana quando submetidas às oscilações térmicas diárias, tendo por isso menos chances de criar fissuras e infiltrações. Sérgio Ferro argumentava que por representar uma opção econômica – de tecnologia simples, barata e facilmente generalizável – ao contrário das abóbadas de Niemeyer, executadas a partir de lajes curvas carregadas de grande quantidade de aço, era também “poética” e adequada à construção da casa popular. 2 AS BASES DA POÉTICA DA ECONOMIA Dois textos escritos pelo grupo de arquitetos, em 1963 e 1965 3, são essenciais para compreender o programa estético e político das experiências arquitetônicas do Grupo Arquitetura Nova (GAN), e entender, em linhas gerais, quais são as propostas para uma poética da economia. Em “PROPOSTA INICIAL PARA UM DEBATE: POSSIBILIDADES DE ATUAÇÃO”, 1963, Ferro descreve sua angústia de arquiteto frente aos problemas a resolver, especialmente quando a atuação do profissional está fortemente atrelada à condições sociais e políticas da realidade em que vive, animando-o à propor ideias renovadoras. É diante de uma angústia pessoal, de uma motivação interior de profissionais engajados com a realidade da ditadura militar brasileira que entende-se os motivos que levaram o GAN a pensar de forma inovadora na direção de ideias que gerassem a poética da economia. Ainda segundo Ferro, a simplificação é o caminho para uma arquitetura que possa ser oferecida a todos. De acordo com ele é a partir de simplificações que podemos realizar grandes renovações, “donde em lugar de simplificação, é de “economia” que deveríamos falar, “economia” de meios para formulação da nova linguagem”. As experiências necessárias à construção da poética da economia apoiou-se em decisões que só em conjunto tomam sentido. Foi pensada e construída ao longo dos anos 1960-1970 e estava grandemente associada à produção da habitação econômica. O GAN pensou a casa popular a partir da perspectiva marxista das relações de trabalho existentes no mundo capitalista, observando particularmente o canteiro de obras; também na compreensão e valorização de um know-how apreendido e repetido pelo operário da construção civil; nas inovações da racionalidade construtiva através de métodos associados à pré-fabricação; na mobilidade espacial – ao permitir múltiplas utilizações e adaptações do espaço da habitação; e em uma atitude “criadora positiva”, em que devia permanecer às claras o caráter didático das soluções arquitetônicas adotadas. Assim, é a partir desta visão que Ferro construiu as bases da poética da economia...: ...do mínimo útil, do mínimo construtivo e do mínimo didático necessários, tiramos, quase, as bases de uma nova estética que poderíamos chamar a “poética da economia”, do absolutamente indispensável, da eliminação de todo o supérfluo, da “economia” de meios para a formulação da nova linguagem, para nós, inteiramente estabelecida nas bases de nossa realidade histórica. (FERRO, 1963) As questões vinculadas ao problema da moradia no Brasil, um bem essencial em um cenário caracterizado pela falta de estrutura urbana das cidades brasileiras daqueles anos 1960-1970, foi foco importante para Ferro estabelecer a compreensão do mínimo útil, do mínimo construtivo e do mínimo didático e realizar as experiências necessárias que tinham como direção a poética da economia. Entre os anos 1960-1970, em bairros operários, a maior parte das casas eram construídas para se ter o minimamente necessário. Do ponto de vista do “mínimo útil”, estas casas populares têm de um a dois cômodos, é o “abrigo puro” e elementar dispondo do indispensável. Dotada da rudeza material, primariedade técnica com núcleo restrito, sua “precisão” é marcada pela economia, pela simplicidade, e não resulta em um engenho programado, mas em um produto marcado por inúmeras carências. PROPOSTA INICIAL PARA UM DEBATE: POSSIBILIDADES DE ATUAÇÃO, Sérgio Ferro em co-autoria
    com Rodrigo Lefèvre, publicado pelo GFAU (Grêmio dos estudantes da FAUUSP), em Caderno Encontros, 1963; e ARQUITETURA EXPERIMENTAL, seleção de textos que acompanham a apresentação de projetos do GAN na Revista Acrópole, número 319, 1965. Páginas 23-44). O uso é marcado pela necessidade imediata. O supérfluo não aparece na construção e quando presente, seu uso dispensa excessos, vale mais sua serventia, ou o mínimo necessário. Não requer mais que proteção contra a chuva e o frio, espaço e equipamentos suficientes apenas para a preparação de alimentos e para o descanso. “A casa é feita para servi-lo e serve-se naturalmente dela” (FERRO, 1972). O espaço gerado, quando passado de pai para filho, herança inevitável é muitas vezes transmitida íntegra e imutável, fazendo com que o uso reproduza, por conseguinte, não só o modelo de casa nos moldes de uma visão popular, como também o modo de consumo e de instinto de consumo daqueles que vivem dentro de uma baixa margem econômica. O valor social está na necessidade primária de abrigar-se, determinada pelas condições econômicas de quem a utiliza, em um esquema válido quase universalmente para os de sua classe. Portanto, apesar da forma de produção artesanal e arcaica, apesar de construir para si, para atender às suas necessidades básicas particulares, despreocupado com possível utilização por outros, o valor que cria é um valor de uso social (...) o nível a que se deve ater é o da satisfação única de imperativos vitais e elementares, os resultados são praticamente os mesmos, sempre e em qualquer parte, variando somente em função do estágio histórico dos materiais primários (isto é, qual o mais barato a cada momento e local) compatíveis com a produção artesanal e individual. (FERRO, 1972). Ainda entre os anos 1960-1970, em bairros operários, a maior parte das casas eram construídas com os materiais mais comuns e baratos encontrados. Os materiais utilizados são sempre os mesmos e de menor preço: tijolos e telhas de barro, o barro ainda como aglomerante, madeira não aparelhada de 3ª para estrutura do telhado, portas e janelas de tábuas, sem vidro. Algumas vezes material de demolição, chão apiloado, por vezes atijolado, raramente cimentados. Nenhum emboço ou revestimento. Segundo Ferro, a escolha por estes materiais era orientada pela restrição financeira, por uma grande disponibilidade desse material no mercado, ser de fácil transporte e poder ser adquirido através de compra parcelada, facilitada pelo depósito suburbano, por necessitar de poucos indivíduos para sua manipulação e exigir pouco conhecimento técnico-construtivo. É evidente que as limitações relacionam-se à estreita margem econômica em que vive o operário. Para Ferro (1972) a vinculação destes tipos de materiais à casa popular, não se deve a uma questão de gosto, higiene ou conforto, por exemplo; mas é “resultado do baixo nível de consumo permitido por seu salário”. Foi a partir desta visão que estabeleceu-se a ideia do mínimo construtivo para a poética da economia, onde a matéria resistente e rústica moldada pelo operário garantia a expressão do seu modo de fazer através do uso mínimo de materiais. Também nos anos 1960-1970, em bairros operários, a maior parte das casas eram construídas pelos próprios moradores... “geralmente sós, com filhos ou a mulher, raramente em mutirão, os operários levantavam para si, nos fins de semana, feriados, ou férias, seu abrigo”. (FERRO, 1972). Desta maneira, aplicavam o que conheciam, um conhecimento, rudimentar, minimamente necessário para garantir a concretização da tão sonhada casa própria. Do ponto de vista do mínimo didático é utilizada aquela técnica construtiva vivida e absorvida pelas relações de contínua vizinhança. “Faz parte do conhecimento popular quase espontâneo, que todos herdam, simples prática compatível com nenhuma especialização” (FERRO, 1972). Não há empenho em melhorar nem ousar mudanças. A urgência elimina a inovação, pois esta poderá custar tempo e dinheiro. Os poucos tijolos devem proporcionar um modelo que garanta o abrigo necessário a sua sobrevivência, evitando-se experiências potencialmente perigosas, que os distanciem dos itens mínimos de uma habitação. A casa popular é fabricada pelo próprio usuário, com um conhecimento técnico “mínimo”i absorvido pela própria experiência de construir e na utilização de alguns poucos materiais baratos. Embora o resultado final fosse sempre marcado pela ausência da qualidade arquitetônica, coube ao GAN compreender a realidade existente, rever as condições em que a casa popular era realizada e propor uma solução para o problema. O uso da abóbada de tijolos pré-fabricada surge como a solução simplificada e econômica capaz de promover o espaço mínimo necessário para o desenvolvimento de um programa minimamente útil; poucos materiais a constituíam – catenárias moldadas em concreto e blocos cerâmicos fora o material minimamente necessários; e do ponto de vista didático, utilizou parte do saber do operário, minimamente para poder realizar o produto. 3 O CAMPO AMPLIADO DA POÉTICA DA ECONOMIA. Na atuação de alguns arquitetos brasileiros dos anos 1960-1980, são perceptíveis decisões projetuais influenciadas pela ideia do mínimo útil, mínimo construtivo e mínimo didático. No entanto, vale salientar que mesmo que estas experiências estejam fortemente ligadas à uma racionalidade construtiva, imprescindível condição para uma arquitetura moderna, representaram experiências de exceção no cenário da produção arquitetônica nacional e tratam-se de experiências particularmente associadas à contextos econômicos subdesenvolvidos, ou expressões muito particulares do capitalismo periférico. Veremos na atuação de Acácio Gil Borsói, Paulo Magalhães, Marcos Vasconcelos, Severiano Mário Porto e na obra de alguns arquitetos que orientaram suas decisões pelo Roteiro de Armando Holanda, por exemplo, preocupações que apontam na direção de uma poética da economia. São experimentações diferentes daquelas realizadas pelo GAN, mas que também revelam o desejo de oferecer qualidade arquitetônica por meio de soluções alternativas e econômicas para os problemas que afligiam as condições da moradia popular no Brasil. Elas ainda demonstram forte ligação com a fase do “experimentalismo brasileiro”, sinalizado em Spadoni (2003), e grande identificação com o debate relativo à construção de uma identidade nacional naqueles anos. Neste momento, pode-se dizer que o campo ampliado da poética da economia, na arquitetura moderna brasileira, estava naquelas experiências marcadas pela pré-fabricação artesanal e industrial, e nas experiências arquitetônicas influenciadas pelas condições do clima. 3.1 Poética da economia nas experiências associadas à pré-fabricação artesanal: o caso de Cajueiro Seco e Canela de Ema. O momento cultural e político que envolveu a experiência de Cajueiro Seco foi contemporâneo às experiências do GAN e também marcada pela discussão em torno da autoconstrução, dos mutirões, à luz da realidade histórica brasileira dos anos 1960. Cajueiro Seco representa para a história da habitação social no Brasil, exemplo de mobilização socialista e democrática em um período marcado pela ditadura militar, uma experiência arquitetônica engajada com a construção de políticas habitacionais alternativas que aspirava ampliação do bem estar social no Brasil naqueles anos (Souza, 2010). A atuação de Borsói em Cajueiro Seco envolveu-se com os aspectos históricos que se articulavam e promoviam experiências que buscavam soluções para a habitação econômica no Brasil através de modelos pré-fabricados. Em todo o país experiências desta natureza se proliferavam por meio de arquitetos engajados com a questão da habitação social e da reforma urbana brasileira, existindo diversas vertentes projetuais e ideológicas. Segundo Souza (2010), o interesse dos arquitetos brasileiros por experiências desta natureza cresceram após o Congresso da União Internacional dos Arquitetos (UIA) realizado em Cuba no ano de 1963. Para ele, o interesse dos arquitetos brasileiros pela arquitetura cubana, naquele momento, deveu-se a um forte sentido social da produção de seus arquitetos e ao uso da pré-fabricação como realização elevada de êxitos. Implantado durante o primeiro Governo de Miguel Arraes em Pernambuco, entre 1962-1964, e coordenado pelo arquiteto Acácio Gil Borsói, Cajueiro Seco associa-se a uma poética da economia pelo uso de tecnologias alternativas, não convencionais, associada ao uso da pré-fabricação, no caso a taipa, como estratégia de construção. Também podemos entender Cajueiro Seco como um desdobramento de experiências associadas à valores, formas e saberes locais, vernaculares e populares; a um esforço de conciliação entre projeto, pré-fabricação e autoconstrução tradicional. Assim como a experiência do GAN, Cajueiro Seco ecoou debates em torno de outras possibilidades construtivas para a casa popular, articulando arquitetura, pedagogia da construção, política social e cultura popular (Souza, 2010). Do ponto de vista do mínimo construtivo, Borsói propunha para Cajueiro Seco a utilização racional e de pré-fabricação dos painéis de estrutura feitos de taipa – sistema associado a uma malha de madeira encoberta por barro – rolos de palha trançada para a cobertura preparados em série. Uma arquitetura de baixo custo e adaptada às limitações orçamentárias dos seus usuários. A experiência de Cajueiro Seco ainda ecoa no debate da arquitetura brasileira pós- 64 como uma das poucas experiências na história da arquitetura moderna brasileira em que sintetizou o saber ligado a práticas artesanais de uma comunidade com uma proposta de industrialização de componentes e modulação dos espaços em função de peças pré-moldadas no canteiro (SOUZA, 2010. Página 21. P. 02). O uso da taipa em Cajueiro Seco foi a forma encontrada para favorecer o emprego didático da mão- de-obra de toda a família, cabendo aos homens o serviço mais pesado, como por exemplo, os acabamentos, a colocação de portas e janelas
    e execução da cobertura. A taipa representava uma maneira de construir conhecida tanto no campo como na cidade. “Está no nosso passado na maioria das construções das cidades coloniais e persiste ainda hoje nas construções rurais” (Borsói, Revista Arquitetura, 1965). O aspecto econômico associado ao uso da taipa estava em permitir uma construção com poucos painéis, uma construção variada e de fácil realização, além de permanecer dentro das possibilidades econômicas e do interesse de cada família envolvida, dividindo-se o processo nas etapas de fabricação e montagem. Do ponto de vista didático Borsói tem a mesma percepção do GAN ao propor a utilização de um saber popular, coordenando o canteiro e a produção de seus elementos, os componentes pré-fabricados em taipa. É importante atentar para o envolvimento do arquiteto com o canteiro, assim como se processou com outros arquitetos brasileiros no período. Borsói acreditava na presença do arquiteto na obra “como medida para a reaproximação do pensar e do fazer da arquitetura” (Souza, 2010), essencial para a configuração de uma prática mais adequada ao desenvolvimento social no país. 3.2 Canela de Ema Na histórica edição da Revista Arquitetura, de 1965, além do relato da experiência de Cajueiro Seco, outra matéria apresenta a experiência do arquiteto Paulo Magalhães para um programa de habitações provisórias realizadas na região do cerrado. A preocupação do arquiteto era de dar as famílias carentes uma condição de habitação melhor do que as instalações provisórias utilizadas pelos candangos, pós- construção de Brasília. Propunha a experiência artesanal pré-fabricada através do uso do pré-moldado realizado com matérias primas da região. Ao optar por este tipo de solução construtiva o arquiteto defendeu que os parcos recursos financeiros e o conhecimento técnico ligado à tradição construtiva popular era utilizada por grande parte da população carente do local. Para esta população, sugeria-se “uma solução arquitetônica não convencional que possibilita a criação de um sistema modular vertical e horizontal para pré-moldados de placas e telhas objetivando a simplificação do sistema construtivo e redução do custo da obra” (Revista Arquitetura, pg. 14, 1965). A nova técnica voltava-se para a utilização do concreto fibroso, utilizando um tipo de fibra abundante no serrado, a “velosia glaucescens”, também conhecida como “canela-de-ema”. O tipo de pré- moldado resultante de sua utilização vinha da composição de cimento, areia, fibra e bambu em substituição aos estribos de ferro. Considerado solução leve, dispensava manuseio de equipamentos mecânicos, resistente à compressão e de baixo custo. A coberta era executada da mesma maneira, mas com uma dosagem maior de cimento e em forma de calha para facilitar o escoamento das águas pluviais. 3.3 Poética da economia nas experiências associadas ao clima. Holanda (1976) em seu Roteiro propôs diferentes soluções arquitetônicas para melhor construir no Nordeste brasileiro4. Nele, vemos que ao sugerir uma “arquitetura para os trópicos”, também favoreceu um conjunto de experiências com base na economia. Podemos dizer que a adequação do edifício às condições ambientais do lugar, buscando aproveitar as vantagens e desvantagens oferecidas pelo clima de acordo com os recursos construtivos da cultura local pode favorecer uma poética da economia também. Em todas as proposições feitas por Armando Holanda, a condição para construir com poucos recursos revela-se, conforme assinala Carmo Filho (2005), a recomendação mais atendida, entendendo-se que a economia estava na utilização de processos que valorizassem a simplificação das formas dos elementos de proteção climática e a execução da obra. As propostas de Holanda para a redução dos custos da obra se baseava, além da racionalização de um sistema estrutural modular, na utilização de materiais construtivos regionais, mais baratos do que outros comumente utilizados. A telha cerâmica, o cobogó as esquadrias vazadas de madeira, estão entre os componentes construtivos mais citados por ele. Elementos de controle climático como amplos beirais, brises, marquises, varandas, podem ser soluções econômicas ao evitar o desperdício de energia e valorizar ao máximo a utilização da iluminação e ventilação naturais, por exemplo. Ouras decisões econômicas: 01) a utilização de árvores de grande porte nas proximidades das edificações, para proteção das fachadas; 02) vazar muros, reduz o uso do tijolo, optando-se por materiais mais baratos como o cobogó e as pérgolas pré-fabricadas ou as de madeira; 03) melhor do que abrir portas internas, por exemplo, é estabelecer vãos livres, abertos que se possível evitem o uso excessivo de forras de madeira, por exemplo, e propor amplas aberturas que possibilitem a integração visual entre os ambientes interiores. A continuidade dos espaços favorece a eliminação de paredes, propiciando economia de material e pode atrelar às suas experiências a ideia do mínimo útil ao propor um único espaço como a área de convivência. Nas decisões agrupadas por Holanda (1976) a utilização de poucos recursos arquitetônicos, priorizando as características climáticas locais e materiais mais baratos, garantiu minimamente a qualidade arquitetônica necessária às construções de uma das regiões mais pobres do Brasil. 3.4 Poéticas da economia associadas à experiências relacionadas à pré-fabricação artesanal e ao controle climático: Severiano Mário Porto. Considerando a verdade material, como aponta o GAN, condição essencial para a realização de uma poética da economia, as obras de Severiano Mário Porto resgatam através do experimentalismo o valor da matéria prima associada à Selva Amazônica – palhas, feixes de varas, madeiras diversas e cipós – os recursos disponíveis na região os quais utilizou para realizar obras de elevada qualidade arquitetônica. Roteiro para construir no Nordeste: arquitetura como lugar ameno nos trópicos ensolarados. Recife. UFPE, 1976. São recomendações contidas nesta referência: 1) criar sombras, 2) recuar paredes, 3) vazar muros, 4) proteger janelas, 5) abrir portas, 6) continuar os espaços, 7) construir com pouco, 8) conviver com a natureza e 9) construir frondoso. O caboclo da região e sua moradia, eram as referências para pensar uma arquitetura em que é preciso primeiro cobrir. Os grandes panos de cobertura, para minimizar o calor escaldante da região norte, assumiram em sua experiência grande expressividade arquitetônica. Severiano Mário Porto questionou desde sua chegada ao Amazonas a casa popular da região, seus materiais e a condição climática do lugar, desejos e necessidades de seus moradores. As casas pensadas pelos moradores ribeirinhos do rio Amazonas, por exemplo, continham experiências associadas ao uso da madeira, matéria amplamente utilizada em processos construtivos náuticos do lugar e adequada às condições do clima quente e úmido da região equatorial. Fortemente preocupados com a eficiência construtiva e os menores recursos financeiros possíveis, utilizaram-se de soluções criativas e de elementos construtivos importantes como varandas, treliças de madeira, passadiços e sanefas para amenizar o rigor do clima. O arquiteto também dirigiu forte crítica às soluções construtivas do Sistema Financeiro da Habitação e aos conjuntos habitacionais realizados na região norte do Brasil. Dados à elevados custos e à soluções e elementos construtivos inadequados ao lugar, para ele havia de se questionar todos os elementos que formavam a habitação popular no Brasil naqueles anos 1960. Defendia o uso de elementos arquitetônicos que oferecessem melhores condições de habitação aos moradores da região, alguma qualidade construtiva e arquitetônica, propondo o uso de grades de madeira, elementos vazados, brises verticais e horizontais, treliças diversas, venezianas fixas ou móveis e jalousies, a utilização da circulação cruzada e a proteção das fachadas através de amplos beirais, por exemplo. 3.5 Poética da economia presente na pré-fabricação industrial. O uso de elementos pré-fabricados associa-se a uma poética da economia pelo uso de tecnologias que, embora não alternativas, pois realizaram experiências que ampliaram as possibilidades para o uso do concreto, material “consagrado” pela experiência moderna brasileira naqueles anos. No entanto não deixou de propor soluções econômicas e que objetivassem a rápida construção, inclusive de casas populares. Segundo BRUNA (2002), no Brasil dos anos 1960, um conjunto de obras vem marcar a participação da indústria na construção civil, evidenciando experiências que faziam uso de elementos pré-fabricados, entre elas o Alojamento para estudantes da Universidade de São Paulo, 1961, de Eduardo Knesse de Mello, Joel Ramalho Júnior e Sidney de Oliveira, o Alojamento para professores da Universidade de Brasília, 1962, de João Filgueiras Lima (Lelé) e o edifício-sede da Secretaria da Agricultura do Estado de São Paulo, 1969, de Paulo Bruna, em colaboração com os arquitetos A. Martino, A. S. Bergamin e JG. Savoy de Castro. Naquele momento, o uso de elementos pré-fabricados representava alguma inovação para o modo de produção da construção civil brasileira. Buscava solucionar problemas decorrentes de uma prática construtiva tradicional, entendida como realizações artesanais que exigiam extenso contingente de mão de obra especializada e sujeita a certas ineficiências como, por exemplo, o desperdício de materiais, muito tempo gasto para realização da obra, além de atrasos dos prazos e altos custos. Na Revista Arquitetura, edição histórica de 1965, dedicada inteiramente à pré-fabricação, via-se nela grandes esperanças, uma visão redentora para a arquitetura e para os arquitetos modernos brasileiros, pois “Graças à pré-fabricação, poderemos dar um fim ao déficit habitacional, todo mundo poderá ter casa própria – se possível num estilo “Chalé Suíço” (...) e os arquitetos estarão sendo “modernos”.” (Revista Arquitetura, pg. 28, 1965). O crescimento econômico verificado
    nos anos 1970 com o chamado “Milagre brasileiro” e os objetivos traçados pelos governos militares para um Plano Nacional de Habitação não dispunha de proposições sintonizadas com o desenvolvimento tecnológico que nosso parque industrial experimentava no momento. Insistia-se em meios de produção com base em mão de obra sem qualificação profissional, técnicas construtivas artesanais, de baixa produtividade e dispendiosa, a qual promovia certo anacronismo e impedia a assimilação de técnicas construtivas estabelecidas pela indústria, “mais eficientes” e de elevado padrão tecnológico, destaca Bruna. Porém, a construção civil brasileira, ao longo dos anos 1970, voltou-se para a industrialização de elementos pré-fabricados. Neste momento, trabalhar na construção civil passava a saber lidar com a “máquina” e com um “jogo de encaixes de peças”, em que os manuais de montagem passavam a ter papel preponderante no canteiro de obras, ilustrando, a partir da junção de vigas, pilares, coberta e painéis divisórios pré-fabricados, a obra final. Com isto, desejava-se baratear os custos finais da obra através do uso da mecanização, promovendo a mão-de-obra especializada, a produção em massa e o lucro rápido (BRUNA, 2002). As experiências associadas à pré-fabricação variaram significativamente nas diferentes regiões brasileiras como mostram as experiências relatadas por Bastos (2010). Entre essas experiências relatadas por Bastos (2010), destacam-se: 01) a Escola SENAI de Sorocaba, do arquiteto Lúcio Grinover, cuja proposta é a concepção de um elemento estrutural (pré-fabricado) gerador da forma, uma paraboloide hiperbólica em concreto armado; 02) a residência do arquiteto Marcos de Vasconcelos, que recebeu menção honrosa na terceira premiação do IAB/GB de 1965. Na memória do projeto, o arquiteto defendia a racionalização da construção e uma arquitetura que denotava a defesa do uso de elementos por uma arquitetura feita com pouco, uma construção econômica realizada a partir do emprego de técnicas e de um “modo de fazer” condizentes com a realidade nacional, ou seja, própria do cotidiano e com o aproveitamento de componentes já disponíveis na indústria da construção civil; 03) o Posto de Puericultura, do arquiteto Marcelo Fragelli, que recebeu menção honrosa na VI Bienal de São Paulo, em 1961, e onde existia uma atitude declarada, como no caso da Residência Marcos de Vasconcelos, de busca de uma arquitetura econômica em relação a materiais e técnicas construtivas, uma forte racionalidade construtiva no que diz respeito ao uso de materiais tradicionais”, como a madeira (tanto na estrutura quanto nas esquadrias), a pedra, alvenaria de tijolos; 04) a Residência Tasso Fragoso Pires (Rio de Janeiro, 1959-1961), também do arquiteto Marcelo Fragelli, que recebeu menção honrosa na VIII Bienal de São Paulo (1965). A casa se resolve num quadrilátero, com pátio central, cobertura plana e pilares roliços, com modulação bem marcada. Ao invés da tradicional estrutura de concreto, os pilares são de peroba do campo e a cobertura é em madeira: tabuado de peroba, aglomerado prensado termo-isolante, manta de feltro asfáltico e alumínio de impermeabilização. Os panos de alvenaria foram rebocados com massa e se interrompem a meia altura, com fechamento completado por vidro; e 05) a Estação Ribeirão Preto da Companhia Mogiana de Estardas de Ferro, de 1960, marcada por um processo construtivo econômico, tendo como base 24 módulos estruturais de concreto armado com 10,5 m de lado e 6 m de altura, e que repetem-se na forma de paraboloide hiperbólica em cima de único apoio, gerando cobertura e espaço. O desenho da estrutura possibilitava a geração gradual de espaço, conforme as necessidades de expansão das estações. Entre os elementos que formavam a cobertura, um espaçamento de 40 cm garantiu autonomia construtiva e permitiu a iluminação natural dos ambientes, a separação entre o elemento da cobertura e os compartimentos inferiores garantiu a circulação permanente de ar, minimizando as altas temperaturas frequentes na região. O sistema construtivo adotado permitia a ampliação física da estação em momentos distintos, sem prejuízo do funcionamento das fases implantadas anteriormente. Pela descrição de Bastos, a disposição em configurar uma solução econômica é identificada especialmente na utilização racional do módulo. A unidade estrutural modular possibilitou inúmeras variações de arranjo, eventualmente com alterações de pé-direito e envergadura, sendo empregadas em terminais de ônibus, quiosques de informações, bancas de flores e similares e aproximava-se da ideia de uma fábrica para a geração de equipamentos urbanos. As casas desmontáveis, pré-fabricadas, também são uma grande novidade nas revistas especializadas publicadas no Brasil nos anos 1960. Muitas destas unidades são construções com um programa muito reduzido – quarto, sala, cozinha, banheiro e varanda – tem estrutura e cobertura independentes dos elementos de vedação, assegurando a possibilidade de expansão da casa conforme necessidade dos seus moradores. Em muitas delas são propostas estrutura de sustentação em alumínio, cobertura em telha de fibrocimento plana, esquadrias de madeira e o “blomaco” um tipo de composto a base de madeira com sistema de encaixes. A grande vantagem alardeada pelas revistas é o custo da obra e o preço do material, praticamente o mesmo que o uso de alvenaria de tijolos revestida e pintada. 4 CONCLUSÕES Vale salientar que mesmo que as experiências aqui relatadas contenham grande preocupação com a racionalização da construção, pressuposto fortemente associado ao Movimento Moderno, representam experiências de exceção e particularmente estão associadas à contextos econômicos subdesenvolvidos, ou expressões muito particulares do capitalismo periférico. A simplificação do sistema construtivo, a redução dos custos da obra e a participação direta dos moradores através do sistema de mutirão, foi essencial para garantir o acesso de todos à modelos de moradia econômica, mesmo que o grande problema de algumas destas experiências tenha sido o caráter perecível dos materiais construtivos, sua pouca durabilidade, por exemplo. Proposições como às do GAN, de Cajueiro Seco, de Canela de Ema, são experimentações pouco realizadas na atual produção arquitetônica brasileira e nas publicações especializadas do Brasil de hoje, o que dá à algumas destas experiências um passado nebuloso, pouco compreendido para às novas gerações de profissionais. Estes tipos de experiências, que foram apagando-se ao longo dos anos no Brasil, hoje proliferam-se através de “coletivos de arquitetura” na América Latina e na África, por exemplo. Espera-se que a Tese apresente estas experiências contemporâneas que trazem a ideia de uma poética da economia na atualidade, para além do nosso território. Importante finalizar dizendo que não deve-se confundir experiências relacionadas à uma poética da economia como manifestações de arquiteturas regionais. A poética da economia foi proposição de um grupo de arquitetos que estavam na metrópole e no centro do debate arquitetônico nos anos 1960- 1970. Suas propostas buscam atender a sociedade de uma maneira geral, pois como o próprio Ferro sinalizou em sua inquietação “Nada mais angustiante e penoso do que a definição e a escolha de caminhos, não só práticos mas, principalmente, teóricos, na arquitetura, quando se encara o problema com a decidida responsabilidade” (FERRO, 1963). Ao dizer isto, diante das condições sociais, políticas, econômicas e culturais pelas quais atravessou o Brasil durante a ditadura militar, Sérgio Ferro, certamente, estava buscando oferecer uma arquitetura de qualidade e acessível à todos no país. REFERÊNCIAS ARANTES, Pedro Fiori – Arquitetura Nova. Sérgio Ferro, Flávio Império e Rodrigo Lefèvre, de Artigas aos mutirões. São Paulo: Editora 34 Ltda. 1ª. Edição, 2002. BASTOS, Maria Alice Junqueira. VERDE ZEIN, Ruth. Brasil: Arquitetura após 1950. São Paulo: Perspectiva, 2010. BRUNA, Paul