- title: As contribuições da pesquisa histórica para a preservação do patrimônio edificado
  subtitle: o caso do Hotel Internacional Reis Magos. Natal/RN
  authors:
  - givenname: Andréa Virgínia
    familyname: Freire Costa
  - givenname: Luana Honório
    familyname: Cruz
  - givenname: Maria Géssica
    familyname: Regis Pinheiro
  pages: 1-12
  locale: pt-BR
  abstract: Em 2013, um jornal local publicou matéria sobre a possível demolição do Hotel Internacional Reis Magos, em Natal/RN, desencadeando uma série de ações em prol da sua preservação. A edificação configura-se como um importante exemplar da arquitetura moderna brasileira, um marco para o desenvolvimento do turismo potiguar e para o processo de estruturação urbana da orla de Natal. Dentre essas ações, destaca-se o pedido de tombamento do Hotel feito pelo Instituto dos Amigos do Patrimônio Histórico e Artístico-Cultural e da Cidadania ao Iphan. Diante dessa solicitação, foram iniciados os respectivos estudos em parceria com o Departamento de Arquitetura da UFRN. Frente a isso, este artigo aborda as contribuições da pesquisa histórica para a preservação desse patrimônio edificado, uma vez que esta se coloca de forma transversal, oferecendo um panorama para a contextualização do Hotel e também se apresentando como importante aspecto inerente ao processo de valoração. Dessa forma, será possível empreender uma leitura mais complexa do bem, contemplando os aspectos arquitetônicos, a dimensão histórica em sua acepção mais ampla, resultando assim em um processo de tombamento que busque abordar as diversas perspectivas relativas ao patrimônio cultural.
  abstract_en: In 2013, a local newspaper published an article about the possible demolition of the Reis Magos International Hotel in Natal/RN, triggering a series of actions in favor of its preservation. The building is an important icon of modern brazilian architecture, a landmark for the development of Natal tourism and the urban structuring process of the city’s waterfront. Among these actions, there is the request for the recognizing as cultural heritage made by Instituto dos Amigos do Patrimônio Histórico e Artístico-Cultural e da Cidadania to IPHAN. So, this research was initiated in a partnership with Department of Architecture from UFRN. Due to this scenario, this paper discusses the contributions of historical research for the preservation of this built heritage. Since this methodology is placed transversely, offers an overview to contextualize the hotel and also performs as an important aspect inherent in the valuation process. Thus, it will be possible to undertake a more complex reading about the building, including the architectural aspects, the historical dimension in a broadest sense, which can result in an overtuning process that seeks to address the diverse perspectives related to cultural heritage.
