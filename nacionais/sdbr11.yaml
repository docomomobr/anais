  abstract: Como obras de caráter ambíguo, onde as divisas entre arte e arquitetura são transpostas, a casa La Roche (1923-1925) em Paris, de Le Corbusier e Pierre Jeanneret, e a casa Mario Lorieto (1960-1964) em Montevidéu, de Ernesto Leborgne, são residências que compartilham semelhanças curiosas. O Sr. Raoul La Roche, colecionador de obras de arte, solicita à Le Corbusier e Jeanneret uma residência-galeria de arte. Mario Lorieto, artista e colega de Leborgne no Taller Torresgarciano, o encomenda uma casa e ateliê com espaços de exposição das obras de amigos artistas. Le Corbusier e Jeanneret aplicam na Maison La Roche a teoria artística do Purismo. Também empregam o conceito de percurso arquitetônico, uma experiência interativa entre espaço e observador. A síntese das artes também se faz presente, se aproximando do conceito de instalação de arte. Leborgne, anos mais tarde, propõe para Mario Lorieto uma residência, em alguns aspectos, de qualidades corbusianas. Algumas similaridades também apontam para determinadas diferenças. Le Corbusier constrói a casa-obra de arte autônoma em que o espaço é protagonista. Leborgne projeta a casa Mario Lorieto para que as obras de arte sejam integrantes da composição arquitetônica. Em ambos os casos, o objeto arquitetônico assume o caráter artístico de instalação.
  abstract_en: As works of ambiguous features, where the boundaries between art and architecture are transposed, the La Roche House (1923-1925) in Paris, of Le Corbusier and Pierre Jeanerret, and Mario Lorieto House (1960-1964) in Montevideo, of Ernesto Leborgne, are residences that share curious similarities. Mr. Raoul La Roche, a work of art’s collector, requests to Le Corbusier and Jeanerret an art gallery-residence. Mario Lorieto, artist and colleague of Leborgne at Torres García’s Studio, ordered him a house and studio with exhibition spaces for his artist friend’s works. Le Corbusier and Jeanneret apply in Maison La Roche the Purism artistic theory. Likewise, employ the architectural pathway concept, an interactive experience between space and observer. The synthesis of the arts is also present, approximating to the art installation concept. Leborgne, years later, proposes to Mario Lorieto a residence, in some aspects, of corbusian features. Some similarities also point towards certain differences. Le Corbusier builds the autonomous work of art-house in wich the space is protagonist. Leborge designs Mario Lorieto house in a way that the works of art are integrants of the architectural composition. In both cases, the architectural object takes on the artistic installation feature.
