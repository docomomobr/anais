- title: Modernidade nos jardins
  subtitle: correlações entre as casas de Bratke e a urbanização do bairro Paineiras do Morumbi
  authors:
  - givenname: Anderson
    familyname: Dall'Alba
  pages: 1-12
  locale: pt-BR
  abstract: 'O artigo examina o projeto de urbanização idealizado por Oswaldo Bratke para o bairro Paineiras do Morumbi, ao final dos anos 1940, e os projetos das residências Morumbi (1951) e Oscar Americano (1952), ambas construídas simultaneamente à formação do bairro em terrenos pertencentes à gleba delineada. Sabe‐se que o modelo dos bairros‐jardins implantados em algumas regiões de São Paulo a partir da década de 1910, que era inspirado na paisagem pitoresca da cidade‐jardim teorizada por Howard, foi uma referência para o padrão urbano proposto por Bratke. Por outro lado, as residências Morumbi e Oscar Americano, exemplares da arquitetura idealizada para o local, são reconhecidas como obras importantes da arquitetura moderna brasileira: a primeira integrou os catálogos de Hitchcock (1955) e Mindlin (1956), enquanto a última foi destacada em periódicos nacionais relevantes, tais como as revistas Acrópole (1957) e Habitat (1957). Apesar dessas publicações destacarem a sintonia entre a arquitetura das residências e o seu contexto de inserção, nenhuma delas examina o projeto urbano, tampouco apresenta uma implantação integral do conjunto. Ao analisar sequencialmente os projetos do bairro e das casas, este artigo demonstra que, apesar das diferenças em termos de desenho, as suas concepções seguiram princípios comuns, que buscavam uma relação coerente entre arquitetura e paisagem natural. Partindo dos estudos já realizados acerca da trajetória de Bratke, o trabalho pretende contribuir para uma melhor compreensão desses projetos, concepções relevantes enquanto produção do arquiteto e, até agora, tratadas separadamente pela historiografia. Palavras‐chave: Oswaldo Bratke. Arquitetura Moderna Brasileira. Bairros‐jardins. Abstract This article examines the urban development project idealized by Oswaldo Bratke for the neighborhood of Paineiras do Morumbi, in the late 1940s, and the designs of Morumbi (1951) and Oscar Americano (1952) residences, both of them built simultaneously with the district’s formation on sites belonging to the delineated glebe. It is known that the garden suburbs model that was applied to some regions of São Paulo from the 1910s, inspired by the picturesque landscape of the garden city theorized by Howard, was a reference to the urban pattern proposed by Bratke. On the other hand, the Morumbi and Oscar Americano homes, exemplaries of the architecture idealized to that zone, are recognized as important modern Brazilian architecture works: the first appeared in the catalogs of Hitchcock (1955) and Mindlin (1956), while the latter was highlighted in relevant national journals such as Acrópole (1957) and Habitat (1957). Although these publications underline the harmony between the houses’ architecture and context, none of them examines the urban development design, nor present its whole layout. When sequentially analyzing the projects of the neighborhood and the houses, this article demonstrates that, despite differences in terms of design, their concepts followed common principles, which sought a coherent relationship between architecture and natural landscape. Based on the previous studies about Bratke career, this paper aims to contribute a better understanding of these projects, relevant conceptions while Bratke’s production and, so far, treated separately by historiography.'
