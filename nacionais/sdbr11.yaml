- title: Modernidade paulistana
  subtitle: a obra do paisagista Roberto Coelho Cardozo
  authors:
  - givenname: Gabriela Tie
    familyname: Nagoya Tamari
  pages: 1-12
  locale: pt-BR
  abstract: 'O presente trabalho tem como intuito apresentar os projetos do paisagista norte‐americano Roberto Coelho Cardozo (1923‐ 2013) e a singularidade de sua obra em relação ao paisagismo moderno paulistano. Afirma‐se que Cardozo foi responsável por ter introduzido o desenho do jardim modernista norte‐americano no Brasil e por ter conseguido transpor as ideias da “corrente californiana” de paisagismo à realidade brasileira. Tentaremos mostrar as mudanças e alterações das orientações de projeto dos paisagistas californianos que, adaptadas à realidade e singularidades brasileiras, apontam traços inovadores na obra do paisagista e que fizeram com que seus projetos ganhassem uma modernidade específica, diferente de outros profissionais atuantes à época. Alguns pesquisadores reforçam o mito do surgimento do paisagismo moderno a partir de “dois Robertos” referindo‐se a Roberto Burle Marx no Rio de Janeiro e Roberto Coelho Cardozo em São Paulo. Pouco se sabe sobre a real contribuição de Cardozo para o campo profissional de paisagismo e tão pouco sobre sua contribuição acadêmica na Universidade de São Paulo. Por conta disso, gostaríamos de desmitificar o ideal de “dois Robertos”, desvelando a real importância da obra de Cardozo a partir de uma análise aprofundada dos diversos elementos que constituíam seus projetos a ponto de formarem panoramas modernos. Palavras‐chave: Paisagismo. Modernismo. Historiografia. ABSTRACT This article presents the work of the American landscape designer Roberto Coelho Cardozo (1923‐2013) and explores the singularity of his production, correlating it to the modernist landscape architecture in São Paulo. It is know that Cardozo was responsible for introducing the American modernist garden in Brazil, hence transposing the ideas of the Californian landscape design for the Brazilian reality. We will explore the changes and transformations of the original orientations given by the Californians, and in which way they were adapted to the Brazilian reality and its singularities. We will search for the innovative features in Cardozo´s project, turning his projects into a specific and singular work, distinguished from all the other contemporary projects. Some Some researchers reinforce the idea of a myth of the “two Roberto´s”, creators of the modernist landscape architecture in Brazil: one is Roberto Burle Marx in Rio de Janeiro and the other, Roberto Coelho Cardozo, in São Paulo. The iconic presence of Burle Marx in Brazil is undeniable. However, the real contribution of Roberto Coelho Cardozo in the professional and academic field haven´t been studied. We would like to demystify the idea of “two Roberto´s”, disclosing the real importance of Cardozo´s work through the analysis of the elements that constitute his projects, turning them into modernist panoramas.'
