- title: Sol, espaço e verde
  subtitle: alguns temas modernistas na obra de João Filgueiras Lima, o Lelé
  authors:
  - givenname: Daniel J.
    familyname: Mellado Paz
  pages: 1-19
  locale: pt-BR
  abstract: No presente artigo defendemos que sol, o verde e o espaço são temas-chave para a obra de João Filgueiras Lima, adaptando estes motes e recursos espaciais. Para o verde, realizará uma série de operações para preservá-lo, como transição entre o interior e o exterior do edifício e mesmo trazê-lo ao seu interior. O espaço era lapidado através da fluidez espacial interna, interpretando as paredes como vedações, despojadas ao máximo no peso, e da dissolução d a separação entre interior e exterior, pelo recuo da estrutura, uso de jardins laterais como, painéis pivotantes substituindo as paredes e, a partir do CTRS, com uma envoltória versátil, em termos de isolamento e opacidade. A luz natural é controlada e distribuída por jardins laterais e sheds, enquanto re-elabora os solários da tradição modernista. E terá ainda espaços típicos e procedimentos projetuais que visam atender sincreticamente a tais temas, como sistemas de cobertura, jardins laterais mencionados e principalmente por meio dos jardins de ambientação. O arquiteto buscava uma construção leve, tendendo ao imaterial e a diafragmas, reguladores de luz e de ar, por meio de elementos de arquitetura (um alfabeto de partes construtivas) e elementos de composição (formas e espaços) em constante aperfeiçoamento.
  abstract_en: In this paper we argue that sun, green and space are key themes for the work of João Filgueiras Lima, adapting these motifs and space resources. For the Green, he realizes a series of operations to preserve it, to use it as a transition between the interior and exterior of the building and even bring it to your interior as gardens. The Space was labored through the internal spatial fluidity, interpreting the walls as fences, stripped of its weight, and the dissolution of the separation between inside and outside, by the recess of the structure, the use of lateral gardens, pivoting panels replacing the walls and, since the CTRS, with the development of a versatile cover in terms of isolation and opacity. Natural light is controlled and distributed by side gardens and sheds, while he re-creates the solariums of the modernist tradition. And he still had typical spaces and projective procedures to meet synthetically such topics as roofing systems, the mentioned lateral gardens and mainly through his gardens of ambience. The architect was looking for a lightweight construction, tending to the immaterial and diaphragms, regulators of light and air, through architectural elements (an alphabet of constructive parts) and compositional elements (forms and spaces) in constant improvement.
