  abstract: 'Este artigo trata da relação entre dois movimentos de modernização em curso no Brasil durante a década de 1930: na pedagogia, o movimento Escola Nova, que pregava o ensino voltado para o processo de aprendizado do educando, através da atividade prática, em reação à educação tradicional; e na arquitetura, o Movimento Moderno, tendo como objeto empírico as edificações escolares resultantes da reforma educacional da Paraíba, de 1935. Nosso objetivo é verificar como se produziu a modernização da arquitetura escolar paraibana na década de 1930, com a adoção das ideias do movimento Escola Nova. Para isso, foi analisado o complexo educacional correspondente ao antigo Instituto de Educação da Paraíba, instituição projetada como modelo do novo sistema educacional paraibano, segundo os pressupostos da “verdadeira architectura moderna”. O projeto do Instituto de Educação da Paraíba foi examinado juntamente com o memorial de sua construção (JOFFILY, 1937), à luz das ideias da Escola Nova, principalmente as que foram divulgadas no Manifesto dos Pioneiros da Educação Nova (1932), um dos documentos mais importantes em âmbito nacional desse movimento pedagógico.'
  abstract_en: 'The subject of this paper is the relation between two modernization movements on course in Brazil during the 1930s: on pedagogy, the "New School" movement, which preached the teaching towards the student''s learning process, through practical activity, in contrast to the traditional education; and on the architecture, the Modern Movement, with the resulting school buildings from the educational reform of Paraíba in 1935 as empirical objects. Our goal is to see how was produced the modernization of the scholar architecture of Paraiba during the 1930s, with the adoption of the ideas of the New School movement. To do so, we analyzed the educational complex corresponding to the old Education Institute of Paraiba, institution designed as a model of the new educational system of Paraíba, according to the assumptions of the "true modern architecture". The project of the Education Institute of Paraíba was analyzed together with the memorial of its construction (JOFFILY, 1937), in the light of the ideas of the New School, especially those disclosed on the "Manifest of the New Education Pioneers" (1932), one of the most important documents nationwide of this pedagogical movement.'
