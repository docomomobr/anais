  abstract: 'Em Skyscrapers (1922), Mies Van der Rohe declarou que edifícios altos deveriam demonstrar mais do que uma habilidade técnica: “arquitetos deveriam tentar dar forma a uma nova problemática além da natureza desta problemática”. Até meados dos anos 1950, arquitetos se demonstravam bastante otimistas quanto à expressão do caráter tecnológico, como pode-se observar nas constantes fachadas envidraçadas. Entretanto, de acordo com Hayub Song (2005), ao final dos anos 1950 a configuração fina da fachada cortina começou a adotar elementos seccionalmente espessos, a fim de melhorar a função de sombreamento e diminuição de claridade, entre outros fatores. Naquele momento, algumas obras exemplificaram novos conceitos de percepção, construção e interpretação de edifícios altos e também de fechamento para esses edifícios, um invólucro mais espesso e mais consciente da expressividade dos materiais. Experimentos construtivos inovadores emergiram e o termo “envelope” passou a ser utilizado, agora projetado como uma entidade com poder de moderação entre interior e exterior, um filtro ambiental conectando necessidades funcionais e técnicas, além de cumprindo um papel cívico. Esse artigo irá tratar de algumas experiências em arranha-céus americanos construídos entre 1945 e 1975, evidenciando dois estudos de caso – os edifícios Brunswick (1964) de Skidmore, Owings & Merril e o Cleveland Trust (1971) de Marcel Breuer e Hamilton Smith. O principal objetivo é mostrar como arquitetos ajudaram a desenvolver uma variedade de soluções para a fachada, mais apta a lidar com condicionantes locais e demandas de clientes e de construtores.'
  abstract_en: In Skyscrapers (1922), Mies Van der Rohe stated that tall buildings should demonstrate more than technical skill, "architects should attempt to solve a new task with traditional forms, rather one should attempt to give form to the new task out of the nature of this task." Until mid-1950s, architects were quite optimists about the expression of technological nature, as can be seen in uninterrupted glass façades. However, according to Hayub Song (2005), by the end of the 1950s the thin curtain wall began to adopt sectionally thick elements in order to improve shading and reduce glare, among others issues. By that moment, some works exemplified new concepts of perception, construction and interpretation of tall buildings and also enclosure, a thicker shell more aware of materials expressiveness. Innovative construction experiments emerged and the term "envelope" arose, now designed as a moderating body between interior and exterior, an environmental filter connecting functional and technical requirements while fulfilling a civic role. This paper will address a few experiences of American skyscrapers built between 1945 and 1975, disclosing two case studies - Brunswick Building (1964) by Skidmore, Owings & Merrill and Cleveland Trust Building (1971) by Marcel Breuer and Hamilton Smith. The main objective is to show how architects helped to develop a variety of façade solutions, enhanced to deal with local constraints and also patrons and builders demands.
