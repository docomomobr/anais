  abstract: Das manifestações culturais modernas no Brasil, artes plásticas e arquitetura têm expressões ímpares. Nos anos 1930, quando o moderno começou a ter reconhecimento, o debate sobre modernidade nas artes integrava o abstracionismo geométrico. Na arquitetura, o Brasil se familiarizou com o modernismo europeu pelo intercâmbio de experiências, como na visita de Le Corbusier ao país em 1936, fato que seria destacado pela historiografia como momento de propagação da síntese das artes, incentivando a relação da arquitetura às artes plásticas e valorização de elementos regionais – o azulejo, tradição do período colonial brasileiro, passou a expressar a linguagem moderna. Em Pernambuco, exemplos dessas expressões estão situados no Parque Histórico Nacional dos Guararapes – PHNG (1975), resultantes da colaboração entre o arquiteto Armando de Holanda Cavalcanti e o artista plástico Athos Bulcão. As obras em concreto armado com painéis de azulejos abstratos nas fachadas, compostas pelo pavilhão de acesso, área administrativa e lanchonetes, possibilitam reflexões sobre síntese x integração das artes. No PHNG, seriam os painéis constitutivos menores das edificações? Seria arquitetura cenário para artes plásticas? Ou ambas mantêm autonomia em detrimento da síntese / integração? Nestas obras, arte e arquitetura enriquecem a produção do Movimento Moderno nacional.
  abstract_en: From the modern cultural manifestations in Brazil, visual arts and architecture have unique expressions. In the 1930s, when the modern began to get recognition, the debate about modernity in arts integrated the geometric abstractionism. In architecture, Brazil became acquainted with European modernism by experiences exchange, as the visit of Le Corbusier to the country in 1936, fact that would be highlighted by historiography as propagation time of the arts synthesis, encouraging the relation of architecture to visual arts and appreciation of regional elements - the tile, tradition of the Brazilian colonial period, began to express the modern language. In Pernambuco, examples of these expressions are situated on the “Parque Histórico Nacional dos Guararapes – PHNG” (1975), resultants from the collaboration between architect Armando de Holanda Cavalcanti with visual artist Athos Bulcão. The works in reinforced concrete with abstract tile panels on facades, composed by the access pavilion, administrative area and cafeterias, enable reflections on synthesis x integration of arts. In PHNG, would be the panels minor constituents of the edifications? Would be architecture scenario for visual arts? Or both maintain autonomy in detriment of synthesis / integration? In these works, art and architecture enrich the production of the national Modern Movement.
