- title: Contribuições de Joaquim Cardozo à Arquitetura de Oscar Niemeyer
  authors:
  - givenname: Danilo Matoso
    familyname: Macedo
  - givenname: Elcio Gomes
    familyname: da Silva
  pages: 1-14
  locale: pt-BR
  abstract: A produção arquitetônica de Oscar Niemeyer (1907‐2012) pode ser dividida em, pelo menos, três fases principais. A relação entre forma e estrutura – ou sua ausência – está no cerne das transições ocorridas e o dialogo entre arquiteto e engenheiro calculista exerceu papel importante. Nesse contexto, o pernambucano Joaquim Cardozo (1897‐1978) foi o interlocutor mais relevante de Niemeyer – se não em número de projetos, certamente em importância. O engenheiro não apenas calculou e projetou as estruturas para as soluções formais do arquiteto, mas também contribuiu significativamente em sua concepção – aporte vastamente documentado em projetos e nos diversos textos que publicou sobre engenharia, estética, história da arte e arquitetura. É no panorama histórico e nos detalhes dessa relação que reside uma importante chave para a compreensão das fases da produção do arquiteto. Por meio da análise da documentação primária, verifica‐se que a forma abstrata de pensar do engenheiro foi decisiva no modo de projetar de Niemeyer, sobretudo na transição ocorrida após Brasília, período em que Cardozo teve participação inequívoca, direta ou indireta, na concepção estrutural.
  abstract_en: The work of Brazilian architect Oscar Niemeyer (107‐2012) may be divided in at least three main phases. The relationship between form and structure – or its absence – is the core of the transitions, in which it was paramount the dialogue between architect and structural engineer. In this scenario, the role of Joaquim Cardozo (1897‐1978) stands out – if not in the number of designs, certainly in their importance. This structural engineer not only designed both structure and some of the formal solutions for the architect. He also influenced their very conception – as testified by the documentation of the projects and by the many texts the published about Engineering, Aesthetics, Art History and Architecture. Both in the historical overview and in the details of this relationship we may find a key to the understanding of the phases in the architect’s work. The analysis of primary sources leads to the conclusion that the engineer’s abstractions were keen to Niemeyer’s architectural thought – mainly in the decade after Brasília, when Cardozo had direct and indirect participation in many of the designs.
