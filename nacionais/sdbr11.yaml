- title: Burle Marx multimídia
  subtitle: a contribuição das demais práticas ao seu paisagismo
  authors:
  - givenname: Rafael Farina
    familyname: Casarin
  pages: 1-12
  locale: pt-BR
  abstract: 'A obra paisagística de Roberto Burle Marx é reconhecida internacionalmente de forma unânime. Suas realizações atingiram dimensões e sofisticação que o projetaram para o mundo como um dos maiores paisagistas dos últimos tempos. Talvez o grande reconhecimento como paisagista tenha eclipsado os trabalhos artísticos paralelos. Vale destacar ainda que, nas técnicas da pintura e gravura, algumas obras suas atingiram um patamar de qualidade semelhante aos projetos paisagísticos, mas não foram valorizadas na mesma proporção pela crítica do Movimento Moderno. Observada panoramicamente sua obra nos diversos campos, pressupõe-­‐se que o trabalho paisagístico tenha absorvido influências formais e conceituais das demais atividades: é natural sua formação como artista plástico tenha sido essencial para riqueza de seus trabalhos como paisagista. Lirismo, subjetividade e, mais tarde, abstração entremearam-­‐se em sua busca de uma expressão brasileira, tanto das cores e formas tropicais, quanto das tradições características dos habitantes. Deste modo, o trabalho proposto visa reconhecer a contribuição das diversas mídias por ele praticadas sobre seu paisagismo, bem como a contribuição do contexto artístico mais amplo da arte brasileira do período sobre suas inclinações estéticas e formas consequentes utilizadas. Palavras-­‐chave: Paisagismo. Arte. Burle Marx Abstract The work by the landscape architect Roberto Burle Marx is unanimously recognized worldwide. His achievements reached dimensions and sophistication that projected him to the world as one of the greatest landscape artists of recent times. Perhaps his greatest recognition as a landscape architect has overshadowed the simultaneous artistic work he undertook in other art fields. It is noteworthy that, in painting and printmaking, some of his works reached a level of quality similar to that of his landscaping projects, but were not valued in the same proportion by critics of the Modernist Movement. By observing his work in various fields, it is assumed that his landscape projects absorbed formal and conceptual influences from the other art fields. It is natural that his training as a visual artist was essential to the richness of his work as a landscaper, thus lyricism, subjectivity and, later, abstraction interspersed in his search for a Brazilian expression, both in colors and tropical forms and in the distinctive traditions of the inhabitants. Therefore, the present study aims to recognize the contribution of the various artistic media practiced by him on his landscape work, as well as the contribution of the context of Brazilian Modernist art period over his aesthetic inclinations and forms.'
