  abstract: Este artigo busca refletir acerca do edifício do Instituto de Puericultura e Pediatria Martagão Gesteira (IPPMG), projeto e obra realizados, entre 1949 e 1953, pelo arquiteto Jorge Machado Moreira no âmbito do Escritório Técnico da Universidade do Brasil (ETUB), atual Universidade Federal do Rio de Janeiro (UFRJ). A conclusão da edificação em 1º de outubro de 1953 inaugurou simbolicamente a Cidade Universitária, localizada na ilha do Fundão, uma cidade inserida dentro de outra cidade, com marcos urbanos próprios. O conjunto do IPPMG – edifício, jardins e obras de arte – constitui um documento de uma forma de fazer arquitetura em que ela, mesmo como protagonista, está aliada às outras manifestações artísticas para alcançar a espacialidade desejada, a síntese das artes. Apesar de alterações que modificaram as formas e intenções originais, o edifício conserva sua autenticidade arquitetônica. Assim, os desafios de sua preservação consistem na conciliação do uso hospitalar, possuidor de demandas específicas e constantemente em atualização, e na sempre presente falta de manutenção e conservação dos edifícios universitários brasileiros. Atualmente, o IPPMG, apesar de reconhecido como uma obra exemplar não só do arquiteto Jorge Machado Moreira, mas também da arquitetura moderna brasileira e do patrimônio hospitalar, não possui qualquer proteção pelos órgãos de preservação do patrimônio cultural. As ações realizadas na edificação e na área adjacente nos últimos anos demonstram o pouco caso em relação ao seu valor histórico, arquitetônico e paisagístico, e torna-se urgente uma maior atenção para com suas características especiais.
  abstract_en: This article aims to think over the building of the Childcare Institute Martagão Gesteira (IPPMG), an architectural project and construction carried out between 1949 and 1953 by the architect Jorge Machado Moreira, in the Technical Office of the University of Brazil (ETUB), current Federal University of Rio de Janeiro (UFRJ). The completion of the building on October st 1 , 1953, symbolically inaugurated the university campus, located on the Fundão Island, a planned city within a city, with its own urban landmarks. The IPPMG complex – building, gardens and works of art – is a document of a way to make architecture by which it is combined with other art forms to achieve the desired spatiality, as a synthesis of arts. Despite changes that modified forms and original intentions, the building retains its architectural authenticity. Thus, the challenges of its preservation consist in the reconciliation of hospital use, possessor of specific demands and constantly update, and the ever-present lack of maintenance and conservation of Brazilian university buildings. Currently, IPPMG has no protection from heritage bodies, although is recognized as an exemplary work, not only of the author - architect Jorge Machado Moreira -, but also of the Brazilian modern architecture and of the hospitalar heritage. The actions carried out in the building, and in the adjacent area in the last few years, don‘t take into account its historical, architectural and landscape value, therefore it‘s urgent to pay greater attention to its special features.
