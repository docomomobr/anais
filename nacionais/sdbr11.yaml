- title: Como conservar?
  subtitle: o caso do edifício vertical de escritórios moderno e da eficiência energética
  authors:
  - givenname: Paula Maria Wanderley
    familyname: Maciel do Rêgo Silva
  - givenname: Jamile Ferreira
    familyname: Almeida Neves
  - givenname: Stephanie Caroline
    familyname: Machado Gonzaga
  pages: 1-12
  locale: pt-BR
  abstract: A arquitetura moderna se apresenta como um objeto recente, que materializou uma mudança na forma de conceber, construir e ocupar as edificações. No entanto, o pouco tempo de existência, comparado com outros estilos arquitetônicos, a torna vulnerável quanto ao reconhecimento do valor para a conservação. Atualmente, outros aspectos como o controle do consumo energético de um edifício pode contribuir na conservação de um bem. A pesquisa aborda a conservação das características modernas que o identificam ou podem vir a identificá-lo como um bem cultural e os níveis de consumo energético que variam em função das tipologias. Como objeto de estudo utilizam-se dois edifícios verticais modernos de uso não residencial, classificados como EVEM - Edifício Vertical de Escritório Moderno, nos bairros de Santo Antônio e Boa Vista, no centro do Recife. Ao avaliar a envoltória das edificações pode-se identificar os aspectos arquitetônicos e materiais utilizados que intervém na eficiência energética e no estudo da conservação do patrimônio moderno. Destaca o valor de significância dos edifícios que determinam a sua conservação. A discussão parte do questionamento até onde é possível relacionar a conservação de um edifício moderno a um melhoramento do desempenho térmico sem alterar os atributos de significância do mesmo.
  abstract_en: Modern architecture presents itself as a new object, which materialized a different way of designing, building and occupying buildings. However, the short time of existence, compared to other architectural styles, makes it vulnerable as the recognition of its value for conservation. Currently, other aspects such as the control of energy consumption of a building can contribute to the conservation of the estate. The research addresses a conservation of the modern characteristics, that identify or could be, as a cultural estate and the levels of energy consumption that vary in function of the typology. To exemplify the analyses, the work presents two cases of vertical modern building of no residential use in the district of Santo Antônio e Boa Vista, Recife. Evaluating the envelope of buildings can be identified the architectural aspects and materials that intervenes in the energetic efficiency and the study of conservation of the modern heritage. Emphasizing the significance value of buildings that determine the conservation. The discussion brings a question of how far is possible to combine the conservation of the modern building with an improvement of thermal performance without changing the significance attributes of this building.
