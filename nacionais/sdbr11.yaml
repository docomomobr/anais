- title: De Fiori no limbo
  authors:
  - givenname: Marcos Faccioli
    familyname: Gabriel
  pages: 1-12
  locale: pt-BR
  abstract: Este trabalho é um ensaio de compreensão da obra e do percurso de escultor e pintor Ernesto de Fiori, radicado na Alemanha até 1936, após o quê transferiu-se para São Paulo onde viveu, como expatriado cultural, até sua morte em 1945. Tendo gozado de reconhecimento e de uma posição profissional sólida na Europa, e produzido entre nós uma obra da maior significação, passou seus últimos dias deslocado em nosso meio, carente que era este de demarcações, para o público e para o poder político, baseadas no reconhecimento e nas conquistas pelo trabalho. Seu deslocamento parece ter sido preservado para o público da arte, até hoje, pois a obra que produziu entre nós jamais encontrou-se, para o público, com sua obra européia, um lapso crítico malgrado o qual podemos apreciar sua pintura e sua escultura e, através delas, conhecer uma experiência peculiar da sociabilidade brasileira e uma certa face de nossa modernização artística e cultural.
  abstract_en: This essay undertakes a critical appraisal of both the work and the trajectory of Ernesto de Fiori, an European artist based in Germany until 1936 when he moved on to São Paulo where he spent his last years until 1945. Despite having enjoyed recognition and a solid professional position in Europe, and having put out in Brazil a body of work of major significance, he lived his last years dislocated in the Brazilian environment which lacked enduring references, set for both the public and the circles of political power, based upon recognition for intellectual and artistic achievement. This dislocation seems to have been preserved somehow in the art world, for his Brazilian output never met his European body of work. In spite of this major blank spot we can still enjoy his painting and his sculpture by way of which perhaps a peculiar view of Brazilian sociability might become visible as well as certain features of our modernization process in the fields of art and culture.
