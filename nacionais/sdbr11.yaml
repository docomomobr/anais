- title: Uma incompleta e vaga lembrança
  subtitle: a reconstrução "evocativa" das residências dos mestres da Bauhaus em Dessau
  authors:
  - givenname: Betânia
    familyname: Brendle
  pages: 1-14
  locale: pt-BR
  abstract: Este trabalho objetiva discutir a reconstrução “evocativa” das residências dos Mestres da Bauhaus (Walter Gropius e László Moholy-Nagy) inaugurada em 2014, realizada pelo escritório BFM Architekten Berlin, vencedor do concurso internacional coordenado por David Chipperfield e realizado em 2010, cuja proposta inseriu no vazio das lacunas deixadas pelo severo bombardeio aliado de 1945 uma interpretação contemporânea de ícones da Arquitetura Moderna desaparecidos há 71 anos. Longe de refazer as construções originais e destruir evidências históricas importantes através da falsificação imitativa exata e fiel do estado conceitual das edificações modernas projetadas por Walter Gropius em 1926, a proposta oferece uma terceira via projetual distante tanto do refazimento integral, como da conservação do status quo. Reflexões filosóficas inspiradas, entre outros, na obra de Jorge Luis Borges e Hiroshi Sugimoto, compõem o conceito da unscharfe Erinnerung - lembrança turva, desfocada, imprecisa, incompleta, inexata - que reconstrói brandianamente os dados ambientais do conjunto das Meisterhäuser Bauhaus-Dessau através de volumetrias e escalas evocativas que recuperam a unidade potencial da obra de arte.
  abstract_en: This article discusses the “evocative” reconstruction of the Bauhaus Master’s Houses (Walter Gropius and László Moholy- Nagy), concluded in 2014, carried out by BFM Architekten Berlin, the winner of an international competition coordinated by David Chipperfield in 2010, whose proposal inserted a contemporary interpretation of Modern Architecture icons, disappeared for 71 years, in the empty spaces left by severe 1945 ally bombardments. Far from reconstructing the original buildings and destroying important historical evidences through imitative falsification of the conceptual status of the Modern houses built by Walter Gropius in 1926, their proposal offers a third-party design option, distant from integral reconstruction as well as from the conservation of the status quo. The philosophical conceptualization inspired, among others, in the work of Jorge Luis Borges and Hiroshi Sugimoto, composes the design proposal called unscharfe Erinnerung – muddy, out of focus, imprecise, uncomplete, inexact remembrance – which reconstructs according to Cesare Brandi, the spatial data of the ensemble of the Master’s Houses Bauhaus-Dessau through evocative volumetries and scale in order to recover the potential unity of the work of art.
