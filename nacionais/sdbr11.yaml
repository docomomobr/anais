- title: A identidade brasileira na estamparia de tecidos para interiores
  subtitle: a "Larmod" na década de 1970
  authors:
  - givenname: Ricardo Ferreira
    familyname: de Oliveira Lima
  - givenname: Tatiana
    familyname: Sakurai
  pages: 1-13
  locale: pt-BR
  abstract: 'A expressão visual de uma idenĕdade nacional ocorreu tardiamente na produção industrial de tecidos para interiores no Brasil. A moda fez uso de moĕvos brasileiros já na década de 1950; a produção desĕnada à arquitetura de interiores, no entanto, somente se libertou da mera reprodução de moĕvos estrangeiros vinte anos depois, na década de 1970. Este arĕgo propõe apresentar o levantamento que aponta o pioneirismo do estúdio paulistano Larmod no desenvolvimento e uĕlização de moĕvos brasileiros em tecidos estampados em escala industrial para interiores. O levantamento inclui revisão bibliográﬁca, consulta a publicações de época e entrevistas semi‐estruturadas com as personagens centrais desse processo. O levantamento indicou outros nomes, em períodos até anteriores; estes privilegiavam, entretanto, a produção em escala pequena, artesanal e experimental de design gráﬁco para superεcies têxteis. Este arĕgo é resultado de um projeto de Iniciação Cienėﬁca em desenvolvimento pelo autor e sua orientadora. Palavras­chave: Superεcie têxĕl. Interiores. Estamparia. Larmod. Brasil. Abstract The visual expression of a naĕonal idenĕty took long to occur in the industrial producĕon of fabrics meant for interiors in Brazil. Fashion had already resorted to Brazilian moĕfs in the 1950s, whereas the producĕon meant for interior design abandoned the mere reproducĕon of foreign moĕfs twenty years laters, in the 1970s. The present arĕcle is set to present the research that indicates the the pioneering in of the São Paulo based design studio Larmod in the development and usage of Brazilian moĕfs in printed texĕles for interiors on an industrial scale. The research includes the bibliographic review, the query of contemporary magazines and semi‐structured interviews of the central characters in this process. The research indicated other designers, some of them in even earlier periods; these, however, put more stock in a cra├y small scale experimental producĕon in graphic design for texĕle surfaces.The present arĕcle results from the graduate research under development by the authors.'
  abstract_en: The visual expression of a naĕonal idenĕty took long to occur in the industrial producĕon of fabrics meant for interiors in Brazil. Fashion had already resorted to Brazilian moĕfs in the 1950s, whereas the producĕon meant for interior design abandoned the mere reproducĕon of foreign moĕfs twenty years laters, in the 1970s. The present arĕcle is set to present the research that indicates the the pioneering in of the São Paulo based design studio Larmod in the development and usage of Brazilian moĕfs in printed texĕles for interiors on an industrial scale. The research includes the bibliographic review, the query of contemporary magazines and semi‐structured interviews of the central characters in this process. The research indicated other designers, some of them in even earlier periods; these, however, put more stock in a cra├y small scale experimental producĕon in graphic design for texĕle surfaces.The present arĕcle results from the graduate research under development by the authors.
