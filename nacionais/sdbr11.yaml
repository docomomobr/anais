- title: A Escola de Ulm e o Design gráfico das revistas Módulo e Summa
  authors:
  - givenname: Mario Guidoux
    familyname: Gonzaga
  - givenname: Rodrigo Steiner
    familyname: Leães
  pages: 1-10
  locale: pt-BR
  abstract: Este trabalho explora as relações entre os projetos gráficos das revistas Summa (Buenos Aires, 1963-1992) e Módulo (Rio de Janeiro, 1955-1989) e a Escola de Design de Ulm, na Alemanha. O estudo do design gráfico destas duas revistas permite um olhar alternativo sobre o surgimento e amadurecimento da disciplina na América Latina, uma vez que ambas as publicações foram criadas em períodos chave do desenvolvimento e formalização da profissão de designer sob influência direta dos protagonistas deste movimento que estiveram, direta ou indiretamente, ligados à Escola de Max Bill e Otl Aicher.
  abstract_en: 'This paper explores the relations between the graphic design of two latin-american magazines: Summa (Buenos Aires, 1963-1992) and Módulo (Rio de Janeiro (1955, 1989) and the Ulm School of Design, from Germany. The study of these two magazine’s graphic design allows an alternative view on the creation and development of this discipline in Latin America, knowing that both of these publications were created on key moments of evolution and professionalization of the designer’s craft under direct influence of the main characters of this movement that were, directly or indirectly linked to the school created by Max Bill and Otl Aicher.'
