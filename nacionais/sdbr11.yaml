- title: Intenções fotográficas na compreensão da obra brutalista piauiense
  authors:
  - givenname: Ana Rosa
    familyname: Soares Negreiros Feitosa
  pages: 1-9
  locale: pt-BR
  abstract: Este artigo pretende reflexionar sobre o uso da fotografia na assimilação do projeto, utilizando como objeto de estudo o edifício da Assembleia Legislativa, idealizado pelo arquiteto Acácio Gil Borsoi, construído na cidade de Teresina capital do Estado do Piauí. A análise da obra foi iniciada pela autora no ano de 2007 por meio de grupos de pesquisa sobre o patrimônio, enfatizado durante a dissertação e prosseguindo na atuação como docente. Em todos as metodologias utilizadas a técnica fotográfica estava presente como recurso fundamental, sendo que seu uso é incontestável na arquitetura, a qual se torna um meio indissociável para melhor compreensão dos espaços. As discussões sobre o paradigma da imagem fotográfica como mediadora da obra e do projeto arquitetônico são recorrentes por estudiosos, pesquisadores, críticos, fotógrafos e arquitetos. Este recurso visual que auxilia no entendimento da estrutura formal dos objetos arquitetônicos, permite a estudantes, pesquisadores e a comunidade o reconhecimento e valorização da obra moderna como patrimônio do Estado. Por meio do método designado o artigo propõe analisar sobre os significados e as relações entre a arquitetura e fotografia, observando as conexões entre abstrato e o formal por meio de uma obra brutalista piauiense.
  abstract_en: This article intends to reflect about the use of photography in the assimilation of the project, using as object of study the building Assembleia Legislativa, designed by the architect Acácio Gil Borsoi, built in the city of Teresina the state of Piauí’s capital. The analysis of the work began by the author in 2007 through research groups on patrimony, emphasized during the dissertation and continuing the action as teacher. In all the methods studied, the photographic technique was present as a fundamental resource, and its use is incontestable in architecture, which becomes an inseparable way for better understanding of the spaces. Discussions on the photographic image of the paradigm as a mediator of work and architectural design are recurring by students, researchers, critics, photographers and architects. This visual resource that assists in understanding the formal structure of architectural objects, allows students, researchers and the community recognition and appreciation of modern work as state patrimony. Through the method used the article proposes to analyze the meanings and relationships between architecture and photography, observing the connections between abstract and formal through a brutalist Piaui work.
