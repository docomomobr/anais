- title: A modernidade de Germano Gultzgoff em Uberaba
  authors:
  - givenname: Ana Lúcia
    familyname: Bertini Mardegan
  pages: 1-12
  locale: pt-BR
  abstract: O presente artigo é baseado em trabalho de Mestrado que trata da catalogação e análise da obra do arquiteto Germano Gultzgoff, na cidade de Uberaba, Triângulo Mineiro. Gultzgoff (1922-2007) era de origem russa e se formou arquiteto em 1950 pela Escola de Engenharia do Mackenzie, tendo estagiado com o arquiteto Oswaldo Bratke. Em 1951, migrou para Uberaba onde pode ser encontrada a maior parte de sua produção arquitetônica. Em meados da década de 1950, Uberaba vê sua produção arquitetônica modernista tomar impulso pelas mãos do recém- chegado arquiteto que acabava de abrir, na cidade, o primeiro escritório de arquitetura. Ao se deparar com um mercado carregado de estilos disseminados por engenheiros, engenheiros arquitetos e mestres de obra locais, o arquiteto vive a dualidade de propor uma arquitetura guiada pela recém-abandonada modernidade paulistana a favor de uma clientela do interior do Brasil, de base ruralista, elitizada e desconectada das vocações sociais pregadas pelo Movimento Moderno. Sua interação com a sociedade local nos auxilia a compreender a difusão do modernismo em outras áreas, para além do campo da arquitetura, já que a abrangência da atuação de Gultzgoff extrapolou os limites profissionais ora por sua erudição, ora por pleitear cargos públicos, entre outros.
  abstract_en: This article is based on Master's work deals with the cataloging and analysis of Germano Gultzgoff architect's work in the city of Uberaba, Minas Gerais. Gultzgoff (1922-2007) was of Russian origin and qualified as an architect in 1950 from Mackenzie Engineering School, having interned with the architect Oswaldo Bratke. In 1951, he moved to Uberaba which can be found most of his architectural production. In the mid-1950s, Uberaba see its modernist architectural production take momentum at the hands of newcomer architect who had just opened in the city, the architecture firm. Faced with a market loaded styles disseminated by engineers, architects, engineers and teachers of local work, the architect lives duality to propose an architecture guided by the newly abandoned modernity of São Paulo in favor of a customer of the interior of Brazil, of ruralist base, elitist and disconnected from social vocations preached by the Modern Movement. His interaction with the local society helps us to understand the diffusion of modernism in other areas beyond the field of architecture, since the scope of Gultzgoff of action went beyond professional boundaries prays for his erudition, or by pleading public office, etc.
