- title: Cláudio Araújo e os primórdios do Design moderno no sul
  authors:
  - givenname: Sergio Moacir
    familyname: Marques
  pages: 1-12
  locale: pt-BR
  abstract: Araújo, com outros de sua geração, nos anos 1960, influenciado pela atenção ao objeto e ao desenho industrial – disseminado pela Bauhaus, a Hoschule für Gestaltung de Ulm e Max Bill, Escola Superior de Desenho Industrial – ESDI de São Paulo e, posteriormente, por Décio Pignatari e a FAU/USP, dedicou-se ou ao desenho gráfico ou do objeto propriamente dito. Neste ambiente, cresceu seu interesse pela qualidade tectônica e formal de artefatos produzidos industrialmente para solucionar problemas típicos do espaço recorrente, através de equipamentos e produtos de design eficientes e sofisticados, assim como o desenho de mobiliário e componentes, ora incorporados à construção, ora projetados para solucionar problemas específicos de arquitetura. A industrialização do mobiliário no Rio Grande do Sul com atenção ao design faz paralelo ao processo de industrialização da construção, que coincidiu ou decorreu, mas não precedeu, a arquitetura moderna no país. No entanto, o desenvolvimento de uma tradição no design nacional só foi se consolidar nos anos 1960. A presença de Araújo na Universidade, conectado ao meio do desenho industrial e ao grupo ligado à ABDI, criou, uma rede de contatos e colaborações que, como sempre, misturava FA-UFRGS, IAB-RS e a construção da profissão, que em conjunto significavam arquitetura moderna. .
  abstract_en: Araújo, with others of his generation, in the 1960s, influenced by attention towards the object and industrial design - disseminated by Bauhaus, the Hoschule für Gestaltung in Ulm and Max Bill, Industrial Design School - ESDI of São Paulo and later by Décio Pignatari and the FAU / USP, dedicated himself to graphic design or designing objects. In this context, increased his interest in tectonics and in the formal quality of industrially produced artifacts to solve typical problems of recurrent space, through efficiently designed objects and products, as well as designing furniture and components, sometimes incorporated into the building and sometimes designed to solve specific problems in architecture. The industrialization of furniture in Rio Grande do Sul, with special attention given to its design, forms a parallel with the industrialization process in construction, which coincided, but not preceded, modern architecture in the country as a whole. However, the development of a tradition in national design would only be consolidated in the 1960s. The presence of Araujo in the University, connected to the medium of industrial design and groups of people connected to the ABDI, created a network of contacts and collaborations which, as always, mixed institutions like FA-UFRGS and IAB- RS with construction of architecture as a formal profession, which together meant modern architecture.
