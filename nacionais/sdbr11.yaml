- title: Postais como memória de modernidades
  authors:
  - givenname: Hugo
    familyname: Segawa
  pages: 1-13
  locale: pt-BR
  abstract: Cartões-postais foram impressos postais ilustrados e padronizados, com ampla difusão internacional para intercâmbio de mensagens curtas, como para lembranças de turismo ou memórias afetivas. As fotografias nesses postais constituem extraordinária coleção de imagens com valor simbólico, cultural, estético, etnográfico e documental, com interesse urbanístico e arquitetônico. Paisagens e edifícios foram matéria pictórica por excelência de reconhecimento e identidade de lugares memoráveis no imaginário da sociedade e do registro e recordatório de viajantes. Nosso recorte contempla olhares sobre cartões postais de paisagens urbanas e arquitetura em todo Brasil. Fotografias tomadas sem pretensão documental que, decorridos décadas, tornam-se retratos únicos de um passado que se desconfigurou ou até deixou de existir. São registros paralelos de arquiteturas, raramente tomados por fotógrafos especializados ou com expertise na decisão de seleção das obras, e, por isso mesmo, alternativos como campo de estudo iconográfico em amostragens muitas vezes inexistentes na historiografia da arquitetura. Trata-se de uma reflexão metodológica e empírica para um trabalho em andamento para a releitura e desenvolvimento dos estudos sobre arquitetura e cidades no Brasil ao longo do século passado.
  abstract_en: Postcards were a pictured, standardized mail printings with broad international circulation to exchange short messages, as for tourist souvenirs or emotive memories. The photos in these cards are an outstanding sampling of images with symbolic, cultural, aesthetic, ethnographic and documenting values, with urban and architectural interest. Landscapes and buildings were pictorial material for recognition and identification of memorable places in the imaginary of the society, and the registry of travelers’ recollections. Our approach examines postcards of urban landscapes and architecture throughout Brazil. Photos taken without documentary aim that, after decades, become the only remaining pictures of a disfigured past or even one that ceased to exist. These are parallel records of architectures, rarely taken by expert photographers or with expertise in the selection decision, and therefore alternative as an iconographic field for the study of samples often absent in the historiography of architecture’s focus. This is a methodological and empirical reflection for a work in progress for the reinterpretation and development of studies on architecture and cities in Brazil over the past century.
