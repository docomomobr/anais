- title: Murais e edifícios modernos
  subtitle: uma relação das artes plásticas e a Arquitetura em Pernambuco (1951 e 1976)
  authors:
  - givenname: Ana Carolina
    familyname: de Holanda Cantalice
  - givenname: Fernando Diniz
    familyname: Moreira
  pages: 1-12
  locale: pt-BR
  abstract: 'Este artigo procura estudar a relação artes plásticas/arquitetura em Pernambuco de 1951 a 1976 por meio da análise de seis espaços realizados por arquitetos −como Acácio Gil Borsoi, Heitor Maia Neto, Vital Pessoa de Melo, Maurício Castro−, e artistas− como Anchises Azevedo, Reynaldo Fonseca, Helio Feijó, Francisco Brennand e Athos Bulcão. O recorte temporal se deu principalmente por quatro motivos: representa um momento de absorção e realização do vocabulário moderno no Estado; a unidade em torno de alguns princípios de projeto mantidos pela produção arquitetônica deste período; a efervescência ocorrida nas artes plásticas e a realização de um grande número de obras feitas para as edificações; e as parcerias existentes entre artistas plásticos e arquitetos. Assim, o objeto deste trabalho não é nem a arte nem a arquitetura, mas a integração ocorrida nesses espaços. Dessa forma, aliando-se a análise dos espaços selecionados aos escritos f de Merleau-Ponty, Evaldo Coutinho e Juhani Pallasmaa, procurou-se responder algumas inquietações: Como era a relação entre o espaço arquitetônico e a obra de arte? Como a obra de arte era apreciada? Como era o diálogo entre artistas e arquitetos? Como a obra de arte pode conferir valor ao edifício?'
  abstract_en: 'This article focuses on the relationship art / architecture in Pernambuco 1951-1976 through analysis of six spaces made by architects −, such as Acacio Gil Borsoi, Heitor Maia Neto, Vital Pessoa de Melo andMauricio Castro− and artists− such as Anchises Azevedo, Reynaldo Fonseca, Helio Feijó, Francisco Brennand and Athos Bulcão. The period was defined mainly for four reasons: it marks the consolidation and the richest moment of modern architecture in the state; the unit of this architectural production around some design principles; the effervescence of the visual arts and realization of a large number of artworks in buildings; and the fruitful partnerships between artists and architects. Thus, the object of this work is neither art nor architecture, but the integration which occurred in these spaces. Thus, combining the analysis of the spaces selected writings of Merleau-Ponty, Evaldo Coutinho and Juhani Pallasmaa, we attempt to answer some concerns: How was the relationship between architectural space and the artwork? How is the work of art appreciated? How was the dialogue between artists and architects? How can the work of art give value to the building?'
