- title: Hotel Internacional Reis Magos
  subtitle: estudo de aplicação dos instrumentos do Estatuto da Cidade para a preservação do patrimônio histórico modernista em Natal/RN
  authors:
  - givenname: Flávia Laranjeira
    familyname: Costa de Assis
  - givenname: Raissa Camila
    familyname: Salviano Ferreira
  pages: 1-12
  locale: pt-BR
  abstract: 'Inaugurado em 1965, o Hotel Internacional Reis Magos (HIRM) foi o primeiro estabelecimento de hospedagem de grande porte e de alto nível inaugurado no RN. De arquitetura declaradamente modernista, o HIRM encontra-se atualmente abandonado e degradado, não obstante as enfáticas reinvindicações da população sobre a destinação da edificação. Encontra-se em elaboração nesse momento os estudos do processo de tombamento do IPHAN, mas questiona-se também se seria o tombamento o único caminho para a proteção do Hotel: É possível conciliar as políticas de desenvolvimento urbano e econômico com as políticas de preservação do patrimônio cultural utilizando-se dos instrumentos normativos vigentes? Como aplicar os instrumentos de gestão urbana previstos no Plano Diretor de Natal para resolver esse tipo de conflito? Nesse sentido, este estudo objetiva analisar as potencialidades de aplicação dos instrumentos do Plano Diretor de Natal para a construção de uma política urbana que contemple a preservação do patrimônio cultural e a memória coletiva; tomando como objeto de estudo o Hotel Internacional Reis Magos. Constata-se que o Plano Diretor de Natal não concebe o patrimônio cultural como um recurso ao desenvolvimento econômico, refletindo uma visão fragmentada de patrimônio urbano, cidade e políticas públicas, desconsiderando também o seu sentido social e o direito à memória coletiva urbana.'
  abstract_en: 'Opened in 1965, Reis Magos International Hotel (HIRM) was the first large and high level lodging establishment starting in Rio Grande do Norte. Simbol of a modernist architecture, the Hotel is currently abandoned and degraded. Despites the studies of the governamental organ to protect the building, another questions emerge about the many possible ways to protect the Hotel: It is possible to reconcile the urban and economic development policies with policies to preserving the cultural heritage using the existing legal instruments? How to apply urban management tools of the Urban Master Plan to resolve this type of conflict? This study aims to analyze the potential application of urban regulation instruments for the construction of an urban policy that addresses the preservation of cultural heritage and collective memory; taking as object of study the Reis Magos International Hotel. It is noted that the Natal’s Urban Master Plan doesn’t conceive the cultural heritage as a resource for economic development, reflecting a fragmented view of urban heritage, city and public policy, also disregarding their social sense and the right to collective urban memory.'
