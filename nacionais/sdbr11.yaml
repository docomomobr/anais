- title: Arquitetura moderna na Mantiqueira
  subtitle: os experimentos de Oswaldo Bratke em Campos do Jordão nos anos 1940
  authors:
  - givenname: Marcelo André
    familyname: Ferreira Leite
  pages: 1-12
  locale: pt-BR
  abstract: Desde a década de 1940, o movimento moderno é um dos temas mais estudados da arquitetura brasileira, tendo atraído estudiosos no Brasil e no exterior. Recentemente o tema vem sendo revisto em um processo que têm ampliado a gama de experiências e questionado, inclusive, o próprio paradigma unívoco de moderno, bem como seus pressupostos historiográficos marcadamente eurocêntricos. Este artigo é decorrente de um projeto de mestrado – ainda em fase inicial – que se insere na trilha aberta por essas pesquisas, de modo a reconhecer outras formas de expressão da arquitetura moderna no Brasil, notadamente a influência de produções norte-americanas em nosso país, como a arquitetura californiana e a obra de Frank Lloyd Wright. A cidade paulista de Campos do Jordão, localizada na Serra da Mantiqueira, parece ter sido palco de interessantes manifestações de arquitetura moderna, tais como um conjunto de habitações projetado por Oswaldo Arthur Bratke (1907-1997) no bairro Jardim do Embaixador, nos anos 1940 – experimentando novas configurações espaciais e novas técnicas, materiais e elementos construtivos, que possivelmente influenciaram a carreira posterior do arquiteto. O objetivo desta comunicação é, portanto, apresentar esse acervo residencial, que ainda carece de um estudo mais aprofundado.
  abstract_en: Since the 1940s scholars in Brazil and abroad have investigated the Modern Movement in Brazilian architecture. However, recently the subject has been revised, in a process that not only challenges an univocal paradigm of Modern as well as questions its markedly Eurocentric historiographical assumptions. Drawning upon these studies, this article derives from a proposal that seeks to recognize other forms of expression of modern architecture in Brazil, such as the habitations influenced by the Californian architecture and by the work of Frank Lloyd Wright, among others. Campos do Jordão, town located in the São Paulo State, was the venue for interesting manifestations of modern architecture, as a set of houses designed by Oswaldo Arthur Bratke (1907-1997) during the 1940s. The architect experimented new spatial configurations and new techniques, using new materials and construction elements that require further study. The purpose of this communication is to present these residences that possibly impacted the Bratke’s career.
