- title: Três vezes Brasília
  subtitle: a ficção da cidade moderna em três fragmentos de tempos
  authors:
  - givenname: Dilton Lopes
    familyname: de Almeida Júnior
  pages: 1-12
  locale: pt-BR
  abstract: A partir da reflexão sobre três fragmentos de discursos literários, em momentos históricos diferentes, propomos uma análise da cidade de Brasília entrecruzando o campo do urbanismo com outros tensionamentos disciplinares e estéticos distintos. Tomaremos a literatura, a noção de fragmento e mônada como ferramentas metodológicas para essa investigação historiográfica e experimental. O objetivo é destacar dentre os discursos literários apresentados, discussões e produções de subjetividades que tratem da cidade e que nos auxiliem a tecer pensamento crítico sobre o urbano em maior complexidade. Trata-se então, de uma tentativa de cristalização de um imaginário comum para a capital da modernidade, sobre uma formação constelar e fragmentária. A construção da análise, partirá da superposição desses tempos distintos, na busca da emergência de conceitos que problematizem os discursos urbanos já consolidados. Dessa maneira, poderemos discutir o esforço na constituição de um ideário moderno e sintetizador das artes, as relações paradoxais entre o moderno/arcaico, utopia/distopia, a estruturação de uma desigualdade social e espacial, e também, os gestos urbanos de levante e transgressão aos limites estabelecidos pelo projeto moderno como algumas questões que atravessam os textos e que ainda hoje, se fazem presentes nas relações urbanas em Brasília.
  abstract_en: From the reflection on three fragments of literary discourses in different historical moments, we propose an analysis of the city of Brasilia crisscrossing the urban field with other disciplinary and aesthetic tensions distincts. We will take the literature, the notion of fragment and Monad as methodological tools for this historiographical and experimental research. The aim is to highlight among literary discourses presented, discussions and subjectivity productions that deal with the city and that help us develop a critical thinking about the city in greater complexity. It is then an attempt to crystallization of a common imaginary to the capital of modernity, on a constellate and fragmentary training. The construction of the analysis will start from the superposition of these different times , in search of emergency concepts that problematize urban speeches already consolidated . In this way , we can discuss the effort in setting up a modern ideas as arts synthesizer, the paradoxical relationship between modern / archaic, utopia / dystopia, the structuring of a social and spatial inequality , and also urban gestures uprising and transgression the limits established by modern design as some issues that cross the texts and that even today, are present in urban relations in Brasilia.
