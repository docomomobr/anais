  abstract: A produção relevante da arquitetura moderna residencial na cidade de Belém, ocorreu antes mesmo da implantação do curso de Arquitetura no estado do Pará, fator que diferenciou nossa produção das obras consolidadas nos grandes centros de origem e em cidades do eixo sul-sudeste brasileiro. O estudo acerca da arquitetura residencial edificada em Belém do Pará no período que se estende de 1949 a 1960 foi desenvolvido a partir de subsídios conceituais-teóricos, levantamentos arquitetônicos das obras estudadas e redesenho digital de suas plantas baixas e fachadas, para, por fim, realizar-se uma análise de soluções de projeto. Os estudos desenvolvidos se basearam, em sua maioria, na produção do engenheiro- arquiteto paraense Camilo Porto de Oliveira, responsável por uma expressiva parte da atualização formal moderna na arquitetura belenense. Pesquisas relacionadas à cartografia histórica também foram desenvolvidas. Portanto, realizou-se uma espacialização a qual pudesse elucidar o processo de aceitação e difusão do ideal moderno em Belém. Deste modo, o trabalho desenvolvido busca a compreensão de geografias mais distantes como participantes significativas dos processos de modernização, ainda que distanciadas histórico-temporalmente da gênese do ideário moderno.
  abstract_en: The relevance production of modern architecture at the city of Belém occurred even before the implantation of architecture’s schools at Pará state, fact that differentiated our production from the works major centers of origin and in cities in the Brazilian south-southeast axis. The study about built residential architecture at Belém city at the period extended from 1940 to 1970 was developed thanks the conceptual-theoretical basis, architectonic withdrawals obtained from the studied buildings as well as the digital redrawn of the plans and facades and, finally, carry out the design solutions withdrawals. The studies were based on, most of, at the native form Pará engineer-architect Camilo Porto de Oliveira, responsable by a expressive amount of architecture’s atualizations at the Belém’s architeture. Researches related to cartographic history were developed as well. Therefore, a spatial distribution was conducted which could elucidate the process of acceptance and diffusion of the modern ideal in Belém. In conclusion, the developed work seeks to comprehend the meanfully foreing geographies as participants of the modernization process, although historical and temporally distanced from the genesis of modern ideas.
