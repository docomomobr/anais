  abstract: 'O resumo apresentado contempla parte da pesquisa sobre a produção e memória do mobiliário brasileiro, com destaque à produção do período moderno, destacando os atores e o repertório configurado a partir dos novos materiais disponibilizados no período - metais, plásticos e têxteis: as soluções para incorporar os novos materiais, as novas tecnologias aplicadas e as novas concepções plásticas propostas.'
