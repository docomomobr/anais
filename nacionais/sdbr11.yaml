- title: Escalas de composição e preservação do Plano Piloto de Brasília
  subtitle: a partitura urbana como patrimônio moderno
  authors:
  - givenname: Alba Nélida
    familyname: de Mendonça Bispo
  pages: 1-13
  locale: pt-BR
  abstract: 'O objetivo deste artigo é analisar aspectos historiográficos e morfológicos do Plano Piloto de Brasília como partitura urbana, partindo da identificação de elementos de composição e preservação. Metodologicamente, parte-se de um breve panorama sobre o modernismo brasileiro e a constituição do campo do patrimônio cultural. Numa perspectiva interdisciplinar, destacam-se os aspectos historiográficos das manifestações artísticas do movimento moderno brasileiro nos campos da música, arquitetura e urbanismo. Por fim, contextualiza-se o processo de reconhecimento de Brasília como patrimônio para explicar a noção de escalas. Quanto à bibliografia, destacam-se os discursos sobre o ideário estético e o valor nacional como política de Estado, conforme abordados por CHUVA (2009), FONSECA (2005), CAVALCANTI (2001; 2006) e PESSÔA (1999; 2006). Especificamente sobre o modernismo musical, de Villa-Lobos à Bossa Nova, trabalha-se com TRAVASSOS (2002), TONI (2002), CARPEAUX (2009), SANDRONI (1999) e CHEDIAK (1990), as análises de ANDRADE (1972; 2015), WISNIK (1977; 2004), NESTROVSKI (2000) e a Missão de Pesquisas Folclóricas (SESC-SP, 2006). Para pesquisar Brasília como patrimônio: CAMPOFIORITO (1990), PERALVA (1988), os textos de COSTA reunidos por LEITÃO (2009), as legislações patrimoniais e as questões sobre historiografia e preservação urbana ventiladas por SANT''ANNA (1995), TAVARES (2014) e FERREIRA; GOROVITZ (2007).'
  abstract_en: 'The objective of this paper is to analyze historiographical and morphological aspects of the Brasilia Pilot Plan as urban score, based on the identification of composition and preservation elements. Methodologically, it is part of a brief overview of the Brazilian modernism and the constitution of the cultural heritage field. As an interdisciplinary perspective it highlights the historiographical aspects of the artistic manifestations of the Brazilian modern movement in the fields of music, architecture and urbanism. Contextualizes the Brasilia’s heritage recognition process to explain the notion of scales. As for literature, it highlights the discourses on the aesthetic ideals and national value as a state policy, as covered by CHUVA (2009) FONSECA (2005), CAVALCANTI (2001; 2006) and PESSÔA (1999; 2006). Specifically on the musical modernism, Villa-Lobos to Bossa Nova, working with TRAVASSOS (2002), TONI (2002), CARPEAUX (2009), SANDRONI (1999) and CHEDIAK (1990), the analysis of ANDRADE (1972; 2015), WISNIK (1977; 2004), NESTROVSKI (2000) and the Folkloric Research Mission (SESC-SP, 2006). To Brasilia as heritage: CAMPOFIORITO (1990), PERALVA (1988), the COSTA texts assembled by LEITÃO (2009), the property legislation and questions about historiography and urban preservation ventilated by SANT''ANNA (1995), TAVARES (2014) and FERREIRA; GOROVITZ (2007).'
