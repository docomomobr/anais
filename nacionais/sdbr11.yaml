- title: Movimento moderno
  subtitle: entre a lógica e o impensável, (re)significando as arquiteturas públicas
  authors:
  - givenname: Julian
    familyname: Grub
  pages: 1-11
  locale: pt-BR
  abstract: Procurando aproximar arquitetura, movimento moderno e filosofia, a partir das ideias de desconstrução defendidas pelo filósofo Jacques Derrida, este ensaio propõe-se, mais que a respostas e conclusões, a uma reflexão sobre o fim ao qual se destinam as arquiteturas públicas construídas no movimento moderno como objeto significante na sociedade atual, deslocando a arquitetura em direção a um possível gesto de alteridade. Num processo de abertura de significados, o sentido funcional das arquiteturas públicas (como estações modais, torres de telecomunicações, pontes rodoviárias), construídas como ferramentas eficientes, eficazes, marcos de desenvolvimento e de ordenação do território, são desconstruídas em narrativas a partir das novas formas de ocupações pela sociedade, passando de objeto técnico-formal à objeto-devir. As arquiteturas públicas construídas no movimento moderno surgem, neste ensaio, como exemplos dessa possível abertura de significados e apropriações às novas necessidades da sociedade, transformando o objeto em outra ‘coisa’ além de sua definição e nomeação – a torre em ‘lugar de agenciamentos’. Para Derrida as oposições onde tudo se organiza, hierarquiza e se conceitua devem ser desconstruídas, os polos opostos perdem seus contornos e forças, tirando as certezas dos extremos numa abertura à reinterpretações, direcionando a arquitetura ao impensável, ao imaginário de quem a vivencia.
  abstract_en: Using the concepts of philosophy, as deconstruction by Jacques Derrida, this essay aims to look closer to architecture, modern movement and philosophy. To think about the indented purpose of public architecture built in the modern movement as a significant object in today’s society is more important than try to build answers or conclusions. Architecture can be understood as a possible gesture of otherness in a process of opening meanings. The functional sense of public architectures (such as telecommunications towers) built as some efficient and effective tools, is deconstructed using narratives that emphasize the new social forms of occupation of these objects; they become more than technical and formal objects, they are becoming-objects. In this essay, the public architectures of the modern movement are an example of the possibilities of opening meanings related to the new social appropriations that transform the object into another ‘thing’ in addition to its original definition – the tower as ‘assemblage place’. Derrida defends that the oppositions where everything is organized and conceptualized must be deconstructed. The opposite poles lose their contours and forces, taking off the certainties of extremes and leading to new possible interpretations, directing the architecture towards the imagination of those who experience it.
