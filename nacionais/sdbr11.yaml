- title: A obra de Hugo Marques no Centro Histórico de Campina Grande, PB. 1957-1963
  authors:
  - givenname: Roberta Meira
    familyname: Gomes
  - givenname: Alcília Afonso
    familyname: de Albuquerque e Melo
  pages: 1-18
  locale: pt-BR
  abstract: Este texto possui como principal objetivo fazer uma análise da obra do Arquiteto Hugo Marques no Centro histórico da cidade de Campina Grande, PB; ressaltando a importância histórica, arquitetônica e paisagística de tais obras no processo de consolidação da modernidade arquitetônica na cidade. A pesquisa possui como objeto de estudo os três edifícios altos projetados pelo arquiteto, o Edifício Rique, Edifício Palomo e o Edifício Lucas- no recorte cronológico de 1957 a 1963. A metodologia da pesquisa trabalha com um referencial teórico aportado em obras Piñon (2006), Rovira e Gaston, Serra(2006) e Katinsky, que são discutidas no Grupo de pesquisa Arquitetura e Lugar, cadastrado na UFCG e no CNPq. O referencial teórico encontra-se apoiado em autores que trataram do tema de modernidade arquitetônica internacional, nacional e local. Os edifícios Rique, Palomo e Lucas além de possuírem grande importância histórica e arquitetônica para a cidade, são marcos visuais na paisagem do Centro histórico. A proposta é desenvolver o artigo, como forma de trazer à tona, a importância desse acervo e o valor do mesmo na construção da modernidade regional e brasileira.
  abstract_en: This text has the main objective to analyze the work of the architect Hugo Marques in the historic centre of the city of Campina Grande, PB; emphasizing the historical, architectural and landscape importance of such works in the consolidation process of the architectural modernity in the city. The research has as study object the three tall buildings designed by architect, Rique Building, Palomo Building and Lucas Building in chronological cut 1957-1963. The research methodology works with a theoretical framework based in Piñon works (2006), Rovira and Gaston, Sierra (2006) and Katinsky , which are discussed in the research group Architecture and Place, registered in UFCG and CNPq. The theoretical framework is supported by authors who study the international, regional and local architectural modernity. The Rique buildings, Palomo and Lucas besides having great historical and architectural importance to the city, are visual landmarks in the landscape of the down town. The proposal is to develop the product as a way of bringing out the importance of the collection and the value of it in the construction of regional and Brazilian modernity.
