- title: Pavilhão da CSN 1954
  subtitle: recorrência técnica e manifesto de modernidade
  authors:
  - givenname: Alexandre Bahia
    familyname: Vanderlei
  pages: 1-12
  locale: pt-BR
  abstract: 'Sergio Bernardes foi um dos arquitetos mais importantes da segunda geração de modernistas brasileiros. Com o objetivo de explorar sua metodologia de trabalho, referências e influências, elegemos o Pavilhão da Companhia Siderúrgica Nacional ‐ CSN ‐ como objeto desta pesquisa. Para celebrar o aniversário da cidade de São Paulo, a CSN construiu um pavilhão no Parque Ibirapuera. O êxito que o arquiteto obteve na Casa Lota lhe abriu as portas a este encargo. Nesse projeto houve um especial interesse nas uniões da estrutura, feitas de chapa e soldadas em uma das peças, possibilitando seu ligamento com a outra peça estrutural por meio de parafusos e porcas. Tudo pensado para mostrar a qualidade técnica do aço que possibilitava a desmontagem e montagem do edifício. Bernardes aproveitou a chuva para causar outras sensações. As cascatas, introduziram o ruído percebido pela audição, o olor pelo olfato e a umidade pelo tato. O projeto se caracterizou pelo ato topológico de cruzar o riacho e se desenvolveu buscando a melhora de sua funcionalidade. A técnica ganhou espaço no conjunto de forças que influem na forma da arquitetura. O Pavilhão da CSN é a primeira das estruturas singulares de Sergio Bernardes e se perpetua como uma referência na arquitetura moderna brasileira. Palavras‐chave: Sérgio Bernardes. Casa Lota. Pavilhão CSN. Movimento moderno. Abstract Sergio Bernardes was one of the most important architects of the second generation of Brazilian modernists. In order to exploit his methodology, references and influences, we elected the Pavilion of the National Steel Company ‐ CSN ‐ as the object of this research. To celebrate the anniversary of the city of São Paulo, CSN built a pavilion at the Ibirapuera Park. The success achieved with the Lota House opened his doors to this charge. In this project there was a special interest at the structures junctions, made of metal sheet and welded together with bolts and screws. All designed to show the technical quality of steel that enabled the disassembly and reassembly of the building. Bernardes took advantage of the rain to cause other sensations. The Cascades, introduced noise perceived by hearing, odour by smell and humidity by touch. The project was characterized by the topological act of crossing the stream, and developed seeking the improvement of its functionality. The technique gained ground in the set of forces that influence the architectural form. CSN''s Pavilion is the first of the particular structures of Sergio Bernardes and perpetuates itself as a reference in Brazilian modern architecture.'
  abstract_en: Sergio Bernardes was one of the most important architects of the second generation of Brazilian modernists. In order to exploit his methodology, references and influences, we elected the Pavilion of the National Steel Company ‐ CSN ‐ as the object of this research. To celebrate the anniversary of the city of São Paulo, CSN built a pavilion at the Ibirapuera Park. The success achieved with the Lota House opened his doors to this charge. In this project there was a special interest at the structures junctions, made of metal sheet and welded together with bolts and screws. All designed to show the technical quality of steel that enabled the disassembly and reassembly of the building. Bernardes took advantage of the rain to cause other sensations. The Cascades, introduced noise perceived by hearing, odour by smell and humidity by touch. The project was characterized by the topological act of crossing the stream, and developed seeking the improvement of its functionality. The technique gained ground in the set of forces that influence the architectural form. CSN's Pavilion is the first of the particular structures of Sergio Bernardes and perpetuates itself as a reference in Brazilian modern architecture.
