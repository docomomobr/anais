  abstract_es: 'En los años treinta, cuarenta y cincuenta del siglo pasado en Brasil se cumple una revolución en la arquitectura y en paisajismo: se van incorporando los conceptos del Movimiento Moderno pero, como escribe el arquitecto e historiador italiano Alberto Sartoris, no se aplican de manera directa: se reinterpretan, se traducen y se adaptan a las condiciones climáticas y paisajísticas del país. El artículo describe la apropiación y de la transformación de las nuevas teorías a partir del análisis de tres proyectos modélicos en los cuales aparece contundente la concatenación entre espacialidad, arte, paisajismo e ingeniería. La Casa Canavelas, la Casa das Canoas y la Iglesia de São Francisco de Assis son tres proyectos, entre otros, que demuestran como la nueva espacialidad brasileña surge de la fusión entre elementos arquitectónicos, artísticos, naturales y estructurales, con el uso de reglas morfológicas análogas en los diferentes aspectos de los proyectos, como acontece en el caso del edificio religioso realizado en Pampulha en la cual arquitecto, artista, ingeniero y paisajista - Oscar Niemeyer, Candido Portinari, Joaquim Cardoso y Roberto Burle Marx - trabajan en comunión aplicando criterios estéticos de naturaleza similar. La importancia de la revolución brasileña reside entonces en la asimilación de un método de trabajo que se fundamenta en el dialogo entre maestros de diferentes saberes, en el cual el arquitecto es un orquestador que tiene como objetivo la construcción holística e integral del nuevo paisaje moderno.'
