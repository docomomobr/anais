- title: Affonso Eduardo Reidy e a relação com o Eng. Emílio Henrique Baumgart
  subtitle: o caso do Albergue da Boa Vontade, RJ (1931)
  authors:
  - givenname: Roger Pamponet
    familyname: da Fonseca
  - givenname: José Manoel
    familyname: Morales Sánchez
  pages: 1-12
  locale: pt-BR
  abstract: O racionalismo de Le Corbusier preconizava uma produção construtiva onde a técnica servia de suporte para um novo ciclo de arquitetura, sendo ela a base para um novo pensar arquitetônico. As disciplinas de arquitetura e engenharia deveriam caminhar concomitantemente para realização de uma arquitetura legítima. No prelúdio do modernismo brasileiro, coube ao engenheiro Emílio Henrique Baumgart (1889-1943) a tarefa de interpretar estruturalmente os anseios dos arquitetos Lucio Costa, Oscar Niemeyer, Jorge Machado Moreira, Carlos Leão, Ernani Mendes de Vasconcelos e Affonso Eduardo Reidy. Baumgart foi responsável pelo cálculo do Ministério de Educação e Saúde Pública (1936-43); da Obra do Berço (1937); do Estádio Nacional (1941) de Oscar Niemeyer – não construído; da Torre D’água de Ribeirão das Lajes; da Casa de Oscar Niemeyer na Lagoa (1942) e do Albergue da Boa Vontade (1931). Na obra do Albergue, Affonso Eduardo Reidy apreende as soluções estruturais propostas por Baumgart ao ponto de referenciá-las como subterfúgios plásticos para sua própria arquitetura; dessa sobra surge uma sinergia que evidencia soluções estruturais e plásticas que servem de arcabouço técnico para as futuras propostas estruturais de Affonso Eduardo Reidy.
  abstract_en: The rationalism of Le Corbusier advocated a constructive production where the technique was used to support a new architecture cycle, it is the basis for a new architectural thinking. The disciplines of architecture and engineering should go simultaneously to perform a legitimate architecture. In the prelude to the Brazilian modernism, it fell to the engineer Emilio Henrique Baumgart (1889-1943) the task of structurally interpret the desires of architects Lucio Costa, Oscar Niemeyer, Jorge Machado Moreira, Carlos Leão, Ernani Mendes de Vasconcelos and Affonso Eduardo Reidy. Baumgart was responsible for the structural design of the Ministry of Education and Public Health (1936-43); the Obra do Berço (1937); National Stadium (1941) Oscar Niemeyer - unbuilt; Stand Piper Ribeirão das Lajes; Oscar Niemeyer House in Lagoa (1942) and the Albergue da Boa Vontade (1931). In the work of the Albergue, Affonso Eduardo Reidy grasps the structural solutions proposed by Baumgart the point of reference them as plastic subterfuge for its own architecture; this surplus arises a synergy that highlights structural and plastic solutions that serve as the technical framework for future structural proposals of Affonso Eduardo Reidy.
