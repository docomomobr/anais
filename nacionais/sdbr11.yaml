- title: Patrimônio arquitetônico universitário moderno
  subtitle: subsídios teórico-metodológicos para sua conservação integrada
  authors:
  - givenname: Andréa
    familyname: de Lacerda Pessôa Borde
  - givenname: Paulo Roberto
    familyname: Tavares Bellinha
  pages: 1-12
  locale: pt-BR
  abstract: 'Neste artigo analisamos possibilidades anunciadas pela delimitação do conceito de patrimônio arquitetônico universitário moderno como campo de ampliação necessário à identificação de ações de conservação integrada. Práticas sócio-espaciais associadas à vivência cotidiana de frequentadores da Cidade Universitária contribuem para fazer desta um território cultural moderno. O cotejamento entre contribuições de autores do campo do patrimônio subsidia tanto sua configuração teórico-metodológica como sua conservação integrada. Esta análise permite considerar que a inclusão das edificações fundadoras da Cidade Universitária, que se queria moderna, acrescenta novos desafios aos aspectos já bastante complexos de gestão da preservação deste patrimônio. Dentre eles estão: aspectos técnicos relacionados aos métodos construtivos da arquitetura moderna e à mecânica do solo de uma ilha constituída por aterros; aspectos funcionais, como grandiosidade dos programas; aspectos culturais pertinentes à conservação e manutenção destas edificações. Enfatizaremos a análise no caso da FAU cujas demandas extrapolam as da unidade para a qual foi construída, fazendo com que suas transformações de uso e ocupação não sejam acompanhadas por uma manutenção dos seus espaços dentro de uma cultura de falta de conservação. A metodologia utilizada para propor e verificar as possibilidades anunciadas busca articular a revisão bibliográfica ao levantamento fotográfico do seu estado de conservação.'
  abstract_en: 'We analyze in this article the possibilities announced by the designing of the concept of modern university architectural heritage as an amplification field required to identifying actions for integrated conservation. Social-spatial practices allied to day-by-day living in the University City contribute to make it a modern cultural territory. Comparisons between authors in the cultural heritage field allow us to include theoretical an methodological aspects to its integrated conservation, which means to consider the inclusion of the original constructions of the University City, which wanted to be modern, leading to new challenges to aspects already complex, such as: technical aspects related to construction in a created ground between islands; functional aspects related to the program scale; cultural aspects concerning buildings conservation. Emphasis here lies on FAU building, due to over demanding needs of the original construction, where transformations are not followed by conservation, creating a culture of lack of conservation. The methodology proposed allows us to verify the possibilities announced, leading to articulate bibliography and iconographic conservation state'
