- title: A expressão do pensamento moderno de Lina Bo Bardi
  subtitle: uma análise de escritos da arquiteta para revistas italianas entre 1940 e 1946
  authors:
  - givenname: Maria Izabel
    familyname: Rêgo Cabral
  pages: 1-12
  locale: pt-BR
  abstract: O objetivo deste artigo é identificar como a arquiteta e designer italiana Lina Bo Bardi evidenciou o pensamento moderno em seus escritos, como resultado da articulação entre o seu psicológico e o contexto social em que se encontrava, no primeiro período de sua atuação profissional, ainda na Itália. Segundo Harvey (1992), na chegada do século XX e início da Primeira Guerra Mundial, o “eterno e imutável”, característico das correntes do pensamento feudal e reacionário, não poderia mais ser o propósito da arte, e os artistas deveriam exercer um papel criativo na definição da nova essência da humanidade, atribuindo um novo impulso ao modernismo cultural. Para apreender o lugar ocupado por Lina Bo Bardi neste contexto, foi realizada uma análise interpretativa de artigos escritos por ela, como autora ou coautora, para revistas italianas, entre 1940 e 1946. A análise de 11 artigos da revista Domus e 72 da revista Grazia revela um forte posicionamento da arquiteta com relação às suas convicções modernas, características do meio no qual estava inserida e de suas escolhas políticas e filosóficas, que a acompanharam por toda a sua carreira.
  abstract_en: The purpose of this article is to identify how the Italian architect and designer Lina Bo Bardi expressed the modern thought in her essays, which was a result of the joint between her psychological and social context that she belongs to, in the first period of her professional activity, in Italy. According to Harvey (1992), on arrival of the 20th century and beginning of the First World War, the "eternal and immutable" characteristic of feudal and reactionary thinking, could no longer be the purpose of art, and the artists should have a creative role in the definition of the new essence of humanity, giving a new impetus to cultural modernism. To understand the place occupied by Lina Bo Bardi in this context, an interpretative analysis was developed over the essays written by her, as author or co-author, for Italian magazines, between 1940 and 1946. The analysis of 17 articles from Domus magazine and 76 from Grazia magazine reveals a strong positioning of the architect with regard to her beliefs, characteristics of Italia’s context in which Lina belonged and her political and philosophical choices that followed her whole career.
