- title: Tropical Hotel de Manaus (1963) de Sérgio Bernardes
  subtitle: turismo, utopia e modernidade
  authors:
  - givenname: Ricardo Alexandre
    familyname: Paiva
  - givenname: Paula Vale
    familyname: de Paula
  - givenname: Vitor Lessa
    familyname: Maciel
  pages: 1-12
  locale: pt-BR
  abstract: 'O artigo tem como objetivo investigar a relação entre a inserção da atividade turística como estratégia de modernização e integração Amazônica e os princípios modernos adotados na primeira proposta para o Tropical Hotel de Manaus (1963), analisando como o caráter utópico do projeto concebido por Sérgio Bernardes se alinhava à dimensão econômica, política e simbólica dos agentes envolvidos no processo. Para tanto, o artigo se organiza em duas partes, a saber: análise da dimensão econômica, política e simbólica do projeto, identificando o papel do Estado, da Companhia Tropical de Hotéis e do arquiteto no processo de concepção do projeto; análise do projeto utilizando como parâmetros: a contextualização e implantação do objeto arquitetônico; espaço arquitetônico; interações funcionais; linguagem arquitetônica; aspectosformais; sistema estrutural e construtivo; e aspectos ambientais. Por fim, a pertinência deste estudo, inserida em uma pesquisa mais ampla sobre a relação entre o turismo e a arquitetura moderna, se justifica em função das transformações e dinâmicas socioespaciais contemporâneas, que têm provocado e ameaçado gradativamente e aceleradamente a manutenção e conservação deste importante legado do modernismo arquitetônico, sendo a documentação dos hotéis modernistas no Brasil uma premissa para a preservação do acervo remanescente.'
  abstract_en: 'This article intends to investigate the relation between the inclusion of tourism as a strategy of modernization and integration for Amazon region and the modern principles adopted in the first proposal for the Hotel Tropical de Manaus (1963) by analyzing how the utopian character of the project designed by Sergio Bernardes was aligned to the economic, political and symbolic dimensions of the agents involved in the process. Therefore, this article is organized into two parts: analysis of the economic, political and symbolic dimensions of the project, identifying the role of the State, the Tropical Hotels Company and the architect in the design process of the project; project analysis using as parameters: the context and implementation of the architectural object; architectural space; functional interactions; architectural language; formal aspects; structural and building system; and environmental aspects. Finally, the relevance of this study, which is set in a wider research on the relationship between tourism and modern architecture, is justified in terms of transformation and contemporary socio-spatial dynamics, which have provoked and threatened gradually and rapidly the maintenance and conservation of this important legacy of architectural modernism, considering that the documentation of modernist hotels in Brazil a precondition for the preservation of the remaining ideas and assets.'
