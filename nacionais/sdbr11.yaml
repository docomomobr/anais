- title: O sentimento de modernidade maceioense
  authors:
  - givenname: Myllena Karla
    familyname: Santos Azevedo
  pages: 1-12
  locale: pt-BR
  abstract: 'Este artigo objetiva discutir, a partir dos registros da gestão do Prefeito Sandoval Cajú, uma nuance do período moderno em Maceió: o sentimento coletivo de modernidade. A análise do movimento moderno em Maceió levanta questões acerca do choque da proposta moderna com a cultura alagoana de bases agrárias e provincianas. A primeira modernização no início do século XX, a rende o epíteto: “Cidade Sorriso”. A partir de 1961, o ex-prefeito de Maceió, Sandoval Cajú, realiza uma modernização democrática: reforma 22 praças e constrói 36, tanto nos bairros de elite quanto nos populares, com um mesmo vocabulário de paisagismo moderno. Cumpre a promessa de campanha: “recuperar o sorriso” da cidade, e confirma o sentimento da população que abraçava a modernidade: a esperança de ruptura com as tradições. Os registros físicos - em arquitetura e paisagismo - são representações da expressão local de modernidade, e os relatos complementam a reconstrução, destacando os feitos marcantes, pois “a boca só fala (e falará sempre) do que o coração está cheio” (ROCHA in LIMA JR, 2001). A partir da discussão, espera-se contribuir para o entendimento da complexidade da expressão movimento moderno enquanto influência traduzida em expressão local, e para a consequente preservação dos remanescentes deste patrimônio.'
  abstract_en: 'This paper aims at discussing, from the registers of the mayor’s Sandoval Caju government, an aspect of the modern period in Maceió: the collective feeling of modernity. The analysis of the Modern Movement in Maceió raises questions about the collision of the modern proposal with the provincial and countrylike culture of Alagoas. In the first modernization in the beginning of the 20th century, the city receives the title:“Smile City”. From 1961 on, the ex-Mayor Sandoval Cajú, makes a democratic modernization: reforms the 22 existing squares and creates 36 ones, in the elite and popular neighbourhoods. He follows through with his campaign promise: “to recover the smile” of the city and makes real a proposal of democratic modernization, and strengthens the modern feeling – that of rupture with tradition. The physical registers – in form of architecture and landscape – are representations of the local expression of modernity, and the reports fill in the gaps, highlighting the outstanding doings, since “the mouth only speaks (and always will) of what the heart is filled with” (ROCHA in LIMA JR, 2001). With the discussion in this paper, we hope to contribute with an understanding of the complexity of the Modern Movement expression, as a local influence that is translated into local expression, and the consequential preservation of the reminiscent objects from that period.'
