- title: A Arquitetura de Ayrton 'Lolô' Cornelsen e seu mundo modernista fora do Brasil
  authors:
  - givenname: Márcia Maria
    familyname: Cavalieri
  pages: 1-12
  locale: pt-BR
  abstract: O presente artigo tem como objetivo abordar de maneira narrativa a arquitetura do brasileiro natural de Curitiba –PR Ayrton Lolô Cornelsen, no sentido de demonstrar suas obras realizadas fora do Brasil predominantemente entre meados da década de 1960 e de 1970. Os trabalhos realizados por este arquiteto incluem obras espalhadas em Portugal, Espanha, Angola e Ilha da Madeira, contando com autódromos, hotéis, complexos urbanísticos e turísticos. Na Europa do início do século XX o movimento modernista já possuía suas características no que era denominado de ‘Nova Arquitetura’, porém, no Brasil estes aspectos ainda estavam se formando, e assim, a irreverência presente no arquiteto foi livre e espontaneamente expressa em suas obras, no que o mesmo abandona a arquitetura eclética e Art déco já existente em sua cidade e buscou adequar-se aos meios, aos materiais e aos frequentadores dos lugares a serem criados. Ainda cabe complementar que esta arquitetura era oriunda de ideias e fontes científicas, econômicas e outras, e não somente do arquiteto e suas técnicas.
  abstract_en: This article aims to bring narrative about natural Brazilian architect of Curitiba -PR Lolô Ayrton Cornelsen, to demonstrate his works performed outside Brazil predominantly between mid-1960 and 1970. The works performed by this architect include scattered works in Portugal, Spain, Angola and Madeira, with racetracks, hotels, tourist and urbanist centers. In Europe, on early twentieth century, the modernist movement already had its characteristics in what was called the 'New Architecture', but in Brazil these aspects were still being formed, and thus, the irreverence in the architect was free and spontaneously expressed in his works, in that it leaves the eclectic and Art-Déco architecture existing in your city and sought to adapt to the means, materials and patrons of the places to be created. Yet it is complementary to this architecture was derived from ideas and scientific sources, economic and other, not only the architect and his techniques.
