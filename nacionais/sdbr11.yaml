- title: As superquadras da Praia de Belas em Porto Alegre
  authors:
  - givenname: Andrea Soler
    familyname: Machado
  pages: 1-12
  locale: pt-BR
  abstract: 'Este trabalho tem o objetivo de examinar as contribuições que o Projeto do Bairro residencial da Praia de Belas, elaborado por Edvaldo Pereira Paiva e Carlos Maximiliano Fayet, em 1953, traria à cidade Porto Alegre, capital do Rio Grande do Sul, Brasil. O projeto não realizado, que provoca o confronto entre a grande escala da superquadra moderna e a escala recorrente do quarteirão tradicional, é uma das tantas versões pensadas para a enseada da Praia de Belas. Sua existência se reduz a duas imagens e um pequeno texto no Plano de 1959, mas o restrito material enuncia um espaço e evoca seus tempos: o passado, representado por seus precedentes, -- os estudos urbanísticos realizados para a cidade em 1914, 1936, 1942, 1943 e 1951--, e o futuro desejado em seu próprio tempo: os ideais urbanísticos de Le Corbusier. Em termos teórico-metodológicos, parte-se da explicitação dos modelos, da natureza utópica do plano urbanístico e da ideia do projeto como ferramenta intelectual que, além de realizar a mimese do modelo e a colagem entre tempos e modelos morfológicos, mesmo se não realizado, gera novas ideias e sobrevive como fonte histórica.'
  abstract_en: 'This research aims to examine the contribution that the design of the residential neighborhood of Praia de Belas, designed by Edvaldo Pereira Paiva and Carlos Maximiliano Fayet, in 1953, would bring to the city Porto Alegre, capital of Rio Grande do Sul, Brazil. The unrealized project, which causes large-scale confrontation between the modern and the applicant superquadra range of traditional block, is one of the many versions designed for cove of Praia de Belas, a place that is a work of time. Its existence is reduced to two pictures and a little text in Plan of 1959, but the restricted material sets out a space and evokes his times: his past, represented through 1914, 1936, 1942, 1943 and 1951 urban plans of the city, and his future desired in his own time: the Le Corbusier´s urbanistic ideas. In theoretical and methodological terms, we start from the explicit models, the utopian nature of urban planning and design idea as an intellectual tool capable of performing the mimesis model and the bonding between times and morphological models.'
