  abstract: Este trabalho analisa o aparecimento, a consolidação e a preservação de um sistema de galerias modernas implantadas no térreo de edifícios modernos na cidade de São Paulo. Inicia a discussão a partir do levantamento histórico das transformações urbanas da área em estudo e do estímulo que foi dado em determinado período para a construção das mesmas. Analisa ainda a preservação das construções, seus programas e usos recentes e a relação que as mesmas estabelecem hoje com seu contexto urbano.
  abstract_en: Nesta parte, os autores devem apresentar o resumo do artigo em inglês (com no máximo 200 palavras). Formatação igual ao do resumo (em português). This paper analyzes the emergence, consolidation and preservation of a system of modern galleries deployed on the ground floor of modern buildings in the city of São Paulo. Start the discussion from the historical survey of the urban transformation of Downtown and the stimulus that was given in a given period for the construction of the same. It also analyzes the preservation of the buildings, programs and recent uses and the relationship that they establish today with its urban context.
