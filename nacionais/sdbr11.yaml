- title: O lugar dos concursos na propaganda da Arquitetura moderna brasileira
  subtitle: registros e análises das revistas Acrópole e Módulo entre 1955 e 1965
  authors:
  - givenname: Fabiano José
    familyname: Arcadio Sobreira
  - givenname: Paulo Victor
    familyname: Borges Ribeiro
  pages: 1-12
  locale: pt-BR
  abstract: 'Este artigo corresponde à primeira parte da pesquisa que tem como objetivo o registro e a análise do lugar (alcance e limitações) dos concursos de projeto como instrumentos de propaganda da Arquitetura Moderna no Brasil, a partir da leitura comparativa de duas importantes revistas do período moderno: Acrópole e Módulo, entre 1955 e 1965. As particularidades não apenas regionais, mas em especial resultantes dos respectivos perfis editoriais, revelam distinções importantes na abordagem do tema “concursos” em cada uma dessas publicações. Desse recorte temporal serão apresentados registros e análises dos principais textos e projetos (materializados ou não) que direta ou indiretamente estão relacionados ao tema concursos de projeto. Este trabalho é apresentado como uma leitura cronológica dos acontecimentos, a partir de três perspectivas complementares e simultâneas: (1) o discurso sobre o concurso; (2) projetos premiados e conflitos de julgamento; (3) convergências e divergências editoriais e seu contexto político.'
  abstract_en: 'This paper is related to the first part of a research whose purpose is to register and analyse de role (possibilities and limitations) of design competitions as tools for the Brazilian Modern Architecture propaganda, from the perspective o comparative analyses of two important Brazilian magazines from the modern period: Acrópole and Módulo, between 1955 and 1965. The particularities of each magazine – not only related to their regional perspectives but also associated to their editorial approaches – reveal important differences on the way they are related to the issue “competitions”. From such period (1955-1965) one intends to present facts and analysis of the main notes, papers and projects (built or not) which directly or not are related to the theme. This paper is presented as a chronological analytical report of facts and events, from three complementary and simultaneous perspectives: (1) the ideias and opinions on competitions; (2) winning designs and judgement conflicts; (3) editorial convergences and divergences and their political context.'
