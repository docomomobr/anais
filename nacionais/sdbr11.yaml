- title: Brasil holístico
  subtitle: la concatenación entre paisaje, arte y técnica en la arquitectura moderna del país
  authors:
  - givenname: Luca
    familyname: Bullaro
  pages: 1-12
  locale: pt-BR
  abstract_en: 'In the thirties, forties and fifties of the last century in Brazil a revolution is accomplished in the architecture and landscaping: they are incorporating the concepts of the Modern, as the Italian historian Alberto Sartoris says, do not apply directly: the ideas are reinterpreted, translate and adapt to climatic and landscape conditions in the country. The article describes the appropriation and transformation of new theories from the analysis of three model projects in which the concatenation between spatiality, art, landscaping and engineering is essential. Canavelas House, São Francisco de Assis Church and Niemeyer House in Canoas show how the new Brazilian spatiality arises from the fusion of architectural, artistic, natural and structural elements, with the use of similar morphological rules in different aspects of projects, as happens for example in the case of Pampulha religious building in which architect, artist, engineer and landscape designer- Oscar Niemeyer, Candido Portinari, Joaquim Cardoso and Roberto Burle Marx - work together applying aesthetic criteria of a similar nature. The importance of this Brazilian revolution then lies in the assimilation of a working method that is based on dialogue between different knowledge experts. The architect is an orchestrator whose objective is the holistic and all-inclusive construction of new modern landscape. Keywords Tropical modern, art-architecture-landscape integration, holistic architecture, Niemeyer, Burle Marx Introducción En los años treinta, cuarenta y cincuenta del siglo pasado en Brasil se cumple una revolución en la arquitectura: se van incorporando los conceptos del Movimiento Moderno pero - como escribe el arquitecto e historiador italiano Alberto Sartoris - no se aplican de manera directa: se reinterpretan, se traducen, se asimilan de forma libre y se adaptan a las condiciones climáticas y paisajísticas del país (SARTORIS, 2005) de manera conceptualmente similar a la estrategia aplicada por Alvar Aalto en su proyectos en Finlandia. El artículo describe la apropiación de algunas de las nuevas teorías y las sabias transformaciones de los mismos conceptos a través del análisis de unos proyectos modélicos en los cuales aparece contundente la concatenación entre espacialidad, arte, paisajismo y técnica estructural. Uno de los artífices de esta revolución fue Lucio Costa que, consciente de la importancia de los principios del Movimiento Moderno, de la difusión de una nueva didáctica y de la calidad del trabajo en grupos multidisciplinarios, supo formar unos intelectuales de alto nivel que trabajaron, bajo los preceptos de Le Corbusier, para el proyecto de la nueva sede del Ministerio de Educación y Salud de Rio de Janeiro: ejemplo contundente de fusión entre arquitectura, espacio público, artes, estructura, paisajismo y mobiliario (LE CORBUSIER, 1995). Según Bruno Zevi (ZEVI, 1982) el protagonista de la arquitectura brasileña fue Roberto Burle Marx, artista del paisaje, botánico, escritor y pintor. Los críticos Kenneth Frampton (FRAMPTON, 2009) e Iñaki Abalos (ABALOS, 2009) ponen en evidencia la extraordinaria creatividad del joven Oscar Niemeyer. La importancia de esta revolución moderna, según William Curtis (CURTIS, 2012) no reside tanto en las - extraordinarias - capacidades de unos pocos, si no en la asimilación de un método de trabajo que daba protagonismo al dialogo entre maestros de diferentes saberes. Artífices de los sobresalientes resultados del Moderno de Brasil fueron, entre otros, Joaquim Cardoso - ingeniero, hombre de letras y colaborador de Niemeyer - y los artistas Bruno Giorgi, Paulo Werneck Candido Portinari, Marianne Peretti, Athos Bulcão, Alfredo Ceschiatti. Cabe destacar también el rol fundamental de políticos progresistas como Gustavo Capanema que supieron fomentar la integración entre las artes. Imagen 1. Los artistas Marianne Peretti, Athos Bulcão, Alfredo Ceschiatti, Oscar Niemeyer, José Sarney e Burle Marx en Brasilia. Fuente: Archivo Aló Rio de Janeiro Burle Marx fue de los primeros y más importantes paisajistas que propuso la creación de espacios públicos de cariz moderno realizados a través de la utilización de elementos naturales - de diferentes formas, colores y texturas - típicos del país. (SIQUEIRA, 2001). Niemeyer - influenciado por las ideas del amigo botánico - empezó al final de los años treinta a desarrollar una arquitectura novedosa, sensual, orgánica que se concretizó por ejemplo en los proyectos para el Pabellón de New York (con Lucio Costa), la Casa do Baile, la Iglesia de San Francisco de Asís, las casas Canavelas y das Canoas, el Parque Ibirapueira y la Catedral de Brasilia, realizados con la colaboración de Burle Marx, del ingeniero Joaquim Cardoso y de los amigos artistas. En el curso de la investigación se analizaron, extrayendo y confrontando los temas esenciales, tres de estas obras modélicas - dos residencias privadas, la Casa das Canoas y la Casa Canavelas, y un edificio para el culto católico, la iglesia de San Francisco - que encarnan la metodología del compartir saberes y propósitos: En la Casa Canavelas el diseño participado - entre arquitecto y paisajista - genera una obra que se inserta en el exuberante entorno con discreción y contundencia al mismo tiempo: una bisagra artificial en forma de puente que conecta las dos laderas adyacentes y permite apreciar desde un punto de vista privilegiado la perfección de los jardines, uno geométrico y el otro orgánico. En la Casa das Canoas la cubierta configura un abrazo arquitectónico - conceptualmente similar al gesto de Gian Lorenzo Bernini en la Piazza San Pietro - que acoge la piedra-altar: la naturaleza se engloba a la arquitectura para generar un sistema de espacios que reinterpretan las reglas biológicas y geológicas del extraordinario entorno dando vida a una obra holística que, como escribe Alvar Aalto, “es una flor exquisita que crece en un medio encantado” (SCHILDT, 2000). En la Iglesia de en Pampulha arquitecto, artista, ingeniero y paisajista (Niemeyer, Portinari, Cardoso y Burle Marx) operan juntos para la génesis de una novedosa espacialidad que surge a partir de la concatenación - y en algunas partes de la fusión - de elementos provenientes de universos diferentes y cercanos, con el sabio y elegante utilizo de reglas morfológicas de tipo similar. La Casa Canavelas y su conexión paisajística La residencia, realizada en 1954 en la zona de Pedro do Rio, a pocos kilómetros de Rio de Janeiro, es uno de los proyectos más sencillos de Oscar Niemeyer y al mismo tiempo perfectamente enraizado en el paisaje circundante. La cubierta actúa como un puente, en forma de catenaria, entre las dos laderas de las colinas adyacentes. La arquitectura, que se implanta en la parte baja del valle, se acomoda al sitio generando un poético controcanto con el poderoso sistema natural. Analizando los elementos arquitectónicos intrínsecos se puede afirmar que el proyecto reinterpreta algunos de los cañones conceptuales y estéticos del movimiento holandés De Stijl. Observando por ejemplo el elemento único que define la cubierta y el muro en piedra que se extiende hacia al paisaje de la vaguada, se perciben influencias del Pabellón de Barcelona y del proyecto no realizado de la Casa de ladrillo del maestro alemán Mies Van Der Rohe. Característica fundamental de las obras De Stijl es la “disolución de la caja” (ZEVI, 1997) y la configuración del proyecto a partir de elementos bidimensionales. La Casa Canavelas es una composición de muros. Los dos realizados en piedra típica de la zona son los protagónistas: el primero acoge la chimenea, el segundo conecta el salón con el jardín. Otras paredes son transparentes: tres en el salón y una en la zona de las habitaciones, en forma de ventana corrida apoyada en un muro realizado en ladrillo revocados de blanco. Imagen 3. Oscar Niemeyer, Croquis de los elementos básicos y estructurales de Casa Canavelas, 1954. Fuente: Aquivo Fundação Niemeyer Otro elemento que define la imagen de la obra es la cubierta: es la única componente curva de la vivienda; se arquea para integrarse de forma sabia y delicada al voluptuoso paisaje adyacente. Aparece muy interesantes observar la morada desde un punto de vista distante, por ejemplo desde los límites extremos del jardín: se percibe entonces de manera contundente como la arquitectura se enraíza en el entorno y la cobertura se configura como un elemento de conexión, una tienda metálica que constituye un preciso vínculo morfológico con las laderas del valle. El perfil de la cornisa en forma de catenaria – que, analizando los dibujos originales de Le Corbusier (PETIT, 1965) podría ser una reinterpretación de la forma de la cubierta de la Capilla de Ronchamp - parece apoyarse solamente en los cuatro soportes pétreos localizados en las esquinas. La residencia es un contundente ejemplo de arquitectura que se adapta de manera sensible al específico clima tropical de la zona. El arquitecto evita la colocación de las extensas superficies vidriadas en correspondencia del perímetro de la cubierta, y opta para las génesis de un espacio abierto de casi tres metros de ancho alrededor del salón con el fin de resguardar el espacio interior de los rayos directos del sol y de las fuertes lluvias. Sencillas cerchas metálicas configuran las catenarias sobre la cual se apoya la cubierta, generando una camera de aire entre el extradós y el intradós que protege del calor del trópico. Los elementos arquitectónicos que delimitan los espacios de estancia son pocos, sencillos, y la obra se llevó a cabo gastando el mínimo de los recursos materiales y financieros. En planta la casa se presenta como un rectángulo alargado, de proporciones áureas, que se divide en dos partes, un cuadrado y un rectángulo áureo. El rectángulo acoge el salón y el cuadrado los servicios y las habitaciones. El primero se abre hacia al eje longitudinal del sistema natural, el segundo hacia una de las laderas. La poética de Burle
    Marx se fusiona de manera sabia y elegante con aquella de Niemeyer. El artista y paisajista elige desdoblar su método de intervención con respecto a las dos porciones del valle. Hacia el lado este desarrolla un jardín geométrico basado en la repetición de cuadrados en planta, que se despliegan a partir de la geometría y de los ejes de la arquitectura de la vivienda, que definen la configuración de la morfología de la piscina, y que siguen hacia la zona a monte del valle hasta fusionarse con el paisaje de los alrededores. En la zona oeste Burle Marx despliega alguno de los temas morfológicos típicos de su obra gráfica y paisajista. Un sistema de curvas y contra curvas conforma una ameba sinusoidal de amplia dimensión que conecta visualmente la sala principal de la vivienda con el conjunto natural y con el estanque. La escultura en bronce realizada por Alfredo Ceschiatti, colocada entre la casa y el jardín, en correspondencia de la terminación del muro de piedra, es un homenaje al paisaje de los alrededores de Río de Janeiro: representa una mujer acostada con el brazo levantado cuyo perímetro recuerda aquello de las montañas del entorno, siempre presentes en la vista desde la vivienda. De extraordinaria belleza y complejidad, y herramienta fundamental para el análisis de la obra, el reportaje fotográfico que cumplió recientemente el fotógrafo brasileño Leonardo Finotti. Llama la atención la imagen tomada desde el salón, mirando hacia la zona de la piscina, en la cual aparece una composición geométrica que recuerda algunas de las obras de Frank Lloyd Wright y de Ludwig Mies Van Der Rohe, fusionada con el paisaje tropical de la zona. En la foto se aprecian las dos laderas enmarcadas por los elementos arquitectónicos del muro de piedra, de la cercha metálica de la cubierta, del pavimento exterior realizado con pequeños elementos en piedra de tonalidad típicos de la tradición portuguesa. El rectángulo visual enmarca el sistema linear y pautado de los troncos de las altas palmeras, la geometría cartesiana del jardín, realizada a partir de cuadrados repetidos de dos tipos de hierbas de tonalidad diferente y el plan azul de la piscina cuya geometría se adapta a la morfología del jardín, y de la casa. Imagen 4. La Casa Canavelas: relaciones visuales entre naturaleza y artificio desde el espacio abrigado. Fuente: Leonardo Finotti. La ameba sinusoidal que el paisajista propone en la otra franja del jardín - y que contrasta con la severidad de los elementos artificiales - parece representar los meandros de un río. Los mismos meandros de América latina que tanto interés causaron, a nivel formal y metafórico, en Le Corbusier, y que Burle Marx reinterpreta en forma de arte orgánica - realizada con elementos, colores y texturas naturales - con el auxilio de plantas bajas y autóctonas de color morado. Imagen 5. La Casa Canavelas: la arquitectura y el paisajismo reinterpretan las reglas biológicas y geológicas del entorno. Fuente: Leonardo Finotti El espacio interior de la casa define un dialogo cromático entre elementos claros como el pavimento y oscuros como el falso techo, y un delicado contraste entre elementos texturizados y otros lisos. La superficie horizontal en piedra blanca es lisa en el interior y texturizada en las terrazas, realizada con pequeños elementos pétreos típicos de la colonización portuguesa. El intradós de la cubierta se plasma con tablas de madera de tonalidad marrón. Los dos muros pétreos del salón son de tonalidad ocre. La perfilaría del pan de verre es metálica, delgada, pintada de negro. Como escribe Stamo Papadaki la casa es una “estructura completamente abierta” que ofrece “una interferencia mínima con el paisaje de los alrededores” (PAPADAKI, 1956, traducción del autor). El arquitecto transmite una idea de comunión entre arquitectura y entorno, y proporciona desde los espacios interiores un sistema de enmarcación del paisaje, verdadero protagonista del conjunto, que se basa en la génesis de sencillos elementos artificiales que se apoyan al valle con notable maestría, siguiendo en algunas ocasiones pautas morfológicas similares y otras veces una geometría rígida y austera que crea un delicado contraste con el entorno, gracias también a la reinterpretación de la materializad típica de la zona. En este sentido el análisis de los bocetos preliminares de Niemeyer - el esquema isométrico por ejemplo que representa de forma clara las pautas morfológicas y constructivas con pocas líneas - nos proporcionan unas reflexiones fundamentales sobre la coherencia entre ideas conceptuales y tectónicas. El proyecto realizado se puede considerar una fiel materialización de estos pocos, pero contundentes, conceptos que deseamos resumir con esta frase: una delicada integración entre colores, texturas, formas, estructura y elementos naturales del jardín y del entorno paisajístico. La integración arte-paisaje en la Casa das Canoas Oriol Bohigas escribió recientemente (BOHIGAS, 2012) unas reflexiones muy perspicaces sobre la importancia de la obra del maestro: señaló que, a partir de las enseñanzas de Le Corbusier, Niemeyer contribuyó a transformar la fisonomía de la arquitectura moderna con el invento de “fórmulas nuevas basadas en un lenguaje menos dogmático y en un realismo ambiental”. Según William Curtis, “su arquitectura, aunque tenía un cariz moderno y progresista, incorporaba las lecciones del pasado y de la naturaleza”. Añadiendo que muchas de las realizaciones de Niemeyer "pueden considerarse obras maestras. Uno piensa concretamente (…) en la Casa en Canoas (1952), que combinaba el rigor de la estructura moderna con la fluidez del espacio y de la forma, y la sensibilidad hacia la naturaleza”. (CURTIS, 2012). La Casa das Canoas se realiza en 1952 en la ladera de una colina cercana a São Gonzalo, a pocos kilómetros de Río de Janeiro. La obra aparece hoy en día como una arquitectura sencilla, humana y responsable que se incorpora a la naturaleza con respeto y precisión. La residencia se ajusta al clima cálido de Río, protegiendo los lugares de estancia gracias a su cubierta que vuela más allá del perímetro de las paredes. Las puertas-ventanas transparentes se abren al paisaje la piscina parece hacer parte del salón, desde el cual se aprecia una sinfonía compuesta por la vegetación, los pájaros y la pequeña quebrada que fluye al lado de la pared pétrea del nivel inferior. "Lo que me preocupaba - escribe Niemeyer - era diseñar la residencia con gran libertad, adaptándola al terreno irregular, asegurándome de que la vegetación podría penetrar dentro de sus curvas, sin la separación ostensiva de la línea recta" (NIEMEYER, 1998). La casa - considerada uno de los ejemplos más significativos de la arquitectura moderna de Brasil por la originalidad de sus formas libres y por la sensualidad del perímetro sinuoso de su cubierta, en escasas ocasiones se analizó para resaltar su originalidad conceptual, su relación con el arte y con el paisaje, su perfecto enraizarse a la situación específica del medio ambiente de Río de Janeiro. Una porción de la casa, la más íntima y privada, se esconde debajo de la zona social, en el basamento pétreo. La zona más publica se abre hacia al paisaje reinterpretando la fragmentación de la caja volumétrica de raíz neoplastica, la otra es estereotómica, más oscura - con pequeñas ventanas. Una se ofrece a la vida social, la otra despliega los espacios más privados, para estudiar, escribir, dibujar y descansar. La idea básica reside en la construcción de una plataforma: una terraza para recortar un lugar tranquilo y seguro en el medio de la naturaleza en la que una extensa cubierta en voladizo protege de la lluvia y del sol y un espejo de agua tiene la función metafórica de rememorar la Laguna Rodrigo de Freitas, en Ipanema. Imagen 6. Oscar Niemeyer, Casa das Canoas. Vista desde la cubierta. Fotografía: Luca Bullaro, 2011. La cubierta presenta aleros generosos con el fin de proteger el espacio íntimo y generar una serie de lugares de estancia al aire libre, frescos y abrigados. Es clara la referencia a la arquitectura vernácula y colonial - que el maestro menciona en diferentes entrevistas y en sus escritos - relacionada al tema del sombrero de la morada: elemento protagónico de la arquitectura tropical, que configura y protege el espacio: en este caso se reinterpreta con la introducción de un contorno sensual que resucita las reglas morfológicas de los perímetros de las lagunas brasileñas. Visitando la casa se recibe una sensación poética producida por su música. Antes de llegar a la plataforma central se cruza un pequeño arroyo, que Niemeyer aprovecha para organizar un camino teatral y musical que fusiona arte, arquitectura y naturaleza y generar un puente - físico y metafórico - que da la bienvenida con el canto de las pequeñas cascadas y conduce a la piscina central. Los colores subrayan las sinuosas curvas de la arquitectura. El blanco de la superficie de la cubierta, el azul del agua, el gris de la piedra. El azul dialoga con el cielo y el blanco con las nubes. El verde es el protagonista absoluto de la vista lejana, y de verde se pintan algunos muros curvos de la casa. Desde el interior se pueden disfrutar dos tipos de paisajes: uno cercano, realizado gracias a la colaboración de Burle Marx, y el otro distante, dominado por los altos árboles y las montañas. El primero es un paisaje artificial: casi una maqueta de la laguna de Ipanema y del Pão de Açúcar. Una reflexión crítica inteligente y poética ha sido escrita a finales de los años cincuenta por Alvar Aalto. El maestro finlandés escribe: “en una conversación que mantuve con Lucio Costa sobre Brasil, comenzamos a hablar de la clase de flores que no pueden trasplantarse, y que son bellas y apropiadas únicamente en su propio hábitat. La casa de Oscar Niemeyer es ese tipo de flor. Hay que verla donde está, en su valle reverdecido. No es posible fotografiarla. Ya que su forma multidimensional exige un arte que capte al mismo tiempo tanto todo
    el valle como el interior y el exterior de la casa. Es una flor exquisita que crece en un medio encantado” (SCHILDT, 2000). La fusión entre arte y técnica en la Iglesia de San Francisco de Asís En el ensayo “Hacia una arquitectura”, difundido en Brasil gracias a Lucio Costa, Le Corbusier habla del indispensable dialogo entre arquitectura e ingeniería y dedica muchas páginas en describir la modernidad de las grandes construcciones utilitarias. Algunas de las obras de Niemeyer parecen definir el espacio arquitectónico gracias a una monumental sencillez que, como sugería Le Corbusier, pone en relación las estructuras funcionales del principio del siglo pasado con la magnitud de los espacios interiores de Italia y de Turquía. En la Igreja de São Francisco de Assis, proyectada en 1940, la experimentación sobre la relación técnica-arte-paisaje alcanza - a pesar de ser una obra de la juventud - a una síntesis poética de extraordinario valor gracias a la fusión de materiales antiguos y modernos, como la cerámica esmaltada y el hormigón armado utilizando de forma inusual con el fin de crear un sistema de cascaras livianas que eliminan la tradicional división entre elementos de soporte y elementos soportados, y dialogando con algunos de los materiales y de los colores tradicionales de la arquitectura colonial de Brasil: la madera en el intradós de las bóvedas y los azulejos de cerámica esmaltada en la fachada posterior y en la piel de las cascaras. A partir de la experiencia poética del espacio artístico de la planta baja de la sede del Ministerio de Educación y Salud de Rio de Janeiro, realizado por Le Corbusier, Costa, Reidy y Niemeyer, entre otros, se imaginan para la iglesia unos azulejos modernos insertados en una cornisa innovadora y se define gracias al pintor Candido Portinari una reinterpretación de las antiguas técnicas mediterránea de los mosaicos cerámicos. Imagen 7. La nave central de la iglesia con el proyecto iconográfico de Candido Portinari. Foto: Luca Bullaro, 2011. Imagen 8. La iglesia de Pampulha: proyectos iconográficos y paisajísticos de Portinari y Burle Marx. Foto: Luca Bullaro, 2011. A nivel estructural se implementa gracias a la maestría de Joaquim Cardoso una yuxtaposición de bóvedas que rememora conceptualmente el proyecto para la Maison de week-end, en La Celle-Saint- Cloud de Le Corbusier. La forma de las cascaras de hormigón parece reinterpretar aquella utilizada por el ingeniero Eugène Freyssinet en los hangares del aeropuerto de Orly, en París, de 1916, que el arquitecto carioca conoce gracias a las imágenes publicadas por Le Corbusier en “Hacia una Arquitectura” (LE CORBUSIER, 1923). Una de las innovaciones más interesantes en el tratamiento del sistema de las cascaras es representada por el utilizo de módulos de dimensiones diferentes: tres pequeños, que protegen las áreas más privadas, y uno de gran tamaño que configura la nave central de la iglesia. La concatenación de bóvedas parabólicas protagoniza el espacio exterior; aquello interior es más estático y se genera a partir de las exigencias litúrgicas ligadas a la simetría generada por el eje que conecta el acceso con el altar. La bóveda revestida de láminas de madera oscura que domina la nave central se apoya directamente al suelo. Caracteriza el espacio interior el dialogo entre la curva del sistema paredes-cubierta, el pavimento - que adquiere dinamismo gracias a las formas sinusoidales desarrolladas en colaboración con el pintor y paisajista Burle Marx, y que se puede interpretar como una conexión metafórica con las orillas del lago adyacente - y la pared de fondo que disipa su configuración material gracias a al extenso mural de Candido Portinari. Inusual la manera con la cual la cubierta de la nave principal se quiebra en correspondencia de la zona del altar. La bóveda de mayor altura envuelve el espacio del presbiterio. El intersticio entre una cascara y la otra es un espacio vacío que configura una ventana corrida, desarrollada en curva, desde la cual penetra la luz que alumbra el área presbiteral y las obras de arte. Extraordinaria la configuración de la zona posterior en la cual la arquitectura actúa como una sencilla pantalla para la intervención del pintor: se nota una manera culta de reinterpretar el arte y la arquitectura de la colonización portuguesa, en los materiales, en las técnicas constructivas, en los colores y en las texturas como por ejemplo a través del uso de la tonalidad azul, típico de la cerámica decorada esmaltada y de varios elementos de madera de las construcciones antiguas. El arquitecto crea un espacio que acoge y abraza, con su forma orgánica, con su relación con la naturaleza y con el arte, con la presencia protagónica de los planos curvos de la cubierta, que se abre hacia al jardín y al lago y se transfigura gracias a la presencia de las obras de arte. La estructura parece perder su consistencia, se desdibuja, los murales de Candido Portinari y de Paulo Werneck saturan la bóveda central y las paredes, desde el pavimento hasta la cubierta. La arquitectura, gracias a su minimalismo posee también la función de resaltar las obras de los artistas. Autor de otra obra de arte horizontal es Burle Marx, que utiliza elementos de la naturaleza dialogando con el amplio mural de forma contundente gracias al utilizo de grafías de matiz similar: se genera de esta manera una sabia fusión entre arte y luz, entre naturaleza y construido, que da vida a uno de los espacios más interesantes y holísticos de la historia de la modernidad. Comparaciones y diálogos Para la redacción del texto se eligieron las tres obras modélicas porqué, a pesar de parecer realizadas por tres arquitectos diferentes, poseen desde el punto de vista conceptual unas características que las acomunan: por ejemplo la idea de los autores de componer una sinfonía polifónica, un diseño holístico en el cual la arquitectura no es la protagonista absoluta sino una parte del conjunto paisajístico que concatena lo natural con lo artificial y que desarrolla unos cánones morfológicos que mucho tienen que ver con la reinterpretación de la geometría de los elementos naturales, de macro y micro escala, de Brasil. A partir del estudio de estas obras en las cuales aparece de forma clara el sabio dialogo, a partir de reglas estéticas similares, entre arte, paisaje, ingeniería y calidad espacial, se desarrolló una comparación entre algunos importantes temas intrínsecos que han dado vida a proyectos que se integran de forma delicada y contundente al mismo tiempo en los diferentes entornos. Ensayos estructurales. Los logros de la ingeniería, significativos por las relaciones formales, los espesores mínimos de las cubiertas y las sensaciones de extrema transparencia y liviandad, no parecen ostentarse en estas obras. En la iglesia el sistema de cascaras livianas en hormigón armado define la estructura y los cerramientos al mismo tiempo. La Casa das Canoas reinterpreta los típicos soportes modernos, con cilindros metálicos alejados del perímetro de la cubierta en hormigón armado y separados del pan de verre. La Casa Canavelas es un exoesqueleto en forma de catenaria metálica que se apoya en los muros pétreos. En la Casa das Canoas la técnica es típica del Moderno pero la morfología es novedosas. Las columnas tienden a desaparecer, son esbeltas, de sección mínima, y se pintan de negro. Los contornos de la cubierta se curvan para adquirir una forma de ameba que abraza la piedra y protege el corazón externo de la residencia. La Casa Canavelas es de las pocas obras de Niemeyer en las cuales se abandona el concreto en favor de una liviana estructura metálica que define las cerchas de la cubierta, dejadas a la vista y pintadas de azul. Las vigas curvas descansan en los cuatro apoyos perimetrales y en los dos muros neoplásticos. En la iglesia se transfigura una estructura de tipo puramente utilitaria en un espacio sagrado gracias al integral revestimiento del hormigón de las bóvedas y a las protagónicas intervenciones artísticas. Colores. Una simbología derivada del mundo acuático caracteriza el proyecto de la iglesia y define varias de las tonalidades (y de los temas iconográficos) empleadas en las obras de arte y en el extradós de las cascaras. El espacio curvo del interior, revestido de madera, podría rememorar el forro de un barco a reposo: el mismo barco que le Corbusier coloca como cubierta en la Capilla de Ronchamp (MONTEYS, 2005). Mármoles de dos colores contrastantes generan un dibujo en forma de ameba en el pavimento interior, que aflora también en el sagrado externo y se extiende en los recorridos del jardín. En la salón de la Casa Canavelas se genera un tranquilo dialogo entre el pavimento liso en piedra blanca, los muros pétreos y la cubierta revestida con listones de madera de tonalidad oscura. Elementos del mismo tipo forran las dos paredes cóncavas del comedor y del salón de la casa das Canoas. El piso es oscuro, en cerámica esmaltada, para reflejar las paredes y el paisaje; algunos de los muros externos están revocados de verde, de tonalidad similar a las copas de los arboles adyacentes. La cubierta es blanca, como una nube que desciende para acariciar la piedra central. Concatenación arte-paisaje. El tema de la relación arte-arquitectura-paisaje, de categórica importancia para la génesis de los proyectos, se declina de forma diferente en los tres casos analizados. En la iglesia se pone al servicio - en forma de amplios murales y de mosaicos - de la total transformación sensorial y espacial de una forma de la ingeniería moderna y se relaciona a los dictámenes litúrgicos; en la Casa Canavelas se explicita en el arte del jardín; en la residencia de Canoas paredes y cubierta generan formas plásticas que recuerdan la grafía de Pablo Picasso, Hans Arp, Henry Moore, Tarsila do Amaral y de la obra gráfica de Le Corbusier. Una escultura en bronce, adyacente al muro pétreo, ostenta el papel de conexión entre la penumbra de la casa de Pedro do Rio y la explosión de
    colores de los jardines y del paisaje lejano. La mujer reclinada de Ceschiatti es una idealización de las formas sensuales del cuerpo humano que parece estimular el dialogo con la morfología de las colinas lejanas. La Casa das Canoas posee una bisagra monumental entre interior y exterior - la escultura natural en forma de piedra - que conecta los elementos oriundos con los modernos. En los recorridos y las estancias al aire libre se precisan unos puntos estratégicos en los cuales se localizan también algunas esculturas de Ceschiatti que reinterpretan la morfología del cuerpo de la mujer y dan vida a diálogos visuales que engloban formas, agua, luz y reflejos y que rememoran la relación entre espacio y arte del patio del Pabellón de Barcelona de Mies Van Der Rohe. Paisajes reinterpretados. La discrepancia formal de las tres obras deriva en parte de la diferencia de las especificidades de los lugares para los cuales se conciben. Los tres entornos presentan unas características paisajísticas que se relacionan con el mundo geográfico y mineral de tres áreas del territorio brasileño, dos en los alrededores de la vieja capital y uno en la periferia de Belo Horizonte. Las residencias están sumergidas en un contexto natural caracterizado por valles y colinas repletas de vegetación tropical en el cual la presencia del sonido - de la brisa, de los pájaros, del agua - es parte fundamental de las obras. Las montañas que rodean la Casa das Canoas poseen tamaños importantes y formas inusuales que el perímetro de la cubierta y la grafía de las paredes parecen rememorar. El entorno de la casa Canavelas es más abierto. Los dominan las dos laderas y un sistema de colinas caracterizado por una tríplice repetición de mórbidas cumbres de rasgos morfológicos similares: la morada se posiciona en el fondo del valle y la forma orgánica de la cubierta parece generar un puente entre las faldas que reinterpreta algunos cánones estéticos de los elementos autóctonos del lugar. La iglesia es la única que no se relaciona con sistemas geológicos montañosos: se configura ella misma como un conjunto de colinas artificiales en dialogo constante con el vecino lago. Los colores y la morfología del espejo de agua parecen envolver el proyecto que emerge en este contexto dominado por el plan horizontal. La sabia orquestación de los diferentes saberes técnicos y artísticos genera un nuevo paisaje que se desarrolla a lo largo de las orillas del lago y multiplica un sistema de obras modélicas - del cual hacen parte el club náutico, el casino y la casa do baile - que según Kenneth Frampton representan el ápice de la maestría de Niemeyer (FRAMPTON, 2009). Imagen 9. La Casa das Canoas y su entorno en 1954. Fuente: Fundação Niemeyer. Conclusiones Como manera abierta de finalizar estas reflexiones se quiere subrayar las enseñanzas múltiples, y muy actuales - a pesar de los casi ochenta años transcurridos desde la concepción de las primeras obras - que la metodología de trabajo empleada en estas obra nos trasmite. Enseñanzas que poseen una importante congruencia y que pensamos pueden ser muy útiles para el desarrollo de nuevos proyectos contemporáneos. Se resumen entonces algunos conceptos fundamentales: La correspondencia en las reglas morfológicas de la arquitectura con el entorno. Los mismos principios formales que se encuentran en los perfiles de las montañas, de las colinas, de las orillas, del territorio del País aparecen en los trazos de la arquitectura, de los jardines y de las obras de arte analizadas. El dialogo constructivo. Creativo y experimentador, Oscar Niemeyer actúa como un director de orquestra consintiendo la sapiente fusión entre formas, espacios y artes. Las colaboraciones multidisciplinarias son la base de la estrategia de trabajo en varios de los más interesantes proyectos del Moderno de Brasil. Intelectuales, poetas, artistas y paisajistas han dado vida a un sistema colaborativo que permea esta metodología proyectual dialógica e inclusiva. La morfología complexa. Se experimenta la convivencia de dos tipos diferentes de geometría: la platónica de las formas puras y la orgánica de los elementos biológicos y geológicos brasileños. Un sistema de grafías tropicales que reinterpretan el juego entre las rectas de los referentes europeos - y de la arquitectura colonial - y las curvas de la vegetación, de la fauna, de las orillas de los lagos, de los ríos, de las playas, de las montañas de Rio y de los cuerpos humanos. La parsimonia. Tema fundamental para lograr la sabia integración entre elementos naturales y artificiales es la precisión y la frugalidad de las ideas puestas en juego. Un proceso de purificación abraza este conjunto edificado y permite descartar conceptos, colores y materiales innecesarios. Ahorrar ideas significa ahorrar material también. En las obras analizadas la parsimonia parece ser un precepto primordial: clarifica las ideas, genera sencillez y pureza, favorece la incorporación, pon en resalto la sensibilidad de los artistas y facilita la fusión entre saberes de tipo diferentes. La búsqueda paciente del Movimiento Moderno de Brasil se configura entonces como revolucionaria por la fusión de diferentes aspectos provenientes del mundo de las artes y de las técnicas. Gracias a la reinterpretación de cánones morfológicos del paisaje autóctono se desarrolló un amplio conjunto de novedosas grafías que surgieron de la orquestación del trabajo analítico y proyectual a partir de grupos multidisciplinarios que incorporaron la sabiduría de los maestros pintores, muralistas, escultores y de los audaces ingenieros. Se generó así una sabia estrategia de intervención, ya a partir de los años cuarenta y todavía actual, que proporcionó la compleja herramienta necesaria para la construcción de la nueva capital y que influenció, como afirma Frampton, los más abiertos arquitectos, artistas y paisajistas, fuera y dentro del continente americano. REFERENCIAS AALTO, Alvar. La Casa de Oscar Niemeyer en las afueras de Río