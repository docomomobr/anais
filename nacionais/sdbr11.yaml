- title: O edifício como micronarrativa
  authors:
  - givenname: Karine
    familyname: Daufenbach
  - givenname: José Ripper
    familyname: Kós
  pages: 1-12
  locale: pt-BR
  abstract: O presente trabalho pretende estabelecer um paralelo entre edifícios e micronarrativas, de acordo com Peter Burke (1992), como importante ferramenta para que historiadores confrontem o desafio de relacionar micro e macro histórias, ou circunstâncias locais com tendências gerais, utilizando o exemplo da Igreja de Itoupava Seca (1953-1955) em Blumenau-SC, do arquiteto teuto-brasileiro Hans Broos (1921-2011) como possibilidade de tal leitura. A visão aqui construída é a tomada do edifício como objeto único e revelador de aspectos que vão além do campo estritamente arquitetural e que pode ser usado para apresentar valores de uma sociedade em um determinado tempo e local. O edifício como campo ampliado, condensador e partícipe de estruturas e conexões mais profundas da sociedade, que materializa construções sociais, coletivas e históricas e também ponto de conversação entre a história do arquiteto, da arquitetura do lugar e sua cultura.
  abstract_en: This paper aims to establish a parallel between buildings and micronarratives, according to Peter Burke (1991) as an important tool for historians. The Church of Itoupava Seca (1953-1955) in Blumenau-SC, designed by the German-Brazilian architect Hans Broos (1921-2011), presents an opportunity to confront such challenge of linking micro and macro stories, or local circumstances with general trends. The approach constructed in the paper presents the building as a single object, which unfolds aspects that go beyond the strictly architectural field and can be used to display values of a society at a given time and place. The building as an expanded field, deeply inserted, connected and condensing the society's structure. It embodies social, collective and historical constructions and also enhance dialloges among the history of the architect, the architecture of the place and its culture.
