- title: Expandindo olhares
  subtitle: a experiência arquitetônica e urbanística brasileira através das revistas especializadas italianas, 1928-1968
  authors:
  - givenname: José Carlos
    familyname: Huapaya Espinoza
  pages: 1-12
  locale: pt-BR
  abstract: 'No Brasil, há aproximadamente quinze anos, o estudo das revistas especializadas estrangeiras vem se consolidando como possibilidade de compreensão e (re)leitura da história da arquitetura e do urbanismo modernos do país. Uma análise da produção brasileira centrada no caso italiano mostra um olhar construído, basicamente, a partir das revistas Domus, Casabella, L’Architettura e Zodiac. Esta comunicação propõe expandir esse olhar através da análise de outras quatro revistas: Edilizia Moderna, Urbanistica, Metron e Il Cantiere. Com isto, buscamos abarcar produções de outras regiões do país (norte e centro da Itália), como forma de investir na diversidade de olhares; estender e diversificar os perfis editoriais por meio da incorporação de revistas sobre urbanismo e construção; contemplar revistas que tiveram circulação restrita à Itália e àquelas tidas como “não comerciais” e; finalmente, buscar a lógica que perpassam nessas publicações, dado que não eram dirigidas somente para arquitetos, mas também para engenheiros. Os resultados da pesquisa indicam a presença de um conjunto mais amplo de projetos arquitetônicos e urbanísticos divulgados; a preferência e interesse por determinadas abordagens e; também, o que é mais interessante, uma estreita e bem articulada rede profissional entre a Itália e o Brasil, aspecto determinante na divulgação da produção brasileira. Palavras‐chave: Revistas italianas especializadas. Arquitetura e urbanismo modernos. Brasil. Abstract In Brazil, since approximately fifteen years, the study of specialized foreign magazines has been consolidated as a possibility to understand and (re)think the history of modern architecture and urbanism in our country. An analysis of the Brazilian production centered in the Italian case shows a look built, basically, from magazines Domus, Casabella, L''Architettura and Zodiac. This communication proposes to expand this look through the analysis of four other magazines: Edilizia Moderna, Urbanistica, Metron and Il Cantiere. With this, we seek to cover productions from other regions of that country (northern and central Italy), in order to invest in the diversity of looks; extend and diversify editorial profiles through the incorporation of magazines on urban planning and construction; contemplate magazines that had restricted to Italy and those considered "non‐commercial" and; finally get the logic that pervade these publications, since they were not aimed only for architects, but also for engineers. The results indicate the presence of a broader set of architectural and urban projects disclosed; the preference and interest in certain approaches and; also, what it is more interesting, a close and well‐ articulated professional network between Italy and Brazil, determining factor in the dissemination of Brazilian production.'
  abstract_en: 'In Brazil, since approximately fifteen years, the study of specialized foreign magazines has been consolidated as a possibility to understand and (re)think the history of modern architecture and urbanism in our country. An analysis of the Brazilian production centered in the Italian case shows a look built, basically, from magazines Domus, Casabella, L''Architettura and Zodiac. This communication proposes to expand this look through the analysis of four other magazines: Edilizia Moderna, Urbanistica, Metron and Il Cantiere. With this, we seek to cover productions from other regions of that country (northern and central Italy), in order to invest in the diversity of looks; extend and diversify editorial profiles through the incorporation of magazines on urban planning and construction; contemplate magazines that had restricted to Italy and those considered "non‐commercial" and; finally get the logic that pervade these publications, since they were not aimed only for architects, but also for engineers. The results indicate the presence of a broader set of architectural and urban projects disclosed; the preference and interest in certain approaches and; also, what it is more interesting, a close and well‐ articulated professional network between Italy and Brazil, determining factor in the dissemination of Brazilian production.'
