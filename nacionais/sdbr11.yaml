- title: O impacto do Urbanismo moderno nos conjuntos habitacionais de Teresina
  subtitle: um olhar crítico
  authors:
  - givenname: Nayane Áurea
    familyname: Santiago Costa
  pages: 1-12
  locale: pt-BR
  abstract: 'A pesquisa visa estudar grandes conjuntos habitacionais produzidos por órgãos de habitação urbana na cidade de Teresina entre os anos de 1965 e 1985. A cidade passava por acelerado crescimento urbano no período e foi preciso intervenção COSTA, Nayane Áurea Santiago; SILVA, Francisca Erlayane Ferreira; DA SILVA, Gabriela Santos Maia; ARAÚJO, Joaquim dos Anjos; BRITO, Laysse Kelle Barbosa de; FURTADO, Ylana Maria Gadelha Pitombeira; MARTINS, Thais Venâncio. O impacto do urbanismo moderno nos conjuntos habitacionais de Teresina: um olhar crítico. In: 11° SEMINÁRIO NACIONAL DO DOCOMOMO BRASIL.Anais... Recife: DOCOMOMO_BR, 2016. p. 1-12. pública para solucionar a crise no setor habitacional. Esses conjuntos tiveram forte contribuição para a transformação do espaço urbano e desenvolvimento local. Foi nesse período que o movimento moderno estava em auge no Piauí, fato que se refletiu também no urbanismo desses grandes conjuntos, uma vez que seus idealizadores possuíam forte ligação com o moderno. Trabalha-se com levantamentos buscando identificar através da história oral, projetos arquitetônicos e fontes hemerográficas as aplicações das tendências urbanísticas modernas e as suas consequências ao longo do tempo para a população que neles habitam como também para toda a cidade. No primeiro momento, estudou-se o conjunto João Emílio Falcão e verificou-se as transformações que ocorreram nesse, avaliando o grau de sucesso dos ideais modernos nele. Deste modo, propõe acrescentar e enriquecer o acervo moderno no urbanismo nacional e local, fazendo um registro histórico das experiências desenvolvidas na cidade de Teresina, bem como as consequências dessas medidas na vida de seus habitantes.'
  abstract_en: The research aims to study large housing produced by urban housing agencies in Teresina between the years 1965 and 1985. The city was undergoing rapid urban growth in the period and it took public intervention to resolve the crisis in the housing sector. These sets had a strong contribution to the transformation of urban space and local development. During that time, the modern movement was on the rise in Piauí, a fact that is also reflected in the urban development of these large sets, since its founders had strong links with the modern. It works with surveys seeking to identify through oral history, architectural projects and newspaper sources applications of modern urban trends and their consequences over time for the people who live there but also for all city. At first, studied the housing João Emílio Falcão and found the changes that have occurred in this, evaluating the degree of success of modern ideals it. Thus proposes to add and enrich the modern collection in national and local urban planning, making a historical record of the experiences developed in Teresina, and the consequences of these measures on the lives of its inhabitants.
