- title: Urbanismo e artes visuais no Palácio de la Luz de Román Fresnedo Siri
  authors:
  - givenname: Nathália Bichinho
    familyname: Corrêa Oliveira
  pages: 1-10
  locale: pt-BR
  abstract: Román Fresnedo Siri, arquiteto uruguaio nascido no ano de 1903, graduado pela Facultad de Arquitectura no ano de 1930, foi também artista plástico, músico, fotógrafo, designer de móveis e chegou a desenhar barcos e iates. Com a sua produção arquitetônica percorreu as mais diversas tipologias e escalas projetuais como casas, hospitais, hipódromos, edifícios institucionais e também a Faculdade de Arquitetura de Montevidéu. Este estudo de caso analisa o projeto de urbanização Arroyo Seco, onde o Palácio de la Luz está inserido como edifício principal. O texto também estuda o edifício em si e as obras de artistas plásticos presentes na edificação. Desenvolvido pelo arquiteto como funcionário da UTE (Administración Nacional de Usinas y Trasmisiones Eléctricas), o projeto foi da escala urbana aos detalhes de acabamento e desenho de mobiliário. O plano urbano acabou não sendo executado, somente o Palácio de la Luz, edifício de escritórios, foi construído, entre os anos de 1943-1948. A integração entre arquitetura e artes plásticas pode ser observada no interior da edificação, onde participaram os escultores Eduardo Yepes e Olímpia Torres, com o mural Energia no hall do pavimento térreo, Pablo Serrano, que esculpiu a porta do salão de atos, e o pintor José Cuneo.
  abstract_en: Román Fresnedo Siri, uruguayan architect born at 1903, alumnus of the Montevideo School of Architecture at 1930, was also artist, musician, photographer, furniture designer and even designed boats and yachts. Román's architecture production went through different typologies and scales such as houses, hospitals, hippodromes, institutional buildings and also the Montevideo School of Architecture. This paper presents the Arroyo Seco’s city planning project, in which La Luz's Palace is the main building. It also observe the palace itself and the masterpieces of artists exhibited there. Built-up by the architect as an employee of UTE (National Administration of Power Plants and Electrical Transmission), the city plan explained details since the urban scale as the finishing and furniture design. The city planning itself was not accomplished, only La Luz's Palace and office buildings were developed between 1943 to 1948. The integration between architecture and fine arts can be seen inside the building, where the sculptors Eduardo Yepes and Olímpia Torres participated with the Energy Wall in the hall of ground pavement, Pablo Serrano carved the door of the hall acts, and the painter José Cuneo.
