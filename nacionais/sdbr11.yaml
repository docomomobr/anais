  abstract: Nesse texto os autores abordam como o conceito de regionalismo foi usado pela historiografia da arquitetura como uma estratégia capaz de reforçar o jogo de alteridade, para tal autores exploram os textos clássicos sobre alteridade, regionalismo na arquitetura, e explicam como essa noção de alteridade permanece na historiografia da arquitetura seja para diminuir a arquitetura da América Latina, seja para excluir as realizações do Nordeste brasileiro.
  abstract_en: 'NASLAVSKY, Guilah; LARA, Fernando. Regionalismo como alteridade: da América Latina ao Nordeste do Brasil, reflexões sobre a historiografia da arquitetura moderna brasileira. In: 11º.SEMINÁRIO DO DOCOMOMO BRASIL. Anais... Recife: DOCOMOMO_BR, 2016. Pp.1-9. In this text the authors discuss how regionalism concept in architectural historiography was used as a strategy to strengthen the otherness game, to such, authors explore the classic texts of otherness, of regionalism in architecture, and explain how this notion of otherness remains in architectural historiography whether to dwarf Latin America architecture or to exclude Brazilian Northeast achievements. Key-words: Regionalism. Architecture. Brazilian Northeast'
