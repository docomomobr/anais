  abstract: 'Este artigo relata a experiência e apresenta os resultados parciais derivados da articulação entre dois projetos desenvolvidos internamente à Biblioteca da Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo. A doação em 2014 do acervo do arquiteto David Libeskind (1929-­‐2014), autor dentre outras obras, do icônico Conjunto Nacional, localizado na cidade de São Paulo, permitiu a proposição e execução de um projeto piloto. Este permitirá o acesso via web pelo público externo do conjunto de desenhos originais digitalizados, ampliando a prática de ensino, pesquisa e extensão, produção, difusão e acesso ao conhecimento, missão esta da universidade. São eles: o "Projeto Acervo David Libeskind FAUUSP: constituição por meio do ensino, aprendizado, prática e difusão", proposto por uma docente em conjunto com a equipe técnica do Setor de Materiais Iconográficos e submetido a um edital interno à USP para a concessão de bolsas para estudantes de graduação e o portal eletrônico "Memória da Arquitetura Brasileira -­‐ MAB", desenvolvido pela equipe técnica do setor e empresas parceiras, neste momento em fase de teste (versão beta) e consolidação. Palavras-­‐chave: David Libeskind. Difusão. Acervo arquitetônico. Portal eletrônico. SAKURAI, T; BRITO, G. F.; ULIANA, D. E.; MARQUES, E. de A. Acervo David Libeskind MAB/ FAUUSP: constituição por meio do ensino, aprendizado, prática e difusão. In: 11° SEMINÁRIO NACIONAL DO DOCOMOMO BRASIL. Anais... Recife: DOCOMOMO_BR, 2016. Professora e pesquisadora do Departamento de Projeto (AUP) da Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo -­‐ FAUUSP. Graduada e mestre pelo Instituto de Arquitetura e Urbanismo de São Carlos da Universidade de São Paulo -­‐ IAU-­‐USP. Doutora pelo Programa de Pós-­‐Graduação da Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo -­‐ FAUUSP, Área de Concentração: Design e Arquitetura. Bibliotecária da Seção de Técnica de Materiais Iconográficos do Serviço Técnico de Biblioteca da Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo -­‐ FAUUSP. Graduada em Biblioteconomia e mestre em Ciência da Informação pela Escola de Comunicações e Artes da Universidade de São Paulo -­‐ ECA-­‐USP. Bibliotecária Chefe Técnica do Serviço Técnico de Biblioteca da Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo -­‐ FAUUSP. Graduada em Biblioteconomia e Jornalismo pela Escola de Comunicações e Artes da Universidade de São Paulo -­‐ ECA-­‐USP. Bibliotecária Chefe da Seção de Técnica de Materiais Iconográficos do Serviço Técnico de Biblioteca da Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo -­‐ FAUUSP. Graduada em Biblioteconomia pela Fundação Escola de Sociologia e Política de São Paulo. Abstract This article examines the experience and the partial results of the dialog between two projects developed at the Library of Architecture and Urbanism, University of São Paulo. The donation in 2014 of the collection of architect David Libeskind (1929-­‐2014), architect of the iconic Conjunto Nacional in São Paulo, was the basis of a pilot project. This project will allow public Internet access to a set of digitized original drawings, thus expanding the university´s mission to promote teaching, research, extra-­‐curricular works, and the production, dissemination and general access to knowledge. The first is "The David Libeskind Collection Project FAUUSP: constituição through instruction, learning, practice and dissemination", proposed by an instructor together with technicians from the Cultural Artifacts department and submitted for review by a USP grant committee. The second project is the web portal titled "Archive of Brazilian Architecture (MAB)", which was developed by a technical team drawn from partner companies, and is currently in beta testing and consolidation.'
  abstract_en: 'This article examines the experience and the partial results of the dialog between two projects developed at the Library of Architecture and Urbanism, University of São Paulo. The donation in 2014 of the collection of architect David Libeskind (1929-­‐2014), architect of the iconic Conjunto Nacional in São Paulo, was the basis of a pilot project. This project will allow public Internet access to a set of digitized original drawings, thus expanding the university´s mission to promote teaching, research, extra-­‐curricular works, and the production, dissemination and general access to knowledge. The first is "The David Libeskind Collection Project FAUUSP: constituição through instruction, learning, practice and dissemination", proposed by an instructor together with technicians from the Cultural Artifacts department and submitted for review by a USP grant committee. The second project is the web portal titled "Archive of Brazilian Architecture (MAB)", which was developed by a technical team drawn from partner companies, and is currently in beta testing and consolidation.'
