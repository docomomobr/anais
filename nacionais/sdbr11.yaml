- title: '"Baianidade" e Arquitetura moderna'
  subtitle: da integração das artes à busca por uma arquitetura regionalista
  authors:
  - givenname: Nivaldo Vieira
    familyname: de Andrade Junior
  pages: 1-17
  locale: pt-BR
  abstract: A ideia de “baianidade” foi construída a partir da década de 1930, através da produção de um grupo de artistas e intelectuais locais. Na arquitetura, contudo, o tema da baianidade ainda não foi suficientemente estudado. Uma análise da arquitetura moderna produzida na Bahia entre as décadas de 1940 e 1960 nos permite observar a importância que teve, no período, a integração entre artes plásticas e arquitetura, com a incorporação frequente de painéis e esculturas dos principais artistas plásticos modernos locais, adotando quase sempre temas ligados à baianidade. A arquitetura na qual essas obras estão inseridas são, contudo, claramente referenciadas na obra de Le Corbusier e da “escola carioca”. Mesmo quando elementos e materiais da arquitetura tradicional aparecem nestas obras, eles parecem estar mais vinculados à obra de Costa do que à arquitetura tradicional local. Uma arquitetura autodeclarada baiana surgiria apenas no início dos anos 1960, com o projeto de Gilberbet Chaves para a residência de Jorge Amado. Este artigo tem como objetivo analisar a relação entre a arquitetura moderna produzida na Bahia entre as décadas de 1940 e 1960 e a ideia de baianidade construída através de outras manifestações culturais, como as artes plásticas, a música popular e a literatura.
  abstract_en: The idea of "Baianidade" [Bahian identity] emerged in the 1930s through the production of a group of local artists and intellectuals. In architecture, however, the theme of Baianidade has not been sufficiently studied. An analysis of the modern architecture produced in Bahia between the 1940s and 1960s allows us to observe the importance that the integration between art and architecture had in the period, with the frequent incorporation of panels and sculptures by the most important local modern artists, adopting themes related to the Baianidade. Nevertheless, the architecture in which these works are inserted is clearly referenced in the work of Le Corbusier and the "Carioca school". Even when elements and materials of traditional architecture appear in these works, they seem to be more connected to the work of Costa than to the traditional local architecture. A self-declared Bahian architecture would arise only in the early 1960s, with Jorge Amado house, designed by Gilberbet Chaves. This paper aims to analyze the relationship between the modern architecture produced in Bahia between the 1940s and 1960s and the idea of "Baianidade built by other cultural manifestations such as visual arts, popular music and literature.
