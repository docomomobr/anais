- title: Do pó vieste e ao pó retornarás
  subtitle: a morte da Arquitetura no cinema
  authors:
  - givenname: Maria Cicília
    familyname: de Oliveira Melo
  pages: 1-9
  locale: pt-BR
  abstract: 'O cinema tem historicamente uma relação muito íntima com a arquitetura, e o tema da morte é abordado com frequência. 2 3 Mas como a morte das cidades é exibida nos filmes? Como Um Edifício que Cai , ou ainda uma Obra Marcada para Morrer , as casas e edifícios modernos aguardam numa lista o seu trágico fim, fim esse que pode chegar de diversas maneiras. As metrópoles brasileiras assistiram desde os anos 70 ao fenômeno de envelhecimento, degradação e perda de alguns dos principais exemplares arquitetônicos. A cidade do Recife mais parece o famigerado jogo da infância morto-vivo mas no lugar de pessoas, edificações caem e outras se erguem com velocidade: Morto. Vivo. Vivo. Morto. Morto. Morto. Os terrenos tornam-se covas, em que após o enterro e desgaste da edificação, os restos são retirados ou sobrepostos por tantos outros. Este trabalho pretende refletir sobre a morte da arquitetura, dos espaços públicos e das relações sociais, resultantes do crescimento imobiliário nas grandes cidades brasileiras, e como o tema é abordado em filmes diversos.'
  abstract_en: 'Historically the cinema has a very close relationship with architecture, and the theme of death is frequently approached. But how the death of the cities appears in movies? As A Building that Falls, or a Scheduled Building to Die, houses and modern buildings are waiting in a list for their tragic end, which may come in many ways. Since the 70s, Brazilian metropolises watched the phenomenon of aging, degradation and loss of some of their main buildings. The city of Recife looks like an infamous childhood game called undead but instead of people, buildings fall and others rise with speed: Dead. Alive. Alive. Dead. Dead. Dead. The ground becomes pits, that after the burial, the remains are removed or overlaid by so many others. This paper reflects about the death of architecture, public spaces and social relationships that are results of the real estate market in Brazilian cities, and how the theme is approached in several movies.'
