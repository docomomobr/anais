  abstract: O artigo discutirá a importância do processo construtivo, a valorização do trabalho no canteiro de obra e o uso tecnologia alternativa na arquitetura de Paulo Cardoso da Silva, em Fortaleza, Ceará. Falar de suas soluções espaciais arquitetônicas desconsiderando tais aspectos seria negar sua própria obra. Tais preocupações podem ser avaliadas em projetos do arquiteto para a arquitetura residencial, escolar e comercial no estado cearense. Nos deteremos na análise do projeto e obra da casa do arquiteto - construída no bairro Papicu em 1974, Fortaleza, Ceará - identificando os princípios modernistas usados, as técnicas construtivas e a importância atribuída ao canteiro de obra.
  abstract_en: The article will discuss the importance of the constructive process, the value of the work in the construction site and the use of alternative technology in the architecture of Paulo Cardoso da Silva, in Fortaleza, Ceará. To talk about his architectonic space solutions disregarding these aspects would deny his own body of work. These concerns can be evaluated in projects of the architect for residential, scholar and commercial architecture in the state of Ceará. We remained in the analysis of the project and site of the home of this architect – built in the neighborhood of Papicu, in 1974, in Fortaleza, Ceará – identifying the modernist principles used, the constructive techniques and the importance given to the construction site.
