- title: Os elementos e os princípios da composição arquitetônica
  subtitle: paralelos entre Vitrúvio e Le Corbusier
  authors:
  - givenname: Leandro
    familyname: Manenti
  pages: 1-12
  locale: pt-BR
  abstract: 'O trabalho se propõe a estabelecer um comparativo entre Vitrúvio e Le Corbusier fundamentado na análise textual. Através deste comparativo, propõe-se analisar o tema da composição arquitetônica, discutindo a noção de elementos arquitetônicos assim como os princípios que regem a composição formal, procurando identificar paralelos entre os dois autores. O método de pesquisa empregado para o desenvolvimento deste trabalho se baseia essencialmente na análise textual, tomando como fontes o tratado de Vitrúvio os livros fundamentais de Le Corbusier, com ênfase em Precisões e Por uma Arquitetura. O desenvolvimento da pesquisa se dá retomando ambos os autores buscando conceituar e compreender a operacionalidade dos termos de suas teorias. Finalizando, o trabalho se propõe a discutir as duas noções de beleza que se pode extrair de ambos os autores: uma relacionada ao conjunto, construída abstratamente a partir das relações entre as partes, e cuja fundamentação advém da natureza; e outra relacionada aos elementos, construída a partir do reconhecimento visual de formas, ligada à tradição arquitetônica.'
  abstract_en: 'The paper aims to establish a comparison between Vitruvius and Le Corbusier based on textual analysis. Through this comparison, it is proposed to analyze the subject of architectural composition, discussing the notion of architectural elements and the principles that govern the formal composition, seeking to identify parallels between the two authors. The research method employed for the development of this work is essentially based on textual analysis, using as sources the Vitruvian treatise and fundamental books of Le Corbusier, with an emphasis on Precisions and Towards a New Architecture. The development of the research takes place retaking both authors seeking to conceptualize and understand the operation of the terms of their theories. Finally, the study aims to discuss the two notions of beauty that can be extracted from both the authors: one related to the whole of the work, abstractly constructed from the relations between the elements, and whose basis comes from nature; and another related to the elements, constructed from the visual recognition of forms, linked to the architectural tradition.'
