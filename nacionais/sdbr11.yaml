- title: A escala urbana do projeto do Parque Anhembi e o trabalho coletivo (1963-1972)
  authors:
  - givenname: Raíssa Pereira
    familyname: Cintra de Oliveira
  pages: 1-12
  locale: pt-BR
  abstract: O presente texto pretende debater a questão autoral da arquitetura moderna a partir de um projeto específico realizado na década de 1960 em São Paulo, o Parque Anhembi, um centro de exposições destinado ao setor das feiras de negócios projetado pelo escritório Jorge Wilheim Arquitetos Associados. De 1963 à 1972 o esforço do profissional arquiteto urbanista Jorge Wilhem foi o de gerenciar uma equipe especializada que pudesse estabelecer a importância da escala urbana do projeto e criar uma estratégia que pudesse estimular soluções que visualizassem um futuro da prática profissional baseado no binômio planejamento-industrialização. O grupo formado pelos arquitetos Jorge Wilheim (1028-2014), Miguel Juliano (1928- 2009), Massimo Fiocchi (?); pelo matemático anglo-canadense Cedric Marsh (1924-2013) e pelos engenheiros Jairo Lisboa (1924) e Mario Franco (1929), dentre outros tantos colaboradores, trabalharam nesta grande empreitada. Alguns projetos foram importantes para o entendimento desse trabalho coletivo, como o projeto paisagístico elaborado por Roberto Burle Marx e os projetos direcionados ao design, como, o projeto de sinalização e mobiliário urbano realizado pelo escritório de Ludovico Martino (1933) e João Carlos Cauduro (1935), o projeto de iluminação desenvolvido por Livio Levi (1933-1973), a adoção de alguns móveis seriados projetados por Sergio Rodrigues (1927-2014) e até mesmo a proposta de Décio Pignatari (1927-2012) na criação do nome do complexo. A análise aqui pretendida debruça-se prioritariamente sobre o projeto paisagístico e o projeto de sinalização e mobiliário urbano.
  abstract_en: The present text aims contest the authorial subject in modern architecture starting from a specific project accomplished in the decade of 1960 in São Paulo, the Parque Anhembi, a center of exhibitions fairs of industry, designed by the office Jorge Wilheim Arquitetos Associados. In the period between 1963 and 1972 the architect and urban planning Jorge Wilhem´s effort was the managing a specialized team able for determine an importance of the urban scale in this project and even creating a strategy to stimulate some solutions for a future of architect professional practice, mostly the one that based on the binomial city planning-industrialization. The team consisted of architects Jorge Wilheim (1028 -2014), Miguel Juliano (1928 -2009), Massimo Fiocchi (?); the Anglo-Canadian mathematician Cédric Marsh (1924-2013) and the engineers Jairo Lisboa (1924) and Mario Franco (1929), among other so many collaborators who worked in this great project. Some complementar projects were important for the understanding of that collective work, as the landscape gardening project by Roberto Burle Marx, the design proposals, like signalling system project and street furniture designed by Ludovico Martino (1933) and João Carlos Cauduro´s office (1935), the illumination project developed by Livio Levi (1933 -1973), the adoption of some serial furniture designed by Sérgio Rodrigues (1927 -2014) and, lastly, Décio Pignatari´s proposal (1927 -2012) for the name of this center. The present analysis is focused on landscape gardening project, signalling system project and street furniture.
