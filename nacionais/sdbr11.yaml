- title: O papel do discurso na construção do Aeroporto Santos Dumont
  authors:
  - givenname: Lila Ribeiro
    familyname: Mota
  pages: 1-10
  locale: pt-BR
  abstract: 'A estação de passageiros do aeroporto Santos Dumont (1938-1944) dos irmãos Roberto é a primeira a ser construída no Brasil. A obra pioneira da nova tipologia emblemática é escolhida através de concurso de arquitetura durante o governo de Getúlio Vargas, e ganha grande visibilidade antes mesmo do anúncio do anteprojeto vencedor. O destaque se dá através da publicação do projeto escolhido em diversos periódicos especializados no Brasil e no exterior. A atribuição cultural da mídia na formação símbolica do terminal aeroviário se dá em dois formatos: nas publicações de aviação e nos periódicos de arquitetura. As publicações nas revistas brasileiras especializadas em aviação, mesmo antes da obra finalizada, já declaram de maneira quase profética o importante papel icônico que o novo aeroporto da capital federal irá assumir no país – e no mundo. Já as revistas de arquitetura são as protagonistas na difusão do anteprojeto do novo aeroporto, e em sua afirmação como grande obra arquitetônica moderna. O presente artigo busca ilustrar o papel do discurso na formação de um símbolo arquitetônico da era Vargas, mais especificamente através de levantamento e análise crítica dos períodicos especializados da época.'
  abstract_en: 'The passenger station of the Santos Dumont airport (1938-1944) of the brothers and architects Roberto was the first one build in Brazil. The pioneering work of the new emblematic typology was chosen through architecture public competition during the government of Getulio Vargas, and wins great visibility even before the announcement of the winner draft. The highlight is through the publication of the winner project in several specialized periodicals in Brazil and abroad. The assignment of cultural media in the symbolic formation of terminal air station occurs in two formats: in aviation periodicals and in architecture revues. Specialized Brazilian magazines in aviation, even before the finished work, already declare in an almost prophetic way the important iconic role that the new airport of the federal capital will take in the country – and in the world. In the other side, the architecture magazines are the protagonists in the disclosure of the new airport draft, and its affirmation as great modern architectural work. This article seeks to illustrate the speech role in the formation of an architectural symbol of the Vargas era, specifically through a survey and critical analysis of specialized periodicals of the period.'
