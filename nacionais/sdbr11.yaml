- title: Cada um vê mal ou bem, conforme os olhos que tem
  subtitle: uma abordagem da relação entre público e Arquitetura moderna
  authors:
  - givenname: Elisa Vaz
    familyname: Ribeiro
  pages: 1-17
  locale: pt-BR
  abstract: 'No meio técnico é comum o discurso de que uma grande dificuldade à preservação do patrimônio moderno reside na não‐ valorização dessas edificações pelo público. Nessa discussão, duas questões são recorrentemente apontadas como responsáveis por essa situação: a valorização de correntes historicistas em detrimento do moderno e a pouca idade das obras modernas. Diante desse quadro, este trabalho procurou aferir a validade do discurso da aparente/suposta indiferença da população ao patrimônio moderno através de um questionário online dirigido a não‐arquitetos. Tal questionário, preenchido por 207 entrevistados, procurou avaliar o grau de cultura arquitetônica da população e suas preferências em relação ao ecletismo ou modernismo. Sem a pretensão de responder precisamente a questões relacionadas ao suposto maior apreço da população pela arquitetura eclética em detrimento da moderna, este trabalho procura lançar indicativos para reflexão sobre o tema. Assim, se por um lado os resultados obtidos não surpreendem ao mostrar que o público costuma subestimar a idade das edificações modernas enquanto superestima a das ecléticas, por outro lado, surpreende que mais de um terço dos entrevistados tenha optado pela preservação de uma edificação moderna em detrimento de uma eclética. Os resultados apresentados mostram que dados de pesquisas dessa natureza podem servir à identificação de carências de informação por parte da população, indicando, consequentemente, pontos a serem trabalhados por programas de educação patrimonial. Palavras‐chave: Arquitetura. Modernismo. Ecletismo. Questionário. Abstract In the architectural environment, we usually hear that the non‐appreciation of modern buildings by the public is a great difficulty to preserve these kind of cultural heritage. In this context, two issues are repeatedly identified as responsible for this situation: the estimation of eclectic architecture to the detriment of the modern and the young age of the modern constructions. Given this situation, this study sought to assess the validity of the discourse of apparent/supposed indifference of the population to modern heritage through an online questionnaire to non‐architects. This questionnaire, completed by 207 respondents, sought to assess the degree of architectural culture of the population and their preferences between eclecticism and modernism. Without intending to accurately answer questions related to the supposed greater appreciation by the population of the eclectic architecture to the detriment of modern, this paper attempts to bring some data to this discussion. So, if, on one hand, it is not surprising that the results show that the public tends to underestimate the age of the modern buildings while overestimates the age of eclectics, on the other hand, surprisingly, more than one third of the respondents has opted to preserve a modern building to the detriment of an eclectic. The results show that data from research of this nature could serve to identify information gaps by the population, indicating therefore points to be worked by heritage education programs.'
  abstract_en: 'In the architectural environment, we usually hear that the non‐appreciation of modern buildings by the public is a great difficulty to preserve these kind of cultural heritage. In this context, two issues are repeatedly identified as responsible for this situation: the estimation of eclectic architecture to the detriment of the modern and the young age of the modern constructions. Given this situation, this study sought to assess the validity of the discourse of apparent/supposed indifference of the population to modern heritage through an online questionnaire to non‐architects. This questionnaire, completed by 207 respondents, sought to assess the degree of architectural culture of the population and their preferences between eclecticism and modernism. Without intending to accurately answer questions related to the supposed greater appreciation by the population of the eclectic architecture to the detriment of modern, this paper attempts to bring some data to this discussion. So, if, on one hand, it is not surprising that the results show that the public tends to underestimate the age of the modern buildings while overestimates the age of eclectics, on the other hand, surprisingly, more than one third of the respondents has opted to preserve a modern building to the detriment of an eclectic. The results show that data from research of this nature could serve to identify information gaps by the population, indicating therefore points to be worked by heritage education programs.'
