- title: Expressões da Arquitetura do concreto armado na Bahia
  subtitle: os campi da Universidade Federal da Bahia (UFBA) e seus edifícios
  authors:
  - givenname: Juliana Cardoso
    familyname: Nery
  pages: 1-13
  locale: pt-BR
  abstract: 'A pesquisa “Constituição dos campi e suas arquiteturas: o território da UFBA” vem desde 2014 investigando o processo de constituição dos Campi da Universidade Federal da Bahia (UFBA) em busca de aprofundar os conhecimentos sobre sua história, suas soluções urbanísticas e arquitetônicas, registrar sistematicamente esse patrimônio construído e compreender seus valores, qualidades e limites. Desde agosto de 2015, os bolsistas do grupo dessa pesquisa iniciaram o trabalho de preencher as fichas do DOCOMOMO para catalogação dos edifícios e dos planos urbanísticos para os campi da UFBA, como passo central para compreensão e registro dessa produção. Esse procedimento tem como base as plantas baixas e os documentos catalogados na SUMAI (Superintendência de Meio Ambiente e Infraestrutura) da Universidade Federal da Bahia, os levantamentos “in loco” e em pesquisas bibliográficas. O recorte temporal da investigação é balizado pela implementação do Programa MEC-BID I em 1967 e a finalização do Programa MEC-BID II em 1981. Nesse período encontram-se tempos centrais de configuração do território dos Campi da instituição que determinaram sua constituição espaço-territorial na cidade de Salvador. Boa parte dessa produção está inserida em um contexto histórico de significativos acontecimentos no Brasil, como a ditadura militar e a Reforma Universitária de 1969. Tempos de silêncio, nos quais muito se fez e pouco se refletiu sobre uma produção que, mesmo herdeira da arquitetura modernista, ganhou inflexões e soluções outras. Esse artigo trata dos Campi e edifícios já registrados.'
  abstract_en: 'The research "Campi constitution and its architectures: the UFBA territory" investigates since 2014 the process of the Universidade Federal da Bahia (UFBA) Campi constitution looking for deepen the knowledge about its history, its urban and architectonic solutions, systematically register this built patrimony and comprehend its values, qualities and limits. In August, 2015, the students involved in this research started the work of filling in the DOCOMOMO minimal fiche for cataloguing the UFBA buildings and urbanistic plans, as a main step for comprehension and register of this production. This process has as basis the plans and the documents that were cataloged on SUMAI (Environment and Infrastructure Superintendence) of the University, architectural survey and in bibliographic researches. The historical context of the investigation is marked by the implementation of the program MEC-BID I in 1967 and the ending of the program MEC-BID II in 1981. In this period there are central timings of the institution Campi territory configuration, which determined its space-territorial constitution on the city of Salvador. A great part of this production is inserted in a historical context of significant happening in Brazil, as the military dictatorship and the University Reform of 1969. Times of silence, in which a lot has been done and not much has been reflected about a production that, even being a heritage of the modernist architecture, has gained inflexions and other solutions. This article is about the Campi and buildings already registered.'
