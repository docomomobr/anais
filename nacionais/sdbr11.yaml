- title: Os significados da mudança de paradigma arquitetônico advindo com o Plano de Ação de Governo de Estado/SP (PAGE) na gestão Carvalho Pinto (1959-1963)
  authors:
  - givenname: Miguel Antonio
    familyname: Buzzar
  - givenname: Mônica
    familyname: Camargo Junqueira
  - givenname: Maria Tereza Regina
    familyname: Leme de Barros Cordido
  pages: 1-12
  locale: pt-BR
  abstract: O trabalho aborda duas vertentes da produção de edifícios públicos no Estado de São Paulo. A primeira realizada pelos órgãos oficiais do Estado, Departamento de Obras Públicas (DOP) e o Departamento de Engenharia e Mecânica da Agricultura (DEMA), que praticavam uma arquitetura variada eclética, neocolonial e convencional, pouco relacionada com o modernismo brasileiro desenvolvido até 1959. A segunda constituída pela intensa produção de projetos contratados pelo Estado junto a escritórios de arquitetura através do Plano de Ação –PAGE- (1959/1963), quando as concepções arquitetônicas modernas propuseram ressemantizar os espaços dos equipamentos públicos produzidos pelo Estado, ao mesmo tempo em que a Arquitetura Moderna desempenhou um papel significativo na representação do desenvolvimento e da modernização econômica e social do país no período.
  abstract_en: 'This paper examines two aspects of the production of public buildings in the state of São Paulo. The first carried by the official organs of the State: Departamento de Obras Públicas (DOP) and the Departamento de Engenharia Mecânica da Agricultura (DEMA), who practiced a varied architecture (eclectic, neo-colonial and conventional), some related to the Brazilian modernism designed to 1959. the second consists of the intense production of projects contracted by the State with the architecture of offices across the -PAGE- Plano de Ação (1959/1963), when modern architectural concepts proposed resignify spaces of public equipment produced by the State, at the same time the Modern Architecture played a significant role in the development and representation of economic and social modernization of the country in the period.'
