- title: A imagem moderna como produtora e produto da Arquitetura moderna
  subtitle: as imagens fotográficas de Mario Fontenelle e Marcel Gautherot na construção da nova capital do Brasil nas revistas Brasília e Módulo
  authors:
  - givenname: Maria Beatriz
    familyname: Camargo Cappello
  - givenname: Susanne
    familyname: Bauer
  pages: 1-13
  locale: pt-BR
  abstract: 'Este trabalho tem por objetivo analisar as imagens fotográficas apresentadas pelas revistas brasília e Módulo, estabelecidas na década de 1950 durante a construção de Brasília para justificar e anunciar a Nova Capital e sua cidade moderna. Essas revistas promoveram um novo modo de vida e reuniram uma importante documentação da arquitetura moderna no Brasil. Os documentos fotográficos publicados por elas revelam a fotografia da construção moderna como um forte veiculo de divulgação da produção da imagem moderna. A representação da arquitetura moderna foi criada através da imagem fotográfica que acompanhou o discurso moderno. Dois fotógrafos que documentaram este processo, Marcel Gautherot e Mario Fontenelle criaram fotografias de valor simbólico. A imagem moderna é, portanto, uma mistura entre fotografia e arquitetura considerando que as duas disciplinas necessitam e beneficiam uma da outra. A fotografia precisa da arquitetura para se tornar meio de representação e a arquitetura precisa da fotografia para vender um modo de vida moderno. Assim, os exemplos desses dois fotógrafos torna visível como o processo inicial de documentação foi usado como uma imagem publicitária, tornando-­‐se obra de arte e finalmente um símbolo do movimento moderno. Palavras chaves: Arquitetura moderna. Fotografia e arquitetura. Brasília. Mario Fontenelle. Marcel Gautherot Abstract This paper aims to examine the photographic images taken for the publications brasília and Módulo, magazines established during the construction of Brasilia in the 1950s to justify the construction of and to advertise the new capital and the modern city of Brasília. These magazines promoted a new modern way of life and thus they served as an important documentation of modern architecture in Brazil. The photographic documents published by these magazines reveal the photograph of the modern building as the main force as well as the vehicle in the production of a modern image. The representation of modern architecture was created through the photographic image that accompanied the modern discourse. Two photographers, who documented this process, Marcel Gautherot and Mario Fontenelle, created photographs of symbolic value. The modern image became a mix between photography and architecture whereas the two subjects require and benefit from one another. The photograph needs architecture to become the means of representation and architecture needs photography to sell the modern way of life. The examples of these two photographers thus make visible how the initial documentation process was used as an advertising image, becoming the work of art and finally a symbol of modern movement.'
