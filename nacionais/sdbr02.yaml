  section: null
  abstract: 'Este trabalho é um projeto de pesquisa que terá como objeto a crítica ao movimento moderno em arquitetura tal como foi formulada na década de 50, pelos arquitetos do Team X, que se motivaram a fazer, partir de sua própria produção, uma revisão dos postulados funcionalistas propostos pelos CIAM desde 1928. Pretenderemos entender qual foi a repercussão da dissolução dos CIAM para a arquitetura e para o urbanismo naquele momento e quais foram as novas possibilidades abertas à prática do projeto no encaminhamento do trabalho dos arquitetos do Team X. O objetivo do trabalho não será dar fundamento ou apoio às críticas formuladas naquele momento, mas revelar a condição histórica do aparecimento de discursos e projetos arquitetônicos que se propunham a estabelecer critérios de abordagem dos problemas da cidade depois da II Guerra Mundial de modo diferente da abordagem universal do funcionalismo do período entre-guerras. Com este trabalho pretendemos estimular a discussão da arquitetura como campo privilegiado para o estudo das práticas de intervenção nas cidades. postulação dos princípios que passariam a reger o'
