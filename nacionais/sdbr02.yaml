  abstract: A comunicação apresenta a delimitação de um cenário onde se verifica os acontecimentos arquitetônicos que antecederam e decorreram da participação dos arquitetos do Patrimônio na configuração do espaço contemporâneo do Centro do Rio de Janeiro. Retoma-se uma determinada estória na tentativa de alinhar e avaliar atos e fatos que caracterizaram os períodos onde ocorreram as principais formas de verticalização do espaço “histórico” da cidade. A integração entre o Estado e o poder econômico no Brasil estabelece a outra pauta do trabalho. As torres de escritórios são produtos da expansão I concentração financeira; expressão e registro de manifestações culturais essas formas constituem “pistas” para o estudo do desenvolvimento da “indústria da preservação”.
