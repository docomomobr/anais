- title: Lina Bo Bardi
  subtitle: a Casa Valéria Cirell e a poética do abrigo
  authors:
  - givenname: Maria de Fátima
    familyname: Campello
  pages: 52-63
  locale: pt-BR
  abstract: 'Entre os vários projetos de arquitetura que Lina Bo Bardi realiza entre 1949 e 1958 apenas dois são construídos no período: a Casa de Vidro - residência da Arquiteta - e a Casa Valeria Piacentini Cirell - residência de uma amiga muito próxima de Lina Bo Bardi. Essas duas casas - uma aérea, leve e totalmente transparente e a outra opaca e pesada, atada ao chão - representam duas tendências na obra da Arquiteta. Enquanto uma é a “casa do ar”, a outra é a “casa da terra”. Acreditamos que, essas duas expressões tão contrastantes entre si, estão presentes em todo o desenvolvimento futuro da sua obra.'
