- id: 'sdbr02-022'
  title: A determinação negativa do movimento moderno
  authors:
  - givenname: Frederico Rosa Borges de
    familyname: Holanda
    email: null
    affiliation: null
    orcid: '0000-0002-3592-2246'
    bio: null
    country: BR
    primary_contact: false
  section: null
  abstract: 'A questão do chamado “determinismo arquitetônico” tem sido mal colocada pela teoria. Nesta comunicação, sugere-se que a arquitetura tem implicações que são inerentes a certos aspectos de sua configuração, e outras que são convencionais. Frisa-se a importância de compreender as primeiras, pois, afinal, projetamos a forma a ser efetivamente construída, e não as convenções pelas quais ela virá a ser utilizada. Sugere-se que, na natureza contraditória do urbanismo moderno, a configuração das cidades naquilo que diz respeito à sua sintaxe - seu sistema de barreiras e permeabilidades - é sua dimensão mais problemática. “Arquitetura ou revolução. Podemos evitar a revolução.” Le Corbusier1 “Muitas escadas e portas de fundos fazem ladrões e prostitutas” Sir Balthazar Garbier2 (admitindo que exerça algum) na construção da sociedade. Parece que na base destes problemas está a falta de uma conceituação mais precisa da própria arquitetura, de uma maneira geral, e da compreensão de suas implicações quanto aos comportamentos sociais, de maneira mais específica. As teorias arquitetônicas têm pecado por imprecisão em duas direções: A. na descrição do próprio fenô-meno, pela qual se captariam melhor os atributos arquitetônicos que permitiriam, com rigor, estabelecer semelhanças e diferenças entre manifestações e B. no relacionamento entre os atributos do fenômeno, assim rigorosamente captados, e as expectativas sociais, historicamente determinadas, em relação a tal fenômeno. No que se segue, não há uma discussão extensiva sobre o tema. Antes, a atenção se concentra num determinado tipo de implicações, aquelas que estão relacionadas, dito de maneira genérica por enquanto, aos comportamentos sociais. Entretanto, farei inicialmente algumas colocações de natureza mais geral, para contextualizar esta discussão no âmbito'
  locale: 'pt-BR'
  file: 'sdbr02-022.pdf'
  pages: '218-229'

