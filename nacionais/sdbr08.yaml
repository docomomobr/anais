- title: Cidade contemporânea
  subtitle: hibridismo entre as artes
  authors:
  - givenname: Jorge
    familyname: Bassani
  pages: 1-18
  locale: pt-BR
  abstract: Este artigo opera entender a idéia de “síntese das artes” para o Moderno no sentido de se lançar à questão da “espetacularização” da cidade contemporânea. Utilizando como plataforma as discussões lançadas no “Congresso internacional extraordinário de críticos de arte”, agora que se passaram 50 anos, procurarmos entender as concepções por trás do tema “Cidade nova, síntese das artes” às vésperas da inauguração de Brasília. Qual o sentido da questão com a determinação do “novo”? Equiparação à condição da cidade histórica, provavelmente não, talvez fosse mais conferir o status de linguagem única, para a cidade enquanto Moderna e para as demais artes um caráter de projeto sob o signo da homogeneidade. As dramáticas condições da cidade do Pós-guerra impedem que a vejamos como síntese de qualquer coisa que seja. Brasília surge nesse momento precioso, uma síntese entre urbanismo, arquitetura e artes liberais. Mas como se processa ao nível da matéria projetada essa síntese? Aí a grande contradição e que no Brasil apresenta uma condição aguda nesse momento. Lucio Costa no Congresso extraordinário chama a atenção para o equívoco no termo síntese e reconhece como mais adequado integração entre as artes. Hoje percebemos claramente que o máximo de alcance para a idéia da síntese é a coexistência entre artes de disciplinas diferentes. Muito se falou na época sobre linguagem única. Quando na verdade o problema sempre foi a compreensão das linguagens. Estranhamente, mas compreensivelmente, as experiências construtivas da arte brasileira das grandes metrópoles são abandonadas. No entender dos modernos a construção é um atributo da linguagem arquitetônica, exclusivo dela. Mesmo com toda a tradição das vanguardas, ainda assim fica impossível para a arquitetura Moderna brasileira conceber hibridismos nas linguagens. As linguagens híbridas são uma condição da contemporaneidade.
  abstract_en: This article attempts to understand the idea of “synthesis of the arts” for the Modern, in the sense of raising questions about the “spectacularization” of the contemporary city. Following the discussions launched at the “International Extraordinary Congress of Critics of Art”, now that 50 years have passed, we try to understand the concepts behind the subject “New city, synthesis of the arts” right before Brasília was inaugurated. The dramatic conditions of cities in the Post-War period prevent us to see them as a synthesis of anything. Brasília appeared in that precious moment, a synthesis between urbanism, architecture, and liberal arts. But how does this synthesis occurs in the level of the projected subject? There lies the big contradiction, which in Brazil presents a serious matter at this moment. Lucio Costa, at the Extraordinary Congress, emphasizes the misinterpretation of the term synthesis and recognizes that a more appropriate word would be integration between the arts. Today, we clearly see that the idea of syntheses in its maximum extension is the coexistence between the different arts and disciplines. At that time, a lot was said about a unique language, when in fact the problem has always been the understanding of the languages. Strangely, but understandably, the constructive experiences of Brazilian art in the large metropolises are abandoned. In the modern point of view, construction is a characteristic of the architectural language, and exclusive to it. Even with all the tradition of avant garde, it is still impossible for the Modern Brazilian architecture to conceive hybridism of the languages. The hybrid language is a condition for the contemporariness.
