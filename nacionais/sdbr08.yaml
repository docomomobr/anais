- title: O Edifício Barão de Gravatá
  subtitle: Arquitetura Moderna em Ipanema
  authors:
  - givenname: Sergio Moraes Rego
    familyname: Fagerlande
  pages: 1-15
  locale: pt-BR
  abstract: 'Esse trabalho busca mostrar um dos primeiros edifícios modernos de Ipanema, Rio de Janeiro, sua arquitetura e sua relação com o bairro que passava a ter um grande crescimento a partir daquele momento. Projeto de fase inicial de Sergio Bernardes, de 1952, o edifício Barão de Gravatá possui diversas características importantes daquele momento da nossa arquitetura. Projetado por um arquiteto seguidor das idéias principais do modernismo, apresenta os principais elementos definidores da arquitetura moderna de edifício, concretizado pelo projeto do Ministério da educação e Saúde, de Lúcio Costa e equipe. Edificação com o térreo em pilotis livre, lâmina de doze pavimentos, e cobertura. Situado em centro de terreno e em uma encosta do morro, tem sua implantação um pouco acima da rua, com acesso em rampas e jardim frontal. Além de uma fachada frontal e parte da lateral de vidro, em “curtain wall”, o edifício tem uma cobertura em teto jardim, projetado por Burle Marx. O edifício foi um dos primeiros exemplos de verticalização no bairro, que até os anos 1950 apresentava edifícios mais baixos, além de residências unifamiliares. A análise do edifício foi buscada não somente com relação às suas características físicas, mas também estudando sua história, e de como certas vivências foram possibilitadas em decorrência do projeto arquitetônico. Através desse projeto podemos também trazer à discussão uma parte do trabalho de Sergio Bernardes, que poucas vezes é recordado como autor de edifícios multifamiliares, e de como a arquitetura moderna, que muitas vezes é criticada por sua suposta influência sobre a transformação das cidades e sua verticalização, buscou e realizou exemplos em que as virtudes de projeto e a atenção com a qualidade de vida de seus moradores eram objetivos importantes e que puderam ser alcançados. O EDIFÍCIO BARÃO DE GRAVATÁ: ARQUITETURA MODERNA EM IPANEMA'
