- title: As quatro décadas de atuação dos Institutos de Aposentadorias e Pensões (IAPs) em Natal-RN
  subtitle: a Arquitetura habitacional resultante
  authors:
  - givenname: Caliane Christie Oliveira
    familyname: de Almeida
  pages: 1-17
  locale: pt-BR
  abstract: Os IAPs representam o alargamento da ação estatal na produção direta de conjuntos habitacionais, o início do financiamento em larga escala de moradias para trabalhadores e contribuíram significativamente para amenizar o déficit habitacional no Brasil. Atuaram em todo o país, sobremaneira nas capitais, entre os anos de 1937 – quando foram criadas as Carteiras Prediais e ampliados os investimentos no setor pelo Decreto n.1.749 –, e 1964 – quando foram extintos e suas atribuições transferidas para o BNH. Nesse período, edificaram aproximadamente 125.000 unidades, dentre grupos de residências unifamiliares isoladas, geminadas, moradias coletivas e conjuntos mistos, além dos apartamentos para a classe média e alta. Número que correspondia a mais de 4% do total de moradias urbanas ocupadas no país em fins de 1950. Produção, pouco conhecida, na qual foram adotados modelos e práticas construtivas que, muitas vezes, traduziam preceitos da arquitetura e urbanismo modernos. O registro dessa arquitetura habitacional em Natal-RN corresponde à principal contribuição deste artigo; um desdobramento da pesquisa realizada no mestrado em Arquitetura e Urbanismo. Baseando-se nos 560 processos levantados nos arquivos do INSS- RN, informações encontradas nos periódicos locais, documentos oficiais e nas resoluções que balizavam a atuação dos IAPs em todo o país, verificou-se que, em conjunto, os IAPs atenderam aproximadamente 2.000 famílias em Natal. Esse volume de concessões assistiu a 6,12% da população da capital em meados da década de 1960. Comparando à produção nacional, essa atuação equivaleu a 2% do volume de financiamentos concedidos pelos Institutos no país. Nesse contexto, evidenciaram-se soluções tradicionais ao lado de empreendimentos com inovações arquitetônicas e urbanísticas, bem como peculiaridades acerca das tipologias construtivas, técnicas e materiais empregados, principalmente o uso da taipa. Especificidades que se conformam distantes ou até contrárias às observações e colocações apresentadas pela historiografia sobre a atuação dos IAPs nas cidades do centro-sul do país.
  abstract_en: The IAPs represent the extension of state action in direct production of housing complexes, the start of large- scale housing funding workers and also contributed significantly to alleviate the housing deficit in Brazil. They acted throughout the country, particularly in capitals, between the years of 1937 - when they created the Wallets of Construction and expanded investments in the sector by Decree n.1.749 - and 1964 - when they were dismantled and had its duties transferred to BNH. During this period, they built around 125,000 units, amongst single-unit detached and attached houses, multi-unit housing or mixed ones, besides apartments for upper and middle classes. This amount refers to more than 4% of all occupied urban houses of the country by the end of the 1950s. The work, in which were adopted constructive models and practices, often translated modern architecture and urbanism precepts, is little known. The record of this residential architecture in Natal-RN is the main contribution of this article, a ramification from the research developed in the Masters in Architecture and Urbanism. Based on 560 cases collected in the archives of the INSS-RN, on information found in local periodicals, official documents and resolutions that indicate IAPs performance throughout the country, it was verified that approximately 2,000 families were attended by IAPs in Natal. This volume of concessions helped 6.12% of the city’s population in the mid-1960. Compared to national production, the performance equaled 2% of financing granted volume by the institutes in the country. In this context, traditional solutions were shown next to enterprises with urban and architectural innovations, and also peculiarities of the construction types, techniques and materials used, especially the use of taipa, specificities which indicate distant or contrary observations made by the role IAPs’ historiography on the central-south cities of the country.
