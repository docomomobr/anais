  abstract: A Usina Higienizadora do Leite do Recife foi o primeiro edifício projetado pelo arquiteto Luiz Nunes ao chegar a Pernambuco, em 1934. A Usina, como também o Instituto de Zootecnia, abrigado no mesmo edifício, fazia parte de um conjunto de ações do governo do interventor Carlos de Lima Cavalcanti para a modernização do Estado de Pernambuco e a implantação de unidades públicas de produção e distribuição de alimentos. A usina estava integrada à política traçada para o setor da pecuária leiteira, composta por ações de identificação das bacias regionais e de plano de produção por meio de sistema que garantisse a higiene do transporte do leite, sua pasteurização, a produção de seus derivados (manteiga e queijo) e a conservação e posterior distribuição da produção. Um projeto do arquiteto Heitor Maia Filho precedeu à proposta consagrada de Nunes, mas foi preterido por razões ainda não conhecidas. A proposta de Maia Filho, atendia ao mesmo programa de exigências, mas seguia distintos princípios formais e espaciais. Sua planta, compacta e compartimentada, era mais distributiva e anelada (contendo circuitos entre ambientes), enquanto que a solução proposta por Nunes, apesar do número de anéis, era baseada no isolamento das distintas linhas de produção e das diferentes categorias de trabalhadores. O caso das usinas de higienização do Recife refere-se ao período de introdução e consolidação de princípios projetivos arquitetônicos modernistas, cuja relação entre a função, a configuração espacial e a expressão formal estava sendo redefinida.
  abstract_en: The Usina Higienizadora do Leite do Recife was the first building designed by Luiz Nunes after arriving in Recife in 1934. The Usina, that also housed the Zootecnics Institute, was part of a set of actions that took place during the government of Carlos de Lima Cavalcanti, with the objective of modernizing the state of Pernambuco and implementing Food Production and Distribution. The plant integrated the public policy set for the dairy cattle industry in the state that also included actions of identifying the dairy regions and the production system that could guarantee the hygiene during the milk transportation, the pasteurization, the dairy production (butter and cheese) as well as the conservation and distribution. The project of architect Heitor Maia Filho preceded the famous work of Nunes, but was rejected for unknown reasons. The Maia Filho design matched the same requirements but followed different spatial and formal principles. Its plan, compact and compartmentalized, was organized according to a more distributive and ringed industrial plant (containing interconnected rooms), whilst the solution given by Nunes, in spite of the number of rings, was based on the segregation of the distinct lines of production and the circulation of different worker's categories. The case of the pasteurizing plants refers to a moment of introduction and consolidation of modernist design principles, in which the relation between the function, the space configuration and the formal expression was being redefined.
