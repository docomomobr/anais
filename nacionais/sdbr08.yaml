- title: Residências da orla marítima de João Pessoa
  subtitle: um patrimônio moderno
  authors:
  - givenname: Roberta Xavier
    familyname: Costa
  pages: 1-15
  locale: pt-BR
  abstract: 'A cidade é uma construção coletiva do espaço, fruto de muitos ‘atores’ que, constantemente, modificam a sua estrutura pelas mais diversas e particulares razões. As residências unifamiliares são exemplos de como essas intervenções, pontuais ou não, ocorrem e concorrem para a formação da imagem de um lugar. Neste estudo trataremos das residências modernas na orla marítima de João Pessoa – PB, construídas nas décadas de 1960 e 1970, como uma representação da transformação da linguagem arquitetônica local, que testemunha um período específico da expansão urbana e da difusão da arquitetura moderna, na Paraíba. O objetivo é discutir a arquitetura moderna presente nos bairros residenciais da Orla Marítima enquanto cultura construtiva e a sua “herança” para a cidade contemporânea. Herança essa entendida como um patrimônio cuja flexibilidade permite a sua ‘apropriação’ e atualização, mais que ‘restauração’. Ainda assim, é importante mostrar a “perda de memória recente”: em menos de um ano e meio, de janeiro de 2008 (início da pesquisa) até o momento atual, é possível constatar um aumento crescente de demolições de casas unifamiliares acompanhado de uma oferta igualmente crescente de edifícios em altura. No processo contínuo de transformação, demolição, construção e reconstrução da cidade que constantemente se recria, mesmo os recentes bairros modernos vão sendo apagados sem deixar vestígios. Este estudo pretende contribuir com a construção da história desses bairros e subsidiar, com o conhecimento de seus exemplares modernos, as ações dos órgãos responsáveis pela proteção do patrimônio arquitetônico. Esta tarefa torna-se urgente; não apenas pelos “óbitos” constantes dessas arquiteturas, mas também porque as fontes estão cada vez mais escassas e desaparecendo: por exemplo, o arquivo da PMJP está incompleto em relação aos documentos anteriores a 1972 e o acervo do CREA/PB tem registros apenas a partir de 1970. O interesse dessa pesquisa é, portanto registrar, conhecer, reconhecer e refletir sobre essa arquitetura moderna particular e suas repercussões sobre a paisagem construída. É parte de um esforço coletivo para incluir os exemplares de arquitetura moderna da Paraíba em um todo mais amplo, a história da arquitetura moderna no Brasil.'
  abstract_en: 'The city is a collective construction of space, the result of many ''actors'' that constantly change their structure by different and particular reasons. The isolated houses are examples of how these interventions, specific or not, occur and contribute to the formation of the image of a place. In this study we will deal with the modern homes in the shoreline of João Pessoa - PB, built in the 1960’s and 1970’s, as a representation of the transformation of the local architectural language, which control a specific period of urban expansion and dissemination of modern architecture, in Paraíba . The objective is to discuss the modern architecture in the residential neighborhoods of the coastline as constructive culture and its "legacy" to the contemporary city. Legacy understood as a heritage which flexibility allows its ''ownership'' and update, rather than ''restoration''. Still, it is important to show the "loss of recent memory": in less than eighteen months, from January 2008 (beginning of the search) until the present time, it is noticeable an increase of isolated houses demolitions followed by an increase of the offer of high buildings. In the process of transformation, demolition, construction and reconstruction of the city that is constantly recreating itself, even the recent modern neighborhoods are being erased without leaving traces. This study aims to contribute to the construction of these neighborhoods history and support, with the knowledge of their modern samples, the actions of the organs responsible for the protection of architectural heritage. This task becomes urgent, not only by the constant "death" of these examples, but also because the sources are increasingly scarce and disappearing: for example, PMJP files are incomplete for documents prior to 1972 and the CREA/PB archives have records only from 1970 on. The interest of this research is therefore register, know, recognize and reflect on this particular modern architecture and its impact on the built landscape. It is part of a collective effort to include examples of modern architecture of Paraiba in a wider whole, the history of modern architecture in Brazil.'
