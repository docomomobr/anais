- title: Um plano modernista para Florianópolis
  authors:
  - givenname: Jéssica Pinto
    familyname: de Souza
  - givenname: Maria Inês
    familyname: Sugai
  pages: 1-22
  locale: pt-BR
  abstract: Os planos urbanos no Brasil, nas primeiras décadas do século XX, consistiam em intervenções pontuais de melhoramentos e embelezamento urbano, influenciados pelos modelos formulados nos países centrais, em especial, o pensamento urbanístico francês. O Plano Agache, de 1930, introduziu o termo Plano Diretor no Brasil e iniciou um novo momento de predomínio da tecnocracia no planejamento urbano brasileiro. Somente a partir da década de 50 que os planos diretores ampliaram seus instrumentos de intervenção e passaram a tratar das questões de uso e ocupação do solo, da distribuição de equipamentos e das condições de trabalho, de moradia e de vida da população. E é nesse momento, em 1955, quando as grandes cidades brasileiras experimentavam intenso crescimento demográfico, que a cidade de Florianópolis, com menos de 70.000 habitantes, aprova seu primeiro Plano Diretor elaborado pelos arquitetos Edvaldo Pereira Paiva, Demétrio Ribeiro e Edgar Graeff que, na ocasião, também preparavam um plano para a cidade de Porto Alegre. Apoiados no ideal modernista, os autores basearam suas propostas no desenvolvimento de uma forte área industrial a partir da implantação de uma grande área portuária em Florianópolis, contrastando com os graves problemas de infra-estrutura urbana que a cidade sofria, como por exemplo, a grande deficiência nos serviços de abastecimento de água e de energia elétrica. A estética modernista direcionava essa nova proposta de transformação da paisagem urbana da cidade, até então predominantemente horizontal e com o traçado viário herdado do período colonial. Faziam parte do Plano, entre outras propostas, a implantação de grandes avenidas, de extensos aterros sobre o mar, áreas verdes, bairros jardim, um campus universitário e um grande parque municipal. Este artigo objetiva entender a proposta do primeiro Plano Diretor elaborado para a cidade de Florianópolis e contribuir para o estudo de alguns dos principais planejadores brasileiros que tiveram uma vasta atuação no planejamento das cidades do sul do país.
