- title: O Conjunto Residencial da Penha
  subtitle: a Arquitetura moderna e embates entre racionalidade e expressividade
  authors:
  - givenname: Flávia Brito
    familyname: do Nascimento
  - givenname: Nilce Cristina Aravecchia
    familyname: Botas
  pages: 1-16
  locale: pt-BR
  abstract: O presente trabalho propõe analisar a trajetória de projeto e construção do Conjunto Residencial da Penha pelo Instituto de Aposentadoria e Pensões dos Industriários, localizado na cidade do Rio de Janeiro. Pretende-se fazê-lo de ponto de vista que procura admitir os conflitos e evocar as contradições do período, elucidando os diversos conceitos que constituíram a produção habitacional de 1930 a 1964. O amadurecimento e a consolidação da estratégia habitacional sistematizada e levada a termo pelo Estado Novo aparecerem no Conjunto Residencial da Penha. Construído de 1947 a 1949, ele foi um ponto de inflexão na produção do Instituto de Aposentadoria e Pensões dos Industriários. O primeiro projeto para o Conjunto da Penha foi encomendado ao escritório dos Irmãos Roberto no final da década de 1930, mas não foi levado a termo, sendo substituído por outro de autoria do corpo técnico do próprio IAPI. Para o IAPI, já na segunda metade da década de 1940, o refinamento arquitetônico, presente no projeto dos irmãos Roberto, não respondia mais às necessidades de construir mais, no menor período de tempo possível. Na avaliação dos técnicos do Instituto, não havia razão para deixar à mostra a estrutura dominó, e o telhado em duas águas respondia mais objetivamente aos propósitos estabelecidos. O bloco residencial que se reproduz para formar o conjunto residencial da Penha faz parte de uma linha tênue da produção habitacional no Brasil, que separa uma arquitetura de exceção que se imaginou passível de reprodução, de uma produção massiva e pragmática, calcada na economia e racionalização a todo custo, na qual as preocupações com os limites da padronização presentes na concepção do IAPI foram abandonadas.
  abstract_en: This paper aims to analyze the history of the design and construction of Penha Housing Block by Industriary Welfare and Pensions Institute, located in Rio de Janeiro. The intention is do it in order to admit the conflict and evoke the contradiction of that period, enlighten the various concepts that structured housing production between 1930 and 1964. The maturing and consolidation of a housing strategy by “Estado Novo” are evident in Penha Housing Block. Built between 1947 and 1949, it was a inflection in the production of Industriary Welfare and Pensions Institute. The first project for the housing blocks was commissioned to Roberto Brothers by late 1930’s, but it was not built, substituted by another one design by architects from within Industriary Welfare and Pensions Institute. For this Institute, during the second half of 1940’s, the architectural refinement shown in Robert Brothers design, did not answer to the needs of building more and faster. For the burocrats of the Institute, there was no reason to give attention to certain architectural element. The housing block that was built is part of a architectural production that was imagined possible of reproduction, separated from anther another one, massive and pragmatic, based on economy of means.
