- title: Da integração das artes ao desenho integral
  subtitle: interfaces da Arquitetura no Brasil moderno
  authors:
  - givenname: Luís Henrique
    familyname: Haas Luccas
  pages: 1-18
  locale: pt-BR
  abstract: 'O texto recupera as relações estabelecidas no Brasil entre arquitetura, arte e áreas afins, como paisagismo e design, desde o projeto do Ministério, em 1936, até a ascensão da escola paulista, nos anos sessenta. Demonstra o convívio inicial pacífico de expressões modernas díspares, durante o governo Vargas, a partir de uma integração das artes sem a ortodoxia própria do formato original de síntese das artes. A relação tolerante seria interrompida com o fim da guerra e do Estado Novo, dividindo arte e arquitetura em posições contrastantes. A arte polarizou-se entre realismo e concretismo, tendo o expressionismo abstrato como alternativa. O mesmo ocorria na arquitetura, onde o modelo hegemônico passava a compartilhar espaço com uma produção sem matrizes corbusianas e traços autóctones responsáveis pelo seu êxito internacional. Em ambos casos a renovação partiu destacadamente de São Paulo. O desfecho do episódio ocorreu com a ascensão do brutalismo paulista, na década de sessenta: um modelo de arquitetura que se encerrou no desenho integral de seus componentes, perseguindo aquilo poderia ser definido como uma estética do inacabado. O discurso plástico austero brutalista, aliado ao antagonismo ideológico presente, resultou no afastamento entre arte e arquitetura, como demonstraram o MASP e a FAUUSP.'
  abstract_en: 'This paper retrieves the relationships between architecture, art and similar practices – like landscape architecture and industrial design – that occurred in Brazil since the conception of the Ministry building, in 1936, until the establishment of the paulista school in the sixties. It explains the initially peaceful companionship of unmatched expressions of modernity under Vargas government, deriving from an integration of the arts devoid of the orthodoxy that characterized the original concept of synthesis of the arts That tolerant relationship would be interrupted at the end of both WW II and the Estado Novo, splitting art and architecture into opposing positions. Art practice was polarized by realism or concretism, which had abstract expressionism as alternative. It was the same in architecture, where the hegemonic model had to share space with a production apart from the corbusian matrix and the nativistic undertones responsible for its international achievement. In both cases, the renewal started in São Paulo. Such episode was closed by the arisal, in the sixties, of the brutalismo paulista movement: an architectural model which enclosed itself in the integral design of its components, in search of that which might be defined as an aesthetics of the unfinished. The strict plastic discourse of brutalism, together with its struggling ideological activism, resulted in the rupture between art and architecture, as shown by the MASP and FAUUSP buildings.'
