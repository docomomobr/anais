- title: Las aportaciones proyectuales de los conjuntos habitacionales modernos en las ciudades de América Latina 1950-65
  authors:
  - givenname: Eunice García
    familyname: García
  pages: 1-19
  locale: es
  abstract_en: 'The text presents some of the results obtained in the investigation “Recovery, valuation and application of the modern patrimony of the Collective Social House in Argentina, Brazil, Chile and Mexico: 1950-65” developed by the Group of Investigation “Form” of the Department of Architectonic Projects of the Polytechnical University of Catalonia, directed by the Dr. Arq. Teresa Rovira. The study tries to enumerate and analyze the main projects resources used in the architectonic solutions of a set or buildings of collective house in the period of 1950-1965. This investigation has been realized in several stages, the first consisted of realizing a sample of the projects of collective house in each one of the countries by the consultation of magazines, bibliography of the time and at the same time contacting with investigators of each country who have specialized in the subject. There is also a line of the time to have an historical frame in the four countries to study. Secondly 20 projects of each country have been selected trying to make a classification of which displays better project solutions taking into account from the urban plan to reaching the solution of the constructive detail, emphasizing the resources of the modern language. With the purpose of to look for contributions that could at present be applied, for this selection we have counted with consultant''s office of investigators like Nabil Bonduki (Brazil), Adriana Collado (Argentina), Horacio Torrent (Chile) and Ernesto Alva (Mexico). Thanks to this panorama of the collective house in Argentina, Brazil, Chile, and Mexico the study shows the analysis of the project criteria applied with certainty in the selected projects as they can be: the verticalización of the volume like solution to the liberation of the space for the implantation of the equipment, the development of the Redan plant, the preoccupation by the solar direction, the use of plants duplex and its elevations to avoid the monotony of the facades, the elevation of the volume of the ground to create space integration between deep space and inner, rigorous modulation, the optimum use of the inner walls with the application of hidrosanitary walls, until diverse solutions by the game of planes in the facades obtained thanks to the thoroughness and preoccupation of the detail of the closing. It is necessary to clarify that the approach of this work is architectonic, valorizing the formal aspects of the project and trying to create a connection between the countries thanks to these formal concepts, which in many of the cases were nourished one of each others and where the congresses, seminaries, and publications have an important paper. At the moment any publication does not exist where the four countries are touched as a whole, the investigators who have collaborated, and before mentioned, have diverse publications that especially talk about a country in particular, is for that reason that this work is an important part for the contribution of the global study of the collective house in Latin America.'
