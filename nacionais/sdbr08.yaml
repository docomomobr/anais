  abstract: 'Este texto apresenta uma reflexão crítica sobre o significado da arte moderna na arquitetura e no urbanismo da cidade do Recife - local de vivência e de formação acadêmica principal das autoras do texto, a partir da análise de obras significativas da produção de dois dos mais renomados artistas plásticos pernambucanos – Abelardo da Hora e Francisco Brennand. As obras selecionadas visam à análise comparada da relação entre arte, arquitetura e urbanismo em momentos históricos distintos: obras produzidas no contexto da produção modernista e obras recentes. Abelardo da Hora (1924) é escultor, ceramista, desenhista e pintor com formação em Direito (Olinda) e Belas Artes (Recife). É considerado um dos mais conceituados artistas do expressionismo brasileiro, havendo também forte viés de realismo e engajamentos político e social em sua vasta produção, que se destaca internacionalmente, sobretudo pela representação de tipos populares nordestinos. Algumas delas foram consideradas de forma comparada neste trabalho: uma obra em edifício de linhas modernistas, o painel no Hall de entrada no Edifício Walfrido Antunes (1962), projeto do arquiteto Waldecy Pinto (1958); painel no Edifício Joaquim Nabuco, esculturas retratando figuras de mulheres em edifícios residenciais e comerciais contemporâneos; e duas esculturas situadas em praças públicas: O Sertanejo (1962) inserido na Praça Euclides da Cunha, projeto de Burle Max de 1934; e Os Retirantes da Seca no Parque Dona Lindu em Boa Viagem, projeto de Oscar Niemeyer, cuja primeira etapa foi inaugurada em 2008. Francisco Brennand (1927) é ceramista e pintor, filho do industrial Ricardo Brennand. Foi aluno informal de Abelardo da Hora, Álvaro Amorim, Murillo La Greca e outros artistas pernambucanos. Fez cursos de pintura e cerâmica na Europa, onde teve contato com a obra de grandes mestres como Gaudi, Picasso, André Lhote e Fernand Léger. De volta ao Recife, em paralelo aos trabalhos desenvolvidos na fábrica de azulejos de seu pai, desenvolveu um grande número de obras que seriam reconhecidas no Brasil e no mundo, principalmente pela elaboração de seres abstratos, como símbolos da sensualidade do corpo (feminino notadamente). Destacamos neste trabalho apenas algumas de suas mais relevantes produções: Painel cerâmico produzido para o saguão do antigo Aeroporto Internacional dos Guararapes (inaugurado em 1958) e relocado para o novo prédio inaugurado em 2004; Painel Batalha dos Guararapes (1961-1962) que cobre a parede lateral do prédio onde funcionou o Banco da Lavoura de Minas Gerais na Rua das Flores, uma rua exclusiva para pedestres localizada no centro do Recife. Este trabalho objetiva analisar a relação transversal, integrada, e ao mesmo tempo paradoxal, destas obras com a arquitetura e o urbanismo em dois momentos distintos: no contexto moderno e na contemporaneidade. A partir da revisão da crítica especializada, de registros historiográficos, bem como dos depoimentos dos artistas e arquitetos envolvidos nas referidas obras, pretende-se observar se e como vem se alterando a relação entre a arquitetura e o urbanismo e as artes em geral.'
  abstract_en: 'This text presents a critical reflection on the significance of modern art in the architecture and urbanism of the city of Recife – the main place of experience and academic training of the authors – focusing on the analysis of significant works made by two of the most renowned artists of the State of Pernambuco – Abelardo da Hora and Francisco Brennand. The selection of works aims to make a comparative analysis of the relationship between art and architecture and urbanism in different historical moments: works produced in the context of modernism and also recent works. Abelardo da Hora (1924) is a sculptor, ceramist, designer and painter with studies of Law (Olinda) and Fine Arts (Recife). He is considered one of the most distinguished names of brazilian expressionism. There is a strong bias towards realism and political and social involvements in its extensive production, which stands out internationally, specially through the representation of popular north-eastern brazilian characters. Some examples of his work were comparatively considered in this article: a panel inserted in the hall of a modernist building, the Walfrido Antunes building (1962), projected by architect Waldecy Pinto (1958); panel in the Joaquim Nabuco building; sculptures picturing figures of women in residential and commercial contemporary buildings; and two sculptures located in public squares: The Sertanejo (1962) in the Euclides da Cunha Square, projected by for Burle Max (1934); and The Refugees of Drought in the Dona Lindu Park in Boa Viagem, projected by Oscar Niemeyer, whose first part was inaugurated in 2008. Francisco Brennand (1927) is a ceramist and painter, son of the industrial Ricardo Brennand. He was an informal student of Abelardo da Hora, Álvaro Amorim, Murillo La Greca and other artists from Pernambuco. He took courses of painting and ceramics in Europe, where he was in contact with the work of great masters as Gaudi, Picasso, André Lhote e Fernand Léger. Back to Recife, in parallel with working in his father´s tile factory, Brennand developed a huge number of works that received national and international recognition, mainly for their characteristic abstract beings as symbols of (mostly female) sensuality. We highlight, in this work, only a few of his most relevant productions: the ceramic panel formerly installed in the lounge of the old International Guararapes Airport (inaugurated in 1958) and relocated for the new building inaugurated in 2004; the Battle of Guararapes panel (1961-1962), which covers the side wall of the Bank of Lavoura of Minas Gerais, at the rua das Flores, a pedestrian-only street in the center of Recife. This work aims to analyse the transversal, integrated and at the same time paradoxal relationship between these works of art and architecture and urbanism, in two distinct moments: in the modernist context and in contemporaneity. From the review of the specialized literature, historiographic registers and the testimonies of artists and architects involved with the referred works, it proposes to observe if and how the relationship between architecture and urbanism and the arts in general is being altered.'
