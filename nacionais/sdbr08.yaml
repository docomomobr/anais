- title: Brasília e o tombamento
  subtitle: Patrimônio e especulação na cidade modernista
  authors:
  - givenname: Marcos Antonio
    familyname: dos Santos
  pages: 1-16
  locale: pt-BR
  abstract: Em 1987, o conjunto arquitetônico e urbanístico de Brasília foi declarado patrimônio histórico da humanidade pela UNESCO. Tal fato relacionou-se diretamente com a preservação das características específicas do plano original de Lúcio Costa e com a preocupação em relação às descaracterizações que este vinha sofrendo desde a inauguração da cidade em 1960. O partido adotado pela documentação de tombamento foi a estruturação espacial de Brasília baseada no equilíbrio entre as quatros escalas urbanas definidas no Relatório do Plano Piloto, com o qual Lúcio Costa concorreu no concurso para a escolha do plano para a nova capital do Brasil, em 1957. Sendo assim, o equilíbrio entre as escalas monumental, gregária, residencial e bucólica passou a orientar os mecanismos de salvaguarda do patrimônio histórico brasiliense. Dentre estas, a escala bucólica, por suas características, foi a que mais sofreu desde a inauguração da cidade. Inúmeros foram processos de ocupação os responsáveis pelas diferenças entre a forma atual da cidade e a idealizada por Costa nos anos de 1950. A fragilidade da área em questão - o lago Paranoá e a escala bucólica é demonstrada pela sobreposição de dispositivos legais de preservação, sejam estes de proteção ambiental ou do patrimônio histórico e artístico de Brasília. Em ambos os casos, tais leis visam proporcionar uma idéia contida na proposta original, o caráter de uma orla pública voltada para atividades de lazer. Tal caráter tem como maior empecilho as sucessivas privatizações de áreas públicas ocorridas desde a inauguração da cidade em 1960. Diante disto, o presente trabalho tem a intenção de discutir a legislação que incide sobre a área do Paranoá, seja esta constituída por leis ambientais ou legislação do tombamento do Plano Piloto - Escala Bucólica. Com o objetivo de entender de que forma tais dispositivos legais colaboram ou não para a apropriação pública da área. Esta pesquisa traz um panorama da presença do lago ao longo da história, panorama este que percorre desde a causa mudancista, suas transformações no tempo e, por fim as possibilidades e impossibilidades que o aparato legal venha promover a configuração de uma orla voltada para atividades de lazer, acessível a todos os habitantes de Brasília.
