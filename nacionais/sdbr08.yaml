- title: A visão de cidade em Carmen Portinho
  authors:
  - givenname: Thays Santos
    familyname: Hamad
  - givenname: Ana Gabriela
    familyname: Godinho Lima
  pages: 1-11
  locale: pt-BR
  abstract: Tomando como referência o conceito de Unidade de Vizinhança trazido de uma de suas viagens a Europa, Carmen Portinho mostrou uma inovadora visão de cidade ao exercer entre 1945 e 1958 o cargo de Diretora do Departamento de Habitação Popular do então Distrito Federal, Rio de Janeiro. Ao lado de Affonso Eduardo Reidy, foi responsável pela construção dos Conjuntos Habitacionais Prefeito Mendes de Moraes (Pedregulho) e da Marquês de São Vicente (Gávea), em que pôde aplicar soluções semelhantes às que a Inglaterra vinha adotando em áreas destruídas pela guerra. Estes conjuntos foram criados para abrigar funcionários municipais e permitir que estes dispusessem de fácil acesso ao trabalho. Ao mesmo tempo, possuíam a característica inovadora de pretenderem ser auto-suficientes e compreenderem além das habitações, serviços como, por exemplo, escolas, ginásio, assistência médica, pequenas mercearias, que deveriam ser colocados na vizinhança imediata das moradias. O Pedregulho acabou por se tornar uma obra internacionalmente consagrada pela expressão arquitetônica de Reidy, mas pouco se sabe ainda a respeito do trabalho realizado pela equipe do Departamento de Habitação Popular, sob direção da engenheira e urbanista Carmen Portinho. A definição do programa, a pesquisa detalhada de hábitos, condições e necessidades, a pesquisa sociológica, a participação nas definições do projeto e a administração das obras ficaram sob a batuta da engenheira. Até os dias de hoje, entretanto, seu trabalho e contribuição para a arquitetura e o urbanismo brasileiros não contam com o devido reconhecimento e divulgação. Neste contexto, este trabalho tem por objetivo refletir sobre a visão da cidade no trabalho de Carmen Portinho, aqui representada pela implementação de novos conceitos de habitação social no Brasil.
