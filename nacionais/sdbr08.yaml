- title: Caracterização da produção do paisagista Ney Ururahy
  authors:
  - givenname: Carmem Silvia
    familyname: Maluf
  - givenname: Janaína
    familyname: de Melo Tosta
  - givenname: Vanessa Silveira
    familyname: Parreira
  - givenname: Mariana Ferreira
    familyname: Martins Garcia
  - givenname: Mariana Santos
    familyname: Menezes
  pages: 1-38
  locale: pt-BR
  abstract: 'O presente trabalho tem por objetivo o estudo acerca da produção paisagística brasileira, especificamente no que se refere à obra do paisagista Ney Dutra Ururahy, cujo acervo constitui uma riqueza ainda não documentada, pois possui apenas os registros originais manuscritos de suas obras. Através da pesquisa intitulada “Caracterização da produção do paisagista Ney Ururahy” pretendeu-se levantar e catalogar essa produção, digitalizando-a, a fim de alimentar um banco de dados que servirá de fonte de pesquisa para estudantes, professores e pesquisadores da área. O paisagista Ney Ururahy iniciou seu trabalho em Brasília durante o modernismo, quando foi responsável pela implantação de alguns projetos de Burle Marx. Seguiu as mudanças do paisagismo até os dias atuais, criando uma linguagem de projeto própria, que incorporou características desses diferentes períodos. Ney Ururahy tem projetos desenvolvidos em residências, jardins suspensos, aeroportos, universidades, hotéis, clubes, sítios, fazendas, edifícios residenciais e embaixadas, muitos deles projetados e construídos durante o Modernismo. Ney Ururahy, aos 86 anos e em plena produtividade, é um nome de grande importância para o paisagismo brasileiro, sendo responsável, atualmente, dentre outros, pelo projeto dos espaços livres em um projeto de Oscar Niemeyer em Brasília. A observação de projetos paisagísticos de Ney Ururahy permitiu a coleta de dados para a análise da paisagem por meio do estudo de uma de suas manifestações: a identificação de aspectos relevantes à construção de espaços livres de edificação. Ao examinar seus projetos e confrontá-los ao entorno, é revelada uma linha de pensamento que identifica a combinação entre o projeto paisagístico e a vizinhança – característica da produção moderna e contemporânea.'
  abstract_en: 'The present work concerns the Brazilian landscape production, specifically the workmanship of the landscape designer Ney Dutra Ururahy – an important artist whose work not yet constitutes a registered wealth, existing nowadays only his original manuscripts. The research called “Characterization of production of the landscape designer Ney Ururahy” intends to raise and to catalogue Ururahy´s production, digitalizing it in order to feed a data base that will serve as a research source for students, professors and researchers of the area. The landscape designer Ney Ururahy initiated his work in Brasilia during the Modernism, when he was responsible for the implantation of some projects by Burle Marx. Throughout his career, Ururahy followed the changes in landscape designing until the current days, creating a proper language of design which incorporates characteristics of all different periods. Ney Ururahy developed projects in residences, suspended gardens, airports, universities, hotels, clubs, small farms, farms, residential buildings and embassies, many of them planned and constructed during the Modernism. Ney Ururahy, a fully productive 86-year old, is a name of great importance for the Brazilian landscape designing, being responsible today, for instance, for the project of the free spaces in a Oscar Niemeyer’s project in Brasilia. The observation of the landscape projects by Ney Ururahy allowed the collection of distinguished data concerning free spaces, identifying excellent aspects for the construction of such areas. By examining Ururahy´s projects in face of its environments, a specific line of thought emerges, disclosing the precise combination between the landscape project and the neighborhood in which it is inserted – a typical characteristic of the modern and contemporary productions. Word-keys: landscape, landscape designer, free spaces of building. Caracterização da produção do paisagista Ney Ururahy'
  keywords:
  - paisagismo
  - paisagista
