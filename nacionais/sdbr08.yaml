- title: Centro Administrativo do Piauí
  subtitle: relação do edifício moderno com a capital contemporânea
  authors:
  - givenname: Valério
    familyname: de Araújo Silva
  - givenname: Cíntia Bartz
    familyname: Machado
  pages: 1-19
  locale: pt-BR
  abstract: 'O Centro Administrativo do Piauí, projetado em 1979 pelo arquiteto piauiense Raimundo Dias e pelos arquitetos mineiros Marcus Vinícius, Márcio Barros, Raul de Largos Cirne, para abrigar as atividades governamentais do estado do Piauí, constitui um dos edifícios mais importantes da arquitetura moderna em Teresina. As secretarias estaduais existentes eram até então espalhadas pela cidade. Com o projeto do Centro Administrativo do Piauí houve uma reorganização física dos espaços, através da unificação das atividades em um complexo de edifícios localizados nas proximidades do rio Parnaíba. Ao longo dos anos aconteceu a introdução de edificações próximas ao conjunto arquitetônico, além da construção de anexos devido à necessidade de ampliação, proporcionando uma alteração da continuidade arquitetônica existente na proposta inicial do projeto. A importância deste estudo consiste em realizar um resgate do projeto original, analisando seus aspectos de modernidade, demonstrando também as condições atuais do complexo, além de apresentar as diferentes mudanças sociais, estruturais e urbanas acontecidas no seu entorno e que refletem na cidade de Teresina. A realização de uma análise arquitetônica dos edifícios que compõem o centro administrativo tem como enfoque metodológico o estudo dos elementos gráficos, redesenhos de plantas, elevações e cortes, além da análise fotográfica, visando à melhor compreensão dos aspectos projetuais do conjunto arquitetônico. Também foram realizados: levantamento de materiais empregados na construção, coleta de dados em arquivos públicos e entrevistas. Esse metódo de estudo vem sendo trabalhado pelo grupo de pesquisas “Modernidade Arquitetônica” da Universidade Federal do Piauí, com cadastro no CNPq e orientação da prof. Dra. Alcília Afonso de Alburquerque e Melo, seguidora dos métodos aplicados por Helio Piñón e Teresa Rovira na ETSAB/UPC da linha “La forma moderna”. O objetivo do estudo é valorizar o patrimônio arquitetônico de Teresina, demonstrando a relação do Centro Administrativo do Piauí com a vivência contemporânea da capital do estado. Palavras chaves: arquitetura moderna,centro administrativo,Teresina.'
  abstract_en: The Administrative Center, designed in 1979 by the architects Raimundo Dias, Marcus Vinicius, Márcio Barros, and Raul de Largos Cirne to house the activities of the state government of Piauí, is one of the most important examples of modern architecture in Teresina. Prior to its construction, the existing state secretariats were scattered through the city. The design of the Administrative Center reorganized the physical space through the unification of the activities in a complex of buildings located near Parnaiba River. Over the years new buildings were introduced next to the architectural set, attachments were incorporated due to the need for ampliation, breaking the existing architectural continuity in the initial design. The importance of this study is to conduct a rescue of the original design, analyzing the aspects of modernity found in it, also showing the current conditions of the complex, in addition to the various social, structural and urban changes that emerged in its surroundings that reflect in the city of Teresina. The methodological approach consists of studying graphics, redesigning plans, elevations and sections besides the photographic analysis, providing for a better understanding of all aspects of the architectural design. A survey of materials used in construction was also conducted, collecting data from public archives and interviews. This study is being developed by the "Architectural Modernism" research group, at the Federal University of Piauí, registrated at CNPq and orientated by Dr. Alcília Afonso de Alburquerque e Melo, follower of the methods applied by Helio Piñón and Teresa Rovira in ETSAB / UPC, line “la forma moderna”. The goal of this work is to enhance the architectural heritage of Teresina, showing the relationship of the Administrative Center of Piauí with the contemporary experience of the capital city.
