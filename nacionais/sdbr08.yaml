- title: Manaus moderna ou contemporânea?
  authors:
  - givenname: Graciete Guerra
    familyname: da Costa
  pages: 1-20
  locale: pt-BR
  abstract: 'Por meio da análise de material bibliográfico disponível, a comunicação explora o processo de identificação dos primeiros projetos de arquitetura moderna produzidos para Manaus, observando particularmente a contribuição de arquitetos na construção de um espaço ainda não ocupado na Região Amazônica. A pesquisa se fundamenta no confronto entre os projetos produzidos cronologicamente, conforme a progressiva idéia de consolidação e inserção da Zona Franca de Manaus, criada em 1967, os eventos motivadores e os impactos de contemporaneidade provocados na região. Da visão sincrônica da arquitetura conhecida, observou-se que certos fatos históricos ligados a certos arquitetos foram decisivos para a produção dessa Arquitetura Moderna e também da contemporaneidade de Manaus, a incluir: (1) os estudos, em 1965, e a criação da Zona Franca de Manaus, em 1967, pelo presidente Humberto de Alencar Castelo Branco; (2) a contratação da firma Antony & Pereira da Cunha, em 1965, para elaborar o primeiro Plano Diretor de Manaus diante da necessidade de se criar um Distrito Industrial; (3) a viagem de Severiano Mário Porto à região norte do Brasil, em 1965, e sua posterior contratação justifica o grande número de obras que ele projetou; (4) a diminuição da dependência tecnológica externa, 1970- 2008, por intermédio da criação de centros e laboratórios de pesquisa e experimentação de última geração, com a implantação da Petrobrás, Universidade Federal do Amazonas - UFAM, Instituto Nacional de Pesquisa da Amazônia - INPA, Bosque da Ciência, Jardim Botânico Adolpho Ducke bem como de Escolas Técnicas de Mineração, Informática e Robótica o que resultou na capacitação e qualificação da mão-de-obra de alto nível. Resultados apontam que a arquitetura moderna produzida em cada recorte histórico da cidade de Manaus reflete uma série de interesses conforme a intenção de escolher a localização precisa de cada projeto. Além disso, o estudo contribui para uma mais refinada compreensão do processo de incorporação efetiva de um vasto território nacional ao imaginário brasileiro, o que promove um alargar de fronteiras, vinculando-se às séries de expectativas sociais, econômicas e culturais que encontraram na Região Amazônica e na criação da Zona Franca de Manaus sua expressão-mor.'
