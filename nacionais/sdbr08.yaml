  abstract: 'O Brasil, enquanto país-sede da Copa Mundial de 2014, influencia os Estados brasileiros a se empenharem em melhorias em seus estádios de futebol, bem como nas infra-estruturas das suas cidades (segurança, turismo, transporte e etc.), devido a disputa entre elas para se tornarem cidades-sede da copa. Muitas já possuem Estádios de grande porte que, no entanto, deverão ser reformados, ampliados e adaptados segundo os padrões exigidos pela FIFA (Federação Internacional de Futebol). A seguinte pesquisa trata da análise da estrutura do Estádio Governador Alberto Tavares Silva, inaugurado em Agosto de 1973, um dos 10 maiores do país, com capacidade para cerca de 60.000 pessoas e Patrimônio Moderno do Estado, além da análise das modificações estruturais e funcionais acontecidas mediante a reforma que está sendo realizada pelo Governo do Estado do Piauí. A metodologia trabalhada é a mesma utilizada no grupo de Pesquisa “Modernidade Arquitetônica” da Universidade Federal do Piauí, cadastrado no CNPq e orientado, pela Arquiteta,Professora e Doutora em Projetos Arquitetônicos pela ETSAB/ UPC, Alcilia Afonso de Albuquerque Costa, que segue os métodos do departamento de projetos arquitetônicos da Escola Técnica Superior de Arquitetura de Barcelona, ETSAB/ UPC da linha “la forma moderna”; que utiliza a coleta de dados em arquivos públicos e privados, entrevistas, visitas a obras, análise fotográfica e redesenho do projeto para a sua melhor compreensão. O estudo tem como objetivo mostrar a importância do Movimento Moderno na contemporaneidade através da análise arquitetônica do Estádio, conhecido como Albertão. Aqui ressaltamos a valorização do patrimônio moderno dentro de um contexto urbanístico e histórico da cidade, visando explanar o impacto, positivo ou negativo, da revitalização dessa área e a influência deste na estrutura urbana, social e cultural de Teresina. Palavras-chaves: Estádio, Arquitetura Moderna, Teresina.'
  abstract_en: 'Brazil, wich will host World Cup of 2014, influences its States to commit to improvements in their stadiums, as well as in cities infrastructures (security, tourism, transport and etc.), because of the dispute between them to become a host city of the World Cup. Many already has large stadiums, however, they should be reformed, expanded and adapted according to the standards required by the FIFA (International Federation of Association Football). The following research addresses the structure analysis of the Governador Alberto Tavares Silva Stadium, opened in August 1973, one of the 10 largest in the country, with capacity for about 60,000 people and heritage of the Modern State, as well as the functional and structural changes emerged through the reform being undertaken by the Government of the State of Piauí. The methodology is the same used in the Federal University of Piauí research group "Architectural Modernity", registered in CNPq and directed by the Architect, Professor and PhD in Architectural Projects by ETSAB/ UPC, Alcilia Afonso de Albuquerque Costa, who follows the methods of the department of architectural projects of the Architecture Superior Technical School of Barcelona, ETSAB / UPC, line "la forma moderna", which uses the data collection in public and private archives, interviews, visits to constructions, photographic analysis and project redesign for your understanding. The study aims to show the Modern Movement importance in contemporary architecture through the stadium analysis, known as Albertão. Here we highlight the value of the modern property within an urban and history context of the city, to explain the positive or negative impact of the area revitalization and its influence in the urban social and cultural structure, in Teresina. key words: Stadium, Modern architecture, Teresina. Estádio Governador Alberto Tavares Silva: patrimônio moderno dentro de um contexto urbanístico e histórico na cidade contemporânea'
