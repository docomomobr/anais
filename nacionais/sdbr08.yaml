- title: A teoria perdida
  subtitle: indagações de uma arquiteta modernista que queria ensinar
  authors:
  - givenname: Rogério
    familyname: de Castro Oliveira
  pages: 1-16
  locale: pt-BR
  abstract: 'A teoria perdida: indagações de uma arquiteta modernista que queria ensinar Em 1957, Lina Bo Bardi apresenta sua tese Contribuição propedêutica ao ensino da Teoria da Arquitetura no Concurso para a Cadeira de Teoria da Arquitetura da FAU-USP. O texto permaneceu inédito até 2002, mas ainda é relativamente pouco conhecido. As circunstâncias e o momento de sua elaboração sugerem, porém, algumas linhas de reflexão acerca do problema da abordagem crítica do papel da produção arquitetônica moderna na educação teórica dos jovens arquitetos modernistas. É bem conhecida a referência que os primeiros modernistas faziam à teoria acadêmica – às vezes abertamente, quase sempre de maneira velada. Esse conhecimento de primeira mão, que os arquitetos fundadores do Movimento Moderno traziam de sua própria formação "pré-modernista", vai dar lugar, contudo, a uma segunda versão, institucionalizada nos quadros curriculares do ensino oficial. A tese de Lina, escrita no final dos anos cinqüenta, ou seja, no período de máxima expansão dos princípios modernis- tas na produção arquitetônica internacional, revela em seus percursos através da história da arquitetura, de um lado, um notável vigor inquisitivo, mas, de outro, um estranho "amortecimento" daquilo que se esperaria presente em primeiro plano: as referências à própria poética da arquitetura moderna, praticada pela autora com maestria em suas próprias obras (o projeto do MASP é iniciado em 1958, logo após a defesa da tese). O empreendimento sugere caminhos, mas, mesmo assim ainda mantém a produção modernista à distância. Essa cautela exemplifica as consideráveis dificuldades encontradas para enunciar teoricamente os conteúdos operativos da prática projetual.'
  abstract_en: 'Lost theory: the inquiry of a modernist architect who wanted to teach In 1957, Lina Bo Bardi presents her thesis Propaedeutic Contribution to the teaching of Architectural Theory in public contest for the Theory of Architecture Chair at FAU-USP. The text remained unpublished until 2002, but it still is, nowadays, relatively unknown. However, the circumstance and the moment of its achievement suggests some lines for further reflection about the problem of critical assessment of the role of modern architectural production in the theoretical education of young modernist architects. It is well known the reference that first modernists addressed to academical theory – sometimes overtly, almost every time in a veiled manner. Nevertheless, that firsthand knowledge brought by the founding architects of the Modern Movement from their own "premodernist" education, should make room for a second version, institutionalized in the curriculum grid of official teaching. Written at the end of the fifties, that is, in the period of maximum expansion of modernist principles throughout the international architectural production, Lina''s thesis discloses, in its wandering across architectural history, on the one hand, a remarka- ble inquisitive rigour, while on the other hand, there is an odd "buffering" which we would expect to be a first rank presence: the reference to the poetics of modern architecture itself, mastered by the author in her own works (MASP''s design starts in 1958, just one year after the thesis'' presentation). The enterprise suggests developments, but even so keeps the modernist production somewhat apart. This caution exemplifies the significant difficulties found to theoretically enunciate the operative contents of design practice.'
