- title: W3 Sul, ontem, hoje e amanhã
  subtitle: os dilemas de uma avenida modernista
  authors:
  - givenname: Vera Bonna
    familyname: Brandão
  pages: 1-28
  locale: pt-BR
  abstract: 'Este trabalho faz uma cronologia da Avenida W3 Sul, em Brasília, implantada imediatamente após o concurso para o Plano Piloto. Esta Avenida, ponto de encontro da população, no início da construção da cidade, iniciou, no começo da década de oitenta, um período de decadência que se estende até os dias de hoje. São diversos os motivos que desencadeiam os processos de transformação de nossas cidades, o apogeu e o declínio de determinados espaços estão ligados a dinâmica sócio-cultural, e à novas configurações espaciais que determinam novas formas de apropriação destes espaços. Segundo a opinião de especialistas, assim como de usuários e comerciantes, as razões para o declínio deste espaço, parecem ser, entre outras: surgimento de grandes centros de compras – Shoppings; atividades comerciais permitidas em apenas um dos lados da Avenida; desenvolvimento dos comércios locais, etc. Nos últimos anos a Avenida sofreu alterações de uso do solo em um de seus lados com o surgimento de diversas atividades não permitidas pelas normas urbanísticas, ocasionando conflitos entre os diversos segmentos envolvidos: comerciantes, moradores, usuários e governo. Esta situação emblemática permite o confronto entre a dinâmica de uma cidade ainda jovem e o fato desta ser Patrimônio Histórico da Humanidade e tombada a nível federal e local. Esta especificidade da cidade dificulta qualquer ação no sentido de resgatar a sociabilidade da avenida impondo certas restrições às propostas apresentadas. Selecionamos algumas sugestões, para requalificação da Avenida, apresentadas no concurso promovido pelo GDF, em 2002, além da proposta de implantação de um novo sistema de transporte coletivo que atravessará a avenida de ponta a ponta. Como estas intervenções não foram ainda implantadas a Avenida continua em processo de degradação. Ações efetivas precisam ser tomadas para que aquele espaço deixe de ser só um canal de circulação e recupere o dinamismo de uma avenida urbana.'
  abstract_en: 'This paper presents a chorology of the South W3 Avenue, in Brasília, which was put in place immediately after the contest for Pilot Plan. This Avenue, which used to be a meeting point for the population, entered into a phase of decay in the 1980s which has extended until today. Many are the elements that trigger the processes of transformation of our cities. The peak and decline of certain spaces are connected to their social and cultural dynamics and to new spatial patterns, which determine new forms of appropriation. According to the opinion of specialists, users and shop owners, some of the reasons for the Avenue’s decline appear to be: the establishment of big shopping malls; the restriction of commerce to only one side of the Avenue; the development of local shops etc. Presently, the Avenue has undergone changes in soil usage as a result of the development of numerous activities prohibited by urban standards. Such changes caused conflicts between the social segments involved, i.e. shop owners, resident, users and governmental agents. This situation epitomizes the struggle between the dynamics of a young city and its protection as a Mankind Cultural Heritage at federal and local levels. This distinctiveness of the city, which imposes limitations on new proposals, hinders the implementation of actions which could restore the Avenue’s sociability. We here assemble some solutions for requalifying the Avenue’s space, proposed in the framework a contest promoted by the Federal District’s Government in 2002. We also propose the establishment of a new public transportation system which should cross the Avenue’s whole extension. The Avenue presently continues its process of degradation, as the proposals were not yet implemented. Effective action must then be taken for the Avenue to grow form being a mere means of public circulation towards regaining its urban dynamism.'
