- title: Um modelo de cidade moderna industrial
  subtitle: a Cidade dos Motores. Xerém. RJ. TPA/Town Plannings Associates. 1945-46
  authors:
  - givenname: Alcília Afonso
    familyname: de Albuquerque Costa
  pages: 1-20
  locale: pt-BR
  abstract: 'Este texto é um dos resultados da pesquisa que venho realizando sobre “Habitações econômicas no Brasil: 1950-1965”, como professora visitante no programa de doutorado em projetos arquitetônicos da ETSAB/UPC (Escuela Técnica Superior de Arquitectura de Barcelona de la Universidad Politécnica de Cataluña) através de programa da “Fundación Carolina”. A pesquisa trata de investigar em uma primeira etapa as habitações econômicas projetadas no Brasil, entre o período de 1950-1965, buscando selecionar àquelas que apresentaram melhores soluções projetuais tanto no que é referente ao traçado urbano com a implantação dos edifícios, vias, praças; como àquelas que apresentaram a aplicação de recursos da linguagem moderna nas propostas arquitetônicas de suas tipologias habitacionais, e que, por isso, merecem ser mais bem estudadas, a fim de buscar nestas, contribuições que possam ser retomadas na contemporaneidade. Em uma segunda etapa da investigação, foram selecionadas três intervenções, com orientação metodológica do professor Dr. Helio Piñon, as quais receberam análise mais aprofundada. São elas: o “Centro de Treinamento da Aeronáutica/ CTA” (Niemeyer, 1947); o “Conjunto para Operários”, de 1952, (Rino Levi, Roberto Cesar Cerqueira e Luiz Roberto Carvalho Franco) e a “Cidade dos Motores”,de 1946- 46(TPA/ Town Planning Associates: Paul Lester Weiner, Josep LLuis Sert,Paul Schulz). Neste momento, será enfocado o caso específico do projeto para uma nova cidade industrial moderna, a “Cidade dos Motores”, uma vez que, um dos temas deste encontro está destinado a refletir sobre as questões da cidade nova e da síntese das artes que se encontram no núcleo constitutivo do movimento moderno e permanecem até hoje pertinentes. Esclareço que o enfoque deste trabalho é arquitetônico, valorizando nas observações, as análises e reflexões dos aspectos gráficos do projeto (planos, plantas, imagens) que expliquem visualmente a proposta, procurando resgatar os recursos projetuais das propostas apresentadas. As contribuições históricas e urbanísticas entram como suporte para o trabalho realizado. Autores como ROVIRA (2000) y FREIXA (2005) já se dedicaram a analisar a obra do arquiteto Sert e suas contribuições para a arquitetura e o urbanismo do século XX. Contudo, tais publicações ainda não haviam se debruçado sobre as intervenções arquitetônicas da “Cidade dos Motores”, mas sim, sobre as questões históricas e urbanísticas que envolviam este projeto. Foi através de coleta realizada em revistas da época, especificamente, a publicação francesa “L’Architecture d’Aujourd’hui” (1947) que se pode ter acesso aos projetos dos edifícios planejados para àquela Cidade. Assim, devido ao acesso a esta importante fonte documental, se pode compreender melhor as propostas arquitetônicas, especificamente, as de tipologias habitacionais propostas, que vêm a ser o objeto de estudo desta investigação. Palavras- chaves: habitações econômicas, cidade moderna, arquitetura moderna.'
  abstract_en: 'This text is the search results that come from performing on "Economic housing in Brazil: 1950-1965", as visiting professor in the Ph.D. program in architectural projects of ETSAB / UPC (Escuela Técnica Superior de Barcelona de la Universidad Politécnica de Cataluña) program through the "Fundación Carolina". The research comes to investigate a first step in the economic housing projects in Brazil, between the period of 1950-1965, trying to select those solutions presented design solutions both in urban track is related to the construction of buildings, roads, squares; as those with the application of resources of language in modern architectural proposals of their housing types, and thus deserve to be better studied in order to get these, contributions that can be incorporated in contemporary society. In a second stage of research, three interventions were selected, with methodological guidance of Professor Dr. Helio Piñon, which received more detailed analysis. They are: “Centro de Treinamento da Aeronáutica/ CTA "(Niemeyer, 1947), the "Conjunto para Operários”, in 1952, (Rino Levi, Roberto Cerqueira Cesar, and Luiz Roberto Carvalho Franco) and "Cidade dos Motores”, by 1946-46 (TPA / Town Planning Associates: Paul Lester Weiner, Josep Lluis Sert, Paul Schulz). The case will focus the project to a new modern industrial city, the "Cidade dos Motores”, since one of the themes of this meeting is to reflect on the issues of new town and the synthesis of the arts that at the core constituent of the modern movement and remain relevant today. Clarify that the focus of this work is architectural, enhancing the comments, analysis and reflection aspects of graphic design (plans, plants, pictures) that visually explain the proposal, seeking rescue resources design solutions of proposals. The historical and urban contributions come as a support for the work. The authors Rovira (2000) and Freixa (2005) has been devoted to analyzing the work of architect Sert and his contributions to architecture and urbanism of the twentieth century. However, these publications had not been working on the architectural interventions of the “Cidade dos Motores”, but about the historical and urban issues involving this project. Was collected through in magazines of the time, specifically, the French publication "L''Architecture d''Aujourd''hui" (1947) that may have access to the building projects planned for that city. Thus, because access to the source document, you can better understand the architectural proposals, specifically the types of housing proposals, which have to be the object of this research study.'
