  abstract: 'O artigo aborda o estado factual do canteiro de Brasília em setembro de 1959, quando ocorre o Congresso Internacional Extraordinário dos Críticos de Arte. Através da correspondência diplomática e dos Anais do Congresso é possível explorar a compreensão dos participantes e então contrapor com as fotografias da utopia que cidade em construção ensejava. O artigo aborda ainda a participação do Ministério das Relações Exteriores e de Oscar Niemeyer no evento que se configurou como o mais estratégico para divulgar Brasília. Palvras-chave: Brasília, 1959, Congresso Internacional Extraordinário dos Críticos de Arte'
  abstract_en: This is a critical approach to Brasília's under construction condition at 1959 when a team composed by the most important art criticals are visiting the future Capital. Photographs, diplomatic correspondence and the annals of the extraordinary congress become a rich research material to find out new perspectives about Brasília, about its architecture and the city it would be. It also explores the Foreign Office colaboration concerning to official publicity and the participation of Oscar Niemeyer.
