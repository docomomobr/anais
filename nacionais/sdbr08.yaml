  abstract: 'Este trabalho aborda a maneira como o movimento moderno na America Latina foi difundido em duas publicações do Museum of Modern Art (MoMA): Brazil Builds: Architecture New and Old (1943) e Latin American Architecture since 1945 (1955). Nessas publicações os historiadores e críticos da arquitetura norte-americanos apresentaram uma hipotética difusão da arquitetura moderna na América Latina. A revisão dessa literatura na contemporaneidade nos apresenta as seguintes perguntas: a arquitetura latino- americana estava realmente de acordo com as questões da modernidade internacional? Ou para os historiados e críticos americanos e para os arquitetos locais tudo isso não passou de uma modernidade inventada?'
  abstract_en: 'This paper intends to view in what way the modern movement in Latin America was spread out in two publications by the Museum of Modern Art (MoMA): Brazil Builds: architecture new and old (1943) and Latin American architecture since 1945 (1955). In these publications, historians and American architecture critics present the hypothetical diffusion of modern architecture in Latin America. A review of such literature in contemporary times presents the following questions: Was modern architecture in Latin America truly in sync with Modern issues around the world? Or, to historians and American critics, as well as local architects, was this nothing but an invented modernity?'
