  abstract: 'O artigo trata da análise arquitetônica do Edifício “Banco Sul-Americano do Brasil”, projetado entre 1961 e 1963, de autoria do escritório Rino Levi Arquitetos Associados, elaborado a partir do trabalho de “Investigación I”, do Doutorado em “Proyectos Arquitectónicos, Línea 1 – La Forma Moderna, ETSAB/UPC (Escuela Técnica Superior de Arquitectura de Barcelona de la Universidad Politécnica de Cataluña). Tal análise é feita a partir do método do re-desenho, colocando-se no ponto de vista do projetista, esforçando- se para experimentar o projeto através da solução dos seus problemas, cálculos e ajustes, evitando vê-lo como resultado de uma inspiração ou idéia, e buscando identificar o problema projetual que foi relevante para o autor, com o objetivo de destacar as principais contribuições arquitetônicas, de maneira que, além de documentar um exemplo de edifício considerado até hoje marco expressivo da arquitetura moderna paulista, possa servir de modelo para projetos atuais, não no sentido de mera cópia, mas como exemplo de critérios projetuais dentro da linguagem moderna a serem seguidos, investigados e desenvolvidos. A qualidade arquitetônica do edifício justifica o seu estudo e documentação, ainda que tenha uma clara vinculação formal com a Lever House (Gordon Bushaft, New York, 1952) o projeto do edifício é totalmente adequado às condições técnicas, sociais e climáticas de onde está inserido, sendo hoje considerado pelo IPT (Instituto de Pesquisa Tecnológica da Universidade de São Paulo) como o edifício mais eficiente em consumo elétrico da Avenida Paulista, pois mesmo tendo suas principais fachadas em situação desfavorável em relação ao sol, devido ao tratamento das fachadas com brise-soleil, praticamente não é necessário o uso de ar-condicionado. E as qualidades arquitetônicas inerentes a ele justificaram há pouco tempo uma reforma para a construção de outro subsolo com o objetivo de aumentar o número de vagas de estacionamento, obra de elevado custo em um edifício já construído. Palavras chaves: documentar, arquitetura moderna, Rino Levi'
  abstract_en: The article deals with the analysis of architectural building Banco Sul-americana do Brasil, designed between 1961 and 1963, the authors of the office Rino Levi Arquitetos Associados, compiled from the work of "Research I", the Ph.D. in "Project architectural, Line 1 - The modern way, ETSAB/UPC (Escuela Técnica Superior de Barcelona de la Universidad Politécnica de Cataluña). This analysis is made from the method of re-design, putting it in view of the designer, is working to try the project through the solution of their problems, calculations and adjustments, to avoid seeing him as a result of inspiration or idea, and trying to identify the design problem that was relevant to the author, aiming to highlight the main architectural contributions, so that in addition to document an example of building considered today as a landmark expressive of modern paulista architecture, can serve as models for current projects, not to simply copy, but as an example of project criteria in the modern language to be followed, investigated and developed. The architectural quality of the building justifies its study and documentation, although it has a clear linkage with the formal Lever House (Gordon Bushaft, New York, 1952) the design of the building is entirely appropriate technical conditions, and social climate in which it is inserted and is today considered by IPT (Technological Research Institute of University of São Paulo) and the building more efficient in energy consumption of Avenida Paulista, because even with its main facade in disadvantage in relation to the sun due to the treatment of brise-soleil, is hardly necessary to use air conditioning. And the architectural qualities inherent in him justified recently a reform for the construction of another underground with the aim of increasing the number of parking spaces, high cost of work in a building already constructed.
