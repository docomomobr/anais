- title: Paisagismo contemporâneo no Brasil
  subtitle: Fernando Chacel e o conceito de ecogênese
  authors:
  - givenname: Mirian Mendonça
    familyname: de Campos Curado
  pages: 1-20
  locale: pt-BR
  abstract: 'O paisagismo do século XXI tem apresentado forte tendência a atuar em consonância com os aspectos ambientais, seja pela força de uma legislação cada vez mais atuante e determinante de diretrizes, seja pela conscientização da população em geral. Um dos maiores destaques do paisagismo contemporâneo no Brasil é Fernando Chacel, que em mais de cinqüenta anos de atuação profissional tem trabalhado na restauração de ecossistemas degradados. A base de sua metodologia é a ecogênese, onde se realiza a reconstituição dos aspectos edafo-ambientais originais, por meio de trabalho em equipe interdisciplinar que envolve profissionais de diversas áreas ligadas ao meio ambiente. Suas maiores influências foram o paisagista Burle Marx e o botânico Luiz Emygdio, com os quais dividiu experiências profissionais que o levaram a definir sua linha projetual. Para analisar as principais características de seu trabalho faremos o estudo de caso dos projetos de três parques na cidade do Rio de Janeiro: Parque da Gleba E, Parque Mello Barreto e Parque do Penhasco Dois Irmãos, onde se realizaram importantes processos de recuperação da vegetação nativa.'
  abstract_en: 'Landscaping in the XXI century has presented a strong tendency to act in harmony with environmental aspects, either to pass legislation that is both more operational and determinative of lines of direction, or to raise awareness in the population in general. One of the biggest prominences of contemporary lanscape in Brazil it is Fernando Chacel, who in more than fifty years of professional performance has worked in the restoration of degraded ecosystems. The base of his methodology is ecogenesis, which reconstitutes the original edaphic-environmental aspects, working with interdisciplinar groups that involve professionals from different areas of environmental sciences. His majorr influences had been landscapist Burle Marx and botanist Luiz Emygdio, with whom he shared professional experiences that led him to define his project line. To analyze the main characteristics of his work we will study the case of the projects of three parks in the city of Rio de Janeiro: Gleba E Park, Mello Barreto Park and Penhasco Dois Irmãos Park (Twin Brothers Cliffs), where important processes of recovery of the native vegetation has been done. KEY-WORDS: Landscape, Fernando Chacel, ecogenesis, Rio de Janeiro. PAISAGISMO CONTEMPORÂNEO NO BRASIL: FERNANDO CHACEL E O CONCEITO DE ECOGÊNESE'
