- title: Cartas sobre cartas
  subtitle: a contribuição silenciosa brasileira na construção dos primeiros Congressos Internacionais de Arquitetura Moderna
  authors:
  - givenname: Daniela Ortiz
    familyname: dos Santos
  - givenname: Mário Luis
    familyname: Carneiro Pinto de Magalhães
  - givenname: Priscilla Alves
    familyname: Peixoto
  pages: 1-14
  locale: pt-BR
  abstract: 'Em ocasião de sua primeira viagem à América Latina em 1929, Le Corbusier conheceu o arquiteto Gregori Warchavchik através do meio artístico paulista que organizou a sua passagem ao Brasil. Corbusier o aconselhou a contactar Siegfried Giedion a fim de ampliar as redes de conexões, debates e trabalhos realizados pelos arquitetos modernos. A partir deste momento, as trocas de correspondências se tornaram uma constante ao longo de mais de uma década. Nestas cartas, autalmente presentes nos arquivos do gta/ETH em Zurique, constam escritos sobre suas obras realizadas, futuros planos para os encontros dos CIAMs, atualizações dos debates artísticos e políticos de seus países, da criação de um grupo de arquitetos latinoamericanos nos CIAMs e inclusive desabafos nas lutas em prol de uma maior difusão do pensamento moderno nas escolas de arquitetura. A presente contribuição, assim, propõe dar luz a este rico espaço de debates estabelecido entre Warchavchik, Corbusier e Giedion durante os anos de 1929 e 1937. Este período, em especial, se discutia a formação de um grupo brasileiro e a presença do mesmo na organização dos temas a partir do terceiro CIAM, realizado em 1930 em Bruxelas. palavras-chave: Gregori Warchavchik, Siegfried Giedion, CIAM Letters upon letters - the silent Brazilian contribution to the construction of the firsts International Congresses of Modern Architecture'
  abstract_en: On the ocasion of his first visit to Latin America in 1929, Le Corbusier met architect Gregori Warchavchik through the paulist artists that organized his stay in Brazil. Corbusier suggested him to contact Siegfried Giedion so that the network, debates and works of modern architects could be widened. From this moment on, there was a constant exchange of letters that lasted for over a decade. On these letters, currently housed by the archives of the gta/ETH in Zurich, are writings about built works, future plans for the CIAM gatherings, updates on the local artistic and political debates, the creation of a Latin-American group of architects in the CIAMs, and even the struggles to spread modern thought in architecture schools. This contribution sheds some light on the rich debates established between Warchavchik, Corbusier e Giedion during the years 1929-1937. Particularly during this period, the creation of a Brazilian group and its contributions to the topics appointed at the III CIAM (1930, Brussels) was strongly debated.
