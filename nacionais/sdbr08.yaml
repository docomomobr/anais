- title: A Christiani & Nielsen e a Arquitetura do concreto armado no Brasil
  subtitle: indagações em torno da relação entre arte e técnica
  authors:
  - givenname: Maria Luiza
    familyname: de Freitas
  pages: 1-16
  locale: pt-BR
  abstract: Identificar o ponto de tangencia entre a técnica e a arte é o intuito desse trabalho. Procura-se investigar, a partir da atuação de uma grande firma construtora, a maneira de interlocução entre a arquitetura e a engenharia, isto é, se essa troca existiu e se ela possibilitou a criação de uma forma arquitetônica que deriva desse uso pragmático da técnica. A construtora estudada aqui é a dinamarquesa Christiani & Nielsen, que se instalou no Brasil em 1922, momento da Exposição Internacional do Centenário da Independência. Ela era especializada em obras construídas com concreto armado, que unia às propriedades de resistência a compressão do cimento com àquelas de resistência a tensão do aço, formando um novo sistema construtivo. Tal sistema tem como principais características, as técnicas - durabilidade, economia e eficiência – e, assim como, as plásticas. Saber trabalhar em conjunto essas duas características foi uma dos paradigmas do Movimento Moderno, que defendia o uso racional do concreto armado como forma de se criar uma nova estética. Este paradigma pode-se afirmar, foi alcançado, sobretudo, no Brasil, a partir de meados da década de 1930. No entanto, resta um período da historiografia da Arquitetura Moderna em aberto, aquele marcado pela modernização da arquitetura brasileira. Nas primeiras décadas do século XX, o Brasil passava por um processo de modernização em vários campos, estradas de ferro, novas ruas e avenidas eram abertas e novas edificações construídas atendendo a novos programas. Eram estes prédios em altura, denominados de arranha-céus, teatros e cinemas ou edifícios multifuncionais que uniam dois ou mais desses programas. Mas para se realizar tal era necessário o emprego de novos sistemas construtivos, a principio, a estrutura metálica era importada e depois, o concreto armado. Portanto, foi um momento de grandes experimentações técnicas possibilitada pela demanda. No entanto, no campo estético da arquitetura percebia-se o contrário, o que se via era a construção de edificações com uma estrutura delgada e moderna, que era revestida por uma ‘decoração’ estilística.
  abstract_en: 'The tangency between art and technique is the issue of this work. The objective is to investigate, starting from a great firm builder''s performance, the dialogue between the architecture and the engineering, that is, if that change existed and if she made possible the creation in an architectural way that it flows of that pragmatic use of the technique. The enterprise studied here is the Danish Christiani & Nielsen, that settled in Brazil in 1922, moment of the International Exhibition of the Centennial of the Independence. It was specialized in works built with reinforced concrete, that it united to the resistance properties the compression of the cement with to those of resistance the tension of the steel, forming a new constructive system. Such system has as main characteristics, the techniques - durability, economy and efficiency - and, as well as, the aesthetics. To know to work those two characteristics together was one of the paradigms of the Modern Movement, that it defended the rational use of the reinforced concrete as form of creating a new aesthetics. This paradigm can be affirmed, it was reached, above all, in Brazil, starting from middles of the decade of 1930. However, it remains a period of the historiography of the Modern Architecture in open, that marked by the modernization of the Brazilian architecture. In the first decades of the century XX, Brazil went by a modernization process in several fields, railroads, new streets and avenues were open and new built constructions assisting to new programs. They were these buildings in height, denominated of sky-scrapers, theaters and movies or buildings multi-functional that united two or more of those programs. But to accomplish such it was necessary the job of new constructive systems, I begin her, the metallic structure was mattered and then, the armed concrete. Therefore, it was a moment of great technical experimentations made possible by the demand. However, in the aesthetic field of the architecture it was noticed the opposite, which if he/she saw was the construction of constructions with a thin and modern structure, that it was covered by a ''decoration'' stylistic. Word-key: Christiani & Nielsen, Art and Technique A Christiani & Nielsen e a arquitetura do concreto armado no Brasil: indagações em torno da relação entre arte e técnica. Arte e Técnica, as bases de uma arquitetura Estudar a arquitetura brasileira da primeira metade do século XX é uma questão complexa por diversos motivos, primeiro, trata-se de um período – em todo o mundo – que diferentes experimentações artísticas e, algumas, técnicas geraram diferentes tendências arquitetônicas, das quais destacamos três: a eclética, a tradicionalista e, inúmeras tendências que se intitulavam modernas. Segundo, no âmbito cultural e social, era um período marcado pela fé no desenvolvimento técnico e material da sociedade moderna, sobretudo, o período entreguerras (1918-1938). Esta euforia contradizia com o crescimento das taxas de desigualdade social e do desemprego – causada pelos reflexos da crise de 1929 – e por governos ainda autoritários e de pouca representatividade, como era o caso do Brasil. Aqui, este embate era ainda maior, éramos um país relativamente pobre, calcado em uma economia de exportação de um produto na forma primária – o café - e com uma política dominada pela minoria. Entretanto, foi esse o momento de busca por uma arquitetura que fosse capaz de representar o alento da economia. A modernização da capital do país, Rio de Janeiro, desde o início do século XX, foi marcada por transformações urbanas, tais como abertura da Avenida Central (hoje, Rio Branco), desmonte de diversos morros e expansão do território urbano, criação e modernização do Porto, saneamento de diversas áreas insalubres – mangue, lagoa etc. Todas essas obras demonstram a criação de um distrito federal que fosse representativo das ambições da elite brasileira. Tal contexto foi pano de fundo para o desenvolvimento técnico da engenharia no Brasil, mas uma questão permanece em aberto. A demanda por estas obras modernizadoras foi um atrativo para inúmeras firmas de engenharia estrangeiras. As firmas brasileiras, de fato, também concorriam para tais empreitadas, porém, havia um diferencial: ao contrário das estrangeiras, as firmas brasileiras eram especializadas em um programa construtivo (edificação ou ponte ou obras marítimas) enquanto que as firmas estrangeiras eram especializadas no sistema construtivo1. Este sistema construtivo poderia ser o concreto armado2 ou estrutura metálica. No início, ambos os sistemas era importados em quase sua totalidade, mas, quanto ao primeiro, com o desenvolvimento da indústria do cimento em território nacional, sobretudo a partir da década de 1930, possibilitou a sua difusão e vulgarização em muitas obras. Neste caso, apontamos uma As obras da Companhia Construtora em Cimento Armado. Rio de Janeiro: Revista Brasileira de Engenharia, out. 1922, p.164-166. A denominação ‘Concreto Armado’ é uma denominação do século XX, segundo Collins, na Inglaterra houve inúmeras discussões no âmbito da Royal Institut of British Architects (RIBA), em que apareceram vários nomes: ‘béton armé’, ‘pedra artificial’, ‘ferro-concret’ etc. Somente em 1905, que começaram a chamar o moderno sistema construtivo de ‘Reinforced Concret’ ou seja “Concreto Armado”. No Brasil, esse fenômeno também aconteceu, exemplo disso é o nome da primeira revista especializada no sistema chamar-se “Cimento Armado”, havia também aqueles que o chamavam de ‘Betão Armado’, numa tradução direta do francês ‘béton armé’; ou ‘formigão armado’, traduzido do espanhol ‘hormigón armado’. firma que foi importante para se entender esse processo de modernização, a firma construtora de origem dinamarquesa Christiani & Nilsen. O ponto de partida para este estudo é o aprimoramento da técnica construtiva, determinado por dois inventos, que ocorreu na Europa, sobretudo, na França e na Inglaterra, e que depois tiveram a sua difusão para a América. Estes novos sistemas construtivos3 eram o concreto armado (cimento hidráulico4 + areia + brita + água) e a estrutura metálica. Mais do que inventos, estes dois ‘materiais’ foram aprimorados pelos novos processos de fabricação: os fornos de alta temperatura alcançada pela queima do carvão mineral. O concreto armado, a princípio, não era visto como um material dotado de valor estético, no meio dos arquitetos. Durante algum tempo o concreto foi tratado como um material que imitava a pedra, pois trabalhava com os mesmos tipos de resistência (compressão), o que determinou um atraso tanto no desenvolvimento de seu uso como de uma forma, segundo Collins, em Concrete: the vision of a New Architecture (1959). Tal apreensão do emprego do concreto armado, também acontecia com a estrutura metálica, resistente a tração, não era reconhecida como um material com propriedades estéticas, sendo escondido atrás de paredes de pedra ou alvenaria como nas estações de trem. Por isso, as primeiras pesquisas em torno da associação destes dois foram realizadas não por engenheiros ou arquitetos, mas por ‘práticos’ e ‘construtores’, que usavam o ‘concreto armado’ para fazer vasos e barcos, aproveitando a propriedade de resistência à água do concreto. Neste sentido alguns fatos são importantes destacar, como o primeiro propagandista do cimento, que foi um industrial de Lyon chamado François Coignet; o arquiteto autodidata Joseph Monier, o primeiro a patentear uma versão de concreto armado. Depois, este cedeu o direito de uso dessa patente ao engenheiro alemão Conrad Freytag5. Este iria ceder o direito a Gustav-Adolf Wayss, que funda em 1885, a primeira firma especializada em construção em concreto armado, ou ‘monierbeton’ na Alemanha6. Mas, foi o francês François Hennebique, o principal desenvolvedor e divulgador do sistema construtivo, quem inventou uma nova forma de administração dos direitos de uso sobre a sua patente: ele centralizava todos os projetos de cálculos estruturais no escritório localizado em Paris7. A origem da construtora dinamarquesa Christiani & Nielsen é relacionada ao escritório de Hennebique, pois foi lá, que o engenheiro Rudolf Christiani fez um estágio e aprendeu a calcular estruturas em concreto armado8. Depois disso, ocorreu um fenômeno bem moderno: as construtoras se tornaram multinacionais, abrindo filiais em diversos países. Praticamente todos os autores que tratam deste momento (GIEDION, 1941; FRANCASTEL, 1956; COLLINS, 1959; BENÉVOLO, 1976; RAGON, 1986), mencionam o concreto armado e a estrutura metálica não como sistemas construtivos, mas como novos materiais O cimento hidráulico ou Cimento Portland que usamos hoje foi um invento, patenteado em 1824, pelo inglês John Aspdin que o chamou de “pedra artificial”. RAGON, M. Op. Cit., p. 251. MARREY, B. & HAMMOUTÈNE, F. Le Béton à Paris. Paris, Éditions du Pavillon de l’Arsenal, Picard Editeur, 1999, 27. Foi assim que em 1908 foi construída, uma ponte no Rio de Janeiro, por uma firma construtora chamada ‘Echaverria’ (Techniques & Architecture, 1949, p. 46). OSTENFELD, Chr. (org). Jernbetoneris danske pioneers (’Danis pioneers renforced concrete’). Copenhagen, Christiani & Nielsen, 1976. Esse aspecto foi importante para o início da modernização da arquitetura brasileira. Anteriormente à presença dessas construtoras estrangeiras, as obras civis eram realizadas pelos ‘práticos’, muitas vezes imigrantes. Somente, na década de 1920, haveria uma maior presença de profissionais da construção. De fato, esta década foi o momento de consolidação e de ‘vulgarização’ do uso do concreto armado, e segundo Vargas, em História da Técnica e da Tecnologia no Brasil (1994), o primeiro escritório brasileiro a fazer cálculos de grandes estruturas foi o do engenheiro agrônomo e construtor Samuel das Neves, em São Paulo, que contratou calculistas alemães. De fato, seria outro calculista alemão – William Fillinger - o autor dos cálculos estruturais do edifício
    Martinelli, um dos primeiros arranha-céus brasileiro a ultrapassar os 20 andares. Esses fatos são associados, segundo Gabriela Carvalho, às premissas do novo sistema construtivo, as quais apareceriam com maior força nesta década, quando, no caso do Rio de Janeiro, houve um surto de prédios e moradias. As transformações das técnicas construtivas empregadas na arquitetura brasileira são tratadas em outros estudos – e não apenas livros de cálculos estruturais -, como os de Paulo Santos, A Arquitetura da Sociedade Industrial (1956), de Augusto Vasconcelos, O Concreto Armado no Brasil (1980) e a publicação A aventura do concreto no Rio de Janeiro (2003), de Gabriela Carvalho. Por causa da existência de um longo período que separam cada uma dessas produções, elas possuem mais distinções do que semelhanças. A primeira, de Paulo Santos, há a preocupação de relacionar a evolução da arquitetura com as das técnicas modernas – estrutura metálica e de concreto armado -, contudo, ao discutir a arquitetura, ele a faz comparando com a arquitetura eclética. Já a segunda, trata-se de uma literatura especializada na história das possibilidades do concreto armado, e destacando, sobretudo a atuação do engenheiro calculista Emilio Baumgart e de seus ‘discípulos’. Nesta mesma linha, temos a publicação de Carvalho que traz novas informações ao tratar de arquiteturas distintas da moderna. Apesar de tratarem da história da técnica construtiva no Brasil, todas essas publicações se limitam – quando se trata de uma arquitetura não moderna – a análise das inovações técnicas. Todos esses estudos seguem uma linha de pensamento vigente no Brasil que possui alguns problemas. Segundo Shozo Motoyama, em Tecnologia e Industrialização no Brasil: uma perspectiva histórica (1994), os estudos sobre tecnologia, técnica e industrialização até hoje realizados tomam cada um desses temas como separados entre si. Sobretudo, os estudos sobre industrialização, que empregam a tecnologia como um dado importante, mas não a consideram como um fator de transformação dos processos industriais. Assim, existe essa deficiência na historiografia brasileira9, a qual trabalha com as questões técnicas separadas das questões artísticas. O período colonial é analisado por alguns autores somente por suas características técnicas. Eles procuravam referências na arquitetura colonial feita no Brasil, menosprezando aquela realizada após a vinda da Missão Francesa, introdutora da arquitetura neoclássica e da eclética. Logo, entre 1816 e 1925, existe uma imensa tela vazia na história. LEMOS, C. A. C. Alvenaria Burguesa (1985); GAMA, R. Engenho e Tecnologia (1983); KATINSKY, J. Sistemas Construtivos Coloniais (1994). Por isso, que em livros como os de Bruand, Ferraz e Mindlin, essa arquitetura não está presente. Quando ela é abordada, como no caso de Bruand, ela é classificada como uma ‘arquitetura de transição’. Se isso fosse verdadeiro, essa transição de uma arquitetura eclética para a arquitetura moderna, logo após a consagração dessa última não deveria existir qualquer tipo de produção. Mas o que já constatamos é o contrario. Arte e Técnica são dois conceitos norteadores desse trabalho. Essa contextualização nos serve para entender as origens da problemática estudada e a sua condicionante: a separação entre a arte e a técnica e como essa separação permitiu a formação de diferentes tipos de arquitetura que procuravam resolver os problemas que apareciam diante de uma nova condição: as cidades modernas. Esse impasse nos abre caminho a um complexo questionamento: Em que medida a forma da arquitetura tem relação com a técnica? O artístico e o pragmatismo não podem ser tratados de forma simultânea para se chegar a uma arquitetura de acordo com o seu tempo? Qual o sentido da arquitetura quando há relação entre a arte e a técnica? A luz destas indagações, em torno da condição moderna no Brasil, procura-se entender a sua arquitetura da primeira metade do século XX. Mais especificamente situamos um ponto de partida a Exposição Internacional do Centenário de Independência do Brasil, realizada no Rio de Janeiro, em 1922. Vemos, neste momento, uma tentativa de se estabelecer uma arquitetura brasileira, e a instalação de algumas firmas construtoras estrangeiras, pioneiras no domínio dos novos sistemas construtivos. É nesse ambiente que a Christiani & Nielsen se instala no Brasil, construindo três pavilhões: o da Dinamarca, da Suécia e da Holanda. A análise de algumas obras dessa firma construtora nos possibilita verificar as idéias colocadas acima, partindo de um novo ângulo, do emprego do concreto armado. Para ajudar nessa apreciação elegemos algumas obras mais importantes, justapondo as conforme a forma, sem olhar especificamente ao resultado estilístico. Procura-se, assim, verificar o papel do arquiteto e dos engenheiros na formação de uma arquitetura nova.'
