- title: As artes plásticas na configuração da Arquitectura
  subtitle: três edifícios modernistas lisboetas
  authors:
  - givenname: Maria Teresa Marques
    familyname: Madeira da Silva
  pages: 1-22
  locale: pt-BR
  abstract: Esta comunicação procura investigar a interacção entre as artes plásticas e a arquitectura a partir de três casos de estudo – três edifícios modernistas, construídos em Lisboa nas décadas de 50 e 60 do século XX. Os edifícios escolhidos são, o Hotel Ritz (1952-1959), projectado pelo arquitecto Porfírio Pardal Monteiro, o Bloco das Águas Livres projectado pelos arquitectos Nuno Teotónio Pereira e Bartolomeu Costa Cabral (1955-56), e a Sede e Museu da Fundação Calouste Gulbenkian (1959-1969), projectado pelos arquitectos Ruy Jervis d’Athouguia, Pedro Cid e Alberto Pessoa. A escolha dos edifícios tem como critério prévio o facto de revelarem, no contexto português, a tendência da época de integração das artes plásticas, a partir de uma grande diversidade de formas de expressão artísticas, desde a pintura mural, aos baixo-relevos, até aos elementos de paisagismo, como formas de incorporar as artes plásticas na arquitectura (espelhos de água, esculturas, etc.). O objectivo proposto nesta comunicação é, para além de, entender as relações entre as artes plásticas e a arquitectura no modernismo (ou movimento moderno), perceber de que forma estas interagem na configuração arquitectónica e no seu significado. Explorar quais as potencialidades e os limites da integração das artes plásticas na arquitectura é um dos aspectos a pesquisar neste trabalho tendo em conta os aspectos conceptuais e funcionais dos edifícios.
  abstract_en: 'This paper investigates the interaction between fine arts and architecture, supported on three th case studies. These, refers to three modern building built in Lisbon, during the 50’s and 60’s of 20 century: the Hotel Ritz (1952-1959), planed by architect Porfírio Pardal Monteiro, the Bloco das Águas Livres planed by architects Nuno Teotónio Pereira e Bartolomeu Costa Cabral (1955-56), and the Sede e Museu da Fundação Calouste Gulbenkian (1959-1969), planed by architects Ruy Jervis d’Athouguia, Pedro Cid e Alberto Pessoa. Supporting the selection of the choosen building was the fact that they reveal in the Portuguese context the integration of the fine art’s in architecture. This integration could be manifested through a great variety of forms of expression: mural painting, bas- reliefs and elements of landscape (water’s mirrors, sculptures, etc.) The aim of this paper is too identify the relationship between fine arts and architecture during the modern movement in Portugal. And too, determine how does the fine arts manifest in the architectural configuration and on its interpretation. The exploration of the potentialities and the limits of such integration of the fine arts and architecture constitutes one of the issues to investigate in this paper, support on the conception and functional characteristics of the buildings.'
