    familyname: da Silveira Lobo
  pages: 1-23
  locale: pt-BR
  abstract: O presente trabalho, baseado em uma análise social, histórica e física da “Vila Operária da Gamboa” a partir do “Grupo Focal” realizado com moradores desta edificação em 2008, consiste numa tentativa de desenvolver propostas para enquadrar o imóvel num edital para restauração ou em outra medida, que seja compatível com as condições financeiras dos moradores e que tenha participação dos mesmos. Ao se considerar a relevância da Vila Operária da Gamboa, primeira moradia de interesse social moderna na cidade do Rio de Janeiro, projetada pelo arquiteto urbanista Lúcio Costa e construída com a ajuda do arquiteto Gregori Warchavchik, em 1933, faz-se necessário um estudo da região em que ela se localiza, a Zona Portuária, local de diversas intervenções desde a formação da cidade. Nos anos de 1980, o Projeto Sagas propôs uma nova legislação que preserva o uso residencial e o patrimônio arquitetônico e cultural dos bairros Saúde, Gamboa e Santo Cristo na Zona Portuária, classificando a Vila como uma edificação com interesse à preservação e fazendo o tombamento municipal provisório. O tombamento definitivo do imóvel efetuou-se em 1986. A despeito do tombamento, a Vila vem se deteriorando, tendo passado apenas por reformas feitas pelos seus moradores. E, de acordo com as novas legislações de edificações, ainda faltam algumas adaptações para garantir habitabilidade e segurança aos residentes. Ao analisar esse contexto busca-se auxiliá-los na elaboração de um projeto para inscrição em edital com propostas de conservação e reabilitação capazes de aproveitar as oportunidades para a área previstas nos documentos oficiais, como o Plano de Revitalização da Região Portuária e o Plano Diretor do Município, e que consigam enfrentar, com o envolvimento da participação comunitária, possíveis efeitos de um projeto de restauração como a especulação, a espetacularização e a gentrificação. Em poucas palavras, um projeto de conservação e reapropriação da residência moderna pelos seus usuários de modo sustentável.
