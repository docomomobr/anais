- title: A praça é o povo
  subtitle: a Arquitetura de Fábio Penteado
  authors:
  - givenname: Ivo Renato
    familyname: Giroto
  pages: 1-18
  locale: pt-BR
  abstract: A obra e a figura de Fábio Moura Penteado ocupa um espaço importante, ainda que meio oculto, no cenário da arquitetura moderna paulista e, portanto, brasileira em geral. Seu trabalho, que se inicia em 1953, se desenvolve em meio a um período convulso da história do Brasil, marcado por turbulências políticas, explosão urbana e rediscussão das estratégias da arquitetura nacional. O arquiteto tem declarada sua preocupação pela questão das multidões urbanas. No seu projeto, o termo transcende a questão meramente quantitativa para assumir uma dimensão humana maior, ligada à condição individual no meio metropolitano, da personalidade massificada, da realidade do habitante que não chega a cidadão. Ao transferir essas preocupações para o projeto de arquitetura, surgem lugares que promovem o encontro, o convívio e o reconhecimento mútuo entre os habitantes da cidade, como meio de se opor à atomização que geralmente induz o meio urbano. Os espaços idealizados pelo arquiteto são praças, entendidas em seu sentido mais abrangente e inclusivo. Ao ser o espaço público por excelência, o conceito de praça engloba o número e o significado do povo, acolhe o trato comum entre os vizinhos, o mercado, a festa popular. A arquitetura de Fábio Penteado quer fazer aflorar a riqueza da vida diversa que a urbanidade contém, mas que se esconde sob a deturpação causada pela falta de planejamento, de oportunidades, de fruição e de humanidade. Em um exercício de escala adequado às dimensões do horizonte metropolitano, sua arquitetura quer criar os pontos de referência que a paisagem amorfa da cidade não oferece. Sua obra se confunde com a experiência da chamada “Escola Paulista”, dentro da qual se reconhece e se desenvolve com grande liberdade formal e propositiva, sugerindo a rediscussão dos cânones que a caracterizam em favor de um reconhecimento maior de sua diversidade.
  abstract_en: The work and the figure of Fábio Moura Penteado occupies an important place, although remains quite hidden, in the setting of paulista’s modern architecture and, therefore, in the brazilian in general. His work, that is initiated in 1953, is developed among a convulse period of the history of Brazil, marked by political turbulences, urban explosion and re-discussion of the strategies of the national architecture. The architect has declared his worry by the question of the urban multitudes. In his project, the term multitude transcends the merely quantitative question to assume a greater human dimension, linked to the individual condition in the metropolitan environment, of the mass personality, of the reality of the inhabitant that does not reach to be a citizen. Upon transferring those worries to the project of architecture, emerge places that promote the meeting, the encounter and the mutual recognition among the inhabitants of the city, as a way of being opposed to the atomization that generally induces the urban environment. The spaces idealized by the architect are plazas, understood in their more extensive and inclusive meanings. Upon being the public space by excellence, the concept of plaza includes the number and the meaning of the people, receives the common deal among the neighbors, the market, the popular party. The architecture of Fábio Penteado wants to do emerge the wealth of the diverse life that urbanity contains, but that is hidden under the distortion caused by the lack of planning, of opportunities, of fruition and of humanity. In an adequate exercise of scale to the dimensions of the metropolitan horizon, his architecture wants to create the points of reference that the amorphous landscape of the city does not offer. His work is identified with the experience of the so called "Paulista School", inside which is recognized and develops itself with a great formal and proposal liberty, suggesting the rediscusion of the canons that characterize it in favor of a greater recognition of their diversity.
