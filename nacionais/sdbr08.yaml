  abstract: O objetivo deste trabalho, desenvolvido como pesquisa de iniciação científica de novembro de 2007 a outubro de 2008, é tratar acerca da Conservação Integrada (CI) e estudar como acontece a participação popular no planejamento e na gestão urbana de São Luís, Maranhão. "A CI urbana se refere a uma estrutura de planejamento e de ações de gestão numa área urbana existente com a finalidade de garantir o desenvolvimento sustentável mediante q manutenção das características significativas das estruturas físicas e sociais do assentamento e do seu território, e sua integração com novos e compatíveis usos e funções” (ZANCHETI & JOKILEHTO, 1995). A CI teve início na década de 1970 na Itália, com princípios aplicados principalmente em bairros históricos centrais cuja população majoritária era de baixa renda e intencionou manter os habitantes em edifícios recuperados proporcionando um caráter sócio-econômico à conservação, embora a participação popular nas decisões do planejamento urbano servisse, inicialmente, para projetar a imagem das administrações municipais de esquerda. No Brasil, um dos importantes passos para viabilizar a CI foi a criação do Ministério das Cidades (2003) e do Conselho das Cidades (2004), órgão de natureza deliberativa e consultiva. A participação popular na gestão de São Luís é bastante recente. O primeiro mandado do Conselho Municipal acaba de ser finalizado (2006 - 2008) por membros que não se deixaram abater nem ignoraram seus ideais de elaborar políticas públicas urbanas oportunas às camadas populares que padecem com a segregação, descrédito e insensibilidade dos que historicamente possuem não apenas o poder político, mas também econômico das cidades do Brasil. No final de 2007, quando se retoma a discussão sobre o detalhamento do Plano Diretor, o Conselho prova que não passou de um órgão burocrático, elaborado para cumprir uma exigência constitucional de aprovação ou revisão dos Planos Diretores antes de outubro de 2006.
  abstract_en: The objective of this piece of work, developed as scientific initiation research between November 2007 to October 2008, is take measures concerning Integrated Conservation (IC) and to study how the population participates in regards to the planning and urban administration of São Luís, Maranhão State. "Urban IC refers to a structure of planning and administrative actions in an existing urban area with the purpose of guaranteeing sustainable development through management of the significant characteristics of the physical and social structures of settlement and of their territories, and their integration with new and compatible uses and functions” (ZANCHETI & JOKILEHTO 1995). IC had its beginnings in Italy in the 1970s, being mainly applied in central historical neighborhoods whose main populations were from low income backgrounds and had as an aim to keep the inhabitants in reformed buildings which provided a socioeconomic character to the conservation, even though the public participation in the decisions for the urban planning served, initially, to project a good image of the leftist municipal administrations. In Brazil, one of the important steps to make the IC possible was the creation of the Ministry of Cities (2003) and of the Council of Cities (2004), a government organ of deliberative and advisory nature. The popular participation in the administration of São Luís is quite recent. The first order of the Municipal Council has recently been completed (2006 - 2008) for members that didn't let themselves be lessened nor did they ignore their ideas to elaborate public urban politics favourable to the common classes that suffer historically with regards to segregation, dishonour and indifference of those that not only possess political power, but also economical power of Brazilian cities. At the end of 2007, when the discussion was recaptured on the detailing of the Master Plan, the Council proved that it wasn’t any more than a bureaucratic agency, organised to accomplish a constitutional demand of approval or revision of the Master Plans before October 2006.
