- title: Arquitetura Moderna no Rio de Janeiro
  subtitle: referências perdidas, 1930-1960
  authors:
  - givenname: Marlene
    familyname: Yurgel
  - givenname: Oreste
    familyname: Bortolli Junior
  - givenname: Ricardo
    familyname: de Lorenzi Kambara
  pages: 1-16
  locale: pt-BR
  abstract: A partir da década de 1930, notabilizava-se o início de certo vigor econômico no Brasil e um desígnio do poder público de realizar mudanças no sentido de modernizar o país. Na qualidade de capital da nação até a década de 1960, a cidade do Rio de Janeiro, refletindo a economia do país, teve, portanto, significativo desenvolvimento econômico. Como conseqüência, houve uma demanda para construção de obras de diversas naturezas e usos, emanando trabalho a um grande número de arquitetos. Parte dessas obras, além de terem contribuído para avolumar os projetos nas pranchetas cariocas, encorpou a coletânea de obras publicadas nos compêndios que trataram da arquitetura moderna no país. Tal demanda por construções civis, gerou, então, uma memória construída significativa, promovida tanto pela iniciativa pública quanto pela privada. Não obstante, pode-se dizer que a historiografia da arquitetura, limitou-se a citar obras, em sua imensa maioria promovida pelo poder público, na qual somente os ‘gênios’ e marcos arquitetônicos são destacados, repetindo os mesmos modelos já consagrados, deixando de lado um contingente de arquitetos e obras de valor. Relacionando com o movimento moderno internacional, os compêndios reescreveram a história da arquitetura destacando aquilo que, reconhecido pelo senso comum como arquitetura verdadeira, boa arquitetura de vanguarda, digna de figurar entre os que se assimilado como referência. O presente trabalho trata do assunto, diversamente dessa noção, ou seja, busca desvendar a excelência do ofício de arquitetos cariocas ou radicados no Rio de Janeiro que ficaram no anonimato. Adotando como fonte de pesquisa as revistas e catálogos como a Acrópole, Habitat, Módulo, entre outras que trataram da arquitetura do recorte temporal em questão, o trabalho sistematiza o elenco de arquitetos e respectivas obras de acordo com seus usos e finalidades. Convém observar que, dentre outros arquitetos presentes nas publicações supracitadas, que contribuíram para a boa provisão de arquitetura no Rio de Janeiro, destacam-se Paulo Camargo e Almeida, autor do Asilo São Luís; Firmino Saldanha, ‘um dos pioneiros no projeto e execução de edifícios residências de qualidade arquitetônica apurada para a classe média’; Carlos Frederico Ferreira, autor de conjuntos habitacionais; Américo Rodrigues Campello, que projetou o Clube da Sede Náutica do Clube de Regatas Vasco da Gama, entre um vasto número de arquitetos e obras que serão resgatadas no presente trabalho.
  abstract_en: Since the decade of 1930, with significant economic development and helped by governmental politics Brazil could achieved changes in order to modernize the country. As the nation's capital until the 1960s, the city of Rio de Janeiro was reflecting the country's economy, therefore, significant economic expansion. As a direct result, there was a vast demand for construction building of all kinds of uses, consequently work to a large number of architects. Part of these work also have been added projects in Rio and they were published in compendiums that dealt with modern architecture. Such demand for civil constructions created significant build memories which were promoted by the public and private initiative. However, one can say that the history of architecture has been written about these buildings. Majority of them were built by public authorities’ demands, in which only 'geniuses' and architectural landmarks are highlighted, avoiding patterns already establish and leaving a group of valuable architectural works. Relating to the international modern movement, the compendiums rewrite the history of architecture emphasizing what is recognized by common sense as real architecture and architecture of vanguard, worthy of mention those who are liken as a reference. This work deals with this subject, search for excellence of architects’ projects in Rio who are in anonymity. Adopting as source of research magazines and catalogs like the Acrópole, Habitat and Módulo, among others source whom has dealt with the architecture in question time. This work systematizes the cast of architects and their works according to their uses and purposes. It should be noted that other publications mentioned about these architects who contributed to the provision of good architecture in Rio de Janeiro like Camargo and Paulo Almeida, author of Asilo São Luis; Saldanha Firmino, one of the pioneers of good architectural design and implementation of residential buildings for the middle class; Carlos Frederico Ferreira, author of housing complex; Américo Rodrigues Campello, who designed the Sede Náutical do Clube Regatas Vasco da Gama and a large number of architects and works that will be remind in this work.
