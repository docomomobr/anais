- title: Arquitetura e cidade em exposição
  subtitle: as exposições de Arquitetura e as bases do projeto moderno na Alemanha
  authors:
  - givenname: Mara Oliveira
    familyname: Eskinazi
  pages: 1-22
  locale: pt-BR
  abstract: 'ARQUITETURA E CIDADE EM EXPOSIÇÃO: AS EXPOSIÇÕES DE ARQUITETURA E AS BASES DO PROJETO MODERNO NA ALEMANHA A Alemanha desenvolveu, desde o final do século XIX e ao longo do século XX, significativa tradição na realização de exposições de arquitetura. Essas objetivam divulgar expressões de vanguarda cultural produzidas no país em termos de arquitetura e de planejamento urbano. As diversas exposições realizadas foram peças fundamentais no processo de afirmação da arquitetura moderna no país. É através da difusão destes projetos relacionados com habitação social que a fórmula ensaiada de modo pioneiro nos anos 20 e que, ao longo dos 30 se impôs como solução canônica ao problema da moradia moderna, se consolida. Este artigo objetiva, partindo de uma análise das mais significativas exposições de arquitetura moderna realizadas na Alemanha, verificar os prováveis vínculos entre estes eventos e a fundação e conseqüente difusão da arquitetura moderna no país e na Europa. A primeira exposição a ser analisada, realizada em 1901 em Darmstadt, já expressava de forma clara essas manifestações de vanguarda. Já em 1910, desenvolveu-se, em Berlim, a Exposição Geral de Urbanismo, que objetivou realizar um planejamento global de reestruturação do crescimento desordenado da cidade. As duas exposições seguintes, a Deutsche Werkbund Ausstellung de 1914 em Colônia e a Weißenhofsiedlung de 1927 em Stuttgart, foram promovidas pelo Deutsche Werkbund, onde está a ascendência mais próxima da Bauhaus. Em 1931, a Deutsche Bauausstellung, em Berlim, dá continuidade às questões de cunho habitacional levantadas nos anos anteriores, enquanto a Interbau, realizada em 1957 em Berlim, exemplificou o que de melhor a arquitetura e o urbanismo modernos ofereciam em termos de habitação social. O trabalho busca, com isso, auxiliar na consolidação da idéia de que o programa de habitação coletiva e social encontra-se na origem das bases do projeto moderno na Alemanha, e que seus resultados influenciaram uma série de realizações semelhantes ocorridas posteriormente, na Alemanha e no restante da Europa.'
  abstract_en: 'ARCHITECTURE AND CITY IN EXHIBITION: THE ARCHITECTURE EXHIBITIONS AND THE BASIS OF THE MODERN PROJECT IN GERMANY Germany developed since the end of the XIX century and throughout the XX century a relevant tradition in organizing architecture exhibitions. These aimed in divulge the expressions of the cultural vanguard created in that country in terms of architecture and urban planning. Several of such exhibition were fundamental pieces in establishing modern architecture in that country. Through these projects related to modern habitation the formula first drafted in the 20’s was consolidated in the 30’s and established as the canonic solution for the modern living problem. Based on an analysis of the most relevant modern architecture exhibitions in Germany, this article tries to verify the probable connections between these events and the foundation and following developments of modern architecture in Germany and Europe. The first exhibition analyzed was organized in 1901 in Darmstadt and already clearly expressed these vanguard signs. In 1910 the Urbanism General Exhibition was organized in Berlin, aiming to develop a global reengineering of the city’s unorganized development. The two following exhibition, 1914’s Deutsche Werkbund Ausstellung in Cologne and 1927’s Weißenhofsiedlung in Stuttgard, were organized by the Deutsche Werkbund, the most close followers of Bauhaus tradition. In 1931 the Deutsche Bauausstellung in Berlin follows the habitation questions faced in the years before, as Berlin’s 1957 Interbau exemplifies what best modern architecture and urbanism could offer in terms of social housing. This paper tries with this approach to consolidate the idea that the collective and social habitation agenda lies in the origins of the basis of the modern project in Germany and that their results had a relevant impact in a series of similar accomplishments achieved in Germany and Europe in the years before.'
