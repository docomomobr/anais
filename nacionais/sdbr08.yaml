- title: Edifício Metrópole
  subtitle: um diálogo entre Arquitetura moderna e cidade. Um estudo de caso em São Paulo
  authors:
  - givenname: Jaime
    familyname: Cunha Junior
  pages: 1-20
  locale: pt-BR
  abstract: 'O Edifício Metrópole e Centro Metropolitano de Compras, projetado pelos arquitetos Salvador Candia (1924- 1991) e Gian Carlo Gasperini (1926), é um importante exemplar da produção arquitetônica moderna realizada na cidade de São Paulo na década de 1960, em razão das relações que estabelece com o espaço urbano. O edifício situa-se na Avenida São Luiz, segmento do sistema viário concebido por Francisco Prestes Maia em seu Plano de Avenidas de 1930, implantado ao longo dos anos de 1940. A inserção urbana do Edifício Metrópole revela a preocupação de seus autores em conciliar a forma arquitetônica moderna com os arranjos espaciais presentes na cidade tradicional. A busca por este diálogo resultou em uma solução que é, ao mesmo tempo, a reparação das descontinuidades espaciais presentes em seu entorno urbano; e a inovação nas relações que o edifício estabelece com o mesmo ao oferecer um espaço interno contínuo ao exterior no âmbito de seu embasamento, propondo sobre este, um edifício isolado, livre das contingências presentes na cidade existente. A análise do projeto compreendeu uma caracterização de seu contexto urbano; o entendimento das condições históricas que deram origem e possibilitaram a construção do edifício; e, principalmente, o estudo dos desenhos iniciais desenvolvidos pelo arquiteto Gian Carlo Gasperini na ocasião do concurso fechado de projetos que deu origem ao edifício, passando pelo material produzido durante a parceria com o arquiteto Salvador Candia, até a versão original do projeto publicada pela revista Habitat em 1960. Edifício Metrópole: a dialogue between modern architecture and the city. A case study in São Paulo'
  abstract_en: The Edifício Metrópole e Centro Metropolitano de Compras, or Edifício Metrópole for short, a building designed by the architects Salvador Candia (1924-1991) and Gian Carlo Gasperini (b. 1926), is an important specimen of the modern architectural production carried out in the city of São Paulo in the 1960s, on account of the relations it establishes with the urban space. The building is located at Avenida São Luís, the unit of the roadway system conceived by former São Paulo mayor Francisco Prestes Maia in 1930 as part of his Plano de Avenidas, or Thoroughfare Plan, and implemented throughout the 1940s. The urban insertion of the Edifício Metrópole evidences the preoccupation of its authors with harmonizing the modern architectural form with the spatial arrangements found in the traditional city. The search for this dialogue resulted in a solution that is both the reparation of the spatial discontinuities found in its urban surroundings and the innovation in the relations that the building establishes with them, as it provides an internal space adjacent to the external surface within its basement and proposes the construction on the latter of an isolated building, free from the contingencies found in the existing city. The analysis of the design included a characterization of its urban context; an understanding of the historical conditions that originated and made possible the construction of the building; and mainly the study of the original drawings made by the architect Gian Carlo Gasperini for the closed design contest that originated the building, going from the material produced during his association with the architect Salvador Candia, through the original version of the design published by Habitat magazine in 1960.
- title: Arquitetura monumental de Brasília
  subtitle: documentação e historiografia
  authors:
  - givenname: Elcio G.
    familyname: Silva
  - givenname: José Manoel M.
    familyname: Sánchez
  pages: 1-16
  locale: pt-BR
  abstract: 'A farta produção encontrada em publicações que tratam da arquitetura monumental de Brasília contrasta com a escassez de estudos que tomem por base as fontes primárias de documentação e realizem a confrontação deste material com as obras construídas. As pesquisas realizadas para suprir esta lacuna têm como base os desenhos técnicos produzidos no período inicial da construção de Brasília e apresentam resultados em duas vertentes que contribuem para o entendimento edilício: a primeira relaciona-se aos subsídios para a manutenção e preservação dos bens arquitetônicos, a partir da sistematização de suas informações e principais características construtivas; a segunda vincula-se à historiografia dominante, complementando-a ou servindo de base para a revisão de dados que se repetiram sem a necessária revisão crítica. Em ambos os casos, os passos iniciais se baseiam nos estudos fundamentados em documentação cadastral disponível e complementados por levantamento físico dos edifícios. Este artigo apresenta as primeiras análises desta documentação técnica relacionada aos palácios projetados e construídos em Brasília entre 1957 e 1960: o Palácio da Alvorada, o Supremo Tribunal Federal, o Palácio do Planalto e, em mais detalhes, o Congresso Nacional.'
  abstract_en: 'The extensive production found in publications dealing with the monumental architecture of Brasilia contrasts with the lack of studies based on the primary sources of documentation and perform a comparison with the actual built edifices. This research conducted to address this gap is based on the technical drawings produced during the initial construction of Brasilia and show results on two aspects that contribute to the buildings constructive understanding: the first one relates to the knowledge for the maintenance and preservation of the architectural patrimony, from the systematization of information and its main design features; the second is linked to the dominant historiography, complementing it or providing the basis for the revision of data that is repeated without the necessary critical review. In both cases, the initial steps are based on studies based on cadastral documentation available and complemented by a constructive surveying. This article presents the first analysis of technical documentation related to buildings designed and built in Brasília between 1957 and 1960: the Alvorada Palace, the Supreme Court, the Planalto Palace, and more detailed, the National Congress.'
