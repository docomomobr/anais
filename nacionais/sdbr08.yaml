    familyname: de Almeida
  pages: 1-19
  locale: pt-BR
  abstract: Analisa e interpreta a produção arquitetônica moderna a partir de duas edições especiais da Revista Acrópole (1938 - 1971), de janeiro de 1954, sobre o IV Centenário de São Paulo e o IV Congresso Brasileiro de Arquitetos, e de fevereiro de 1954, sobre a Exposição do IV Centenário de São Paulo. A Revista publica nestas edições comemorativas um amplo registro sobre a arquitetura moderna em São Paulo, cidade onde é sediada. Entretanto, o seu significado extrapola a divulgação de obras modernas e tende a imprimir uma forma de interpretar a arquitetura moderna, sua presença e impacto na expansão urbana da cidade. O conjunto de obras publicado nessas edições articula a dimensão urbana e arquitetônica do modernismo, abrangendo a implantação e os edifícios do Parque do Ibirapuera, obra de Oscar Niemeyer, Zenon Lotufo, Eduardo Kneese e Helio Uchôa, em 1952, assim como, as obras de arquitetos responsáveis pela difusão e consolidação da arquitetura moderna na cidade, tais como, Rino Levi, Gregori Warchavchik, Henrique Mindlin, Abelardo de Souza, Francisco Beck, Vilanova Artigas, Carlos A. Gomes Cardim Filho, Eduardo Kneese de Mello, Oswaldo Arthur Bratke, Zenon Lotufo, Ícaro de Castro Mello, Rodolpho Ortenblad Filho, Oswaldo Côrrea Gonçalves, Hélio Duarte, Carvalho Mange, Eduardo Corona, Philipp Lohbauer, Gilberto M. Tinoco, Ibsen Pivatelli e Luciano Gomes Cardim. A republicação dos textos de Gregori Warchavchik, Rino Levi e de Roberto Cerqueira Cesar imprimem um caráter documental a Revista e, também, de narradora do percurso moderno, ao unificar um momento introdutório do modernismo na cidade, com outro de ampla afirmação, representado pelas obras dos edifícios do Parque do Ibirapuera. Assim, a cidade, as edificações e seus autores (os arquitetos) comparecem como um corpo coeso, atuando firmemente e de forma consciente, refletindo sobre a profissão do arquiteto e sobre sua contribuição para a modernização da cidade e do país.
