  locale: pt-BR
  abstract: Este artigo apresenta exemplares do vasto e inédito conjunto da obra do arquiteto mineiro Wagner Schroden, em sua trajetória na cidade de Uberaba (MG). Filho do fotógrafo alemão Hans Schroden, formou- se em arquitetura com especialização em urbanismo na UFMG no ano de 1966 e atuou na capital mineira por dezesseis anos. Em seguida, mudou-se para Uberaba - onde permaneceu até seu falecimento, em 1987 - e realizou inúmeros trabalhos de arquitetura, design e comunicação visual em seu escritório particular, paralelamente às atividades de docência e ao trabalho exercido na Secretaria Municipal de Planejamento. Sua atuação coincidiu com a repercussão no Triângulo Mineiro da política desenvolvimentista implementada por Juscelino Kubitschek, bem como a busca da cidade, naquele momento, pela assimilação dos paradigmas modernos como símbolo para seu reconhecimento como a “capital nacional do Zebu”. Sua abrangente formação – era também pintor, escultor, fotógrafo, designer e músico - incidiu sobre a complexidade projetual com a qual se comprometia, tratando a edificação como uma peça indissociável entre função, plástica e relação com o entorno, o que resultou em edificações marcadas pela monumentalidade e escultoriedade, ressaltada em parcerias com profissionais renomados como o paisagista Burle Marx. A qualidade de sua produção, que seguiu em grande parte a corrente brutalista, foi responsável pela libertação definitiva das amarras historicistas na qual a cidade havia mergulhado durante o processo de busca por sua identidade, e marcou a estética arquitetônica dos anos de 1980. A síntese artística do arquiteto foi marcada por intensa complexidade, que transcendeu o âmbito espacial e penetrou no anseio humano. Sua notória obra no Brasil Central foi estampada nas principais revistas do ramo e estendeu-se ao cenário internacional, dentre os quais, Paraguai, Austrália, África do Sul e países da Europa, onde além de reconhecido, foi bastante premiado.
  abstract_en: This article presents examples of the wide and unique range of work by architect Wagner Schroden, from Minas Gerais, in its history in the city of Uberaba (MG). Son of photographer Hans Schroden, graduated in Architecture and Urbanism at UFMG (1966) and served in the capital for sixteen years. Then he moved to Uberaba - where he remained until his death in 1987 - and accomplished numerous works of architecture, design and visual communication in his particular office, alongside the activities of teaching and the work carried out in the Municipal Department of Planning. His performance coincided with the impact on developmental politics on the “Triângulo Mineiro” implemented by Juscelino Kubitschek and the search by the city, at that moment, for the assimilation of modern paradigms as a symbol for its recognition as the national “capital of Zebu”. His comprehensive training - was also painter, sculptor, photographer, designer and musician - focused on the design complexity with which he has compromised, managing the building as a inseparable piece of function, plastic and the relationship with the environment,which has resulted in building marked by monumentality and sculptority, emphasized by the partnerships with renowned professionals as the landscaper, Burle Marx. The quality of his production, which largely followed the “brutalism”, was responsible for the final release of historicist moorings by which the city was submerged during the search for its identity, and marked the architectural aesthetics of the 1980s. The artistic synthesis of the architect was marked by intense complexity, which has transcended space and has entered the human desire field. His remarkable work in “Brasil Central” was printed in major magazines in the industry and was extended to the international scene, among them, Paraguay, Australia, South Africa and countries in Europe, where, in addition to recognition, was fairly awarded.
