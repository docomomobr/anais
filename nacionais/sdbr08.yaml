  abstract: 'Entendida a natureza como mundo material que existe independentemente do homem, mas onde este vive e habi- ta, o artigo examina duas modalidades de seu impacto sobre a arquitetura de Oscar Niemeyer: um derivado de sua condição de meio de fisionomia particular e cenário de formas próprias, em que a arquitetura forçosamente se ins-creve; o outro decorrente de sua condição de matriz de formas e fonte de imagens, que a arquitetura facultati- vamente trans-creve. A comparação com Mies van der Rohe e Frank Lloyd Wright ajuda a contestar a idéia dema- siado difundida da obra de Niemeyer como fusão entre arquitetura e natureza.'
