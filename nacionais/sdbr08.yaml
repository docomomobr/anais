- title: O acervo protomoderno pelotense e seu potencial para habitação de interesse social
  authors:
  - givenname: Sara
    familyname: Roesler
  - givenname: Rosa Maria Garcia Rolim
    familyname: de Moura
  pages: 1-13
  locale: pt-BR
  abstract: Nos últimos anos, apesar do aumento expressivo da oferta de recursos para financiamento habitacional, a carência de moradia permaneceu alta. Segundo dados da Fundação João Pinheiro, o déficit brasileiro foi estimado em 7,903 milhões de moradias em 2005, embora existisse neste mesmo ano, 6,736 milhões de domicílios vagos, dos quais 5,084 milhões nas áreas urbanas. A cidade de Pelotas-RS – cujo número de domicílios é de 99.320 e o déficit é de 6.567 unidades habitacionais (equivalente a 15%) – assim como outras cidades, caracterizou-se por construir, na década de 1970 e 1980, principalmente, grandes conjuntos habitacionais para as populações de menor renda, na periferia ou em locais distantes da área urbanizada, extendendo a cidade e não densificando-a. A pesquisa realizada em 2006 em parte da cidade de Pelotas-RS, intitulada “A inclusão da ociosidade”, identificou a presença de 35 edificações desocupadas com potencial para reabilitação, sendo a maioria antigos prédios industriais. Construídas na primeira metade do século XX, muitas dessas edificações são parte de um significativo acervo protomoderno existente em Pelotas. O estudo que dá origem a este trabalho é parte de uma pesquisa em andamento que busca propor critérios de projeto para habitação, inserida em vazios urbanos ou em imóveis desocupados existentes no tecido consolidado da cidade, no que se refere a suas condições ambientais de leitura visual. O objetivo deste artigo é gerar uma discussão sobre a importância do patrimônio protomoderno presente na cidade de Pelotas-RS e mostrar seu potencial para a reabilitação com vistas ao seu aproveitamento para Habitação de Interesse Social. O trabalho desenvolve-se a partir de pesquisas bibliográficas e complementa-se com o estudo de empreendimentos reabilitados para habitação de interesse social. O reaproveitamento do estoque de edifícios ociosos para moradia, além de contribuir para a redução do déficit habitacional, ocupa áreas que contam com infra-estrutura e superestrutura, promove a diversidade social e funcional do bairro em que está inserido e contribui para a requalificação do patrimônio histórico e cultural.
  abstract_en: In recent years, despite the significant increase in the supply of resources to finance housing, the lack of housing remained high. According to the Fundação João Pinheiro, the Brazilian deficit was estimated at 7.903 million homes in 2005, but there the same year, 6.736 million homes vacant, of which 5.084 million in urban areas. The city of Pelotas-RS - the number of households is 99,320 and the deficit is 6,567 housing units (equivalent to 15%) - as well as other cities, was characterized by building, in the 1970s and 1980s, especially, large sets housing for the lower income populations in the periphery or in places away from the urbanized area, extending the city and not densified it. A survey conducted in 2006 in the city of Pelotas-RS, entitled "The inclusion of idleness", identified the presence of 35 vacated buildings with potential for rehabilitation, and most old industrial buildings. Built in the first half of the twentieth century, many of these buildings are part of a significant “protomoderno” collection existent in Pelotas. The study leading to this work is part of an ongoing study that seeks to propose criteria for the housing project, included in city or in empty buildings unoccupied in the fabric of the consolidated city, with regard to their environmental conditions of visual reading. This article aims to generate a discussion about the importance of this “protomoderno” heritage in the city of Pelotas-RS and show their potential for rehabilitation with a view to its use for Housing of Social Interest. The work is developed on the basis of research literature and complements it with the study of business rehabilitated for housing of social interest. The reutilization of idle inventory of buildings for housing, and contribute to reducing the housing deficit, occupies areas that have infrastructure and superstructure, promotes social and functional diversity of the neighborhood where he belongs and contributes to the restoration of heritage historical and cultural.
