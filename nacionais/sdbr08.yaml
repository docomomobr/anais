- title: De Goiânia
  subtitle: Antônio Lúcio. 1976. Residência do Arquiteto
  authors:
  - givenname: Eurípedes Afonso
    familyname: da Silva Neto
  pages: 1-13
  locale: pt-BR
  abstract: 'A residência e o ato de morar são, antes de tudo, manifestações culturais, que marcam uma época, revelando usos e costumes de um determinado grupo social em um espaço de tempo definido. Em Goiânia as obras residenciais ligadas ao movimento moderno passam a ser edificadas e a constituir exemplos de uma nova linguagem, destacando-se na paisagem meio à produção arquitetônica local, ainda ligada ao Ecletismo e Art Déco. Fundada na década de 30, a cidade foi projetada levando-se em conta os fatores locais e da vida moderna, pensando em uma disciplina de trânsito eficiente e zoneamento rigoroso, diferente de grande parte das cidades fundadas anteriormente. Naturalmente o intuito modernizador de concepção da cidade passa a influenciar também os arquitetos e sua produção. Dentre os profissionais atuantes na cidade, ligados aos ideais do modernismo, está Antônio Lucio Ferrari. Formado pela Universidade de Minas Gerais, chega a Goiânia em 1967 tornando-se um dos pioneiros no ensino da arquitetura em Goiás. Nesse período, junto com colegas como Elder Rocha, Raul Filó, Eduardo Simões e Fernando Rabelo, compôs a cena da arquitetura de vanguarda na cidade. Em sua produção, determinada por uma preocupação de libertar ao máximo os espaços criados e também de forte apelo tecnológico, o arquiteto tentava prever em seu projeto as adaptações tão necessárias à evolução racional da vida. O partido estrutural, a exposição das instalações, o uso dos materiais na sua forma bruta, são elementos que associam suas obras aos conceitos tanto da escola moderna paulista quanto dos grandes mestres como Corbusier e Kenzo Tange. Devido à importância da produção de Antônio Lúcio em Goiânia e sua busca por inserção conceitual junto à arquitetura moderna brasileira, o artigo a ser apresentado irá tratar da obra ícone do arquiteto: sua primeira residência. Concluída em 1976 a edificação tem empregada em sua concepção não só os ideais arquitetônicos do autor, mas também políticos e sociais, convertidos aqui em espaço edificado. Na casa, também atelier de arquitetura, diversos estudantes estagiaram e trabalharam com o arquiteto. Desde sua conclusão foi sem dúvida objeto de referência no meio profissional e ícone para a sociedade. Uma inovação formal que representava ao mesmo tempo a experimentação de novas possibilidades arquitetônicas, empolgando alunos do mestre, como uma ruptura com as obras pré- existentes, causando polêmica inclusive junto aos órgãos de aprovação e fiscalização. A partir de entrevistas com autor, levantamento de desenhos, fotografias e bibliografia a obra e sua concepção serão analisadas sob diversos pontos. Partido arquitetônico, conceito estrutural, implantação, materialidade dentre outros fatores, serão estudados e conectados. O intuito é elaborar um documento com os elementos fundamentais para a compreensão da obra, através também de sobreposição dos materiais originais e o estado atual da edificação, gerando uma fonte para futuras releituras e interpretações. Estudo que tem como grande pretensão se tornar um primeiro passo para a valorização de obra e artífice tão importantes à formação da arquitetura desenvolvida em Goiânia. E que, inseridos em um contexto da arquitetura moderna nacional, ainda não tiveram o merecido estudo e documentação.'
