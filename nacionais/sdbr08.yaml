- title: Por via do Atlântico
  subtitle: traçados e monumentos urbanos no Brasil e em territórios africanos de colonização portuguesa
  authors:
  - givenname: Madalena Cunha
    familyname: Matos
  - givenname: Tânia Beisl
    familyname: Ramos
  pages: 1-18
  locale: pt-BR
  abstract: O artigo trata do paralelismo e divergência entre o Brasil, que exerce uma atracção singular sobre os arquitectos portugueses desde o início do moderno, e as colônias portuguesas em África - como a ambição em construir ‘moderno’, desejo mais viável em África do que em Portugal. Verifica-se em África uma proliferação de traçados de cidades novas, expansões de cidades ou de embriões de cidades, num período que começa nos anos 20 e se intensifica nos anos 40. Quanto à obra edificada, expressa-se num ‘boom’ construtivo dos últimos 25 anos da presença portuguesa no continente. As marcas da modernidade estão presentes no urbanismo, na arquitectura e na inclusão de peças de artistas plásticos nos espaços edificados. Enquanto o Brasil atingia o auge do ideário moderno com Brasília, na África Portuguesa a marca da modernidade surge de forma mais descontínua, mas com intensidade. Com o desencadear em 1961 das guerras coloniais, contraditoriamente, se avoluma o afã construtivo e as cidades adquirem o aspecto da cidade moderna, verticalizada e desenvolvida. Além das cidades principais, produzem-se planos para numerosas pequenas povoações e procura-se dotá-las de equipamentos públicos de grande visibilidade e modernidade. Nunca nos territórios africanos de jurisdição portuguesa o Estado assume a modernidade como um desígnio, embora o use como imagem. Quando a assume, já as independências estão ao virar da esquina.
  abstract_en: The paper considers similarities and oppositions between the Portuguese colonies in Africa and Brazil, which exerts a strong influence on Portuguese architects since the beginning of its production of modern architecture. Such is the case of the enhanced likelihood of being able to build in modern way in Africa as opposed to in Portugal. There is a proliferation of new towns, town extensions and urban nucleus since the 20’s, boosting up in the 40’s. As to built work, it intensifies in the last 25 years of Portuguese presence in the continent. Signs of modernity are present in town planning, architecture and in the inclusion of visual arts work in built spaces. While Brazil attain its modern doctrine zenith in Brasília, in Portuguese Africa the signs of modernity are more discontinuous but still intense. With the outbreak of the colonial wars in1961, contradictorily the constructive surge increases. Cities grow into vertical, modern and developed metropolis. Besides these main cities, plans are drawn for many small settlements. These are equipped with public facilities of great visibility and modernity. Never has the State assumed modernity as a strategy, although it uses it as an image; when it does, the African States are ready to be born.
