- title: Historiografia da arte modernista em debate
  subtitle: o conceito de artista
  authors:
  - givenname: Raquel Quinet
    familyname: Pifano
  pages: 1-15
  locale: pt-BR
  abstract: O presente artigo propõe a reflexão sobre uma necessária revisão do conceito de artista colonial formulado pela História e Crítica da Arte Modernista. Entende-se que o pressuposto teórico de tal conceito é o conceito romântico do artista-gênio criador de obras originais. Como o conceito de artista gênio é extemporâneo ao período colonial, busca-se diferenciar as noções românticas de gênio e originalidade das categorias humanistas de engenho e novidade. Entende-se que estas últimas foram, de fato, as que vigoraram no universo artístico colonial.
  abstract_en: 'This article proposes a reflection on the necessary revision of the colonial artist concept formulated by modernist History and Critical of Art. It is understood that the theoretical assumption of this concept is the romantic notion of the artist-genius creator of original works. The concept of artist as genius is anachronistic to the colonial period, seeks to differentiate the concepts as romantic genius and originality of the humanist categories as talent and innovation. It is understood that they was, in fact, operated in colonial universe of arts. key words: modern artist; colonial artist, modernist history of art Historiografia da arte modernista em debate – o conceito de artista'
