    familyname: de Souza Leão Andrade
  pages: 1-21
  locale: pt-BR
  abstract: Trata-se do levantamento dos projetos urbanísticos elaborados após o desmonte o Morro de Santo Antônio, no Centro da cidade do Rio de Janeiro. Estes projetos foram publicados durante três décadas, de forma intercalada, sendo que dos três o que mais determina as feições viária da esplanada é a proposta modernista de Affonso Eduardo Reidy, embora em termos construtivos, a realidade criada décadas mais tarde, tenha sido completamente diferente. Este artigo busca entender as razões de tamanhas alterações, concluindo tratar-se de uma proposta que poderia ter feito sentido quando o Rio de Janeiro era capital da República brasileira, mas perde consistência no período em que a cidade perde esta condição.
  abstract_en: This article is about the survey of the urbanísticos projects elaborated after the destruction of the Mount of Santo Antônio, in the Center of the city of Rio de Janeiro. These projects had been published during three decades, of intercalated form, being that of the three what more determines the road structure of the esplanade it is the Affonso Eduardo Reidy’s modernist proposal, even so in constructive terms, the reality, decades later, have been completely different. This article searchs to understand reasons of so great alterations, concluding to deal with proposal that could have done feseable when Rio de Janeiro was capital of the Brazilian Republic, but loses consistency in the period where the city loses this condition.
