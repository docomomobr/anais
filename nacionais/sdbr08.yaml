- title: Síntese das artes
  subtitle: sentido, implicações e abrangência
  authors:
  - givenname: Célia Helena Castro
    familyname: Gonsales
  pages: 1-15
  locale: pt-BR
  abstract: 'O processo de “síntese das artes” se dá de duas maneiras na arquitetura do século XX: uma a partir das vanguardas do começo do século e que de alguma forma vai marcar toda essência da arquitetura daí em diante, outra com os desdobramentos da arquitetura moderna a partir dos anos 30. A primeira acontece a partir de sua essencial dimensão artística através de modelos e ideais comuns entre os diversos campos da arte. A segunda através do diálogo ou fusão das várias manifestações artísticas ou “obras de arte” em um – ou com um - espaço arquitetônico e urbano. A primeira se dá a partir de uma “deshumanização” da arte. A segunda vai em busca de uma nova “humanização” que preencha a lacuna existente entre a cultura e a sociedade. Na arquitetura moderna brasileira ocorre uma simultaneidade dessas duas abordagens. É uma arquitetura que nasce desse diálogo em comum entre os campos artísticos que está na gênese da arquitetura moderna e que a partir da ruptura com a idéia de representação e mimese propõe uma nova maneira na construção da forma. Mas também se dá uma busca, no trabalho integrado de pintores, escultores, arquitetos e paisagistas e através do diálogo com a cultura local, da satisfação dos ideais humanistas de um fenômeno artístico constituído como “manifestação normal da vida”.'
  abstract_en: 'The process of “synthesis of the arts” occurs in two ways in 20th century architecture: one, after the vanguards of the beginning of the century, which would somehow impress all the essence of architecture from then on; the other, with the developments of modern architecture from the 30s on. The first one happens starting from its essential artistic dimension, through models and ideals common to the various fields of art. The second, through the dialogue between or the fusion of the various artistic manifestations or “artworks” in one – or with one – architectural and urban space. The first takes place after a “dehumanization” of the art. The second searches for a new “humanization” that may fill the gap between culture and society. In Brazilian modern architecture these two approaches occur simultaneously. It is an architecture given birth to by this dialogue between the art fields which is found in the genesis of modern architecture and which, after the rupture with the idea of representation and mimesis, offers a new manner to the construction of form. But there is also a search in the integrated work of painters, sculptors, architects and landscapers and, through a dialogue with local culture, the satisfaction of the humanistic ideals of an artistic phenomenon constituted as “normal manifestation of life”.'
