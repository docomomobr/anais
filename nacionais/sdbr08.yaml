- title: Nikolaus Pevsner
  subtitle: o artífice do Movimento Moderno enquanto objeto historiográfico
  authors:
  - givenname: Paula Silveira
    familyname: De Paoli
  pages: 1-18
  locale: pt-BR
  abstract: 'Uma peculiaridade marcou a escrita da história da arquitetura moderna. Em especial aquela elaborada pela primeira geração de historiadores, em relação à escrita da história das arquiteturas provenientes de outros períodos históricos do passado: a quase contemporaneidade entre a construção física dos objetos arquitetônicos e sua inserção nos discursos historiográficos. Além disso, a elaboração destes discursos foi feita por historiadores que freqüentavam os mesmos círculos que os próprios arquitetos, e partilhavam seu entusiasmo pela causa da arquitetura moderna. Por este motivo, seria possível observar uma permeabilidade entre os discursos dos historiadores e os dos arquitetos. Os discursos dos historiadores também conteriam uma agenda para a arquitetura de seu tempo, a mesma presente nos discursos dos arquitetos, em conjunto com os quais os historiadores elaborariam as metas – formais e sociais – da nova arquitetura. No quadro da historiografia da arquitetura moderna, Nikolaus Pevsner (1902-1983) ocuparia um papel especial. Alemão de origem judaica, pertencente à primeira geração de historiadores da nova arquitetura, teria sido ele a cunhar, no título de seu livro Pioneers of the Modern Movement from William Morris to Walter Gropius, publicado em Londres em 1936, a expressão Movimento Moderno, lançando uma das designações de maior fortuna crítica para as pesquisas formais desenvolvidas por certos arquitetos, considerados reformistas. O termo Movimento mostraria tanto a arquitetura moderna como produto de um processo histórico, quanto o gesto dos arquitetos modernos como produtores conscientes da História.'
  abstract_en: 'There is something peculiar about the writing of the history of modern architecture. Specially that one which has been elaborated by the first generation of historians, in relation to the writing of the history of other kinds of architecture, belonging to other historic periods of the past: the construction of the buildings and their insertion in the historiographical discourses were almost contemporary. Besides, the elaboration of these discourses was made by historians who belonged to the same social circles as the architects, and shared their enthusiasm for the cause of modern architecture. For that reason, it would be possible to observe a certain permeability between the discourses of the historians and that of the architects. The discourses of the historians would also contain an agenda for the architecture of their time, the same that can be found in the discourses of the architects, together with whom the historians would elaborate the formal and social goals of the new architecture. In the panorama of the historiography of modern architecture, Nikolaus Pevsner (1902-1983) would play a special role. This German Jewish, belonging to the first generation of historians of the new architecture, would have created, in the title of his book Pioneers of the Modern Movement from William Morris to Walter Gropius, publicated in London in 1936, the expression Modern Movement, which is perhaps the expression of greatest use to refer the formal researches carried out by certain architects, considered to be reformers. The word Movement would show that modern architecture was the product of a historical process, as well as it would show the behavior of modern architects as conscious producers of History.'
