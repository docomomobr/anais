  abstract: 'Na década de 1950 surge em São Paulo o movimento concretista, num ambiente de iniciativas públicas e empresariais de patrocínio artístico divulgando em 1952 o manifesto “Ruptura” definindo princípios estéticos, éticos e políticos e propondo “uma renovação dos valores essenciais das artes visuais”, associando-se a seguir aos poetas do grupo Noigrandes. No Rio de Janeiro a tendência abstrato- geométrica define o Grupo Frente (1953); após a Exposição Nacional de Arte Concreta (SP e RJ,1956) forma-se a dissidência neoconcreta que publica seu manifesto em 1959. Rejeitando o “excessivo racionalismo” paulista propunham um “racionalismo sensível”. O “racionalismo poético” do neo- concretismo carioca propunha uma liberdade de movimentos estranha à postura paulista da arte concreta. Além da presença de arquitetos nos movimentos artísticos concretos outros pontos de contacto podem ser traçados com a arquitetura: no então nascente brutalismo paulista, a racionalidade estrutural e material e de uma geometria extrema que se auto-justifica parecem se afinar com o concretismo e sua rejeição ao natural/figurativo/regional. O auge desses debates duas casas de Vilanova Artigas (Baeta, 1956 e Mendonça, 1959) parecem dialogar com os debates artísticos, culturais e políticos daquele momento, especialmente, mas não exclusivamente, o concretismo.'
  abstract_en: 'The Concretist Movement happens in the 1950’s, in São Paulo, then an already wealthy city due to its industrialization and starting to improve its cultural role. In 1952 the Concretist group of artists announce the “Rupture” manifesto, broadcasting their ethic, aesthetic and political principles, proposing “a renovation of the essential values of visual arts”; in 1956 they associate with the Noigrandes Poets. In Rio de Janeiro the abstract-geometric tendency defines the Grupo Frente (1953); after the National Exhibition of Concrete Art (SP & RJ, 1956), cultural, political, artistic and personal divergences gave birth to the Neoconcretist dissention (1959), rejecting the Paulista’s “excessive rationalism” in pro of a “sensible rationalism”. Besides the presence of architects in the concretism movement there are other points of contact between the Paulista Concretism and the then springing Paulista Brutalism: both shared the desire to bond “ethical” and “aesthetical” paths, rejected the “natural”, “figurative”, “regional” in pro of an “abstraction” against the regional, folkloric and nationalistic ideas. In the peak of the concretism/ neoconcretism debate two houses of Vilanova Artigas (Baeta, 1956 & Mendonça, 1959) seem to establish a dialogue with the artistic, cultural and political debates of that moment, most specially, but not exclusively with the concretism.'
