- title: Sobreposições entre memória e espaço
  authors:
  - givenname: Maria Paula Piazza
    familyname: Recena
  pages: 1-15
  locale: pt-BR
  abstract: 'Sobreposições entre memória e espaço O presente resumo refere-se ao texto crítico desenvolvido a partir de um trabalho de arte que tem como tema o edifício do Ministério da Educação, no Rio de Janeiro. O trabalho em questão faz parte de uma série de experiências espaciais montadas com elementos de arquitetura e apresentadas no contexto das artes plásticas sob a forma de instalações. Estas experiências, ou instalações, fazem parte de minha dissertação de mestrado, intitulada, Espaço e memória: geometrias desfocadas / IA-UFRGS. A análise empreendida a partir da observação das exposições feitas com o trabalho, só poderia ser feita sob o ponto de vista de síntese das artes. Paradoxos se apresentaram naturalmente funcionando como pontos de investigação que permitiram relacionar a arquitetura e a arte neoconcreta — especialmente — bem como estas com a arte contemporânea, contexto no qual o trabalho foi exposto. O trabalho intitulado Uma mesa, quatro caixas e quatro colunas, trata-se de um ambiente que pode ser montado com diversas configurações. Descrevendo resumidamente o trabalho, o ambiente montado sugere um olhar centrado em uma mesa como ponto focal, ao mesmo tempo que sugere um olhar que afasta o observador do trabalho: quatro caixas encaixam-se em uma mesa de ferro e, dentro de cada caixa mais três caixas abrem-se umas dentro das outras. Em cada conjunto de quatro caixas vêem-se fotos de um percurso arquitetônico no Ministério. A manipulação das caixas sobre a mesa faz com que ela funcione como ponto de referência: o olhar concentrando o foco sobre elementos que se reduzem à medida que as caixas são abertas, em contraposição às colunas, que afastam o olhar em uma sucessão de 4 pontos de fuga ou de dispersão ao seu redor que direcionam o olhar para outros contextos e outras arquiteturas, gerando possibilidades de memórias pessoais que se sobrepõem ao trabalho. As imagens de percursos no edifício do Ministério da Educação e Cultura alinhavam muitos outros espaços e muitas outras sequências de colunas. Referência para outras arquiteturas, suas fotos propõem um jogo de vaivém referindo-se diretamente às colunas do Ministério da Educação em ressonância com outras colunas em outros espaços e tempos. Por isso, a sensação de estarmos no trabalho fisicamente construído não encontra foco, escapa, não se estabiliza. Oscila entre as referências dadas pelas imagens aplicadas dentro das caixas e o espaço físico constituído pela mesa e pelas colunas ao redor. O sentido de locus no trabalho se faz oscilante, também, pela seqüência de associações e de analogias sugeridas pelo trabalho que tendem ao infinito, mantendo-o em um labirinto de arquiteturas semelhantes. A idéia de labirinto aproximou o trabaho de outras experiências artísticas relevantes no cenário da arte brasileira como o projeto Cães de Caça / 1961. Esse projeto, originado a partir do Poema Enterrado, de Ferreira Gullar, constitui-se de um jardim composto por cinco Penetráveis, de Oiticica, o Poema Enterrado, de Gullar e o Teatro Integral, de Reynaldo Jardim. É, portanto, um projeto crucial para o neoconcretismo, dentro do contexto brasileiro. Fez-se também, uma aproximação com a literatura de Jorge Luis Borges, a fim de esclarecer a construção mental do espaço, que complementa a sobreposição entre memória e espaço referidas inicialmente. Sobreposições entre memória e espaço Uma mesa, 4 caixas e 4 colunas / instalação / montagem em atelier Maria Paula Recena Experiências espaciais Este ensaio apresenta uma análise do trabalho intitulado Uma mesa, 4 caixas e 4 colunas, de minha autoria, que tem como tema espaço e memória enfocados a partir da arquitetura modernista. O trabalho em questão faz parte de uma série de experiências espaciais, montadas com elementos de arquitetura, apresentadas no contexto das artes plásticas sob a forma de instalações. Esta série de montagens constitui o material de minha pesquisa de mestrado, intitulada Espaço e memória: geometrias desfocadas1. No trabalho Uma mesa, 4 caixas e 4 colunas, a partir da disposição de quatro colunas e uma mesa nos locais de exposição, estabelecem-se contextos espaciais que configuram o trabalho. RECENA, Maria Paula. “Espaço e Memória: geometrias desfocadas”. Dissertação de mestrado em Poéticas Visuais apresentada no Instituto de Artes da Ufrgs, 2005. Disponível em http://sabix.ufrgs.br/ALEPH/ Sobre o tampo da mesa, caixas com imagens do Edifício do Ministério da Educação e Cultura2, no Rio de Janeiro, complementam o conjunto. Há uma ressonância entre as situações propostas pelos dois elementos que estabelecem o jogo do trabalho — as colunas e a mesa — pois as colunas são balizas excêntricas, enquanto a mesa funciona como uma espécie de baliza concêntrica ou agregadora. Colunas direcionam e encaminham; mesas são local de chegada onde se dá a ação. Ao manipular as caixas sobre a mesa, memória e espaço firmam-se como variáveis que permitem articular as colunas e a mesa como pontos de referência. São, finalmente, os conjuntos de caixas com seqüências de fotos do Ministério da Educação que determinam a composição final do projeto. A mesa, com tampo de um metro e meio, é quadrada e dividida por uma malha imaginária como um tabuleiro de xadrez. Neste tampo, quatro conjuntos de quatro caixas são encaixados em rebaixamentos. Cada seqüência fotográfica é apresentada em um desses conjuntos de quatro caixas colocadas umas dentro das outras, em tamanhos que partem de 50cm chegando a 15cm. Uma referência às bonecas matrioshkas3 russas, indicando a idéia de labirinto ou divisão ao infinito. As seqüências de fotos utilizadas lidam com espaço e tempo e, sobretudo, com uma situação de corte e montagem cinematográfica. Ao serem manipuladas sobre a mesa, as caixas podem ser abertas como um livro pelo observador que, ao abrir cada caixa, é surpreendido por uma imagem no verso de cada tampa. A imagem de uma caixa está posta em seqüência com relação à próxima imagem que será aberta na próxima caixa. As seqüências fotográficas obtidas no edifício do Ministério da Educação tendem a uma abstração geométrica (com excessão de uma das seqüências que inclui a cidade) e estabelecem um exercício espacial com a memória, um jogo de referências entre todo o contexto montado pelo trabalho. A manipulação das caixas projeta a mesa ainda mais para o centro como ponto de referência: o olhar concentrando o foco sobre elementos que se reduzem à medida que as caixas são abertas, em contraposição às colunas, que afastam o olhar em uma sucessão de quatro pontos de fuga ou de dispersão ao seu redor. As colunas do trabalho são seções de 270cm feitas com tubos de pvc de 30cm; têm revestimento em compensado flexível pintado em magenta e são dispostas soltas, diretamente sobre o piso. Não há nenhum detalhe, são meras simplificações. Funcionam como notação arquitetônica e remetem, como tal, a outras seqüências de colunas e ao pilotis modernista, fazendo com que seqüências de colunas e pilotis sejam entes que se repetem de forma familiar, em outros espaços Originalmente chamado Ministério da Educação e Saúde Pública, essa obra tem projeto de 1936 e sua construção foi iniciada em'
