- title: A moderna Curitiba dos anos 1960
  subtitle: jovens arquitetos, concurseiros, planejadores
  authors:
  - givenname: Michelle Schneider
    familyname: Santos
  - givenname: Ruth Verde
    familyname: Zein
  pages: 1-21
  locale: pt-BR
  abstract: 'A circulação de jovens arquitetos constituiu num vetor de expansão de novas idéias no Brasil em meados do século XX, o que impulsionou o aparecimento de grandes empreendimentos da ordem modernista. A partir da década de 1960 a capital do estado do Paraná, Curitiba, foi também “invadida” por arquitetos de todas as partes, com destaque para um grupo de egressos da Universidade Mackenzie, que perceberam uma oportunidade e elegeram um ideal: alçar novas possibilidades profissionais, buscando um reconhecimento do meio intelectual e arquitetônico através da participação em concursos de arquitetura, imagem que consolida-se a partir de 1962. Este trabalho pretende debater a colaboração dos arquitetos paulistas e suas obras na ampliação do panorama da arquitetura moderna brasileira desse período, muito devido à migração desses arquitetos no início da década de 1960. O foco da análise é o primeiro grande trabalho realizado pelo grupo, a sede do Clube Santa Mônica (1962), que determinou seus destinos no momento seguinte, considerando também o projeto de maior prestígio nacional realizado por esses “novos” arquitetos paranaenses: o edifício sede da Petrobrás (1968), no Rio de Janeiro.'
  abstract_en: 'The circulation of young architects became an important vector on the expansion of new ideas in Brazil mid XX Century, what improved the sprouting of great modern architecture buildings. Since 1960 Curitiba, capital of Parana, was also “invaded” by architects coming from other regions, prominence to a group of four young professionals graduated at Mackenzie University in São Paulo, who recognized an opportunity and reached an ideal: to work in a growing city and accomplish higher professional possibilities and intellectual recognition through their frequent participation in architectural competitions, which gained strength from 1962. This paper aims to debate how this architects and their work helped on the development of Brazilian modern architecture by that moment, since their migration in the beginning of the 1960’s.The analysis will focus on the first big project they have won as a competition, Santa Monica Country Club (1962), which ensured an important moment in their careers. It will also consider the Petrobras Headquarters Competition (1966-68) erected in Rio de Janeiro, the most prestigious national contest they have won.'
