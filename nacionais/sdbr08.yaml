- title: A participação do arquiteto Richard Neutra no Congresso Internacional Extraordinário de Críticos de Arte em 1959
  authors:
  - givenname: Patricia Pimenta
    familyname: Azevedo Ribeiro
  pages: 1-12
  locale: pt-BR
  abstract: 'A participação do arquiteto Richard Neutra no Congresso Internacional Extraordinário de Críticos de Arte em 1959. O presente trabalho tem a intenção de fazer uma análise da participação do arquiteto austríaco Richard J. Neutra no Congresso Internacional Extraordinário de Críticos de Arte que aconteceu em setembro de 1959 nas cidades de São Paulo, Rio de Janeiro e Brasília. O congresso sob o tema “A cidade Nova: síntese das artes”, proposto por Mario Pedrosa, contou com a participação de importantes arquitetos e críticos de arte. Essa análise está fundamentada no texto que o arquiteto Neutra enviou para os Anais, não publicado, mas que é o mesmo divulgado pela Revista Habitat em dezembro de 1959 e no texto, de autoria do arquiteto, publicado em outubro de 1959 na revista Módulo. O texto da revista Habitat denominado: “Dos aspectos formais não visuais do plano da cidade e seu contexto urbanístico” versa sobre a planificação da cidade por uma abordagem sinestésica e afirma a necessidade de um esforço conjunto de todas as artes e de todas as técnicas para concretização do projeto urbano. Neutra propôs que a arte e a técnica se associem com a mesma naturalidade que as encontramos na natureza. O texto da revista Módulo “Planejamento um problema humano com base no individuo” problematiza o raciocínio do projeto só com bases estatísticas e defende o raciocínio por uma análise do homem com as características da individualidade. Pretende-se fazer a leitura dos dois textos acima citados relacionando-os aos projetos arquitetônicos e urbanísticos de Neutra e aos livros de sua autoria “Survival Through Design” e “Realismo Biológico: um nuevo renacimiento humanístico em arquitectura”. O primeiro, publicado em 1954, são 47 ensaios que tem por princípio elencar as preocupações de um arquiteto urbanista frente a uma civilização que ele denomina de técnica e arrogante, que crê no progresso como devastação. O segundo livro, publicado na Argentina em 1958, é uma coletânea das palestras pronunciadas em 1956, no Canadá, por Richard Neutra. As palestras estão divididas em três grupos: o primeiro diz respeito à filosofia do projeto, no segundo agrupa as palestras referentes ao ensino de arquitetura e na terceira parte do livro relata a sua biografia, o começo de sua carreira nos Estados Unidos. Dois projetos de Richard Neutra contaram com a participação de Roberto Burle Marx para contribuir com síntese das artes na arquitetura. Na casa De Schulthess, perto de Havana, Cuba, de 1956, Marx foi convidado por Neutra para fazer o paisagismo enfatizando assim uma das premissas dos projetos de Neutra que é relacionar o interior da residência com a paisagem exterior. E no painel da “Amalgamated Clothing Workers of America” em Los Angeles em 1956, Burle Marx desenhou, além do paisagismo, um mural abstrato nas cores preta, branca, verde e amarela, infelizmente hoje inexistente.'
