- title: Arquitetura Moderna de Campinas no período de 1930 a 1970
  authors:
  - givenname: Silvia Cristina
    familyname: Denardi Roveroni
  pages: 1-8
  locale: pt-BR
  abstract: 'Na cidade de Campinas, da década de 1930 até final de 1970, graças a sua proximidade com a cidade de São Paulo e por sua importância como centro regional industrializado, a arquitetura moderna encontra um cenário propício para o seu desenvolvimento: a transformação de cidade rural para urbana e a implantação do Plano de Melhoramentos Urbanos (1934-1962), iniciada com a contratação do urbanista Prestes Maia, colaboraram para um período de profunda transformação da cidade. É acerca deste contexto histórico que esta pesquisa visa refletir, por meio da análise dos edifícios que representam a arquitetura moderna em Campinas, partindo da comparação com a produção arquitetônica nacional realizada pelas Escolas Carioca e Paulista nas décadas de 1920 a 1970, e objetivando alcançar a definição da identidade da produção arquitetônica campineira: suas características, conceitos, técnicas construtivas e materiais, sejam tais elementos elaborados ou empregados por arquitetos consagrados nacionalmente ou por representantes locais e, ainda, a descrição da importância destas obras no contexto arquitetônico e social da época. São significativas para a pesquisa da produção arquitetônica deste período as propostas do arquiteto Mário Penteado, que completou seu curso na Escola Nacional de Belas Artes em 1931, o qual projetou a primeira casa modernista de Campinas (1934) e as edificações que apresentavam elementos da linguagem arquitetônica das Escolas Carioca e Paulista: Edifício Residencial Itatiaia – Av. Irmã Serafina déc. 50 – Oscar Niemeyer; Palácio dos Jequitibás – Paço Municipal déc 60 – Rubens Carneiro Viana; SENAC – Centro de Desenvolvimento Castro Mendes – Rua Sacramento déc. 60 – Paulo Mendes da Rocha; Centro de Convivência de Campinas – Praça Tom Jobim déc. 60 – Fábio Penteado; entre outros. No entanto, a caracterização da identidade arquitetônica moderna de Campinas só se faz profícua realizada conjuntamente a uma identificação do estado de conservação das mesmas e dos problemas enfrentados para sua preservação, dentre eles: as políticas de preservação utilizadas pelos órgãos municipais, sua inserção nas transformações da cidade contemporânea, a discussão sobre a importância de conservar a arquitetura deste período, entre outras. Sendo assim, a pesquisa tem como proposta identificar e promover o reconhecimento de trabalhos do movimento moderno, além de encorajar a sua conservação propiciando uma reflexão sobre a importância da preservação dos mesmos dentro do contexto histórico e das transformações da cidade de Campinas.'
