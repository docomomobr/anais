- title: O retrofit de edificações tombadas
  subtitle: possíveis caminhos para a atualização tecnológica de fachadas modernistas e a reforma do edifício IRB
  authors:
  - givenname: Ana Paula
    familyname: da Conceição Esteves
  - givenname: Louise Land Bittencourt
    familyname: Lomardo
  pages: 1-18
  locale: pt-BR
  abstract: 'O edifício modernista sede do IRB – Instituto de Resseguros do Brasil está em processo de reforma e apresenta-se como um objeto de estudo de um tema relevante e de valorização crescente na construção civil no Brasil que é o retrofit. É uma edificação tombada pelo Município do Rio de Janeiro, além de estar em processo de tombamento pelo IPHAN e suas fachadas necessitam de intervenção a favor da eficiência energética e do conforto ambiental do edifício. A observação destes fatos nos remete ao seguinte questionamento: Seria viável um retrofit, a atualização tecnológica em fachadas de edificações tombadas? A proposta deste estudo é incentivar a pesquisa de soluções para a reforma e preservação de edifícios modernistas, propondo uma análise das técnicas e materiais empregados nas intervenções realizadas em referenciais europeus, observando que substituições de materiais e elementos vêm sendo implementados em busca de tecnologias mais evoluídas que configurem um verdadeiro retrofit, focando na envoltória da edificação. Serão apresentados neste trabalho projetos de escritórios de arquitetura europeus que estão focados em reformar e preservar o acervo modernista de seus países. Foram selecionados os projetos de reforma da ADGB Trade Union em (Berlim) e Lycée Chevrollier em Angers (França). Tais posturas de intervenção e soluções aplicadas são relacionadas neste artigo à reforma do IRB.'
  abstract_en: 'The modernist building of IRB – Institute of Reinsurance of Brazil is being reformed. It is a relevant case study for a theme with increasing concern in the Brazilian civil construction, which is the historical building retrofitting. This building is a historical protected one, registered in the Municipality of the City of Rio de Janeiro as a modernist exemplar. And besides that, it is going to be federally protected as well (IPHAN). Their façades need intervention in order to recover worn pieces, to promote energy efficiency and indoor environmental comfort too. The observation of those facts led us to the following question: How could be legally feasible a retrofit to upgrade technology in the façades of building legally protected? The purpose of paper is to encourage the search for solutions to reform and preserve modernist buildings, proposing the analysis of techniques and materials that have been apllied in interventions in the European references, observing which construction materials and architectural components could be applied to make possible to constitute a true technological retrofit, focusing in the most on the façades of the building. We present some European architectural projects done by offices which are focused on reform and preservation of the modernist exemplars of their countries. We selected the reform projects of the ADGB Trade Union (Germany) and Chevrollier Lycée in Angers (France). The intervention solutions presented in this article are related to those ones of the IRB retrofit.'
