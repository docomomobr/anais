- title: Arquitetura moderna e escultura figurativa
  subtitle: a representação naturalista no espaço moderno
  authors:
  - givenname: Cláudia Piantá Costa
    familyname: Cabral
  pages: 1-22
  locale: pt-BR
  abstract: 'Embora a síntese das artes tenha sido uma aspiração coletiva, identificada com uma agenda social compartilhada pelos arquitetos modernos, especialmente no pós-guerra, não há nada de automático em sua realização, se caracterizada como problema artístico. O artigo pretende reexaminar a questão através de um tema recorrente, que envolve a relação entre arquitetura e escultura na tradição moderna, mas que de certo modo pode ser visto como antitético com respeito a certas visões de síntese das artes nessa mesma tradição. O tema a que me refiro é a persistência da representação naturalista da figura humana em esculturas que integram espaços arquitetônicos modernos. Para provar que se trata, sim, de um “tema de composição”, e não de epifenômeno, basta com recordar os inúmeros casos de espaços arquitetônicos e urbanos modernos amplamente conhecidos em que isso se dá de modo intencional, desde a inclusão da figura feminina em bronze de Georg Kolbe no Pavilhão de Barcelona por Mies, às sobejas demonstrações brasileiras no tema, do Ministério à Pampulha. O artigo espera contribuir para aprofundar a discussão compositiva dessa relação, onde a síntese resiste a ser compreendida apenas nos limites da unidade estilística ou iconográfica: a representação naturalista da figura humana na escultura pertence a um corpus acadêmico que poderia ser descrito como oposto às buscas de uma formulação abstrata do espaço arquitetônico. Com base na noção de projeto como noção capaz de criar um campo de correlações entre arte, arquitetura e cidade, o artigo pretende examinar a natureza da síntese mais como a poética do “colocar em relação” que como discurso de assimilação ao ideal da unidade estilística. Modern architecture and figurative sculpture: naturalistic representation in modern space'
  abstract_en: 'Even though the synthesis of the arts has been a collective yearning for architecture, identified with a social agenda shared by modern architects especially in the postwar period, there was nothing as automatic about its achievement when characterized as an artistic problem. This paper wishes to discuss the question through a recurring situation, which implies the relationship between architecture and sculpture in modern tradition, although that particular situation can also be considered as antithetic in relation to certain concepts of the synthesis of the arts in that tradition. The case I have in mind is the presence of representational sculpture in abstract architecture. From the inclusion of Georg Kolbe‟s feminine figure by Mies in the German Pavilion to the overabundant Brazilian examples at the Ministery or Pampulha, it is not difficult to prove that the case can not be considered as epiphenomenon, but it shall be regarded as a compositional theme. This paper expects to contribute to the discussion of that particular idea of synthesis, which resists to be understood within the limits of the stylistic or iconographical homogeneity: the representational, naturalistic sculpture belongs to an academic corpus which could be described as opposed to an abstract concept of architectural space. Based on the notion of design project as able to generate a field of correlations between art, architecture and the city, the paper intends to describe the nature of that synthesis more in terms of the poetics of relationship than of the total assimilation to the ideal of stylistic homogeneity.'
