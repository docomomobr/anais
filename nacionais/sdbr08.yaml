- title: Cidade moderna e superquadra
  authors:
  - givenname: Luis Espallargas
    familyname: Gimenez
  pages: 1-22
  locale: pt-BR
  abstract: A proeminência da superquadra no desenho dos setores habitacionais modernos fica velada pela confusão que estabelece com a convencional e desacreditada noção de unidade de vizinhança, está turvada pela inconseqüente explicação funcional e social, pelos usos coletivos, pela comunidade de famílias isoladas em lotes e pelo mito da aldeia. Tal promiscuidade faz omitir, ou excluir, formidáveis vantagens urbanas testadas e aprimoradas por atuantes e responsáveis urbanistas. A superquadra tem papel decisivo na construção da renovada morfologia urbana e constitui artifício excepcional quando o propósito funcional, ordem e relação entre edificações tornam-se fábrica urbana eficaz. Reproduzem e justapõem padrão urbano experimental, complexo e superior em projetos de assentamento. Tal vantagem deve existir porque à superquadra corresponde uma dimensão intermediária entre cidade e edifício, o modelo único, mas estruturado e reprodutível, em que arquitetura e urbanismo modernos intervêm juntos.
  abstract_en: 'The preeminence of the superblock in the design of modern housing complexes is often clouded by its clash with the traditional but discredited concept of the neighborhood unit. It is muddled by inconsequent functional and social explanations, by collective use, by lot-isolated family communities, and by the “village” myth. This cacophony obscures – or dismisses – its outstanding advantages, tested and refined by several accountable and engaged urbanists. The superblocks have a crucial role in the renewal of the urban morphology, being remarkable tools in translating functionality, order and relations between buildings into effective urban facilities. They replicate and juxtapose complex and lofty experimental urban patterns into settlement projects. Advantages exist because superblocks are an intermediate dimension between city and buildings, a unique model – one that can be reproduced and structured – in which modern urbanism and architecture intervene together. key words: superblock, neighbourhood unit and modern city. Cidade moderna e superquadra Periferia e subúrbio: a carne Periférico é aquilo que orbita nas bordas, no extremo, enquanto que o suburbano pertence a um lugar desprovido da devida condição urbana, por isso não são sinônimos. Talvez o maior problema da concepção de uma cidade nova não coincida, como o sentido comum e a significação sugerem, com o desenho de seu centro, de seu coração, até porque lá sobram assuntos, gente e monumentos. Na verdade, o problema mais intrincado da cidade projetada é o de dar forma estruturada e digna ao subúrbio1 para atender  reinventar  o ordinário e cotidiano do programa preponderante da moradia sem ratificar a apatia e a pasmaceira da vida comum. Acampamentos usualmente supridos pela indigência do conjunto habitacional e do loteamento. Essa inversão2 pode servir de hipótese para explicar o surgimento e o desenvolvimento da espécie de “superquadra” aparentada ao urbanismo moderno do século XX, sem um comum e conformado compromisso com a noção de “unidade de vizinhança” e sua previsível filiação ao urbanismo nostálgico e vinculado à corrente do socialismo utópico ou reformista. Essa é a resistente relação que, aqui, se pretende contradizer com a distinção de condições e propósitos. Para reaver a superquadra do sentimental âmbito comunitário, superar seu precoce e inútil sentido de amplidão e retirá-la da moldura das “main streets” e dos “greenbelts” com os que se costuma identificá-la é necessário repassar sua singular vantagem e entender sua constituição no século XX3. Para além de seu característico e óbvio  À pergunta feita em entrevista por jornalista sobre qual teria sido a maior feito de Brasília, Lúcio Costa responde com a “superquadra”. Farés el Dahdah chama a atenção para essa afirmação surpreendente com conseqüente substituição de valores urbanos no artigo: Introduction: The Superquadra and the importance of Leisure, em EL-DAHDAH, Farés (editor convidado). CASE: Lúcio Costa Brasilia’s Superquadra. Munique, Berlim, Londres, Nova York: The Harvard Design School- Prestel, 2005. Pode se constatar a formação de teorias diversas para enfrentar esses assuntos, assim como interesses urbanos contrários. Comparar os autores Camillo Sitte (1843-1903), na obra Der Städtebau nach seinen künstlerischen Grundsätzen, de 1889, com Raymond Unwin (1863-1940), na obra Town Planning in Practice: An Introduction to the Art of Designing Cities and Suburbs, de 1909, ajuda a expor a excisão. O urbanista da aúlica Viena está preocupado com o centro urbano: com a relação refinada entre praça principal e seus edifícios importantes, segundo critérios estéticos que, ele mesmo, já vê ameaçados. Já o “urban planner” inglês em ambiente empirista, todavia sem renunciar ao empenho artístico para ordenar assentamentos, dedica parte importante de suas reflexões à construção digna e pitoresca do subúrbio, categoria autônoma e reconhecida no título de seu manual. ROBBINS, Edward e EL-KHOURI, Rodolphe. Shaping the city: Studies in history, theory and urban design. Nova York: Routledge, 2004. Capítulo 5: WHITINING, Sarah. Chicago- Superblockism: Chicago Elastic Grid. pp. 57-58: “Em 11 de Setembro de 2001 a destruição do World Trade Center de Minoru Yamasaki reacendeu o antigo debate a respeito da viabilidade e conveniência da superquadra como tipo urbano. As reclamações superaram o número de aprovações: ‘subdividir a superquadra de 16 acres do Trade Center’ foi o irrefletido título em muitos editoriais de jornais. ‘Restaurar a malha tradicional das ruas, como também recuperar a vizinhança [...e] a comunidade expulsa’ junto com outras sugestões similares ecoaram as críticas urbanas escritas pela ativista urbana Jane Jacobs que, 43 anos antes, polemizava com Lewis Munford, Clarence Stein, Henry Wright e outros da corrente ‘Garden City’ em seu livro The Death and Life of Great Cities, em que escreve: ‘os planejadores da ‘Garden City’ e o crescente número de seguidores entre reformistas da habitação, estudantes e arquitetos [queixava-se Jacobs] popularizam incansavelmente a noção de superquadra, o projeto de vizinhança e o plano rígido e imutável, além de obterem resultado ao fixar tais atributos como condições do planejamento humano, socialmente responsável,funcional e inteligente’. Aquilo pode super  formato, parece necessário insistir em dois aspectos formais que estruturam4 seus resultados culminantes. Primeiro, mais do que um parcelamento, a superquadra deve ser entendida como fragmento regular e integrável  componível  composto também por partes íntegras, como pedaço estruturado do tecido urbano mais elementar em que se estabelecem, sem hierarquia ou simetria, relações formais com diferentes grandezas  valores  para repudiar o subúrbio maçante, repetitivo e infindável. Segundo, a noção moderna de superquadra desconsidera  com intuito de extrapolar  a malha viária ao estruturar os espaços urbanos, usando-a: ora como marco perimetral e quadrangular de vias arteriais, ora como pauta regular sobre a que se constroem âmbitos maiores ou espaços diversos. A superquadra do século XX, diferente do quarteirão inchado pela “Siedlung”, pelo “Hof” ou pela “Woningbouw” alinhados com pátios coletivos da cidade neoconservadora européia do final do século XIX, é um exercício sobre os limites e descobertas das relações formais estabelecidas por vários edifícios, sobre o sentido, adequação e sucessão desses espaços.'
