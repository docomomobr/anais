- title: Interlocuções entre a Engenharia e o Urbanismo modernista no processo de elaboração do plano urbanístico de uma cidade anexa à Base Naval de Aratú
  authors:
  - givenname: Rodrigo Santos
    familyname: de Faria
  pages: 1-20
  locale: pt-BR
  abstract: 'Este estudo tem como eixo central a análise do processo de elaboração do (possível) plano urbanístico definitivo da Cidade anexa à Base Naval de Aratú em Salvador. Marcadamente um processo, pois se configura pela elaboração de cinco proposições realizadas pelos engenheiros urbanistas José de Oliveira Reis e Stelio Moraes no início da década de 1950. O primeiro plano, denominado de “Esquema Geral do Plano Diretor”, cuja elaboração estava sob a responsabilidade da Companhia Brasileira de Engenharia (chefiada pelo engenheiro Eduardo Agostini), foi apresentado ao Chefe da Comissão Construtora da Base Naval de Aratú em 1951. Outros três planos são elaborados no âmbito de atuação do Consórcio Técnico de Planejamento (COTEPLA – Ltda), criado em 1952 como uma “Sociedade por Quotas de Responsabilidade”, figurando entre suas empresas a Urba Sociedade de Urbanismo e Arquitetura (chefiada por José de Oliveira Reis) - responsável pelos três planos urbanísticos apresentados no relatório “O Problema da Habitação do Pessoal Civil e Militar da Base Naval de Aratú”, cujas denominações representam conceitualmente suas concepções: “concentração numa cidade naval”; “dispersão na cidade de Salvador” e “dispersão ao longo das vias de acesso”. Particularmente no plano definido pela “concentração numa cidade naval” existe uma explícita interlocução dos engenheiros com os pressupostos do urbanismo modernista, por definirem que esta concentração “urbanisticamente se enquadra dentro dos princípios da Carta de Atenas que estabelece a última ligação entre: habitação, trabalho, circulação e recreação”. Um quinto plano foi elaborado pela Urba Ltda no relatório “Urbanismo – Plano da Cidade Anexa à Base, na Península do Paripe”. Neste, a solução pautou-se pela elaboração de um plano urbanístico de cidade anexa à Base, cujo critério adotado foi o da “construção da cidade próxima à Base”, recuperando uma das especificidades do plano definido conceitualmente pela “Concentração numa Cidade Naval”: proximidade com a Base.'
  abstract_en: 'The central axis for this paper is the analysis of the elaboration process of the (possible) definite urban plan for the Town annexed to the Aratú Naval Base in Salvador. It is distinctly a process, for it is configured by the elaboration of five propositions brought forth by urban engineers José de Oliveira Reis and Stelio Moraes in the early 1950s. The first plan, named “Master Plan General Scheme”, whose elaboration was under the responsibility of the Brazilian Engineering Company (headed by engineer Eduardo Agostini), was presented to the Chief of the Construction Commission of the Aratú Naval Base in 1951. Three other plans were developed in the scope of action of the Technical Consortium of Planning (COTEPLA – Ltd), created in 1952 as a “Limited Company”, configuring among its consort companies, the Urba Society for Urbanism and Architecture (headed by José de Oliveira Reis) - responsible for the three urban plans presented in the report “The Dwelling Problem for Civilians and Military Personnel in the Aratú Naval Base”, whose denominations conceptually represent its conceit: “concentration in a naval town”; “dispersal in the city of Salvador”, and “dispersal along the access routes”. Particularly in the plan defined by the “concentration in a naval town” there is an explicit dialog of engineers José de Oliveira Reis and Stelio Moraes with prior conjectures of modernist urbanism, by defining that this concentration in a naval town “is urbanistically framed in the principles of the Athens Charter, which establishes the ultimate connection between living, working, circulation and recreation”. A fifth was developed by Urba Ltd in the report “Urbanism – Plan for the Town annexed to the Base in the Paripe Peninsula”. From the final proposal presented, it can be drawn that the solution was guided by the elaboration of an urban plan for a town annexed to the Base, in the region of the Paripe Peninsula, whose initial criterion adopted in the plan was that of the “construction of the town adjacent to the Base”, reclaiming what had been one of the specificities in the plan conceptually defined by the “Concentration in a Naval Town”: proximity to the Base.'
