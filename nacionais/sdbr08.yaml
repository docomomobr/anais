- title: A formação como legado teórico e prático
  authors:
  - givenname: Joubert José
    familyname: Lancha
  pages: 1-18
  locale: pt-BR
  abstract: O papel das viagens de estudo para a formação cultural de Le Corbusier já é bastante conhecido. Mas ao mesmo tempo, o grande número de desenhos, repletos de detalhes e sugestões que o jovem Jeanneret produziu durante esse período, é um valioso legado que pode nos levar a refletir de forma mais alargada, sobre a arquitetura e um mundo de formas, sobre a cidade e seu desenho; que nos pertence como herança; colocando-nos diante de questões importantíssimas que dizem respeito à educação e a formação de arquiteto. Em suas viagens de estudo, diante de paisagens, cidades, edifícios e pessoas, acostumou-se a fazer vários desenhos e encher cadernos e cadernos de notas, com croquis e comentários de toda ordem. Transformando esse seu confronto direto com a obra em prerrogativa de trabalho que supera o momento de formação para permanecer como estratégia ao longo de sua atuação profissional. Seus inúmeros desenhos de observação se transformam ao longo de suas viagens, tanto quanto o seu olhar. Revisitando hoje esse percurso e lendo alguns dos desenhos e textos de sua primeira viagem de 1907, procuramos nas obras que, mais fortemente tocam Jeanneret a determinação do momento de constituição de uma particular alternativa de abordagem, análise e idéia da arquitetura. Suas anotações, croquis e desenhos surgem assim, como lampejos, iluminando aspectos ainda obscuros ou promovendo novos e possíveis vínculos.
  abstract_en: The role of the study trips to the cultural formation of Le Corbusier is already well known. But at the same time, the large number of drawings, full of details and suggestions that the young Jeanneret produced during this period, is a valuable legacy that can take us to wonder in a broader way, about architecture and a world of shapes, about the city and its design, that belongs to us as inheritance; placing us in front of most important questions concerning the education and the formation of the architect. In his study trips, facing landscapes, cities, buildings and people, he got used to make multiple drawings and fill numerous notebooks with annotations, sketches and commentaries of all types, transforming his direct confrontation with a building in a work argument that surpasses the moment of formation to remain as a strategy along his professional acting. His innumerous observation drawings have transformed along his trips, as much as his view. Revisiting this course today and reading some of the drawings and texts of his first trip in 1907, we search, in the works that more strongly affect Jeanneret, the determination of a particular alternative of approach, analysis and idea of architecture. His annotations, sketches and drawings arise like this, as sparks, shining aspects still obscure or promoting new and possible links.
