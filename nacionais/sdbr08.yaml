- title: Do classicismo moderno à tradição inventada
  subtitle: o palácio paulista
  authors:
  - givenname: Candido Malta
    familyname: Campos
  pages: 1-25
  locale: pt-BR
  abstract: 'Embora não costume ser reconhecido pela qualidade de sua arquitetura, o Palácio dos Bandeirantes - construção originalmente destinada a abrigar uma universidade, adaptada para sede do governo paulista nos anos 1960 - ganha interesse, na medida em que sua concepção arquitetônica, remetendo a projeto de Marcello Piacentini, assim como a montagem de seu acervo de arte e mobiliário brasileiros, revelam aspirações e paradoxos da modernidade local. Após Piacentini e seu assistente/colaborador Vittorio Morpurgo redesenharem a sede das IRFM no Anhangabaú (1935-1936), o conde Matarazzo Junior encomendou-lhes projeto para uma "Universidade Comercial". Primeiros estudos datam de 1939. Em 1946 firmou-se contrato; mas após entregar anteprojeto (1948-1949), Piacentini irritou-se com exigências suplementares, encerrando sua colaboração. No Fondo Marcello Piacentini da Università degli Studi di Firenze pudemos registrar desenhos e correspondência dessa fase. Nos anos 1950 assumiram profissionais como Nova Monteiro, engenheiro das IRFM, alterando substancialmente o edifício - ainda incompleto quando adquirido pelo governo estadual na gestão Adhemar de Barros (1962-1966). Sua fachada já assumira o perfil atual: imenso frontão, discretas curvaturas. A complementação das obras prevendo nova destinação ganhou arranjo final na gestão Abreu Sodré (1966- 1970), que adotou motivos neocoloniais. Aquisições de arte brasileira, mobiliário colonial, imaginária e prataria completaram o conjunto. Embora as propostas de Piacentini/Morpurgo tenham fornecido referências cruciais ao edifício – loggia da fachada, grande hall central, galerias, auditório - essa linguagem clássica modernizada combinou-se a traços abarrocados e referências à herança colonial brasileira. Acervo, mobiliário e decoração adotaram essa tônica; e a construção, pautada inicialmente em sóbrio racionalismo clássico, adquiriu curvas e concavidades. Referências paradoxais, porém recorrentes em São Paulo, onde setores dominantes buscavam legitimar-se sob a dupla égide tradição/modernidade. Estranha que nos anos sessenta, auge do modernismo engajado paulista, tenha surgido palácio de referenciais tão díspares. A peculiar adaptação entre classicismo modernizado e “tradição” neocolonial nos Bandeirantes traduz tentativa de conciliar anseios de modernidade com arraigado conservadorismo, trazendo elementos senhoriais estilizados e inserindo, no excepcional acervo artístico, ícones modernistas junto ao legado colonial.'
  abstract_en: 'Although not usually recognized for the quality of its architecture, Bandeirantes Palace, a building originally destined for a university, adapted as seat of the São Paulo State Government in the 1960s, gains interest, since its architectural conception, originated in a design by Marcello Piacentini, and its important collections of Brazilian art and colonial furniture, reveal aspirations and paradoxes of local modernity. After Piacentini and Vittorio Morpurgo redesigned Matarazzo Industries headquarters in São Paulo (1935- 1936), count Matarazzo Júnior commissioned designs for a “Commercial University”; first studies date from 1939. In 1946 a contract was signed; but after the first draft (1948-1949), Piacentini became annoyed with additional demands and terminated his collaboration. At Fondo Marcello Piacentini in Università degli Studi di Firenze we registered correspondence and drawings from this phase. During the 1950s other professionals, such as Nova Monteiro, a Matarazzo Industries engineer, substantially modified the building, still incomplete when acquired by state government under Adhemar de Barros (1962- 1966). The main façade had already assumed its current profile: an immense curved pediment. Final touches would come under governor Abreu Sodré (1966-1970) who applied neocolonial decoration. Important acquisitions of Brazilian art, colonial furniture, religious images and silverware completed the arrangement. Proposals by Piacentini/Morpurgo supplied crucial references – main façade loggia, great central hall, galleries, auditorium. However, to this modernized classic language were added baroque touches and references to Brazilian colonial heritage. Not only art, furniture and decoration adopted this motif, but the building itself, initially restrained by sober lines of classic rationalism, acquired curves and concavities. Paradoxical references, but recurrently conjoined in São Paulo, where dominant sectors sought legitimacy under the dual aegis of tradition and modernity. Strange that during the Sixties, height of politicized modernism in São Paulo, a palace with such incongruent referentials could be created. Its peculiar adaptation of modernized classicism and an invented neocolonial tradition attempts to reconcile aspirations of modernity with staunch conservatism; supported by the insertion of modernist icons amid colonial legacy in the remarkable art collection.'
