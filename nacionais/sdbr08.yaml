- title: O Barreiro do Araxá em três tempos
  subtitle: dilemas para a preservação do complexo balneário em Araxá/MG
  authors:
  - givenname: Fabio Jose Martins
    familyname: de Lima
  - givenname: Raquel von Randow
    familyname: Portes
  pages: 1-10
  locale: pt-BR
  abstract: 'Em Minas Gerais, a partir dos anos 1930, a discussão dos problemas urbanos não se limitava à capital do estado, Belo Horizonte. Percebe-se que a busca de uma linguagem moderna, que impõe-se à Capital Mineira repercutiu pelas cidades do interior. A modernidade já anunciada com o art déco - conhecido como estilo cubista, futurista ou simplesmente moderno –, inicialmente, em intervenções pontuais alterou a fisionomia dos centros urbanos. O contraste entre a tradição e a contemporaneidade, esta última representada por linguagens cada vez mais desatreladas do historicismo, foi marcante para a transformação das cidades. O ambiente cultural propício à introdução de novas idéias foi ampliado com a fundação da Escola de Arquitetura, em 1930, por um grupo de arquitetos, iniciativa que contou também com a colaboração de artistas, advogados, engenheiros e médicos. Em 1933, integrando comissão com o intuito da modernização das cidades balneárias, Lincoln Continentino desenvolveu plano de conjunto para área de expansão da cidade de Araxá, compreendida pelo Barreiro do Araxá. Este plano atendia, assim aos interesses do Governo do Estado na remodelação geral da Estância Hidromineral desta cidade balneária. O projeto para as instalações de hospedagem e para as termas foi desenvolvido por Luiz Signorelli, um dos fundadores da Escola de Arquitetura. Já em 1945, Francisco Bolonha desenvolveu o projeto para a implantação de equipamentos públicos em um extenso parque, sendo que o paisagismo ficou a cargo de Roberto Burle Marx. A linguagem adotada revela uma proximidade conceitual com a Pampulha de Niemeyer, particularmente no que se refere à Casa do Baile, que remete ao início dos anos 1940. A solução definida em concreto armado, com sinuosidades e pilares estruturais em forma circular, com cobertura em laje plana, inserida na margem de um lago, emoldurada pelos jardins de Burle Marx, disputa a cena com o partido monumental elaborado por Signorelli. Este conjunto encontra-se protegido por tombamento pelo município, através da Fundação Cultural Calmon Barreto e, pelo estado, através do Instituto Estadual do Patrimônio Histórico e Artístico - IEPHA. Esta proteção, no entanto, não garante a integridade do complexo balneário. Intervenções recentes para adequação aos novos usos – em vista da privatização pelo arrendamento por parte da rede Ourominas, que transformou o Grande Hotel e as Termas em um resort – interferem na ambiência do conjunto, além da conservação precária dos equipamentos e dos jardins, particularmente dos equipamentos projetados por Bolonha que compõem a Fonte Andrade Júnior. Pretendemos explorar neste trabalho a emergência da restauração da Fonte e discutir questões relacionadas aos critérios para a conservação e o restauro do conjunto, na atualidade. Neste sentido, buscaremos evidenciar os dilemas para a preservação deste complexo balneário – referência fundamental para a Arquitetura e o Urbanismo modernos em Minas Gerais – na realidade expressa pela cidade de Araxá. Palavras Chaves: Urbanismo Moderno; Minas Gerais; Documentação.'
  abstract_en: In Minas Gerais, Brazil, from years 1930, the discussion of the urban problems was not limited to the capital of the state, Belo Horizonte. One perceives that the search of a modern language, that imposes it the Mining Capital reed-echo for the cities. Modernity already announced with art déco - known as cubist, futurist style or simply modern -, initially, in prompt interventions modified the physiognomy of the urban centers. The contrast between the tradition and the contemporanity, this last one represented for languages more and more unleashed of the historicism, was outstanding for the transformation of the cities. The propitious cultural environment to the introduction of new ideas was extended with the foundation of the School of Architecture, in 1930, in Belo Horizonte, for a group of architects, initiative that also counted on the cooperation of artists, lawyers, engineers and doctors. In 1933, integrating commission with the intention of the modernization of the balneal cities, Lincoln Continentino developed plan of set for expansion area of the city of Araxá, understood for the Barreiro of the Araxá. This plan took care of, thus to the interests of the Government of the State in the general remodelling of the Hidromineral Sojourn of this balneal city. The project for the installations of accomodation and the spas was developed by Luiz Signorelli, one of the founders of the School of Architecture. Already in 1945, Francisco Bologna it developed the project for the public equipment implantation in an extensive park, being that the landscape project stayed in charge of Roberto Marx Burle. The adopted language discloses a conceptual proximity with the Niemeyer’s Pampulha, particularly as for the Casa do Baile, that it sends to the that it sends to the beginning of years 1940. The definite solution concretely armed, with structural sinuosities and pillars form circular, with covering in flat, inserted flagstone in the margin of a lake, framed for the gardens of Burle Marx, disputes the scene with the monumental party elaborated by Signorelli. This set meets protected for the city, through the Cultural Foundation Calmon Barreto and, for the state, through the Instituto Estadual do Patrimônio Histórico e Artístico – IEPHA. This protection, however, not guarantee the integrity of the balneal complex. Recent interventions for adequacy to the new uses - in view of the privatization for the lease on the part of the Ourominas, that it transformed the Great Hotel and the Spas into one resort - they interfere with the perception of the set, beyond the precarious conservation of the equipment and the gardens, particularly of the projected equipment for Bologna, that they compose the Fonte Andrade Junior. We intend to explore in this work the emergency of the restoration of the Fonte and to argue questions related to the criteria for the conservation and the restauration of the set, in the present time. In this direction, we will search to evidence the dilemmas for the preservation of this balneal complex - fundamental reference for the Architecture and Urbanism modern in Minas Gerais - in the express reality for the city of Araxá.
