- title: O IPHAN e os desafios da preservação do patrimônio moderno
  subtitle: a aplicação na Bahia do Inventário Nacional da Arquitetura, Urbanismo e Paisagismo Modernos
  authors:
  - givenname: Nivaldo Vieira
    familyname: de Andrade Junior
  - givenname: Maria Rosa
    familyname: de Carvalho Andrade
  - givenname: Raquel Neimann
    familyname: da Cunha Freire
  pages: 1-28
  locale: pt-BR
  abstract: 'Não obstante a arquitetura moderna brasileira tenha se transformado em uma referência mundial nas décadas de 1940 e 1950 e o Brasil tenha sido o primeiro país do mundo a implementar ações legais visando à salvaguarda de exemplares da arquitetura moderna, até hoje o Governo Brasileiro não havia desenvolvido uma ação ampla de identificação do acervo arquitetônico, urbanístico e paisagístico moderno voltada à sua preservação. Salvo raríssimas exceções, os tombamentos desta categoria no Brasil se limitam ao “período clássico” da arquitetura moderna brasileira e às obras de autoria dos arquitetos da chamada escola carioca.. Reconhecendo a necessidade de que as ações de salvaguarda passem a entender que a arquitetura moderna brasileira foi difundida por todo o país e se caracteriza por distintas vertentes, em julho de 2008 o IPHAN deu início, em diversos estados brasileiros, ao Inventário Nacional da Arquitetura, Urbanismo e Paisagismo Modernos, visando realizar uma análise comparativa da produção realizada a partir do final da década de 1920, de forma a identificar os edifícios e conjuntos detentores de valores históricos e/ou arquitetônicos que justifiquem o seu tombamento. Dentre as dificuldades encontradas nesta ação, destaca- se a quase absoluta ausência de estudos sobre a arquitetura, o urbanismo e o paisagismo modernos fora dos grandes centros: mesmo na Bahia, onde foi fundado o DOCOMOMO Brasil em 1992, os importantes estudos e levantamentos realizados pelos pesquisadores locais se limitaram à capital estadual. Visando complementar os estudos existentes, a ação de identificação do patrimônio moderno na Bahia está se dirigindo para o interior do Estado, privilegiando as cidades que se expandiram significativamente neste período ou que tiveram um grande desenvolvimento econômico. Em um primeiro momento este levantamento, ainda em andamento, se concentrou nas cidades de Feira de Santana, Ilhéus e Itabuna e já permitiu identificar obras de grande importância e praticamente desconhecidas.'
  abstract_en: 'Although Brazilian modern architecture has been transformed in a worldwide reference since the 1940s and 1950s and Brazil has been the first country in the world to have modern buildings listed, until now Brazilian Government hadn’t developed a wide action of identification of modern architecture, urbanism and landscape design examples, leading to its preservation. Except for rare exceptions, Brazilian heritage is limited to modern architecture’s “classic period” and to the work of the so called Carioca school architects. The recognition that all protection actions must understand that modern architecture was spread all over Brazil and was made of different languages led IPHAN to start, in July 2008, a Modern Architecture, Urbanism and Landscape Design National Inventory, aiming to establish a comparative analysis of the production since the late 1920s, in order to identify the buildings and sites that have historic and/or architectonic values that justify their listing. This action has started simultaneously in almost every state in Brazil, and is now in progress. Among the difficulties found in this action, the biggest one is the absolute absence of studies over the architecture, urbanism and landscape design outside big cities: even in Bahia, where DOCOMOMO Brazil was founded in 1992, the important studies and surveys carried out by local researchers have been limited to Salvador. Aiming to complement existing studies, the action of identification of modern heritage in Bahia is focused on the countryside, privileging the cities hat have expanded mostly in this period or that have had a great economic development. In a first moment, this survey has focused in the cities of Feira de Santana, Ilhéus and Itabuna and has already been able to identify works of great relevance and almost unknown.'
