- title: A última capital planejada do século XX
  subtitle: o projeto de Palmas e sua condição moderna
  authors:
  - givenname: Ana Beatriz Araujo
    familyname: Velasques
  pages: 1-18
  locale: pt-BR
  abstract: 'No âmbito do pensamento urbanístico contemporâneo, o tema “cidades-capitais planejadas no Brasil”, tende a conduzir nosso foco à emblemática experiência da construção de Brasília, além de referências à Goiânia, sob a égide do plano de Atílio Correia Lima (1933), e ainda Belo Horizonte, a nova capital mineira planejada no final do século XIX (1895), entre outras. No entanto, pouco se sabe sobre a intitulada “última capital planejada do século XX”: Palmas, capital do estado do Tocantins, localizada na região norte do país. No presente artigo, buscamos situar o projeto de Palmas nas discussões próprias do campo do urbanismo ao final da década de 1980, especialmente marcadas por um momento histórico singular para a arquitetura e o urbanismo, qual seja, a crítica aos pilares modernistas rígidos da Carta de Atenas e a emergência de um pensamento contemporâneo classificado por alguns autores como pós-moderno, quando então se questiona o modelo racionalista, bem como evidencia-se um progressivo desinteresse por planos para novas cidades. Trata-se de um período conturbado política e economicamente, de transição cultural e artística, de quebra de paradigmas epistemológicos para a ciência e de importantes discussões sobre como planejar e intervir nas cidades. Especialmente na Europa e nos Estados Unidos, travava-se um intenso debate na tentativa de caracterizar aquele novo momento histórico, a partir do qual as repercussões sobre o urbanismo assumiriam uma dimensão fundamental nessas discussões. Como o projeto de Palmas refletiria este momento, que, para alguns autores, se configurava em uma transição paradigmática, enquanto que, para outros, representava uma continuação em outras condições? Quais contribuições o projeto de Palmas apresenta à luz das experiências de cidades-capitais planejadas pós-Brasília e dos debates teóricos realizados no âmbito do pensamento urbanístico do final do século XX? Dessa forma, propomos o debate sobre como esta concepção projetual se situa no seu tempo e a importância do significado de seu título: última capital planejada do século XX.'
  abstract_en: 'The ‘last planned capital of the XXth century’: Palmas project (1989) and its modern condition In the context of contemporary urbanistic thought, the theme “planned capital cities in Brazil” tends to lead our focus to the symbolic experience of Brasilia construction, besides references to Goiania, created by Atilio Correia Lima’s plan (1933), and also Belo Horizonte, the new capital of Minas Gerais state, which was th planned in the end of the XIX century (1895), among others. However, there seems to be a limited th acquirement about the entitled “last planned capital of the XX century”: Palmas, capital of Tocantins state, situated in the brazilian north region. In the present article, our effort is to place Palmas project on the discussions particularly referred to the urbanistic thought in the end of the 80’s, specially characterized by a peculiar historical moment in architecture and urbanism, that could be defined by the critics directed to the rigid principles of modernism, based on Athens Charter, and the rising of a contemporary thought named by some authors as post-modern, when rationalistic model is questioned, as well as it becomes evident a progressive disinterest on plans for new cities. It is a politico-economical disturbed period, also characterized by a cultural and artistic turning point; the decline of epistemological paradigms on scientific context; and the rising of significant discussions on how to plan and intervene on cities. Specially in Europe and United States, there was an intense debate in order to understand that new historical moment, in which echoes were particularly absorbed by discussions in urbanism area. How Palmas project would reflect this moment, which configured a paradigmatic change for some authors, at the same time for others, it meant a continuation in another conditions? Which contributions does Palmas project present in the context of planned capital cities post-Brasilia, as well as considering the theoretical debates accomplished in the th sphere of the urbanistic thought in the end of the XX century? Thus, we purpose the debate on how this projectual conception can be established, according to its time and the importance of the meaning of its title: th last planned capital of the XX century.'
