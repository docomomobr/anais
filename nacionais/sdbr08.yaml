  abstract: A conservação de bens culturais inicia-se a partir da proteção legal fundamentada nos atos de tombamento, nas aplicações dos instrumentos de proteção de áreas urbanas, nas declarações de interesse cultural etc. Na trajetória da conservação de edificações e de áreas urbanas observou-se uma mudança de atitude em relação aos indicadores que justificam a proteção. Inicialmente valorizaram-se edificações de notáveis méritos arquitetônicos. Porém, com o passar do tempo, prédios modestos que adquiriram significação cultural ao longo das suas existências e o ambiente em que se inserem passaram a constituir novas categorias de bens culturais a serem consideradas nas ações de salvaguarda complementando, desta forma, os conjuntos arquitetônicos, paisagísticos e urbanísticos das cidades com potencial de proteção. No contexto urbano do Rio de Janeiro, ainda se mantem íntegro um expressivo grupo de edificações modernistas de especial interesse para proteção, cuja proposta de tombamento encabeçada pelos autores deste artigo em 2004 será analisada neste trabalho. Inicialmente o artigo discute o conceito de arquitetura modesta contido especialmente na literatura de conservação de bens culturais, sobretudo de edificações e de áreas urbanas. Em seguida, resgata-se a trajetória da proteção de edificações no país para se contextualizar a proposta de tombamento em questão, a qual se preocupou, essencialmente, em inserir no universo de edificações de relevância cultural para a cidade, obras projetadas por arquitetos modernistas com produção expressiva, que também colaboraram de forma efetiva para a absorção do movimento na cidade. Os autores do presente trabalho entendem que o movimento da arquitetura moderna carioca é evidenciado tanto nas grandes obras modernistas, como nas de menor vulto, que, no entanto, possuem igual relevância cultural para a compreensão dos reflexos do movimento na cidade. A primeira listagem continha 50 prédios de significações ambientais diversas com programas arquitetônicos variados, dispersos por toda a cidade e projetados por arquitetos com diferentes níveis de reputação atribuídos pelo conjunto de publicações relativas ao tema. Este universo foi ampliado para 61. Deles apenas 12 foram tombados pela Prefeitura do Rio. A discussão do tombamento destas edificações concentra-se no exame dos critérios adotados pela Prefeitura que optou por uma amostragem de arquitetos consagrados. O trabalho também trata da omissão das demais instituições de proteção dos governos federal e estadual do Rio de Janeiro. Na parte final, o artigo, a partir das discussões anteriores, elabora uma nova proposta de proteção das demais 49 edificações que ainda encontram-se íntegras, com suas características originais mantidas. Pretende-se com esta nova listagem contribuir para a redefinição da representatividade e das contribuições da Arquitetura da Cidade do Rio de Janeiro para o Movimento Modernista. Propõe-se ainda que este pedido de proteção seja encampado pelo evento em questão.
