- title: Cidade contemporânea, estrutura, plano e projeto
  authors:
  - givenname: Silvio Belmonte
    familyname: de Abreu Filho
  pages: 1-16
  locale: pt-BR
  abstract: 'Cem anos de planos e legislação urbanística em Porto Alegre revelam um progressivo deslocamento de foco, da forma e da estrutura urbana para os sistemas, e após para os processos. A primeira passagem se dá ao final dos anos 50, no contexto de uma mudança de paradigma: o Plano Diretor de 1959-61 aplica normas modernas sobre a cidade tradicional. A segunda se dá com o atual PDDUA: na ausência de paradigma hegemônico em arquitetura ao final do século XX com a coesão interna e a identidade externa do anterior, a cidade ideal do atual Plano não tem mais forma a orientar sua operação. A passagem da estrutura ao processo desloca a ênfase dos processos de crescimento urbano e urbanização aos processos de participação e gestão, que passam a ser entendidos como fins em si, e com progressiva autonomia substituem o próprio Plano. Procura-se entender esse processo ao final do qual a cidade ideal não tem mais forma ou figura; como os planos se articulam com os paradigmas hegemônicos, como seus instrumentos normativos buscam incidir sobre a construção da cidade real, em que espaços urbanos tal incidência é mais explícita, e assim pode ser analisada em toda sua extensão, e como se relacionam com as demais partes da cidade, tributárias de outros modelos e planos. Ainda, o que tal investigação e suas conclusões podem oferecer de original para o entendimento e operação da cidade, em seu crescimento futuro. Planos desenham idéias mais ou menos completas de cidade, não necessariamente complementares, e procuram detalhar os meios e procedimentos normativos para sua consecução. O efeito não é sentido ao mesmo tempo em toda a cidade, nem delimitado precisamente no espaço; a cidade real acomoda distintas formas, originárias dos sucessivos modelos adotados, convivendo num mesmo tempo e espaço. Essa acomodação se dá como colagem, numa justaposição de fragmentos, ou em camadas, como estratos superpostos, ou como combinação das duas formas. A releitura da cidade contemporânea como patchwork permite pensar algumas estratégias para seu projeto e operação: de justaposição e sobreposição, de colagem de fragmentos, e de desvendamento de estratos, procurando reforçar a autonomia interna (e o completamento) de cada fragmento, dentro de uma idéia unificadora geral que assegure coerência, legibilidade e funcionalidade ao todo, e a necessária colagem das partes. Como Colin Rowe, entendemos que a colagem pode ser assegurada pelo projeto. Assim fundamentado, e inspirado em Ítalo Calvino, esboçamos seis propostas para a Porto Alegre do novo milênio. A primeira se refere ao centro; a segunda trata da relação com o rio e sua margem; a terceira envolve a estrutura viária; a quarta, complementar, refere-se aos canais de movimento; a quinta proposta refere-se literalmente ao norte, e a sexta aos bairros e áreas residenciais. Trata-se de um retorno à estrutura, legitimado pelo alto grau de autonomia das partes, e pelo desenho de uma matriz espacial e conceitual capaz de dar suporte aos distintos sistemas e processos em desenvolvimento na cidade: “Cidade ideal como metáfora e cidade colagem como estratégia”.'
