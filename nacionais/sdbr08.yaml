- title: Legado teórico de Lúcio Costa
  subtitle: contribuições, limites, ambiguidades e equívocos
  authors:
  - givenname: Pasqualino Romano
    familyname: Magnavita
  pages: 1-16
  locale: pt-BR
  abstract: 'O texto revisita criticamente a coletânea de escritos (1929/1961) e publicada em 1961 pelo Centro de Estudantes de Arquitetura da UFRS: “Lúcio Costa: Sobre Arquitetura”, com introdução de Edgar Graeff, publicação esta que revela o universo conceitual do arquiteto e abrange o período de três décadas (1929/1961). São “Formas de expressão” do arquiteto, ou seja, o que disse através de muitas questões levantadas, firmes pressupostos, enunciados lapidares, singulares propostas e projetos no universo da arquitetura e do urbanismo. Legado teórico que teve enorme repercussão na formação profissional de gerações de arquitetos em nosso país. Transcorrido quase meio século de sua publicação, uma releitura crítica da referida coletânea pressupõe um diferente olhar, e isso, frente às novas lógicas e repertórios conceituais emergentes no âmbito do pensamento contemporâneo. As diferentes abordagens do arquiteto encontravam-se, então, sob a égide da lógica binária (dialética) e do repertório conceitual herdado da Modernidade e, portanto, torna-se oportuno, hoje, sob um diferente olhar crítico, evidenciar suas efetivas contribuições (arquitetura/arte); os limites impostos ao seu legado conceitual em decorrência da emergência de novos conceitos, lógicas e formas de pensar; ambigüidades no seu entendimento sobre processos históricos e preservação de monumentos; por fim, esclarecimentos sobre alguns equívocos justificáveis em seu tempo.Este ensaio crítico parte de outros pressupostos teóricos, conceitos e lógica, elementos que o pensamento contemporâneo suscita. Portanto, não deve ser entendido como uma “deconstrução” dos textos de Lúcio Costa, mas, objetiva caracterizar e reconhecer, em seu tempo, a excelência de suas idéias, ou seja, suas efetivas contribuições e, ao mesmo tempo, reconhecer, também, as limitações, ambigüidades e, até mesmo, equívocos que emanam de seu condicionamento a pressupostos e diretrizes culturais de seu tempo e que justificam suas abordagens e, também, caracterizam seus entendimentos teóricos/conceituais, históricos, pedagógicos e projetuais adotados pelo memorável arquiteto e urbanista.'
