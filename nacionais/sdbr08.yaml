- title: Síntese das artes e cultura urbana
  subtitle: relações entre arte, Arquitetura e cidade
  authors:
  - givenname: Fernanda
    familyname: Fernandes
  pages: 1-9
  locale: pt-BR
  abstract: 'O Congresso da AICA de 1959 pode ser considerado o último momento em que um grupo significativo de intelectuais se detém sobre o tema da síntese das artes que aglutinou, num momento de dúvidas e incertezas em relação às tendências racionalistas da Europa do entre- guerras, os esforços de crítica e reflexão voltados para a busca de novas soluções para os problemas da arquitetura e da cidade. Debate que se inicia durante a segunda guerra mundial acaba por estabelecer conexões entre síntese das artes, monumentalidade e centro cívico, propondo novas diretrizes para a cultura arquitetônica, visando à humanização do espaço urbano em contraposição a um estreito funcionalismo. A intenção deste trabalho é refletir sobre este debate a partir dos argumentos colocados por alguns dos participantes do Congresso de 1959, como Bruno Zevi, Alberto Sartoris e Meyer Schapiro, focalizando especialmente os espaços públicos, como lugares que possibilitam associações e permitem vínculos de pertencimento dos habitantes com o lugar. Nesse sentido a noção de monumento como marco de referência urbana, recuperada por Giedion, Sert e Leger em texto de 1943, seria o elemento responsável por possibilitar o diálogo entre arte, arquitetura e vida urbana, já que a nova monumentalidade cívica é proposta com base na colaboração entre pintores, escultores, arquitetos e urbanistas. Esta relação entre centro cívico e síntese das artes já tinha sido estabelecida pelo VIII CIAM de 1951, que se voltava para o tema do coração da cidade e enfatizava a relação entre espaço público e obra de arte. O centro cívico era visto, portanto, como local privilegiado da cidade, pois abrigaria as obras de arte, os monumentos e os edifícios públicos, constituindo-se em espaço representativo de uma dada comunidade. Estas proposições do CIAM, que repercutem nas falas dos participantes do Congresso de 1959, antecipam muitos dos temas que ocupam a atenção do campo arquitetônico nas décadas seguintes, voltado para a reflexão sobre a condição do homem frente à nova dimensão da vida urbana e as possibilidades de organização social do seu espaço de vida. Palavra chave: síntese das artes, monumentalidade, centro cívico. Síntese das Artes e cultura urbana. Relações entre arte, arquitetura e cidade. O Congresso da AICA de 1959 pode ser considerado o último momento em que um grupo significativo de intelectuais se detém sobre o tema da síntese das artes que aglutinou, num momento de dúvidas e incertezas em relação às tendências racionalistas da Europa do entre-guerras, os esforços de crítica e reflexão voltados para a busca de novas soluções para os problemas da arquitetura e da cidade. Nas falas de alguns dos participantes do Congresso de 1959 são retomadas idéias e conceitos que a partir da segunda guerra e estendendo-se pela década de 1950 estiveram na pauta dos diversos congressos realizados no período, inclusive dos Congressos Internacionais de Arquitetura Moderna realizados no pós-guerra, que enfrentaram novos temas, como centro cívico, espaço público e arte pública. Os argumentos colocados por Bruno Zevi, Alberto Sartoris e Meyer Schapiro, durante o congresso de 1959, retomam aspectos específicos da polêmica sobre a síntese das artes, que foi marcada por vários enfoques, durante o século XX. As três personalidades escolhidas para funcionar como base ou pretexto para análise distinguem-se pelas diferentes formações, resultando em abordagens específicas. Dentre elas, a que se mantém mais constante durante a primeira metade do século XX é o da unidade entre as artes, que é retomado pelo historiador e crítico da arte Meyer Schapiro que além de assinalar sua matriz própria do século XIX, aproxima-a da noção de estilo. Schapiro acrescenta que se a unidade entre as arte foi possível em situações de uniformidade de intenções, ou seja, em pequenas comunidades homogêneas, talvez esta intenção já não possa se concretizar na situação contemporânea, já que esta é caracterizada pela divergência de opiniões e pela pluralidade de aspectos. Observa que a sociedade contemporânea marcada pela dimensão tecnológica e econômica se caracteriza pela crescente especialização do conhecimento que conduz a transformação constante da vida humana no sentido do isolamento e da profissionalização. Desta forma coloca o primeiro questionamento sobre a pertinência da retomada do tema da síntese das artes ao findar da década de 19501. Meyer Shapiro identifica que a pintura e a escultura são raras nos projetos dos arquitetos modernos e assinala como possíveis causas uma reação contra a esfera monumental e simbólica da arte do século XIX e também a restauração da tradição monumental pelos estados totalitários hostis à arte moderna. Admite também como elemento definidor dessa ausência a própria estética da arquitetura moderna, definida por processos e elementos básicos que buscam alcançar a concisão das formas estruturais. Meyer Schapiro – A pintura e a escultura no contexto urbanístico e arquitetônico. Comunicação apresentada na sessão temática Artes Plásticas, São Paulo 21 de setembro de 1959, in Anais do Congresso Internacional Extraordinário de Críticos de Arte. Brasília – São Paulo – Rio de Janeiro, 17 a 25 de setembro de 1959, p.78 A seguir o crítico coloca novas indagações - porque em diferentes momentos históricos o tema da síntese das artes é retomado? Afinal a que ela se contrapõe, ou melhor, o que procura resgatar. É ainda Schapiro quem fornece algumas pistas. Observa que o tema da síntese das artes se repetiu de forma constante como qualidade da arte através dos séculos XIX e XX, colocando-se muitas vezes como crítica à sociedade moderna exatamente por nela constatar uma falta de unidade e ordem, ou ainda como julgamento do caráter de nossa sociedade e assim se posicionando a partir de elementos exteriores ao campo da arte, na tentativa de dar nova forma a nossa vida e não apenas à nossa arte. A aproximação entre arte e vida, assinalada por Schapiro, é o aspecto central da moderna concepção de síntese das artes proposta pelas vanguardas artísticas do início do século XX, como o neoplasticismo, o construtivismo russo e a Bauhaus, que a partir de sua dimensão utópica buscam transcender as separações entre pintura, escultura e arquitetura. Na Bauhaus, considerada como câmara de decantação das vanguardas européias, a unidade das artes será forjada a partir do ideal de uma grande obra coletiva, transformadora dos modos da arte e da organização social a ela correlata. No manifesto de fundação da Bauhaus, a adesão à “obra de arte total” (gesamtkunstwerk) direciona um trabalho conjunto em que a arquitetura exerce papel fundamental como símbolo de uma espiritualidade nova e universal, a partir da qual se dá a reunificação das disciplinas artísticas erguidas como grande construção. A cooperação entre as artes é proposta a partir do canteiro, onde arquitetos, escultores e pintores trabalhariam em conjunto com marceneiros, pedreiros, carpinteiros para a criação de uma obra coletiva, que toma como modelo a catedral, como a imagem renovada de catedral do futuro, catedral do socialismo e assim propondo a unidade entre arte e política2. Frente às destruições causadas pela I Guerra Mundial, as propostas da Bauhaus têm por finalidade a transformação da arte e da vida social. Trata-se da recuperação de um idealizado canteiro medieval e de um trabalho participativo moldado pela colaboração dos diferentes fazeres artísticos que se dão em consonância com os desejos da comunidade revelando a nostalgia de passadas comunidades harmônicas irremediavelmente desfeitas pelas mudanças trazidas pela civilização industrial, que também promove a guerra. O desconforto se revela na mudança de paradigma – à máquina tomada como modelo e diretriz pelo racionalismo das duas primeiras décadas do século se sobrepõe a catedral, como símbolo unificador, num momento de inflexão dos valores sociais em que são retomadas as vozes de um humanismo que titubeia frente à nascente sociedade de massa. Walter Gropius Discorso agli studenti del Bauhaus (1919),in De Benedetti, Mara/Pracchi, Attilio (org) Antologia dell’ architettura moderna. Testi, manifesti, utopia. Bologna, Zanichelli Editore, 1988, pp. 541-42. De raiz romântica, referida à música e à ópera na concepção de Richard Wagner3, a “obra de arte total” vai manter estreitas relações com o teatro no aspecto de concepção conjunta da obra, com a participação de diferentes linhagens artísticas e também na relação da encenação com o espectador e de maneira ampliada do indivíduo com a sociedade4. Esta relação entre arte e vida também se expressa na Arts & Crafts de William Morris, responsável pela ampliação do conceito de arquitetura, e propondo uma arte que se estendesse a todas as esferas da sociedade, fazendo parte dos objetos de uso quotidiano e do ambiente da vida, desta forma o movimento busca na revalorização do artesanato um caminho de crítica à civilização industrial e ao alienante trabalho na indústria. A síntese das artes encontrará os seus principais proponentes em território francês, no círculo de arquitetos e artistas que gravitam na esfera de Le Corbusier como Fernand Léger e Andre Bloc. O pintor Fernand Léger é um entusiasta da relação arte e arquitetura e propõe o colorismo e os murais como forma de tornar a arte acessível às pessoas da rua e também atribuí à cor a capacidade de transformar os cinzentos bairros industriais das grandes cidades, tornando-os mais agradáveis e propiciando um ambiente adequado para vida de seus habitantes5. Os murais na arquitetura e o uso da cor, com todas as potencialidades que lhe são conferidas a partir dos estudos de seus efeitos no espaço e no psiquismo humano, passam a identificar a solução mais usual de síntese das artes, na relação entre arte, arquitetura e ambiente urbano. Na própria obra arquitetônica de Le Corbusier se revela sua paulatina adesão à síntese das artes, em que sua atividade como pintor alimenta a própria concepção espacial
    e também nela se insere através de painéis e elementos esculturais realizadas pelo próprio arquiteto. A reflexão sobre a síntese das artes também aparece nos textos sucessivos do arquiteto, que enquanto esclarecem sobre os princípios norteadores da moderna arquitetura da civilização da máquina também elegem a síntese das artes maiores, como qualificadora dessa mesma arquitetura6. A proximidade entre Le Corbusier e Leger, possibilita que este último participe do IV Congresso CIAM (1933), quando apresenta seu texto – A parede, o arquiteto, o pintor, para a platéia de arquitetos que participa do congresso que irá definir os princípios da Carta de Atenas, expondo suas reflexões sobre o uso da cor na arquitetura e propondo o trabalho conjunto de arquitetos e pintores Em 1936 o debate sobre a colaboração entre as artes ganha novo impulso em Paris com a criação da associação União para a Arte, por iniciativa de André Bloc que desde os anos trinta dirigia a revista L’architecture d’ Aujourd’hui, que se torna um dos Richard Wagner A Obra de Arte do Futuro. Lisboa, Antígona, 2003. O tema é tratado por Filiberto Menna em seu livro Profezia di una Societá Estética. Roma, Officina Edizioni, 1983. Fernand Leger desenvolve o tema nos seguintes textos – A arquitetura moderna e a cor ou a criação de um novo espaço vital/ Um novo espaço para a arquitetura, publicados em Fernand Léger Funções da Pintura, Lisboa-São Paulo, Bertrand/Difel, s/d, pp.99-103 e 123-25. Ver principalmente os textos de Le Corbusier - A Arquitetura e as Belas-Artes (1936), in Revista do Patrimônio'
