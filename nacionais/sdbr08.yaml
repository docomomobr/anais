- title: Avenida Conselheiro Nébias
  subtitle: prenúncio de modernidade em Santos
  authors:
  - givenname: Maria Carolina
    familyname: Maziviero
  pages: 1-15
  locale: pt-BR
  abstract: Este artigo tem como objetivo a análise das condições contemporâneas de preservação de áreas com importância histórico-cultural, inserida nas tendências atuais de renovação urbana pela atuação do mercado e/ou do Estado. Um segmento da Avenida Conselheiro Nébias, em Santos, cujos quarteirões apresentam algumas edificações remanescentes da passagem do século XIX para o XX, período em que Santos se firmou como maior porto de exportação brasileiro, encontra-se em iminente ameaça e é objeto de estudo representativo desta problemática. A “segunda fundação de Santos” ocorre a partir de 1867, com a chegada da linha férrea da São Paulo Railway e, posteriormente, com a reestruturação do porto, quando a cidade deixa suas características coloniais e parte rumo a uma estrutura e imagem físico-social modernas. A Avenida Conselheiro Nébias, longa, larga e reta, cortando Santos no sentido norte-sul, funcionou como a espinha dorsal dessa expansão e se tornou o símbolo dos novos padrões burgueses. Muito embora a concretização da arquitetura moderna em Santos seja datada da metade do século XX, quando se tem uma nova alteração na cidade com a verticalização da orla proporcionada pela parceria público-privada, as transformações da cidade na virada do século XIX para o XX podem ser consideradas anunciadoras da modernidade santista. Em meados do século XX, o trecho mais central da avenida sofreu grande desvalorização após a migração das camadas abastadas para a orla, passando a ser ocupado por uma população de baixa renda. As disposições do Plano Diretor de 1998 parecem conduzir para verticalização da área, o que pode resultar na expulsão da sua atual população, como também podem apagar vestígios capazes de reavivar a memória pública sobre uma região tão importante para a história santista, paulista e brasileira. O trabalho defende sua preservação diante do valor cultural e histórico materializado nas suas construções, ao mesmo tempo em que alerta sobre as ameaças das atuais estratégias de gestão urbana.
  keywords:
  - história urbana
  - prenunciação moderna
  - preservação
- title: Avant-garde na Bahia
  subtitle: Urbanismo, Arquitetura e Artes Plásticas em Salvador nas décadas de 1940 a 1960
  authors:
  - givenname: Nivaldo Vieira
    familyname: de Andrade Junior
  - givenname: Maria Rosa
    familyname: de Carvalho Andrade
  - givenname: Raquel Neimann
    familyname: da Cunha Freire
  pages: 1-35
  locale: pt-BR
  abstract: O tema deste trabalho é a integração entre arquitetura, urbanismo e artes plásticas ocorrida em Salvador entre o final da década de 1940 e a década de 1960. O Decreto-Lei nº 701/48 e uma série de leis e decretos instituídos durante a década de 1950, resultantes dos estudos elaborados no âmbito do EPUCS (Escritório do Plano de Urbanismo da Cidade do Salvador) entre 1943 e 1948, estabeleceram diretrizes para o crescimento, modernização e infraestruturação de Salvador e provocaram uma transformação significativa do padrão de ocupação das áreas próximas à cidade fundacional. Este período coincide com a consolidação em Salvador de uma arquitetura moderna referenciada na escola carioca. Diógenes Rebouças, que teve um papel fundamental no EPUCS, foi o mais prolífico arquiteto em Salvador no período e liderou este processo, secundado por forasteiros como José Bina Fonyat Filho e Paulo Antunes Ribeiro e dominando o mercado profissional de edifícios públicos e privados de grande porte entre o final da década de 1940 e os primeiros anos da década de 1960. A inauguração, entre os últimos anos da década de 1940 e os primeiros da década de 1950, do Edifício Caramuru, do Hotel da Bahia e do Centro Escolar Carneiro Ribeiro, e a entrada em vigor, em 22 de junho de 1956, da Lei Municipal nº 686, determinando que obras de valor artístico integrem os novos prédios da cidade, são os marcos referenciais deste processo de inclusão, nas fachadas, na recepção ou em outros espaços internos dos principais edifícios de grande porte de Salvador, de pinturas murais, painéis de azulejos e esculturas de autoria dos principais nomes ligados à primeira geração de artistas modernos locais.
  abstract_en: 'This paper’s theme is the integration between architecture, urban planning and visual arts found in Salvador between the late 1940s and the 1960s. The Decree-Law 701/48 and other laws and decrees created in the 1950s as a consequence of the studies held by EPUCS (Office for the Urban Planning of the City of Salvador) between 1943 and 1948 established guidelines for Salvador’s growth, modernization and infrastructuration and provoked an important transformation on the occupation pattern of the closest areas to the foundational city. This period coincides with the consolidation in Salvador of a modern architecture based on the Carioca school. Diógenes Rebouças, who had an important role in EPUCS, was the most prolific architect in town in that period and leaded this process, followed by outlanders such as José Bina Fonyat Filho and Paulo Antunes Ribeiro and commanding the professional market of big public and private buildings between the late 1940s and the early 1960s. The opening, between the last years of the 1940s and the first years of the 1950s, of Caramuru Building, Hotel da Bahia and Carneiro Ribeiro Schoolar Center, and the creation, in June 22, 1956, of Municipal Law 686, establishing that works of artistic value should integrate new buildings in Salvador, are the referential marks of this process of inclusion of mural paintings, wall tile panels and sculptures from the most important names connected to the first generation of local modern artists in facades, receptions or other internal spaces of the most important buildings in town. KEY WORDS Modern Art, Modern Architecture, Salvador AVANT-GARDE NA BAHIA: Urbanismo, arquitetura e artes plásticas em Salvador nas décadas de 1940 a 1960'
