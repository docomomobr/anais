  abstract: Dentre as realizações urbanísticas brasileiras nos moldes de uma “cidade industrial planejada” sobressai o caso de Batatuba/SP, por seu caráter social e filiação ao pensamento moderno. Pouco conhecido pela historiografia arquitetônica e urbanística, este núcleo integrou, originalmente, um programa que envolveu uma rede de cidades destinadas à expansão mundial da Companhia Bata, importante empresa tcheca do entre-guerras, cujos dirigentes, Thomas e Jan Antonin Bata, perseguiam uma ideologia de trabalho e uma identidade corporativa fundadas em princípios científicos de produção aliados à condições sociais inovadoras. A semelhança entre Batatuba - implantada a partir do final dos anos 1930 – com, por exemplo, o plano de Batovany-Partizanske (Eslováquia), não seria gratuita, sendo possível notar, no tecido remanescente, a intenção reproduzida nas demais “cidades seriais” da Companhia. O vocabulário urbanístico e arquitetônico replicado nestas cidades foi gradualmente desenvolvido pela Cia. na cidade-sede de Zlín, durante a expansão urbanística decorrente do crescimento da empresa nos anos 30, sendo a padronização e a reprodutibilidade base desta linguagem. A busca por economia, simplicidade, conforto ambiental e o uso de materiais e técnicas eram orientados de maneira eminentemente funcional, como os planos urbanos, cujas áreas residenciais expressavam uma preferência pelos moldes das cidades- jardim. “Trabalhar coletivamente e viver individualmente” era o lema da Companhia, cujos ideais sociais a aproximaram dos CIAM e alguns dos seus expoentes no entre-guerras, como Le Corbusier. O estudo das concepções da Companhia Bata, como foram reinterpretadas em Batatuba, à luz das questões locais e do modernismo, tal como se desenvolveu no Brasil, delineiam o trabalho proposto.
  abstract_en: 'Among the Brazilian city-planning accomplishments and planned industrial cities the case of Batatuba/SP stands out due to its social character and affiliation to Modernist thinking. Scarcely known by the architectonic and urbanistic historiography, this case originally integrated a net cities program bounded for attend the world expansion of Bata – an important Czech company during 1920s to 1940s whose leaders - Thomas and Jan Bata - searched for an ideology of work and a corporative identity founded on scientific production principles and superior social conditions. The resemblance between Batatuba – established in the end of 1930s - and, for example, Batovany- Partizanske (Slovakia) would not be baseless; in Batatuba is possible to notice the intention reproduced in the others “serial cities” of Bata Company. The architectonic and urbanistic vocabulary reproduced in those cities were gradually developed by the company in seat-city of Zlín, during its expansion due to its growth in the 1930s, when standardization have been the basis of its language. The quest for economy, simplicity, thermal comfort, technical and materials were worked in a functional way, as in its urban plans, where residential areas expressed a preference to the garden-cities patterns. “To work collectively and to live individually” was its slogan, whose social ideal brought near the International Congress of Modern Architecture and some of its notables, as Le Corbusier. The studies of Bata conceptions, as it has been reinterpreted in Batatuba, on the focus of local questions and Modernism in Brazil delimit this present paper. KEY WORDS: Modernist Architecture and City-Planning, industrial cities, work organization and social relations BATATUBA, BRASIL - UMA “CIDADE SERIAL”'
