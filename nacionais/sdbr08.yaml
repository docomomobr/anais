  - Esse programa, com estrutura de certa forma tradicional e pouco relacionado às inquietações críticas de Ferro, acabava sendo usado, algumas vezes, apenas como base para debates que relacionavam arte, arquitetura e o contexto social da época. Nogueira (2007), aluno de Ferro na FAU-USP no final da década de 1960, relata que suas aulas, muitas vezes, se iniciavam com um assunto (como a exposição sobre algum pintor moderno) que acabavam se transformando em base para divagações sobre assuntos mais atuais da época, como política e marxismo.
  - Sérgio Ferro, por sua vez, confirma essa dinâmica de aulas, afirmando em entrevista dada a autora em maio de 2008, que sempre procurou vincular os temas estudados em sala com o contexto sócio-econômico que o Brasil vivia, chegando inclusive a discussões sobre a situação do operário na construção civil, o que já vinha sendo motivo de pesquisas do arquiteto. Além disso,
  - Ferro diz que utilizava referências de autores como Theodor Adorno, Georgy Lukács e Arnold Hauser9.
  - Ademais, o grande interesse de Ferro durante seus anos como professor na FAU, o que influenciou suas propostas para o Fórum realizado na Faculdade em 1968, foi a busca pela instalação de ateliês experimentais que possibilitassem a prática do projeto pelos alunos, calcada em condições reais de trabalho. Mas, enquanto essa intenção não se concretizava, Ferro procurava exprimir seus pensamentos durante suas aulas sem, no entanto, utilizar um critério acadêmico definido para isso. Essa característica vem do fato de que Ferro acreditava, assim como muitos intelectuais da época, que seria através de uma experiência baseada na realidade (seja ela através do didatismo embutido em seus projetos arquitetônicos, ou da crítica social contida em suas pinturas) que se formaria um homem crítico e consciente de suas mazelas sociais.
  - 4 A participação de Sérgio Ferro no Fórum de 1968 da FAU-USP
  - Como já mencionado anteriormente nesse trabalho, a experiência de Sérgio Ferro no Fórum de 1968 na FAU-USP foi primordial para as formulações didáticas que o arquiteto aplicaria posteriormente em sua carreira acadêmica. Na ocasião, Sérgio Ferro foi relator da sub-comissão formada pelo Departamento de História da Faculdade para a participação nas discussões do Fórum. Em seu texto (que apesar de ser de sua autoria exprimia os pensamentos de todos os professores do Departamento, ou pelo menos da maioria) Ferro expõe que qualquer disciplina deveria ser capaz de fazer o aluno pensar e formular teorias sobre fenômenos relativos à arquitetura e ligados ao seu contexto social e cultural, evitando-se pré-conceitos de qualquer tipo.
  - 'Na prática, a discussão do Fórum foi marcada pela polaridade de duas propostas: a de Sérgio Ferro junto com outros professores como Rodrigo Lefévre, e a de Vilanova Artigas, professor do Departamento de Projeto. A proposta de Artigas, que foi a vencedora, se dedicou, resumidamente, à criação de órgãos que impulsionassem a interação entre estudantes e docentes de todos os departamentos. Esses órgãos eram os seguintes:'
  - Há algumas questões nessas referências que refletem as discussões e posições em voga. Arnold Hauser, com o seu livro “História Social da Literatura e da Arte”, foi uma referência muito forte de uma análise marxista que transpunha de forma, talvez muito direta, as figurações artísticas para o campo social e vice-versa. Há em Marx uma discussão muito fértil sobre a relação entre a superestrutura ideológica e a infra-estrutura material. Marx afirma que não há uma relação necessária de causa e efeito entre uma e outra e, explicitamente, diz que sociedades em crise, do ponto de vista econômico, podem gerar produções culturais (referente à superestrutura) expressivas. Há, no entanto, ou houve, uma certa banalização desses conceitos que passaram a relacionar muito diretamente a infra-estrutura e a superestrutura, acarretando por vezes a defesa de uma relação direta entre elas que Hauser, ou melhor, a leitura de sua obra induzia. O interessante é que a matriz desse pensamento indicava que a resolução de uma arte em crise se daria com a superação (transformação) da sociedade capitalista em crise. De certa forma, a história da arte apresentada era evolutiva, com um movimento superando o outro, a arte e a sociedade se renovando, sendo que a arte moderna era o último estágio de renovação. Ou seja, mais importante do que a discussão das características plásticas da arte, era importante entender o mecanismo evolutivo (de todo modo, ainda que não seja possível avaliar, é curiosa a presença “alargada” do maneirismo, frente ao Barroco, que não comparece, refletindo um entendimento bem atual desse movimento).
  - 'I – Fórum: responsável por discutir e reformular o ideário do ensino e pesquisa da arquitetura, fazendo um balanço das atividades da FAU do ultimo ano e estabelecendo a problemática que iria guiar as atividades da Faculdade no ano seguinte.'
  - 'II – Museu: sua função seria a de programar, coordenar e divulgar as atividades curriculares e extra-curriculares de ensino e pesquisa da FAU, seja na graduação ou pós. A problemática adotada seria aquela resolvida pelo Fórum no ano anterior e caberia ao Museu determinar as atividades dos Departamentos e do Ateliê Interdepartamental seguindo essa problemática. Fariam parte do Museu os Laboratórios de Recursos Áudio-Visuais, o de Modelos e Ensaios, o de Artes Gráficas, o Centro de Documentação (incluindo a Biblioteca) e o Setor de Divulgação. Participariam do Museu docentes dos Departamentos e alunos e seria dirigido por um coordenador, professor da Faculdade, mas que trabalhasse no órgão em tempo integral durante sua gestão.'
  - 'III - Ateliê Interdepartamental: seriam executadas nesse Ateliê atividades de pesquisa em arquitetura que possibilitassem a participação de professores de vários Departamentos da Faculdade e de todos os alunos. A definição da programação seria feita pelo Museu, de acordo com as decisões do Fórum do ano anterior.'
  - Já a proposta de Ferro estava baseada na criação de ateliês experimentais de produção, imersos criticamente na realidade do canteiro10. Segundo o arquiteto José Mário Nogueira as disciplinas básicas seriam dadas em um período e se daria a discussão no ateliê em outro período, onde professores, arquitetos e engenheiros participariam, em conjunto, da produção de projetos que envolvessem questões práticas de estrutura, hidráulica, elétrica, além de questões da dinâmica do próprio canteiro de obras e insumos teóricos. Ainda segundo Nogueira, a proposta de Ferro não teria sido aceita devido à indicação da participação dos engenheiros que ela sugeria, o que causava desconforto na Faculdade causado pela disputa de poder entre as categorias (profissionalmente e, sobretudo, em termos da estrutura dirigente na Faculdade, conforme já apontado). Já para Sérgio Ferro, a questão da escolha pela proposta de Artigas se resumia simplesmente a um carisma maior que a figura deste possuía na FAU, opinião dada pelo próprio arquiteto à autora em entrevista de 2008.
  - 'Para Ferro, a intenção de sua proposta se baseava no fato de que só um exame do projeto, dentro de condições reais de produção, poderia situá-lo corretamente no campo das relações de trabalho, sendo possível assim alterá-las para mais justas e menos exploradoras. Isso seria alcançado na Universidade só com a criação desses ateliês experimentais. Segundo Ferro (2008):'
  - Para mudar alguma coisa no canteiro é preciso discutir cada ato concreto, o porquê de cada decisão, quais passagens exigem a prescrição técnica e quais outras podem ser deixadas à
  - Essa proposta gerou variações ao longo dos anos em várias escolas de arquitetura, sendo reconhecida como ateliê integrado, geralmente com algumas diferenças em relação à proposta original. Nelas acentuava-se a integração das disciplinas, independentemente da questão do canteiro.
  - iniciativa operária e etc. Não se modifica relações de produção em laboratórios, mas na efetividade de cada ação.
  - Evidentemente, tais projetos só poderiam ser experimentais, enquanto não houvesse real mudança social. E seu lugar só poderia ser a universidade.
  - 'Ainda segundo Ferro (2008), as diferenças entre suas propostas e a de Artigas eram reflexo de suas concepções diferentes acerca do papel do desenho, já discutidas nesse trabalho: para Artigas, desenho como designo deveria ser o condutor da atuação profissional para o desenvolvimento do país. Já para Ferro e Lefévre, seria essencial a alteração das relações de produção, possível apenas através de uma atuação mais direta, seja profissional (mas com outro viés) ou de forma militante.'
  - Há, certamente, a diferença acerca da atuação política e ela perpassa todas as questões naquele momento. Para Artigas, do ponto de vista das propostas do PCB de aliança de classes, qualquer rompimento com a chamada burguesia nacional era errado e mergulhar a militância na clandestinidade que a guerrilha exigia, inconcebível. Refletindo em termos de FAU, Artigas pretendia que os arquitetos assumissem a sua estrutura dirigente, afastando os professores da Poli, em geral, mais graduados que os arquitetos. Propor uma colaboração didática entre as categorias seria, no mínimo, equivocado. Mas pior era mesmo a questão da luta armada, pois toda a perspectiva de Artigas, institucional (como criar a FAU, mudar sua estrutura curricular e dirigente afastando os engenheiros, etc), era ignorada pela proposta de Ferro que, no limite, “implodia” esse percurso político. 11
  - 5 O desligamento de Ferro da FAU-USP e outras experiências didáticas
  - Os documentos encontrados na Sessão de Expediente da Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo relativos a Sérgio Ferro mostram ainda que o contrato do mesmo para professor da Cadeira 20, História da Arte e Estética, foi sendo renovado anualmente, inclusive para além do ano de 1970 (até 1973), que, segundo o arquiteto, foi o ano de sua prisão e de desligamento da FAU-USP. Houve, inclusive, pela Faculdade, sugestões de cursos que apontavam Ferro como professor, como “Arquitetura e Produção” e “Programação Visual e a Arquitetura no Século XX”, ambos em 1971. Entretanto, outros documentos presentes na pasta do arquiteto mostram que a FAU-USP estava consciente de sua situação no ano de 1970. Esses documentos contêm, entre outros, cópias das certidões de sentenças de Sérgio Ferro e Rodrigo Lefévre, ambas de 05 de agosto de 1971, de seus salvo-condutos (de 02 de dezembro do mesmo ano) e fotocópias de uma reportagem do jornal “Folha de São Paulo” noticiando a condenação de ambos os arquitetos a 2 anos de reclusão, em 08 de julho de 1971. Por fim, uma Situação Funcional emitida em 03 de abril de 1972 afirma que os condenados deveriam permanecer
  - Evidentemente, a questão da luta armada extrapola os marcos desse trabalho, que apenas registra as posturas.
  - afastados de suas funções até o término do prazo de condenação, ainda que tivessem obtido condicional. Isso é interessante na medida em que, ao mesmo tempo, estava correndo um processo na FAU de afastamento de Sérgio Ferro de suas atividades como docente, mas em virtude de um convite para participação do Seminário de Paisagem Urbana, do Centre D’Etude des Morivements Sociaux da École Pratique des Hautes Études da Universidade de Paris em 14 de março de 1972. Esse pedido, preenchido e assinado pelo próprio arquiteto, foi aprovado pelo reitor em 16 de junho de 1972 e prorrogado para 31 de março 1973 a fim de dar cumprimento ao plano de estudos de Ferro iniciado junto à Faculdade de Arquitetura de Grenoble na França, de onde o arquiteto não mais se desligou. A falta de um documento de desligamento definitivo da FAU-USP pode mostrar a forma velada com que os assuntos relativos às prisões políticas foram tratados durante muito tempo no Brasil.
  - 5.1 Outras experiências
  - 'De todas as experiências didáticas de Sérgio Ferro para além da Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo, duas se mostraram extremamente interessantes por realizarem, em maior ou menor grau, os projetos didáticos (que procuravam, basicamente, por um envolvimento maior dos alunos frente ao contexto da realidade social brasileira) que o arquiteto buscou implantar na Reforma de 1968 da FAU-USP: a da Faculdade de Arquitetura de Santos e a da Escola de Arquitetura de Grenoble, na França.'
  - Entre 1967 e 1968 Sérgio Ferro participou, junto com Rodrigo Lefévre e mais um grupo de jovens professores, da criação da Faculdade de Arquitetura de Santos. Como coordenador da área de Teoria e História, propôs um programa no qual todas as disciplinas do primeiro ano passassem a adotar o mesmo objeto de pesquisa e intervenção. Esse objeto seriam as favelas próximas à Faculdade, a partir de onde profissionais e professores das mais diversas áreas, entre técnicas e humanas, desenvolveriam suas formulações tendo como base uma realidade concreta, de condições sociais, construtivas e jurídicas das mais carentes. Segundo o arquiteto, em entrevista à autora, esse projeto não foi adiante, ou seja, não existiu um segundo ano na medida em que vários professores da Faculdade foram presos ou ameaçados pelo Governo Militar. Mesmo assim, para Ferro, a experiência teve o mérito de ter colocado em prática o que havia proposto no Fórum de 1968. Ainda segundo Ferro (2008), essa experiência realizada em Santos resultou em uma pesquisa sobre habitação popular em autoconstrução realizada pelo próprio e por Rodrigo Lefévre. Essa pesquisa recebeu o nome de “A Casa Popular”, e foi publicada na forma de uma monografia posteriormente, em 1972, na Revista GFAU12.
  - Nesse texto, Ferro (1972) compara uma casa operária a uma casa burguesa através da análise de seus materiais, técnicas de construção, disposição interna e etc, aplicando conceitos como o fetiche da mercadoria e a mais valia, deixando clara sua associação com as idéias de Karl Marx. Além disso, Ferro também se dedica a fazer uma crítica à forma como o trabalho se dava no canteiro através da exploração dos operários da construção civil, preocupações essas que, como já visto nesse trabalho, permearam toda a sua obra arquitetônica guiando também suas principais propostas no que se concernia ao ensino de arquitetura.
  - 'No mesmo ano de 1972 Sérgio Ferro mudou-se para a França, onde prosseguiu sua carreira de pintor e docente. Após um período como professor da Escola de Belas Artes de Grenoble entre 1979 e 1980, passou a lecionar na Escola de Arquitetura de Grenoble, como professor catedrático. Segundo o arquiteto, em entrevista concedida à autora, sua chegada à França se deu em uma época muito favorável para a implantação de novas experiências de ensino. Isso porque várias Escolas de Arquitetura foram desmontadas em 1968 por serem ainda muito vinculadas ao sistema de ensino das Escolas de Belas-Artes. Assim, quando reabertas, essas escolas procuraram seguir uma nova prática de ensino, o que possibilitou a aceitação imediata do programa proposto por Ferro, o mesmo proposto no Fórum de 1968 da FAU-USP: um ensino organizado em torno de ateliês, sempre visando a prática profissional calcada em problemáticas específicas. Isso, segundo Ferro, foi o que deu início à criação de vários laboratórios de pesquisas ao longo dos anos, inclusive o que é considerado hoje, pelo arquiteto, o melhor e primeiro centro realmente equipado para o uso da experimentação da arquitetura, o l’Isle d’Abeau.'
  - Esse centro foi criado em 1991, através de um acordo entre alguns órgãos governamentais da Ville Nouvelle de l’Isle d’Abeau e a Escola de Arquitetura de Grenoble (EAG), visando o desenvolvimento de um pólo de ensino e de investigação em arquitetura. Com o tempo, outras instituições foram se agrupando ao projeto, que hoje conta com as Escolas de Arquitetura de Lyon, Saint-Etienne, Paris-Malaquais, Languedoc-Roussillon e Clermont-Ferrand, a Escola Nacional de Belas-Artes de Lyon, as Escolas Regionais de Belas-Artes de Saint-Etienne e Grenoble, além do Instituto Nacional de Ciências Aplicadas de Lyon. O objetivo desse centro é o de promover, em seus laboratórios, experimentações destinadas a desenvolver o ensino, a investigação e a experimentação no domínio da cultura construtiva. Ou seja, segundo Ferro (2008), as propostas envolvidas nesses ateliês/oficinas fazem uso daquelas elaboradas, mas recusadas, aqui no Brasil em 1968.
  - Em seu texto “Porque parou a arte brasileira”, refletindo uma posição que vinculava de forma estreita arte e política, Ferreira Gullar (1965) coloca que o irracionalismo reinante socialmente no Brasil no período anterior e imediatamente posterior ao Golpe Militar teve reverberações na cultura, fazendo com que os artistas cometessem o equivoco, em sua opinião, de considerar que só a arte abstrata seria a esperança das artes. Para Gullar, no período de 1960 a 1964, enquanto outras manifestações artísticas passaram a responder às tensões sociais ocorridas no país, as artes plásticas se mantiveram estagnadas. Isso porque, segundo o crítico, muitos artistas, preocupados com a queda nas vendas, partiram para uma tentativa de “atender ao mercado mundial” abusando do abstracionismo informal em voga ocasionado pela hegemonia política e cultural dos Estados Unidos, que fazia a pintura ser a mesma em qualquer lugar do mundo, ignorando os aspectos sociais e culturais exclusivos de cada nação. Gullar denunciou o
  - abstracionismo como fruto de uma irracionalidade (ou uma alienação) da própria realidade, classificando-o como uma linguagem não-nacional.
  - Entretanto, Gullar (1965) vislumbrou, pela primeira vez, uma saída para as artes plásticas através de sua atuação no mundo. A causa dessa retomada na esperança foi a exposição ocorrida no Museu de Arte Moderna do Rio de Janeiro chamada Opinião 65, que contou com a participação de artistas brasileiros e estrangeiros radicados em Paris. Segundo Gullar (1965), essa exposição buscou uma ruptura com a arte do passado, o que nada mais era, para ele, do que uma ligação com a pop-art americana e o novo realismo europeu. O que esses artistas trouxeram de novo nessa exposição foi uma tomada de posição, uma opinião frente à sociedade, o que não vinha ocorrendo antes, ainda segundo Gullar. Nas palavras do próprio, os “artistas voltaram a opinar”.
  - Schenberg (1979) também comemora a volta ao realismo ocorrida na exposição Propostas 65, realizada em São Paulo. Para ele, apesar do abstracionismo ter sido importante para avançar a arte brasileira, desvinculando-a de formas chamadas anacrônicas de realismos ou naturalismos, ele não foi capaz de ajudar o país a “definir melhor sua fisionomia cultural”. Para isso, na opinião de Schenberg (1979), deveriam surgir novas formas de realismos que, como arte, e, portanto ligada a vários aspectos da vida nacional, seria uma das responsáveis na tomada de consciência da nação brasileira de seus problemas e de seu papel no mundo, tendo assim uma função didática também.
  - 'Oiticica (1979) também atenta para a idéia de que a vanguarda não mais estava se satisfazendo com posições puramente estéticas. A sua “nova objetividade” possibilitava novas ordens objetivas ou ainda simplesmente a criação de objetos, capazes de não apenas envolver o público através do uso da visão, mas sim com uma gama de sensações que culminassem na busca de suas próprias raízes, das raízes de seu comportamento:'
  - Não se trata mais de impor um acervo de idéias e estruturas acabadas ao espectador, mas de procurar pela descentralização da “arte”, pelo deslocamento do que se designa como arte, do campo intelectual atual, para o da proposição criativa vivencial; dar ao homem, ao indivíduo de hoje, a possibilidade de “experimentar a criação”, de descobrir pela participação, esta de diversas ordens, algo que para ele possua significado (OITICICA, 1979, p.31).
  - Nesse sentido, essas posições (que exemplificam a de muitos outros artistas e intelectuais da época) dialogam com a de Sérgio Ferro sobre a arte e, também, sobre arquitetura. Para Ferro, a Pintura Nova, como ele denominou, seria encarregada de examinar problemas do seu próprio tempo, que na época seriam o subdesenvolvimento, o imperialismo, a alienação burguesa e os demais aspectos sociais e econômicos da sociedade, decompostos e apresentados em sua real natureza. Assim como em sua arquitetura, também conhecida como “Nova”, onde o canteiro seria como uma representação ou um microcosmo da realidade, que, contando com a participação consciente do operário em seus processos, buscava também inseri-lo na sociedade, o canteiro aí
  - 'agindo como uma forma didática, de aprendizagem e experiência. Para arquitetura moderna, e Artigas em particular, os seus espaços construídos são locais de formação de um homem novo, desígnios de uma nova sociabilidade. Para Ferro, o canteiro, como local de novas práticas sociais, do trabalho renovado, é o local de formação política por excelência. Isso tanto do arquiteto que atua na realidade, quanto do trabalhador que se torna consciente, através da colaboração e da diluição das hierarquias técno-sociais13. É na correta interpretação da realidade, e no ato político de transformá-la, que o indivíduo se forma. Há uma questão suplementar: o canteiro, enquanto local de comunhão interclasses, buscava compensar o isolamento político, anteriormente apontado, mas que de todo modo, a opção pela luta armada não permitiu experimentar de forma clara.'
  - 'Essa concepção do arquiteto se mostrou em sua experiência didática, na figura de seu interesse principal enquanto professor, revelado em suas propostas no Fórum de 1968 da FAU-USP, em suas experimentações na Faculdade de Arquitetura de Santos ou nas da Escola de Arquitetura de Grenoble: a instalação de laboratórios de projeto que pudessem possibilitar um diálogo e um envolvimento maior dos alunos com a realidade da construção civil. De certa forma, o que Ferro buscou foi a recriação nesses laboratórios do ambiente que ele próprio almejou no canteiro de suas obras, que possibilitaram todas as formulações que permearam sua carreira, explicitadas ao longo desse trabalho. Esse fato reflete, então, o posicionamento do arquiteto sobre qual seria o melhor método para a formação de um homem atuante criticamente na sociedade: a recuperação da ligação do fazer com o pensar, do domínio sobre o processo de trabalho que o capitalismo eliminou com a produção industrial. Para Ferro, a vivência da prática é essencial para o aprendizado, que ocorrendo em concomitância com a teoria, condensa saber e experiência em um mesmo indivíduo.'
  - 'Assim, a carreira docente de Ferro pode ser considerada como um reflexo do modo como o arquiteto conduziu suas demais atividades, assim como sua vida: resultado de ações ou vontades diretas. Suas produções são claras quanto a isso: suas obras arquitetônicas, resultado, tanto em forma quanto em programa, de reflexões da situação do operário no canteiro de obras; o realismo de sua pintura; sua docência marcada pelo desejo da atuação mais prática dos alunos e a constante ligação com o contexto social. E, em extremo, sua militância política.'
