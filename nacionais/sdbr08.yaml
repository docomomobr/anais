- title: Esquinas modernas
  subtitle: 'dois ícones modernistas no centro de Juiz de Fora: Francisco Bolonha e Oscar Niemeyer'
  authors:
  - givenname: Raquel von Randow
    familyname: Portes
  - givenname: Marlice Nazareth Soares
    familyname: de Azevedo
  pages: 1-11
  locale: pt-BR
  abstract: 'A rua Halfeld configura-se como um verdadeiro eixo monumental em Juiz de Fora. Ali estão sediadas a Prefeitura e a Câmara Municipal, ambos em palacetes de linguagem eclética. Ao longo da via, que tem boa parte como extenso calçadão, tempos diferenciados de ocupação da cidade se inserem. Modernidades passadas realçam o percurso pelas galerias, edificadas como passagens para o presente, conectando este calçadão. No percurso, predominam linguagens ecléticas e art deco. Nos extremos dois edifícios monumentais se destacam: o prédio do Banco do Brasil, projetado por Oscar Niemeyer e o edifício Clube de Juiz de Fora, de Francisco Bolonha. O projeto do edifício do Banco do Brasil remonta ao final dos anos 1950. A implantação na esquina da rua Halfeld e avenida Getúlio Vargas apresenta convexidade no partido, o que revela suavidade em sua forma. O prédio abriga um banco no térreo com mezanino e salas comerciais nos andares superiores. O Edifício Clube de Juiz de Fora, da mesma época, também apresenta partido em bloco único, sendo que, ao contrário do Banco do Brasil, os ângulos retos são predominantes. A sua inserção na esquina da rua Halfeld com a avenida Rio Branco ainda é dominante, em frente ao Parque Halfeld. O edifício, composto com brise-soleil na fachada para a avenida Rio Branco, abriga salas comerciais e, no terraço, compõe-se de restaurante e jardins. Painéis em azulejos e mosaicos dos artistas Candido Portinari e Paulo Werneck revelam uma síntese precisa entre arte e arquitetura. Nestes edifícios situados no “coração da velha “manchester mineira”, o térreo dispõe de jogo de pilares arredondados, que sugere a idéia do pilotis. Mesmo com as expansões imobiliárias na área central, estes ícones da arquitetura moderna ainda se destacam. Ambos são protegidos por tombamento pelo município. Mesmo com esta proteção, modificações têm sido feitas para adequação aos usos. No caso do Banco do Brasil alterações significativas no térreo-mezanino desvirtuaram a forma aberta e transparente que caracterizava o pilotis do prédio. Também foram substituídos materiais originais com a colocação de revestimentos em granito. O edifício Clube de Juiz de Fora teve as esquadrias em madeira substituídas por elementos metálicos – no entanto, buscando seguir o mesmo desenho. A disposição das salas, os materiais de revestimento, bem como as aberturas nas circulações interiores já foram bastante alterados. O estudo pretende realçar a importância destes edifícios no panorama da Arquitetura Moderna. Tanto Bolonha quanto Niemeyer tiveram uma atuação expressiva em Minas, com projetos realizados em inúmeras cidades. Bolonha teve destaque em Araxá e em Cataguases. Já Niemeyer teve um começo em Ouro Preto e em Belo Horizonte, além de outros projetos, e, no momento, acompanha de perto as obras do Centro Administrativo. Os prédios, aqui destacados, marcam a ruptura da escala do centro urbano que, não teve continuidade, dentro do ideário do Movimento Moderno. Enfim, discuti-se a atualidade destes edifícios e sua inserção no centro urbano, o diálogo entre arte e arquitetura na escala urbana, os dilemas para a preservação, e apontá-los como exemplares representativos da Arquitetura Moderna em Minas Gerais. Palavras Chaves: Arquitetura Moderna; Minas Gerais; Documentação. O trabalho vincula-se à pesquisa de Mestrado junto ao PPGAU da UFF, e aos trabalhos do Núcleo de Pesquisa e Extensão Urbanismo em Minas Gerais – NPEURBMG/UFJF. Agradecimentos ao apoio da CAPES, do CNPQ e da FAPEMIG.'
