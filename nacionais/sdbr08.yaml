  locale: pt-BR
  abstract: O objetivo desse trabalho é, principalmente através dos discursos de Lucio Costa e de Le Corbusier sobre a Síntese das Artes, além da análise da aplicação dessas idéias às obras da Arquitetura Moderna nos anos 1940 e 1950 no Brasil, revelar e enfatizar o importante papel desempenhado pelas Artes Menores, e pelas Artes Aplicadas no processo da Síntese das Artes, como "veículos" das expressões maiores da arte que se propõe integrar à arquitetura, considerando elementos como azulejos, mosaicos, vitrais, tijolos, combogós, entre outros.
  abstract_en: The objective of this work is, mainly through the speeches of Lucio Costa and of Le Corbusier on the "Synthese des Arts" and the analysis of the application of these ideas to the works of the Modern Architecture in the years 1940 and 1950 in Brazil, to reveal and to emphasize the important role of the Arts Mineurs and the Industrial Design in the process of the Synthesis of the Arts, as "vehicles" of the biggest expressions of the art intended to be integrated to the architecture, considering elements like ceramic tiles, mosaics, stained glass windows, combogós, etc.
