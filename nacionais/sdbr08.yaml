- title: Mosaico do lugar
  subtitle: investigações sobre uma intervenção artística coletiva em um espaço público
  authors:
  - givenname: Leila Maria
    familyname: da Silva Barboza
  pages: 1-18
  locale: pt-BR
  abstract: 'Mosaico do Lugar: uma intervenção artística e coletiva no espaço público. O objeto da pesquisa é a intervenção artística “Mosaico do Lugar”, realizada coletivamente para a escada da Rua Oscar Pereira em Charitas, Niterói, RJ. A iniciativa partiu da estratégia da autora, artista plástica e coordenadora do projeto Leila B., para conseguir junto à Prefeitura a urbanização da rua, oferecendo como contrapartida a ação artística coletiva. O presente estudo procura investigar o processo de produção desse mosaico de mosaicos, suas implicações no plano da urbanidade e as segregações espaciais e socioeconômicas, utilizando como recorte a cidade de Niterói e os novos planos urbanísticos. No plano da produção de arte na esfera pública, propõe uma reflexão entre efemeridade, perenidade e a questão da autoria nas relações que se estabelecem entre arte, artista e comunidade, enfatizando o quanto essas práticas parecem colocar sob escrutínio assunções há muito aceitas e arraigadas no processo de criação artística.'
  abstract_en: 'Mosaic of the Place: an artistic and collective intervention in the public space. The aim of the research is the artistic intervention “Mosaic of the Place”, which was carried out collectively for the stairway in Oscar Pereira Street, in Charitas, Niterói, Rio de Janeiro. The initiative came from the author''s strategy, who is an artist and the coordinator of this project “Leila B.”, in order to achieve the urbanization of the street along with the City Council, offering a collective artistic action as compensation. The present study intends to investigate the production process of this mosaic of mosaics and its implications in the field of urbanity, as well as the spacially and socioeconomically segregation, taking as an example the city of Niterói and its new urbanistic plans. In the area of art production in the public sphere, the study proposes a reflection on the ephemeral, the perennial and the issue of authorship in the relationship among art, artist and community, emphasizing how these practices seem to scrutinize assumptions that have been accepted and deep rooted in the process of art making.'
