- title: A fotografia de Arquitetura de Peter Scheier em três publicações
  authors:
  - givenname: Sonia Maria Milani
    familyname: Gouveia
  pages: 1-19
  locale: pt-BR
  abstract: 'Adotando como base três livros relevantes na historiografia sobre a produção arquitetônica moderna brasileira desde os anos 1930 até meados da década de 1950 - Brazil Builds, de Philip Goodwin e G.E. Kidder Smith, Latin American Architecture since 1945, de Henry-Russell Hitchcock e Modern Architecture in Brazil, de Henrique Mindlin - o texto examina o trabalho do fotógrafo Peter Scheier, imigrante alemão que exerceu sua profissão em São Paulo entre as décadas de 1930 e 1970. A análise, portanto, apoiou-se sobre fontes secundárias ou de segunda geração - as reproduções impressas. Contudo, o exame de tais fontes não desconsidera a postura, a “mediação criativa do fotógrafo” : em qualquer que seja o assunto registrado, a fotografia sempre documentará a visão de mundo de quem a produziu. O fotógrafo é um filtro cultural, cujo conhecimento, sensibilidade, criatividade, estado de espírito e ideologia transparecem em suas imagens. Não foram consideradas questões típicas de fontes primárias – o original fotográfico – como suporte, revelação e conservação . O texto está dividido em três partes. Na primeira, a inserção da fotografia nestes três livros será discutida, traçando, assim, um panorama desta produção com base nos créditos publicados. Na segunda parte, uma breve biografia de Peter Scheier fornecerá informações essenciais para a análise das imagens, na última parte.'
  abstract_en: 'Based on three relevant books to the historiography about the modern Brazilian architectural production from the 1930’s to the middle 1950’s - Brazil Builds, by Philip Goodwin and G.E. Kidder Smith, Latin American Architecture since 1945, by Henry-Russell Hitchcock and Modern Architecture in Brazil, by Henrique Mindlin – the text examines the work of the photographer Peter Scheier, a German immigrant who worked in São Paulo from the 1930’s to the 1970’s. Thus the analysis is supported by secondary or second generation sources – the printed reproductions. However, the exam of this kind of sources still considers the posture, the “creative mediation of the photographer” : the photography always support the particular vision of the person who produced it, in any registered subject. The photographer is a cultural filter whose knowledge, sensibility, creativity, spiritual state and ideology shine through the images. Typical questions related to primary sources – the original photography – such as physical support, development and conservation were not considered. The text is divided in three parts. In the first one, the insertion of photography in these three books is discussed, in order to draw a panoramical view of this production, based on the published credits. In the second part, a short biography of Peter Scheier supplies essential information for the analysis of the images, in the last part.'
