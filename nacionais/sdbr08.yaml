- title: Preservar ou produzir o espaço?
  authors:
  - givenname: Regina Esteves
    familyname: Lustoza
  pages: 1-18
  locale: pt-BR
  abstract: 'O Modernismo pode ser definido como um movimento estético surgido na década de 20 do século passado, notadamente caracterizado por uma nova visão de mundo e por uma mentalidade inovadora, expressas nas artes plásticas, na literatura e na arquitetura. A cidade e a arquitetura assumem papéis especiais e devem espalhar uma nova ordem. A modernização, o embelezamento, o saneamento significam credibilidade, investimentos e mão-de-obra qualificada. Podemos dizer que a arquitetura moderna brasileira nasceu no Ministério da Educação e Saúde, Rio de Janeiro em 1937; mas foi batizada, na Pampulha, capital mineira em 1942. O projeto de Oscar Niemeyer deu início a história da arquitetura moderna em Minas Gerais. Os arquitetos mineiros se voltaram para o novo vocabulário de formas e caminhos abertos, e isso se repercutiu em algumas cidades menores do interior mineiro, dentre elas: Viçosa, que se esforçava em seguir as pegadas das capitais. O processo de reprodução pode ser refletido no espaço da cidade através da propriedade privada do solo, que transforma o espaço em raridade. Este processo ocorreu e ainda vem ocorrendo em cidades mineiras de médio porte com uma velocidade assustadora, e isso, causando alguns danos aos poucos exemplares da arquitetura moderna na região da Zona da Mata Mineira. O trabalho tem como objetivo problematizar a falta de preservação de certos edifícios, em especial as residências unifamiliares, e a forma de uso e ocupação do solo em algumas cidades do interior mineiro. Os exemplares de edifícios encontrados são importantes na história da arquitetura moderna brasileira e estão seriamente ameaçados a desaparecer. Pretendemos tomar parte do debate sobre a preservação da arquitetura e do urbanismo modernos a partir da produção/reprodução do espaço urbano, enfrentando as formas de uso e ocupação do solo nas cidades contemporâneas. Preservar ou Produzir? Palavras chaves: preservar; produzir o espaço; cidade contemporânea'
  abstract_en: 'The Modernism can be defined as an aesthetic movement appeared in the decade of 20th of the passed century, characterized for a new vision of world and an innovative mentality, express in the plastic arts, literature and the architecture. The city and the architecture assume roles special and must spread a new order. The modernization, the beauty, the sanitation means credibility, investments and qualified man power. We can say that the Brazilian modern architecture was born in the Ministry of the Education and Health, Rio de Janeiro in 1937; but it was baptized, in the Pampulha, capital mineira in 1942. The project of Oscar Niemeyer gave to beginning the history of the modern architecture in Minas Gerais. The mining architects if had come back toward the new vocabulary of forms and opened ways, and this if he reed-echo in some lesser cities of the mining interior, amongst them: Viçosa, that if strengtove in following the footprints of the capitals. The reproduction process can be reflected in the space of the city through the private property of the ground, that transforms the space into rarity. This process occurred and still it comes occurring in mining cities of average transport with a frightful speed, and this, causing some damages to the few units of the modern architecture in the region of the Zone of Mining Mata. The work has as objective to problematizar the lack of preservation of certain buildings, in special the unifamiliares residences, and the form of use and occupation of the ground in some cities of the mining interior. The units of joined buildings are important in the history of the Brazilian modern architecture and seriously are threatened to disappear. We intend to take part of the debate on the preservation of the modern architecture and urbanism from the production/reproduction of the urban space, facing the forms of use and occupation of the ground in the cities contemporaries. Preserve or produce? Words keys: preserve; produce the space; city of Minas Gerais Preservar ou Produzir o Espaço?'
