- title: Da construção de uma arte nacional aos murais de Campina Grande
  authors:
  - givenname: Adriana Leal
    familyname: de Almeida
  pages: 1-23
  locale: pt-BR
  abstract: 'Pretende compreender os painéis de Campina Grande-PB (décadas de 1950 e 1960), a partir das abordagens conhecidas sobre os murais modernos no Brasil e de um apanhado geral sobre o projeto modernista na construção de uma Arte Nacional, tendo a questão do muralismo como extensão do projeto de construção do moderno como cultura. Entender a configuração dos painéis de Campina Grande a partir da comparação com painéis consagrados pela bibliografia especializada do Brasil torna-se difícil, talvez impraticável, se esse tema da difusão for pensado como simples acepção de expansão geográfica. Inseri- los nos debates coetâneos que se manifestavam no país e refletir sobre o momento em que essa cidade buscava consolidar seu ideário de modernidade e progresso, podem elucidar algumas questões em aberto sobre a temática. Dessa maneira, o texto está estruturado a partir de três abordagens: a questão da Identidade Nacional e das relações entre Estado e projeto modernista na construção de uma arte brasileira; um histórico das origens do muralismo no Brasil e sua inserção no projeto de construção do moderno como cultura, perpassando os debates sobre a “síntese das artes” no Movimento Moderno; e a aproximação dessas reflexões no contexto de Campina Grande, através de cinco pinturas murais encontradas em edificações construídas no período mencionado, numa tentativa de resgatar as relações que se estabelecem entre arte e arquitetura nesses exemplares e incitar o debate para além dos grandes centros metropolitanos.'
  abstract_en: 'This paper intends to comprehend the panels of Campina Grande-PB (1950 and 1960’s decades), from the known approachings on Brazil’s modern murals and a roundup of the modernist project on the National Art construction, keeping the question of muralism as an extension of the construction project of modern as culture. To understand the configuration of Campina Grande panels from the comparison with consecrated panels by the brazilian specialized bibliography is difficult, perhaps impracticable, if this subject of diffusion is thought as simple meaning of geographic expansion. Inserting them on coeval debates which were appearing in the country and reflecting on the moment this city wanted to consolidate its conception of modernity and progress, may elucidate some outstanding questions on the thematic one. In this way, the text is structured in three lines: the question of National Identity and the relations between State and modernist project of a brazilian art construction; a characterization of muralism origins in Brazil and its insertion in the construction project of modern as culture, spanning the “synthesis of the arts” debates in the Modern Movement; and the approach of these reflections in the context of Campina Grande, through five mural paintings found in buildings from the period mentioned, on an attempt to rescue the relations established between art and architecture on these examples and to instigate the debate looking beyond the great metropolitan centers.'
