  abstract: O Plano de modernização da cidade do Natal tem início nos primeiros anos do século XX. Em 1929, chegou à cidade o arquiteto italiano Giacomo Palumbo, para a execução do que George Dantas (1998) considerou o marco do “segundo momento-chave” das intervenções urbanísticas na cidade; culminando com a execução e implementação parcial desse plano, pelo escritório Saturnino de Brito, nos anos 30. Introdutor da estética moderna em Natal (SEABRA DE MELO, 2004), fez surgir propostas arquitetônicas de edifícios relacionados com o funcionamento do saneamento e com as necessidades da cidade, embora o Edifício Sede da Repartição de Saneamento tenha sido um dos poucos que saíram do papel. Após as inserções precursoras da arquitetura moderna, os anos cinqüenta – continua Seabra de Melo - viram, finalmente, a chegada em Natal da arquitetura moderna, nos projetos de linhas arrojadas, geométricas, com as fachadas desprovidas de ornamentos, caracterizando a estética e a tectônica racionalista [através de projetos oriundos do Recife e Rio de Janeiro]. O edifício estudado neste artigo se situa na Esplanada Silva Jardim, bairro da Ribeira, na cidade do Natal/RN, hoje sendo conhecido como Edifício Café Filho. Foi projetado pelo arquiteto carioca Raphael Galvão Júnior, filho do também arquiteto Raphael Galvão, tendo sido inaugurado em 1955, pelo presidente da República João Café Filho. Quase que totalmente ausente da relação dos edifícios destacados pelos estudiosos da arquitetura moderna local, além de ter sido o primeiro edifício em altura da cidade, à época de sua construção – também tendo sido considerado o mais moderno; ele se ergue majestoso em oito pavimentos, mostrando nítida influência da Escola Carioca. Este artigo pretende enfatizar o devido valor arquitetônico inerente a esse projeto, principalmente enquanto proposta de arquitetura moderna e, sua inserção no meio urbano, centro nervoso da cidade, à época. Ao mesmo tempo, pretende resgatar seu merecido lugar na seleção dos ícones da produção local, reiterando a importância das instituições públicas na divulgação da arquitetura moderna, por todo o país.
  abstract_en: 'The modernization plan of Natal, Brazil , began in the first years of twentieth century. In 1929, the arrived of Italian architect Giacomo Palumbo in Natal highlights the second key moment of urban planning interventions, as defined by George Dantas (1998). This period characterizes the execution and partial plan implementation by Saturnino de Brito firm, in the 30´s. The architect introduced the modern aesthetics (SEABRA DE MELO, 2004), inducing architectural proposals related with sanitation and with local needs, although few of them was built, including the headquarter building of Sanitation Division. After precursor introductions in the 50´s, the modern architecture established with bold geometric design and with facades without ornaments, characterizing the rational aesthetic and tectonic (influenced by architectural plans from Rio de Janeiro and Recife). The building assessed in this paper is the Café Filho, located in Ribeira area, designed by Raphael Galvão and inaugurated in 1955 (by the Brazilian president Café Filho). The building has eight levels and was the highest and the most advanced technologically when buit. Now it raises imponently, clearly demonstrating the influence of Rio de Janeiro trends, although the building has not been highlighted by researchers of local modern architecture. This paper intends to emphasize the qualities of the architectural project, assuming it as a modernist proposal, and considering the urban area as the central business at the time. The paper also aims to recognize it as an icon of local architectural production, and stating the importance of public institution to divulgate the modern architecture around the country. KEY WORDS: Modernization. Modern Architecture. Natal. EDIFÍCIO DO IPASE, EM NATAL/RN: O “MAIS MODERNO DA CIDADE”, EM 1955'
