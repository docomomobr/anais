- title: Congresso Internacional de Críticos de Arte 1959
  subtitle: difusão nas revistas internacionais e nacionais especializadas
  authors:
  - givenname: Maria Beatriz Camargo
    familyname: Cappello
  pages: 1-23
  locale: pt-BR
  abstract: 'Como se sabe, o Congresso Internacional Extraordinário de Críticos de Arte de 1959, às vésperas da inauguração de Brasília, reuniu uma quantidade expressiva de críticos nacionais e internacionais. Organizado pela representação brasileira da AICA (Associação Internacional de Críticos de Arte), com a participação incisiva do crítico Mário Pedrosa responsável pela formulação da temática do Congresso, “A cidade Nova - Síntese das Artes”, aglutinava a noção de “síntese das artes”, recorrente nas formulações da arquitetura moderna e com significativos desdobramentos na produção brasileira e a reflexão sobre a cidade nova, representada pela proposta de Brasília. O Congresso terá uma repercussão internacional a partir da presença dos críticos, dos diretores e editores das revistas internacionais de arte, arquitetura e urbanismo que colocará Brasília sob observação da crítica profissional estrangeira. Alguns dos diretores e editores das revistas internacionais que participaram do Congresso ao retornarem ao seus países publicaram artigos sobre os debates ocorridos: Anthony Bower, diretor da Art in América, publicou o artigo “Birth of a capital”; Françoise Choay, editora da L’Oeil, publicou o artigo “Une capitale préfabriqueé. Brasília”; André Bloc, diretor da L’Architecture d’Aujourd’Hui e Aujourd''hui Art et Architecture, publicou noticias sobre o “Congrès International des Critiques d’Art a Brasília”; Douglas Haskell, diretor da Architectural Fórum, publicou o artigo “Brasília: a new type of national city”, Alberto Sartoris, conselheiro de redação da Architecture, formes et fonctions, publicou o artigo “La Cité Nouvelle”, entre outros. A crítica mais forte será publicada na revista italiana Architettura cronache e storia, e virá de seu diretor Bruno Zevi que já afrontara criticamente a nova capital em sua fala no Congresso em Brasília, e será compartilhada por Bruno Alfieri diretor da revista também italiana, Zodiac que publicará “Rapporto Brasilie” onde Brasília é apresentada dentro de um quadro geral da arquitetura brasileira, junto com outros arquitetos. O texto de Zevi, “Crítica a Brasília” é apresentado com os textos de Mario Barata “Ponto de vista de um Brasileiro” e Oscar Niemeyer “Depoimento” como defesa as críticas de Zevi endossadas pela revista. Podemos assim constatar que o Congresso que reivindicava da crítica profissional a discussão da Cidade Nova ocupou um lugar no debate da arquitetura contemporânea internacional. No Brasil o Congresso foi publicado nos jornais e revistas da época com reflexões até 1960. As revistas Acrópole, Habitat, Módulo, Arquitetura e Engenharia e Brasília publicaram noticias sobre o evento e as principais teses enviadas ao Congresso incluindo algumas que não chegaram a ser apresentadas, embora os nomes de seus autores constem dos Anais. A Módulo, além de algumas teses publica o artigo de Mario Pedrosa, “Lições do Congresso de Críticos”. A análise do conjunto desses textos é matéria de interesse para a compreensão das polêmicas críticas do período e do universo arquitetônico e cultural brasileiro e internacional. Pretende-se assim, trabalhar a proposta colocada pelo 8º Seminário Docomomo Brasil, de recuperar os debates e as discussões realizadas naquele evento, a partir dos desdobramentos das reflexões colocadas pelo Congresso em revistas nacionais e internacionais, assinalando a fortuna crítica dos temas seminais aí apresentados.'
