- title: Sérgio Ferro e o ensino de Arquitetura
  subtitle: crítica e compromisso
  authors:
  - givenname: Angélica Irene
    familyname: da Costa
  pages: 1-19
  locale: pt-BR
  abstract: 'O objetivo desse trabalho é o de promover uma análise das experiências e práticas do arquiteto, artista plástico e professor Sérgio Ferro no exercício do ensino da arquitetura, desde seu início como docente na FAU-USP logo depois de formado, ingressando na disciplina de História da Arte e Estética em 1962, passando pela introdução de propostas de um ensino diferenciado e novo na implementação da Faculdade de Arquitetura e Urbanismo de Santos (entre 1967 e 1968), culminando nas suas formulações e experiências em Grenoble, na França, iniciadas em 1972. O foco do trabalho se concentra no intervalo de suas atividades como professor na Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo a partir do seu ingresso até sua prisão em 1970. Desse modo, também será discutida a participação e contribuição de Ferro aos Fóruns de Ensino da Faculdade, em 1962 e 1968. Entretanto, algo posterior também será analisado, ainda que de forma menos sistemática, sob a luz das conseqüências que essas primeiras experiências acarretaram a Ferro, principalmente em suas concepções sobre um ensino de arquitetura calcado na realidade do fazer arquitetônico enquanto prática social. Assim, o trabalho estrutura-se verificando as disciplinas que o arquiteto ministrou inseridas no quadro do debate político e cultural do período proposto, que atribuía qualidades e dimensões específicas para a formação universitária, vinculando os conteúdos didáticos com uma determinada forma de ver as questões e problemas que o país enfrentava, mas que subentendia um compromisso por parte da comunidade acadêmica com a sociedade. Além disso, é importante salientar que a prática da docência comunica-se com as outras vertentes da produção de Sérgio Ferro: sua obra arquitetônica e seus escritos teóricos, resultados de seu engajamento na cena política e cultural no período que se inicia no final dos anos 1950 e que se estende durante os anos 1970. Neste sentido, o trabalho é orientado através da análise e do entendimento de suas experiências como docente relacionando-as com a crítica contida em seus textos, em especial à respeito da exploração do trabalhador no canteiro de obras. Com isso, pretende-se estabelecer uma interlocução entre conceitos, obras e com a elaboração prática da docência, verificando as concordâncias e contradições desse arquiteto que marcou profundamente a arquitetura moderna brasileira e o ensino da arquitetura.'
  abstract_en: 'The objective of this academic work is to promote a analysis of experiments and methods of the architect, plastic artist and teacher Sergio Ferro, in his architecture teaching practice, since his beginning as teacher at FAU-USP right after he graduated, enrolling in the History of Arts and Esthetics class in 1962, going through introduction of proposals of a new way of teaching architecture on the implementation of the College of Architecture and Urbanism of Santos (between 1967 and 1968), culminating on his formulations and experiments in Grenoble, France, iniciated in 1972. The focus of the work is concentrates in the interval of his activities as teacher in the College of Architecture and Urbanism of the University of São Paulo since his admission until his arrest in 1970. In this way, will be also argued the participation and contribution of Ferro in the Foruns of discussion about the teaching of the College, in 1962 and 1968. However, something posterior will be also analyzed, despite in less systematic form, under the light of consequences that these first experiences had brought to Ferro, principally in his conceptions about a way of teaching architecture focused in the reality of making architectural while social practical. In this way, the academic work is structure verifying the disciplines that the architect gave inserted in the way of political and cultural debates of the considered period, that gave specific qualities and dimensions for the university formation, linking the didactic contents with one determined way to see the questions and problems that the country faced, but that implied a commitment for part of the academic community with the society. Moreover, is important to point out that the teaching practice communicates with Sérgio Ferro’s other lines of production: his architectures works and his theoretic writings, that are the results of his commitment to the political and cultural scene in the period that it initiates in the end of 1950 and that it’s extended during years 1970. In this way, the work is oriented by the analysis and understanding of his experiences as teacher relating them with the critical contained in his texts, special regarding the exploration of the worker in the local of construction. With this, it’s intented to estabilish a discussion between concepts, works and the practical elaboration of the education, verifying the agreements and contradictions of this architect who marked deeply the brazilian modern architecture and the teaching of architecture.'
