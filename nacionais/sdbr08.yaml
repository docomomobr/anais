  abstract: O problema da conservação do espaço arquitetônico é discutido no contexto do projeto de restauração do Instituto de Antibióticos da Universidade Federal de Pernambuco, projetado por Mario Russo, entre 1952 e 1953. Propõe-se uma abordagem que parte da análise dos aspectos prescritivos da forma arquitetônica, aqueles expressos na sua estrutura socioespacial, e alia procedimentos tradicionais do restauro do substrato físico das edificações à análise e recomposição espacial. Para a discussão acerca dos aspectos relevante para o restauro espacial do Instituto de Antibióticos, foram levadas em consideração as propriedades generativas da configuração espacial proposta por Russo, altamente permeável e transparente, concebida como um mecanismo para incrementar a interface entre pesquisadores, apesar da forte delimitação dos setores de investigação, produção e gestão, como requerido pelo Instituto.
  abstract_en: The problem of conservation of the space of architecture is discussed in the context of the restoration of the Antibiotics Institute of the Universidade Federal de Pernambuco, designed by Mario Russo, between 1952 and 1953. It is proposed an investigative approach based on the analysis of the prescriptive aspects of the architectural form, those expressed within its socio-spatial structure, and integrates the traditional restoration of the buildings’ physical substrata to the analysis and composition of spatial configuration. To the Institute’s restoration it was taken in consideration the generative properties of the spatial configuration of Russo’s original plans, highly permeable and transparent, conceived as a spatial device to increase researchers’ interface, despite the strong delimitation of the research, production and administration sectors, as required by the Institute.
