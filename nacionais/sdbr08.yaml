- title: O campus da Universidade Federal de Juiz de Fora
  subtitle: a contribuição de um projeto moderno para uma cidade contemporânea
  authors:
  - givenname: Raquel Fernandes
    familyname: Rezende
  - givenname: Vera F.
    familyname: Rezende
  pages: 1-15
  locale: pt-BR
  abstract: 'O artigo busca refletir sobre o projeto do campus da Universidade Federal de Juiz de Fora (UFJF) no que se refere à interação entre as áreas verdes e as edificações e a contribuição desse conjunto de características modernas para cidade de Juiz de Fora. O projeto de autoria do engenheiro e arquiteto Arthur Arcuri fundamentou-se na arquitetura e no urbanismo divulgados pelos Congressos Internacionais de Arquitetura Moderna e utilizou três dos quatro princípios básicos a serem atendidos pelo espaço: trabalhar, circular e recrear-se, transcendendo as funções estritas de um espaço com fins educacionais. O respeito aos paradigmas modernos se evidenciam na padronização funcional para os blocos edificados, na relação entre áreas livres e áreas edificadas, no privilégio ao sol, ao ar e à vegetação, além das características das edificações. Para a cidade de Juiz de Fora, a criação de uma universidade pública no início dos anos 60 (Lei nº 3858 de 23 de Dezembro de 1960) contribuiu de maneira significativa para o seu desenvolvimento. Além disso, destaca-se a importância que a UFJF assumiu na cidade não só como uma instituição de ensino superior, mas também como uma área verde inserida no meio urbano e intensamente utilizada pela população da cidade, que busca este espaço para práticas esportivas e de cultura. É possível considerar a área central do campus, em especial a reitoria e a praça cívica, como um grande parque urbano de inspiração modernista, que desde a sua criação até os dias atuais abriga diversas atividades culturais, esportivas e até mesmo de contemplação da natureza de forma paralela às suas funções estritas educacionais.'
