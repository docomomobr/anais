  abstract: Este artigo apresenta alguns dos resultados da pesquisa de Iniciação Científica desenvolvida por Angela Costa Diniz sob a orientação de Ana Gabriela Godinho Lima. O referencial teórico aqui apresentado é em grande parte fundamentado nos artigos já publicados pela orientadora a respeito do tema da arquitetura escolar. O objetivo da pesquisa foi analisar o estado atual das Escolas construídas por ocasião do Convênio Escolar em São Paulo (1949-1954). Foram levadas em conta as premissas arquitetônicas e educacionais que pautaram os projetos arquitetônicos na época, em comparação com as condições de uso, transformações e adaptações por que passaram os edifícios tal como se apresentam hoje. Neste contexto, um dos aspectos que chamam a atenção é a presença referencial do edifício do Ministério da Educação e Saúde do Rio de Janeiro (1936-42) na arquitetura do Convênio Escolar. O Convênio Escolar ocorreu em um período de grande industrialização do país, compreendido aproximadamente entre 1930 e 1964. São Paulo estendera em muito seus limites e vários bairros novos surgiram. Em termos de arquitetura escolar, o intervalo entre 1949 e 1954 tem um significado especial, uma vez que foi durante esses anos que funcionou o Convênio Escolar, sob a liderança do arquiteto Hélio Duarte (1906-1989). Esse convênio, celebrado entre o estado e a municipalidade de São Paulo permitiu a construção de dezenas de escolas na cidade, em uma tentativa de suprir a crescente demanda de uma população em rápido crescimento. Orientando o projeto de cada uma dessas escolas estava o pensamento de Duarte, um profissional idealista que possuía uma estreita conexão com Anísio Teixeira, um dos mais proeminentes educadores brasileiros da época. Ao combinar um consistente ideário educacional ao compromisso com os princípios da Arquitetura Moderna, Hélio Duarte fez surgir uma arquitetura escolar em São Paulo que consiste em um importante conjunto arquitetônico ainda pouco reconhecido. Palavras – chave Arquitetura escolar / Edifício do Ministério da Educação e Saúde / Modernidade
  abstract_en: 'This article presents some of the results of the graduate research project developed by Angela Costa Diniz under the supervision of Ana Gabriela Godinho Lima. The theoretical frame draws in a great part in the supervisor''s already published articles on the school architecture theme. The aim of this research was to analyze the present state of the School built under the School Agreement in São Paulo (1949-1954). The architectural and educational concepts were taken into account, in comparison with the contemporary conditions of use, as well as the transformations and adaptations that has occurred into the buildings the way they are today. In such a context, one of the aspects that calls attention is the reference role that the Education and Health Ministry building (1936-42) in the School agreement architecture. The School Agreement took place during a period of strong industrialization in the country, which ranges from 1930 to approximately 1964. São Paulo greatly extended its limits, with the creation of numerous new neighborhoods. In terms of school architecture, the interval between 1949 and 1954 has a special meaning, once it was during these years that the “Educational Agreement” worked under the leadership of the Architect Hélio Duarte (1906-1989). This Agreement, celebrated between the State government and the municipality of São Paulo, allowed the construction of dozens of schools in the city, in an attempt to meet the demand of a growing population in a growing city. Behind each school project conceived within the context of this program, there was the vision of Duarte, an idealistic professional who had a close connection with important names of Brazilian education of that period, specially Anísio Teixeira. Duarte had a consistent educational background and a commitment with the Modern Architecture ideals, a conjunction that resulted in schools with a very strong architectonic mark as well as a precisely functional program distributed in its spaces. School Architecture / Education and Health Ministry building / Modernity Arquitetura e Educação: Ecos da Modernidade'
