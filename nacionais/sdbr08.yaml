- title: Fotógrafos perpetuando visões da Arquitetura
  authors:
  - givenname: Andrey Rosenthal
    familyname: Schlee
  - givenname: Ana Cláudia Böer
    familyname: Breier
  - givenname: Maíra Teixeira
    familyname: Pereira
  pages: 1-21
  locale: pt-BR
  abstract: 'Gustavo Capanema foi Ministro da Educação e Saúde de 1934 a 1945. Entre as inúmeras tarefas a ele solicitadas, uma em particular não foi concluída, a organização e publicação da “Obra Getuliana”. O livro deveria ser lançado em 1945, durante as comemorações dos quinze anos da Revolução e do governo de Getúlio Vargas. Carlos Drummond de Andrade e Antônio Leal Costa foram encarregados de escrever o capítulo que trataria das questões culturais. Burle Marx, Portinari, Santa Rosa e Guignard seriam os ilustradores e Mario Baldi, Erwin Von Dessaue, Paulo Alves e Erich Hess, os fotógrafos oficiais. Tratava-se de construir uma visão do Brasil e de sua Administração. A tarefa não foi finalizada, mas cerca de 600 fotografias foram especialmente produzidas e, desde então, pouco a pouco, reproduzidas. Tais documentos somaram-se às imagens do Brasil e de seu povo registradas e publicadas por outros profissionais especialmente contratados, como Jean Manzon (pelo DIP) e Marcel Gautherot (pelo SPHAN). Particular atenção recebeu a arquitetura, com os fotógrafos voltando suas lentes para os monumentos “modernos e antigos”. Inaugurava-se assim uma maneira oficial de apresentar a arquitetura nacional. Prática que se manteve ao longo de muitos anos. Com tal compreensão, o presente artigo busca identificar qual a contribuição dos fotógrafos para a historiografia da arquitetura brasileira, analisando, particularmente, duas situações: o registro da obra de Oscar Niemeyer e de Lina Bo Bardi. No caso de Niemeyer temos fotógrafos como Richard Wurts, Jean Manzon, Marcel Gautherot, Rafael Landau, George Kidder Smith, Rosalie Thorne McKenna, os irmãos José e Humberto Franceschi, Yukio Futagawa, Alan Weintraub e Leonardo Finotti entre outros. Já no caso de Lina Bo Bardi, temos principalmente Francisco Albuquerque, Peter C. Scheier, Hans Günter Flieg e Nelson Kon.'
  abstract_en: 'Gustavo Capanema was Minister of Education and Health from 1934 to 1945. Among the many tasks it requested, one in particular was not completed, the organization and publication of the "Obra Getuliana”. The book should be launched in 1945 during the celebration of fifteen years of Revolution and the government of Getúlio Vargas. Carlos Drummond de Andrade and Antonio Leal Costa were responsible for writing the chapter dealing with cultural issues. Burle Marx, Portinari, Santa Rosa and Guignard would be illustrators and Mario Baldi, Erwin Von Dessauer, Paulo Alves and Erich Hess, the official photographers. It dealt about building a vision of Brazil and its administration. The task was not finished, but some 600 photographs were specially produced and, since then, little by little, reproduced. These documents were added to the images of Brazil and its people, and were registered and published by other professionals - especially hired – like Jean Manzon (by DIP) and Marcel Gautherot (by SPHAN). The architecture received particular attention, with photographers aiming their lenses back to the monuments "modern and ancient." It opened an official way to present the national architecture. And this practice has continued over many years. In this context, this article aims to discuss the contribution of photographers to the historiography of Brazilian architecture, analyzing two situations in particular: the registration of the work of Oscar Niemeyer and Lina Bo Bardi. In the case of Niemeyer, there were photographers like Richard Wurts, Jean Manzoni, Marcel Gautherot, Rafael Landau, George Kidder Smith, Rosalie Thorne McKenna, and the brothers José and Humberto Franceschi, Yukio Futagawa, Alan Weintraub and Leonardo Finotti among others. In the case of Lina Bo Bardi, there were primarily Francisco Albuquerque, Peter C. Scheier and Nelson Kon.'
