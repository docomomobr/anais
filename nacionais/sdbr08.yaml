  abstract: 'A imagem de uma construção moderna já desaparecida, que permita a reconstituição virtual dessa arquitectura, e a influência ou a citação numa obra de arquitectura moderna existente de outra arquitectura devem ser entendidas como novos valores patrimoniais, dos quais apresentamos alguns exemplos que nos parecem relevantes. Na primeira metade do século XX, a cobertura plana era a imagem e o símbolo da arquitectura nova, moderna e internacional. A sua recusa e a utilização de uma cobertura inclinada, considerada tradicional, foi entendida como uma atitude conservadora, nacionalista e anti- moderna. O que demonstra que na primeira metade do século XX, o modernismo afirmou a cobertura em terraço como elemento identitário da sua arquitectura, quer nos argumentos a favor, quer nos argumentos contra, logo um valor patrimonial a conservar. Em Lisboa, a cobertura plana foi imagem da arquitectura moderna, mas por vezes a sua aceitação foi dificil. A construção de algumas moradias e prédios com cobertura plana na Rua Castilho foi justificada, por uma ala mais conservadora, pela panorâmica que se poderia desfrutar daquele local. Construções desaparecidas e que do ponto de vista patrimonial nos sugerem uma reconstituição virtual, potenciadora da real dimensão da arquitectura moderna, isto é, do conjunto da arquitectura moderna ainda existente à qual se deve juntar a arquitectura moderna desaparecida, como forma de repensar a modernidade ou, parafraseando Ramalho Ortigão, é pelo culto da imagem que a religião do património se exterioriza e se exerce. Formosinho Sanchez que considerava que a Arquitectura Portuguesa estava muito aquém da Arquitectura Contemporânea Brasileira, projecta em 1949, em parceria com Ruy d’Athouguia, o Bairro das Estacas em Lisboa, cujas características o aproximam do Bloco B do Conjunto Residencial Pedregulho do Rio de Janeiro projectado por Affonso Reidy em 1947. O Bairro das Estacas viria a receber o prémio Municipal de Arquitectura de Lisboa em 1954, e uma “Menção Honrosa” na categoria de habitação colectiva, na II Exposição Internacional de Arquitectura, da II Bienal de Arquitectura de S. Paulo. Conservar o Bairro das Estacas em Lisboa pode ser também estabelecer um novo valor patrimonial: a citação ou a influência da arquitectura moderna brasileira na produção moderna em Lisboa. Essa influência foi sublinhada por Maurício de Vasconcelos que estagiou no Brasil onde trabalhou com Vilanova Artigas e Sérgio Bernardes ao considerar a obra Brazil Builds o “nosso segundo Vignola” e bem expressa no seu projecto para a casa Rangel de Lima, construída em 1951 na Av. Almirante Gago Coutinho. Estes exemplos confirmam que as imagens e as citações arquitectónicas são também uma forma de construir a cidade, que a arquitectura moderna pode constituir um campo experimental da cidade contemporânea e que o património é um desafio à inovação.'
