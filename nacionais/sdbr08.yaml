- title: Musas do Patrimônio Moderno
  subtitle: Lina, Gisela e Janete
  authors:
  - givenname: Cêça
    familyname: Guimaraens
  - givenname: Sylvia
    familyname: Couto
  pages: 1-14
  locale: pt-BR
  abstract: No Modernismo, quando o jogo de construir as cidades e formar a nação brasileira era consenso oficial, a arte e a arquitetura foram utilizadas para cumprir os acordos sociais. Se o objetivo era transformar o mundo e a sociedade por meio da renovação do ambiente físico e simbólico no cotidiano, os padrões modernistas deveriam estar ao alcance de todos de maneira igualitária. A colaboração direta de educadores, artistas e técnicos foi fundamental para cumprir esses parâmetros. Portanto, os fins do trabalho cultural e educativo se adequaram mutuamente e a participação feminina na vida social e pública foi estimulada. Nesta dimensão, a narrativa que enquadra as experiências de mulheres, criaturas de tempos e círculos privilegiados que mantiveram laços profissionais comuns, pode ser meio propício para ampliar as leituras historiográficas e, assim, melhor compreender alguns dos aspectos delimitadores do Modernismo brasileiro. Observa-se, desse modo, que a constituição da identidade nacional moderna brasileira foi também resultado do trabalho de Lina Bo Bardi, Gisela Magalhães e Janete Costa direcionado à valorização do patrimônio popular na arquitetura de interiores e nas exposições. Neste sentido, o artigo aborda algumas das principais idéias e realizações dessas arquitetas, pois considera que elas tiveram importante atuação na arquitetura e no campo da museologia brasileira. Dentre os principais personagens da formação e consolidação das tendências modernistas no Brasil, elas se destacam em razão da criatividade e da influência dos seus diferentes projetos arquitetônicos e inovadoras realizações expográficas.
  abstract_en: 'Modern Heritage Muses: Lina, Gisela and Janete In Modernism, when the game of building cities and forming the Brazilian nation was an official consensus, art and architecture were used to carry out social agreements. If the objective was to change the world and society through renovation of the physical and symbolic environment into daily life, the modernist standards should be within reach of all in an egalitarian way. Direct collaboration of educators, artists and technicians was fundamental to carry out these parameters. Therefore, the aims of cultural and educative work were adapted mutually and female participation in the social and public life was stimulated. In this realm, the narrative that fits the experiences of women, creatures of times and of privileged circles that maintained common professional bonds, can be a favorable way to expand historiographical readings and, thus, better understanding of some of the delimiting aspects of the Brazilian Modernism. It is noted that the development of the Brazilian modern national identity was also a result of the work of Lina Bo Bardi, Gisela Magalhães and Janete Costa, aiming to increase in value popular heritage in interior design and exhibitions. In this way, the article points out some of the principal ideas and realizations of these architects, for it consider they played an important role in architecture and in the field of Brazilian museology. Among the main characters of the formation and consolidation of the modernist trends in Brazil, they stand out because of creativity and influence of their diverse architectural projects and innovatory realizations in exhibitions.'
