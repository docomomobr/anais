- title: O Moderno santista
  authors:
  - givenname: Jaqueline Fernández
    familyname: Alves
  pages: 1-16
  locale: pt-BR
  abstract: 'O estudo da Arquitetura Moderna presente na cidade de Santos ainda é pouco conhecido. O período que corresponde à difusão internacional do moderno brasileiro privilegiou os grandes centros, sobretudo a produção associada às obras de Oscar Niemeyer. Em face da escassez de referências sobre o tema, está sendo desenvolvida uma pesquisa que analisa e contextualiza o acervo de obras existente na cidade de Santos até agora não inseridas em estudos sobre Arquitetura Moderna Brasileira. A historiografia privilegiou estudos sobre a Escola Carioca vinculada a Lucio Costa e Oscar Niemeyer e a Escola Paulista liderada por Vilanova Artigas, porém o processo de crescimento urbano das cidades a partir dos anos 1950 gerou um vasto campo de trabalho para os profissionais da construção civil, recém formados de novas escolas criadas pelo país, o que favoreceu a afirmação dos valores da Arquitetura Moderna. Foi o pragmatismo dessa produção em detrimento à teorização dos ideais preconizados no modernismo que verticalizaram nossas cidades. Portanto, essa contribuição é fundamental para a consolidação da Arquitetura Moderna Brasileira. A elaboração de estudos que abordem essa produção ainda não conhecida pela historiografia brasileira colabora para uma compreensão mais próxima da realidade das nossas cidades. A cidade de Santos revela uma relativa eficiência na preservação do seu centro histórico com uma arquitetura predominantemente de feições ecléticas, construída entre o último quartel do século XIX e o primeiro do século XX, bem como os exemplares remanescentes da arquitetura colonial. No entanto uma grande produção arquitetônica posterior permanece sobre o véu do desconhecimento. O trabalho em desenvolvimento objetiva a descoberta da produção modernista que verticalizou a cidade de Santos no período entre 1930 e 1970. Edifícios multifamiliares, comerciais e institucionais erguidos em um curto período transformaram o cotidiano e a paisagem urbana dos santistas. Dessa arquitetura são poucas as de autoria conhecida, porém a titulo de exemplo podem ser citados alguns profissionais renomados como Pedro Paulo de Mello Saraiva, Franz Heep, Zenon Lotufo, Oswaldo Correa Gonçalves, Alberto Botti & Marc Rubin, Hélio Duarte e que representam uma pequena parcela da produção modernista existente na cidade. Em 1939, ano da construção do MEC no Rio de Janeiro, foi o ano de centenário da cidade de Santos, a cidade era protagonista de uma crescente demanda construtiva e nesse ano, vários novos projetos foram realizados e correspondiam a manifestações de inspiração eclética. Despontavam-se na paisagem, alguns poucos edifícios modernistas de feições racionalistas. A Arquitetura Moderna em Santos neste momento se firmava como novidade. A orla foi inicialmente renovada com edifícios que correspondiam a um programa arquitetônico de beira mar, mas que notadamente traziam consigo os traços da nova arquitetura. É um momento impar de crescimento econômico da cidade e de transformação urbana a partir dos anos 1940, acompanhado de uma mudança estética sem precedentes. Desse período, alguns dos edifícios mais emblemáticos já foram totalmente descaracterizados ou demolidos, já que não há uma preocupação preservacionista efetiva com relação à Arquitetura Moderna na cidade Dessa forma o que se está realizando é um estudo que objetive, esclareça e amplie o conhecimento sobre o universo da arquitetura que incorporou o repertório formal modernista e que se supõe peculiar de santista, o que contribui e amplia o conhecimento da Arquitetura Moderno Brasileira. Palavra Chave: arquitetura moderna, preservação, Santos The Santista Modern'
  abstract_en: 'The study of the present Modern Architecture in the city of Santos is still little known. The period that corresponds to the international diffusion of the Brazilian modern privileged the great centers, over all the production associated with the workmanships of Oscar Niemeyer. Face to the scarcity of references on the subject, is being developed a research that it analyzes and contextualize the quantity of existing workmanships in the city of so far not inserted Santos in studies on Brazilian Modern Architecture. The historiography privileged studies on the Carioca School tied to the Lucio Costa and Oscar Niemeyer and the São Paulo School led by Vilanova Artigas, to put the process of urban growth of the cities from years 1950 generated a vast field of work for the professionals of the civil construction, just formed of varies new schools created for the country what it favored the affirmation of the values of the Modern Architecture. It was the pragmatism of this production in detriment to the theories of the ideals praised in the modernism that built high buildings in our cities. Therefore, this contribution is basic for the consolidation of the Brazilian Modern Architecture. The elaboration of studies that not yet approach this production known by the Brazilian historiography collaborates for an understanding next to the reality of our cities. The city of Santos predominantly discloses a relative efficiency in the preservation of its historical center with architecture of eclectic feature, constructed enters the last quarter of century XIX and the first one of century XX, as well as the remaining units of the colonial architecture. However a great production posterior architectural remains on the veil of the unfamiliarity. The work in objective development the discovery of the modernist production that constructs high buildings in the city of Santos in the period between 1930 and 1970. Multifamily, commercial and institutional buildings raised into a short period had transformed daily and the landscape urban of the santistas. Of this architecture they are few of authorship known, however for example they can be cited some famous professionals as Pedro Paulo de Mello Saraiva, Franz Heep, Zenon Lotufo, Oswaldo Correa Gonçalves, Alberto Botti & Marc Rubin, Helio Duarte and that they represent a small parcel of the existing modern production in the city. In 1939, year of the construction of the MEC in Rio de Janeiro was the year of centenarian of the city of Santos, the city was protagonist of an increasing constructive demand and in this year, some new projects had been carried through and still had been corresponded the manifestations of eclectic inspiration. They were become blunt in the landscape, some few modernist’s buildings of rationalists feature. The Modern Architecture in Santos at this moment if firmed as newness. The edge initially was renewed with buildings that corresponded to a side sea architectonic program, but that really brought the traces of the new architecture. It is an odd moment of economic growth of the city and urban transformation of the years to leave of years 1940, followed of an aesthetic change without precedents. Of this period, some of the buildings most emblematic already total had been destroyed or come to ruin, since it does not have a preservationist concern effective with regard to the Modern Architecture in the city. Of this form what if it is carrying through it is a study that objectifies, it clarifies and it extends the knowledge on the universe of the architecture that incorporated the modernist formal repertoire and that it assumes peculiar of Santista, what contributes and extends for the knowledge of the Brazilian Modern Architecture. Word Key: modern architecture, preservation, Santos O Moderno Santista'
