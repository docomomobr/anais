- title: Desenho concreto, obra abstrata
  subtitle: a simplicidade e seus desvios na Arquitetura Moderna brasileira
  authors:
  - givenname: Danilo Matoso
    familyname: Macedo
  pages: 1-32
  locale: pt-BR
  abstract: Desde a década de 1950, alguns núcleos dominantes da Arquitetura Moderna Brasileira passaram a caracterizar sua produção por uma crescente simplicidade formal. Esta economia de meios parecia unir o ideário moderno-nativista de cunho vernacular à expressão sintética da arte abstrata moderna. A construção cada vez mais prescindia de elementos de proteção solar, múltiplas cores e revestimentos; e o projeto destinado à construção desta arquitetura simples era, ele mesmo, uma espécie de composição abstrata cada vez mais sintética. Paredes, portas, janelas e estrutura transformavam-se cada vez mais em pontos, linhas e planos numa composição concretista, correspondente ao mundo da arte, destinada a delimitar um mínimo de fechamento necessário à conformação do espaço arquitetural. Esta fusão entre planta abstrata e arquitetura simples ocorre tanto na arquitetura de Oscar Niemeyer da década de 1960, como nos arquitetos representantes da nova geração paulista, passando – evidentemente – pelos trabalhos de Paulo Mendes da Rocha e João Vilanova Artigas. A chave para o entendimento desta atitude, entretanto, talvez se distancie do mundo da arte e se aproxime do mundo da construção. Afinal, para que sejam levadas à materialização, tais manifestações abstratas implicam num elevado grau de convenção construtiva. Para que uma linha, em planta, seja entendida como parede, na realidade, é necessário um entendimento claro dos materiais e componentes constitutivos que convencionalmente compõem uma parede. Na via oposta, a arquitetura moderna passou a cobrar dos elementos construídos atributos próprios da abstração que os originara. Não se trata mais de construir simplesmente uma porta convencional – com verga, marco e alizar –, mas de construir uma porta que se assemelhe a um plano tão puro quanto possível – do piso ao teto. Construtivamente, o efeito é inverso ao pretendido com a síntese artística original. Perde-se o valor de convenção do desenho abstrato na sua transposição uma para arquitetura abstrata. Construir formas simples acaba sendo oposto a construir com simplicidade. E a busca pela forma concisa leva à obra de execução dificultosa e complexa.
  abstract_en: 'Since the 1950s, some dominant groups of Modern Brazilian Architecture leaned their work towards an increasing formal simplicity. Such an economy of means seemed to bring together the modern regionalism, in some way vernacular, and the synthetic expression of modern abstractionism. Progressively, sun-shading elements, multiple colors and cladding begun to disappear from the new conceptions. The architectural drawings committed to that simple architecture was itself a kind of synthetic abstract composition. Walls, doors, windows and structure became points, lines and plans, in a concrete composition corresponding to an artistic universe, aiming to enclose as much architectural space as possible with minimal enclosure elements. This merging between abstract architectural drawing and plain architecture took place in the works of Oscar Niemeyer, on the 1960s, and also in the architecture of Artigas and Paulo Mendes da Rocha – as well as it does in the buildings by the new generation of some architects from São Paulo. The key for understanding this attitude, however, maybe departs from the world of art to the world of construction. Such abstract conceptions need a high degree of constructive convention to be built accordingly. For a line, in a drawing, to be understood as a wall, some clear understanding of the conventionally used building materials is necessary. On the other way, Modern Architecture started demanding a certain abstract aspect form its built elements. It is not about building a conventional door anymore, it is about building a door that resembles a geometric plan as much as possible. Tectonically, an inverted effect takes place instead of the intended artistic synthesis. Thus as convention- value is lost in the abstract design, building simple forms becomes the opposite of plain building methods. And the search for a concise form leads to a difficult and complex constructions process. Kerywords: Building, Modern Architecture, Architectural Drawing Desenho concreto, obra abstrata : a simplicidade e seus desvios na Arquitetura Moderna Brasileira Deve-se reconhecer que no Brasil se alcançou um certo nível de realização que vem sendo mantido. Se certas características são claramente visíveis nas obras de algumas individualidades excepcionais, elas não estão ausentes no nível médio da produção arquitetônica. Isso não ocorre na maioria dos outros países. Por exemplo: a maior parte dos arquitetos brasileiros parece ser capaz de resolver os diversos problemas de um programa complexo com uma planta baixa simples e concisa e cortes claros e inteligentes. Sigfried Giedion, 1956'
