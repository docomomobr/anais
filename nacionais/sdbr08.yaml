- title: Conhecer para preservar
  subtitle: documentação e preservação do patrimônio modernista tombado em Cataguases, Minas Gerais
  authors:
  - givenname: Paulo Henrique
    familyname: Alonso
  - givenname: Leonardo Barci
    familyname: Castriota
  pages: 1-18
  locale: pt-BR
  abstract: Este artigo aborda algumas reflexões referentes aos desafios da preservação do patrimônio modernista de Cataguases, em Minas Gerais, tombado pelo IPHAN em 1994, provocadas pelas pesquisas e inventariado de bens para a elaboração de um Guia da Arquitetura Modernista da cidade, publicado em 2009. Contextualiza como a cidade se desenvolveu do ponto de vista sócio-econômico, da formação do seu conjunto urbano, da arquitetura moderna até chegar ao tombamento em 1994. Apresenta algumas questões do processo de tombamento que dizem respeito aos critérios de escolha dos bens tombados, à necessidade de se fazer um inventário dos bens de valor cultural e de um plano de preservação e de gestão para o centro histórico. Posteriormente, aborda as legislações urbanas municipais implementadas após o tombamento que não tem conseguido estabelecer diretrizes de preservação. Por fim, apresenta o processo de pesquisa e inventariamento dos principais bens modernistas para compor o Guia. O artigo conclui com algumas reflexões a respeito do tombamento em Cataguases relacionadas aos critérios para a escolha dos bens e delimitação do perímetro, bem como, da ausência de um inventário do centro histórico, que nos parece seria instrumento prioritário para entender a formação cultural daquele sítio bem como para estabelecer diretrizes e normas claras de preservação, o que a cidade clama desde o tombamento.
  abstract_en: This article addresses some reflections on the challenges of preserving the heritage of modernist Cataguases in Minas Gerais, preserved by IPHAN in 1994, caused by the research and the inventory of the constructions in the preparation of a Guidebook to Modern Architecture of the city, published in 2009. It contextualizes how the city has developed from a socio-economic perspective, the formation of its whole urban complex, from the modern architecture until its national preservation in 1994. It also presents some issues on the preservation process that are related to the criteria of choice of the constructions preserved, as well as the need for an inventory of the constructions of cultural value and a plan for preservation and management of the historical center. Later, it addresses the urban local laws implemented after the preservation, which have not been able to establish guidelines for preservation. Finally, it presents the process of research and inventory of the major modernist constructions to produce the Guidebook. The article concludes with some thoughts about the preservation in Cataguases in relation to the criteria for the choice of constructions and delimitation of boundaries and the absence of an inventory of the historic center, which we feel would be a priority instrument for understanding the cultural formation of that site and to establish clear guidelines and standards for preservation, which the city has claimed since the preservation.
