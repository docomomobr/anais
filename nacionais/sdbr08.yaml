- title: América Futebol Clube (Natal/RN)
  subtitle: existe uma integração das artes?
  authors:
  - givenname: Isaías
    familyname: da Silva Ribeiro
  pages: 1-18
  locale: pt-BR
  abstract: 'Le Corbusier usou a palavra síntese na introdução do primeiro número de L’Esprit Nouveaux como uma das definições do espírito de construção do sentimento moderno (von Moss, 1977) e se converteu em um leitmotiv na sua obra depois da Segunda Guerra Mundial quando o artista proclamou que a arquitetura fosse a síntese das artes maiores: um acordo das formas presentes na arquitetura, na pintura e na escultura, cada uma trabalhando como organismos autônomos, cada modalidade expressiva mantendo suas características individuais. Após a II Guerra Mundial, o debate concernente à relação entre as artes ocorre nos Congressos Internacionais de Arquitetura Moderna (CIAM) de 1947 e 1951, onde se busca o sentido da integração e participação de diversas atividades artísticas na procura de uma semelhança de técnicas em artes plásticas e arquitetura e a evocação da aproximação da arquitetura e outras artes. (FERNANDES, 2005). Estabelecer um conceito operacional da Síntese das Artes supõe integrar premissas ilustradas, tentativas românticas e postulados do Arts & Crafts, do Neoplasticismo holandês e do Construtivismo russo. A necessidade de revisão da definição de Síntese das Artes, como demonstra Corbacho (2001), se depara com um rico campo de formas alusivas à sua operatividade por termos difundidos por totalidade, aliança, integração, inter-relação, sintonia, colaboração ou diálogo. Uma possível relação com o Muralismo mexicano (Zanello, 2006) e a existência de um discurso ideológico intencional, são discutidos por Aracy Amaral, Mário Pedrosa e Annateresa Fabris. A integração entre as artes irá se concretizar no quadro da moderna arquitetura brasileira a partir do edifício do Ministério da Educação e Saúde (1943), no Pavilhão do Brasil na Feira Mundial de Nova York (1939) e na igreja de São Francisco de Assis, em Pampulha (1943). Sem dúvida, uma das características peculiares desta arquitetura que se realizou no Brasil é a convivência do trabalho de diversos profissionais. Na atualidade o tema da síntese das artes tem sido abordado com uma diversidade grande de enfoques, que geralmente acabam por se fixar na produção de um local (Campos, 2001) ou de sua inserção na obra de determinado autor, (Ferraz, 1998) ou a inda em aspectos genéricos da relação entre arquitetura e artes (Santos 2000). Rastreando as diversas pistas de enfoques e conceitos do tema, pretende-se neste texto identificar em que “lugar” a arquitetura moderna da cidade de Natal/RN alojou a sede social do América Futebol Clube. A obra do arquiteto luso-pernambucano Delfim Amorim, de 1960, nos permite considerar a existência de uma relação entre a arquitetura moderna e artes plásticas e constatar sua importância na consolidação do movimento moderno no Rio Grande do Norte dentro das características gerais (Bruand, 1981) e especificidades da nova arquitetura brasileira.'
  abstract_en: 'Le Corbusier used the word synthesis in the introduction of the first number of L'' Esprit Nouveaux as one of the definitions to the spirit of construction of the modern feeling (von Moss, 1977) and it converted into a leitmotiv in his work after World War II when the artist proclaimed that the architecture was the synthesis of the biggest arts: an agreement of the forms in the architecture, the painting and the sculpture, each one working as independent organisms, each expressive modality keeping its individual characteristics. After the World War II, the debate to the relation between the arts occurs in the International Congresses of Modern Architecture(CIAM) of 1947 and 1951, where seeks the direction of the integration and participation of diverse artistic activities in the meaning of a similarity of techniques in plastic arts and architecture and the evocating the approach of the architecture and other arts. (FERNANDES, 2005). To establish an operational concept of the Synthesis of the Arts assumes to integrate illustrated premises, romantic attempts and postulates of the Arts & Crafts, of the dutch Neoplasticism and the Russian Construtivism. The necessity of revision of the definition of Synthesis of the Arts, as it demonstrates Corbacho (2001), comes across with a rich field of allusive forms to its operatividade for terms spread out for totality, alliance, integration, interrelation, tunning, contribution or dialog. A possible relation with the Mexican Muralism (Zanello, 2006) and the existence of an intentional ideological speech is argued by Aracy Amaral, Mário Pedrosa and Annateresa Fabris. The integration between the arts will go to materialize in the modern Brazilian architecture from the building of the Ministry of the Education and Health (1943), in the Pavilion of Brazil in the World-wide Fair of New York (1939) and in the church of San Francisco de Assis, in Pampulha (1943). Without a doubt, one of the peculiar characteristics of this architecture that was produced in Brazil is the union of the work of various professionals. In the present time, the subject of the synthesis of the arts has been boarded with a great diversity of approaches, that generally finish for fixing in the production of a place (Campos, 2001) or of its insertion in the work of determined author, (Ferraz, 1998) or in the generic aspects of the relation between architecture and arts (Santos, 2000). Investigating the diverse tracks of approaches and concepts of the subject, we intend in this text to identify where “place” the modern architecture of the city of Natal/RN lodged the headquarters of America Soccer Club. The work of the Portugal born architect Delphi Amorism, of 1960, allow us in them to consider the existence of a relation between the modern architecture and plastic arts and evidence of its importance in the consolidation of the modern movement in the Rio Grande do Norte State looking at the general characteristics (Bruand, 1981) and particularities of the new Brazilian architecture.'
