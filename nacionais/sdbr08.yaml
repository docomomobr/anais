- title: Voando sobre o Rio
  subtitle: o avião como inspiração e veículo da invenção do Urbanismo corbusiano no Rio de Janeiro (1929-1936)
  authors:
  - givenname: Gilberto Flores
    familyname: Cabral
  pages: 1-15
  locale: pt-BR
  abstract: O conceito corbusiano de “síntese das artes” expressa uma arquitetura que integra a escultura e a pintura, sem perder a autonomia respectiva dessas artes, simultaneamente, mantendo o arquiteto como líder único do processo. Este conceito, entretanto, evoca sínteses mais profundas e complexas na obra corbusiana, constantemente marcada pela tentativa de realização de sínteses entre pares antinômicos tais como, técnica mecânica e arte, construção e natureza, gerando paradoxos, mas também uma tensão criativa importante. Neste quadro emergiram os três veículos, o automóvel, o navio e o avião, elevados ao status de símbolos de uma nova era, abordados em célebre passagem do “Por uma arquitetura”, em que LC deseja correlacionar produtos mecânicos com obras clássicas. Os aviões em particular sempre fascinaram Le Corbusier, se constituindo em importante conceito síntese da obra corbusiana. Além de representar o status de um objeto industrial de alta excelência a ser mimetizado, constituiu-se em símbolo e elemento poético com diversas modalidades de influência no obra do arquiteto. Na América do Sul e, em especial no Rio de Janeiro em 1929, a visão da paisagem espetacular desde o avião e o conceito deste como ápice da produção maquinista inspiraram Le Corbusier em sua mais radical criação urbanística – os viadutos habitáveis sinuosos. O avião passou então à categoria de um verdadeiro meio de visão e invenção em escala imensa. O Rio, visto desde o avião, transformou-se em uma cidade experimental sugerida em esboços, desenhos e escritos em que LC procura superar a antinomia entre natureza e construção, esboçando uma reforma “utópica” da cidade. Este trabalho propõe algumas reflexões sobre o imaginário e o ideário presentes no urbanismo corbusiano a partir das experiências suscitadas pelo vôo sobre a paisagem carioca. O texto interpreta alguns elementos dos textos “Por uma arquitetura”, “Prólogo americano” e “Corolário Brasileiro”, enfocando as propostas urbanas cariocas.
  abstract_en: '“Synthesis of the Arts” is a corbusian concept meaning an architecture that integrates paintings and sculptures in the whole of the building, maintaining their autonomy, but keeping the architect as the leader of the process. This concept evokes other more complex “synthesis” of the corbusian work, trying to “solve” antinomies between opposites, like technique and art, construction and nature, generating paradoxes but also deriving creative tensions. In “Towards an Architecture”, LC intends to establish a correlation between mechanical products and classic architecture, transforming three paradigmatic vehicles - airplanes, boats and cars-, into symbols of a new era. The airplanes, in particular, have always fascinated LC and influence his work, constituting one of the typically comprehensive and vague synthetic concepts of his design and “theory”, working as a poetic symbol, theoretic operator or concrete object to be mimicked as design and manufacturing process. In South America, and especially in Rio de Janeiro both in 1929 and 1936, the view of spectacular landscapes from the airplane, allied with its concept as the apex of machinist production, inspired the architect in one of his most radical urban inventions- the meandering urban viaducts.The airplane was then a medium of vision and invention, allowing the architect to perceive and conceive the site and city in an enormous scale, taking Rio as a sort of experimental city, suggested in drawings, projects and texts. This work proposes some reflections on the influence of the experiences of flight over Rio by LC in its urban propositions of the period, based upon interpretations of some of the author’s texts like: “Towards an architecture”, “American Prologue”, “Brazilian Corollary”, and other sources. The work elaborates on the significance of those proposals as tentative solutions to the nature versus architecture corbusian antinomy in the frame of his utopian urban visions.'
