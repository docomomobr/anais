- title: Hortomercados COBAL Rio de Janeiro
  subtitle: tomba-se a forma ou preserva-se o significado?
  authors:
  - givenname: Ricardo Ferreira
    familyname: Lopes
  - givenname: Lélia Mendes
    familyname: de Vasconcellos
  pages: 1-20
  locale: pt-BR
  abstract: 'Este artigo pretende avaliar o processo de tombamento provisório dos Hortomercados COBAL, focalizando a unidade Humaitá, localizada na Zona Sul da Cidade do Rio de Janeiro. Além dos produtos hortifrutigranjeiros vendidos, verifica-se hoje uma considerável concentração de outras atividades comerciais, tais como, bares e restaurantes os quais trazem uma nova vitalidade ao lugar. Ele passa a representar um marco referencial para o bairro e localidades vizinhas. A partir da preocupação central: a de se tombar uma edificação que foi concebida como uma estrutura temporária; busca-se compreender seu processo de tombamento através da análise de duas categorias distintas: a forma de sua edificação e o seu significado simbólico. A primeira envolve a própria materialidade arquitetônica e sua relevância tipológica. Para esta análise, toma-se como base a definição de um projeto de lei lançado em 2004, o qual defende o tombamento dos bens, justificando-os pela relevância arquitetônica, classificada como brutalista. Para compreender esta classificação fez-se necessário uma revisão de conceitos que apontem os principais expoentes do brutalismo nos cenários internacional e brasileiro. A segunda categoria trata da função social do espaço e seu processo de apropriação simbólica, decorrente das sucessivas transformações de uso ocorridas em seu interior. A diversidade de atividades encontrada nos hortomercados atualmente (comércio, gastronomia, cultura) reforça a idéia de “fruição” do uso arquitetônico. Entretanto, a existência de um conflitante jogo de interesses, que envolve agentes de diversas esferas, ameaça a permanência dos hortomercados, o que acarretou a iniciativa municipal de encaminhar e aprovar o tombamento provisório do bem. Com base em fontes primárias (jornais, periódicos, projeto de lei, decretos) pretende-se analisar os discursos dos diversos atores sociais envolvidos, pautando esta análise na reflexão de conceitos teóricos sobre forma/tipo e de uso/significado. A questão dá margem a uma discussão polêmica: a do tombamento arquitetônico ou a de seus valores simbólicos.'
  abstract_en: 'This article aims to evaluate the Hortomercado COBAL provisional preservation process, focusing on Humaitá unit, located the Southern Zone of Rio de Janeiro City. Apart in from the sale of some products, such as vegetables, fruits and grangers, it is noticeable today a significant concentration of other commercial activities like bars and restaurants which makes the place bustling. It starts to seen as a landmark to the district and the surroundings. Taking into account the preservation of buildings which was designed as a temporary structure; there is an attempt to understand its preservation process through the analysis of two different categories: the shape of the building and its symbolic meaning. The first one involves its own architectural materiality and its type importance. In order to take this into analysis, a bill definition released in 2004 was taken as the basis of this discussion, which defends the preservation of heritage, considering the term brutalist in order to justify their architectural relevance. In an attempt to understand this label there was a need to make a revision of concepts which point out the main brutalism makers going through the international and Brazilian scenario. As regards to the second category, it deals with the social function of space and its symbolic appropriation process, as a product of the intensive changes of use occurred inside in its interior. The current diversity of activities found in the markets (commerce, gastronomy, culture) reinforces the idea of ‘fruition’ of its architectural use. However the existence of a puzzling play of interests involving agents from different positions threatens the maintenance of the markets which resulted in a Municipal initiative to direct and approve the provisional preservation of the heritage. Based on primary sources (newspapers, magazines, bill and decree) we intend to analyze the speech of various social actors involved, having this analysis based on reflexion of theoretical concepts in shape/type and use/meaning. This question gives room for a polemical discussion: the architectural preservation or its symbolic values?'
