  abstract: 'Este artigo discute os efeitos de pós-ocupação no Centro de Artes e Comunicação - CAC da Universidade Federal de Pernambuco – UFPE, a partir das transformações observadas no edifício, refletidas na sua configuração espacial e infra-estrutura. Este edifício, exemplar da arquitetura moderna pernambucana, foi inaugurado em 1976, projeto dos arquitetos Reginaldo Esteves e Adolfo Jorge Miranda Cordeiro, destinado a abrigar os departamentos ligados às antigas Faculdade de Arquitetura, Escola de Belas Artes, Instituto de Letras, e Curso de Biblioteconomia. Hoje, reúne oito departamentos, os quais são responsáveis por dezesseis cursos de graduação e cinco de pós-graduação. Com o aumento da demanda por espaços físicos no Centro, provocado pela inserção de cursos, iniciou-se um processo de reformas que ocasionaram interferências na legibilidade espacial da concepção arquitetônica original e que perduram até hoje. O estudo está fundamentado na metodologia DRAPI, que consiste em uma avaliação de mudança de uso em edificações de passado recente, desenvolvida pelo Laboratório de Estudos Avançados em Arquitetura – LA2, da UFPE (LOUREIRO, et al, 2006) Este método é aplicado na pesquisa a partir da coleta de dados através da técnica de walkthrough; levantamento fotográfico e documental, e pela análise de duas fases distintas de ocupação do CAC: a) planos originais; b) situação de uso e ocupação atual (2009). A análise destes levantamentos resulta na percepção de descaracterizações provocadas por interferências nas fachadas, fragmentações espaciais e intervenções, causando perdas na identidade do edifício. O artigo visa, portanto, estudar o comportamento desta edificação modernista ao longo do tempo e sua trajetória de adaptação às necessidade contemporâneas.'
  abstract_en: 'This article deals with the post-occupation effects at the Center of Arts and Communication – CAC, from the changes observed in the building, which reflected in its space configuration and infrastructure. This building, sample of Pernambuco modern architecture, was inaugurated in 1976, project of the architects Reginaldo Esteves and Adolfo Jorge Cordeiro, meant to host the old Architecture School, Fine Arts School, Language Department and the Librarian School. Today, it holds eight departments, which are responsible for thirteen graduation and five post-graduation courses. The increase on demand for physical space in the Center, caused by the new courses insertion, created a custom of partitioning the spaces, provoking interferences on the spatial legibility of the original architectural concept. The research is grounded on DRAPI methodology, which is an evaluation of use modifications in buildings from recent past, developed by Advanced Studies in Architecture Laboratory – LA2, of UFPE. This method is applied in the research since the data gathering, through the technique Walkthrough; photographic and documental survey, and through the analysis of three different occupation phases of “CAC”: a) original plans; b) use and occupation situation in the mid 1990’s; current situation (2009). The analysis of these surveys results in the perception that there were adulterations provoked by interferences in the facades, spatial fragmentation and interventions, causing the identity loss of the building. The article aims, therefore, study the behavior of this building along the time and its trajectory of adaptation to the contemporary needs.'
