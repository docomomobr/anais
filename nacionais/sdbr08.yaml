  abstract: O trabalho estuda o projeto do Conjunto Habitacional da Várzea do Carmo de autoria do arquiteto Attílio Correia Lima e equipe, desenvolvido em 1942, em São Paulo, para o Instituto de Aposentadoria e Pensões dos Industriários. A pesquisa aponta o projeto como um caso exemplar de como os ideais do movimento moderno foram apropriados no contexto brasileiro e de como as transformações espaciais ocorridas no conjunto, parcialmente construído, retratam a espacialidade urbana contemporânea. O resultado é um melhor entendimento das relações espaciais do conjunto com o entorno imediato e com o bairro e uma revisão crítica das soluções projetuais, analisando o modo como o conjunto foi transformado pelo uso e é apropriado pelos moradores na atualidade.
