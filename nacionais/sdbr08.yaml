- title: A Arquitetura e o Urbanismo modernos no Distrito Federal
  subtitle: escolha ou consequência na Era Vargas?
  authors:
  - givenname: Vera Lucia Ferreira
    familyname: Motta Rezende
  - givenname: Fernanda
    familyname: de Azevedo Ribeiro
  pages: 1-19
  locale: pt-BR
  abstract: 'O artigo discute o desenvolvimento do urbanismo e da arquitetura modernos entre 1930 e 1945, a Era Vargas, período que inclui o Estado Novo. O Rio de Janeiro, Distrito Federal, capital da República, foi sede de diversos projetos, como o Ministério da Educação e Saúde, a Cidade Universitária, além da realização de uma série de intervenções urbanísticas a partir de 1937, na gestão do Prefeito Henrique Dodsworth. Esses projetos urbanos, reunidos pela Comissão do Plano da Cidade, contemplaram a Área Central da cidade: a Esplanada do Morro Castelo, a Esplanada do Morro de Santo Antônio, além da área ganha pelo aterro, nos bairros da Glória e Flamengo, resultante do desmonte dos morros, e também um conjunto de vias, em que se destaca a Avenida Presidente Vargas, inaugurada em 1944. Embora o moderno na arquitetura e no urbanismo, não possa ser considerado a única escolha da administração Vargas, seu florescimento resultou em grande parte de razões de ordem prática ou simbólica, derivadas do apoio institucional, de decisões de governo e do progresso do país à época. São trazidos como pontos que contribuem para a discussão: a segunda visita de Le Corbusier ao Brasil a convite do Ministro da Educação e Saúde em 1936; a 11ª Feira Internacional de Amostras da Cidade do Rio de Janeiro em 1938, ano em que são revogados os projetos de alinhamento aprovados pela Prefeitura em 1928 e os artigos publicados à época no Distrito Federal em periódicos técnicos, como a Revista Municipal de Engenharia, relacionados à divulgação de propostas modernistas.'
