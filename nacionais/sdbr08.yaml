- title: A influência modernista na formação dos museus
  authors:
  - givenname: Marina Byrro
    familyname: Ribeiro
  pages: 1-16
  locale: pt-BR
  abstract: O artigo busca identificar ao longo do século XX, período no qual foram abertas diversas instituições museológicas, etapas marcantes no processo de evolução da arquitetura de museus, e identificar projetos que as simbolizem. Busca-se também avaliar como o movimento modernista estaria, ao longo desse período, direcionando a formação desses museus. O primeiro momento é fixado no início do século XX , período no qual a abertura de museus estava associada à criação da identidade nacional e cujo exemplo selecionado foi o Museu Histórico Nacional - MHN que, atendendo ao anseio de preservação da memória cultural do passado e colocando-se a serviço da construção simbólica de nação, reuniu uma vasta coleção, aberta ao público em 1922, em um conjunto de construções antigas que foram destinadas ao museu. A segunda ocasião está relacionada à metade do século XX, período marcado por uma profunda reformulação dos conceitos museológicos, onde passamos a construir edifícios voltados específicamente para um programa museológico. A arquitetura de museus passa a expressar toda a renovação desencadeada nas artes e nas instituições museológicas, com formas plásticas revolucionárias, que passaram a simbolizar uma nova situação de importância dos museus. O terceiro momento situa-se no final do século XX, no qual as instituições museológicas assumem um papel de protagonistas no processo de alavancar recursos financeiros voltados para determinada área urbana ou cidade, e cuja expressão arquitetônica é reponsável pelas mais arrojadas formas contemporâneas. Ao longo dessas três etapas do desenvolvimento da arquitetura de museus, o movimento modernista esteve presente, dando suporte teórico e direcionando as tomadas de decisões e os projetos desenvolvidos. Fica o desafio de verificar se o movimento moderno ainda é capaz de dar respostas às principais inquietações oriundas das intituições museológicas, relativas aos seus espaços construídos.
