  abstract: 'Alois Riegl, em sua obra Der moderne Denkmalkultus (O culto moderno dos monumentos), estabelece que o valor que é atribuído a um monumento histórico está diretamente relacionado com a vontade artística (kunstwollen) de cada época. Dessa forma, os caminhos da preservação histórica estão baseados nos valores atribuídos aos monumentos, que o autor define como: valor de antiguidade, valor histórico, valor de rememoração intencional, valor de uso, valor de arte relativo e valor de novidade. Neste artigo pretende-se refletir sobre os caminhos da preservação e, especificamente da restauração, do patrimônio moderno por e na sociedade contemporânea tendo como parâmetro a teoria dos “valores” de Alois Riegl. De modo particular, problematizar sobre como a pouca distância histórica que nos separa da produção moderna impele à valorização desse patrimônio segundo o que Riegl chama de “valor de novidade”, isto é, quando se espera do monumento a aparência nova e fresca de uma obra recém-criada, do que decorre uma forte tendência ripristinatória e de refazimento em detrimento de um verdadeiro restauro, mesmo nos casos em que há o reconhecimento de que sejam monumentos de grande importância para a história da arquitetura. Embasado na teoria dos valores de Riegl, tomando como exemplo alguns casos recentes de intervenção e de manifestos em prol do restauro ou conservação de algumas edificações do século XX no Brasil, pretende-se, dessa forma, aprofundar a reflexão sobre os limites e possibilidades de restauro do moderno.'
  abstract_en: 'Alois Riegl, in his work Der moderne Denkmalkultus (The Modern Cult of Monuments), lays down that the value that is attributed to a historical monument is directly related with the desire artistic (kunstwollen) of each epoch. Thus, the paths of historic preservation are based in "values" attributed to monuments, the author defines than as: age-value, historical value, intentional commemorative value, use-value, relative art- value and newness-value. This article intends to reflect on the ways of preserving and, specifically the restoration, of the modern’s heritage in and by the contemporary society taking as a parameter the theory of "values" of Alois Riegl. In particular way, also problematizing how the short distance that separates us from the historic modern production impels the valorazation of this heritage that Riegl refers to as "newness-value", that is, when we expected of monument to have the new and fresh appearance of a work newly-created, which follows a strong tendency of “repristination” and “redoing” at the expense of a genuine restoration, even in cases where there is the recognition that are monuments of great importance to the history of architecture. Based in the Riegl’s theory of values, taking for example some recent cases of intervention and petititions for restoration or conservation of some 20th century’s Brazilian buildings, requires further reflection on the limits and possibilities of restoration of modern architecture.'
