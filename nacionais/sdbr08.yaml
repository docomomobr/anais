- title: A obra de Burle Marx em Teresina
  subtitle: estudo de projeto paisagístico do Rio Poty Hotel. 1980
  authors:
  - givenname: Michele
    familyname: de Moraes Costa
  - givenname: Nelcia Beatriz
    familyname: Fortes da Costa
  pages: 1-13
  locale: pt-BR
  abstract: 'No ano em que se comemora o centenário do nascimento do artista plástico e paisagista Roberto Burle Marx, nascido em São Paulo no dia 4 de agosto de 1909, este trabalho pretende resgatar e divulgar um de seus projetos realizados na cidade de Teresina, capital do Estado do Piauí, até então, pouco difundido em congressos e publicações que tratem deste tema. Em Teresina, há três projetos assinados por Burle Marx: o jardim do Palácio do Karnak (1972), os jardins do rio Poty Hotel (1983) e a Praça da Costa e Silva. O Palácio do Karnak é uma construção datada do final do século XIX, onde desde 1926 funciona a Sede Oficial do Governo da Província, e além do jardim, possui em seu acervo de arte, registros do paisagista como pintor e gravurista; o Rio Poty Hotel foi o primeiro hotel cinco estrelas da capital piauiense e referência de hospedagens e local para eventos nas décadas de 1980 e 1990; e a Praça da Costa e Silva, inaugurada na década de 1970, foi uma interferência em área alagadiça próxima ao rio Parnaíba (antiga Lagoa Palha de Arroz), e assim foi nomeada em homenagem ao grande poeta piauiense. O objeto em estudo trata-se especificamente do projeto realizado para os jardins do Rio Poty Hotel. Esta obra, essencialmente Moderna, foi projetada pelo arquiteto pernambucano Ricardo Roque, entre o final da década de 70 e início da de 80, e inaugurada em 1983, apresentando predomínio da horizontalidade, por vezes quebrada pela composição rítmica da estrutura, modulação dos pilares enfatizada nas fachadas, jogo entre cheios e vazios, uso do concreto aparente e a dinamicidade do volume. Coube a Burle Marx realizar o projeto paisagístico do hotel, conforme será visto neste trabalho. Para coletar informações sobre este projeto foram realizadas pesquisas em arquivos pessoais do arquiteto Ricardo Roque, realizando entrevistas, obtendo acesso às plantas de arquitetura e paisagismo do hotel, visitas à obra, registrando por meio de fotografias o conteúdo arquitetônico de relevância da mesma. Nos projetos para Teresina, Burle Marx utilizou elementos característicos de seus trabalhos, como o despertar dos sentidos, através das texturas de vegetações e revestimentos, da variedade de espécies, dos desenhos de piso, dos espelhos d’água. Porém, o que se percebe é um grande descaso, uma vez que os jardins estão bastante descaracterizados, recebendo manutenção precária e sendo alvo de vandalismo, contribuindo para a perda da memória dos traços de arquitetura moderna existentes na cidade. Dessa forma, resgatar os traços paisagísticos de Burle Marx em Teresina é não deixar se perder memórias arquitetônicas e paisagísticas tão importantes sócio-culturalmente. Palavras-chaves: paisagismo, modernidade, Teresina.'
  abstract_en: 'In the year that celebrates the centenary of Roberto Burle Marx’s birth, Brazilian plastic artist and landscape gardener that was born in São Paulo on August 4 of 1909, this work aims to rescue and publish one of his projects performed in the city of Teresina, State capital of Piauí, until then, not much widespread in congresses and publications that deal with this issue. In Teresina, there are three projects signed by Burle Marx: the garden of Palácio do Karnak (1972), the gardens of Rio Poty Hotel (1983) and Da Costa e Silva Square. Palácio do Karnak is a construction date to the end of nineteenth century, where, since 1926, works as the Official Seat of the Government of the province, and beyond the garden, it has in its collection of art, records of the landscape gardener as a painter and engravings; Rio Poty Hotel was the first five stars hotel in the capital of Piauí and reference of accommodation and local for events in the 1980s and 1990s; and Da Costa e Silva Square, inaugurated in the 1970s, was an interference in marshy area, near Parnaiba River (former Palha de Arroz Lake), and thus was named in honor of the great poet from Piauí. The object under study is specifically the project of the Rio Poty Hotel’s gardens. This work of architecture, essentially modern, was designed by an architect from the state of pernambuco, Ricardo Roque, between the end of 1970s and early 1980s, and opened in 1983, presenting predominance of horizontal elements, sometimes broken by the structure’s rhythmic composition, modulation of the pillars emphasized in facades, game between filled and empty, use of the apparent concrete and a dynamic volume. Burle Marx had to complete the landscape design of the hotel, as will be seen in this work. Researches were made in personal files of the architect Ricardo Roque to collect information for this project, conducting interviews, getting access to architecture’s and landscaping plants of the hotel, visits to building, recording through photographs the architectural relevant contents of it. In projects for Teresina, Burle Marx used elements characteristic of his works, as the awakening of consciousness through the textures of vegetation and coverings, the variety of species, the floor drawings, and mirrors of water. However, what is clear is a great negligence, since the gardens are quite a lot decharacterized, and have received precarious maintenance and gave been target of vandalism, contributing to the loss of the memory of modern architecture traces in the city. Thus, rescue the landscape created by Burle Marx in Teresina is not permitting the citizens to lose architectural and landscape memories so important socio-culturally.'
