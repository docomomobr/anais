- title: Estrutura, espaço e forma na obra do uruguaio Román Fresnedo Siri em Porto Alegre (1951-1952)
  authors:
  - givenname: Jamile Maria
    familyname: da Silva Weizenmann
  - givenname: Cláudio
    familyname: Calovi Pereira
  pages: 1-29
  locale: pt-BR
  abstract: A obra do uruguaio Román Fresnedo Siri, realizada entre 1938 e 1971, expressa a gradual maturação de temáticas compositivas modernas no ambiente sul-americano da época. Dentre os traços compositivos modernos identificáveis nas propostas, destacam-se a expressão plástica da estrutura de concreto armado e o emprego do vidro como definidor de planos nos edifícios. Fresnedo dá início a sua carreira em Montevidéu, onde além de algumas residências, constrói entre 1938 e 1946, obras importantes como a Faculdade de Arquitetura, a sede da UTE (Palácio da Luz) e as novas tribunas do Hipódromo de Maroñas. Em 1951, como arquiteto contratado pela construtora Azevedo, Moura & Gertum, Fresnedo vence o concurso para a construção do Hipódromo do Cristal, em Porto Alegre. No ano seguinte, em 1952, projeta outro empreendimento, o edifício Esplanada, para a mesma construtora. Sua experiência através destes projetos lhe abre uma interface com a arquitetura moderna brasileira, o que faz deste momento o mais fértil em sua carreira. O objetivo deste trabalho é examinar com precisão estas duas obras em termos de sua configuração compositiva, sua articulação espacial e seu aspecto plástico, delineando os termos da confluência entre este arquiteto uruguaio e sua experiência brasileira. O exame das confluências peculiares à condição não-central das modernidades uruguaia e gaúcha nos anos 50 permite compreender melhor o significado destas obras na produção de Román Fresnedo Siri.
  abstract_en: The work of the Uruguayan architect Román Fresnedo Siri between 1938 and 1971, shows the gradual affirmation of modern composition in South America in this period. Among the features observed in his work are the plastic use of the estructure using concrete and the employment of glass as an element of definition for entire facades. Fresnedo begins his work in Montevideo, where he planned, between 1938 and 1946, important buildings such as the Faculty of Architecture of Universidad de la República, the UTE building and the new tribunes for the Maroñas hippodrome. In 1951, as an architect hired by Azevedo Moura & Gertum, a construction company, he wins the competition for the design of the Jockey Club in Porto Alegre. In the next year, he designs the Esplanada residential building for the same company. His experience in these commissions defines an interaction with Brazilian modern architecture, and represents the apex of his career. The aim of this paper is to analize carefully these two works focusing on compositive aspects, spacial articulation and plastic expression, outlining the terms of the confluences between the uruguayan architect and his experience in Brasil. The study of such confluences related to the non-central modern conditions in the Uruguay and South Brazil in 50 s allows to understand better the meaning of these two buildings in Fresnedo s carreer.
