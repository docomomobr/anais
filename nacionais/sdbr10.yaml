- title: Arquitetura, restauração e a poética brutalista
  subtitle: Ladeira da Misericórdia
  authors:
  - givenname: Ana Lúcia
    familyname: Cerávolo
  pages: 1-19
  locale: pt-BR
  abstract: 'Lina Bo Bardi (1914-92) é um dos arquitetos mais estudados do país, hoje com um interesse internacional acentuado. Sobre sua obra há diversos trabalhos acadêmicos, artigos e publicações, mas a complexidade da totalidade de seus trabalhos oferece ainda possibilidades e desafios à reflexão. Seus conhecimentos e erudição algumas vezes intimidaram seus interlocutores, suas posições contundentes, incompreendidas, geraram polêmicas. De certa maneira, sua posição ou temperamento acabou aproximando-a das gerações mais jovens, deixando um legado ainda não avaliado de maneira suficiente. Há certa unanimidade dos historiadores e críticos da arquitetura moderna brasileira em localizar sua obra, ou parte dela, no âmbito das investigações de uma arquitetura “brutalistas”, que marca a arquitetura moderna paulista, a partir da década de 1950, como reafirma Fuão (2000): (...) a escola paulista conseguiria transformar com grande criatividade o Brutalismo "universal". Indiscutivelmente Artigas e Lina Bo Bardi transfiguraram acentuadamente a linguagem do Novo Brutalismo europeu ao ponto de inaugurar uma linguagem própria e peculiar, (...), como na Faculdade de Arquitetura e Urbanismo da USP de Artigas e Carlos Cascald, o Museu de Arte de São Paulo e o SESC Pompéia de Lina Bo Bardi. O Brutalismo, como categoria de classificação arquitetônica abre, conforme sistematiza Zein (2007), um campo amplo de significados, ou seja, há diversas tentativas de defini-lo no âmbito das experiências internacionais, mas nenhuma das definições “é plenamente dominante, todas se conectam, e todas são relativamente díspares”. Para desenvolvimento deste trabalho, no entanto, utilizaremos um conceito abrangente: o Brutalismo em arquitetura se desenvolveu, desde a década de 1950, em diversos países concomitantemente e a partir do trabalho de diferentes arquitetos, “guardando entre si aproximações formais, construtivas e plásticas”, que teve no uso do material sem revestimento sua principal característica. As principais referências indicadas pela historiografia para seu desenvolvimento são a Unidade de Habitação de Marselha (1947-53), de Le Corbusier, e o Instituto de Illinois (1945-47), de Mies van der Rohe. A arquitetura brutalista se difunde na década de 1960 e sua permanência no cenário internacional como tendência se estende até a década de 1970 [1]. O presente artigo pretende explorar a transformação do conceito de restauração desde a década de 1930 a 1960, quando se concretiza a Carta de Veneza (1964). A aproximação da Carta, válida após 50 anos, com as proposições do movimento moderno é marcante, em particular, quanto ao uso dos materiais, apoiando- se no princípio da autenticidade dos bens e na diferenciação entre o novo e o antigo, cujas primeiras formulações estão presentes na Carta de Atenas (CIAM), de 1933. Os conceitos brutalista e da restauração crítica, consolidado na Carta de Veneza, convergem de maneira sintética na obra arquitetônica de Lina Bo Bardi. Para verificar essa hipótese, propomos a análise da obra da Ladeira da Misericórdia (1987-9), projeto de Lina Bo Bardi e colaboradores [2], com a participação do arquiteto João Filgueiras Lima (Lelé), que explicita mais do que em outros projetos de restauração da arquiteta a postura brutalista no uso das empenas em argamassa armada e também no tratamento branco caiado das paredes do conjunto do século XVIII. Brutalista no uso dos materiais e em sua expressividade simples e elementar. É na relação arquitetura-estrutura que se verifica a conexão vital entre as novas e antigas construções. Como lembra a própria Lina Bardi (apud Almeida, 2008): "A estrutura de um edifício é elevada ao nível da poesia, como parte da estética. Não há nenhuma diferença. Um arquiteto deve projetar a estrutura como projeta arquitetura, no sentido doméstico da palavra". [1] Sobre o conceito de brutalismo ver Banham (1967), Fampton (1997), Tafuri (1979), e no Brasil Fuão (2000), Zein (2007). [2] Colaboram com Lina Bardi os arquitetos Marcelo Suzuki e Marcelo Ferraz.'
  abstract_en: 'Lina Bo Bardi (1914-92) is one of the most widely studied architects of the country today, raising accentuated international interest. There are various academic papers, articles and publications dedicated to his work, but the complexity of its totality continues to offer challenges and opportunities for reflection. His knowledge and erudition intimidated his interlocutors on occasion. His passionate positions, misunderstood, have generated controversy. In a way, his positions and temperament approximated him to the younger generations, leaving a legacy not yet sufficiently evaluated. There is certain unanimity among historians and critics of modern Brazilian architecture in locating his work, or part of it, in the field of investigations of a “brutalist” architecture, which marks São Paulo’s modern architecture, from 1950, as reaffirmed by Fuão (2000): (...) The school of São Paulo would, with great creativity, transform the “universal” Brutalism. "universal." Unquestionably, Artigas and Lina Bo Bardi substantially transfigured the language of the European New Brutalism to the point of founding a peculiar language of its own (...), such as Artigas and Carlos Cascald’s School of Architecture and Urbanism of the USP, the Museum of Art of São Paulo, and Lina Bo Bardi’s SESC Pompéia. Brutalism as architectural classification category opens, as systematized by Zein (2007), a broad spectrum of meanings. There are several attempts to define it in the context of international experiences, but none of the definitions "is fully dominant, they all connect, and all are relatively disparate. " In the development of this work, however, we will use a comprehensive concept: Brutalism in architecture has developed since the 1950s in a number of countries simultaneously, and it has done so from the work of different architects "which share formal, constructive and plastic approximations”, which had the use of material without coating as its central feature. The main references indicated by historiography for its development are the Marseille Housing Unit (1947-53) by Le Corbusier, and the Institute of Illinois (1945-47) by Mies van der Rohe. Brutalist architecture spreads in the 1960s and its permanence on the international scene as trend extends to the 1970s [1]. The following article aims to explore the transformation of the concept of restoration from the decades of 1930 to 1960, with the establishment of the Venice Charter (1964). The proximity of the Charter, valid after 50 years, with the propositions of the modern movement is remarkable, particularly in the use of materials, relying on the principle of the authenticity of the goods and the differentiation between new and old, whose first formulations are present in the Athens Charter (CIAM), 1933. The concepts of brutalism and critical restoration, consolidated in the Venice Charter, converge synthetically in the architectural work of Lina Bo Bardi. To verify this hypothesis, we propose the analysis of the work of the Ladeira da Misericordia (1987-9), a project by Lina Bo Bardi and collaborators [2], with the participation of the architect João Filgueiras Lima (Lelé), which elucidates, more than in other restoration projects, the brutalist architectural approach on the use of gables in mortar, as in the whitewash wall treatment, archetypal of the entire eighteenth century. Brutalist in its use of materials as well as in its expressiveness, simple and elementary. It is in the relationship between architecture and structure where the vital connection between the new and old constructions can be beheld. As Lina Bardi herself reminds (cited in Adams, 2008): "The structure of a building is raised to the level of poetry, as part of aesthetics. There is no difference. An architect must design the structure as he designs architecture, in the domestic sense of the word. " [2] On the concept of brutalism see Banham (1967), Fampton (1997), Tafuri (1979), and in Brazil, Fuão (2000), Zein (2007). [3] The architects Marcelo Suzuki and Marcelo Ferraz collaborated with Lina Bardi.'
