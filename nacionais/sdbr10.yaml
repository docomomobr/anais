  abstract: 'A estrutura parece mesmo ter sido a personalidade da arquitetura brasileira do século XX. Seu desenho, de aparente simplicidade, expõe a sofisticada capacidade criativa de seus autores. Se a nossa arquitetura contribuiu significativamente para o avanço da tecnologia estrutural e construtiva, o inverso é verdadeiro: ela só foi viabilizada pelo conhecimento técnico disponível no país. Porém, a maior preocupação dos arquitetos hoje parece ser a revisão e avaliação do que já foi feito, mais do que a definição de um novo rumo. O que se vê hoje é uma arquitetura que não apresenta nenhuma das características consideradas essenciais para superar a moderna. Em minha pesquisa de mestrado, baseada em um enfoque teórico, descritivo e comparativo, procurei identificar os vários modos de usar e conceber a estrutura e sua relação com o todo do objeto e projeto arquitetônicos, procurando-se entender de que maneira se pode relacionar método de trabalho com as diferentes intensidades de consideração da dimensão tecnológica na projetualidade dos exemplos de casos analisados, projetos laureados em concursos nacionais de anteprojetos entre 1958 e 1969. Em um número considerável desses casos, a arquitetura e a estrutura estão de tal forma imbricadas que não é possível distingui-las. Por seus aspectos construtivos e tecnológicos, muitas dessas obras apresentavam tendências, afinidades e aproximações brutalistas, quando não se caracterizavam completamente pelos fundamentos desta Escola Paulista. O desenvolvimento dos projetos arquitetônicos onde o desafio está diretamente ligado à simples resolução programática é caracterizado pelo uso dos aspectos construtivos apenas como forma de viabilizar a construção e permanência dos edifícios, seu mero funcionamento. Essa mostra como o edifício é construído e, ao mesmo tempo, tem mais responsabilidade na formação do todo construído. Quando elemento de maior ênfase formal, com forma escultórica ou não, destaca a tecnologia presente nas edificações.'
  abstract_en: 'It really seems that the personality of Brazilian architecture in the XX century can be attributed to the structure. Its design, of apparent simplicity, exposes the sophisticated creative capacity of its authors. Our architecture significantly contributed to the advance of structural and constructive technology, but it also works in the other way around: it was only made possible by the technical knowledge available in our country. However, nowadays, architects’ largest worry appears to be the revision and evaluation of what had already been done, instead of the establishment of a new road to follow. The present architecture offers none of the characteristics considered essential to overcome the Modern Architecture. In my master degree research, based on a theoretical, descriptive and comparative point of view, I tried to identify several ways of using and conceiving the structure and its relation with the whole architectural purpose and design. I attempted to understand how to relate working methods and the diverse intensities of consideration of the technological dimension in the designing act of the examples studied. These were designs awarded in national contests of preliminary drafts from 1958 to 1969. In a significant number of cases, architecture and structure are so strongly intertwined that it is not possible to tell one from the other. Owing to their constructive and technological aspects, a large quantity of these sites presented brutalist trends, ties and approximations. Sometimes, they were a perfect representation of the principles of that Escola Paulista. The development of architectural designs where the challenge is directly linked to the mere programmatic resolution is characterized by the use of constructive aspects only as a means of making possible the construction and the permanence of the buildings, considering solely their operation. This aspect shows how the building is erected and, at the same time, acquires a larger responsibility in the edifice as a whole. When it is an element with higher formal emphasis, whether or not holding sculptural form, it highlights the technology present in the constructions.'
