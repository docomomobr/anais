- title: Interfaces brutalistas
  subtitle: megaestruturas universitárias
  authors:
  - givenname: Klaus
    familyname: Chaves Alberto
  pages: 1-18
  locale: pt-BR
  abstract: 'Os edifícios lineares e os edifícios em malha configuraram duas estratégias espaciais que foram vastamente utilizadas na produção de espaços universitários nos anos 1960 e 1970. Embora existam nítidas distâncias formais entre estas duas concepções espaciais, a proposta brutalista é um dos elementos que as associam no campo estético. Este artigo tem como objetivo apresentar estas propostas formais em espaços universitários no Brasil e no exterior destacando convergências e distanciamentos entre ideias, formas e discursos em contextos geográficos distintos. Salienta-se, desta maneira, a importância de se entender os objetos arquitetônicos sob uma perspectiva comparada com outros contextos internacionais. Para tal, este trabalho analisa o edifício do Instituto Central de Ciências (ICC) da Universidade de Brasília (UnB) em sua relação com outras experiências em edifícios universitários de mesma configuração formal. Sua forma linear, que abrigaria diversos usos em uma única estrutura flexível, foi um dos marcos da produção arquitetônica para edifícios universitários no Brasil. Por outro lado este edifício é, de igual modo, um importante momento nas ações para a consolidação da pré-fabricação na construção no Brasil na década de 1960. Este artigo permite ainda situar mais claramente a produção de Oscar Niemeyer para o campus da Universidade de Brasília que, nitidamente, demarcou sua produção futura de edifícios universitários no Brasil e no mundo. No mesmo período de elaboração do ICC, outras visões sobre o espaço universitário estavam em desenvolvimento, as quais, embora apresentassem significativas semelhanças conceituais, formalmente, configuravam-se como uma nova possibilidade de entendimento do espaço arquitetônico e urbanístico. Estas estruturas ficaram conhecidas internacionalmente como megaestruturas e foram largamente adotadas nos programas universitários. Analisa-se também, aqui, o impacto destas estruturas formais nas cidades universitárias brasileiras da década de 1970, especificamente nos casos do projeto do campus da UFMG e da USP na década de 1970. Apesar das distâncias formais entre os projetos da UnB (edifício linear), por um lado, e da USP e da UFMG (edifício em malha), por outro, podemos reparar uma significativa semelhança dos ideais que os engendraram: Racionalização das soluções técnicas, modulação, flexibilidade, aumento da longevidade funcional do edifício, pré-fabricação, utilização de concreto aparente dentro e fora da edificação são temas visíveis nos dois grupos de projetos tanto nas experiências nacionais quanto nas experiências internacionais de produção de universidades neste período.'
  abstract_en: Linear and reticulate buildings configure two spatial strategies that were vastly utilized in the production of university spaces between the 1960s and 1970s. Although there are clear formal distances between these two spatial conceptions, the Brutalist proposal is one of the elements that associate in the aesthetic field. The objective of this article is to present the development of these formal proposals in Brazil and abroad, putting convergences and differences between ideas, shapes and discourses in distinct geographical contexts into relief. In this manner, the importance of writing a history of Architecture and Urbanism in Brazil under a comparative perspective with international contexts is emphasized. To that end, an analysis of the Central Institute of Sciences (CIS) building located at the University of Brasilia (UnB) is proposed under a comparative perspective in relation to other university buildings with similar formal configuration. Its linear form, which would house various uses in a single flexible structure, was one of the landmarks of architectural production for university buildings in Brazil. On the other hand this building is, likewise, an important building for the consolidation of prefabrication in construction in Brazil in the 1960s. This paper also allows us to situate Oscar Niemeyer’s production for the campus of the UnB, which clearly influenced his future works of university buildings in Brazil and abroad. By the time the CIS building was under construction, other views concerning university spaces were being developed. Although sharing conceptual similarities, those concurrent perspectives were, formally, new possibilities of understanding the architectonic and urbanistic space. These structures became internationally known as mega-structures and were largely adopted in university programs. This paper also analyses the impact of these formal structures on Brazilian university cities in the 1970s, specifically in the cases of UFMG (Federal University of Minas Gerais) and USP (University of São Paulo). In spite of the formal distances between the UnB Project (linear) and USP and UFMG (netlike), we might notice an expressive similarity of the ideals which engendered them. Technical racionalization, modulation, flexibility, increase of building functional longevity and prefabrication, use of exposed concrete inside and outside the building are visible themes in both groups of projects as much for the national experiences of production of universities in that period as for the international ones.
