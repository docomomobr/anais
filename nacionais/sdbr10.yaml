- title: O reconhecimento das obras de Artigas pelo CONDEPHAAT
  authors:
  - givenname: Priscila Miyuki
    familyname: Miura
  pages: 1-18
  locale: pt-BR
  abstract: 'Este trabalho apresenta o processo de estudo realizado pela Unidade de Preservação do Patrimônio Histórico da Secretaria de Estado da Cultura (UPPH – SEC) que sugeriu o tombamento pelo Conselho de Defesa do Patrimônio Histórico, Arqueológico, Artístico e Turístico do Estado de São Paulo (CONDEPHAAT) de um conjunto de obras construídas em território paulista de autoria do arquiteto João Batista Vilanova Artigas. Trata-se, neste estudo, de entender como se deu o reconhecimento do valor cultural de seu legado, sua importância para a história de São Paulo enquanto um dos principais representantes da arquitetura brutalista no Estado e posteriores questões envolvidas na preservação destes bens. Partiu-se de uma solicitação de salvaguarda apenas de escolas e passarelas; porém, entendeu-se que a obra de Artigas não deveria ser reduzida a estas duas tipologias arquitetônicas e sim ser considerada em um âmbito maior. Além disso, foi considerado outro pedido, também existente, de tombamento de obras de arquitetura projetadas pelo arquiteto situadas no interior de bairros paulistanos como Sumaré, Jardim América, Jardim Europa e Pacaembu. Primeiramente, iniciou-se uma revisão bibliográfica que conduziu o trabalho para a ampliação do escopo inicial, acrescentando alguns exemplares em busca da representação de projetos recorrentemente valorizados pela crítica. Foi esta a orientação seguida para definir critérios para a análise e indicação das obras de maior representatividade dentro deste universo. Estabeleceu-se, então, uma divisão por período de tempo, pois, considerando que Artigas apresenta características distintas em sua produção arquitetônica; conseguir-se-ia, assim, contemplar todo o processo de maturação ao longo de sua carreira e compreender as conexões entre seus projetos atingindo o grau de experimentalismo característico de suas obras de concreto aparente. A partir da classificação temporal foi possível estabelecer uma classificação por programa arquitetônico – residencial, residencial multifamiliar, educacional, institucional, esportivo/ lazer, transporte e obras de engenharia – nas quais se pode identificar a criatividade do arquiteto como parte inerente do processo de desenvolvimento de cada projeto. Após o estabelecimento de uma listagem principal, dada pela aplicação dos critérios anteriores, foram realizadas vistorias para reconhecimento das condições atuais das construções e verificação de grau de integridade e das alterações em relação aos projetos originais, seu estado de conservação e questões de propriedade. Ou seja, bens de difícil ou onerosa recuperação física ou ainda bens privados de fruição muito restrita não foram selecionados. Com o aprofundamento do trabalho, foi possível traçar uma representação sintética da produção deste arquiteto enquanto paradigma para o desenvolvimento de sua própria obra ou para a de seus seguidores. Tais exemplos – sete ao todo – foram escolhidos como marcos referenciais da história da arquitetura e da paisagem cultural em São Paulo: a primeira e a segunda casas do arquiteto, a residência Rio Branco Paranhos, o Ginásio de Guarulhos, a Rodoviária de Jaú, a Escola Estadual de Conceiçãozinha e a Garagem de Barcos do Santa Paula Iate Clube. Estes, juntamente com a Faculdade de Arquitetura e ⏐ 2 Urbanismo da USP (FAUUSP) e o Edifício Louveira, já tombados, fariam parte do conjunto de obras de Artigas reconhecidas como patrimônio cultural paulista.'
  abstract_en: 'This paper presents the study conducted by Unidade de Preservação do Patrimônio Histórico da Secretaria de Estado da Cultura (UPPH – SEC) that led to the recognition of a set of buildings in São Paulo designed by architect João Batista Vilanova Artigas as cultural heritage by Conselho de Defesa do Patrimônio Histórico, Arqueológico, Artístico e Turístico do Estado de São Paulo (CONDEPHAAT). The study seeks to understand how the cultural value of his legacy was recognized, its importance to the history of São Paulo as one of the main representative of brutalist architecture in the state, as well as subsequent issues involved in the preservation of the subjects. Upon the beginning of the study, the request for preservation included only schools and walkways; however it was understood that the work of Artigas should not be reduced to these two architectural typologies, but had to be considered in a larger context. Moreover, another request was considered, for the recognition of other existing projects designed by the architect located in the neighborhoods of Sumaré, Jardim América, Jardim Europa and Pacaembu in São Paulo. A literature review led the study to expand its initial scope, including more works in order to represent programs and achievements largely valued by critics. This orientation was considered to define criteria for the analysis and nomination of works of greater representation within this universe. A time-based division was then established because, considering that Artigas presented distinct characteristics throughout his architectural production, this approach would thus cover the entire maturation process of his career and understand the connections between their projects reaching the degree of experimentalism characteristic of his exposed concrete works. From the temporal classification, it was possible to establish another classification by architectural program - residential, multifamily residential, educational, institutional, sports, leisure, transport and engineering projects - in which it is possible to identify creativity of the architect as an inherent part of the development process of each project. After the establishment of a main list, resulting from the application of the aforementioned criteria, inspections were carried out to assess the current condition of the buildings and to check the degree of integrity and changes in relation to their original designs, their conservation status and property issues. Thus, buildings whose physical recovery was too costly or difficult and private properties of restricted enjoyment were not selected. As the study advanced, it was possible to establish a synthetic representation of the production of this architect as a paradigm for the development of his own work and that of his followers. Such samples - seven ⏐ 3 in total - were chosen as landmarks of architectural history and cultural landscape in São Paulo: the first and second homes of the architect, the Rio Branco Paranhos residence, the Guarulhos School, the Jaú Bus Station, the Conceiçãozinha State School and the Garage Boat of the Santa Paula Yacht Club. These, together with the Faculty of Architecture and Urbanism of USP (FAU) and the Louveira Building, which were already enlisted, would become part of the group of works of Artigas recognized as cultural heritage of São Paulo.'
