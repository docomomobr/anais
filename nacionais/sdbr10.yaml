  - 'FLC D3-18-211. No volume XXXVIII da revista artística e literária bimensal Le Point (Mulhouse: Souillac, novembro de 1950), dedicada exclusivamente à Unidade de Habitação de Marselha, mencionam-se os nomes dos colaboradores vinculados ao dossiê deste projeto, atualizando a lista apresentada no número especial –11, 12, 13 y 14; Novembro de 1947– de L’homme et l’architecture (jornal dirigido justamente por André Wogensky, homem de confiança de Le Corbusier): Rogelio Salmona e Germán Samper da Colômbia, e Justino Serralta do Uruguai. Registros da FLC evidenciam a participação de um terceiro colombiano, Reinaldo Valencia (FLC 25371, 25643- 45). Por sua vez, González de León afirma ter sido o único arquiteto do seu país que trabalhou na Rue de Sèvres (Noelle 1994, 229). “Con las obras de Marsella y Saint Dié [Le Corbusier] pasaba de las formas limpias y de superficies lisas a formas de fuerte claroscuro, masivas y de superficies ásperas. Los críticos se lamentaban y hablaban de la ‘crisis del racionalismo’”.'
