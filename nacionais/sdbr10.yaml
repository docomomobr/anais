    autores. Foto: José Artur D’Aló Frota Figura 5. Assembléia Legislativa (1960-63). Eurico Calixto de Godoi, Helder Rocha Lima. Fonte: Arquivo pessoal autores. Foto: José Artur D’Aló Frota Ensaios brutalistas I No início dos anos 1960, a construção da nova capital do Brasil passou a ser uma referência concreta para um país em acelerado processo de modernização. Ainda que dependente dos preceitos associados a chamada Escola Carioca e subordinada a seus dois principais artífices, Lúcio Costa e Oscar Niemeyer, Brasília manifesta o desejo de, mais do que ser moderna, ser inovadora. O impacto que provoca Brasília enquanto referência arquitetônica mundial, encontra como contraponto, a arquitetura paulistana desenvolvendo, paralelamente, uma linguagem própria, com leituras diversificadas. O principal veículo de divulgação das obras realizadas pelos arquitetos paulistas no final da década de 1950 até os anos 1960 foi a Revista Acrópole (1938-1971), editada em São Paulo. Com um foco mais eclético, o periódico Habitat. Arquitetura e Artes no Brasil (1950-1965), cuja editora era Lina Bo, publicou com alguma frequência obras ligadas ao ⏐ 6 brutalismo, ainda que estivesse mais focada na reflexão teórica das vanguardas artísticas em geral. O nome de referência para o brutalismo paulistano foi João Vilanova Artigas que, juntamente com Carlos Cascaldi, Carlos Millan, Fábio Penteado, Joaquim Guedes e outros, foram responsáveis por diversas obras de referência durante os anos 1960-70. Podemos afirmar que uma parte significativa do legado histórico da arquitetura brutalista paulista pode ser encontrado em Goiânia, com presença de quatro obras do arquiteto Paulo Mendes da Rocha –a sede social do Jóquei Clube de Goiás (1962), a residência Bento Odilon Moreira (1963) e o Estádio Serra Dourada (1975) e já na década de 1980, o Terminal Rodoviário de Goiânia (1985), em coautoria com Luiz Fernando Teixeira e Moacyr Cordeiro, que ajudaram a abrir caminho na expansão do brutalismo no Brasil. As duas primeiras obras – o Jóquei Clube de Goiás e a Residência Bento Odilon Moreira–, junto aos edifícios das faculdades de Educação (1964) e Direito (1964), projetadas pelo arquiteto Luís Osório Leão; atuam, nesta primeira metade da década de 1960, como primeiros ensaios do brutalismo no contexto da cidade. Ensaios brutalistas II Nas décadas de 1960/1970 o panorama econômico e cultural de Goiânia amplia-se, ao mesmo tempo em que recebe jovens profissionais formados em diferentes cursos de arquitetura do país, em um momento de franca expansão da chamada “Escola Paulista”. Nos anos 1960 destacam-se Luis Osório Leão, formado pela USP de São Paulo, Ariel Veiga Costa Campos e Raul Naves Filó, provenientes da Mackenzie; Antônio Lúcio Ferrari, Eduardo Simões Barbosa, Fernando Carlos Rabelo e Armando Scartezini, provenientes da Escola de Arquitetura de Belo Horizonte e, já nos anos 1970, os primeiros arquitetos formados pela UnB, de Brasília, Valdir Santos Aguiar, Luiz Fernando Teixeira, Paulo Mendonça, Silvio de Oliveira Castro e José Silveira Rezende. A presença da estética brutalista provém, em boa parcela, dos meios universitários e será difundida pelas obras destes jovens arquitetos, constituindo o segundo ensaio do brutalismo local, nesta caso mais híbrido em termos de referências e soluções adotadas. RAZÃO BRUTALISTA Do ponto de vista historiográfico, podemos compreender o brutalismo como uma “sensibilidade”1 arquitetônica característica das décadas de 1960 e 1970, que tem suas origens na década de 1950 a partir de obras pontuais e exemplares –localizadas em diferentes partes do mundo e pertencentes a uma nova geração de arquitetos–, que compartilham ensinamentos presentes na obra de Le Corbusier e uma busca por novos valores e referências, mais independentes, ou descolados, do Movimento Moderno. Neste contexto, uso do concreto aparente nas obras de Le Corbusier, após a Segunda Guerra Mundial, tendo como marco o projeto da Unité d’Habitation de Marselle (1947-52), atua como referência na exploração das potencialidades plásticas do material, dentro de um sentido próprio. ⏐ 7 Em se tratando da arquitetura brutalista, a década de 1950 atua como período de transição, com um conjunto de obras limitado, mas expressivo, que guardam entre si aproximações formais e construtivas, ainda que conceitualmente abordem universos distintos.2 As décadas de 1960 e 1970, por outro lado, marcam um período de expansão desta sensibilidade, adotada pela maioria dos arquitetos então atuantes, ainda que de forma circunstancial. (ZEIN, 2007) Para Ruth Zein (2007), mais que um movimento ou um estilo, o brutalismo enquanto tendência estética caracteriza-se como uma “conexão”, “uma rede complexa, sem ponto original não seja corbusiano”. Segundo a autora, o surgimento simultâneo de obras afinadas com o cânone brutalista, localizadas em vários países e regiões do mundo, e “não necessariamente afiliadas entre si ou guardando alguma relação de subordinação com um foco central”, coloca o brutalismo nesta condição; o que facilita sua análise e compreensão, na medida em que permite uma aproximação adequada que prescinde da busca por uma “harmonia” ou “unidade interna”. O livro de Reyner Banham, The New Brutalism: Ethic ou Aesthetic (1966), apresenta um primeiro esfoço em compreendê-lo em sua essência. Conforme Zein (2007), no entanto, em sua tentativa de associá-lo a uma ética moralizante e de ressaltar a importância dos arquitetos britânicos Alison e Peter Smithson na constituição do Novo Brutalismo, enquanto movimento precedente ao estilo; Banham acaba por admitir a predominância da estética nos projetos analisados, identificando a existência de obras simultâneas afinadas ao que denominou de cânone brutalista3, sem nenhuma relação direta de ascendência ou subordinação. Do ponto de vista ideológico e conceitual, o brutalismo enquanto sensibilidade esteve vinculado a diferentes fontes. Dentre às fontes mais estudadas pela historiografia da arquitetura destaca-se a obra de Le Corbusier, produzida entre 1930-60, e o movimento conhecido como Novo Brutalismo, de origem inglesa, levado a cabo entre os anos 1949-59. Estas fontes irão nutrir um e outro discurso, uma e outra narrativa, presente nas obras produzidas entre os anos 1950 e 1970, em várias partes do mundo. Estas “conexões”, como denomina Zein, irão se estabelecer conforme afinidades ideológicas e contextuais, entre arquitetos ou grupos de arquitetos, resultando em obras geograficamente situadas em diferentes lugares, e que estarão mais ou menos ligadas a suas fontes, conforme a livre interpretação de cada autor. Na Argentina –com exessão da obra de Clorindo Testa–, por exemplo, verifica-se uma maior identificação com o brutalismo inglês, enquanto no Brasil, esta mesma identificação ocorre tendo em vista a obra de Le Corbusier, nos anos 1950-1960.4 Um breve repasso pelo rico universo ideológico do brutalismo, em seus primeiros anos de gestação, nos ajudará a comprender melhor as obras por nós analisadas. Banham (1966) associa a arquitetura brutalista a uma ética ou uma moral relacionada à preocupação com o habitat, conectando-a a “outros pensamentos e ações progressistas fora do campo arquitetônico” (BANHAM apud: ZEIN, 2007): O Brutalismo enquanto movimento teria se concentrado na domesticação de alguns conceitos básicos residenciais e sociais derivados de Le Corbusier, partindo de protótipos corbusianos. A ⏐ 8 cruzada moral do Brutalismo por um melhor habitat através do ambiente construído atingiria seu pico em algumas de suas obras. (BANHAM apud: ZEIN, 2007) Ao analisar a obra de Corbusier, Frampton (1989) identifica uma gradativa influência da pintura de Fernad Léger em sua arquitetura, a partir da década de 1930. Esta influência, já antecipada na pintura, em 1926, estaria relacionada a métodos construtivos brutalistas presentes na Casa Errazuriz (1930), identificados pelo autor como uma “sensibilidade fotográfica” contrastada a uma acepção vernácula da construção. Frampton, também identifica uma faceta surrealista, assim como um bricolage de materiais, no que considera como “retorno de Le Corbusier ao vernáculo”, desde a Casa Mandrot (1931) à Capela de Ronchamp (1950-55). O progressivo abandono da estética purista na obra arquiteto e sua substituição por outras sensibilidades, estão relacionados à tentativa de uma maior aproximação com o entorno natural e os atributos do lugar e ao questionamento do mundo industrial, enquanto referência conceitual. A estratégia em adotar elementos de construção como único meio arquitetônico é, então, por ele utilizada para enriquecer a natureza abstrata e reduzida do estilo purista, sendo decorrente deste momento de ruptura com a dogmática estética do purismo. Já o Novo Brutalismo inglês, gerado no contexto de reconstrução social do pós-guerra, no qual emergia uma arquitetura com grandes preocupações sociais e assistenciais, bebeu de diferentes fontes que vão desde uma visão humanizada do Movimento Moderno, que chegou a ser propagada como “O novo humanismo” pela revista The Architectural Review5, até a estética antropológica – extremamente vinculada como impulso ao culto anti-arte da Art brut, do pintor Jean Dubuffet.6 Os anos 1951-54 foram essenciais para a formação arquitetônica desta sensibilidade. A motivação subjacente do brutalismo inglês, dos anos 1950, estava contida na necessidade de contemplar o mundo como uma “paisagem esterelizada pela guerra”, sob a qual busca-se encontrar restos de vida. (FRAMPTON, 1989) Segundo Frampton, até meados da década de 1950, a exatidão em relação aos materiais manteve-se como preceito essencial do Novo Brutalismo inglês, manifestando-se inicialmente em uma preocupação pela articulação expressiva dos elementos mecânicos e estruturais, manifestando-se de maneira normativa, mas antiestética. A pesar do fato do Campos IIT de Mies van der Rohe ter sido a influência inicial, na obra dos Smithsons, a evolução subsequente do brutalismo, em sua obra, encontrou
    grande parte de seu vocabulário na obra de Le Corbusier. “Mies é grande, mas Corbu comunica” (SMITHSONS apud FRAMPTON, 1987, p. 270), é uma manifestação clara da importância da obra de Le Corbusier no contexto da formação desta arquitetura e do caráter comunicativo por ela aspirado. As palavras de Renato Pedio, citado por Banham (1966), ilustram bem o que seria a ‘razão’ brutalista encontrada nas obras construídas em Goiânia, configurando-se como ponto de partida para nossas reflexões: Brutalismo seria um gosto por objetos arquitetônicos auto-suficientes, agressivamente situados em seu entorno; seria uma afirmação energética da estrutura, a vingança da massa e da plasticidade ⏐ 9 sobre a estética das caixas de fósforos e caixas de sapato; deseja aproveitar (na base do estudo histórico, mas fora das categorias acadêmicas) as lições da arquitetura moderna, despojadas de suas licenças literárias. (PEDIO apud ZEIN, 2007) BRUTALISMO FRONTEIRIÇO: Ao analisar a arquitetura produzida em Goiânia, entre o final os anos 1950 e meados dos anos 1980, identificamos um claro paralelo com a periodização estabelecida por Zein (2006 e 2007): a década de 1950, como divisor de águas; a década de 1960, surgimento dos primeiros exemplares; e a década de 1970, como período de expansão; ficando apenas a década de 1980, que mesmo fora desta periodização, caracteriza-se como outono desta produção brutalista, no caso específico de Goiânia. Joquei Clube de Goiás Ensaios Brutalistas I 1962 Paulo Mendes da Rocha 1ª matriz Residência Bento Odilon Moreira 1963 Paulo Mendes da Rocha 2ª matriz Faculdade de Direito /UFG 1964 Luiz Ozório Leão Duarte 3ª matriz Faculdade de Educação /UFG 1964 Luiz Ozório Leão Duarte Colégio Universitário /COLU Ensaios Bruatalistas II 1968 Antônio Lúcio Ferrari Pinheiro Ateliê do Curso de Arquitetura e Urbanismo da Universidade Católica de Goiás /Bl 1 1970 Silvio de Oliveira Castro Elder Rocha Lima Antônio Lúcio Ferrari José Silveira Rezende Igreja Nossa Senhora de 