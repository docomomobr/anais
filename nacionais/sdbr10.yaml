  abstract: 'Este trabalho procura apresentar e desenvolver análise crítica sobre dois projetos para sedes da Caixa Econômica Federal, realizados na década de 1970 pelo escritório do arquiteto gaúcho Jorge Decken Debiagi. Ambas localizam-se na cidade de Porto Alegre, nos bairros Cidade Baixa (1973) e Petrópolis (1974) e apresentam estratégias projetuais que se aproximam das pesquisas do brutalismo. A primeira delas, localizada na rua José do Patrocínio, apresenta cobertura em concreto aparente suportada por quatro apoios. O edifício tem certo destaque do entorno, por sua volumetria e situação de esquina. A planta se acomoda na irregularidade do lote, em que a cobertura quadrada paira como elemento unificador. A segunda localiza-se na avenida Protásio Alves e apresenta situação diversa, em terreno de meio de quadra. Deste modo, o edifício é percebido mais em termos de plano, fachada. O programa se acomoda em três pavimentos: subsolo, térreo e superior. A estratégia geral de projeto adota duas empenas cegas nas divisas, cujo espaço interno é iluminado e ventilado através das fachadas frontal e posterior, bem como por claraboias. Sendo assim, este artigo pretende analisar as duas estratégias adotadas, de maneira individual e comparativa. Para isso, a apresentação dos projetos é desenvolvida com material de fonte primária, pesquisado diretamente no escritório do autor. Tal análise é complementada com as possíveis relações com a arquitetura brutalista que estava se desenvolvendo na época, nacional e internacionalmente.'
  abstract_en: 'This paper seeks to present and develop critical analysis on two projects for headquarters of Caixa Econômica Federal, conducted in the 1970’s by the architect''s office Jorge Decken Debiagi. Both are located in the city of Porto Alegre, in the neighborhoods Cidade Baixa (1973) and Petrópolis (1974) and present strategies approaching the research of brutalism. The first, located on José do Patrocínio street, presents coverage exposed concrete supported by four columns. The building has a certain highlight of the surroundings, in volume and position of the corner. The plant accommodates the irregularity of the lot, where the coverage looms as a unifying element. The second is located on Protásio Alves avenue and presents different situation, on ground mid-block. Thus, the building is understood more in terms of flat facade. The program accommodates three floors: basement, ground floor and above. The project adopts two gables blind in currencies whose internal space is lit and ventilated through the front and rear facades, as well as skylights. Therefore, this article aims to analyze the two strategies adopted, individually and comparative. For this, the submission of the projects is developed with primary source material, researched directly in the office of the author. This analysis is complemented with the possible relations with the brutalist architecture that was developing at the time, nationally and internationally.'
