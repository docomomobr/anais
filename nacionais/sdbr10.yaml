- title: Humberto Serpa e a terceira geração da Arquitetura Moderna brasileira
  authors:
  - givenname: Maria Marta
    familyname: dos Santos Camisassa
  pages: 1-16
  locale: pt-BR
  abstract: São poucos os arquitetos que mantêm uma coerência projetual ao longo de sua vida profissional. Humberto Serpa é um deles. Um arquiteto que alcançou uma maturidade precoce mantida até os dias de hoje e que continua recluso em seu ambiente belorizontino com um conjunto de trabalhos dedicados à verdade estrutural, material, construtiva e, principalmente, estética. É justamente a precocidade de sua carreira como arquiteto que este trabalho pretende explorar, na tentativa de demonstrar como uma ética tectônica se expressa, ao mesmo tempo, em uma estética de influência clássica e moderna ao mesmo tempo, desde os primeiros anos de sua carreira. Se para BANHAM (1966), o movimento do New Brutalism vertia entre uma ética e uma estética, assim é a obra deste arquiteto. Humberto José Serpa se formou sob um clima internacional de complexidade e de perplexidade diante das demandas e respostas para a reconstrução por um período pós-Segunda Guerra que se prolongou por algumas décadas, mais sentida na Europa e nos Estados Unidos. Tornou-se fiel a algumas das propostas reformistas da terceira geração de arquitetos europeus e norte-americanos não perdendo a elegância plástico-formal submetida à verdade dos materiais “brutos”, em discussão nesse período nos dois lados do Atlântico Norte.
  abstract_en: There are few architects who hold to a design coherency throughout their professional lives. Humberto Serpa is one of them. An architect who reached an early maturity hold on until this day and who is still confined to his Belo Horizonte milieu with a set of works dedicated to the structural, material, constructive and, mainly, aesthetic truth. It is exactly such an early disclosure as an architect that this paper intends to explore as an attempt to demonstrate how a tectonic ethics has expressed at the same time an aesthetics of classical influences as well as modern, since the first years of his career. Humberto José Serpa has graduated under an international climate of complexity and perplexity facing the demands and proposals for reconstruction soon after the end of the Second World War which lasted for a few decades, more visible in Europe and the United States. He has been faithful to some of the reformist proposals of the third generation without loosing the formal and plastic elegancy under the tenets of the truth of the “brut” materials, under scrutiny on both sides of the Atlantic North.
