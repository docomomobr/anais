- title: Centro Evangélico de Porto Alegre (1959-1969)
  authors:
  - givenname: Lila Ribeiro
    familyname: Mota
  pages: 1-18
  locale: pt-BR
  abstract: 'O Brutalismo apresenta-se como uma tendência da arquitetura moderna surgida em meados do século XX que, dentre outras características, prima pela utilização de materiais em seu estado natural, como o uso de tijolos cerâmicos e concreto aparentes. No Brasil, a produção de obras com esta linguagem concentra-se nas cidades do Rio de Janeiro e de São Paulo, a partir de 1950. O trabalho em questão propõe a análise do conjunto arquitetônico com ressonâncias brutalistas fora do eixo Rio-São Paulo: o Centro Evangélico de Porto Alegre (CEPA), uma das obras precursoras na capital gaúcha do uso de tijolos cerâmicos aparentes e cobogós como fechamento em contraste com a estrutura de concreto aparente. O projeto, vencedor de Concurso Nacional (1959), tem como autores Carlos Maximiliano Fayet e Suzy Terezinha Brücker Fayet, e foi construído em 1969. O CEPA abriga um programa relativamente extenso e variado. O conjunto é composto de corpo principal da Igreja, estacionamento público, bloco administrativo e edifício de apartamentos, além de praça. Apesar da variedade programática, a solução formal adotada estabelece um diálogo coerente entre os blocos participantes oferecendo uma clara unidade de conjunto. Localizado num terreno entre medianeiras no centro de Porto Alegre, o conjunto substitui uma antiga igreja evangélica que havia no local, em frente à Praça Otávio Rocha. Tirando partido do desnível do terreno em relação à rua, os arquitetos criam um platô elevado dispondo ali os blocos e uma praça, oferecendo acesso ao templo de forma lateral após o acesso por rampa ou escalinata. O platô elevado ainda soluciona a questão do estacionamento, o qual é acomodado semienterrado em meio nível. O edifício de apartamentos e o setor administrativo do centro são dispostos numa extensa placa vertical localizada na parte posterior do terreno, constituindo um grande pano de fundo para o conjunto. A utilização de cobogós cerâmicos na totalidade do fechamento desse bloco, apenas intercalados pela marcação horizontal das lajes de concreto e pelas paredes limítrofes laterais, reforça o aspecto de tecido. Além da investigação e análise da solução formal do conjunto arquitetônico do CEPA e de sua relação com a configuração urbana, a solução plástico-construtiva, relativa ao uso de blocos cerâmicos aparentes, de concreto aparente, de cobogós, nos interessa sobremaneira por ser um dos projetos pioneiros no Rio Grande do Sul a se relacionar com o Brutalismo. Carlos Maximiliano Fayet, um dos principais expoentes da arquitetura moderna na capital, inicia nesse projeto, juntamente com Suzy Terezinha Brücker Fayet, uma investigação acerca da linguagem brutalista, que terá repercussão no tratamento formal de outros importantes projetos seus a partir deste, assim como a influência de obras de outros projetistas no estado. A obra, embora pouco conhecida, assume o papel de um dos pontos de contato da produção local porto- alegrense com a linguagem brutalista desenvolvida no centro econômico do país, justificando-se a análise mais aprofundada de seus aspectos plásticos e compositivos, assim como de sua inserção, como um templo moderno, no centro histórico da cidade.'
  abstract_en: Abstract (The Brutalism presents itself as a trend of modern architecture emerged in the mid-twentieth century that, among other characteristics, presents the use of materials in their natural state, such as the use of ceramic bricks and exposed concrete. In Brazil, constructions based on this architectural language are concentrated in Rio de Janeiro and São Paulo, since 1950. The present paper proposes an analysis of the Evangelical Center of Porto Alegre (CEPA), an example of brutalist architecture structure outside the cities of Rio de Janeiro and São Paulo. It is one of the pioneer buildings with cobogós and ceramic bricks that appear in contrast with the exposed concrete structure in the capital of Rio Grande do Sul, Porto Alegre. The architectural complex, winner of a national competition (1959), was projected by Carlos Maximiliano Fayet and Suzy Therezinha Brücker Fayet, and it was built in 1969. CEPA’s structure is relatively extensive and diverse. The construction consists of the main body of the Church, public parking, administrative building, housing facilities and a square. To his wide variety of buildings, it was offered a formal solution through the establishment of a coherent dialogue among the participant blocks, resulting in one clear unit. It is located in an area between walls in Porto Alegre’s downtown. The set replaces an old and small evangelical church that was placed in front of the Otavio Rocha’s square. Taking advantage of the sloping ground of the street, the architects created a high plateau arranging the blocks and the square, offering access on the side of the temple by ramp or stairs. The high plateau also solves the issue of parking, which is accommodated half-buried in middle level. The housing building and the administrative sector of the center are arranged in a long vertical block located on the back of the property, providing a big backdrop for the set. The use of cobogós bricks in the closure of the building, intersected by markings of concrete slabs and walls adjacent side, reinforces the appearance of a pattern. In addition to the research and analysis of the formal solution of CEPA’s architectonic structure and its relation to the urban setting, the plastic- constructive solution related to the use of showing ceramic blocks, of exposed concrete and cobogós, it is of great importance for it being one of the pioneers projects in Rio Grande do Sul related to Brutalism. Carlos Maximiliano Fayet, one of the leading exponents of modern architecture in town, began this project along with Suzy Therezinha Brücker Fayet. It is an investigation about the brutalist language, which will impact on the formal treatment of other important projects influencing not only their own projects, but several works of other professionals in RS. This studied structure, although not so known, assumes the role of being one touch point as an example of modern architecture in Porto Alegre, in which the brutalist language developed in the economic center of the country, justifying further analysis of plastics and compositional aspects, as well as its insertion as a modern temple in the historic center of the city.
