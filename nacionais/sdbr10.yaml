- title: O que é que a Bahia tem?
  authors:
  - givenname: Ana Carolina
    familyname: Bierrenbach
  - givenname: Juliana Cardoso
    familyname: Nery
  pages: 1-27
  locale: pt-BR
  abstract: 'Os anos compreendidos entre 1955-1975 no Brasil são momentos de radicais mudanças que vão da eufórica, porém controversa, construção de uma nova capital nacional ao mergulho numa ditadura militar. Porém, a tutoria autoritária da produção cultural, sob a qual se deu uma generosa produção arquitetônica desse momento era algo bastante familiar aos brasileiros desde a “Era Vargas”. No entanto, bem diverso do orgulho nacional tão cultuado e celebrado dos primeiros tempos modernos, o vínculo irremediável com a ditadura, talvez ajude a explicar, mesmo que parcialmente, a escassez de pesquisas sobre as obras dessa fase. Os anos 60 sem dúvida nos remetem a desdobramentos centrais na implementação da política desenvolvimentista com forte impacto no espaço urbano e na arquitetura, que muitas vezes se expressou através de uma linguagem brutalista, de traços similares no país, porém de modo bem mais heterogênio em cada região brasileira do que aquele que a historiografia brasileira tem registrado. Percebe-se que há manifestações brutalistas que acontecem simultaneamente no Brasil que divergem geograficamente, conceitualmente e arquitetonicamente das já reconhecidas e evidenciadas manifestações do “brutalismo paulista”. Assim como alguns autores vêm contribuindo com o alargamento do entendimento do brutalismo e da primazia do centro irradiador inglês, revelando a pluralidade geográfica, a polissemia dos conceitos e a polivalência das soluções arquitetônicas no mundo, isso também acontece de maneira similar em relação à produção paulista e as demais realizações no vasto território brasileiro. Mas como afirma Ruth Verde Zein (2007) há “aparências” comuns que permitem o reconhecimento de todas essas obras como brutalistas. Esse trabalho então visa abrir uma linha de investigação que se propõe a ampliar esse entendimento a partir do estudo de um caso específico de manifestações baianas. O texto trata dos edifícios da Universidade Federal da Bahia que apresentam esse mínimo denominador comum brutalista, a saber: a Faculdade de Arquitetura de autoria de Diógenes Rebouças (1964/1965); o Instituto de Matemática, o Instituto de Biologia, o Instituto de Física, o Laboratório de Fracas Radioatividades e o Instituto de Geociências, projetos da Equipe do Serviço de Engenharias do Campus Universitário da UFBA (1966/1968); a Faculdade de Administração, a Faculdade de Educação e a Faculdade de Medicina, da Equipe da Prefeitura do Campus da UFBA (1971-1976). Esses edifícios foram construídos nas décadas de 60 e 70, num momento em que se intensifica a federalização do ensino superior no Brasil, iniciada na década de 1950 sob a tutela do Estado, que ganha maior impulso nas duas décadas seguintes. Dentro desse quadro das políticas públicas centrais para o ensino superior uma gama de obras foi produzida que revela tangências e divergências em suas materializações locais. A intenção desse trabalho é realizar uma análise desses edifícios. Busca-se compreender as soluções conceituais e arquitetônicas dessa produção a partir das soluções volumétricas, das formas de articulação espacial, da relação entre o espaço externo e interno, e particularmente da maneira pela qual exploram plasticamente a estrutura e os materiais em seus estados brutos. A partir dessa análise pretende-se mapear as proximidades e os distanciamentos dessa produção com relação àquelas realizadas em outras partes do país, com atenção à produção em São Paulo. Para além da ampliação do universo da produção “brutalista” no Brasil, esse trabalho também se justifica por uma preocupação com a preservação dessa arquitetura. Especificamente na UFBA vem ocorrendo um processo acelerado de descaracterização promovido por uma parte da própria Instituição, devido ao desconhecimento da importância dessas obras, que vem modificando irremediavelmente suas principais características arquitetônicas, impossibilitando seu reconhecimento e promovendo sua destruição enquanto objeto e representante da linguagem brutalista.'
  abstract_en: 'In the years between 1955 and 1975 radical changes took place in Brazil, ranging from an euphoric, however controversial, construction of a new national capital to a military dictatorship. However, in that moment the authoritarian tutoring of cultural production, under which a generous architectural production was created, is quite familiar to Brazilians since the "Vargas’ Era". If there was a proud about the architecture of “Vargas’ period”, it didn’t happened during the dictatorship, and this could help to explain the lack of research in this phase. The 60’s refer to central developments in the implementation of policies of “Development”, that had a strong impact on urban space and architecture, often expressed itself in Brazil through a brutalist language. Although there are similar traits in these works, there were also many particularities in all the regions they took place, that haven’t been registered by the researches yet. There are brutalists’ architectures that happen simultaneously in Brazil that differ geographically, conceptually and architecturally from those already recognized and shown in the so called "paulista’s brutalism". Some authors have been contributing for the extension of the understanding of brutalism and the primacy of the an irradiator English center, revealing the geographical diversity, the polysemy of the concepts and the versatility of architectural solutions in the world. This also happens in a similar manner in relation to the production of São Paulo and the other achievements in the vast Brazilian’s territory, as stated by Ruth Verde Zein (2007) "appearances" are the means that enable the recognition of all these works as brutalists. This work aims to open a line of research that contributes to expand this understanding trough the study of a specific case of Bahia’s manifestations. The text deals with the buildings of the Universidade Federal da Bahia that feature this brutalist lowest common denominator, namely: Faculdade de Arquitetura by Diógenes Rebouças (1964/1965); Instituto de Matemática, Instituto de Biologia, Instituto de Física, o Laboratório de Fracas Radioatividades and Instituto de Geociências, by the Engineer ’s Service team of the UFBA Campus (1966/1968); Faculdade de Administração, Faculdade de Educação and Faculdade de Medicina, by the architecture team of the UFBA Campus Building Authorities (1971-1976). These buildings were built in the decades of 60’s and 70’s, when the intensification of the federalization of higher education in Brazil took place, under the tutelage of the State. In this framework of these higher education’s central publics policies, in the local level many architectural works were produced that reveal similar connections and differences between them. The intention of this work is to carry out an analysis of these buildings. It seeks to understand the conceptual and architectural solutions of this production looking at their volumetric solutions, the forms, the spatial articulations and the relationship between the external and internal spaces, particularly interesting in the way in which structure and material are plastically exploited in their raw form. From this analysis we intend to map proximities and distances of the production of São Paulo, Bahia, and Brazil. In addition to the expansion of the knowing of brutalist production in Brazil, this work also is justified by a concern with the preservation of this architecture. At UFBA an accelerated procedure of a change is taking place. It’s been promoted by a part of the Institution itself, due to the ignorance of the importance of these works, that has been changing irretrievably its main brutalists’ features, making it impossible to recognize and promote the destruction of its original expression.'
