  abstract: 'Este trabalho pretende investigar a presença do estilo Brutalista na comparação de duas obras do casal de arquitetos Suzy Brucker Fayet e Maximiliano Fayet, contextualizando-as tanto em relação aos debates arquitetônicos da época quanto e em relação ao respectivo papel das obras no desenvolvimento urbano da cidade de Porto Alegre: o CEPA - Centro Evangélico de Porto Alegre, 1959-69, na Rua Senhor dos Passos junto à Praça Otávio Rocha no Centro; e a casa Marcelo Blaya, 1971, na Rua Fernandes Vieira, 125 no Bairro Independência. Ambos exemplos podem ser considerados manifestações de um novo estilo nacional que estava substituindo gradativamente as relíquias arquitetônicas importadas da Europa de até então, assim entendidas, substituíram duas obras projetadas por imigrantes alemães: a igreja luterana era de Johann Grünewald, a casa particular de Karl Adolf Siegert. As duas obras, das quais uma foi projetada no início e a outra no fim do período Brutalista, têm um conceito espacial semelhante: o elemento principal é um pátio, tema recorrente da época, observado em numerosas publicações de arquitetos vanguardistas e projetos executados tanto na Europa quanto na África e na Ásia. Essa tipologia tradicional, típica de quase todas as zonas climáticas e condições sociais, foi considerada capaz de atender a necessidade de privacidade ao meio ambiente urbano moderno, cada vez mais turbulento, rápido e anônimo. O pátio parecia solucionar todos os problemas da vida contemporânea que apareceram na obra de grupos tais como Haus-Rucker-Co, Archigram e Superstudio, em imagens e instalações de uma postura anti-arquitetônica, muitas vezes formalmente inspirada no desenvolvimento astronáutico que culminava na chegada do homem à lua. O trabalho pretende contribuir, então, ao debate à preservação do bem cultural edificado e a sua repercussão através da analise crítica e da interpretação do impacto no tecido urbano, que foi criado com a demolição e substituição dos prédios existentes, como também com a reflexão sobre o valor histórico em questão, tanto do patrimônio destruído quanto do patrimônio criado.'
  abstract_en: 'This study aims to investigate the presence of the Brutalist style in the comparison of two works of the couple of architects Suzy Brucker Fayet and Maximiliano Fayet, contextualizing them both in relation to architectural debates of the time and in relation to their role in the development of the works of urban Porto Alegre: CEPA - Evangelical Center of Porto Alegre, 1959-69, Rua Senhor dos Passos near Praça Otavio Rocha at the Centro, and the house Marcelo Blaya, 1971 at Rua Fernandes Vieira, 125 Bairro Independência. Both examples can be considered manifestations of a new national style that was gradually replacing the architectural relics imported from Europe by then well understood, since replaced works designed by German immigrants: the Lutheran Church by Johann Grünewald, the private house by Adolf Karl Siegert . The two projects, which were designed one at the beginning and the other at the end of the Brutalist period, have a similar spatial concept: the main element is a patio, a recurring theme of the season, noted in numerous publications of avant-garde architects and executed projects in Europe as in Africa and Asia. This traditional typology, typical of almost all climate zones and social conditions, was considered capable of meeting the need for privacy to modern urban environment increasingly turbulent, quick and anonymous. The yard seemed to solve all the problems of contemporary life, which appeared in the work of many vanguard groups such as Haus-Rucker-Co, Superstudio and Archigram transformed in images and facilities of anti-architectural character, often formally inspired by the astronautic development which culminated in the arrival of man on the moon. The work aims to contribute to the debate on the preservation of the cultural buildings and its impact through critical analysis and interpretation of the impact on the urban fabric, which was, in these cases created with the demolition and replacement of existing buildings, as well as reflection on the historical issue both equity destroyed as the assets created.'
