  abstract: A Holanda desenvolveu, desde o início do século XX, uma significativa tradição na construção de áreas habitacionais que acabaram, entre outros, por divulgar as expressões de vanguarda cultural produzidas no país em termos de arquitetura e de urbanismo. No contexto dos anos 1950, em paralelo à atuação de Alison e Peter Smithson como principais representantes do Novo Brutalismo britânico, destaca-se, na Holanda, um grupo de jovens arquitetos que formavam o Opbouw, grupo que tinha Jacob Berend Bakema entre seus mais influentes membros, e que atua como braço holandês dentro do CIAM. Suas ideias deram lugar a uma produção arquitetônica paradoxal, pois ao mesmo tempo que reconhece o débito com as vanguardas, começa a colocar em cheque o discurso do CIAM sobre a cidade funcional e, consequentemente, a validade da Carta de Atenas, ajudando a assegurar o papel desempenhado pela Holanda na consolidação de um novo caminho para a arquitetura moderna a partir dos anos 1950 no contexto internacional. É inseridos nesse quadro que Bakema, seu sócio Johannes van den Broek e os demais membros do grupo Opbouw desenvolvem uma significativa quantidade de propostas para a residência, que, construídas ou não, podem ser consideradas como representantes de uma “conexão brutalista holandesa”. Assim, olharemos, neste artigo, para alguns desses projetos, como Pendrecht (1948-53), Lijnbaan (1949-55), Klein Driene (1951-58), Alexanderpolder (1953-56), Nord Kennemerland (1957-65) e Leeuwarden Nord (1959-66), desenvolvidos por Bakema e van den Broek no contexto de atuação do grupo Opbouw, como pano de fundo para nos aprofundarmos na torre residencial projetada por eles inicialmente para Nord Kennemerland, ocasião em que não foi levada adiante, mas foi desenvolvida e efetivamente construída no projeto para o Hansaviertel (1957), em Berlim. A torre holandesa em concreto aparente para o Hansaviertel é representante do brutalismo holandês e, segundo Sherwood, a solução mais importante e inovadora em edifícios de grande altura desde que surgiu, em 1948, a primeira Unidade de Habitação em Marselha. Porém, apesar de compartilhar muitas das características essenciais do esquema de Corbusier – como apartamentos em dois níveis, varandas dentro da estrutura do edifício, corredores alternados com unidades de apartamentos acima e abaixo, separação parcial da planta e terraço superior –, a torre holandesa apresenta também alguns avanços com relação ao modelo de Marselha. Olharemos para a torre e esse conjunto de obras, por entender não só seu potencial para contribuir mais para a renovação do que para o abandono da arquitetura moderna, como também por auxiliar na reconceitualização desse período da história da arquitetura e sua relação com a arquitetura moderna dos anos iniciais.
  abstract_en: Holland developed, since the beginning of the 20th century, a relevant tradition in building residential areas, which resulted, among other things, in spreading the vanguard cultural expressions produced by the country in the fields of architecture and urbanism. In the 50`s, alongside with the works of Alison and Peter Smithson as the most important representatives of the New Brutalism British, gained prominence in Holland a group of young architects that formed Opbouw, a group that had among its most active members Jacob Berend Bakema, and that was the Dutch representative of the CIAM. His ideas gave rise to a paradoxical architectural output, because while it recognizes its debt with the vanguards, it also starts to question CIAM`s arguments on the functional city and, consequently, the validity of the Charter of Athens, helping to ensure the role played by Holland in the consolidation of a new path for modern architecture from the 50s` in the international context. In this framework that Bakema, his partner Johannes van den Broek and the others Opbouw members have built a great deal of proposals for housing, that, built or not, can be considered representatives of a "brutalist Dutch connection". We’ll look to some of these proposals for dwellings, such as Pendrecht (1948-53), Lijnbaan (1949-55), Klein Driene (1951-58), Alexanderpolder (1953-56), Nord Kennemerland (1957-65) and Leeuwarden Nord (1959-66), developed by Bakema and van den Broek in the Opbouw´s actuation context, to set de scenery in which we will focus our analyzes in Bakema and van den Broek`s tower projected for Nord Kennemerland but built only in Berlin`s Hansaviertel`s (1957). The Dutch beton bruit tower for Berlin is one of the most expressive representatives of the Dutch Brutalism and, according to Sherwood, the most important and groundbreaking solution for tall buildings since Marseille’s 1948`s first Unité d`Habitation. Even though it shares many of the essential features of Corbusier`s scheme - such as the two levels apartments, balconies located inside the building structure, alternate halls with apartments above and below, partial separation of the terrace and the plan -, the Dutch tower has other advances in relation to Marseille`s model. We will analyze the tower and these set of works, because we understand not only its potential to contribute more to renew than to the abandonment of modern architecture, but also to help reconceptualize this period of architecture`s history and its relation to modern architecture of the first years.
