  abstract_es: 'En su Fantasía cromática y Fuga, de Johann Sebastian Bach, el genio de Turingia empleó una forma musical libre que se denomina “Fantasía” y que se caracteriza por su carácter improvisado e imaginativo que contrasta con las composiciones tradicionales de estructurales más rígidas. Esta forma permitió al compositor una mayor libertad y expresividad musical, relajando las restricciones estructurales canónicas que caracterizan los estilos convencionales. Tal vez este símil musical podría ser aplicado a la obra del arquitecto finés Aarno Ruusuvuori (Kuopio 1925- Helsinki 1992), a partir del entendimiento que realiza del empleo del hormigón en la arquitectura. Ruusuvuori, a pesar de su contemporaneidad, no era miembro del TEAM X, a pesar de que compartía con ellos parte de su filosofía proyectual y la visión de crear una arquitectura más humanizada. Su tendencia hacia la prefabricación (Casa Experimental en Marikylä, 1968) o las estructuras complejas de hormigón (Escuela Primaria de Roihuvuori, Helsinki, 1964-67) aparentemente alejan su hacer del gran L''enfant terrible, Alvar Aalto, que domina el complejo panorama arquitectónico finlandés de la década de los sesenta. Pero como J. S. Bach, la arquitectura practicada por Ruusuvuori está llena de fantasías y libertades que sitúan al arquitecto en un ámbito intermedio, no clasificable, entre la dureza del material desnudo, y la sensibilidad de un espacio matizado por las distintas experiencias sensitivas de luz, tacto y sonido. Probablemente sea en los espacios sacros donde Ruusuvuori mejor demostró la vitalidad de sus propuestas. En la iglesia y anexos parroquiales, que construyó en Tapiola (1963-1965), el arquitecto realizó un complicado ejercicio de construcción en hormigón en el que empleó diferentes tipos de fábricas: prefabricados, bloques de mortero o hormigón in situ, entre otros. Los revestimientos son inexistentes, así como cualquier tipo de concesión que no fuese la estrictamente necesaria, conforme al credo brutalista. En el interior de la iglesia Ruusuvuori cita a la solemnidad y a lo sublime como principios dimensionales, pero haciéndolos convivir con la sencillez y la austeridad de un interior vestido con bloques de hormigón. A pesar de la dureza táctil, el espacio es cálido y acogedor; el silencio es interrumpido, de manera acompasada, por el regular goteo del agua sobre la pila bautismal, que envuelve el gran volumen sacro; la luz filtrada por un complejo lucernario resbala sobre la fábrica de hormigón, que adquiere esas tonalidades doradas que alejan al material de su primitiva percepción sólida. Las mismas referencias son empleadas en el resto del conjunto parroquial. La disposición en forma de peine de los anexos y la consiguiente alternancia de vacios y llenos facilita que la ordenada naturaleza finlandesa humanice los espacios auxiliares, ejecutados, al igual que la pieza principal, con distintas fábricas de hormigón. El muro de cristal que dispuso como cerramiento alrededor de los patios, abarcando la totalidad de la sección, desvanece el previsible interior en el jardín exterior. La comunicación pretende realizar un ejercicio analítico sobre distintas arquitecturas religiosas que llevó a cabo Aarno Ruusuvuori – las Iglesias de Huutoniemi (1961-1964), Tapiola (1963-65) y Hyvinkään (1958- 1961) - y que la historiografía ha definido como brutalistas; una paradoja en el país de la ergonomía. Sin embargo, con este escrito se quiere demostrar que en la obra de Ruusuvuori las formalizaciones tienen como principio la reconciliación de incompatibilidades en las que la práctica del hormigón es combinada con percepciones sensitivas que tienen su origen en la siempre presente naturaleza de Finlandia. La obra del arquitecto Ruusuvuori es un ejercicio de alardes constructivos y concepciones estructurales, en el que las notas imaginativas, en forma de luz o sonido, se deslizan como corcheas libres sobre una partitura construida sobre un fondo de muros de hormig