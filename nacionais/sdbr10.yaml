  abstract: Este artigo apresenta um estudo de reconhecimento e reflexão crítica, tomando como base a documentação primária de edifícios e obras, e sua leitura e interpretação através de meios gráficos e fotográficos. Exemplifica esta abordagem através da análise de dois edifícios pertencentes ao campus do Centro Universitário do ABC (atual Fundação Santo André),projetados na década de 1960 pelo arquiteto Jorge Bomfim. Graduado em 1959 pela Faculdade de Arquitetura Mackenzie, Jorge Bomfim possui uma significativa produção arquitetônica de residências unifamilares, edifícios institucionais e residenciais, localizados principalmente na cidade de Santo André/SP, onde reside e possui um ativo escritório de arquitetura. Na década de 1960, após sua graduação, atuou como coordenador do Departamento de Arquitetura da prefeitura de São Bernardo do Campo. Coube ao arquiteto Jorge Bomfim e equipe, o projeto e execução de diversos edifícios institucionais, entre estes, o conjunto do Paço Municipal. Como responsável pelo Departamento de Arquitetura, visando atender a grande demanda de edifícios públicos a serem construídos, Bomfim convidou outros jovens arquitetos como Paulo Mendes da Rocha e João De Genaro; Ubirajara Gilioli, Paulo Melo Bastos e Léo Bomfim Jr. a projetarem na cidade de São Bernardo do Campo. Os edifícios a serem apresentados neste artigo, conhecidos com FAFIL (Faculdade de Filosofia) e FAECO (faculdade de Economia), pertencem ao Centro Universitário do ABC, implantado à época em resposta à crescente necessidade, por parte das empresas e pelo poder público da região, em recrutar profissionais qualificados para trabalhar em cargos de chefia, docência, pesquisa, entre outros. Assim como a grande maioria dos projetos executados por Jorge Bomfim, os edifícios do Centro Universitário do ABC apresentam como característica, um alinhamento com a Arquitetura Paulista Brutalista, onde são evidentes os ensinamentos obtidos pelo arquiteto durante sua graduação na Faculdade Arquitetura Mackenzie e a síntese entre a expressão plástica e o uso da técnica construtiva na composição do projeto de arquitetura. Não muito presente nos livros de arquitetura que possuem como tema a produção arquitetônica ligada ao Brutalismo, Jorge Bomfim, a exemplo de outros arquitetos formados no Mackenzie neste período como Carlos Milan, Paulo Mendes da Rocha, Telésforo Cristofani, entre outros, realizou uma produção durante as décadas de 1960 e 1970 que pode ser classificada, devido às suas características técnico-formais como “arquitetura paulista brutalista” e sua produção posterior, notadamente a de edifícios residenciais durante as décadas de 1980 e 1990, pode ser considerada como representante da “escola” que se desenvolveu a partir desta tendência arquitetônica.
  abstract_en: This article presents a study of recognition and critical reflection, based on the primary documentation of buildings and works, and its reading and interpretation by means of graphic and photographys. Exemplifies this approach by analyzing two buildings belonging to the campus of the University Center of the ABC (current Fundação Santo André), designed in 1960 by architect Jorge Bomfim. Graduated in 1959 from the Mackenzie Architecture College, Jorge Bomfim has a significant architectural production of houses, institutional and residential buildings, mainly located in the city of Santo André / SP, where he lives and has an active architectural firm. In 1960, after his graduation, he served as coordinator of the Department of Architecture of the city of São Bernardo do Campo. It was left to the architect Jorge Bomfim and staff, design and execution of several institutional buildings, among these, the set of City Hall. As head of the Department of Architecture, to meet the high demand of public buildings to be constructed, Bomfim invited other young architects like Paulo Mendes da Rocha and João De Genaro, Ubirajara Gilioli, Paulo Melo Bastos Jr. and Leo Bomfim to project in the city of São Bernardo do Campo. The buildings to be presented in this article, with known FAFIL (Philosophy College) and FAECO (Economics College), belong to ABC University Center, deployed at the time in response to the growing need for companies and the public sector in the region in recruiting qualified professionals to work in managerial positions, teaching, research, among others. Like the vast majority of projects executed by Jorge Bomfim, the buildings of the University Center of the ABC show characteristic, an alignment with the Brutalist Architecture of São Paulo, which are obvious lessons learned by the architect during his graduation in Mackenzie Architecture College and synthesis of plastic expression and the use of construction techniques in the composition of architectural design. Not very present in architecture books that have as subject the architectural production linked to Brutalism, Jorge Bomfim, like other architects formed by Mackenzie in this period as Carlos Milan, Paulo Mendes da Rocha, Telésforo Cristofani, among others, held a production during the 1960s and 1970s that can be classified due to their technical and formal features as "São Paulo brutalist architecture" and his later production, notably of residential buildings during the 1980s and 1990s, can be considered as representative of the "school "that developed from this architectural trend.
