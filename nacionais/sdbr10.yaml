  abstract: O trabalho propõe uma apreciação da arquitetura produzida em Porto Alegre sob a influência do chamado brutalismo, nos anos sessenta e setenta, incluindo as transformações na paisagem construída abaixo daquele novo padrão “culto” instituído. Para isso examina um conjunto de exemplares arquitetônicos que teve como baliza inicial o Centro Evangélico, objeto de concurso nacional realizado em 1959. Uma década depois, no final dos anos sessenta, começava a afirmação daquele modelo de arquitetura no País, coincidindo com uma nova etapa da vida brasileira marcada pelo “milagre econômico” (1969-73). O momento era de muitas e grandes obras, mostrando sintonia com a premissa moderna de especialização e conseqüente centralização das funções, como demonstraram no âmbito local a CEASA (1970) e o Centro Administrativo Estado do Rio Grande do Sul (1972). A cidade também recebeu obras viárias importantes como a abertura da Avenida Primeira Perimetral, o túnel e elevada da Conceição e diversos viadutos. Convergiu naquele sentido um programa de renovação de praças e espaços públicos, padronizando intervenções através de equipamentos (bancos, escadas, floreiras...) e contenções dos desníveis em concreto aparente, reconstruindo literalmente a topografia com uma quadrícula de terraços em diversos níveis. Deste modo, o material passava a integrar o cenário urbano de modo indelével. Na escala da edificação, a exploração plástico-estrutural do concreto gradualmente se consolidava – diga-se, com relativo êxito –, através da construção de prédios públicos, escolas, agências bancárias, residências e até edifícios de habitação coletiva. Opostamente, casos como o Centro Administrativo mencionado exemplificam a parcela elevada de resultados contraproducentes. Além da divulgação da experiência, a reflexão busca avançar sobre a proposição de que êxito ou fracasso, naquela contingência projetual, deveram-se em grande parte à adoção ou não de parâmetros estabelecidos por projetos exemplares guiando o processo; uma atitude delimitadora que se contrapunha à reinvenção livre – tabula rasa –, tornando-se ingrediente importante na conformação de uma “escola”, em última análise.
  abstract_en: 'The paper proposes an appreciation of architecture produced in Porto Alegre under influence of the so- called brutalism in the sixties and in the seventies, including changes in the built landscape below that new "cult" pattern established. Hence, this paper examines a group of architectural examples, whose initial landmark is the Evangelical Center, object of national competition held in 1959. A decade later, in the end of the sixties, the affirmation of that architecture model began in the country, coinciding with a new stage of life marked by the Brazilian "economic miracle" (1969-73). It was a time of many and great works, showing harmony with the modern premise of specialization and consequent centralization of functions, as shown in the CEASA (1970) and the Administrative Center of Rio Grande do Sul (1972) in the local context. The city also received important road works, such as the opening of First Perimetral Avenue, the tunnel and the elevated passages of Conceição and several viaducts. Then, a renovation program of squares and public spaces converged in that direction, standardizing operations through equipment (benches, stairs, planters…) and containments of gaps in apparent concrete, literally reconstructing the topography with a grid of terraces on various levels. Thus, the material passed to integrate the urban scene indelibly. On the building scale, the exploration plastic-structural of the concrete gradually consolidated itself – observing, with relative success – through the construction of public buildings, schools, banks, homes and even buildings for collective housing. On the other hand, cases like the mentioned Administrative Center exemplify the elevated parcel of counterproductive results. Besides disseminating the experience, this reflection seeks to advance on the proposition that both success and failure, in that projetual contingency, were largely due to the adoption, or not, of parameters established by exemplary projects guiding the process; a bounding attitude that was opposed to the free reinvention - tabula rasa – becoming an important ingredient to the conformation of a "school", in a final analysis. Key words: brutalism; apparent concrete. ⏐ 2 Concreto aparente e valorização da estrutura: A influência estética do brutalismo em Porto Alegre nos anos 60/70 Concentrada na capital gaúcha, a arquitetura praticada no extremo sul do País sofreu a influência do contexto mais amplo dos anos sessenta, no qual as produções de matiz variado intituladas brutalistas se tornaram uma espécie de padrão culto, em paralelo ao suposto Estilo Internacional vigente. Apesar de São Paulo se tornar o novo centro de gravidade da arquitetura brasileira naquele momento, como decorrência da supremacia político-econômica atingida e das proposições renovadoras que ali se realizavam, é improvável que a inspiração no brutalismo ocorrida em Porto Alegre tivesse apenas a Escola Paulista como referência, como os exemplos mais significativos selecionados parecem demonstrar. São percebidas claramente fontes originais – como Le Corbusier e Mies1 – sobre alguns dos projetos que flertavam com aquela linhagem arquitetônica. Portanto, o trabalho propõe uma apreciação da arquitetura produzida na cidade sob a influência daquela vertente, bem como da transformação gradual da paisagem construída através da participação crescente do concreto aparente no cenário urbano. 1. Ensaios na direção do brutalismo em Porto Alegre (1959-1968) Paralelamente à preferência pelos materiais industrializados, estandardizações, soluções construtivas e arranjos compositivos próprios da produção sintética simplificada como internacionalizada, a arquitetura porto-alegrense registrou o surgimento e avanço gradual da exploração formal do concreto aparente e da estrutura, como conseqüência do brutalismo igualmente surgido no pós-guerra. Em parte, essa alternativa apresentava um comportamento oposto à primeira, pelo alto teor artesanal presente tanto na concepção quanto materialização dos produtos. E isso significa dizer que havia no projeto uma aceitação mais extensa da intuição ou sensibilidade própria da arte (fosse ela lírica ou concretista), em detrimento de uma mecânica compositiva mais calcada na racionalidade; e que a execução das obras comportava processos “perdulários” como a confecção de elementos moldados em formas descartáveis de madeira. Além da influência naturalmente irradiada desde São Paulo, essa prática refletia o legado corbusiano pós-guerra de modo direto. Também não se podem descartar as experiências menos “brutas” e mais plásticas da valorização da estrutura e do concreto aparente, a partir do precedente do MAM (1953), de Reidy. Em Porto Alegre, o concreto à mostra seria proposto de modo precursor na execução do Centro Evangélico, resultante de um concurso nacional de projetos realizado em 1959. Nos anos sessenta o material passaria a ser exposto gradualmente em pilares, vigas e outros elementos, associando de modo híbrido características brutalistas às demais linhagens vigentes. Alguns exemplos do período são ilustrativos deste encaminhamento, como as breves análises a seguir buscam demonstrar. ⏐ 3 O Centro Evangélico mencionado teve autoria de Carlos Fayet e Suzy Brücker, vencedores do concurso. O programa de necessidades incluía templo, estacionamentos, habitação para pastores, salas para cursos e festas, jardim de infância e administração. O arranjo acomodou com habilidade as diversas funções. Um pátio assumiu a dupla função de adro de ingresso e claustro: espaço cuja tranqüilidade recriou uma atmosfera conventual. O edifício compôs um marco limite entre períodos, aplicando simultaneamente soluções corbusianas consagradas na fase inicial, influências do Le Corbusier maduro e a neutralidade identificada com Mies. O bloco vertical manteve a caixa periférica corbusiana do primeiro momento, mas a fachada foi revestida com cobogós de quadrícula miúda, em sintonia com a neutralidade em ascensão. Principal elemento da fachada frontal, a empena da nave foi solucionada como um grande painel em concreto aparente; material que se estendeu pela platibanda, pilares exoestruturais, galeria exterior coberta, interior da igreja e o campanário escultórico no pátio, configurando um conjunto onde ecoam influências de La Tourette (1957). Figuras 1 e 2: Centro Evangélico (Acervo FAM) O edifício residencial FAM (1964) – cuja sigla representa os autores/proprietários Carlos Fayet, Cláudio Araújo e Moacyr Marques – é outro exemplo marcado pela composição híbrida: conciliou características modernas do período de afirmação com configurações próprias dos anos sessenta. Um painel de venezianas representativo da Escola Carioca cobriu a fachada frontal, numa proposta nova sob os demais aspectos. O primeiro fator distinto era a implantação isenta sobre pilotis, contrastante com a prática dos anos anteriores; resultava das prescrições do novo Plano Diretor instituído em 1959. Outro aspecto inovador ocorreu na composição, com o corpo do edifício sem distinção de começo e fim: o corte abrupto do plano de venezianas e vigas da fachada tornava-se um segmento de padrão contínuo, afastando-se da unidade corbusiana dos anos anteriores e adotando a neutralidade do Mies americano. O terceiro aspecto novo referia-se à solução das fachadas: excluído o painel de venezianas de gosto nativista, as empenas laterais ⏐ 4 demonstram-se típicas dos arranjos brutalistas dos anos sessenta. A combinação de vigas de concreto aparente entre pavimentos e panos de alvenaria rústica pintada de branco havia sido introduzida em casas como Antônio Carlos de Cunha Lima (1958), de Joaquim Guedes, e Nadir de Oliveira (1960) e Antônio D’Elboux (1962), de Carlos Millan. A residência David Kopstein (1965), de Cláudio Araújo, representa uma situação limite entre as influências sintéticas daquele período e a fase posterior que iniciava. O lote estreito contribuiu para a composição sóbria através da contenção imposta às formas. Os materiais foram exibidos à semelhança do enunciado brutalista: o concreto do sistema estrutural de vigas apoiadas sobre paredes portantes, presente no entrepiso e na cobertura, foi colocado à mostra, como também os tijolos das alvenarias. Do ponto de vista compositivo, a casa distancia-se dos arranjos canônicos do brutalismo paulista; aqui o modelo parece ser as casas Jaoul (1952), de Le Corbusier, com sua estrutura tradicional de alvenarias portantes. Todavia, a ordem e contenção formal resultam numa serenidade que remete à visível inspiração miesiana do autor no período. Figura 3 (acima à esquerda): Edifício FAM (Acervo João Alberto/Ritter dos Reis) Figura 4 (acima à direita): Vestíbulo da Casa Kopstein (Acervo João Alberto/Ritter dos Reis) Figuras 5 e 6 (abaixo): Vistas frontais da Casa Kopstein (Acervo João Alberto/Ritter dos Reis) ⏐ 5 O Hospital Presidente Vargas (1966), de David Léo Bondar e Iveton Porto Torres, constituiu outra experiência limite entre as soluções da vereda miesiana e as influências ditas brutalistas: não o enunciado doutrinário paulista com seus grandes vãos, mas a valorização da estrutura e aplicação do concreto aparente como protagonista. A composição volumétrica e das fachadas recebeu a regência da estrutura de concreto aparente, com quatro intercolúnios, ao que se aliaram os dois volumes semelhantes das extremidades, onde se concentraram circulações verticais e sanitários. A Secretaria Municipal de Obras e Viação (1966), da autoria de João José Vallandro, Moacyr Marques e Léo Ferreira da Silva, é mais uma obra do período que apresentou características acentuadamente híbridas. A “monumentalização da estrutura” destacou os pilares do corpo do edifício, cujas arestas projetam-se em balanço, remetendo à última fase de Mies, onde se destaca o projeto não construído da Sede da Bacardi em Cuba (1957) efetivado na Galeria Nacional de Berlim (1962). No ático, entretanto, uma superestrutura em concreto aparente expandiu-se para
    fora da projeção do pavimento tipo, apoiada sobre os pilares exteriores, diferenciando o último pavimento com uma galeria periférica; arremate utilizando a dramaticidade da luz, de estirpe claramente corbusiana. As gárgulas de concreto foram outro recurso do mesmo naipe. Vale destacar a centralização de circulações verticais e sanitários, que liberou o perímetro do edifício possibilitando o tratamento indiferenciado das quatro fachadas: já não havia aquele cuidado com a orientação solar próprio do apogeu da arquitetura moderna brasileira. Figura 7 (esquerda): Hospital Presidente Vargas (Autor) Figura 8 (direita): Secretaria Municipal de Obras e Viação (Acervo João Alberto/Ritter dos Reis) Outro projeto do período a destacar foi o Clube do Professor Gaúcho (1966), de João José Vallandro e Moacyr Marques. A proposta original apresentava vãos amplos e concreto aparente aplicado de forma global, como a Escola Paulista; soluções que não foram executadas de modo ⏐ 6 integral, prejudicando sensivelmente o resultado final. Uma seqüência de pilares ciclópicos laminares pautou a composição de modo vertical, distribuindo a composição sobre o terreno de modo contrastante com o referencial paulista. As formas “megalíticas” foram unificadas pela grande cobertura horizontal análoga às superestruturas dos projetos de Artigas e Cascaldi. Pouco utilizadas no brutalismo paulista e até mesmo ausentes na obra de Artigas e Paulo Mendes, as gárgulas adotadas remetem à Le Corbusier e reforçam a escala colossal da composição. A textura das formas (moldes) está impressa na grande platibanda horizontal e nos pilares-lâminas que a sustentam. O acabamento recuperando os defeitos da concretagem e a pintura na cor semelhante ao concreto foram precauções contra o aspecto arruinado mantido nas obras mais autênticas e representativas da Escola Paulista. Enfim, apropriando-se de parte dos enunciados e soluções daquela Escola – de modo descomprometido com o discurso ideológico –, o conjunto tentava recriar uma expressão brutalista de caráter mais autoral. Figura 9: Clube do Professor Gaúcho (Acervo FAM) 1.1. A experiência da REFAP Localizada na região metropolitana de Porto Alegre, a Refinaria Alberto Pasqualini constituiu a maior experiência da arquitetura local do período. Os autores Cláudio Araújo, Carlos Fayet, Miguel Pereira e Moacyr Marques iniciaram o projeto em 1962, sendo as obras concluídas em 1968. Os diferentes projetos foram conduzidos individualmente pelos quatro arquitetos, conforme depoimento de Fayet2, refletindo a falta de continuidade formal desejável, apesar da preocupação com a unidade do conjunto asseverada por eles.3 A influência de Mies é detectável no rigor das estruturas que pautam os edifícios, na neutralidade das fachadas, no uso extenso do vidro e equilíbrio das composições obtido através da simetria, além de outros detalhes menores como escadas de ingresso à maneira da casa Farnsworth (1946) e Crown Hall (1950). Em alguns prédios também está presente a estrutura em balanço nos vértices, eliminando os pilares nos cunhais, ao modo das propostas de Mies não construídas para a Casa 50x50’ (1950) e a Sede da Bacardi, além da Galeria Nacional de Berlim. ⏐ 7 A Recepção escultórica fundiu princípios miesianos com o concreto aparente e a ousadia estrutural próprios do brutalismo paulista. O projeto teve regência de Miguel Pereira, cuja identificação com Mies ocorreu de modo consciente e confesso, como afirmou: “da minha parte, essa severidade tinha também a ver com as minhas preocupações racionalistas, voltadas para o estudo da obra do mestre Mies van der Rohe”.4 O prisma horizontal envidraçado foi suspenso sobre uma base central, produzindo o balanço periférico arrojado que caracterizou a proposta. As bordas delgadas da cobertura e piso arremataram a cortina de vidro contínua. A malha modular comprova a falta de unidade acusada: a modulação de 1,50m alterava a malha de 1,25m dos demais edifícios. A Superintendência de Produção foi outro ponto alto que dialogou com o brutalismo, ao valorizar a estrutura de concreto. O edifício configurou um grande prisma horizontal resultante do cruzamento de três alas paralelas no sentido frente-fundo, com duas alas perpendiculares fechando as extremidades. Hoje modificado, o ingresso apresentou escada ao modo de Mies que merece menção. As fachadas expressaram a pauta estrutural com a cadência dos vãos de 5 metros; os vértices foram solucionados pelo encontro de balanços de dois módulos (2,50m) – ou meio intercolúnio –, revelando a cortina de esquadrias posterior, parcialmente escondida pelos cobogós da fachada oeste. O edifício foi elevado do solo à semelhança da casa Farnsworth, de algumas obras americanas de Breuer e do Case Study Houses Program. Figura 10 (à esquerda): Recepção da REFAP (Acervo João Alberto/Ritter dos Reis) Figura 11 (à direita): Superintendência de Produção (Acervo João Alberto/Ritter dos Reis) Ainda vale destacar o uso precursor da pré-moldagem na construção de galpões do complexo. A questão da pintura do concreto adotada é outro ponto particular nesse projeto, num momento em que era perseguida a verdade estrutural e dos materiais. Miguel Pereira mencionou a solução das cores como uma intenção à “procura de um brutalismo mais ameno e belo”5, enquanto outros autores consideraram a medida acrítica. ⏐ 8 Figura 12: REFAP (Acervo João Alberto/Ritter dos Reis) 1.2. O ocaso de um período Hoje recuperado com nostalgia e chamado “anos dourados”, o governo Kubitschek não foi tão tranqüilo: em 1958 a economia começou a sentir o déficit público e a inflação crescente. Na eleição de 1960, o ex-ministro do Trabalho de Vargas – João Goulart – era eleito vice-presidente de Jânio Quadros por sigla distinta, pois eram eleições independentes à época. A renúncia imediata de Jânio levou “Jango” à Presidência. Acusado de promover uma república sindicalista e ameaçar a ordem institucional, seria deposto através do golpe militar de março de 1964. Instituía- se a ditadura militar sob o pretexto de afastar a corrupção e o comunismo. O general Castelo Branco ascendia ao poder pelo voto indireto do Ato Institucional no1, restringindo direitos políticos e modernizando o sistema capitalista vigente como forma de conter a ameaça comunista; uma situação econômica caótica resultava dos últimos meses conturbados do governo Goulart. No ano seguinte, os partidos políticos seriam extintos através do AI-2, criando-se o bipartidarismo de Arena e MDB. E, em 1967, o general Costa e Silva seria eleito presidente pelo voto indireto, estabilizando a economia e conduzindo o País rumo ao “milagre econômico”.6 2. Após 1968: “milagre” e consolidação do brutalismo A estiagem deu lugar ao “milagre econômico” (1969-1973), no qual o PIB do País cresceu na média vertiginosa de 11,2% ao ano. O conturbado ano de 1968 já apresentava um índice elevado de crescimento, em paralelo ao recrudescimento da ditadura. Em agosto de 1969, Costa e Silva sofria um derrame cerebral de conseqüências irreversíveis, sendo substituído à revelia da Constituição pelo General Médici. Os anos seguintes seriam os mais rigorosos da ditadura e, simultaneamente, um dos períodos de maior progresso material da vida brasileira.7 O breve intervalo fecundo de meia década produziu slogans enaltecendo um “Brasil grande”, espírito que ⏐ 9 permaneceria presente nos empreendimentos por vários anos, apesar da nova crise econômica iniciada. Problemas como o déficit habitacional e a falta de equipamentos públicos eram solucionados predominantemente num só golpe, através de intervenções unitárias de grandes proporções. O momento era de muitas e grandes obras, mostrando sintonia com a premissa moderna de especialização e conseqüente centralização das funções. O “milagre” reaqueceu a economia e, conseqüentemente, a atividade no campo da arquitetura. Especialmente em São Paulo, o brutalismo conquistava diferentes segmentos da sociedade, produzindo muitas residências, bancos e até mesmo fábricas, além dos clubes e edifícios públicos dos anos iniciais. O isolamento da Escola Paulista permitiria a exaustão das possibilidades sobre aqueles enunciados e recursos materiais restritos utilizados, mantendo a produção local ao largo de interferências externas durante duas décadas; e consolidando a posição referencial frente às demais regiões brasileiras. O discurso de esquerda parece ter sido uma característica intrínseca do brutalismo, como Banham tratou de demonstrar extensamente em seu livro memorável sobre o tema. Fundamento doutrinário do brutalismo caboclo, a politização do exercício da arquitetura se acentuou a partir do golpe militar de 64. A justificativa das obras por preocupações sociais passou a prevalecer. A “proeza estrutural” dos grandes vãos e balanços, a submissão da forma à definição da estrutura, a síntese formal e a minimização de recursos materiais eram soluções estético-construtivas que tentavam ser explicadas por argumentos de caráter social. Desse modo, os grandes vãos perseguidos no período passaram a significar espaços democráticos; a permeabilidade daquela arquitetura – ou alveolaridade8 – foi justificada como expansão do público sobre o privado; a eliminação de divisões expressava o triunfo do coletivo sobre individual; e a rusticidade e síntese usuais representavam sobriedade, negação ao supérfluo. À parte deste discurso que exacerbava uma postura ética e encobria a verdade – a busca da forma –, o importante é que o brutalismo produziu obras de valor estético, arquitetura de qualidade. A Escola Paulista não foi a única a eliminar revestimentos da primeira fase da arquitetura moderna brasileira – como travertino, pastilhas, azulejos e madeira –, aplicando o concreto como material definitivo e genérico. Os arquitetos cariocas também aderiam parcialmente à fórmula despojada que Reidy inaugurou no MAM; uma investigação que ele deu prosseguimento no conjunto de equipamentos comunitários para o Parque do Flamengo (1962). Paulo Casé ensaiou passos
    naquela direção em projetos como o edifício Estrela de Ipanema (1967). Estações de metrô como Estácio de Sá (1968), da equipe de Sabino Barroso, exploravam igualmente as qualidades construtivas e plásticas do concreto. Coroando esta atitude, as obras de Niemeyer levavam a maleabilidade construtiva do concreto ao extremo, em exemplos como o edifício-pássaro da Universidade de Constantine, em Argel (1968), pousado numa superfície árida à semelhança da pintura metafísica; uma solução que o arquiteto passaria a aplicar como padrão em seus projetos posteriores. Entretanto, algumas diferenças acentuavam-se entre as duas escolas: se no caso ⏐ 10 paulista o concreto desenformado era mantido usualmente bruto, sem tratamentos ou pinturas, nos exemplos cariocas buscava-se uma plasticidade lírica que se distanciava do caráter trágico da primeira. O triunfo do concreto armado como solução construtiva e plástica também resultou no avanço de experiências de pré-fabricação, iniciadas em projetos como os galpões da REFAP. João Filgueiras Lima se notabilizou pelas obras do Centro Administrativo da Bahia (1973): fragmentos do mítico edifício-viaduto que Le Corbusier esboçara no Rio de Janeiro, em 1929. Naquele caso, argumentos frágeis tentavam explicar as plataformas curvilíneas suspensas do projeto de Lelé, apoiadas numa única linha de pilares com grandes vãos, a título de “assumir de fato o ônus de preservação da paisagem”.9 A arquitetura brasileira vivia um longo período de isolamento do que ocorria no exterior, como fruto da vaidade acumulada daqueles anos de sucesso e reconhecimento internacional; ao que se somava o excessivo engajamento político provocado pela ditadura, produzindo uma postura xenofóbica. Segawa resumiu precisamente o arranjo estabelecido: “Não importava o programa de uso: da casa ao viaduto, da agência bancária ao forno crematório, da escola à torre de garagem, do sofá ao edifício administrativo – era a moda (ou ditadura) das grandes estruturas de concreto, do concreto aparente, dos pilares esculturais, das estruturas protendidas, do exibicionismo estrutural, a competição por vãos livres maiores, dos panos de vidro – [...] Evidências técnicas e formais que simbolizavam uma visão de modernidade, certa compostura legitimadora de uma arquitetura sem crítica ou críticos, num tempo de generalizada desconfiança e perseguição policialesca, no qual o criticar era uma atitude reprimida ou interpretada como delação política [...] O excesso de trabalho embaraçava a autocrítica. Os arquitetos encastelavam-se num isolamento de olímpica auto-suficiência ante discussões em curso no mundo.10 2.1. A situação no sul Com exceção da REFAP, a arquitetura de Porto Alegre nos anos sessenta se concentrava na iniciativa privada. Somente no final da década seriam destinados alguns empreendimentos de maior porte à cidade, como a abertura da Avenida Primeira Perimetral, os viadutos Loureiro da Silva, Tiradentes, Obirici, Imperatriz Leopoldina e o túnel e elevadas da Conceição; obras que incorporaram o concreto à paisagem urbana. O viaduto dos Açorianos (1972) oportunizou a criação de um parque junto à intervenção, cuja supressão do tecido também visava valorizar a implantação tipo “cidade funcional” do Centro Administrativo do Estado, concebido na mesma ocasião. Também ocorreu um programa de renovação de praças e espaços públicos da capital gaúcha, padronizando intervenções através de equipamentos (bancos, escadas, floreiras, sanitários...) e contenções dos desníveis em concreto aparente, reconstruindo literalmente a topografia com uma quadrícula de terraços em diversos níveis. Na escala da edificação, a exploração plástica do concreto consolidava-se gradualmente, através da construção de prédios públicos, escolas, agências bancárias, residências e mesmo edifícios de habitação coletiva. ⏐ 11 Alguns exemplos aplicavam enunciados da Escola Paulista de modo quase integral. Porém, como ocorria no restante do País, formalismos autorais comprometiam os resultados. Naquele momento, a inovação era usualmente perseguida através da transformação dos elementos de arquitetura, que, em situações extremas, resultava na mutilação dos mesmos. Recuperadas da tradição por Le Corbusier, as gárgulas de Ronchamp (1950) ilustram a situação; foram criativamente modificadas de modo contínuo nos trabalhos seguintes. Elementos distintos fundiram-se contrariando princípios de composição e construção: no campanário e demais torres da mesma Ronchamp, paredes de alvenaria transformavam-se em coberturas semi-esféricas sem apresentar transições. A crença no concreto como material ideal, plástico e maleável, contribuiu para a liberdade com que se passou a transgredir regras de bom senso e deformar elementos construtivos. Os exemplos locais neste sentido são numerosos: a cobertura plana do prédio cilíndrico da PROCERGS se dobra na borda, transformando-se em verga sobre as aberturas; no prédio vertical do Centro Administrativo, a parede inclinada funciona parcialmente como cobertura. Estes artifícios, aliados à eliminação de acabamentos e vulnerabilidade do concreto aparente ao clima úmido e inconstância térmica do Sul, acabaram por causar transtornos freqüentes, como rachaduras, infiltrações, desgaste e outros inconvenientes responsáveis pela rápida deterioração dos prédios e a necessidade constante de manutenção. 2.2. Exercícios fundindo enunciados da Escola Paulista e soluções autóctones Projetada em 1972, a casa do arquiteto Selso Manfessoni aplicou enunciados do brutalismo paulista de modo quase literal. Não fosse um detalhe primordial, constituiria um exercício exemplar sobre o modelo recorrente nas residências de Paulo Mendes da Rocha à época: o prisma horizontal suspenso sobre poucos pontos de apoio. Entretanto, o fundamental pilotis foi eliminado no exemplo local, contrariando as prescrições: o volume principal foi posicionado sobre pavimento semi-enterrado em aclive, o qual acomodou garagem e compartimentos de serviços. Ocupando toda a extensão frontal do piso superior, uma varanda profunda em balanço transmitiu o necessário efeito de suspensão do falso “prisma elevado”. A escada de ingresso adotou solução similar à casa de Paulo Mendes no Butantã (1964), inserida no guarda-corpo maciço da varanda. Uma platibanda inclinada projetou-se para frente, cumprindo a função de quebra-sol da fachada oeste; como nas casas gêmeas, arrematou a seqüência de vigas perpendiculares da laje nervurada, deixando uma fenda entre ela e a varanda. Na planta baixa prosseguem as alusões. O partido aplicou um zoneamento típico, dividindo a casa em hemisférios: sala e varanda constituíram a metade frontal, e o restante dos cômodos – três dormitórios, sala íntima e cozinha – foram dispostos em cinco módulos iguais na outra metade. Agrupados em volume central, dois sanitários adotaram uma configuração alongada com extremidades curvas: uma reminiscência dos desenhos biomórficos corbusianos, onde compartimentos em planta-baixa lembravam o contorno de órgãos humanos. Como na matriz ⏐ 12 paulista, sanitários e vestiários apresentaram zenitais, devido ao partido compacto adotado. Enfim, a casa podia ser vista como um ensaio de Manfessoni naquele sentido, cuja morte precoce impediu a consumação.11 Figura 13 (esquerda): Estado atual da Casa Manfessoni (Fonte: autor) Figura 14: Planta baixa da Casa Manfessoni (Fonte: Xavier/Mizoguchi) Nos anos setenta, instituições financeiras paulistas como o Banespa adotaram aquela arquitetura representativa local, cujas filiais atingiriam cidades como Porto Alegre. As formas próprias do discurso contestatório do brutalismo paulista passavam a integrar o marketing das instituições econômicas de modo acrítico. A situação era semelhante na capital gaúcha, onde profissionais locais projetavam algumas agências da Caixa Econômica Federal e do Banco do Brasil plausivelmente influenciados por aquela Escola, conjuntamente com outras referências e desenvolvimentos autorais. A Agência José do Patrocínio da Caixa Econômica Federal (1973), de Jorge Decken Debiagi, confirma a influência assinalada. O projeto definiu um prisma de base retangular através de platibanda marcante em balanço, mas tornou-se contingente ao lote de esquina através da expansão secundária contra as divisas. A laje de cobertura nervurada foi apoiada sobre quatro pilares cruciformes de concreto semelhantes aos de Mies para a Bacardi. Mais baixo, o corpo secundário ocupou o espaço residual, ampliando o atendimento e acomodando compartimentos de apoio necessários. Externamente, dois grandes coletores-gárgulas de secção circular foram posicionados nas laterais, cujo amarelo vibrante animou a composição em tons de concreto predominantes. O repertório delimitado e o arranjo sóbrio garantiram a qualidade da proposta. Debiagi realizou diversas agências da CEF no período, algumas contidas entre medianeiras de lotes estreitos, como nos exemplos das avenidas Azenha e Protásio Alves. No caso da Agência Torres (1976), no litoral norte gaúcho, um novo lote de esquina permitiu-lhe retomar com êxito a fórmula da cobertura sobre quatro pontos de apoio. ⏐ 13 Figuras 15 e 16 (abaixo à esquerda): Agência da CEF José do Patrocínio (Fonte: Arquivo Debiagi) Figura 17: (abaixo à direita): Agência CEF Torres (Acervo Debiagi) Projetada por César Dorfman e Edenor Buchholz, a Agência Moinhos de Vento da Caixa Econômica Federal (1973) também se destaca pela sintonia com as prescrições formais do período. Nesse caso, entretanto, não ocorreu a mesma literalidade do exemplo anterior; os poucos elementos utilizados receberam uma relativa autonomia de desenho e sintaxe. A unidade volumétrica foi estabelecida pela platibanda larga em balanço, que se destacou do perímetro coberto a partir do prolongamento das vigas transversais da laje nervurada: como na casa Manfessoni, o elemento tornou-se um quebra-sol na orientação oeste, permitindo iluminação pela fenda semelhante a uma pérgula. O perfil do feixe de vigas suavizou a perspectiva
    interna, a partir das mísulas curvas que transmitiram sensação de arco abatido. Uma intervenção recente acabou por desfigurar as características originais do prédio, ao revestir o concreto aparente com placas metálicas tipo Alucobond: um problema crescente em obras contemporâneas que merece solução. A Agência CEF Independência (1976) é outro trabalho significativo de Dorfman e Buchholz nesse sentido. Ali o lote entre medianeiras foi coberto por uma laje nervurada entre as divisas, criando um hangar com três pisos; configuração aceitável como versão pragmática do “grande abrigo”. As duas empenas extensas foram tratadas internamente com motivos geométricos, estabelecendo uma relação de valorização mútua com o átrio da metade frontal. ⏐ 14 Figuras 18 e 19: Agência CEF Independência (Fonte: autor) O edifício Palácio Versailles (1970), de David Léo Bondar e Arnaldo Knijnik, constituiu uma das poucas explorações mais integrais do concreto aparente no tema da habitação coletiva local. O bloco austero foi suspenso sobre pilotis de pilares-lâminas chanfrados em diagonal junto à base, ao modo dos ginásios de Artigas e Cascaldi para Itanhaém e Guarulhos. As duas empenas laterais consolidaram o volume compositivamente, mantendo a continuidade formal com os pilares exteriores da base; vazadas no centro, destacaram a associação das vigas dos sucessivos pisos a elas. As duas fachadas longitudinais foram resolvidas através de composições mais convencionais, alternando aberturas extensas e elementos divisórios verticais entre as vigas destacadas de cada pavimento. Figuras 20 e 21: Edifício Palácio Versailles (Fonte: autor) Aparentemente, a casa do Arquiteto Jorge Debiagi (1973) é outro exemplo que integrou este conjunto. Nela, porém, o enfrentamento do projeto abriu mão de princípios operativos necessários em favor de uma ilusória liberdade compositiva. Esse percurso alternativo desconsiderou matrizes ⏐ 15 profícuas à qualidade dos resultados; enveredou pela reinvenção integral do projeto e dos componentes arquitetônicos, ignorando padrões de bom senso com freqüência. O partido compacto da casa, condicionado pelo lote estreito em declive acentuado, socorreu-se de um átrio interior com iluminação zenital para acomodar o programa. Um plano inclinado constituiu a fachada frontal, pautado por oito vigas paralelas. Sob o teto inclinado, o átrio acomodou uma escada helicoidal escultórica de concreto unindo diferentes níveis, cujos guarda-corpos foram realçados pela usual pintura amarela vibrante. A “invenção” de soluções exclusivas era própria daquele momento, equacionando necessidades físicas e recursos técnicos disponíveis. O caso da Escola Paulista corrobora o que aqui se quer defender: parte de seu êxito pode ser creditado a princípios prescritivos definidos – repertório de soluções e elementos compositivos –, como os esquemas “prisma elevado” e “grande abrigo” demonstram; ambos transpuseram o campo imediato moldando exemplos periféricos como a casa Manfessoni. Figura 22: Casa Debiagi (Fonte: autor) 2.3. As grandes obras dos anos setenta Como foi destacado, as carências brasileiras procuravam ser solucionadas numa única iniciativa de escala proporcional. E isso convergia ao ideal de especialização funcional moderna. A CEASA (1970), o Centro Administrativo do Estado (1972), o Campus do Vale da UFRGS (1975) e conjuntos habitacionais foram trabalhos locais de dimensões características do “milagre”, representativos de um tipo habitual de abordagem do projeto naquele momento, originada na década anterior. Período de afirmação da arquitetura moderna, como grandes obras atestam, os anos sessenta mostraram fascínio pelas megaestruturas. Na década anterior havia ocorrido a gestação de proposições que transpunham a realidade, como o projeto de Golden Lane (1952), dos Smithson: o manifesto da cidade vertical desejada, com edifícios ramificando-se utopicamente sobre o tecido destruído de Londres, como um híbrido Obus-redánt corbusiano de trechos retos truncados. Produzidos a partir de 1961, os projetos oníricos neofuturistas do grupo inglês Archigram, como Plug-In-City (1964) de Peter Cook, ⏐ 16 contribuíram naquele sentido; assim como os projetos metabolistas japoneses daquela década, com destaque para as poéticas cidades flutuantes de Kiyonari Kikutake. A leitura superficial freqüente daquelas imagens transmitia a sensação enganosa de que tudo era possível. Convergindo com obras reais de grandes dimensões do período, parecem ter inspirado – bem ou mal – a arquitetura dos anos seguintes. 2.3.1. O Centro Administrativo do Estado do Rio Grande do Sul O CAERGS (1972) foi uma grande obra do período que procurou tirar partido da solução estrutural em concreto aparente. Teve a autoria de Charles René Hugaud, Leopoldo Constanzo, Luís Carlos Machi da Silva e Ivânio Fontoura. Implantado no aterro sobre o Guaíba, foi segregado da cidade por vias rápidas. A Avenida Borges de Medeiros constituiu sua única interface com o tecido tradicional, obstruída parcialmente pelo grande bloco existente do DAER e, posteriormente, pelo extenso Fórum construído ao lado; fato que acentuou o isolamento do complexo implantado no centro da área. A versão original da proposta buscou atender o programa através de três grandes edifícios acoplados: um bloco vertical destinado às Secretarias; uma Plataforma Central acumulando funções de estacionamento, ingresso e atendimento ao público; e o Palácio dos Despachos do Governador, não construído. Impôs-se uma composição linear sobre eixo organizador: Palácio e Secretarias seriam unidos pela grande Plataforma. O arranjo procurava ressarcir unidade ao conjunto, associado à aparência de concreto comum a todos os edifícios. Afinal, o acentuado contraste entre eles decorria da autonomia de concepção dos arranjos espaciais, soluções estruturais e padrões de fachadas e aberturas utilizados; ao que se somava o abandono de estratégias de implantação que tentassem estabelecer relações físicas entre os edifícios, fossem elas impostas pelos limites geométricos de um tecido preexistente, ou relações de proximidade passíveis de serem estabelecidas num contexto tabula rasa. A torre das Secretarias de Estado associou dois blocos laminares compartilhando a circulação vertical como “siameses”. A ânsia pelo original resultou no perfil curvo de gosto discutível do edifício, com secção variável decrescente dos sucessivos pavimentos-tipo. A forma gratuita procurou ser justificada pela suposta flexibilidade de tamanhos das lajes em prol do programa. As duas grandes laterais em curva ascendente transformaram-se em coberturas nos pisos inferiores, resultando em manutenção freqüente: a exposição do concreto às intempéries, associado ao afloramento de suas ferragens, produziram uma deterioração constante das empenas e necessidade de sucessivos reparos até a solução definitiva. A altura foi reduzida de 32 para 21 pavimentos, suprimindo-se o trecho posterior à curvatura. O ingresso à torre estava previsto através da Plataforma Central, que atuaria como um grande saguão, o que não foi consumado: uma alteração profundamente danosa, pois o acesso passou a ocorrer através de desajeitadas rampas posicionadas na articulação com o grande bloco contíguo e no lado oposto. ⏐ 17 A Plataforma de Atendimento ao Público resultou inacabada, tendo sua proposta original profundamente modificada. Os usos foram alterados e diversos elementos suprimidos, como as rampas, painéis curvos da fachada e taludes. Dos três pavimentos existentes, os dois inferiores acomodariam um estacionamento com 800 vagas. A cobertura de dimensões monumentais (150mx90m) receberia uma injustificável praça cívica suspensa, desarticulada de qualquer contingência, a despeito de toda a superfície circundante. Figura 23: Maquete do CAERGS (Fonte: Acervo João Alberto/Ritter dos Reis) O Palácio dos Despachos do Governador seria sobrecarregado de caráter representativo, como mostram o projeto e a maquete do conjunto. Elevado do solo à imagem de seus precedentes brasilienses, o volume unitário com seis pavimentos conectava-se à grande Plataforma por um vestíbulo principal no terceiro nível. O mesmo tema da curva ascendente também se fez presente nas laterais. A composição lembra imediatamente o Palácio do Planalto, de Niemeyer: do mesmo modo que as colunas líricas deste suspendem o volume e apóiam a cobertura plana, quatro deselegantes elementos superlativos seriam dispostos em cada lateral, aparentando suportar os dois planos que envolveriam o corpo suspenso do Palácio; tais elementos extrapolavam amplamente a escala própria de uma estrutura. Em mais um momento se expunha a gratuidade das proposições, a perda de domínio sintático do vocabulário proposto. Além do CAERGS brevemente analisado, o Campus do Vale da UFRGS é outro projeto do período em escala urbana cujos resultados são contestáveis; ambos merecem reflexões sobre os motivos pelos quais aquelas grandes oportunidades foram desperdiçadas. 3. Conclusão A arquitetura brasileira dos anos sessenta e setenta evidencia a ascensão de um padrão referencial de linhagem brutalista. É notório que a produção exemplar da Escola Paulista – o novo ⏐ 18 centro – constituiu uma vertente principal, mas não esteve só: a configuração do novo modelo e sua prática periférica também teve influência direta de sobreposições das obras pós-guerra de Le Corbusier e Mies, como grande parte da produção ocidentalizada; fato que o caso local examinado corrobora. Há outro fator importante a ser considerado no desenvolvimento prático desse novo padrão: o engenho usual de soluções autorais compreendendo desde contribuições acertadas de contingenciamento, até excessos contestáveis assinalados. Os últimos decorriam da falaciosa plasticidade escultórica sem limites do concreto aparente, associada à conhecida inclinação brasileira para uma “arquitetura do espetáculo”; o que poderíamos justificar como herança barroca, utilizando o mesmo tom determinista geográfico de Lucio em seus textos.
    Uma característica atávica que Ernesto Rogers identificou precisamente em sua crítica sobre a arquitetura brasileira, apoiando-se no exemplo da Casa da Estrada das Canoas.12 A ênfase racional demonstrada tanto na arquitetura materializada quanto em seu processo de concepção, a partir da eleição de princípios de projeto reaplicáveis a novas circunstâncias, foi uma característica laudável da Escola Paulista; e isso tangenciava a vertente construtiva. Do ponto de vista acadêmico, enfim, podemos atribuir o êxito daquela produção à associação dosada de prescrições oriundas de projetos exemplares e contribuições individuais de contextualização ao programa e ao lugar. Justamente a ânsia pelo inédito, essa idéia distorcida de criatividade, constituiu um fator inegável dos reveses freqüentes dessa vertente arquitetônica. Outro fator manifesto dos resultados negativos apontados foi a freqüente falta de espessura – ou simplificação – nas proposições com programas complexos e grandes escalas; dois quesitos invariavelmente presentes na dimensão urbana. Se a chamada arquitetura moderna contou com a síntese a seu lado, renovando velhas configurações, teve opostamente esse equivocado aplanamento da complexidade inerente a determinados programas e escalas urbanas. Afinal, esse é o problema que se detecta de modo reiterado nos projetos de grande porte e complexidade proporcional, como o CAERGS, o Campus do Vale da UFRGS e conjuntos habitacionais do período. FONTES BIBLIOGRÁFICAS COMPLEMENTARES: BANHAM, Reyner. El Brutalismo em Arquitectura: Etica o Estética? Barcelona: Gustavo Gili, 1967. CZAJKOWSKI, Jorge (Org.). Guia da arquitetura moderna no Rio de Janeiro. Rio de Janeiro: Casa da Palavra/Prefeitura da Cidade do Rio de Janeiro, 2000. LUCCAS, Luís Henrique Haas. Arquitetura moderna brasileira em Porto Alegre: sob o mito do “gênio artístico nacional”. Porto Alegre, PROPAR-UFRGS (Tese de Doutorado em Arquitetura), 2004. XAVIER, Alberto [et al.]. Arquitetura moderna paulistana. Sã