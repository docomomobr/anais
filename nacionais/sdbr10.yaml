  abstract: Este artigo busca analisar o segundo projeto realizado por Paulo Mendes da Rocha para uma casa em Catanduva, o qual chegou a ser erguido, em detrimento do primeiro – mais conhecido e divulgado, apesar deste não ter sido construído. Assim, ressaltamos a relevância do primeiro projeto executado, mas também apresentamos alguns dos motivos pelos quais o mesmo não foi aprovado pelos clientes. Por conta disso, o arquiteto elaborou uma segunda proposta de residência, acatada depois de quatro meses, e que demorou quatro anos para ser construída. Nesse sentido, pretendemos apresentar o material disponível do primeiro projeto para a casa em Catanduva e as análises da residência que efetivamente foi construída, em um lote dessa cidade do interior paulista, para perceber algumas inversões do primeiro projeto para o segundo. Em vista disso, consideramos que a residência da família Bueno Netto, que fora construída em Catanduva apresenta um padrão da produção paulista, entretanto, não chega a operar um sentido de radicalidade do espaço, tal qual o pavilhão aberto à cidade – ideia emblemática de Mendes da Rocha que estava presente no primeiro projeto. Desse modo, pretendemos justapor algumas das ideias do arquiteto em relação a uma cultura da chamada “arquitetura paulista”, vesus o desejo do cliente e a sua autoridade em propor mudanças baseadas em juízos de valor, que às vezes, alteram, em grande medida, a possibilidade de evolução crítica de um fazer.
  abstract_en: This article seeks to analyze the second project undertaken by Paulo Mendes da Rocha for a home in Catanduva, which came to be erected at the expense of the first - the most known and widespread, although this has not been built. Thus, we emphasize the importance of the first project executed, but also present some of the reasons why it has not been approved by the customers. Because of this, the architect developed a second proposal approved residency after four months and it took four years to build. We intend to present the material available from the first design for the house in Catanduva and analyzes the residence that was actually built on a lot of this town in São Paulo, to realize some inversions of the first project to the second. In view of this, we consider the residence of the family Bueno Netto had been built in Catanduva presents a standard of paulista production , however, fails to operate a radical sense of space, like the open pavilion to the city - the flagship idea Mendes da Rocha, who was present in the first project. We intend to juxtapose some of the ideas of the architect in relation to a culture of paulista architecture, vesus customer desire and authority to propose changes based on value judgments, which sometimes change, largely, the possibility of critical evolution of a doing.
