- title: O edifício da FAUUSP e os materiais do Brutalismo
  authors:
  - givenname: Felipe
    familyname: de Araujo Contier
  pages: 1-22
  locale: pt-BR
  abstract: 'O trabalho analisa a história da produção do edifício da Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo, projetado por João Batista Vilanova Artigas (1915-1985) em 1961 e concluído em 1969. Mais especificamente, o artigo se volta aos materiais do edifício, oferecendo insumos para uma discussão sobre o papel do chamado “brutalismo paulista” na década de 1960. O edifício da FAUUSP, como se sabe, é um marco na arquitetura moderna brasileira. Seu caráter paradigmático consiste na síntese das posições programáticas de Artigas, tanto em relação ao ensino de arquitetura como em relação à poética moderna, que ultrapassa o limite autoral e constitui uma escola. São características dessa escola – por vezes chamada de “paulista”, “brutalista” ou “artiguista” – alguns princípios como a continuidade espacial, o elogio das formas estruturais, a verdade dos materiais e o desenvolvimento das forças produtivas através da superação tecnológica. Esses princípios respondiam a algumas das questões mais urgentes da arquitetura moderna brasileira naquele período, deslocando a nova monumentalidade para uma dimensão construtiva. A nova poética, claramente exposta no projeto da FAUUSP, coincide com o surgimento de uma estética que atribuiu um novo valor político e crítico à produção. Passam a ser frequentes, por exemplo, interpretações do concreto armado brasileiro como síntese do subdesenvolvimento, por suas marcas de feitura artesanal e seus recordes tecnológicos. O objetivo deste artigo é contribuir com esse debate caracterizando em detalhe a produção do edifício em seus materiais: o concreto armado, a esquadria, os materiais de acabamento e os componentes industriais. O exame de aspectos históricos da produção do edifício, recolhidos em documentos originais e depoimentos, permite verificarmos de que modo a poética arquitetônica participa das decisões da obra e qual o seu impacto na economia do edifício e em sua forma de produção. Aprendemos, por exemplo, que o concreto armado apresenta manifestações visuais distintas e independentes de seu modo de produção (que foram pelo menos três: moldado in loco, protendido, e com agregados leves, sem função estrutural); que a empena da fachada exigiu uma fundação própria para seu cimbramento; que a modulação dos caixilhos não correspondia à modulação da estrutura; que a resina epóxi foi usada de modo pioneiro e experimental; que as fôrmas foram produzidas por um hábil carpinteiro português, mas as relações de trabalho eram precárias; que a contratação do projeto básico previa o detalhamento durante a obra pelo Escritório Técnico do Fundo para a Construção da Cidade Universitária. Essa noção ampla de material, entendida como a matéria mais o trabalho social que a define historicamente, nos permite tratar, simultaneamente, de aspectos técnicos, econômicos e artísticos da obra e assim compreender com maior exatidão dos termos do debate acerca da produção na arquitetura “brutalista” e seu papel político.'
  abstract_en: 'The paper analyzes the history of the production of the building of Faculdade de Arquitetura e Urbanismo of the Universidade de São Paulo, designed by João Vilanova Artigas (1915-1985) in 1961 and concluded in 1969. More specifically, the article focuses on its building materials, providing inputs for a discussion of the role of the "São Paulo Brutalism" in the 1960s. The building of FAUUSP is a milestone in Brazilian modern architecture. Its paradigmatic feature consists in the synthesis of Artigas’s program propositions, regarding both the teaching of architecture and a modern poetry, which exceeds the limit of an authorial work and constitutes a school. Some principles of this school - sometimes called "of São Paulo", "brutalist" or "artiguista" – are spatial continuity, apology of structural forms, the truth of the materials and the development of productive forces thru technological upgrades. These principles attended to some of the most urgent issues of Brazilian modern architecture in that period, bringing the new monumentality to a constructive dimension. The new poetic clearly exposed in FAUUSP project, coincides with the emergence of an aesthetic that assigns a new political and critical value to the production. It becomes frequent, for example, interpretations of reinforced concrete as a synthesis of Brazilian underdevelopment, for its hand craft trace and its technological records. The purpose of the present article is to contribute to this debate characterizing in detail the production of the building in its materials: reinforced concrete, the curtain-walls, finishing materials and industrial components. An examination of the historical aspects of the building production, collected from documents and testimonies, allows us to check how the architectural poetic interferes in the decisions of the work and its impact on the economy of the building and in its production form. We learn, for example, that the concrete presents visual aspects distinct and independent of its mode of production (which were at least three: cast in place, post-tensioned, and with lightweight aggregates without structural function); we also learn that the facades walls demanded a specific foundation for its molds; modulation of frames did not correspond to the structure; that the use of epoxy resin was experimental and pioneer; that the molds were produced by a skilled portuguese carpenter, but labor relations were poor; that the basic design hiring counted with detail drawing during the construction by the Technical Office of the Fundo para a Construção da Cidade Universitária. This broad notion of material, understood as the matter plus the social work that defines it historically, allows us to approach both technical, economical and artistic aspects of the work. Thus, we can appreciate more accurately the terms of the debate on the production of "brutalist" architecture and its political role.'
