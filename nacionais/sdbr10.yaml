  abstract: 'Em uma visita à cidade de Uberlândia, o arquiteto Paulo Mendes da Rocha ao se deparar com o edifício do Fórum de Uberlândia exclamou, “Brutalismo Paulista em Minas”! O titulo de nossa comunicação nasce desta constatação e da questão colocada pelo arquiteto. Apresentaremos uma análise desta obra verificando suas possíveis conexões com a “Escola Paulista” ou “Brutalismo Paulista,” com o debate de arquitetura nas revistas, com a produção da arquitetura em Minas Gerais e outras regiões do país, na época de sua concepção. Os Arquitetos desta obra são José Carlos Laender de Castro e Roberto Pinto Manata, ambos formados pela Escola de Arquitetura da Universidade Federal de Minas Gerais (EAUFMG) em 1963. A documentação sobre este edifício foi levantada a partir do inventário realizado com o Projeto de Pesquisa, “Documentação da Arquitetura Moderna no Triângulo Mineiro e Alto Paranaíba: História e Preservação,” desenvolvido no Núcleo de Pesquisa em Teoria e História da Arquitetura e Urbanismo da FAUeD/UFU. O edifício do Fórum está implantado em uma área central da cidade, onde inicialmente foi previsto a construção do Centro Cívico de Uberlândia, com projeto de Ary Garcia Rosa e Roberto Burle Marx, uma grande praça onde estariam reunidos os edifícios dos três poderes municipais no coração da cidade. Dos projetos elaborados para esta área, somente a Praça (atualmente totalmente descaracterizada) e o Fórum foram executados na década de 1970. Para este seminário focaremos nas reflexões elaboradas em buscas das interlocuções do projeto do Fórum, com a produção arquitetônica da época no Brasil. Em 1979 é publicado em Belo Horizonte, o primeiro número da revista Pampulha (Novembro-Dezembro), que apresenta uma mostra da produção dos “Jovens Mineiros” nos dez anos anteriores a esta publicação, intitulada, “Arquitetura após Brasília” e “Arquitetura em Minas após 60”. O projeto do Fórum de Uberlândia foi concluído em 1977 e faz parte desta mostra, que apresenta em sua maioria, arquitetos formados pela EAUFMG. Ao analisarmos esses projetos apresentados, vemos que existe uma diversidade na produção destes arquitetos formados pela mesma escola. Dentro de alguns conceitos colocados pela historiografia tanto internacional como nacional, alguns destes projetos poderiam receber a denominação de arquitetura “Brutalista”. Propõe-se com esta comunicação, apresentar as reflexões que destaquem as possíveis conexões entre a produção destes arquitetos, formados pela Escola de Arquitetura da Universidade Federal de Minas Gerais e o a chamada “Escola Paulista” ou “Brutalismo Paulista”, considerando também as possíveis conexões com a arquitetura denominada “Brutalista” desenvolvida em outras regiões do país, pois sabemos que esta expressão arquitetônica é uma linguagem que aparece nesta época em varias regiões do país e segundo alguns autores é vista como um movimento internacional de continuidade da arquitetura moderna.'
  abstract_en: 'Upon coming across the Municipal Courthouse in a visit to the city of Uberlândia, architect Paulo Mendes da Rocha exclaimed: “It''s the Paulista Brutalism in Minas!” The title of our communicative enterprise comes from this very exclamation and from the question it raises. We will present an analysis of this building, aiming to verify its possible connections to the “Paulista School” - or “Paulista Brutalism”, as well as to the architectural debates in magazines and to the architectural production in Minas Gerais and in other regions of the country at the time of its conception. The architects responsible for the building are José Carlos Laender de Castro and Roberto Pinto Manata, both graduated from the Federal University of Minas Gerais'' School of Architecture (EAUFMG) in 1963. Documents on this building were gathered from an inventory created in the research project entitled “Modern Architecture Documentation in Triângulo Mineiro and Alto Parnaíba: History and Preservation”, developed by the FAUeD/UFU''s Center for Research on Architecture History and Theory. The Courthouse is located in a central area of the city, where, initially, there was supposed to be built Uberlândia''s Civic Center, designed by Ary Garcia Rosa and Roberto Burle Marx – a large square where buildings of the three governmental powers would coexist in the heart of the city. Among the designs which were sketched at that time, only the square (which has completely lost its original features) and the Courthouse were carried out in the 70''s. In this presentation we will focus on the reflections drawn from the search for links between the Courthouse project and the architectural production at that time in Brazil. In 1979, the first edition of the Pampulha Magazine (November-December) is published in Belo Horizonte and it shows a sample of the “Young Mineiros” production along the ten previous years, entitled “Post-Brasília Architecture” and “Architecture in Minas after the 60''s”. The Uberlândia Courthouse project, finished in 1977, is part of this sample, which mostly introduces architects graduated from EAUFMG. Upon analyzing the sample designs, we can observe the diversity in the production of these architects, all graduates from the same school. According to the concepts established both by international and national historiography, some of these designs could be defined as “Brutalist” architecture. This communication''s goal is to present reflections which will highlight the possible connections between the production of these architects graduated from the Federal University of Minas Gerais'' School of Architecture and the so-called ⏐ 2 “Paulista School” or “Paulista Brutalism”, also taking into account the potential correlations with architecture said to be “Brutalist” developed in other regions of the country, as we know this architectural expression repeated itself throughout Brazil at that time and, for some authors, is an international movement that gives following to modern architecture.'
