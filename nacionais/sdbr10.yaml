 Wolff. A Unidade de Preservação do Patrimônio Histórico (UPPH) corresponde a um departamento da Secretaria de Estado da Cultura de São Paulo cujo trabalho técnico subsidia as deliberações do CONDEPHAAT. Em 1969, durante o período da ditadura militar, devido à sua ligação com o Partido Comunista Brasileiro (PCB), foi afastado da FAU e obrigado a se exilar brevemente no Uruguai. Embora tenha voltado a residir no Brasil durante a década de 1970, foi impedido pelo regime de atuar plenamente na Universidade. Seu retorno à FAU-USP se deu em 1979, fruto do processo de anistia instaurado no país a partir daquele ano. Em 1985, pouco antes de seu falecimento, foi-lhe atribuído o cargo de professor titular nesta Escola. Para melhor compreensão dos trâmites burocráticos a serem cumpridos até que um bem tenha seu valor reconhecido pelo órgão estadual encarregado legalmente da preservação dos bens culturais em São Paulo, são imprescindíveis os esclarecimentos a seguir. O tombamento de um bem pelo Condephaat passa pelas seguintes etapas:'
  - 1. Uma solicitação feita por uma pessoa física, jurídica ou do próprio poder público origina a abertura de um expediente antes denominado guichê e atualmente dossiê preliminar;
  - 2. A solicitação é encaminhada à UPPH para um parecer inicial;
  - 3. A próxima etapa é a designação de um Conselheiro Relator, para exarar seu parecer;
  - 4. Devidamente instruído com o parecer do Conselheiro Relator, o processo aguarda inclusão em pauta de reunião do Conselho, para deliberação;
  - 5. Caso a deliberação do Conselho seja favorável, abre-se o processo de estudo de tombamento, que assegura a preservação do bem até decisão final. O proprietário, nesse momento, é notificado. De acordo com o Decreto Estadual nº 13.426, de 16 de março de 1979, Art. 142, o tombamento se inicia pela abertura do processo respectivo por solicitação do interessado ou por deliberação do Conselho, tomada <ex-officio>. Caso a deliberação do Conselho seja desfavorável, o guichê é arquivado;
  - 6. Uma vez aberto, o processo de estudo de tombamento retorna à UPPH para prosseguimento dos estudos, com a instrução técnica;
  - 7. Finalizados os estudos, é novamente designado um Conselheiro Relator, para novo parecer;
  - 8. Exarado o novo parecer, o processo será incluído em pauta de reunião do Conselho, para deliberação;
  - '9. Caso a deliberação do Conselho seja favorável ao tombamento, o proprietário é notificado e tem um prazo de 15 (quinze) dias para contestar a medida. Conforme Decreto Estadual nº 13.426, de 16 de março de 1979, Art. 143 e seus 3 (três) parágrafos,: não ocorrendo contestação, será o tombamento submetido à aprovação do Secretário da Cultura e uma vez publicada a Resolução no <Diário Oficial> imediatamente inscrito no Livro do Tombo; constatada a proposta, o Conselho se manifestará encaminhando o processo à apreciação final do Secretário; da decisão do tombamento em que houve impugnação caberá recurso ao Governo do Estado. Caso a deliberação do Conselho seja desfavorável, o processo é arquivado;'
  - 10. A homologação do tombamento ocorre por meio de uma resolução do Secretário da Cultura, publicada no Diário Oficial do Estado e posterior inscrição do bem tombado no livro próprio, conforme o artigo 139; Após o tombamento de um bem, passa a incidir sobre ele uma área envoltória, conforme o artigo 137, Decreto Estadual nº 13.426, de 16 de março de 1979, em que nenhuma obra poderá ser executada na área compreendida num raio de 300 (trezentos) metros em torno de qualquer edificação ou sítio tombado, sem que o respectivo projeto seja previamente aprovado pelo Conselho, para evitar prejuízo à visibilidade ou destaque do referido sítio ou edificação. Manoel Brancante foi Conselheiro do CONDEPHAAT e fez o relato que instruiu o processo de abertura do estudo de tombamento das obras de Artigas. Durante o desenvolvimento dos estudos, Marlene Yurgel foi convidada pela UPPH para dar uma entrevista sobre sua experiência ao trabalhar com Artigas. Esta situação expressa a situação dos imóveis no Condephaat em 2010, ou seja, durante o desenvolvimento do estudo de tombamento. Agradeço ao colega arquiteto Paulo Del Negro por ter elucidado esta experiência durante o desenvolvimento do trabalho. Esta reflexão foi resultado de conversas com os colegas Roberto Leme Ferreira, Silvia Wolff e Paulo Del Negro. A versão para publicação foi terminada em 13/ago/2013. ⏐
