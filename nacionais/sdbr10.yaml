- title: '"Copy - Paste" Le Corbusier en OMA / Rem Koolhaas'
  authors:
  - givenname: Raúl
    familyname: del Valle González
  pages: 1-14
  locale: pt-BR
  abstract_en: 'Brutalism comes to light in the 50’s and 60’s as an architectonic style per se thanks to the architecture critic Reyner Banham, who adopted the term along with its diffusion. In its essence, it is inspired by an architect, a material and a program. Le Corbusier is the architect, reinforced concrete – béton brut- the material and the program refers to the Unité d’Habitation in Marseilles. Taking this as a starting point, there are several relationships that arise between the master of the Modern Movement’s architecture and one of the most influential contemporary architects: Rem Koolhaas. When we study thoroughly Kollhaas’ career, we discover how Le Corbusier’s architecture is a foundation for his architecture regarding together form and thought. In this investigation work we can appreciate several examples of the relationship between these two architects. Le Corbusier’s brutalist heritage is unambiguous in the Dutch architect’s work while dealing with volumes, material textures and program distribution.'
  abstract_es: 'El Brutalismo surge en las décadas de 1950 y 1960 como estilo arquitectónico propio gracias al crítico de arquitectura británico Reyner Banham, que adoptó el término y, con él, su difusión. En esencia, se inspira en un arquitecto, en un material y en un programa. El arquitecto es Le Corbusier, el material es el hormigón armado –béton brut–, y el programa es la Unité d’Habitation de Marsella. Tomando este punto de partida, se establecen las relaciones existentes entre la arquitectura del maestro del Movimiento Moderno con uno de los arquitectos más influyentes de la contemporaneidad: Rem Koolhaas. Sin duda, estudiando en profundidad la trayectoria de Koolhaas, podemos descubrir como su obra está claramente sustentada por la arquitectura lecorbuseriana, en forma y pensamiento. En este trabajo de investigación podemos ver algunos ejemplos de estas relaciones entre estos arquitectos. La herencia del brutalismo lecorbuseriano es inequívoca en el modo de trabajar los volúmenes, las texturas de los materiales y la disposición de los programas del arquitecto holandés. ABSTRACT Brutalism comes to light in the 50’s and 60’s as an architectonic style per se thanks to the architecture critic Reyner Banham, who adopted the term along with its diffusion. In its essence, it is inspired by an architect, a material and a program. Le Corbusier is the architect, reinforced concrete – béton brut- the material and the program refers to the Unité d’Habitation in Marseilles. Taking this as a starting point, there are several relationships that arise between the master of the Modern Movement’s architecture and one of the most influential contemporary architects: Rem Koolhaas. When we study thoroughly Kollhaas’ career, we discover how Le Corbusier’s architecture is a foundation for his architecture regarding together form and thought. In this investigation work we can appreciate several examples of the relationship between these two architects. Le Corbusier’s brutalist heritage is unambiguous in the Dutch architect’s work while dealing with volumes, material textures and program distribution.'
