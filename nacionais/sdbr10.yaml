  abstract: 'Deixando aparente o concreto, Le Corbusier incorporou ao material seu aspecto natural, dando-lhe um novo sentido sociocultural. Isto acontece, quando o arquiteto aceita a reduzida capacidade técnica da mão de obra disponível no sul da França por volta do ano 1947, durante as obras da Unidade de Habitação de Marselha, como um elemento cultural permanente. “Le betón brut”, do mestre franco-suíço, guarda na sua textura a rudez dos trabalhadores argelinos que em sua técnica construtiva não consideravam dar um perfeito acabamento às fôrmas artesanalmente fabricadas com tábuas de madeira. Reyner Banham em Architectural review (1955) sintetizou em três pontos, os apoios aos futuros desenvolvimentos do Brutalismo: imagem memorável, exibição clara da estrutura e valorização dos materiais “como encontrados”. Em Architectural design (1957), os Smithsons afirmaram que o elemento central do movimento seria uma tentativa de aproximar-se da realidade sociocultural de uma sociedade de massas. Alguns arquitetos do movimento moderno aproximaram-se da realidade cultural do Brasil – uma sociedade com carência de bens industrializados – ao reconhecerem o atraso industrial do país como um fenômeno cultural permanente. A partir daí, desenvolveram novos materiais e soluções que exploravam o potencial expressivo das técnicas construtivas e dos sistemas estruturais. Mindlin (1956), arquiteto ativo do movimento moderno brasileiro, em seu livro Arquitetura Moderna no Brasil, destacou na obra de Sergio Bernardes: “Um senso de composição abstrata, muito característico deste arquiteto, disciplina o uso dos mais variados materiais, empregados não apenas para efeitos estéticos, mas também para um objetivo específico, relacionado à orientação de cada parte da construção”. A revista Zodiac (1963), publicou a casa de Sergio Bernardes no Rio de Janeiro. O artigo descreve a opção do arquiteto em construir uma base maciça que prolonga visualmente a solidez do terreno. Quais os materiais e as soluções adotadas neste projeto que exploram o potencial expressivo das técnicas construtivas e dos sistemas estruturais? Como o arquiteto incorporou ao seu projeto os três pontos sintetizados por Reyner Banham? Este trabalho tem como objetivo geral, comprovar metodologicamente, através da análise da casa do arquiteto, o argumento que Sergio Bernardes reconheceu a realidade do atraso industrial do país como um fenômeno cultural permanente. Especificamente, os objetivos são: elucidar quais os novos materiais e soluções técnicas que exploram o potencial expressivo das técnicas construtivas e dos sistemas estruturais, além de ilustrar como o arquiteto incorporou ao seu projeto os três pontos sintetizados por Banham: imagem memorável, exibição clara da estrutura e valorização dos materiais “como encontrados”. Para consecução dos objetivos específicos, fizeram-se desenhos analíticos, que puderam ser separados e comparados. Foi feita a revisão bibliográfica sobre o tema e sobre o referencial teórico. A invenção das telhas capa e canal com 4 m de comprimento, obtidas a partir de tubos de secções de 10 e 20 cm, cortados ao meio; a utilização do sistema de laje pré-fabricada aparente; a ausência de revestimentos, permitindo que o material incorpore as texturas do envelhecimento; o teste dos dois arquétipos construtivos: a base cavernosa, estereotômica que protege o ambiente familiar e o pavilhão, uma cabana moderna, tectônica, aberta à deslumbrante paisagem do oceano, demonstra que o arquiteto Sergio Bernardes realmente reconheceu a realidade do atraso industrial do país como um fenômeno cultural permanente e criou novos materiais e soluções técnicas que exploram o potencial expressivo das técnicas construtivas e dos sistemas estruturais. Todo isto vem para reafirmar o valor da obra do arquiteto Sergio Bernardes como uma referencia no conhecimento autônomo da arquitetura como disciplina de projetar e construir edifícios.'
  abstract_en: 'Leaving apparent concrete, Le Corbusier incorporated to the material its natural appearance, giving it a new socio-cultural meaning. This happens when the architect accepts the limited technical capacity of available labor force in the south of France around the year 1947 during the construction of the Housing Unit of Marseille, as a permanent cultural element. Franco-Swiss master’s "Le beton brut", conserves the rudeness of algerian workers on its texture, whose construction technique not intended to give a perfect finishing to the moulds that were manufactured at the construction site with wooden boards. Reyner Banham in Architectural review (1955) summarized three points to support the further development of Brutalism: memorable image, clear display of the structure and recovery of materials "as found". In Architectural Design (1957) the Smithsons claimed that the central element of the movement would be an attempt to approach the sociocultural reality of a mass society. Some architects of the modern movement approached the cultural reality of Brazil - a society with lack of industrial goods - to recognize the industrial backwardness of the country as a permanent cultural phenomenon. From there, they developed new materials and solutions that explored the expressive potential of building techniques and structural systems. Mindlin (1956), active architect of the modern movement in Brazil, in his book Modern Architecture in Brazil, highlighted the work of Sergio Bernardes: "A sense of abstract composition, very characteristic of this architect, disciplines the use of various materials, used not only for aesthetic purposes, but also for a specific purpose, related to the orientation of each part of the construction." The magazine Zodiac (1963), published the home of Sergio Bernardes in Rio de Janeiro. The paper describes the choice of the architect to build a solid base that visually extends the solidity of the ground. What materials and the solutions adopted in this project explored the expressive potential of building techniques and structural systems? How did the architect incorporate into its design the three dots synthesized by Reyner Banham: a memorable image, a clear display of the structure and recovery of materials "as found"? This study aims to verify, through analysis of the house of the architect, the argument that Sergio Bernardes recognized the reality of industrial backwardness of the country as a permanent cultural phenomenon. Specifically, the objectives are: to determine which new materials and technical solutions that exploit the expressive potential of building techniques and structural systems, and demonstrate how the architect incorporated into its design the three dots synthesized by Banham: memorable image, clear display of structure and optimization of the materials "as found". To achieve the specific objectives, analytical drawings were made, which could be separated and compared. I review the literature on this topic and the theoretical reference. The invention of ceiling tiles 4 m in length, obtained from pipe sections 10 and 20 cm, cut in half, the use of the prefabricated slab apparent, the absence of coating, allowing the material incorporates textures of aging, the test of the two archetypes constructive: the cavernous base, stereotomic that protects the environment and the family pavilion, modern cabin, tectonics, open to stunning ocean, reinforce that the architect Sergio Bernardes really recognized the industrial backwardness of the country as a permanent cultural phenomenon and created new materials and technical solutions that exploit the expressive potential of building techniques and structural systems. All this comes to reaffirm the value of the work of architect Sergio Bernardes as a reference in autonomous knowledge of architecture as a discipline of designing and constructing buildings.'
