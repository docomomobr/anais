- title: Um conceito em concreto
  subtitle: Residência Jaime Lerner em Curitiba
  authors:
  - givenname: Juliana Harumi
    familyname: Suzuki
  pages: 1-9
  locale: pt-BR
  abstract: Jaime Lerner é um dos mais conhecidos arquitetos brasileiros, cuja atuação é lembrada, sobretudo, por suas realizações na área de planejamento urbano durante seus dois mandatos como prefeito da cidade de Curitiba. Este trabalho examina uma obra pouco documentada do arquiteto paranaense, sua residência, atualmente sede do escritório Jaime Lerner Arquitetos Associados. O projeto, de 1963, tem como responsável técnico o engenheiro Julio Lerner, irmão do arquiteto. Situada num lote de pequenas dimensões e acentuada inclinação no bairro Cabral, o edifício caracteriza-se pelo emprego extensivo do concreto aparente, tanto na construção como no mobiliário. Além do material construtivo, destaca-se no projeto a utilização do teto jardim, elemento pouco usual para obras dos anos 1960, antecipando-se como recurso amplamente aplicado na arquitetura contemporânea. Soluções simples e engenhosas podem ser observadas na edificação, como o posicionamento da lareira da sala de estar, cujo calor irradia também para o contíguo quarto do casal. Ao longo dos anos, e com a aquisição do terreno vizinho, a casa sofreu ampliações sem, no entanto, perder suas características originais. No início dos anos 2000, com a mudança dos proprietários, tornou-se a sede da empresa do arquiteto, para a qual novas modificações se tornaram necessárias. Em 2008, a obra foi novamente ampliada, com a criação de novas áreas de trabalho e a inserção de uma biblioteca linear nos fundos do terreno. Ainda assim, as intervenções mantiveram os aspectos mais marcantes da obra, como a integridade do concreto aparente, as superfícies envidraçadas, a laje jardim e as esquadrias originais.
  abstract_en: Jaime Lerner is one of the most famous Brazilian architects, whose work is remembered mainly for his achievements in urban planning during his two terms as mayor of the city of Curitiba. This paper examines a non-documented work of the architect, his residence, which now hosts the Jaime Lerner Associated Architects. The project, built in 1965, has Julio Lerner, brother of the architect, as responsible for the technical engineer. Located in a small lot of land with irregular topography in a neighborhood called Cabral, the building is characterized by extensive use of raw concrete, both in construction and furniture. Besides the building material, the roof garden stands out in the project, an unusual element in works of the 1960s, anticipating a widely applied resource in contemporary architecture. Simple and ingenious solutions can be observed in the building, such as the placement of the fireplace in the living room, which also radiates heat to the adjoining bedroom. Over the years, with the acquisition of the surrounding ground, the house was expanded without however losing its original characteristics. In the early 2000s, the owners moved to an apartment, and the house became the headquarters of the architect’s firm, for which new modifications became necessary. In 2008 the house was expanded with the creation of new workspaces and the insertion of a linear library in the backyard. The interventions kept the most striking aspects of the house, as the integrity of the raw concrete, the garden roof, the glass panels and original windows frames.
