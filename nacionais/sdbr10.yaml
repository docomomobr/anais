de 1975, foi sua segunda obra importante, após a construção do ginásio do Clube Atlético Paulistano (1957) e certamente atuou como marco referencial, um paradigma de modernidade explicitamente ligado aos princípios brutalistas paulistanos da época. Seu impacto na cidade foi expressivo, tanto por sua dimensão e localização urbana, privilegiados, quanto por sua condição enquanto condensador social e ponto de referência para a nata da sociedade goiana. Contribuiu também como “modelo didático” dos mecanismos funcionais e formais que então encontravam-se “em construção” no brutalismo paulistano, revisitando soluções como a empregada por Carlos Milan no clube Paineiras do Morumbi (1961), que antecipava o diálogo entre a grande plataforma que articula as áreas abertas de piscina e o pavilhão social — caixa de concreto suspensa que articula os limites entre os espaços cobertos e os abertos. O Jóquei expressava sua condição de autossuficiência agressiva com relação a um entorno quase suburbano. O pavilhão social era a afirmação energética de uma estrutura onde o concreto armado aparente atuava como pele fluida, ao mesmo tempo massa e plasticidade cuja referência paradigmática era a FAU-USP de Vilanova Artigas e Carlos Cascaldi. Outra referência expressiva, por sua condição prototípica, foi a Residência Bento Odilon Moreira (1963). Ela irá representar um dos primeiros protótipos da arquitetura residencial brutalista paulistana. Seu projeto, originalmente concebido para ser a residência do próprio arquiteto, serviu como ponto de partida para a sua casa no Butantã, construída alguns anos depois. (MOREIRA, 2010) Nela, novamente a condição de autossuficiência com o entorno, afirmando-se como massa e plasticidade formalizada no “container” de concreto armado aparente, elevado do solo por quatro pilares. Esta condição prototípica da casa brutalista é também explorada na residência que Antônio Lúcio Ferrari constrói, em Goiânia, no início da década de 1970 e que é a geratriz de diversos edifícios residenciais em altura que irá construir na década de 1980. ⏐ 11 Figura 7. Joquei Clube de Goiás (1962-75). Paulo Mendes da Rocha. Fonte: Arquivo pessoal autores. Foto: José Artur D’Aló Frota Figura 8. Residência Bento Odilon Moreira (1963). Paulo Mendes da Rocha. Fonte: Arquivo Arnaldo Mascarenhas. Foto: Arnaldo Mascarenhas Neste mesmo período, introdutório de uma sintaxe brutalista, Luiz Osório Leão Duarte, aporta reflexos de sua formação na USP (1959), com os primeiros projetos institucionais alinhados com princípios do brutalismo paulistano em Goiânia. As faculdades de Direito (1964) e de Educação (1964), de sua autoria, revelam partidos arquitetônicos semelhantes, caixas quase quadradas de concreto aparente, com dois pavimentos e soluções similares de planta, tanto formal quanto funcional, com amplos pátios internos, transversais aos acessos principais. A circulação vertical, constituída de volume cilíndrico que se destaca pela textura nervurada gerada pelas formas de madeira, que quebrava a homogeneidade das superfícies de concreto. Construídos dentro de um contexto urbano ainda em formação, possuíam a mesma autosuficiência formal apresentada pelo Jóquei Clube a residência Bento Odilon, assim como manipulavam princípios plásticos semelhantes. Diferente do Jóquei Clube e da Residência Bento Odilon, a estrutura não se destaca como elemento autônomo, apresenta-se como parte integrante e atuante na forma do edifício, assumindo diferentes funções: elemento estrutural, de vedação e de controle de luz. Esta mesma solução é explorada em outros projetos institucionais construídos na década de 1970. Figura 9. Faculdade de Direito – UFG (1962-75). Luiz Ozório Leão Duarte. Fonte: Arquivo ASCOM UFG Foto: N/C Figura 10. Faculdade de Educação – UFG (1963). Luiz Ozório Leão Duarte. Fonte: Arquivo Autores. Foto: José Artur D’Aló Frota ⏐ 12 Ensaios brutalistas II Antônio Lúcio Ferrari Pinheiro, mineiro, formado pela UFMG em 1963, passou a atuar em Goiânia no final de 1967. O Colégio Pré-universitário de Goiânia, COLU (1968), uma escola estadual de ensino médio, sua primeira obra importante no contexto da cidade, possui uma implantação setorizada, abrigando diferentes partes funcionais, articuladas a partir de um espaço comum coberto, uma espécie de “palio”. Cada uma destas partes busca uma autonomia formal evidenciada pelo uso de diferentes texturas e materiais. Alguns elementos funcionais são tratados de modo marcadamente plásticos, a exemplo de certos muros internos ou da concha acústica, onde o uso do concreto armado é explorado em sua capacidade de moldar diferentes formas. O COLU revela estratégias encontradas na obra de Joaquim Guedes Guedes e no brutalismo inglês, valorizando a estética dos componentes construtivos como elementos autônomos: panos de alvenaria de tijolos aparentes, panos de cobogó, painéis de concreto com diferentes formas e texturas, valorização da forma dos elementos da cobertura e da estrutura (telhas, vigas e pilares, todos à vista), pluviais de ferro fundido aparentes e outras ações estéticas expressivas, numa síntese formal variada. O projeto conta com a participação da artista plástica Ana Maria Pacheco, na criação de um painel de concreto e ferro de construção que marca a entrada do edifício. Figura 11. Colégio Pré-universitário de Goiânia - COLU (1968). Antônio Lúcio Ferrari Pinheiro. Fonte: Arquivo dos autores. Foto: José Artur D’Aló Frota Do mesmo período e também ligado ao ensino, destaca-se o Ateliê para o Curso de Arquitetura e Urbanismo da Universidade Católica (1970, Bloco 1). Sua autoria esteve a cargo de uma equipe formada pelos arquitetos Antônio Lúcio Ferrari, Silvio de Oliveira Castro, Elder Rocha Lima e José Silveira Rezende. Nele, os arquitetos utilizaram um partido linear, procurando responder funcionalmente aos aspectos climáticos da região, explorando ao mesmo tempo alguns princípios formais cujo parentesco remete, ainda que de forma tênue, à solução horizontalizada e em exoesqueleto
    da Crown Hall, de Mies van der Rohe. Neste caso, o edifício a estrutura cadenciada de concreto armado aparente, utilizada formalmente na cobertura –externa ao corpo da edificação– e com vedações em planos alternados de tijolo aparente e esquadrias de venezianas metálica. A circulação entre os ateliers é feita por área aberta e coberta externa, uma solução perfeitamente aceitável devido as condições climáticas de Goiânia. Em 1978, Mario Lúcio Sobrosa ⏐ 13 projeta o Bloco "B" do Ateliê para o Curso de Arquitetura e Urbanismo da Universidade Católica, estabelecendo um diálogo com o Bloco 1, explorando as potencialidades de um desnível de terreno acentuado e mantendo a solução de exoesqueleto para a cobertura e o tratamento com painéis de alvenaria de tijolos intercalados as esquadrias metálicas. Figura 12. Ateliê para o Curso de Arquitetura e Urbanismo da Universidade Católica (1970, Bloco 1). Antônio Lúcio Ferrari, Silvio de Oliveira Castro, Elder Rocha Lima e José Silveira Rezende. Fonte: Arquivo dos autores. Foto: José Artur D’Aló Frota Figura 13. Ateliê para o Curso de Arquitetura e Urbanismo da Universidade Católica (1978, Bloco B). Mário Lúcio Sobrosa. Fonte: Arquivo dos autores. Foto: José Artur D’Aló Frota Do mesmo ano é o projeto da Igreja Nossa Senhora de Fátima, encarregado ao arquiteto paulista Siegbergt Zanettini, formado na USP, que utiliza o concreto armado aparente como contraponto a grandes vitrais verticais criando uma sequência de cheios e vazios que geram uma espécie de “pele” contínua, na sua fachada frontal. Esta solução tem por inspiração a Igreja Dom Bosco, de Brasília, projetada por Carlos Alberto Naves, em 1963. Nas outras superfícies de fechamento, no entanto, é adotada uma solução diferente, a partir de placas de concreto aparente, intercaladas por placas de vidro. O tratamento variado das superfícies de fechamento, como elementos autônomos, é reforçado no interior do edifício, pela introdução de um painel texturizado de concreto aparente e metal, que divide a nave da igreja dos aposentos posteriores, e da estrutura reticulada da cobertura, à vista. Figura 14. Igreja Nossa Senhora de Fátima (1970), Siegbergt Zanettini. Fonte: Arquivo INOVE. Fotos; Bráulio Romero ⏐ 14 Entre os anos 1970 e 1980, consolida-se a produção arquitetônica em torno de uma sintaxe brutalista mais pragmática e menos dogmática. Duas obras emblemáticas neste período, contam com a participação de Paulo Mendes da Rocha: o Estádio Serra Dourada (1975) e o Terminal Rodoviário de Goiânia (1985), em que atua com os arquitetos Luiz Fernando Teixeira e Moacyr Cordeiro. Ambos, são projetos que cumpriram a função de organizar vazios urbano periféricos. Obras expressivas enquanto artefatos urbanos monumentais, a dimensão destes projetos extrapola os limites da edificação, atuando como âncoras na construção do lugar. O Estádio ocupa de modo suave, a parte superior de um promontório, acomodando-se sensivelmente em suas curvas de nível, minimizando o volume de sua presença. Sua “horizontalidade”, é acentuada pela elegância do anel de proteção da arquibancada, uma platibanda circular continua de concreto armado, apoiada centralmente e com balanço para ambos os lados, que, juntamente com as arquibancadas e as rampas internas de acesso geram espaços internos surpreendentes. Seu dialogo com o brutalismo reside nesta demonstração de autossuficiência enquanto objeto, na afirmação de sua massa e plasticidade com que molda e se insere no novo contexto que cria, no respeito ao lugar e ao clima, na metamorfose de seus espaços de distribuição, que também atuam como imensos avarandados para apreciar a cidade. Figura 15. Estádio Serra Dourada (1975), Paulo Mendes da Rocha. Fonte: Arquivo dos autores. Fotos: José Artur D. Frota O Terminal Rodoviário de Goiânia, projetado em forma de gare, foi visto em sua época, como “aula de engenharia” (ALMEIDA, jun. 1986) e como “um grande modificador social e urbano da cidade” (PROJETO, dez. 1986, p.78). Suas dimensões ultrapassam aquelas usuais dos terminais brasileiros construídos na época. Sua área perfaz quase o dobro da área do Terminal de Cuiabá (1977), projetado por Mendes da Rocha, em co-autoria com Moacyr Freitas e Ercílio Gonçalves de Sousa. Assim como o Estádio, a presença do Terminal Rodoviário tem um sentido urbano forte. Porém, diferente do Serra Dourada, que procura minimizar sua presença na paisagem, o Terminal se insere como monumento urbano, novo portal da cidade. Por outro lado, externamente ele incorpora o sentido de caixa suspensa, do Jóquei Clube. Internamente, suas rampas e ⏐ 15 plataformas revisitam os foyers do Estádio, na sua monumentalidade e fluidez espacial. Neste projeto aparecem alguns elementos que depois tornam-se usuais em sua obra, como o uso de expressivas clarabóias e a presença de elementos metálicos que dialogam com concreto armada. Segundo Luiz Fernando Teixeira (2012), estruturalmente, o edifício é concebido por vários sistemas, de certo modo “autônomos”: Então você tem: a estrutura da viga baldrame aérea, que é uma coisa; a estrutura das mascaras da frente da rodoviária, que é outra coisa; a estrutura de apoio para as vigas que seguram a cobertura é outra coisa; a estrutura da passarela, que é outra estrutura. Não existe uma coesão estrutural, vamos assim dizer, no projeto. São vários sistemas. Isso é lindo! Isso era o projeto. Terminou a estrutura, terminou o projeto. O resto são apliques que poderiam acontecer em qualquer lugar da rodoviária. O espaço e a estrutura permitem isso. (TEIXEIRA, 2012) Figura 16. Terminal Rodoviário de Goiânia (1985), Paulo Mendes da Rocha, Luiz Fernando Teixeira e Moacyr Cordeiro. Fonte: Arquivo dos autores. Foto: José Artur D. Frota A sede regional do IBAMA (1975), projeto de Fernando Rabelo e Eduardo Simões (UFMG), busca explorar, no contexto brutalista, uma resposta as características climáticas da região. Para tanto, propõe um original partido “aberto”, resgatando, ao mesmo tempo, antigas soluções vernáculas, como o avarandado, elemento que controla a insolação ao mesmo tempo que permite uma ventilação fluída. O edifício ocupa o terreno, de dimensões acanhadas, de modo a construir um diálogo aberto com o contexto. Além das circulações externas avarandadas, o edifício tem seus pisos em meio-nível e encontra-se circundado por floreiras de concreto que interagem com seu sistema de circulação. O edifício é construído a partir de uma grelha estrutural de concreto armado aparente e todo seu sistema de vedação é constituído por painéis de madeira modulados. Projeto residencial de escala modesta, a casa do arquiteto Antonio Lúcio Ferrari (1974-76) destaca-se por sua condição prototípica. Desenvolvida como paradigma de habitação familiar, em 1966, quando o arquiteto residia em Cuiabá, o projeto revela um exercício sobre a validade da tradição de uma cultura teórica arquitetônica. Desde Laugier e sua cabana primitiva, os arquitetos modernos procuram abordar o tema do abrigo humano. A proposta de Antônio Lúcio repassa estes conceitos ideais, configurando em sua residência aspectos simbólicos. O arquiteto afirmou que “sua ideia era construir um conjunto diferenciado da paisagem”. O projeto parte de uma premissa básica: quatro pilares e quatro vigas, todos em concreto aparente, e que sustentam lajes planas e os painéis de vidro de vedação. O espaço se organiza a partir de um núcleo central, ⏐ 16 onde localiza-se a escada e se distribuem os pilares. As vigas seguem o princípio da arquitetura arquitravada e todas as instalações são aparentes. Ao mesmo tempo em que a solução em planta é significativamente compacta, os espaços gerados são muito flexíveis, possibilitando um sem número de alternativas de uso. Figura 17. Residência Antônio Lúcio (1974-76), Antônio Lúcio Ferrari. Fonte: Arquivo do arquiteto Foto: N/D Edifício de Apartamentos na Av. República do Líbano (1977), de Antônio Lúcio, foi projetado tendo como referência algumas soluções empregadas em sua casa. Funcionalmente, as tipologias de apartamentos permitiam certas modificações, buscando uma flexiblidade estendida em relação a outras soluções padrões da industria imobiliária. Semanticamente percebemos a ideia de uma estrutura de concreto que extrapola sua função estrutural, buscando uma intenção plástica que revela seu envolvimento estético com o brutalismo. A partir deste edifício foram construídos quase uma dezena de outras unidades contando com uma variação no numero de pavimentos, no tipo de associação entre blocos e na forma com que ocupavam os lotes. Figura 18. Esquema para edificação multifamiliar derivada do protótipo da casa do arquiteto. Antônio Lúcio Ferrari. Fonte: Arquivo do arquiteto Figura 19. Edificio de apartamentos no Setor Universitário (Mesma tipologia do edificio situado na Av. Monte Libano) (anos 1980). Arquivo dos autores. Foto: José Artur D. Frota ⏐ 17 A sede da Caixa Econômica do Estado de Goiás (1977), de Silas Varizo (FNA), é composta por 6 blocos de edifícios, interligados por passarelas, nos quais prevalecem estruturas de concreto armado aparente. Os blocos principais, A e B, os mais expressivos do conjunto, são compostos por volumes prismáticos quadrangulares, estruturados por meio de uma malha reticulada de pilares. Estes volumes, parecem flutuar no solo em decorrência da sequência de pilares que contorna o edifício no térreo e das superfícies de fechamento, em vidro, protegidas por uma segunda pele construída em cobogó. Internamente, os edifícios se organizam em torno de um pátio central, ajardinado, a partir do qual se organizam as circulações verticais e horizontais do complexo. Estas últimas localizadas no centro e na periferia dos volumes, como circulações externas, propiciam um contato mais direto da paisagem circundante. Estes blocos, por sua forma e dimensões, configuram-se como objetos auto-suficientes e agressivamente situados no entorno. Figura 20. Sede da Caixa Econômica do Estado de Goiás. Silas Rodrigues Varizo. Fonte: Arquivo INOVE/UFG.
