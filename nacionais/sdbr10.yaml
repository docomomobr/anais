  abstract: 'O panorama traçado na década de 1950 no Brasil destaca no discurso desenvolvimentista de Juscelino Kubitschek e na criação da nova capital, Brasília, a prática da linguagem e da estética modernista no país. Por sua vez, essa nova arquitetura servia perfeitamente bem aos propósitos de um país em crescimento. Assim, o Modernismo e suas vertentes se difundem pelo país, tendo o Brutalismo, com sua monumentalidade, preponderância sobre a arquitetura da nova capital. Neste processo de formação, a Universidade de Brasília tem participação relevante, se destacando no estudo e no uso do concreto pré-moldado. Dois exemplares que serão aqui analisados, o Serviço Geral 10 e o Instituto Central de Ciências foram ambos projetados na década de 1960 pelo arquiteto Oscar Niemeyer, desenvolvidos por João Filgueiras Lima. Nesses edifícios podemos perceber características comuns à arquitetura brutalista tais como: o bloco multifuncional, a planta livre, a clareza das soluções estruturais, as texturas do concreto aparente. A partir desse conjunto de características, tanto em técnica como em discurso, podemos traçar as conexões brutalistas. Os dois blocos estudados foram marcantes tanto para a história da Universidade como para a arquitetura brasileira. Se por um lado, Brasília, a cidade moderna por excelência surge como ideal a partir do traço do arquiteto Lucio Costa, a cidade universitária tem na sua criação o mesmo traço. É no entanto, com a equipe de Oscar Niemeyer e os arquitetos da Escola Carioca, que ela incorpora o novo ideal arquitetônico e construtivo. Inseridos nas discussões contemporâneas à sua época, os arquitetos desenvolvem técnicas de pré-fabricação e assumem o tema da industrialização na construção como pauta, trazendo para o Campus uma linguagem arquitetônica que predomina até hoje: o Brutalismo.'
  abstract_en: 'The picture drawn in the 1950s in Brazil highlights the development discourse of Juscelino Kubitschek and the creation of new capital, Brasilia, the language and practice of modernist aesthetics in the country. In turn, this new architecture perfectly well served the purposes of a growing country. Thus, Modernism and its branches are spread throughout the country, having Brutalism with its monumentality, the preponderance of the architecture of the new capital formation. In this training process, the University of Brasilia has a relevant standing out in the study and use of precast concrete. Two copies will be analyzed here, the General Service 10 and the Central Institute of Sciences are both designed in 1960 by the architect Oscar Niemeyer, developed by João Filgueiras Lima. In these buildings we can see the brutalist architecture common features such as: multi-function block, the free plan, clarity of structural solutions, the textures of exposed concrete. From this set of characteristics, both technically and in speech, we can trace the brutalist connections. The two blocks studied were remarkable both for the history of the University and for the Brazilian architecture. On one hand, Brasília, the modern city par excellence emerges as ideal from the dash of architect Lucio Costa, the university has in its creation the same trait. It is however, the team of architects Oscar Niemeyer and the Carioca School, it embodies the new ideal architectural and constructive. Inserted in contemporary discussions of his time, the architects develop techniques of pre-fabrication and take the theme of industrialization in construction as agenda, bringing to the campus architectural language that prevails today: the Brutalism.'
