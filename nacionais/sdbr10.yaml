  pages: 1-17
  locale: pt-BR
  abstract: 'No final dos anos sessenta, Luanda, capital de Angola, tem 224.540 habitantes, resultado de um extraordinário crescimento demográfico que começou duas décadas antes, com novas ondas de imigrantes europeus. Este é o resultado mais visível das políticas migratórias do Estado Novo que, após a Segunda Guerra mundial e com o fortalecimento das reinvindicações independentistas, incentivam a fixação de uma população "branca", principalmente de classe média. A cidade carece, então, de uma estratégia de crescimento que permita acomodar estes novos habitantes. Neste contexto, começam a ser montados esquemas de planeamento que procuram, por um lado, resolver o problema destes habitantes recém- chegados de Portugal continental e, por outro, o dos habitantes locais, principalmente os africanos que se instalam na periferia em bairros improvisados ou informais - os musseques. A unidade de habitação nº 1 do bairro Prenda (1963-65), concebida por uma equipa chefiada pelo arquitecto e urbanista Fernão Lopes Simões de Carvalho, surge neste enquadramento como um modelo de crescimento para novas áreas de expansão da cidade. O Prenda procura solucionar duas questões: a cidade "branca" de classe média e a cidade "negra" de uma classe mais desfavorecida. Simões de Carvalho – natural de Luanda – sabendo de antemão as dificuldades em propor um bairro completamente multi-racial, vai sugerir uma abordagem diferenciada, construindo blocos e torres residenciais para uma população colonial "civilizada" e um segundo nível de habitação, unifamiliar, pensada preferencialmente para a população pobre que já habita aquela área. Da conjugação destes dois níveis socio-económicos sairia, na visão do arquitecto, uma cidade racialmente mais integrada. Esta experiência excepcional no quadro colonial português acabaria por não ter continuidade após a independência. É de salientar, nesta intervenção, a elevada qualidade do seu desenho urbano e arquitectónico, concebido por um antigo colaborador de Le Corbusier, com uma vasta experiência em arquitectura tropical. Em 1956, Simões de Carvalho começa a colaborar no estúdio de André Wogenscky, sendo contratado para trabalhar especificamente na Unidade de Habitação de Berlim. Permanece até 1959, o que lhe permite participar em projectos relevantes do escritório, caso do Mosteiro de La Tourette ou do Pavilhão do Brasil na Cidade Universitária de Paris. O domínio apurado da linguagem moderna – principalmente daquela que ostenta uma marca béton brut, claramente apreendida na convivência com Wogenscky – irá reflectir-se nos projectos do seu "período africano". Paralelamente, Simões de Carvalho estuda urbanismo no prestigiado Institut d''Urbanisme de l''Université de Paris, na Sorbonne, onde sobressai a personalidade de Robert Auzelle, cujos princípios ministrados contrários à tábua rasa da Carta de Atenas e a importância dada à contextualização dos factores socio-económicos e demográficos, numa visão integrada e técnica, terão grande influência no seu trabalho quando regressa a Luanda em 1959. Este percurso profissional é relevante para se compreender a inovação que Simões de Carvalho traz como chefe do recém criado Gabinete de Urbanização da Câmara Municipal de Luanda (1961), onde monta uma equipa de arquitectos, engenheiros, topógrafos, artistas, etc., reunindo a inteligência arquitectónica da cidade e desafiando-a a reflectir sobre o seu futuro. Este Gabinete propõe então a divisão de Luanda em bairros compostos por três | 2 a quatro Unidades de Vizinhança, cada uma com cerca de 5.000 a 10.000 habitantes. Cada bairro é traçado após detalhados inquéritos às populações e inventariação de equipamentos. Este paper pretende analisar o Prenda inserindo-o na corrente arquitectónica brutalista – buscando influências estéticas e teóricas –, bem como a sua génese histórica – onde a questão racial é o ponto de partida para uma solução integrada. Junto da população actual de Luanda, o Prenda continua a funcionar como um modelo urbano e arquitectónico desejado para a cidade do futuro, facto que justifica que continue a ser estudado e analisado, alertando para a sua necessária conservação.'
  abstract_en: 'At the end of the 1960s, Luanda, Angola''s capital, has 224.540 inhabitants, a result of an extraordinary demographic growth that started two decades before, with new waves of European immigrants. This is the more visible result of the Estado Novo''s migratory politics that, after the Second World War and with the strengthening of the independentist demands, encourage the settling of a "white" population, mainly middle- class. At that time, the city is in need of a growth strategy that allows for the accommodation of these new inhabitants. In this context, planning schemes begin to be assembled seeking, on the one hand, to solve the newcomers issue, and on the other, the residents issue, mainly the Africans who are installed in the periphery in informal or improvised neighborhoods – the musseques. The Prenda Neighborhood Unit No. 1 (1963-65), conceived by a team led by the architect and urban planner Fernão Lopes Simões de Carvalho, arises in this framework as a growth model to the new expansion areas of the city. The Prenda seeks to solve two questions: the middle-class "white" city and the underprivileged "black" city. Simões de Carvalho – born in Luanda – knowing in advance the difficulties of proposing a completely multi-racial neighborhood, suggests a differentiated approach, building residential slab blocks and towers to a colonial "civilized" population and a second housing proposal – single-family houses –, designed for the poor population that already inhabits the area. Through the combination of these two socio- economic levels, in the architect’s vision, the city would become more racially integrated. This exceptional experience in the Portuguese colonial context would eventually not be continued after the independence. It is noteworthy, in this intervention, the high quality of its urban and architectural design, planned by a former employee of Le Corbusier, with a wide experience on tropical architecture. In 1956, Simões de Carvalho starts his collaboration in André Wogenscky studio, being hired to work in the Berlin´s Residential Unit. Remaining there until 1959, he participated in some of the office''s most relevant projects, such as La Tourette Monastery or the Brazil''s Pavilion at the Paris'' University City. The ascertained mastery of the modern language, mostly that which displays a béton brut mark, clearly apprehended with Wogenscky, would be present in the projects of his “African period”. Simultaneously, Carvalho studies urban planning in the prestigious Institut d''Urbanisme de l''Université de Paris, at Sorbonne, where it stands out the presence of Robert Auzelle, whose taught principles – contrary to the tabula rasa of the Athens Charter and the importance given to the contextualization of socio-economic and demographic factors, in an integrated and | 3 technical vision – would have a great influence in Simões de Carvalho work when he returns to Luanda in 1959. This career path is relevant to understand the innovation that he brings as chief of the newly created Urbanization Office of Luanda City Council (1961), where he assembles a team of architects, engineers, topographers, artists, etc., gathering the architectonic intelligentsia of the city and challenging them to ponder about its future. This office then proposes the division of Luanda in districts composed by three to four Neighbourhood Units, each one with about 5.000 to 10.000 inhabitants. Each neighbourhood is designed following detailed inquiries to the population and inventorying of urban facilities. This paper intends to analyse the Prenda Neighbourhood, inserting it in its brutalist architectonic trend – searching for aesthetic and theoretical influences –, as well as examining its historical genesis – where the racial question is the starting point for an integrated solution. Among the current population of Luanda, the Prenda still works as a desired urban and architectonic model for the future city, a fact that justifies that it continues to be studied and analysed, alerting for its necessary conservation.'
