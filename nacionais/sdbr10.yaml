- title: Arquitetura Brutalista na Bahia
  subtitle: levantamento e análise crítica
  authors:
  - givenname: Nivaldo Vieira
    familyname: de Andrade Junior
    note: et al.
  pages: 1-30
  locale: pt-BR
  abstract: 'Nas décadas de 1960 e 1970, a arquitetura brutalista foi objeto de uma ampla e generalizada adesão na Bahia que ainda não foi objeto de análise por parte dos nossos historiadores. Um levantamento criterioso da produção arquitetônica do período demonstra que, dos arquitetos mais experientes, como Diógenes Rebouças e Sérgio Bernardes, até jovens então recém-formados, como Jader Tavares e Fernando Frank, a arquitetura brutalista foi adotada em larga escala na Bahia a partir dos anos 1960. Este trabalho pretende levantar e analisar criticamente a arquitetura brutalista produzida no Estado, das primeiras manifestações no início dos anos 1960, como a Estação Marítima de Passageiros de Salvador (Diógenes Rebouças e Assis Reis, 1962-1964) e a Sede do Centro de Pesquisas do Cacau em Itabuna (Sérgio Bernardes, 1963-1972), até o conjunto de obras erguido na primeira metade da década de 1970 no Centro Administrativo da Bahia (CAB), em Salvador, como a Assembleia Legislativa, projetada por Ary Magalhães, Wilson Andrade e outros, e as edificações concebidas por João Filgueiras Lima, o Lelé, como as sedes das secretarias estaduais (“plataformas”), o centro de exposições (“balança”) e a Igreja da Ascensão. A partir de um levantamento de mais de trinta obras, é possível afirmar que a arquitetura brutalista se difundiu por todo a Bahia, atingindo não só a capital do Estado e os municípios da Região Metropolitana, como Itaparica e Simões Filho, mas também pelos principais centros regionais do Estado, como Feira de Santana, Ilhéus, Itabuna, Jequié e Vitória da Conquista. É importante ressaltar ainda que, a partir de Salvador, a arquitetura brutalista pôde alcançar estados vizinhos, como Sergipe, onde foi construído, entre 1976 e 1977, o Terminal Rodoviário José Rollemberg Leite, em Aracaju, projetado por Emmanuel Berbert e José Álvaro Peixoto, dois arquitetos baianos, sediados em Salvador. Na Bahia, a arquitetura brutalista foi adotada em projetos das mais diversas escalas e usos, incluindo edifícios com fins educacionais (faculdades e escolas), culturais (bibliotecas e edifícios para exposições), institucionais (sede de órgãos públicos e empresas privadas), comerciais (edifícios de escritórios e consultórios), residenciais (casas e edifícios de apartamentos), sociais e esportivos (clubes e estádios de futebol), religiosos (igrejas), industriais, terminais de transporte (marítimo e rodoviário) e edifícios garagem. A arquitetura brutalista produzida na Bahia nas décadas de 1960 e 1970 se caracteriza pela adoção, na maior parte das obras, de estruturas em concreto, expressivas do ponto de vista formal e complementadas por calhas, gárgulas e outros elementos salientes no mesmo material. Entretanto, os fechamentos ocorrem, em muitos casos, com tijolos deixados sem reboco ou pintura, e em alguns projetos como o do Centro de Educação Tecnológica da Bahia, em Simões Filho, de autoria de Pasqualino Magnavita e construído em 1978, são adotadas abóbadas catalãs, com os tijolos deixados aparentes. É notável ainda a presença de painéis, murais e outras obras de arte integrada assinadas pelos mais importantes artistas plásticos baianos, como Carybé, Mário Cravo Junior, Jenner Augusto, Carlos Bastos e Juarez Paraíso, ou mesmo forasteiros, como o paranaense Lênio Braga. Após apresentar em linhas gerais o panorama da arquitetura brutalista na Bahia, o artigo se deterá na análise comparativa de cinco projetos para terminais rodoviários, todos eles desenhados por arquitetos sediados em Salvador e inaugurados entre 1967 e 1977: as estações de Feira de Santana, Itabuna e Jequié, de autoria de Yoshiakira Katsuki, Alberto Hoisel e Guarani Araripe, e os terminais rodoviários de Salvador e Aracaju, concebidos por Emmanuel Berbert e José Álvaro Peixoto.'
  abstract_en: 'In the 1960s and 1970s, brutalist architecture had a wide and generalized adhesion in Bahia, which has not yet been focus of an analysis by our historians. A discerning survey of this period architectural production shows that, from the most experienced architects such as Diógenes Rebouças and Sérgio Bernardes, to young newly formed, such as Jader Tavares and Fernando Frank, brutalist architecture has been extensively adopted in Bahia since the 1960s. This paper aim to survey and critically analysis brutalist architecture built in Bahia, since the first examples in the early 1960s, such as the Maritime Station of Salvador (Diógenes Rebouças and Assis Reis, 1962-1964) and the Headquarters for the Research Center on Cocoa in Itabuna (Sérgio Bernardes, 1963-1972), until the complex of buildings erected in the early 1970s in the Administrative Center of Bahia (CAB), in Salvador, such as the Legislative Assembly, designed by Ary Magalhães, Wilson Andrade and others, and the buildings conceived by João Filgueiras Lima, Lelé, such as the Secretariats, the exposition center and the Ascension Church. After identifying almost forty examples, it is possible to assure that brutalist architecture has spreaded itself throughout Bahia, reaching not only the state capital city and those of the Metropolitan Area, as Itaparica and Simões Filho, but also the most important regional centers of Bahia, such as Feira de Santana, Ilhéus, Itabuna, Jequié and Vitória da Conquista. It is important to point out that, from Salvador, brutalist architecture arrived in a neighbor state such as Sergipe, where was built, between 1976 and 1977, the José Rollemberg Leite Bus Station, in Aracaju, designed by Emmanuel Berbert and José Álvaro Peixoto, two architects from Bahia, settled in Salvador. In Bahia, brutalist architecture was adopted in buildings from different scales and uses, including educational (faculties and schools), cultural (libraries and exposition buildings), institutional (headquarters for public institutions and private firms), commercial (office buildings), residential (houses and apartment buildings), social and sportive (clubs and football stadiums), religious (churches), industrial, transportation stations (for ships and buses) and parking garages. Brutalist architecture produced in Bahia in the 1960s and 1970s is characterized by the adoption, in most of the buildings, of concrete structures, formally expressive and complemented by gutters, gargoyles and other salient elements in the same material. However, the walls are, in many examples, made with bricks left without plastering or painting, and in some buildings such as the Technological Education Center of Bahia, in Simões Filho, designed by Pasqualino Magnavita and built in 1978, there have been adopted catalan vaults, with the bricks exposed. Murals and panels integrated in architecture and signed by the most important artists settled in Bahia, such as Carybé, Mário Cravo Júnior, Jenner Augusto, Carlos Bastos e Juarez Paraíso, and by those living in other cities, such as Lênio Braga, were also very common. After presenting in general terms a panoramic view of brutalist architecture in Bahia, this paper will focus on a comparative analysis of five bus stations, all of them designed by architects from Salvador and opened to the public between 1967 and 1977: those in Feira de Santana, Itabuna and Jequié, by architects Yoshiakira Katsuki, Alberto Hoisel and Guarani Araripe, and those in Salvador and Aracaju, designed by Emmanuel Berbert and José Álvaro Peixoto.'
