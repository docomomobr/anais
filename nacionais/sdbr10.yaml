  abstract: A arquitetura de Severiano Mário Vieira de Magalhães Porto é constantemente reverenciada como um exemplo de manifestação artística onde o regionalismo crítico revela uma transigente abordagem mesológica. A atividade do arquiteto instaurou um processo de modernização na arquitetura amazonense, concebendo-a como expressão social baseada na localidade, adaptando técnica e formalismo àquela geografia. A busca de contemporaneidade à Amazônia foi refletida em projetos que oscilavam entre o ideário racionalista carioca e o brutalismo paulista, assumindo uma certa feição regionalizada. O desejo de austeridade absoluta e recusa de qualquer subterfúgio característico das produções da Escola Paulista, ficaram explícitos em obras com necessidades de uma imagem estatal, geralmente de grande porte e públicas. Os projetos desenvolvidos para o Estádio Vivaldo Lima (1965), a Superintendência da Zona Franca de Manaus (Suframa - 1971), os Reservatórios Elevados da Cosama (Companhia de Saneamento do Estado do Amazonas - 1972) e o Ambulatório do Instituto de Previdência e Aposentadoria do Estado do Amazonas (Ipasea - 1979) potencializam uma possível linguagem de vertente brutalista. O presente artigo, busca um estudo de reconhecimento, e possível reflexão da obra realizada pelo referido arquiteto para a Sede do Tribunal Regional Eleitoral do Amazonas (TRE - AM). O edifício apresenta o caráter técnico das construções que primam pela simplificação e economia do partido tão comuns às produções brutalistas realizadas a partir dos anos 1960.
  abstract_en: The architecture of Severiano Mário Vieira de Magalhães Porto is constantly revered as an artistic expression where the critical regionalism reveals a condescending mesological approach. The activity of the architect initiated a modernization process in architecture of Amazonas, conceiving it as an social expression based on location characteristics, adapting technique and formalism to the geography. The search for the contemporary in Amazonas was reflected in projects that ranged between the rationalist ideas from Rio de Janeiro and the brutalism from São Paulo, assuming a regionalism feature. The desire for absolute austerity and the refusal of any characteristics from the Escola Paulista productions, devoted in works given the need of a state image, usually large and public. The projects developed for the Vivaldo Lima Stadium (1965), Manaus free-trade Zone Authority (Suframa, 1971), Elevated Reservoirs of Cosama – (Sanitation Company of Amazonas – 1972), and the Ambulatory of the Institution of Pension and Retirement of Amazonas – (Ipasea - 1979), potenciated the possibilty of a brutalist language. This article seeks a study of recognition, and possible reflection of the work carried out by Severiano Porto to the Regional Electoral Court of Amazonas seat (TRE-AM). The building shows the technical features of the constructions that look for simplification and economy, so common to the brutalist productions performed from the 1960s.
