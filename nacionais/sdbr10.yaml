  abstract: A estratégia compositiva desenvolvida por Vilanova Artigas na metade dos anos cinquenta, e aprimorada até o final de sua carreira, caracteriza um momento de transformação da sua maneira de abordar o problema arquitetônico. Vilanova Artigas introduz uma nova relação na concepção entre estrutura portante e estrutura formal dentro da arquitetura brasileira, aproximando as duas a tal ponto em que não se consegue distinguir entre uma ou outra e onde muitas vezes no processo de concepção da estrutura resistente está inserido o caráter sintetizador da forma do objeto. Nas suas obras desta fase, a forma que confere identidade à obra é composta basicamente pela estrutura resistente. É justamente sobre isto que trata o artigo. Nele foram analisadas as duas primeiras casas projetadas e construídas pelo arquiteto no início daquela que é considerada a sua fase brutalista. O trabalho busca as relações entre estrutura portante e estrutura formal nessas casas com o objetivo de entender suas relações e analisar como o arquiteto começa a utilizar a construção, entendida como um dos estimulantes da forma, na formalização do objeto. Pretende-se demonstrar um período de mudança de rumo artística do arquiteto, em que ele se afasta da maneira de projetar com afinidades com o sistema Dom-Ino, desenvolvido por Le Corbusier, onde prevalece à opção pela adoção da estrutura portante independente no desenvolvimento dos projetos, e inicia um percurso rumo a uma arquitetura com maior participação da estrutura portante na definição dos objetos. Nesse momento estrutura formal e estrutura portante tornam-se mais do que cúmplices no processo de constituição do objeto, tornam-se coincidentes. O arquiteto assume a influência decisiva da construção na formalização do objeto e começa a explorá-la e potencializá-la, trabalhando a contribuição da disciplina técnica à ordem suprema da obra. A análise apresentada das duas casas demonstra este momento de transformação da prática arquitetônica do arquiteto e suas experimentações na criação do objeto arquitetônico, fazendo algumas conexões com outras casas posteriormente projetadas pelo arquiteto, que confirmam o caráter experimental destas duas. O conjunto de características similares de programa e local nas duas casa, com pequenas variações tanto em um quanto em outro, nos permite fazer uma analise comparativa entre as residências buscando observar similaridades e diferenças no desenvolvimento entre a estrutura portante, a estrutura formal e os subsistemas com o intuito de descrever e analisar as soluções propostas nesse período de assimilação de uma nova estratégia projetual. Para isso foi utilizada a prática do (re)desenho, onde, através da execução de desenhos e modelos em três dimensões, utilizando diversas fontes de pesquisa, é possível realizar uma reflexão ativa sobre a obra e obter materiais de projeto com critérios extraídos do próprio objeto que se está estudando. Com isso é possível atingir o reconhecimento da formalidade e do sentido histórico da obra, visando descobrir a lógica do projeto a partir da identificação dos seus condicionantes.
  abstract_en: The strategy of composition developed by Vilanova Artigas in middle fifties, and enhanced until your final works, characterizes a changing moment of your design process. Vilanova Artigas introduces, in Brazilian architecture, a new relation between baring structure and form, approximating both until it's not possible to discern one and other. In this design process of bearing structure it's included the synthetic character of form. In this phase of the architect labor, the form that gives design identity is composed basically by bearing structure. It's that what this article explores. In it were analyzed two houses designed and built by Vilanova Artigas in the beginning of his Brutalist phase. This article intent analyze the relation between baring structure and form in this houses, trying to understand how architect utilizes tectonic culture, in design process. Article intent demonstrate a period of artistic change in architect's life. A period in which he departs from design principles with affinity with Dom-ino system, of Le Corbusier, of independent bearing structure designs, and begins a journey to increase participation of bearing structure in architectural design. In this moment bearing structure and form became more than accomplices in design process, it became coincident. The architect assumes decisive influence of bearing structure in design process, potentiating it. The analyses done about this two houses demonstrate a changing moment in the architecture of Vilanova Artigas and his experiences in design process, making connections with other further houses designed by the architect that reveal the experimental character of that both. The similitude of local and use of the two houses, with little changes of one and other, allows to compare both in what concern bearing structure, form and others sub-sytems, with intent to describe and analyze the design propositions in this phase of development of a new design process. For that it were utilized the practice of re-drawing in two and three dimensions this woks of the architect, with intent to do active reflection of the objects utilizing criteria extracted from the object itself. With that it's capable to achieve the criteria of form and the historical sense of the building.
