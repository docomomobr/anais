- title: Arquitetura Brutalista e habitação social
  authors:
  - givenname: Leandro
    familyname: de Sousa Cruz
  pages: 1-16
  locale: pt-BR
  abstract: Do conjunto de experiências da arquitetura brutalista, analisa-se neste trabalho o caso do Robin Hood Gardens Housing Project (1966-72), elaborado por Alison e Peter Smithson. Apresenta-se, inicialmente, um panorama da habitação social no Reino Unido entre os anos 1930-70. Em seguida, destaca-se a atuação do casal Smithson frente ao tema da habitação e aos debates sobre a arquitetura brutalista, para então analisar como se deu a realização da proposta, as principais questões enfrentadas durante sua execução e ocupação inicial, assim como sua recepção por parte da crítica especializada. A recente decisão pela demolição do conjunto permite-nos, ainda, discutir sobre os conflitos entre planejamento urbano, políticas de habitação, especulação imobiliária e conservação do patrimônio histórico. A realização do Robin Hood Gardens foi cercada por grande expectativa, dado que se tratava da primeira obra construída de Alison e Peter Smithson atendendo a um programa de habitação social. Seu antecedente mais imediato vem da proposta apresentada para o concurso Golden Lane (1952) que, somado à atuação do casal junto ao Team 10, marcava uma crítica ao pensamento urbanístico vinculado aos CIAM. Os Smithson defendiam a necessidade de se criar um ambiente que, ao mesmo tempo, reforçasse a identidade industrial do East End londrino e criasse uma nova condição de habitabilidade e relação com o contexto urbano. A sua recepção, no entanto, foi marcada por grande desconfiança. As obras foram finalizadas em 1972 e, embora tenha ajudado a consolidar os debates sobre a arquitetura brutalista, logo se percebeu que o conjunto não daria conta de mitigar os problemas sociais enfrentados na região. Apesar das críticas, que reconheceram com propriedade como o conjunto não refletia exatamente as ideias defendidas pelos Smithson no campo teórico, consolidou-se ao longo do tempo como marco visual, passou por modificações que garantiram a permanência dos moradores e seu bom estado de conservação, o que não impediu, no entanto, a sua demolição para dar lugar a um projeto de renovação urbana, cujas obras tiveram início em abril de 2013.
  abstract_en: Considering the set of experiments in brutalist architecture, this paper analyzes the case of Robin Hood Gardens Housing Project (1966-72), designed by Alison and Peter Smithson. It starts with a brief overview of the social housing developments in the UK between the 1930s and ‘70s, and then focus on Smithson’s role in face of the housing issues and brutalist architecture debates. Following, it then analyzes how the realization of the proposal was achieved, the major issues faced during its construction and initial occupation, as well as its reception by the critics. The recent decision for the demolition of the housing complex allows us to discuss the conflicts which arise among urban planning, housing policies, land speculation and heritage conservation. The accomplishment of Robin Hood Gardens was surrounded by great expectations, since it was the first built work designed by Alison and Peter Smithson attending to a social housing program. Its most immediate antecedent is the Smithson’s proposal for the Golden Lane competition (1952) which, combined with their engagement with other Team 10 members, emphasized their critique of the urban thought related to CIAM. The Smithson supported the need to create an environment that would reinforce the industrial identity of London East End, and at the same time would create a new condition of habitability and integration to the urban context. Robin Hood Gardens’ reception was, notwithstanding, marked by great suspicion. The works were finished in 1972 and, although it strengthened the discussions on brutalist architecture, it would soon be noticed that the housing estate could not give account of mitigating the social problems facing the region. Despite the whole criticism, that recognized in a proper manner that it didn’t exactly reflected the ideas sustained by the Smithson in the theoretical ground it became consolidated over the years as a visual landmark, and went through physical adaptations that ensured the permanence of residents and the good condition of the buildings, albeit this did not prevent its demolition to give rise to an urban renewal project, whose construction has just began in April 2013.
