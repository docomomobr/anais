- title: Henrique E. Mindlin e Associados
  authors:
  - givenname: Maria Cristina
    familyname: Cabral
  - givenname: Carlos Eduardo
    familyname: Feferman
  pages: 1-18
  locale: pt-BR
  abstract: 'Henrique E. Mindlin e Associados: a ética da eficiência e a escala da cidade “A rigor, o arquiteto, quando está preparado para o projeto de edifícios ou conjunto de edifícios, se defronta também, implícita ou explicitamente com o problema da correlação urbanística” . O projeto do antigo Banco do Estado da Guanabara (BEG), de 1963 construído em 1965 pela Companhia Construtora Nacional, marca um momento significativo na trajetória do arquiteto Henrique Ephim Mindlin (1911-1971). Realizado em colaboração com Giancarlo Palanti (1906-77), Walter L. Morrison (1926), Walmyr Lima Amaral (1931) e Marc D. Fondoukas, (1913-83) exigiu da equipe uma abordagem inovadora para as demandas programáticas e questões técnicas. Henrique Mindlin, espécie de embaixador da arquitetura moderna brasileira no exterior, tornou-se mais conhecido pela sua publicação Arquitetura Modernano Brasil (1956), do que pela própria obra arquitetônica, a qual atribuiu à prática coletiva do escritório. Filho de judeus russos emigrados em fuga dos pogroms, Mindlin recebeu uma refinada educação, voltada para valores humanísticos e artísticos. Comunicava-se em sete idiomas, e teve ampla ação internacional, participando de diversas instituições. Sua associação com o italiano Palanti desde 1956, além do grego Fondoukas e do escocês Morrison traduz o caráter cosmopolita do grupo, e foi responsável por edifícios paradigmáticos do penúltimo quartel do século XX construídos na cidade do Rio de Janeiro. Este trabalho analisa o edifício do BEG procurando compreendê-lo à luz do diálogo que Henrique Mindlin e seus associados estabeleceram com o debate internacional arquitetônico. Para avaliação do processo reflexivo do grupo, a obra em questão será comparada com outras de diferentes épocas do escritório, a saber: Edifício Avenida Central (1957) e Edifício-sede do Jornal do Brasil (1966-1973). Na historiografia corrente, o edifício Avenida Central é frequentemente associado ao Estilo Internacional e à arquitetura de Mies van der Rohe, nos Estados Unidos. O edifício do BEG teve suas qualidades relacionadas ao New Brutalism inglês, e o Ed. Jornal do Brasil aprofunda as questões técnicas. Cada um dos três edifícios apresenta particularidades na relação com a cidade. A resposta às demandas programáticas, assim como as soluções técnicas propostas, sobretudo as estruturais, representam momentos de transformação da arquitetura moderna brasileira.'
  abstract_en: 'The project for the former Banco do Estado da Guanabara (BEG), of 1963, signifies an important moment in architect Henrique Mindlin’s (1911-1971) career. Designed in collaboration with Giancarlo Palanti (1906-77), Walter L. Morrison (1926), Walmyr Lima Amaral (1931) e Marc D. Fondoukas, (1913-83) and built by the Companhia Construtora Nacional in 1965, the project required from the team innovative solutions to the programmatic and technical demands. Henrique Mindlin, a sort of international ambassador of Brazilian architecture, was better-known for his book on Brazilian modernism than his architectural works, which he attributed to the collective effort of his office. Son of Russian-Jewish immigrants fleeing to Brazil from the pogroms, Mindlin received a high education, which included humanistic and artistic values. He spoke seven languages and was a member of several international institutions. His association with the Italian Palanti (since 1956), the Greek Fondoukas and the Scottish Morrison reflect the cosmopolitan character of the office, responsible for some paradigmatic buildings of the third quarter of the twentieth century in Rio de Janeiro. The present work analyses the BEG building, relating it to the dialogue Mindlin and his associates kept with the international architectural debate. To further understand the team’s process, the building is compared to two other works by the office: the Avenida Central building (1957) and the Jornal do Brasil headquarters (1966-1973). Current historiography frequently associates the Avenida Central building with the International Style, particularly the architecture of Mies van der Rohe. The BEG, has been associated with British New Brutalism, while the Jornal do Brasil advances technical issues. Each of the three buildings presents peculiar issues in their relation to the city. The response to programmatic demands and the technical solutions proposed – structural, in particular – represent the transformative process in Brazilian modern architecture of the 1960’s.'
