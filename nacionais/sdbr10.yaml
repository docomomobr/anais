  - 'FLC 09543. Esta versão contrasta com uma escada preliminar nas Pranchas 3882 e 3882B (FLC 09455A y FLC 09455B), 3883 (FLC 09458, FLC 09459). Depoimento à autora em 5 de março de 2013. Curiosamente Germán Samper, que chegou ao ateliê justo após a partida do mexicano, narra a mesma anedota, porém com ele como protagonista. No entanto, nenhum registro desta experiência tem sido encontrado por enquanto. González de León (1987, 31) dá outra justificativa para suas visitas frequentes à casa do mestre: “[…] el taller creció tanto [que] ya no era posible albergar a todos los estudiantes, así que dada la confianza que le tenía, dibujaba en su casa […]”. “[…] alguns edifícios brutalistas demonstram uma preocupação com o habitat – o ambiente construído total que abriga o homem e direciona seus movimentos –, conectando o Brutalismo com outros pensamentos e ações progressistas fora do campo arquitetônico. O Brutalismo enquanto movimento teria se concentrado na domesticação de alguns conceitos básicos residenciais e sociais derivados de Le Corbusier, partindo de protótipos corbusianos” (Bahnam apud Verde Zein 2007).'
