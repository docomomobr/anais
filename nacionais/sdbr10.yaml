- title: Brutalismo em Brasília
  authors:
  - givenname: Carlos Henrique
    familyname: Magalhães de Lima
  pages: 1-15
  locale: pt-BR
  abstract: 'O presente trabalho tem por finalidade ampliar a compreensão acerca do desenvolvimento da arquitetura moderna no panorama múltiplo e complexo que se sucede à inauguração de Brasília. No intuito de esclarecer os aspectos das propostas arquitetônicas e relações conceituais, tanto quanto suas possíveis relações no panorama contemporâneo, propõe-se uma aproximação reflexiva ao Brutalismo, uma das vertentes que permearam a arquitetura brasileira. O processo de experimentação formal levado adiante por arquitetos atuantes em Brasília é marcado não apenas pela assimilação de aspectos da vertente carioca, mas acompanhado por outras influências propositivas, resultado observável em diversos edifícios referenciais. Podemos assinalar a década de 1970 em Brasília como o momento marcado por uma alinhamento maior à arquitetura paulista, vertente esta analisada tanto em estudos de caso quanto em longas panorâmicas históricas. O resultado dessa filiação à arquitetura do Brutalismo – diversa às investigações éticas e formais da escola carioca, como proposto por Ruth Verde Zein– é a emergência de novos paradigmas projetuais, encarnados tanto em elementos de composição volumétrica, quanto no agenciamento dos espaços internos e sua relação com o entorno imediato. Partimos do princípio de que a forma arquitetônica possui estreita relação com o a malha urbana, tanto quanto o ambiente urbano influencia no agenciamento do edifício em diferentes proporções e intensidades. O caso particular de Brasília – em que pese a ampla diluição do tecido urbano tradicional, o edifício isolado no terreno, a lógica das projeções e outros tantos condicionantes – favoreceu alguns aspectos essenciais ao desenvolvimento do repertório do Brutalismo em sua acepção local. Caso da a tênue separação entre interior e exterior, caracterizada por percursos conciliados com o chão, pelos planos de vidro e aberturas que mediam o entorno, dentre outros elementos possibilitados pelo desenvolvimento de uma tecnologia construtiva. Diante disso, propõe-se um estudo vertical e delimitado, que não se fecha a outras referências, com o propósito de observar exemplares da arquitetura de Brasília produzidos ao longo da década de 1970. Assim sendo, propõe-se a análise de dois edifícios situados no campus da Universidade de Brasília: O Restaurante Universitário (1969-74), de José Galbinski com colaboração de Ernesto Walter e Antônio Carlos Moraes de Castro; e o edifício da Reitoria da UnB (1972-75) de Paulo de Mello Zimbres com colaboração de Érico Weidle. Entende-se que o período é profícuo para compreender tanto a produção disseminada naquele momento, quanto a influência assimilada em outros edifícios, como a Biblioteca Central da UnB (1969-73) de José Galbinski e Miguel Pereira, com colaboração de Milton Ramos; a Faculdade de Estudos Sociais Aplicados (1982 em diante) de Matheus Gorovitz e Mauricio Azeredo. Esperamos que estas produções nos guiem no sentido de entender como aspectos distintivos de uma determinada época se alongam em tempos recentes por meio de determinadas tipologias e de procedimentos construtivos, enunciando um raciocínio projetual que permeia a produção contemporânea situada no intricado panorama da arquitetura moderna brasileira.'
  abstract_en: 'The present study aims to expand our understanding about the development of modern architecture in multiple and complex panorama which followed the inauguration of Brasilia. To clarify aspects of architectural concepts as much as their possible relationships in the contemporary landscape, we propose a reflexive approach to brutalism, one of the many tendencies that permeated the development of Brazilian architecture. The process of formal experimentation carried forward by architects working in Brasilia is marked not only by the assimilating of terms from the Escola Carioca, but also by other influences which can be observed in many remarkable buildings. We may mention the 70s in Brasilia as the moment marked by a greater alignment to the architecture of Brutalism, it was analyzed both in case studies and in long panoramic of our historiography. The result of this affiliation to the brutalist architecture – different bouth in ethical and formal investigations from the Escola Carioca, as proposed by Ruth Verde Zein – is the emergence of new design paradigms, embodied in volumetric composition of elements, as much as in arrangement of the interior spaces and its relation with souroundings. ⏐ 2 We assume that the architectural form has a close relationship with the the urban plot, as well as the urban environment influences the design building in different proportions and intensities. The particular case of Brasilia - in spite of the large dilution of the traditional urban arrangement, represented by the isolated building and many other conditions – favored some essentials aspects to the development of the repertoire of brutalism. It’s the case of the thin separation between interior and exterior, characterized by pathways reconciled with the ground, the planes of glass and openings that mediate the surroundings, among other elements, whose was only possible because the development of a constructive technology. Therefore, we propose a vertical and bounded study, not closed to other references, with the purpose of observing exemplary architecture of Brasilia produced throughout the 1970s. Thus, delimit two buildings on the campus of the University of Brasília: The UnB Restaurant (1969-74), designed by José Galbinski in collaboration with Ernesto Walter and and Antônio Carlos Moraes de Castro, and the Presidency of UnB (1972-75) designed by Paulo de Mello Zimbres in collaboration with Érico Weidle. We think that the period is fruitful for understanding both the production localy disseminated, as the influence assimilated in other buildings, such as the Central Library of the University of Brasília (1969-73) José Miguel Pereira Galbinski and with collaboration of Milton Ramos, The School of Applied Social Studies (1982 onwards) by Matheus Gorovitz and Mauricio Azeredo. We hope that these productions guide us towards understanding how the distinctive features of a particular season stretch by lapse of time by means of typological elements which have provided a design method manifested in many contemporary productions. .'
