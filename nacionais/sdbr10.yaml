  - givenname: José Artur
    familyname: D'Aló Frota
  pages: 1-19
  locale: pt-BR
  abstract: 'A arquitetura moderna brasileira é reconhecida por sua considerável diversidade de produção, algo inerente a dimensão continental do país. Goiânia, cidade projetada, é concebida na década de 1930 como produto da “marcha para o oeste”, consolidando sua presença como lugar moderno a partir dos anos 1950. Provenientes basicamente de quatro cidades —Rio de Janeiro, São Paulo, Belo Horizonte e Brasília—, os profissionais que então atuam em Goiânia são oriundos de centros de ensino de excelência e encontram um ambiente profícuo para desenvolver novos caminhos —ideias, ideais e imaginários—, em um período plural, onde os ecos da arquitetura associada a "escola carioca", passam a dar lugar a razão brutalista, a partir dos anos 1960. Como virtual capital da Região Centro-Oeste do país, a cidade conta com um expressivo legado arquitetônico associado ao "brutalismo”. Um brutalismo de certo modo "fronteiriço", cujo imaginário é identificado com narrativas presentes na produção arquitetônica local e que irá ultrapassar a década de 1980. Estas narrativas avançam além da utilização do concreto armado como paradigma, adotando determinadas elaborações espaciais, formais e técnico-construtivas que permitem adaptar-se as condições e limites locais. Os primeiros exemplares a exibir os reflexos da linguagem brutalista exibem referências formais onde se identificam traços das edificações universitárias de Vilanova Artigas e Carlos Cascaldi, notadamente nos projetos da FAU-USP (1961-8) e da Faculdade de História e Geografia da USP, obras então contemporâneas. É do inicio da década de 1960 o projeto, também no âmbito universitário, para a Faculdade de Direito da Universidade Federal de Goiás (1964), de autoria de Luiz Ozório Leão Duarte, egresso da FAU-USP. A presença do brutalismo na arquitetura goiana irá prolongar-se até o final da década de 1980, na qual se destaca a construção do Terminal Rodoviário de Goiânia (1985) –projeto dos arquitetos Luiz Fernando Teixeira e Moacyr Paulista Cordeiro, ambos formados na FAU-UNB, e que contou com a consultoria de Paulo Mendes da Rocha. Este último, representou um importante marco para a disseminação da linguagem associada a arquitetura brutalista paulistana, ao possuir três significativos projetos construidos em Goiânia: o edifício sede do Jóquei Clube de Goiás (1962), a residência Odilon Moreira (1963) e o Estádio Serra Dourada (1975). Partindo desta premissa, a investigação visa relacionar, de forma circunstanciada, algumas obras capitais desta vertente em Goiânia, procurando identificar e (re)construir histórias, imagens e narrativas, de alguma forma perdidas pelo tempo e paisagens da cidade.'
  abstract_en: 'The modern Brazilian architecture is known for its considerable diversity of production, something inherent in continental dimensions of the country. Goiânia, a city designed, is conceived in the 1930s as a product of the "march to the west", consolidating its presence as a modern place from the 1950s. Basically coming from four cities —Rio de Janeiro, São Paulo, Belo Horizonte and Brasília— the professionals who work in Goiania came from education centers of excellence and find a proficuous environment to develop new pathways — ideas, ideals and imaginary—in a plural period, where the echoes of architecture associated with "Rio School", are giving way to brutalist reason, from the 1960s. As virtual capital of the Midwest Region of the country, the city has a significant architectural legacy associated with the "brutalism". In a way, a "border" brutalism which is identified with imaginary narratives present in architectural production site and that will exceed the 1980s. Such narratives move beyond the use of reinforced concrete as a paradigm, adopting certain spatial, formal, technical and constructive elaborations that need to be adapted to local conditions and limits. Early examples showing the effects of the brutalist language exhibit formal references which identifies traces of university buildings projected by João Vilanova Artigas and Carlos Cascaldi, especially the FAU (1961-8) and the Faculty of History and Geography, both at USP. In the beginning of the 1960s, are built, The Law School and the Education School, two projects built in Federal University of Goiás, designed by Luiz Ozório Leão Duarte, graduated from the FAU-USP, will inaugurate the presence of brutalism in Goiana architecture. This presence will continue strongly until the end of the 1980s, with the construction of Goiania Bus Terminal (1985) design by the architects Luiz Fernando Teixeira and Moacyr Paulista Lamb, both formed in FAU- UNB, and which included the consulting Paulo Mendes da Rocha. The latter was an important benchmark for for the spread of the language associated with the brutalist architecture in São Paulo and have three significants projects built in Goiania: the headquarters of the Jockey Club of Goiás (1962), the residence Odilon Moreira (1963) and Serra Dourada Stadium (1975). Based on this assumption, the research aims to relate, in detail, some capital works covered by this strand in Goiania, seeking to identify and (re)construct stories, pictures and narratives, somehow lost in time and city landscapes. Key words: Brutalism, Goiânia, history of architecture and the city ⏐ 2 BRUTALISMO: FRONTEIRAS GOIANAS GOIÂNIA: PROJETO MODERNO Goiânia surge como cidade moderna e modelo em meados da década de 1930. Paradigma da chamada Marcha para o Oeste — empreendida politicamente pelo Estado Novo, como um instrumento de modernização do país— a nova capital do Estado de Goiás é implantada em terreno virgem, a exemplo de Belo Horizonte no século XIX. Assumindo ares de modernidade, seus primeiros projetos urbanos revelam, claramente, seu compromisso com o urbanismo científico francês, divulgado no Brasil por Alfred Donat Agache e seus discípulos, a partir dos últimos anos da década de 1920. Os chamados ''planos de melhoramentos'' seriam o germe deste novo olhar ''científico'' sobre a cidade, e que no Brasil deixaria diversos seguidores, entre eles, Attilio Correa Lima e Armando de Godoy, responsáveis pelos primeiros planos urbanísticos da nova cidade capital.Particularmente, Goiania nasce de um confronto político entre oligarquias que disputam o espaço como terreno ideológico. O ‘espaço velho’, exaurido por sua incapacidade física de expansão, devido a sua topografia e dificuldades com os mananciais de água, serve de contraponto a necessidade de um ‘espaço novo’, a renovação necessária, capaz de ser enquadrada facilmente no contexto modernizante da década de 1930. Assim, Goiânia, desde sua concepção, atua no sentido de confrontar a antiga capital do estado, a cidade de Goiás, assumindo um caráter de certa rebeldia, condensado na pretendida e possível imagem moderna de seu plano urbanístico e de seus edifícios. Figura 1. Goiania na década de 1960. Foto Helio de Oliveira. Fonte SEPLAN ⏐ 3 Esta referência como cidade nova e modelo de um determinado desenvolvimentismo se constrói e se consolida, timidamente, até os últimos anos da década de 1950, quando sofrerá um câmbio considerável. O processo que envolve a construção e a inauguração de Brasília, torna-se então a referência de modernidade mais abrangente, nacional e internacionalmente, modificando substancialmente o contexto econômico, social e arquitetônico de Goiânia. Ainda que com a inauguração da nova capital do País, Goiânia tenha passado para um segundo plano enquanto referência de modernidade, economicamente a capital de Goiás foi beneficiada, particularmente por sua localização, o que permitiu uma considerável assimilação dos novos ares que chegavam ao planalto central. Assim, os anos 1950 passaram a ser um divisor de águas, balizado pelo crescimento econômico induzido, em boa parte, pela construção de Brasília e que representará uma importante referência ao até então letárgico crescimento de Goiânia. Urbanisticamente, a nova capital do Brasil faria ''tábula raza'' das experimentações anteriores, propondo soluções novas, inspiradas nas teorias urbanas veiculadas pelos CIAMs, associando-se também, simbólica e fisicamente, ao processo desenvolvimentista da era Kubitschek, cujo ícone era o automóvel, elemento que ainda era embrionário na paisagem brasileira dos anos 1930, quando foram realizados os primeiros esboços do Plano de Goiânia. A forte presença ''midiática'' das imagens da nova capital do País, introduz na região a necessidade de uma renovação formal, que necessitará adaptar-se ao contexto urbanístico sugerido pelos planos de Attílio Correa Lima (1934) e de Armando de Godoy (1936). Por um lado, a estrutura urbana estava em parte engessada pela arquitetura das edificações pioneiras, que evocavam uma imagem racionalista, nomeada por alguns críticos contemporâneos como "arquitetura Decó", imagem associada a utilização de elementos decorativos geométricos, volumetrias simétricas, predomínio de cheios sobre os vazios, dentre outros elementos que buscavam caracterizar um vocabulário comum. Por outro lado, a cidade ainda apresentava, na década de 1960, vastas áreas pouco ocupadas. Assim, seu crescimento buscou ocupar espaços urbanos existentes nos limites periféricos da cidade projetada, ao mesmo tempo em que se introduz uma renovação formal das tipologias existentes, incorporadas pela atuação de novas gerações de jovens arquitetos, formados nos grandes centros do país, e que retornam a sua região de origem ou buscam novas oportunidades, adotando um processo desbravador. ⏐ 4 QUATRO MOMENTOS: Racionalismo Científico Partindo de uma visão analítica, Goiânia possuiu quatro diferentes momentos de modernidade. O primeiro está associado ao contexto de sua implantação urbanística, adotado em consonância com os ideais do urbanismo científico francês, uma corrente modernizante, ainda que não estivesse alinhada às vanguardas modernas mais radicais da época. Formalmente, as edificações construídas neste período revelam uma linguagem mais próxima do racionalismo europeu, que se refletia no limitado vocabulário arquitetônico das suas edificações, em boa parte decorrente da falta de recursos econômicos para a construção e de técnicos e mão de obra pouco qualificada. Neste período, a cidade contaria com profissionais ligados ao escritório técnico local, na sua maioria engenheiros, responsáveis por alguns poucos edifícios e espaços públicos que se destacam, a exemplo da Praça Cívica, do Cine Teatro Goiânia, da Escola Técnica e da Estação Ferroviária. Na sua maior parte, a arquitetura da cidade nasce de um racionalismo limitado arquitetonicamente, obra de projetistas anônimos ou pouco conhecidos, e que recentemente tem sido denominada de “arquitetura Decó”. Figura 2. Panoramica da Praça Cívica , 1936 Fonte O Popular/SEPLAN Figura 3. Cine Teatro Goiânia na década de 1950. Fonte SEPLAN Breves laços cariocas O segundo momento de modernidade decorre da ruptura com este padrão racionalista – decorrente de sua adequação como linguagem e como resposta (técnico construtiva) pragmática às aspirações e condições locais e não do acolhimento a determinada doutrina estética–, se dará a partir dos anos 1950, quando do anúncio da construção da nova capital do Brasil, que passa a alimentar o processo de modernização da sociedade goiana. Este processo está simbolizado na criação de duas novas universidades, a Universidade Federal de Goiás e a Universidade Católica de Goiás, no início da década de 1960, e que abrigará no final dos anos 1960, o primeiro curso de arquitetura da região. ⏐ 5 A criação das universidades abre um importante espaço para introduzir em Goiânia os princípios da arquitetura moderna, que adotará, em um primeiro momento a vertente carioca, impulsionada pelos jovens arquitetos Eurico Calixto de Godoi, Helder Rocha Lima e Jaime Miranda, formados no inicio década de 1950 pela Escola Nacional de Belas Artes do Rio de Janeiro (ENBA). (MELO, 1996) A experiência em grande escala dos edifícios universitários da Ilha do Fundão (nos anos 1950), coordenada pelo arquiteto Jorge Machado Moreira, que havia pertencido a mítica equipe que projetara o MES (1937-42), serviria de claro modelo para os edifícios da Escola de Engenharia, de autoria de Eurico e Helder, e da antiga Faculdade de Farmacia e Odontologia (hoje Museu Antropológico), projetado por Eurico, Helder e Jaime. Conforme Zárate e Vaz (2006), em paralelo as atividades destes profissionais, havia também desenhistas, projetistas e engenheiros que se utilizavam desse repertorio para projetar suas obras. Ver (VAZ & ZÁRATE, 2006) Figura 4. Escola de Engenharia (1959-60). Eurico Calixto de Godoi, Helder Rocha Lima. Fonte: Arquivo 