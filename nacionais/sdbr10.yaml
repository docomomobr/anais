  abstract_en: During the 60s, the concept of spatial flexibility was introduced into several school buildings, with unprecedented architectural proposals for its time in a Latin American context. Within them, is the concept of a school building as a mat, which this article analyses and which takes as case of study a private school Saint George. In 1969, this school has constructed its new buildings in Santiago, Chile. Projected by the architects Gustavo Munizaga, Manuel Atria, Francisco Lira and Jose Antonio Gomez under the concept of "mat", the project of Saint George School appeals to the typification of its elements for a rationalized construction on stages, exploring an organic system of expansion. What is of particular interest for this work is the relation between the concepts of flexibility and growth, and the predominant brutal structure that characterizes this proposal. A grid organizes all the elements of the program under a spatial modulation that serves classrooms, cafeteria, the library and even the school chapel. The grid understood as an abstract entity is, nevertheless, concretely drawn in space by the main structure. The esthetic treatment of its typified elements—pillars, beams and gargoyles—prefabricated in concrete, configures the "Grammar" which, in concordance with the brutalist purposes, searches the intelligibility o the whole, in this particular case, the whole school program. The argument will sustain that the coincidence between structure and the abstract grid places itself in the transition between the brutalist sensibility and a structuralist vision of space; where the brutal principle is in dialogue with aspects of the school program and the educational tendencies of the midcentury. From considerations such as flexible learning in the classroom or the building at a children scale, a brutalist but non- monumental proposal is moulded, where the ethic dimension of the brutalist discussion applies to the school building understood as an educative artifact itself.
  abstract_es: Durante la década de los sesenta, distintos edificios escolares introdujeron el concepto de flexibilidad espacial, con propuestas arquitectónicas inéditas para su tiempo en el contexto chileno y latinoamericano. Dentro de ellas resulta de interés el edificio escolar “en trama” que este artículo analiza, tomando como caso de estudio un colegio privado, el colegio Saint George que en 1969 construye su nuevo edificio en Santiago de Chile. Proyectado por los arquitectos Gustavo Munizaga, Manuel Atria, Francisco Lira y José Antonio Gómez a partir del principio de trama, el proyecto para el Colegio Saint George recurre a la tipificación de sus elementos para una construcción racionalizada en etapas, explorando un sistema orgánico de expansión. Lo que interesa particularmente para efectos de este trabajo es la relación existente entre los conceptos de flexibilidad y crecimiento asociados a la trama, y el predominio de una estructura de carácter brutal. En la propuesta, la trama organiza todos los elementos del programa bajo una modulación espacial única, que sirve tanto a aulas, comedores, biblioteca e incluso la capilla del colegio. La trama - entendida como ente abstracto – es, sin embargo, concretamente dibujada por la estructura portante. El tratamiento plástico de sus elementos tipo - pilares, vigas y gárgolas- prefabricados en hormigón, configura una “gramática” que, en concordancia con los propósitos brutalistas, busca hacer inteligible el total, en este caso el total del programa escolar. Se argumenta que el calce entre estructura portante y trama abstracta se ubica en una transición entre la sensibilidad brutalista y una visión estructuralista del espacio, y donde particularmente el principio brutal surge en diálogo con aspectos propios del programa escolar y las tendencias educativas de mediados de siglo. A partir de consideraciones como la flexibilidad del aprendizaje en el aula, o del edificio a la escala del niño, se moldea una propuesta arquitectónica de carácter brutalista pero no monumental, y donde la dimensión ética presente en la discusión brutalista comparece ante el edificio escolar entendido como artefacto educativo en sí mismo.
