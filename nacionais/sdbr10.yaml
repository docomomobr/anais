  abstract: No ano de 1963 o artista plástico Francisco Brennand foi convidado pelo então governador do Estado de Pernambuco, Miguel Arraes, para chefiar a Casa Civil. Como principal meta, Brennand tinha o projeto de transformação da Casa de Detenção do Recife em Casa da Cultura de Pernambuco. A Casa de Detenção do Recife, projeto de 1855 do engenheiro Mamede Alves Ferreira, foi concebido segundo o modelo de penitenciária mais moderno existente na época, na França, o "panóptico radiante". O prédio, tombado pela Fundação do Patrimônio Histórico e Artístico de Pernambuco em 1980, funcionou como penitenciária durante 118 anos.Francisco Brennand idealizou para o local um museu-escola de arte moderna e de arte popular, uma biblioteca especializadas nos mesmos assuntos e uma sala para concertos.Desejava-se associar as atividades culturais aos objetivos do desenvolvimento industrial, para que as criações da indústria brasileira fossem reconhecidas no estrangeiro como criações autenticamente nossas.Para ilustrar sua ideia, Brennand tomou como inspiração as Maisons de la Culture francesas.Através do adido cultural francês, Gilbert Braun, Brennand tomou conhecimento destes centros vivos de artes, concebidas por André Malraux. Tais casas foram projetadas para desenvolver atividades de formação cultural, com ênfase na cultura popular.A concepção projetual da reforma coube a arquiteta Lina Bo Bardi, representante do brutalismo brasileiro, pelo histórico de sua relação com a cultura e em especial o artesanato brasileiro. Brennand convidou Lina, pois se conheciam desde 1961, quando a pedido da arquiteta, Brennand expôs sua cerâmica no Museu de Arte Moderna da Bahia, cujo texto de apresentação, escrito pela própria Lina, questiona a autonomia da cultura brasileira. Em 1963, com a conclusão do restauro do Solar do Unhão, Lina funda o Museu de Arte Popular do Unhão, e planeja criar o Centro de Estudos e Trabalho Artesanal e a Escola de Desenho Industrial. Esta experiência é decisiva na escolha do nome de Lina, por Brennand.O presente trabalho tem por objetivo delinear e divulgar esta parceria entre Lina e Francisco, que por muitos é desconhecida, inclusive no meio acadêmico,e ainda, jogar luz sobre o tema para que seja o ponto de partida para uma pesquisa maior que busca o regate do tal projeto de Lina Bo Bardi. Por fim, apresentar de que forma a postura brutalista de Lina se representa numa intervenção de um edifício do patrimônio histórico. A pesquisa teve como base notícias de periódicos da época, documentos da Fundação do Patrimônio Histórico e Artístico de Pernambuco, órgão responsável pela salvaguarda de todos os documentos referentes à casa da Cultura de Pernambuco, consulta ao acervo do Instituto Bardi, assim como entrevistas a Francisco Brennand, Jorge Martins Jr, arquiteto chefe da equipe do governo, encarregado de estudar as transformações propostas e o prof. José Luiz da Mota Menezes, arquiteto e historiador envolvido na reforma da Casa da Cultura no ano de 1976. A pesquisa partiu da hipótese, de que a não execução da proposta de Lina Bardi pode ter transformado o destino da Casa da Cultura de Pernambuco, que hoje se encontra desvirtuado do seu propósito original. Assim sendo, é com pesar, que Brennand lamenta que o projeto implementado em 1974, não contempla em nada as idéias debatidas e propostas anteriormente, e critica a atual Casa Cultura como um local subutilizado e de venda de artesanato de baixa qualidade. Em entrevista recente, Brennand revelou que o projeto feito por Lina, foi visto pela última vez no seu gabinete da Casa Civil à época do golpe militar.
  abstract_en: In 1963 the artist Francisco Brennand was invited by the Governor of the State of Pernambuco, Miguel Arraes, to head the Civil House. His main goal was the project of the transformation of the House of Detention of Recife into the House of Culture of Pernambuco. The House of Detention of Recife, was projected by the engineer Mamede Alves Ferreira, in 1855, it was designed following the most modern penitentiary model existing at the time, in France, the panoptic radiant. The building was considered Historical and Artistic Heritage of Pernambuco in 1980, it served as a prison for 118 years. Francisco Brennand idealized for the local a museum-school of modern and popular art, a library specialized in the same subjects and a concert hall. Wished to associate cultural activities to the objectives of our industrial development, so that the creations of the brazilian industry would be recognized abroad as authentic brazilian creations.Through the french attaché culural, Gilbert Braun, Brennand heard about the Maisons de la Culture, an living-art center, which served as strong inspiration for his project. Idealized by André Malraux, such houses were designed to develop cultural training activities, with emphasis on popular culture.To plan the reform, Brennand invited the architect Lina Bo Bardi, representative of the brazilian ⏐ 2 brutalism, because of her historical relationship with the culture and especially with the brazilian handicraft. Brennand and Lina were already known because in 1961, by the invitation of Lina, Brennand exposedhis ceramic art at the Museum of Modern Art of Bahia, whose presentation text, written by Lina, questioned the autonomy of brazilian culture. In 1963, with the end of the restoration of the Solar do Unhão, Lina founded the Museum of Popular Art of Unhão, and planed to create the Center for Studies and Craft Work and the School of Industrial Design. This experience was crucial in choosing Lina's name, by Brennand. This research aims to disseminate this partnership between Francisco and Lina, who is unknown by many, even in the academia. And throw light on the subject, to be the starting point for a larger survey that seeks to find Lina Bo Bardi's project. And finally, to present how the posture of Lina's brutalism is shown as an intervention in a building of historic heritage.This study based on the news puplished on periodicals of the time, documentary research on the Foundation of Historical and Artistic Heritage of Pernambuco - the institute responsible for safeguarding all documents relating to the House of Culture of Pernambuco. And yet to consult the Institute Bardi, as well as interview Francisco Brennand and Jorge Martins Jr, chief architect of the government team in charge of studying the proposed changes. The main hypothesis of this paper is to demonstrate that the non-implementation of the plan proposed by Lina Bardi may have changed the destiny of the House of Culture of Pernambuco. Brennand revealed in a recent interview that the project designed by Lina, was last seen in his office at the Civil House by the time of the military coup. He regrets that the project implemented in 1974, did not contemplated the ideas and proposals discussed earlier, and criticizes the current House of Culture as a local underutilized as a fair of low quality craft.
