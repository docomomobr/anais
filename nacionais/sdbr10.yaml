  abstract: A casa Niclewicz, apesar de constar dos livros que registram a obra completa de Vilanova Artigas, é um projeto pouco conhecido e ainda menos comentado e analisado. Por trás de um volumetria hermética e elementar se escondem espaços de uma clareza e qualidade surpreendentes. Na obra doméstica de Artigas, é um caso raro em que o espaço exterior é dotado de tridimensionalidade e rivaliza com o interior como foco de interesse.
  abstract_en: 'The Niclewicz house, although it is mentioned in the main books dedicated to Vilanova Artigas oeuvre, is not well known and even less analized. Behind an elementary and somewhat forbidding volume there hide spaces of high quality and surprising lightness. It is a rare case in Artigas’ domestic oeuvre of an exterior space endowed with tridimensionality and that rivals with the interior as a focus of interest. Key words: modern architecture; brutalism; Artigas. ⏐ 2 CASA NICLEWICZ, VILANOVA ARTIGAS, CURITIBA, PR A casa Niclewicz é um verdadeiro tesouro arquitetônico escondido em Curitiba. É reconfortante poder encontrar obra tão serena e receptiva numa época em que quase tudo é aparência sem substância, e predomina uma ideia equivocada de criatividade, resultando em objetos extravagantes, visualmente impactantes mas culturalmente irrelevantes. Projetada por Vilanova Artigas em 1978 para uma sobrinha, foi adquirida em 2003 pelo arquiteto curitibano Marcos Bertoldi, que a recuperou e executou uma série de reformas a partir de 2005 as quais, longe de desfigurar o projeto original, terminaram por qualificá-lo ainda mais. A casa Niclewicz pertence ao universo brutalista paulista, que consiste em obras executadas em concreto armado deixado à vista. Como essa definição me parece demasiadamente abrangente, pode-se acrescentar a ela algumas características recorrentes na arquitetura paulista do período em questão: o papel de definidor espacial que assume a estrutura resistente, a tendência a uma certa introversão e o emprego de grandes empenas cegas. Embora a data de 1978 esteja fora do intervalo abrangido pelo encontro, a casa Niclewicz é o último elo de uma sequência de projetos residenciais iniciado em 1949, tendo o pensamento projetual subjacente ao seu projeto sido amadurecido no período que vai da casa Taques Bittencourt (1959) à casa Martirani (1969). Justifica-se a apresentação desta casa neste evento por três razões, que se espera serem evidentes ao final do texto: pelo seu escasso conhecimento, pela qualidade da sua arquitetura – que culmina uma série de casas de grande qualidade – e como exemplo positivo de intervenção no patrimônio moderno. À casa Niclewicz aplica-se o axioma segundo o qual um bom projeto pode e deve ser descrito com poucas palavras. Assim, podemos descrevê-la de dois modos, igualmente breves: ou a vemos como uma planta em L que abraça um pátio, ou como uma planta retangular em que uma 3/8 da sua projeção são dedicados ao pátio (Fig. 1). ⏐ 3 Fig. 1: Esquema planimétrico. Em qualquer dos casos a planta é composta por oito módulos que medem 8x6m entre eixos, sendo a medida final da casa 25x17,5m. Posicionada de modo mais ou menos central no terreno, sobram recuos de 4,4m ao fundo, 2,05m nas laterais e 4,7m na frente. Sobre essa trama inicial são dispostos 15 pilares de 50x25cm os quais, com as vigas que os unem e as duas empenas nos lados menores do retângulo da planta – planos retangulares em concreto aparente –, definem não apenas a estrutura resistente mas a própria estrutura formal/espacial da casa. Esse papel primordial da estrutura resistente é um aspecto distintivo da arquitetura da chamada Escola Paulista, cujos expoentes máximos foram Artigas e Paulo Mendes da Rocha, e de parte da produção da Escola Carioca, especialmente da obra de Affonso Reidy Se nas duas descrições iniciais comparece a figura do pátio é porque esse espaço exterior é o foco visual desta casa: um grande salão exterior definido tridimensionalmente pelo volume em L que abriga o espaço interior, pela empena traseira, por três pilares isentos e por vigas que formam um espécie de pérgola gigante. De todas as partes da casa estamos conscientes da sua presença: da sala, da rampa, da circulação dos dormitórios e da sala íntima. Essa organização planimétrica clara e consequente serviu de base para resolver a implantação da casa em terreno com forte aclive: um corte vertical no terreno coincide com a metade do retângulo, definindo um setor de acesso e de estacionamento no nível da rua – originalmente aberto à rua mas posteriormente fechado por um portão metálico – e outro mais elevado que define o pátio privado (Fig. 2). ⏐ 4 Fig. 2: Corte longitudinal esquemático. Vista do exterior, os elementos mais evidentes da casa são o muro de arrimo em blocos de granito, situado sobre o alinhamento, e um plano retangular elevado e um pouco recuado: a empena sul da casa (Fig. 3). Essa solução dota os espaços domésticos de absoluta privacidade e contrasta vividamente com a abertura experimentada desde o seu interior. Fig. 3: Vista da casa Niclewicz desde a rua. O programa da casa está distribuído em quatro níveis. No nível da rua estão o estacionamento, os acessos principal e de serviço, e vários espaços originalmente de serviço, hoje transformados no escritório do arquiteto Marcos Bertoldi, que os ampliou sem que isso seja facilmente percebido, ⏐ 5 pois utilizou inteligentemente o espaço definido pelos muros de arrimo na frente do terreno. No segundo nível estão o pátio, a sala de estar/comer, a cozinha/copa e demais espaços de serviço. Meio nível acima, na perna mais curta do “L”, fica a sala íntima, de onde se tem uma vista elevada do pátio. Uma escada paralela à empena sul conecta o setor de serviço ao setor íntimo da casa. Por fim, no quarto nível estão os cinco dormitórios: metade da planta é ocupada pela suíte do casal, a outra metade por quatro dormitórios que compartilham – em pares – dois banheiros. Com exceção do estar íntimo, que ocupa um módulo no canto sudoeste da planta – letra B, no diagrama –, todo o programa foi acomodado na metade leste do retângulo, ocupando quatro módulos. (Fig. 4) Fig. 4: Esquema da circulação e distribuição. Entra-se no terreno por um espaço coberto definido pela projeção da sala íntima, um piso de pedra portuguesa cinza escuro e uma moldura vegetal muito agradável. Daí pode-se entrar no escritório ou avançar até os acessos ao setor residencial. Também já é possível vislumbrar algo das relações espaciais que acontecem no nível superior e no interior da casa. Tendo chegado ao final do platô de acesso, a casa oferece ao visitante dois percursos de acesso: um interior pelas rampas, outro exterior pela escada de pedra, chegando nesse imenso salão ao ar livre que é o pátio pergolado. Duas experiências bastante diferentes e igualmente gratificantes; é difícil determinar qual o mais interessante. (Fig. 5) ⏐ 6 Fig. 5: Vista do estacionamento em direção do pátio. O acesso interior inicia por um espaço baixo e em relativa penumbra, onde há uma área para reuniões e um lavabo. Daí ascende-se por uma rampa com piso emborrachado negro e o espaço se torna progressivamente mais iluminado. A primeira parada da rampa nos leva à sala de estar/comedor, um magnífico espaço em que nos encontramos entre jardins: de um lado o pequeno jardim que é o recuo lateral, do outro o pátio já mencionado. O baixo pé-direito da sala dirige nosso olhar para esses exteriores tão agradáveis. (Fig.6) ⏐ 7 Fig. 6: Vista do estar/comedor em direção ao pátio. O acesso pelo exterior proporciona sensações muito diferentes. Iniciando por uma escada totalmente em pedra – os degraus são formados por dois ou três blocos maciços, alternadamente – um giro de 180º nos coloca sob o grande espaço definido pela pérgola, um exterior com algumas características de interior e que constitui ¼ da planta total. Esse caminho também leva ao ponto em se pode escolher entre ficar no estar, entrar na copa/cozinha ou tomar a rampa para subir aos níveis superiores. O pátio é realmente o ponto focal da casa. O que poderia ser apenas um espaço residual sem definição tem características de um grande salão com pé-direito duplo, por força da presença de uns poucos pilares e da viga que os une, da empena traseira e das vigas superiores que cobrem a parte vazia do retângulo da planta reforçando a sensação de estar em um interior diáfano e circundado por vegetação. (Fig. 7) ⏐ 8 Fig. 7: Vista do pátio olhando em direção ao acesso. O esquema de circulação da casa Niclewicz é um aspecto que merece alguma atenção. A rampa se tornou quase uma assinatura na arquitetura de Vilanova Artigas, tendo aparecido pela primeira vez, timidamente, na casa Czapski (1949) e mais completa nas casas Almeida e D’Estefani, de 1949 e 50. Seu desenvolvimento completo _ no âmbito da residência unifamiliar – se dá 10 anos mais tarde, nas casas Taques Bittencourt (1959), Mendes André (1966), Porto (1968) e Martirani (1969). A casa Niclewicz é o último projeto residencial de Artigas e é aquela na qual a rampa se integra com mais naturalidade à organização espacial, conectando-se perfeitamente com a sala, o estar íntimo e o corredor superior. (Fig. 8) ⏐ 9 Fig. 8: Vista da rampa desde o patamar no nível da sala íntima. A rampa culmina em um corredor que, de modo único na obra de Artigas, parece fazer parte do pátio pergolado em vez de ser simplesmente o meio de acesso aos dormitórios. A meio caminho entre a sala e os dormitórios (ao nível do patamar da rampa) há uma sala íntima com televisão que é o lugar mais aconchegante da casa, com generosa vista do pátio e da piscina, mas suficientemente definido por paredes para permitir uma sensação de recolhimento que contrasta positivamente com a expansão visual da sala principal. (Fig. 9) ⏐ 10 Fig. 9: Sala íntima. A casa atual pode ser considerada um trabalho conjunto entre Vilanova Artigas e Marcos Bertoldi, pois o atual proprietário – ao contrário de muitos casos de intervenção em edifícios classificados como patrimônio – qualificou ainda mais a casa por meio da reforma do lavabo, dos sanitários e dos dormitórios. Aqui e ali encontramos novos elementos que servem para acentuar a qualidade do edifício existente, como é o caso do portão metálico que fecha a casa em relação à rua, da substituição do piso original por plurigoma preta e da porta de vidro vermelho que limita o acesso aos dormitórios. A transformação dos espaços de serviço no térreo
    em escritório do arquiteto também teve o efeito de qualificar uma parte da casa originalmente secundário, com destaque especial para a sala de trabalho definida pelos muros de granito que anteriormente funcionavam como arrimo, onde uma inteligente solução admite luz zenital e ar ao ambiente. A casa Niclewicz, tanto no seu projeto original como no seu estado atual, fornece um exemplo definitivo de que qualidade em arquitetura não depende de materiais luxuosos nem de formas bizarras: uma correta combinação de espaço, cor, vegetação e materiais naturais pode nos levar muito longe. ⏐ 11 Fig. 10 - Casa Niclewicz, planta do 1º pavimento. Fig. 11 - Casa Niclewicz, planta do 2º pavimento. ⏐ 12 Fig. 12 - Casa Niclewicz, planta do 3º pavimento. ⏐ 13'
