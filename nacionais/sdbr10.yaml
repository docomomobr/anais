  abstract: 'Este texto possui como objeto de estudo, um conjunto de obras produzidas durante o primeiro Governo de Alberto Tavares Silva, 1971 a 1975, durante o regime militar, que adotou o estilo brutalista como linguagem, no Estado do Piauí. Trabalhará, portanto, com o tema da história da arquitetura, investigando a respeito de três variantes - a história política, o cenário urbano, a produção arquitetônica e a adoção do estilo brutalista na arquitetura - observando as relações existentes entre elas e que acarretaram em uma produção que marca a paisagem urbana local até a contemporaneidade. Observa-se que a arquitetura vem buscando uma interdisciplinaridade com outros tipos de conhecimentos, procurando trabalhar com perspectivas mais abrangentes, relacionando aspectos da vida social, política, econômica e cultural dos objetos estudados. Partindo deste princípio é que se propôs realizar uma pesquisa voltada para a construção de uma história da arquitetura piauiense produzida nos anos 70, analisando de maneira inter e multidisciplinar os vários aspectos que constroem a compreensão da produção arquitetônica, ou seja, confrontando esta com aspectos políticos que transformaram a paisagem urbana. Como objetivo, este texto pretende avançar além da necessária constatação documental e descritiva desse conjunto de edifícios selecionados, realizando simultaneamente reflexões e considerações teóricas: sobre essas obras, sobre os temas críticos que ensejam, sobre os discursos e narrativas de seus momentos históricos e sobre suas repercussões nos debates contemporâneos sobre a preservação do patrimônio cultural, de acordo com a proposta sugerida. Foram selecionadas para a elaboração deste texto, quatro obras institucionais produzidas neste corte cronológico: O Tribunal de Justiça do Estado do Piauí, inaugurado em 1972; O Estádio Governador Alberto Tavares Silva/ "Albertão", inaugurado em 1973; A Companhia Energética do Piauí/ CEPISA- inaugurada em 1973; e o Monumento do Jenipapo, localizado em Campo Maior, zona norte do Estado.'
  abstract_en: 'This text has as its object of study, a set of works produced during the first government of Alberto Tavares Silva, from 1971 to 1975, during the military regime, which adopted the brutalist style as language in the state of Piauí. Will study therefore with theme of architectural history, investigating about three variants- political history, the urban setting, the architectural production and the adoption of the Brutalist style in architecture, noting the relationship between them and that resulted in a production that marks to the contemporary local urban landscape. It is observed that the architecture is seeking an interdisciplinary with other types of knowledge, seeking to work with broader perspectives, linking aspects of social, political, economic and cultural objects studied. On this basis it is proposed to conduct research aimed at building a history of architecture of Piauí produced in the 70s, so analyzing the various inter and multidisciplinary aspects that build understanding of architectural production, comparing this with the political that transformed the urban landscape. The need to challenge these questions led us to develop this text as well, have been observed that such a topic is unprecedented in that it is related to the approach adopted, both in regard to the redemption of brutalist architecture at the state level, as in relate architecture and power for the government "Albertista", recognized by society as a fruitful period in monumental works and that marked the urban setting of the capital of Piauí, Teresina, and other regions of the state. Were selected for this writing, four works produced in this institutional chronological court: The Court of the State of Piauí, opened in 1972, Stadium Governador Alberto Tavares Silva / "Albertão", opened in 1973, The Energy Company of Piauí / CEPISA inaugurated in 1973, and the Monument Jenipapo, located in Campo Maior, the northern part of the state.'
