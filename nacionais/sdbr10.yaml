- title: Brutalismo interior
  subtitle: casa em Jean Mermoz, 1956-1961-1992
  authors:
  - givenname: Igor
    familyname: Fracalossi
  pages: 1-12
  locale: pt-BR
  abstract: 'A Casa em Jean Mermoz apresenta uma característica um tanto divergente dentro da visualidade brutalista: é internamente brutalista. Ou seja, toda a singularidade das características próprias e criadoras do espaço pelo concreto armado aparente está no interior do edifício, e apenas sugerida em detalhes que sobressaltam ao exterior. Esta condição se produziu por dois motivos: um, ao finalizar a estrutura –pilares, vigas e lajes– de concreto armado não estavam claros os limites externos da casa, de tal modo que eles poderiam coincidir com os limites da própria estrutura ou ser indiferentes a eles; e dois, o edifício desde o início de sua construção foi construído e projetado habitando-se, isto é, desde e para o seu interior. A arquitetura era entendida como necessariamente uma arquitetura de interior, um novo mundo protegido das intempéries. O fato singular dentro da historia da arquitetura moderna de se haver simultaneamente concebido, projetado e construído um edifício desde a vivencia do interior da própria obra produziu, em relação aos demais exemplares modernos, um edifício às avessas, isto é, um edifício no qual a fineza, rigor e consistência dos acabamentos materiais e detalhes construtivos são visíveis no seu interior, enquanto que seu exterior é materializado de modo alheio a questões estéticas e semânticas, e com fins apenas à proteção, em seus diversos âmbitos pragmáticos, do interior. As fachadas da Casa em Jean Mermoz são o que se pode ver quando se está dentro olhando para fora. Sobre o edifício de concreto armado se construiu uma envolvente de madeira com estrutura semi-independente também de madeira e coberturas de placas de zinco. À exceção do concreto jateado, as técnicas de materialização do concreto armado implicam a existência de fôrmas, e logo, de uma mão-de-obra numerosa e ativa. A estética brutalista está diretamente vinculada a padrões de fôrmas. Tal condição foi aceita desde a concepção da Casa em Jean Mermoz. O edifício foi concebido a partir de uma retícula formada por triângulos-retângulos isósceles, com pilares triangulares e vigas retangulares, que permitia que os vazios triangulares fossem subdivididos em triângulos semelhantes menores, e em consequência que fosse preciso apenas um padrão de fôrmas para a materialização das lajes. Uma mesma fôrma poderia ser utilizada repetidas vezes. Utilizaram-se tábuas de madeira de pinus, que imprime seus veios e nós sobre o concreto. Os pilares concretizaram-se com linhas verticais; as vigas, com linhas horizontais que continuavam sobre a cabeça dos pilares; e as lajes destacavam as linhas diagonais. As fôrmas triangulares ainda se utilizaram para a concretização de muros de arrimo no nível inferior semienterrado. O modo singular de operar levado a cabo na materialização da Casa em Jean Mermoz implicava a determinação de um ponto de partida, mas não um fim formal predefinido. Para que isto pudesse se desenvolver satisfatoriamente a obra deveria ser aberta a proposições e imprevistos. Sendo assim, as vigas e lajes de concreto armado foram materializadas com orifícios que servissem de guia para a acoplagem de novas possíveis estruturas. Assim se construíram novas lajes e planos de vedação em madeira. As linhas das fôrmas impressas no concreto materializaram-se finalmente na envolvente de madeira. Ela é o que de fato faz com que a externalidade do concreto armado aparente se tornasse uma externalidade interior. A Casa em Jean Mermoz é uma casa que protege outra casa. Uma casa de madeira que abriga uma de concreto: um brutalismo interior.'
  abstract_en: 'The House on Jean Mermoz features a characteristic somewhat divergent within the brutalist visuality: is internally brutalist. I.e., all the uniqueness of the characteristics of exposed reinforced concrete and the spaces created by it, is apparent inside the building, and only hinted at in details that startle the outside. This condition occurred for two reasons: one, at the conclusion of the structure –pillars, beams, and slabs– of concrete, were not clear the outer limits of the house, so that they could match the limits of the structure itself or be indifferent to them; and two, the building from the beginning of its construction was conceived, designed and built dwelling itself, i.e., from and to the inside. The architecture was understood as necessarily interior architecture, a new world protected from the weather. The singular fact in the history of modern architecture that is to simultaneously conceive, design and construct a building from the experiences of the interior of the work itself produced, in relation to the other modern exemplars, a building in reverse, i.e., a building in which the finesse, accuracy and consistency of material finishing and construction details are visible in the interior, while the exterior is materialized unconcernedly to aesthetic and semantic issues, and with purposes just for the protection, in its various pragmatic spheres, of the inside. The facades of the House on Jean Mermoz are what you can see when you are inside looking out. Over the reinforced concrete building was constructed a surrounding wooden covering with semi-independent structure also of wood, and roofing zinc plates. Except for sprayed concrete, materialization techniques of concrete imply the existence of formworks, and soon, a numerous and active manpower. The brutalist aesthetic is directly linked to patterns of formwork. This condition was accepted from the conception of the House on Jean Mermoz. The building was designed from a grid made up of isosceles right triangles, triangular pillars and rectangular beams, which allowed the triangular to be subdivided into smaller similar triangles, and as a result it took only one formwork pattern for the materialization of the slabs. The same formwork could be used repeatedly. Wooden planks of pine were used, which prints its veins and knots on the concrete. The pillars were achieved with vertical lines; beams, with horizontal lines that continued over the pillars heads; and slabs highlighted diagonal lines. The triangular formworks were also used for the realization of retaining walls on the lower half-buried level. The singular mode of operation carried out in the materialization of the House on Jean Mermoz implied the determination of a starting point, not a formal end by default. For that might develop satisfactorily the work should be open to propositions and unforeseen circumstances. Thus, the beams and reinforced concrete slabs were materialized with holes that serve to guide the docking of possible new structures. Hence was built new slabs and plans made of wood. The formwork lines printed on the concrete was finally materialized in the surrounding wooden covering. It is what actually causes the externality of exposed concrete to become an interior externality. The House on Jean Mermoz is a house that protects another house. A wooden house which shelters a concrete one: an interior brutalism.'
