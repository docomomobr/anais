- title: As arquiteturas de Lina Bo Bardi
  subtitle: brutalistas, ma non troppo
  authors:
  - givenname: Ana Carolina
    familyname: de Souza Bierrenbach
  pages: 1-15
  locale: pt-BR
  abstract: Este artigo pretende traçar as afinidades e as disparidades dos processos de criação e das soluções arquitetônicas de Lina Bo Bardi com relação às concepções brutalistas. Para tanto, parte da análise do processo projetual da arquiteta para a Casa Figueiredo Ferraz (São Paulo – 1962). Trata-se de um projeto realizado para a família do engenheiro Figueiredo Ferraz que não é construído. Assinalam-se as principais etapas de criação do projeto e paralelamente apontam-se suas relações com o projeto do MASP (1960- 1968) realizado por Lina Bo Bardi, com a colaboração do mesmo engenheiro. Considera-se que o projeto da Casa Figueiredo Ferraz traz elementos suficientes para indicar as principais relações que a produção arquitetônica de Lina Bo Bardi estabelece com o denominado brutalismo paulista.
  abstract_en: This article aims to outline the similarities and differences of Lina Bo Bardi´s creation processes and architectural solutions regarding the notion of brutalism. Therefore, it analysis the design process of the architect for the Figueiredo Ferraz house (São Paulo – 1962). It is a project made for the family of the engineer named Figueiredo Ferraz which is not concluded. The article points out the main steps of the design process and links it with the design of the Modern Museum of São Paulo (MASP – 1960-1968) done by Lina Bo Bardi in collaboration with the same engineer. The article claims that the house´s design process can trace the main relations of Lina Bo Bardi´s architectural production with the so called paulista´s brutalism.
