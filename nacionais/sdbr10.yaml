  abstract: O mesmo arquiteto, o mesmo programa, o mesmo material, porém duas propostas diferentes, em cidades diferentes, em contextos diferentes. O presente trabalho tem como objetivo principal apresentar uma análise comparativa do estudo de dois projetos de bibliotecas universitárias projetadas pelo mesmo autor, o arquiteto José Galbinski. A primeira é a Biblioteca Central da Universidade de Brasília, projeto de 1968, em Brasília, e a segunda, a Biblioteca Central da Universidade Federal da Paraíba, projetada em 1978, na cidade de João Pessoa. Ainda que tenham sido projetadas pelo mesmo arquiteto, os projetos apresentam soluções aparentemente bastante distintas, uma vez que foram construídas em condições e regiões distintas, apesar de apresentarem “conexões brutalistas” evidentes em sua materialidade. O trabalho foca nos aspectos do lugar, espaciais/funcionais, construtivos e estéticos, a fim de verificar as soluções que o arquiteto adotou para o mesmo programa, considerando as questões regionais e climáticas distintas. As bibliotecas foram construídas em um momento de grande centralização das bibliotecas brasileiras, até por serem projetos mais recentes e estarem localizadas dentro de Cidades Universitárias, e instituídas sob o impulso de renovação do ensino superior no Brasil. Ambos os projetos também utilizaram as possibilidades técnicas e construtivas do momento, além de soluções próprias com base no estudo das condicionantes ambientais.
  abstract_en: The same architect, the same program, the same material, but two different proposals, in different cities, in different contexts. This work has as main objective to present a comparative study of two projects of university libraries designed by the same author, the architect José Galbinski. The first is the Central Library of the University of Brasilia, projected in 1968, in Brasilia, and the second, the Central Library of the Federal University of Paraíba, designed in 1978 in the city of João Pessoa. Although they have been designed by the same architect, the projects have solutions apparently quite distinct, since they were built in different conditions and regions, despite having "connections brutalist" evident in its materiality. The work focuses on the aspects of place, spatial / functional, constructive and aesthetic in order to verify that the architect solutions adopted for the same program, considering the different climatic and regional issues. The libraries were built at a time of great centralization of Brazilian libraries, even for being newer designs and are located within University Cities and instituted under the impulse of renovation of higher education in Brazil. Both projects also used the technical and constructive the moment, besides our own solutions based on the study of environmental constraints.
