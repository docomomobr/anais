  abstract: 'Arquitetos e engenheiros como Felix Candela, Eduardo Torroja buscavam formas geométricas reconhecidas, formas curvas, de modo a trabalhar com um procedimento de cálculo que permite a vantagem de obter cascas finas e sem flexão, a teoria da membrana. A pesquisa relaciona duas obras onde a forma é determinante, com soluções plásticas e estruturais, que remetem as obras de Felix Candela, mas com características brutalistas. A duas obras selecionadas traduzem a expressão de Candela na arquitetura Paulista: o projeto o mercado de Pirituba de Abelardo de Souza de 1966-1972; e o conjunto de estações do metrô vila Mariana e Ana Rosa, da linha norte sul construídos por volta de 1974. A metodologia parte da revisão da literatura, da investigação em campo, realiza uma análise do processo construtivo empregado e das tecnologias disponíveis no período no Brasil e discute a relação com os problemas vivenciados hoje. A cobertura do Mercado de Pirituba, construída por volta de 1966, é composta de 12 cascas curvas independentes, estaiadas em um mastro central. A expressão plástica compete com o restaurante Los Manantiales no México, mas com tecnologia e processos construtivos bem diferentes. No Restaurante Candela trabalha no processo continuo de produção da casca, com quatro paraboloides hiperbólicos de borda curvas que se interceptam formando uma cúpula com oito cascas e descarregam em oito pontos de apoio. As coberturas do terminal de ônibus da estação de Metrô Vila Mariana e Ana Rosa, foram projetadas por Marcelo Fragelli e por um grupo de arquitetos brasileiros que trabalhavam para as empresas alemãs HMD “Hochtief, Montreal, Deconsult”. As coberturas apresentam a mesma forma e proposta tecnológica de Candela, chamadas de hypar, quatro paraboloides hiperbólicas de bordas retas apoiadas no pilar central gerando grandes balanços como a cobertura de Coyoacán Market na cidade do México. As obras com concreto exposto, construídas neste período, apresentam em sua grande maioria as marcas do tempo, desgastes, do seu envelhecimento, como manchas, fissuras e corrosão da armadura. Os monumentos arquitetônicos, como o mercado de Pirituba, demonstram a necessidade de manutenção, ou de recuperação em função da porosidade do concreto aplicado, da inexistência de aditivos, da exposição continua as intempéries, impondo um maior custo e manutenção das estruturas. Entretanto, são obras de grande beleza, e expressam a linguagem de Felix Candela na grande São Paulo, suas formas são referenciais na paisagem da cidade.'
  abstract_en: 'Architects and engineers as Felix Candela, Eduardo Torroja sought recognized geometric shapes, curved shapes to work with a calculation procedure that allows the advantage of obtaining thin shells without bending, the theory of the membrane. The research relates two works where the shape is crucial, with plastic and structural solutions, which refer the works of Felix Candela, but with features brutalist. The two works selected reflect the expression of Candela in the Paulista architecture: market of Pirituba-SP, built years 1966-1972, and the of subway stations, Vila Mariana and Ana Rosa, of the line north south, built around 1974. The methodology of the literature review, research in the field, makes an analysis of the construction process employed and the technologies available in the period in Brazil and discusses the relationship with the problems experienced today Coverage Market of Pirituba, design Abelardo de Souza, is composed of twelve independent curves shells tensioned in a central mast. The plastic expression competes with restaurant Los Manantiales in Mexico, but with technology and construction processes quite different. At Restaurant Candela works in continuous process production of the shell, with four hyperbolic paraboloids edge curves that intersect forming a dome with eight shells and discharging into eight points of support. Marcelo Fragelli designed the roofs of the bus terminal subway station Vila Mariana and Ana Rosa, and a group of Brazilian architects who worked for German companies HMD "Hochtief, Montreal, Deconsult”. The covers have the same shape and technological proposal Candela, calls hypar four hyperbolic paraboloids straight edges supported in the central post generating large balance as coverage of Coyoacan Market in Mexico City. Works with exposed concrete, built during this period, have mostly the marks of time, wear, of aging, such as stains, cracks and corrosion of reinforcement. The architectural monuments, as the market Pirituba, demonstrate the need for maintenance or recovery depending on the porosity of the concrete used the absence of additives, the exhibition continues the weather, imposing a higher cost and maintenance of the structures. However, they are works of great beauty, and express language of Felix Candela in greater São Paulo their shapes are for reference in the city landscape. ⏐ 2'
