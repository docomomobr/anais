  abstract_en: This paper, which analyzes the building of the International Center for Communication Studies for Latin America CIESPAL projected in 1972 and built between 1976 and 1979 in Quito by architect Milton Barragán Dumet (1934) in collaboration with Ovidio Wappenstein (1938), illustrates the "brutalist connection" in Quito, characterized by bold structural solution and the plastic use of concrete. Adherence to the Brutalist aesthetic canons, an international phenomenon whose tendency to monumentality, material expression and structural emphasis begins in the aftermath of the fifties and certified with the appearance in 1966 of the book of Reyner Banham, New Brutalism, which analyzes the post-war British architecture from 1944-1964, a turbulent period characterized by continuity and transformation of the principles of Modernism, Brutalism arrived in the city of Quito. To Ovidio Wappenstein, "the concrete is a subject that I learned in London while I was there (...). The proposal was to let the material exposed, and this influence determines the architecture I built in Ecuador." The idea of a single central support, a theme with Brutalist variations that appears in different countries, was explored by Barragán and Wappenstein at CIESPAL building. This masterpiece of Brutalism in Quito, is characterized by structural and formal experimentation and identified by the tree structure that is the support of the building. As Wappenstein has noted, the need to concentrate on one structural support is due to the existence of a marshland. On a platform adapted to the geometry of the plot and houses the auditorium and services emerge a large central support which develops the projecting three levels of the tower. The structural efforts tower and the exposed eight beams emphasized the vertical loads which is completed with reinforced concrete sills that also form the enclosure. The tall building on a core resounding emphasizes structural elements and the concrete used as single material. Despite the structural audacious and plastic effect of the exposed concrete, the building effectively solves the complex functional program. The formal, constructive and symbolic Brutalism was further developed in the career of Milton Barragán and Ovidio Wappenstein. The recurring presence of concrete in the work of Ovidio Wappenstein characterized not only the structural system but the details and surfaces of buildings such as the Hotel Colón (1965-1975), the building COFIEC (1974) or the building CFN (1978). As Wappenstein noted, "do not believe much in the isms, but if I had to give my work location, you would have to link it with all the principles of the Bauhaus and its later manifestations, especially Brutalism, as a possibility of expressing materials, to obtain a characters thanks to its "natural", as proclaimed by Marcel Breuer and modeled by Kenzo Tange, whose works also have interested me particularly." (Benavides, 1988) The confidence in the possibilities of new materials, structural audacious and volumetric boldness determine Milton Barragán trajectory flowing from the early construction of the building for the Ministry of Foreign Affairs (1957), which assumes the principles of modernity, and flows from the formalization of the sculptural La Dolorosa Church (1966-1978) to the Templo de la Patria in Quito (1980) that condenses a monumental and late expression of Brutalism in Quito.
  abstract_es: Esta comunicación, que analiza el edificio del Centro Internacional de Estudios Superiores de Comunicación para América Latina CIESPAL proyectado en 1972 y construido entre 1976 y 1979 en Quito por el arquitecto Milton Barragán Dumet (1934) en colaboración con Ovidio Wappenstein (1938), ilustra la "conexión brutalista" en Quito, caracterizada por la audaz solución estructural y el uso plástico del hormigón armado. La adhesión a los cánones de la estética Brutalista, un fenómeno internacional cuya tendencia a la monumentalidad, expresión material y énfasis estructural se inicia en las postrimerías de la década de los cincuenta y se certifica con la aparición en 1966 del libro de Reyner Banham, Nuevo Brutalismo, donde se analiza la arquitectura británica de la posguerra, desde 1944 a 1964, en un periodo convulso caracterizado por la continuidad y la transformación de los postulados de la Modernidad, el denominado Brutalismo afloró en la ciudad de Quito. Para Ovidio Wappenstein, "el hormigón visto es un tema que lo aprendí en Londres, mientras estuve allí (...). La propuesta era dejar los materiales vistos, y esta misma influencia determina la arquitectura que realicé en Ecuador." El tema de un único soporte central, un tema Brutalista que con variaciones aparece en distintos países, fue explorado por Barragán y Wappenstein en el edificio del CIESPAL. Esta obra maestra del Brutalismo quiteño, se caracteriza por la experimentación estructural y formal y se identifica por la estructura arbórea que es el soporte del edificio. Como señala Wappenstein, la necesidad de concentrar en un único soporte estructural se debe a la existencia de un terreno pantanoso. Sobre un basamento que se adapta a la geometría del entorno y asume la condición de zócalo que modela los itinerarios y aloja el auditorio y los servicios, emerge un gran soporte central donde se desarrollan los tres niveles en voladizo de la torre. La materialización de los esfuerzos estructurales de la torre se enfatiza mediante las ocho ménsulas que recogen las cargas verticales y se completan con los antepechos estructurales también de hormigón armado que forman el cerramiento. El edificio elevado sobre un rotundo núcleo central enfatiza los elementos estructurales y utiliza el hormigón visto como único material. A pesar de la audacia estructural y el efecto plástico del hormigón, el edificio resuelve con eficacia el complejo programa funcional. Las características formales, constructivas y simbólicas del Brutalismo se desarrollaron posteriormente en la trayectoria profesional de Milton Barragán y Ovidio Wappenstein. La recurrente presencia del hormigón en la obra de Ovidio Wappenstein caracterizó no solo el sistema estructural sino los detalles y superficies de los edificios como el Hotel Colón (1965-1975), el edificio COFIEC (1974) o el edificio CFN (1978). Como señala Wappenstein, "no creo mucho en los ismos, pero si hubiera que darle una ubicación a mi obra, se tendría que ligarla con todos los postulados del Bauhaus y sus manifestaciones posteriores, sobre todo el Brutalismo, en cuanto fue una posibilidad de expresar los materiales, de conseguir carácter gracias a su empleo “natural”, tal como lo proclamaba Marcel Breuer y lo ha modelado Kenzo Tange, cuyas obras también me han interesado particularmente." (Benavides, 1988) La confianza en las posibilidades de los nuevos materiales, la audacia estructural y la rotundidad volumétrica determinan la trayectoria de Milton Barragán que fluye desde la temprana construcción del Ministerio de Relaciones Exteriores (1957), que se adscribe a los cánones de la modernidad, y transita desde la compleja formalización del Templo de la Dolorosa en Quito (1966-1978) al escultórico Templo de la Patria (1980) que condensa la expresión tardía y monumental del Brutalismo en Quito.
