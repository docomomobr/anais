- title: A experiência construtiva em seis residências de Arnaldo Martino
  authors:
  - givenname: Maressa
    familyname: Bronsztein
  pages: 1-27
  locale: pt-BR
  abstract: 'Arnaldo Martino faz parte de um grupo de arquitetos paulistas, cuja obra merece ser trazida ao debate. Formado em 1964, na Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo, em seus primeiros quinze anos de carreira, o arquiteto projetará de maneira a explorar predominantemente a tecnologia do concreto armado, produzindo obras exemplares da arquitetura paulista denominada brutalista. Apresentaremos neste artigo seis residências unifamiliares, construídas em concreto armado, projetadas pelo arquiteto de 1965 à 1978. A saber: residência Tereza Martino, (primeira casa do arquiteto, 1965), Hélio França (1969), Antônio Ribeiro (1970), Robert Nicol (1971), e Donald Ting (1978), estas na cidade de São Paulo-SP, e a residência Casa da Árvore (1976), no loteamento Patrimônio do Carmo, em São Roque/SP. A partir do redesenho dos projetos originais (desenhados a mão pelo arquiteto), e de visitas “in loco” (que geraram um ensaio fotográfico atual das residências), pretendemos identificar alguns dos métodos projetuais do arquiteto entre o ano de sua formação, e o final dos anos 1970, quando Arnaldo passará a projetar edifícios em estruturas mistas. Com este trabalho pretendemos descortinar parte de uma vasta produção do arquiteto, de raro valor arquitetônico, e de uma pequena parte da historiografia e da iconografia da arquitetura paulista dos anos 60 e 70.'
  abstract_en: 'Construction experience in six residences of Arnold Martino Arnaldo Martino is part of a group of architects from São Paulo, whose work deserves to be brought to the debate. Formed in 1964, the Faculdade de Arquitetura e Urbanismo of the University of São Paulo, in his first fifteen years of his career, the architect will design predominantly exploring the technology of reinforced concrete producing exemplary works of São Paulo Brutalist architecture. We intend to present in this article six single family homes, built in reinforced concrete, designed by architect from 1965 to 1978. Namely, they are: residence Teresa Martino, (first house of the architect, 1965), Hélio França (1969), Antonio Ribeiro (1970), Robert Nicol (1971), and Donald Ting (1978), these in São Paulo SP, and residence Casa da Árvore (1976), in the allotment Patrimônio do Carmo, São Roque-SP. From the redesign of the original designs (hand drawn by the architect), and visits (which generated a photographic essay of current homes), we intend to identify some of the design methods of the architect from the year of its formation, and the late 1970s, when Arnold will design buildings in composite structures. With this work we intend to uncover part of the architect''s vast production of rare architectural value, and a small part of the history and iconography of Paulista architecture of the 60s and 70s.'
