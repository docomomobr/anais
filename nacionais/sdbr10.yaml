  abstract: 'Em conformidade com a dúvida de seu título, o difundido livro The New Brutalism: Ethic or Aesthetic? de Reyner Banham não é possível explicar o Brutalismo como manifestação artística coesa, dotada de consistência e reprodutibilidade formal. A citação de arquitetos famosos, porém divergentes, parece associar e comparar obras ásperas com a pretensão de reerguer uma arquitetura moderna considerada ascética, monótona e insuficiente e gera um teoricismo da aparência crua e do moralismo dos objetos. Discurso que oculta, ou desvia a atenção do retorno artístico à sublimidade e construção artesanal. O Brutalismo é aceito como evolução natural dos estágios modernos anteriores e sanciona artefatos toscos, pesados e inacabados como se fossem filiados ao processo moderno desinfestado. Esconde contradições e disfarça seu rompimento com o moderno para prolongar a expressão Movimento moderno. Mas o objeto claro, econômico e preciso é repudiado pelo consumidor e, por ser pouco representativo, o artista faz sua maquiagem com episódios contrastantes e monumentais na informalidade das cidades espontâneas. No entanto, parece possível suspender a noção positiva e corretiva do Brutalismo para entendê-lo como um recuo artístico vulgarizador que despreza aperfeiçoamento e afronta a atitude moderna com banalização conceptiva, exagero, figuralidade, musculação estrutural, grandeza tectônica, rudimento e rudeza. Assim, moralismo, retorno rústico e originalidade desqualificam a expressão International Style entendida como a culminação da arquitetura moderna do pós-guerra, ao depreciá-la como decadente, como produto imobiliário, comercial e corporativo a serviço do capital. Essa interpretação desvela uma crítica anti- industrial, portanto antimodernista e diversa da pós-modernidade, porém contestadora e realista para fornecer imagens à cultura e aos insensíveis à estrutura da forma moderna. Diverso da pós-modernidade pela dependência ao moderno e ausência de apelo popular. Tornada insignificante a configuração oportuna do artefato, o arquiteto tenta reter sua notabilidade artística, ou o prestígio que parece enfraquecer na aparência símile da especificação de catálogo, no rigor modular. Indispõe-se e repudia componentes, Standards e acabamentos impessoais da indústria da construção para insistir em autoria e inspiração, mas repete cacoetes estilísticos de época e o inexplicável uso intensivo de concreto bruto e aparente para sentir-se engajado e atualizado. Porém, é necessário distinguir obras de aparência severa concebidas pela atitude moderna mais autêntica das de concreto aparente em tipos ou configurações aberrantes. Para avançar na discussão do Brutalismo propõe-se entender este fenômeno com a substituição do juízo estético moderno de sentido visual postulado por Immanuel Kant (1724-1804) por um sentimento estético fácil e relacionado com a sensação da empatia, com a Einfühlung de Robert Vischer (1847-1933). Na época da cultura de massas, admite-se o rebaixamento das exigências no artefato e a adaptação brutalista com a transfiguração dos processos de arquitetura moderna. Assim, a forma é substituída pela figura ou pelo resumo material; a estrutura formal subjacente pelo ritmo e exposição da estrutura física; o reconhecimento visual pelo entusiasmo psicológico ou pelo impulso dionisíaco; a concepção substituída pelo partido, ou, ainda, pelo conceito; a sistematização e a ordem pela moldagem e a organização; a abstração e síntese pela originalidade e essencialidade, o sentido construtivo pela honestidade material; a identidade das partes pela fundição ou pela unicidade objetal e a residência pela cabana primitiva.'
  abstract_en: 'In accordance with the doubt of its title, the known book The New Brutalism: Ethic or Aesthetic? by Reyner Banham cannot explain the Brutalism as cohesive artistic expression, endowed with formal consistency and reproducibility. A quote from famous architects, though divergent, seems to associate and compare rough works and claim the rebuilding of a modern architecture considered ascetic, monotonous and insufficient by generating the theorization of raw appearance and moralist object. A discourse that hides or deflects attention from the returning to artistic sublimity and artisanal construction. The Brutalism is accepted as the natural evolution of the previous modern stages and it confirms harsh, heavy and unfinished artifacts as if they were affiliated to the modern disinfected process. It hides contradictions and disguises its break with the modern to extend the term Modern Movement. But the clear, economical and accurate object is repudiated by the consumer and, being little representative, the artist does its makeup with contrasting monumental episodes in the informality of spontaneous cities. However, it seems possible to suspend the positive and corrective notion of Brutalism to understand it as an artistic vulgarizing retreat which despises improvement and affronts modern attitude with conceptual oversimplification, exaggeration, figurality, structural strength, tectonic greatness, rudiment and rudeness. Thus, moralism, rustic return and originality disqualify the expression International Style understood as the culmination of modern postwar architecture, to depreciate it as decadent, as commercial corporate product at service of capitalism. This interpretation reveals an anti-industrial and anti-modernist critique, different from postmodernity, however disruptive and realistic in order to provide images to the culture and to those insensitive to the structure of the modern form. It’s different from post modernity through the dependence on modern and lack of popular appeal. Made negligible the artifact’s timely configuration, the architect tries to retain his artistic notability, or his prestige which appears to be weakened by the facsimile appearance of the catalog specification and modular rigor. He rebels and rejects components, standards and impersonal finishes by the construction industry to insist on authorship and inspiration, but repeats stylistic season tics and the unexplainable intensive use of raw and apparent concrete to feel engaged and updated. However, it is necessary to distinguish severe-looking works designed with the strictest modern attitude from those with exposed concrete in aberrant types or settings. To advance in the discussion of Brutalism, it is proposed to understand the phenomenon with the substitution of the aesthetic notion of the modern visual sense postulated by Immanuel Kant (1724-1804) by an aesthetic and easy feeling related to the sensation of empathy, with the Einfühlung by Robert Vischer (1847-1933). At the time of mass culture, it is admitted the lowering of requirements on the artifact and the brutalist adaptation with the transfiguration of the processes of modern architecture. Thus, the form is replaced by the figure or the material summary; the underlying formal structure by the rhythm and exposition of physic structure; the visual recognition by the psychological enthusiasm or the Dionysian impulse; design replaced by the conjecture, or even by the concept; the systematization and order by molding and organization; the abstraction and synthesis by originality and essentiality; the constructive sense by material’s honesty; the identity of the parties by casting or by object uniqueness; and the house by the primitive hut. Key words: brutalism, Mendes da Rocha e Lina Bo Bardi ⏐ 3 O RECUO BRUTALISTA FUTURO DO PRETÉRITO Tanto tempo depois não parece razoável insistir com mais esboços teóricos para esclarecer uma produção estimulada por promessas e excentricidade, nem em classificar mais de seus exemplos, tampouco em arriscar genealogias brutalistas, em descrever as artimanhas realistas mais abrangentes e esmiuçar as especificidades regionais preferidas por essa aberração. Parece mais promissor tentar entender melhor as causas e os mecanismos de tamanha revisão artística, praticamente consensual em seu tempo, para dar-se conta da profunda transformação da arquitetura na metade do século XX. A tarefa não está, portanto, em prestigiar esse fenômeno artístico tão incoerente, egocêntrico e encurralado, mas em esclarecer o despistamento que exerce sobre a arquitetura serena, positiva e promissora. É improvável que haja uma teoria capaz de dar conta de tantas e tão diversas anormalidades, é compreensível que o modelo, a simpatia pela aparência bizarra, e a prescrição moral, ao desprezar critérios formais de juízo e concepção, propiciem a mistura de obras modernas e brutalistas no mesmo saco. É extemporâneo defender, sustentar, cinquenta anos depois, qualquer argumento que confirme e justifique um desvio da arquitetura moderna, sua retificação moral, em nome da purificação dos pressupostos e das obrigações profissionais. A predileção brutalista é sempre arbitrária e regional: ora cabocla, ora bretã. Reyner Banham (1922-1988) omite, por exemplo, a obra de Marcel Breuer (1902-1981) e a de Kenzo Tange (1913- 2005), acerta com Le Corbusier que para seduzir não se envergonha em pulverizar o purismo e a arquitetura moderna no projeto do Convento de Santa Maria de la Tourette, 1957-60, Eveux-sur- l’Arbresle, mas insulta Mies ao considerá-lo brutalista. Enquanto Yves Bruand em Arquitetura Contemporânea no Brasil, 1980, sem arriscar um palpite com que identificar a peculiaridade brutalista, reserva-a aos paulistas. Deixa aflito quem imagine haver alguma conexão entre o MAM, 1953, no Rio de Janeiro, ou entre a Escola Brasil-Paraguai, 1952, em Assunção, de Affonso Eduardo Reidy (1909-1964) e a arquitetura que se aloja em São Paulo, provavelmente, a partir da Igreja da Vila Madalena, 1956, São Paulo, do jovem Joaquim Manoel Guedes (1932-2008). Banham, que já dispara contra a arquitetura moderna desde 19551, reescreve a história e a versão mais difundida da temporada neo-brutalista2. Jovens arquitetos escandinavos que divulgam uma casa esquisita e popular, 1950, em Uppsala, Suécia, causam sensação em revistas de arquitetura inglesas e o termo Brutalismo é creditado ao apelido Brutus de Peter Smithson, o eleito. Dessa maneira, não há porque relacionar esse fenômeno com as grandes causas da arte, nem porque associar seu nome com a obstinada rusticidade e rudimento nesses objetos. No entanto, pequenos episódios e anedotas soam insuficientes para explicar o rompimento, o ⏐ 4 desterro da arquitetura moderna que na década de 1950 já constitui tradição, atinge a excelência com teoria e experiência consolidadas no campo da forma moderna apropriada para a arquitetura. Joaquim Guedes. Igreja Vila M adalena, 1956, São Paulo. Foto Luis Espallargas. O Brutalismo é negativo, mais do que um fenômeno casual, inadvertido ou sueco, deflagrado pelo azar das coincidências, corresponde a um anseio, a uma reação ampla contra a aflição e o mal- estar, contra a involuntária estranheza gerada pela arquitetura moderna. Se isso for certo, o brutalismo é voluntarista e não corresponde a qualquer evolução ou retificação da arquitetura moderna, não é sua atualização e, para dificultar ainda mais, sua compreensão tampouco constituí estilo, ou delimita um modelo de concepção reprodutível e estável, já que, em origem, corresponde apenas a uma oposição, uma tendência explica Banham, portanto à desopressão, à ação antimodernista que libera a invenção segundo variedade de discursos, individualismos e realismos artísticos: a arquitetura multivalente. A historiografia dedicada, baseada nas vanguardas formativas e em fotos de artefatos inovadores, pressupõe que a arquitetura moderna seja inevitável e convence a todos de sua superioridade. Subentende que as multidões do século XX estão preparadas, de acordo, que é iminente abraçar essa inevitabilidade histórica, compreender a estética nova e esquecer a convencional e natural, ou o obstáculo ao projeto feito segundo a nova sensibilidade guiada pelo sentido visual da forma moderna. Todos são levados a crer na irrevogável superação dessa barreira, na hegemonia da arte moderna, no entanto, essa presciência falha, revela-se hermética, insuficiente, questionável, é incompreensível para indivíduos comuns, incluídos arquitetos, que a ignoram. O fascínio por um ⏐ 5 moderno vago e atrelado ao futurismo, à tecnologia e à justiça social convoca uma arquitetura diferente daquela que se estabelece pela faculdade do juízo e pela primazia da forma moderna. Parte importante da arte do pós-guerra parece moderna, mas reproduz simulacros de aparência antinaturalista3, já que muitos operam a forma moderna abstrata segundo a mimese estilística, segundo “princípios velhos”, com modelos desatentos a uma estrutura formal subjacente que dê sentido e consistência ao objeto. Muitos sentem falta da empatia que desperte sentimentos e emoções, da simpatia e intimidade que o objeto moderno autêntico recusa ao observador4. Muitos evocam a estética tradicional e a beleza para opor à despretensão do objeto moderno, ao descaso com a apresentação, ornamento e monumentalidade. Muitos são incapazes de um olhar profundo, penetrante, que perpasse a aparência e reconheça nas camadas formativas do objeto sua vertebração, a estrutura estética configuradora que relaciona e legaliza as partes. É surpreendente o número de pessoas que confessam seu desconforto perante a arte moderna e ainda maior o número das que desconversam sua inaptidão com a estética moderna. ESTÉTICA MODERNA E ESTÉTICA NATURAL Alexander Gottlieb Baumgarten (1714-1762), em Aesthetica publicada entre 1750 e 1758, admite que o conhecimento confuso e as percepções obscuras da arte têm sua perfeição própria e que constituem um conhecimento
    anterior ao conhecimento distinto ou científico. Desde a origem das teorias estéticas a experiência e o prazer estéticos estão ligados ao conhecimento. Nem sempre é preciso tocar ou conceituar para entender, já que a visualidade disponibiliza notável capacidade cognitiva5 e reconhece sentido e propósito na configuração apropriada dos objetos. Mas a estética quase sempre prevalece como sentimento, ao invés de sensação, e costuma ser confundida com os critérios da realidade vital ⎯ a razão de existir ⎯ mais preocupados em explicar o objetivo da arte do que em explicar o que ela é, ou como ela é. Dessa maneira, se explica o motivo da arte ⎯ e se impõem normas morais, conduta ⎯, mais raro é referir-se a seu processo conceptivo a sua configuração oportuna. É um fato comum, antes da abstração, quando na arte os significados parasitam a figura e quando basta com apontar um estilo. Para dissolver a confusão entre o prazer causado pelo gosto do causado pela estética, Immanuel Kant (1724-1804)6 distingue dois tipos de prazer: o sensitivo e o estético. O primeiro se refere à sensação transmitida pela experiência enquanto ela se desenrola e desperta o gosto do sujeito que sente prazer quando experimenta uma pizza. O segundo transcende e mobiliza instrumentos de conhecimento7: imaginação e entendimento para referir-se ao reconhecimento da forma e conectar o sujeito ao universal. A autêntica arte moderna, que todos esperam seja mais do que uma pizza, não está vinculada ao prazer sensível do gosto, mas ao prazer estético alcançado, no caso da forma, pelo entendimento visual8. Vale lembrar que a vulgarização da arte está quase sempre vinculada a essa interpretação: ao seu rebaixamento na esfera do gosto, ao direito subjetivo sobre a arte e ao consequente refúgio na estética subjetiva. ⏐ 6 A estética moderna fomenta o juízo sobre experiências artísticas vinculadas aos universais, sem que se possa comprovar sua exatidão, pois no campo do juízo estético não se decide segundo a lógica ou através da convenção moral, portanto é improvável a existência de arquitetura racional e do projeto ético, apenas porque se constate regularidade geométrica, ou encanamento aparente. Essa afirmação é frontalmente contrária à boa parte do discurso da segunda metade do século XX que inculca racionalismo e ideologia como categorias prestigiosas na teoria e crítica de arquitetura. Para insistir, dar verossimilitude à efetividade dessas categorias, deprime-se a relevância e a ideia de forma e, como consequência, tal conveniência crítica a exclui do debate da arquitetura e abre caminho para que proliferem assombrações artísticas. A pouca atenção dada ao juízo estético, decorre da incapacidade crescente de estabelecê-lo, desfrutá-lo, da desorientação estimulada, retroalimentada por teorias sazonais. Isso faz renunciar à forma moderna entendida como uma categoria universal, à estrutura reconhecida pela visão que valida a pertinência: ajuíza. Então, a forma abstrata que apenas deixa transparecer a estrita condição ordenadora perde terreno para forma superficial e aparente: para a Gestalt. Como a arquitetura está amparada pelo juízo estético para ascender à condição de arte, não existe razão em seus nexos, nem na coerência de sua concepção. Como não há de se esperar validação pela razão da engenharia, deve se desconfiar que todo processo não formativo, antiestético, para a obtenção de arquitetura é determinista e recorre à tipologia, ao que é conhecido, ao expediente da escolha de modelos de arquitetura. Assim funciona o uso da figura estrutural como sucedâneo do tipo e do ornamento acadêmico, ao mesmo tempo em que retém, oportunistamente, a justificativa científica da técnica: a arquitetura dos pórticos9, por exemplo. Mas a razão é insuficiente para conceber arquitetura, caso contrário, caberia aos engenheiros configurar artefatos, projetar edifícios. A racionalidade estrutural e técnica quando contrabandeada para a arquitetura, ascendida a tema artístico, é, invariavelmente, dominada pela decisão estética. ARTE INTERVENTORA Entre as diferenças do brutalismo e pós-modernismo, ambas as tendências antimodernistas10, há uma reação à feiura do objeto, à discordância estética. Isso é contornado no caso do brutalismo que sublima esse sentimento com o cumprimento moral e com a estetização da estrutura. É curioso que a arquitetura moderna seja vista como feia, enfadonha, porque repetitiva, porque estandardizada e asseada, já que, o mesmo não acontece com a oferta brutalista que, muito rústica e grosseira, não recebe, da parte dos especialistas, qualquer crítica a seu aspecto tosco e deselegante. Essa característica do brutalismo corrobora a hipótese da reação brutalista como um excesso voluntário — peso, tamanho, esforço — motivado pelo receio de sucumbir na concisa industrialização e empenhado na sobrevivência do status do artista, do arquiteto-artista, do engenheiro-artista, no processo conceptivo da arquitetura com mediações arbitrárias e extravagantes. Mais tarde, é o pós-modernismo que combate o estranhamento moderno, e ⏐ 7 brutalista, com um retorno à figura amável, cordial, à cidade convencional ou histórica, ao edifício colorido e ornamentado, quando se capitula ao gosto comum. A aproximação entre indústria e arquitetura, tão festejada no começo do século XX nos livros de história da arquitetura moderna, e a consequente reprodutibilidade em série do objeto com superfície igual, lisa e anódina vão transtornar os arquitetos que temem perder a relevância artística e autoral sobre o objeto de arquitetura para a agilidade e economia do catálogo de componentes e para breves sistemas construtivos aprimorados e eficazes; arquitetos que omitem esse pânico, pois sabem ser inconfessável o desejo de conceber arte moderna fora do âmbito da sociedade industrial, que não se importam em abandonar demandas — mercado — e exilar-se no estúdio ou academia para viver fantasias. Em todo caso, ardilosos, desenvolvem um discurso em que a técnica moderna, o concreto bruto e aparente, seja independente da indústria. É muito provável que assim tenha ocorrido, pois essa aversão ao módulo e ao processo sistemático, construtivo e prático está na base da crítica feita ao International Style, à arquitetura considerada impessoal e monótona, adequada ao capitalismo, lucro e mundo corporativo: à apropriação. A arquitetura imobiliária e comercial que invade centros urbanos e se reproduz sem recorrer ao artista notável. Mies van der Rohe com sua extraordinária síntese estabelece a forma moderna para a condição essencial da arquitetura e vê sua concepção do edifício vertical e metálico tornar- se tradição em Chicago. A chance de produzir arquitetura sistemática indiferente à criatividade e inspiração deve ter horrorizado jovens e talentosos arquitetos que veem no International Style uma ofensa ideológica e o risco de obsoletar, mas não veem nele atributos porque a ideia que fazem de arte ainda está vinculada, enrascada, com a estética romântica e convencional que prestigia a expressão, a audácia, a novidade, o realismo e a excepcionalidade, enfim, o que há de mais apropriado para descrever a dita produção brutalista11. O que move o brutalismo, como a ficção turbo-tecnológica dos gibis de Archigram e o Metabolismo territorial e desmedido japonês é a saudade da verve provocadora da vanguarda artística, ou o estímulo de Team X. O brutalismo pode ser um slogan, a palavra de ordem, com que restaurar a glória vanguardista, para sustentar o enobrecimento típico do arquiteto antigo, para dar vazão à infinita criatividade represada, reprimida pela arquitetura que se submete ao mundo moderno, à sociedade industrial, à sistematização construtiva e à ordem da cidade: aquilo que se discrimina como International Style que, ao invés de ser entendido como conjunto de arquitetura desertora e cooptada pelo sistema, pode ser visto como a produção que disponibiliza a arquitetura mais autêntica e fecunda do século XX, o mercado de projetos ao que os arquitetos renunciam para sonhar e ofertar a embriaguez dionisíaca, o esplendor. É fácil afirmar que o International Style não representa a ação engajada, a ideologia transformadora e o espetáculo que animam arquitetos seduzidos pela transcendência. O Edifício Barão de Iguape, Praça do Patriarca, São Paulo, 1956, concebido pelo escritório americano Skidmore, Owings and Merrill, por encargo do banqueiro Walther Moreira Salles (1912- 2001), embaixador brasileiro em Washington na década de 1950, é desenvolvido e fiscalizado pelo escritório de Jacques Pilón (1905-1962), onde na época trabalha o arquiteto Giancarlo ⏐ 8 Gasperini. A pouca atenção dispensada a um edifício com tantos atributos alerta para a idiossincrasia com que ajeitar o ideal artístico atuante na arquitetura local. Trata-se do mesmo tipo utilizado em importantes projetos nova-iorquinos como é o caso do formidável Edifício Union Carbide, 1961, do mesmo escritório de arquitetura. Um tipo ajustado às edificações modernas e isolado na cidade de quarteirões com edifícios baixos nas divisas dos lotes, que isola a estrutura moderna e a solução de fachada a seco, cladding, o que há de mais desenvolvido em seu tempo. SOM (Escritório Jacques Pilón). Edifício Barão de Iguape, 1956, São Paulo. Foto Luis Espallargas. ⏐ 9 Como acontece com tantos, esse edifício é desprezado, provavelmente, pelo preconceito com arquitetura vertical, pela associação com o uso empresarial, pela solução fabricada e montada, pelo antiamericanismo ou, ainda, pela tímida vibração artística ou expressiva. Tal opção ideológica — irresponsabilidade — acarreta importante restrição e atraso na indústria da construção civil ao obstaculizar modernas, efetivas e comprovadas tradições construtivas. Um descaso compreensível, constatada a preferência por soluções verticais mais tectônicas, abrutalhadas, pelo dinamismo, pelo pilar ornamentado, pela geometria naturalizada com concreto bruto e pela crítica dos programas ideologicamente aceitáveis.
    Para desabonar o uso de soluções pré-fabricadas chega-se a alegar, na contramão do recurso construtivo local atestado no Banco Moreira Salles, ser impróprio, improvável, contar com soluções industrializadas em São Paulo e, portanto, legítimo improvisar solução caseira, de canteiro, no máximo manufaturada, com o know-how do pedreiro refletido nas decisões12. No caso brasileiro, o concurso de Brasília, com bases publicadas em 1956, e a inauguração da capital em 1960, tumultuam ainda mais a trajetória da arquitetura no Brasil. A excelente arquitetura moderna produzida na década de 1950 fica abalada, perturbada pela publicidade, pelo sucesso da expressão livre e pela grandiloquência de Oscar Niemeyer (1907-2012) que há muito tempo tripudia sobre o moderno. Paulo Mendes da Rocha. Residência Butantã, 1964, São Paulo. Arquivo PM Rocha. Trata-se de um ingrediente local que torna ainda mais efervescente a contestação da arquitetura moderna associada à penúria do pós-guerra e à camisa de força que restringe a imoderada ⏐ 10 liberdade do artista, na medida em que precisa atualizar-se e precisa de figuras mais contundentes com que acompanhar a maravilha brasiliense engendrada pela desenvoltura brasileira. Assim, é de se esperar que a arquitetura moderna, prescritiva, em base coletiva e aspiração universal, seja travestida, enquadre-se — retroceda — como arquitetura subjetiva e autoral, notável e genial: impactante. Nessa perspectiva, a escola carioca e a escola paulista parecem ser as faces de Janus, ou dois sentidos de dois olhares sobre Brasília. É obrigatório insistir na diferença entre brutalismo e arquitetura moderna, por causa da desorientação, desserviço, que essa promiscuidade acarreta, porque nas escolas de arquitetura paulistas, na década de 1970, ensina-se brutalismo como se arquitetura moderna fosse e a estrutura do livro de Banham disfarçada pelos argumentos superficiais e semânticos entre o que é estilisticamente novo e o que é eticamente renovado, insinua a 