  abstract_en: 'In the offices of City Hall, in 1959, the architect Nelson Bayardo was finalizing drawings for the construction of a building that should accommodate some 18,000 urns. He thought of a quite risky structure that was defined with the advice of the engineer José Tizze also city official. Together they envisioned a free block with a square base of 35 m side, isolated in the middle of a large green space in the North Cemetery. Concrete screens work as as a rustic shell that protects the cloister of 20 x 20 meters, open to the sky and protected from the outside by important differences in level. it was added the vegetation and reserved waters. The architectural means sought total abstraction: in the ossuary everything is still. | 2 A semi-circular road surrounds the volume and allows to regard it from afar When entering the promenade proceeds, slowed by a long staircase leading to the second level. Then the ritual journey continues, always surrounding the patio. A mural of Edwin Studer runs by the staircase, facing north. inseparable from space, also inseparable from structure. The stable achromatic composition adheres to the building featuring full integration and intimacy between art and architecture. Multicolor plastic flowers intend to appease the void of death while a humble hand sought to resist the overwhelming solemnity incorporating an alter piece of San Antonio Abad, colorful and small plaster image. They are deaf and popular materialization of the crisis of modern abstraction semantics. This paper seeks to expose the building as an emergency meaningful discussions about the communicative value of abstraction, symbolism and sacredness in the very heart of modern art. In order to do that stablish the projective frames and we trace the contextual relationships with other works of the architects we explores the links with the artists of Taller Torres Garcia and exposed the multiple relationships with the architecture of Vilanova Artigas and Alfonso Reidy. In particular we establish the bonds with by Le Corbusier in the postwar period, known repeatedly by Bayardo´s trips to France and especially through networks that enabled Uruguayans employees Uruguayans of atelier 35 rue de Sèvres.'
  abstract_es: 'En las oficinas del Palacio Municipal, en 1959, el arquitecto Nelson Bayardo estaba finalizado los planos para la construcción de un edificio que debía alojar unas 18.000 urnas funerarias. Pensó en una estructura bastante arriesgada que fue definida con el asesoramiento de José Tizze, también funcionario municipal. Juntos pensaron en un bloque exento, con una planta cuadrada de 35 m de lado, aislado en medio de un amplio espacio verde del Cementerio del Norte. Las pantallas de hormigón armado operan como un rústico caparazón que resguarda el claustro de 20 x 20 metros, abierto al cielo y protegido del exterior mediante importantes diferencias de nivel. Allí se incorporó la vegetación y el agua, detenida. Los recursos arquitectónicos utilizados buscaron la abstracción más absoluta: en el Urnario todo es silencio. Un camino semicircular circunda el volumen y permite su contemplación lejana. Al ingresar continúa la promenade, enlentecida por una dilatada escalera que lleva al segundo nivel. Luego el recorrido ritual continúa, girando siempre sobre el patio. Un mural de Edwin Studer discurre paralelo a la escalera enfrentando al norte, inseparable del espacio, inseparable también de la estructura. La estable composición acromática se adhiere al edificio presentando una total integración e intimidad del arte con la arquitectura. Las flores de plástico multicolor pretenden apaciguar el vacío de la muerte mientras que una mano humilde buscó resistir la solemnidad abrumadora del conjunto incorporando un altar para San Antonio Abad, con una colorida y pequeña imagen de yeso. Resulta la materialización sorda y popular de la crisis semántica de la abstracción moderna. En este trabajo se busca exponer el edificio como emergencia de discusiones significativas acerca del valor comunicativo de la abstracción, el simbolismo y la sacralidad en el seno mismo de la modernidad. Para ello se establecen las tramas proyectuales y se rastrean las relaciones contextuales con otras obras del arquitecto y del ingeniero, se exploran los vínculos con los artistas del Taller Torres García y se exponen las múltiples relaciones con la arquitectura de Vilanova Artigas y Alfonso Reidy. En particular se establecen los vínculos con la realizada por Le Corbusier en la posguerra, conocida en los reiterados viajes realizados por Bayardo a Francia y especialmente a través de las redes que posibilitaron los colaboradores uruguayos del atelier del 35 de la rue de Sèvres.'
