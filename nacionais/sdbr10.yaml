  abstract: O artigo discute o brutalismo cearense, destacando as principais realizações concebidas entre 1970 e 1980 e situando-o no contexto local e nas suas interações com o cenário nacional e internacional. O recorte cronológico coincide com o momento em que a tendência brutalista, padronizada por boa parte dos arquitetos paulistas, se torna hegemônica no Brasil. A arquitetura moderna cearense pode ser abordada em dois momentos. A primeira geração é formada por arquitetos graduados no Rio de Janeiro e em Recife e que retornam a Fortaleza a partir de 1950. A segunda geração é constituída pelos formados na USP, UNB, UFRJ, UFPE e os egressos da própria Escola de Arquitetura da UFC, que se agregam aos precursores. Entre 1970-80, o meio profissional se amplia e se consolida, iniciando nova fase na arquitetura cearense, orientada principalmente pelas referências formais e construtivas da vertente brutalista. Destaca-se uma demanda por projetos de encomenda estatal de grande significado para a cidade. Outra tipologia que figura entre as importantes realizações afinadas com o brutalismo são as obras residenciais em vários bairros, com destaque para as novas possibilidades formais e construtivas.
  abstract_en: The article discusses the brutalist architecture trend of Ceará, highlighting key achievements designed between 1970 and 1980 and placing it in the local context and its interactions with the national and international scene. The chronological cut coincides with the time when the brutalist trend, standardized by most architects in São Paulo, becomes hegemonic in Brazil. The modern architecture of Ceará can be approached in two stages. The first generation consists of senior architects in Rio de Janeiro and Recife, who return to Fortaleza from 1950 on. The second generation consists of architects who studied in USP, UNB, UFRJ, UFPE and graduates of the School of Architecture of the UFC, that aggregate to the precursors. Between 1970-80, the professional scene expands and consolidates, starting a new phase in the architecture of Ceará, driven mainly by formal references and constructive aspects of brutalism. It is highlighted by a demand of state buildings that is of great significance to the city. Another typology among the important achievements in tune with the brutalism are works in various residential neighborhoods, pointing out new formal and constructive possibilities.
