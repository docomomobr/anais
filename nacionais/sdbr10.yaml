  abstract: 'O trabalho propõe uma reflexão comparativa entre a produção arquitetônica contemporânea no Brasil e aquela dos anos 1960. Antes que as similitudes e filiações, o escopo da reflexão se dedica mais propriamente a apontar as divergências que separam a produção contemporânea (ainda que expressa em concreto) daquela brutalista. Para a caracterização da produção brutalista no Brasil esse trabalho se baseia nos estudos de Ruth Verde Zein, usando os tópicos listados por essa autora: partido, composição, elevações, sistema construtivo, texturas e ambiência lumínica, características simbólico-conceituais. Mesmo entendendo que nem todas as obras brutalistas respondiam a todas as características listadas pela pesquisadora, sem dúvida comungavam muitas delas. Por si mesma, a possibilidade descortinada pela pesquisadora de listar um conjunto de características formais comuns que descrevem e tipificam razoavelmente aquela manifestação artística, fornece um indicador de divergência. Parece patente a impossibilidade de sistematizar um conjunto de características que tipifique, nos mesmo termos, a produção contemporânea. Uma divergência teórica importante entre os dois períodos e que pode estar relacionada ao relativo enquadramento formal da produção brutalista diz respeito à cidade. Nos anos 1960 permeava o meio arquitetônico a ideia de que a arquitetura moderna demandava uma nova estrutura urbana. Embora não houvesse consenso acerca dessa nova estrutura urbana (haja vista a diversidade de soluções ao concurso de Brasília) havia algumas ideias comuns: romper com as quadras convencionais, romper com o paralelismo entre o edifício e os limites do lote e, portanto, entre o edifício e as vias públicas, favorecendo a implantação dos blocos em função da topografia e da orientação solar, além disso, prevalecia a ideia de construções afastadas umas das outras, em meio ao verde. Havia, portanto, a informar os projetos um comprometimento com a tese da cidade moderna. Contraparte inseparável desse comprometimento: os edifícios se relacionavam com um número relativamente limitado de elementos e as encomendas, consortes ao pensamento da época, não demandavam uma estreita interação com o tecido edificado. No século 21, em contrapartida, a arquitetura toma a cidade historicamente constituída como um valor a ser resgatado. Ambientalmente, é a cidade compacta - que gasta menos solo, menos tempo, menos energia, que permite a otimização de infraestruturas – que tem sido valorizada no discurso contemporâneo. Ter como valores a cidade compacta e uma atitude preservacionista pressupõe justaposições entre arquiteturas de diferentes períodos históricos, favorecendo a noção da arquitetura como composição com o existente. Esses valores também deslocam parcialmente a noção de qualidade arquitetônica, a intervenção é, especialmente, avaliada por sua interação com o tecido urbano e constituição do espaço público externo. Serão analisadas obras contemporâneas recentes: Praça das Artes (São Paulo, Brasil Arquitetura 2006-2013); Novo Mineirão (Belo Horizonte, BCMF 2010-2012) e o MAR – Museu de Arte do Rio (Rio de Janeiro, Bernardes Jacobsen Arquitetura, 2010-2013).'
  abstract_en: 'The paper proposes a comparative reflection between the contemporary architectural production in Brazil and that of the 1960s. Rather than focusing on the similarities between the two periods (both of which involved the use of concrete), the reflection focuses more specifically in the differences between contemporary production and the former, brutalist style. To characterize the brutalist production in Brazil, the paper relies on Ruth Verde Zein’s researches, using the criteria listed by that author: formal disposition, elevations, building system, textures and luminic ambience, symbolic and conceptual features. In and of itself, a set of common formal characteristics that reasonably describes and classifies brutalism provides a divergence indicator: it seems patently impossible to characterize the contemporary production by a similarly strict set of features. An important theoretical difference between the two periods concerns the city. In the 1960s, the field of architecture was permeated by the idea that modern architecture demanded a new urban structure. Although there was no consensus on this new urban structure, there were some common ideas: breaking with conventional city blocks, breaking the parallelism between the building and the limits of the lot and therefore between building and the public roads, favoring the deployment of buildings according to topography and solar orientation. Moreover, buildings should stay away from one another, set in green spaces. As a logical correlation to this commitment, the buildings derived from a relatively limited number of elements. In the 21st century, however, architecture appreciates the historically constituted city as a value to be rescued. Environmentally, it is the compact city - which uses less land, less time, less energy, which allows the optimization of infrastructure - that has been valued in contemporary speech. The compact city and a preservationist attitude presuppose juxtapositions between architectures of different historical periods, favoring the notion of architecture as a composition with the preexisting fabric. These values partially displace the notion of architectural quality; the evaluation of the intervention takes into account, specially, its interaction with the urban fabric and constitution of public space. Recent contemporary works will be analyzed: Arts Plaza (São Paulo, Brasil Arquitetura 2006-2013); New Mineirão (Belo Horizonte, BCMF 2010-2012) and MAR - Art Museum of Rio (Rio de Janeiro, Bernardes Jacobsen Arquitetura, 2010-2013).'
