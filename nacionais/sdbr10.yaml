  abstract: 'Ao longo da década de 60, as repercussões da arquitetura brutalista no exterior e no Brasil se fizeram sentir na arquitetura gaúcha. Localmente, essa referência toma lugar similar ao que ocupara a Escola Carioca na década anterior. Dentre as primeiras manifestações de influência do brutalismo no Rio Grande do Sul estão duas igrejas construídas em Porto Alegre, projetadas por arquitetos formados localmente. A primeira é o Centro Evangélico de Porto Alegre (1959), projeto de Carlos e Suzy Fayet. A segunda é a igreja de Nossa Senhora do Líbano (1963), paróquia católica de rito maronita projetada por Emil Bered. As duas igrejas apresentam a estrutura portante como protagonista da configuração do espaço e da expressão plástica. Ambas são caixas retangulares, com vão transversal vencido por pórticos de concreto, com 20 metros de extensão na primeira igreja e 15 metros na segunda. Na igreja luterana, há uma sequência de cinco pórticos com intervalo de 5,50 metros entre si. Na igreja maronita, há uma sucessão de oito pórticos com intercolúnio de 4 metros. A igreja evangélica tem pórticos de perfil duplo, com pilares/viga de seção "H". Junto ao teto, dois dutos de concreto para ar condicionado correm longitudinalmente, afixados aos pórticos. Já a igreja maronita tem pórticos simples, com vigas de seção mais alta no centro, que enfatizam o eixo do altar, assim como se adaptam à inclinação da cobertura. Os dutos neutralizam um pouco a leitura rítmica dos pórticos na igreja evangélica, acentuando a perspectiva ao altar, enquanto a integridade dos pórticos em sequência na igreja maronita mantém íntegra a percepção celular do espaço. Nas duas igrejas, os pilares dos pórticos tem seus intervalos preenchidos por muros de alvenaria. No entanto, estes muros não tocam os pilares de concreto, originando um hiato onde estreitas janelas percorrem toda a dimensão vertical das paredes. Três vigas de contraventamento atravessam essas janelas-fita na igreja maronita, enquanto uma o faz na igreja evangélica. Desse modo, a face lateral apresenta o ritmo muro-vazio-pilar-vazio-muro. Texturas, cores e luz acentuam cada um destes componentes verticais em sequência. Na igreja maronita, Bered faz acréscimos sutis. Primeiro, divide a face interna dos muros de alvenaria em dois planos inclinados para o meio. Depois, termina estes muros antes de alcançarem o vigamento da cobertura, permitindo que as janelas verticais sejam unificadas por janelas horizontais no topo. As caixas tem suas fachadas principais definidas por muros. A igreja evangélica dos Fayet tem a caixa em projeção sobre a rua com muro cego de concreto, onde se previa um baixo-relevo dos quatro evangelistas (atualmente há uma grande cruz de ferro). O acesso à igreja se dá em pátio lateral. Já a igreja maronita tem acesso frontal, o que implica em ter uma face mural perfurada. O Centro Evangélico é uma encomenda de maior porte, pois abriga em edifício anexo a sede nacional da Igreja Evangélica de Confissão Luterana do Brasil. O conjunto tem dois corpos: à frente, a igreja e, ao fundo, um bloco verticalizado definido por faixas horizontais de combogós. Ao lado da igreja, há uma praça elevada com campanário brutalista. A vista frontal mostra a contraposição da caixa de concreto diante do véu de elementos vazados. As duas igrejas servem para caracterizar algumas influências do brutalismo na arquitetura gaúcha. A expressão da estrutura enfatiza seu papel modular e rítmico, num todo articulado com planos de fechamento. Há uma sutileza na montagem do envelope formal, que permite a leitura da estrutura ao mesmo tempo independente e integrada aos planos de fechamento. O artigo descreve com atenção as duas igrejas e traça paralelos delas com outras obras eclesiásticas modernas da época, auxiliando na identificação dos temas que caracterizam esse período na região.'
  abstract_en: During the sixties, the impact of Brutalism in international and Brazilian architecture was also felt in Rio Grande do Sul. Locally, such reference takes the place previously occupied by the modern architecture done in Rio de Janeiro by the so-called “Escola Carioca” in the previous decade.Among the first manifestations of Brutalist influence in Rio Grande do Sul are two churches built in Porto Alegre and designed by architects graduated in the city. The first is the Evangelical Center of Porto Alegre (1959), designed by Carlos and Suzy Fayet. The second is the church of Our Lady of Lebanon (1963), a Catholic parish temple of Maronite rite, designed by Emil Bered.Both churches present the supporting structure as the main feature of their spatial configuration and plastic expression. Both are defined as rectangular boxes supported by a sequence of concrete porticoes 20 meters wide in the first church and 15 meters wide in the second. In the Lutheran church there is a sequence of five porticoes separated 5,50 meters from each other. In the Maronite one, there is a succession of eight porticoes separated 4 meters from each other. In the evangelical church there are double porticoes with pillars and beams in “H” shape. Close to the ceiling, two large concrete ducts for air conditioning run longitudinally, attached to the porticoes. The catholic church has simple porticoes, with beams wich are higher in the middle, emphasizing the central axis to the altar and revealing the inclination of the roof. The longitudinal concrete ducts counterbalance the rhythm of the sequence of porticoes in the Lutheran church, but the Maronite temple keeps the integrity of the modular articulation of space.In both churches, the voids between the pillars of the porticoes are filled with brick walls. These walls never touch the pillars, creating long and narrow windows, interrupted by secondary beams. Therefore, the side facades present the rhythm “wall-void-pillar-void-wall”. Textures, colors and light emphasize each of these vertical components in sequence. Im the Maronite church, Bered introduces subtle novelties in relation to the previous project. Firstly, he divides the brick walls in two segmented plans. Secondly, he ends these walls before reaching the beams above, allowing for a horizontal band of windows that unifies the vertical ones.The churches in the form of boxes have main facades defined by walls. The Fayet design places the box in projection over the street with a concrete facing, in which a bas-relief of the four evangelists was planned. The access to the church was located in the side courtyard. In the case of the Maronite church there is a frontal access.The Evangelical Center is a bigger commission, as it comprises not only the Church of Reconciliation, but also another building for the headquarters of the Lutheran Church in Brazil (IECLB). The ensemble has the church in front and to the rear, the vertical building with horizontal bands of pierced concrete blocks (combogós). On one side of the church, there is an elevated courtyard with a bell tower. The view from the street allows for the perception of the contrast between the enclosed form of the church and the lightness of the veil of pierced blocks in the rear building.Both churches serve to illustrate some influences of brutalism in local architecture. The expression of structure emphasizes its modular and rhythm character, coordinated with the wall enclosure. There is a subtlety in the assembling of the formal envelope, as one sees the structure both independent and coordinated to the side walls. The article describes both churches in some detail and make comparisons with other contemporary modern temples, in order to identify the themes that characterize this period in Rio Grande do Sul.
