  abstract: Londrina é uma cidade fundada na década de 1930, a partir da expansão da fronteira agrícola paulista. Embora jovem, possui uma trajetória histórica e arquitetônica peculiar, produtos de sua colonização por uma empresa de capital privado inglês e, a partir dos anos 1940, do surto de desenvolvimento proveniente da economia cafeeira, responsável pela introdução da arquitetura moderna em seu meio urbano. O desejo de uma imagem de modernidade constitui-se em ponto central para a história da arquitetura em Londrina. No final dos anos 1940 e ao longo das décadas seguintes, apenas cerca de 20 anos de sua fundação, a cidade já apresentava uma fisionomia moderna, cuja materialização mais emblemática é, sem dúvida, o conjunto de obras de Vilanova Artigas e Carlos Cascaldi, produzido entre 1948 e 1955, em sua área central. Nos anos 1950, outros profissionais, predominantemente engenheiros, dominaram o mercado da construção em Londrina, cujas obras se alinham, em termos formais, ao que se produzia em São Paulo e no Rio de Janeiro. Nos anos 1960 surgiram obras que se destacavam pela utilização extensiva do concreto armado aparente e pela ênfase estrutural. Os volumes de aparência maciça apresentavam interiores fluidos e flexíveis, soluções que contrastavam com um cenário ainda predominantemente marcado por vazios urbanos e por uma arquitetura de pequena escala, convertendo-os em monumentos na paisagem. Essa arquitetura remete diretamente à arquitetura brutalista paulista, mas constitui-se em afiliação que se limita mais aos aspectos formais que aos valores éticos e conceituais. São representações de um certo “estilo brutalista”. Este trabalho propõe uma breve visão de alguns exemplares da arquitetura de características brutalistas em Londrina. São apresentados o edifício-sede do Instituto Agronômico do Paraná (1971-75), de autoria de Marcos Souza Dias; a Associação Odontológica Norte do Paraná (1972-75), de Leo de Judá Barbosa; a Câmara de Vereadores (1976-77) e a Prefeitura Municipal (1982-83), ambas de Carlos Sérgio Bopp e Luiz César da Silva; e o Fórum Estadual de Londrina (1982-83), de Carlos Emiliano França. As obras marcaram o cenário urbano da época, revelando o diálogo existente entre a arquitetura paulista e aquela produzida Paraná na década de 1970, que se estendeu até o início dos anos 1980. A reprodução dos modelos brutalistas em Londrina deu-se em edificações predominantemente públicas e remete ao desejo, recorrente desde os primeiros anos de sua fundação, de alinhar-se aos padrões utilizados nos grandes centros urbanos brasileiros.
  abstract_en: Londrina is a city founded in the 1930s, from the expansion of the agricultural frontier of the state of São Paulo. The city has a peculiar architectural and historical path from the colonization by a private English company. In the 1940s, the development of the coffee culture was responsible for the introduction of modern architecture in its urban environment. The desire for a modern image is a central issue in the history of architecture in Londrina. In the late 1940s and throughout the following decades, only about 20 years of its foundation, the city already had a distinctive modern character, whose most emblematic embodiment are the works produced by the architects Vilanova Artigas and Carlos Cascaldi between 1948 and 1955, in the central area of the city. In the 1950s, the construction market in Londrina was dominated by engineers whose works were aligned, in formal aspects, to the architectural achievements in São Paulo and Rio de Janeiro. In the 1960s buildings made in raw concrete were aroused. The volumes of massive appearance present fluid and flexible interior spaces that contrast with a small scale architectural scenario, converting them into monuments in the landscape. This architecture refers directly to the brutalist architecture made in São Paulo, but this similarity is limited more in formal aspects than ethical and conceptual values. They are representations of a certain "brutalist style." This paper presents a brief overview of some examples of brutalist architecture in Londrina. The article analyze the headquarters of the Agronomic Institute of Paraná (1971-75), projected by Marcos Souza Dias, the Dental Association of Northern Paraná (1972-75), by Leo de Judá Barbosa; the City Council (1976-77) and City Hall (1982-83), both made by Carlos Sérgio Bopp and Luiz César da Silva, and the Forum of Londrina (1982-83), by Carlos Emiliano França. The buildings are remarkable in the urban landscape, revealing the dialogue between the architecture of São Paulo and Paraná in the 1970s, which lasted until the early 1980s. The reproduction of brutalist models in Londrina occurred predominantly in public buildings and refers to the desire of alignment with the patterns used in large Brazilian cities, a recurrent phenomenon since the early years of its foundation.
