  abstract: 'Ornamento sem delito: a plasticidade das superfícies de concreto armado na arquitetura brutalista curitibana A arquitetura moderna em Curitiba desenvolveu-se durante os anos de 1950 a 1970 com exemplares significativos construídos pelo chamado Grupo do Paraná, equipes de arquitetos de destaque em premiações nacionais no período. Neste cenário o brutalismo arquitetônico implantou-se na capital paranaense e consolidou uma modernidade estampada na superfície envoltória de seus edifícios. A maior parte destes edifícios empregou o concreto bruto na tradição do movimento, com a textura lenhosa das formas registrando a manufatura da obra e impregnando rusticidade à sofisticação da forma. Este trato, porém, atinge um desenvolvimento mais apurado quando algumas obras adicionaram à plasticidade desta superfície composições artístico-decorativas elaboradas em baixos-relevos de temática abstrata. Tal plasticidade aproxima esta arquitetura de movimentos artísticos importantes como o neo-concretismo o que reforça o elo sempre almejado da arte com a arquitetura bem como retoma algumas premissas formais experimentadas durante o movimento art déco. Uma relação mais direta se estabelece entre este tipo de ornamentação e a produção do artista curitibano Poty Lazarotto que se destacou como muralista tendo executado uma série de obras em relevo de concreto. Esta linguagem bastante inusitada até então na cidade traz identidade própria aos edifícios indicando a criação de uma tipologia inédita que resgata a tradição do ornamento na superfície da caixa arquitetônica.'
  abstract_en: 'Ornament and no crime: the plasticity of reinforced concrete surfaces in the Brutalist architecture of Curitiba From 1950 to 1970, modern architecture developed in Curitiba with significant units constructed by the so- called Grupo do Paraná – teams of distinguished architects who won several national contests at the period. In this scenario, architectural Brutalism was implanted in the capital of Paraná State to consolidate a modernity printed in the external surfaces of its buildings. Most of those structures use reinforced concrete, moulded with traditional timber formwork which reveals its handicraft manufacture and impresses a rustic texture to such sophisticaded forms. However, this treatment reaches a higher level when some of the buildings have added to the plain surfaces artistic-ornamental compositions elaborated in bas-relives of abstract thematic. Such aesthetic approaches this architecture to important artistic movements as “neo-Concretism” thus strengthening the desired link art-architecture as well as retaking some formal premises experienced during the Art Deco movement. A more direct relation is established between this type of ornamentation and the production of Poty Lazarotto, a notorious artist from Curitiba who created a series of concrete-based murals. From this moment on, this unusual repertoire originates buildings with a strong character, thus generating a new typology that rescues the tradition of the ornament in the surface of the architectural box. Key words: brutalist architecture . Curitiba modernism . artistic reliefs concrete ⏐ 2 ORNAMENTO SEM DELITO: A PLASTICIDADE DAS SUPERFÍCIES DE CONCRETO ARMADO NA ARQUITETURA BRUTALISTA CURITIBANA 1. O despertar moderno de Curitiba1 Até os finais da década de 1940 Curitiba vive seu dia a dia pacato e pouco requintado, com cidadãos que refletem em seus costumes a tradição herdada das suas origens de uma longínqua Europa rural. Dividem o espaço urbano central da cidade com sua arquitetura predominantemente eclética uns poucos arranha-céus que invocam um progresso conquistado pela fértil economia cafeeira. Do ponto de vista arquitetônico, nos meados do século XX, Curitiba é a parente pobre, tímida e interiorana da orgulhosa São Paulo que se vangloria em poder desafiar a arquitetura aristocrática modernista do Rio de Janeiro. Estas duas capitais que se rivalizam em inúmeros aspectos têm na arquitetura uma manifestação relevante desta permanente competição. Se no Brasil é observada uma defasagem temporal na adoção das novidades artísticas e arquitetônicas européias desde o período colonial, em Curitiba esta defasagem se faz sentida em relação ao eixo Rio – São Paulo. A cidade do Rio de Janeiro, como sede do Governo Federal, recebe o Movimento Moderno. A âncora destre movimento é lançada com a efetivação do icônico edifício do MES em 1936 e a partir daí a arquitetura moderna tem no Brasil um dos territórios mais férteis conquistados graças aos seguidores cariocas do mestre franco-suiço Le Corbusier. Surge assim uma arquitetura fiel aos princípios modernistas e simultaneamente inventiva que vem ampliar as possibilidades da consolidação desta tendência para além do Atlantico. Passados os primeiros anos desta modernidade arquitetônica que poderia ser chamada de período clássico, uma nova tendência vem ajustar a arquitetura brasileira aos padrões internacionais. Depois da Segunda Guerra Mundial, o desenvolvimento do Movimento Moderno passou por diversas transformações, sendo a principal vertente o que foi o chamado Brutalismo, cujo nome deriva da expressão francesa beton brût, uma referência ao emprego predominante do concreto armado sem acabamento. Dentre os diversos aspectos relevantes desta arquitetura chama a atenção seu peculiar despojamento material quando comparado à arquitetura produzida tanto antes quanto depois desta fase. O concreto bruto vai ser o material que conecta imagéticamente as unidades produzidas sob a vertente brutalista associadas a formas e espaços então inusitados. O surto brutalista atinge vários países após meados dos anos de 1950 tendo a obra francesa de Le Corbusier – a Unité d’habitation de Marseille (1947-52) como modelo irrefutável. No Brasil o projeto de Affonso Eduardo Reidy para o MAN-RJ (1953) aponta para a sincronia do movimento brutalista entre o Brasil e a Europa.2 Entretanto, vai ser em São Paulo que esta arquitetura vai atingir o máximo de expressividade com um conjunto de obras realizadas por ⏐ 3 um grupo de arquitetos liderados pelo arquiteto curitibano Vilanova Artigas, cujas características para além do concreto bruto ressalta uma ênfase na técnica construtiva e valorização da estrutura. Como observa JUNQUEIRA (2010) “na segunda metade dos anos 60, experiências brutalistas começaram a aparecer em outras regiões brasileiras, certamente não apenas por influência paulista, mas refletindo uma sensibilidade plástica mundial. 3 Em Curitiba a filiação paulista desta fase da arquitetura moderna é comprovada, uma vez que os arquitetos que aqui consolidaram a nova arquitetura eram, em sua maioria, formados em faculdades paulistanas. Tanto o espírito visionário e idealista do governado Bento Munhoz da Rocha (1951-55) quanto o incentivo financeiro ao desenvolvimento tecnológico do uso do cimento somado à implantação do Curso de Arquitetura da UFPR (1962) contribuiram para a formação de um ambiente favorável para a disseminação da arquitetura moderna na capital paranaense.4 Esta arquitetura desenvolveu-se durante os anos de 1950 a 1970 em Curitiba com exemplares significativos construídos pelo chamado Grupo do Paraná, equipes de arquitetos de destaque em premiações nacionais no período. Edifícios para instituições públicas, cultura, lazer ou habitação traduziram a linguagem modernista. Neste cenário o brutalismo seria decorrência óbvia e veio a implantar-se na capital paranaense para consolidar uma modernidade estampada na superfície envoltória de seus edifícios. 2. Especifidades brutalistas da arquitetura curitibana A maior parte dos edifícios que seguiram a tendência brutalista executados em Curitiba empregou o concreto bruto na tradição do movimento, com a textura lenhosa das formas registrando a manufatura da obra e impregnando rusticidade à sofisticação da forma. Este trato, porém, atinge um desenvolvimento mais apurado quando algumas obras adicionaram à plasticidade desta superfície composições artístico-decorativas elaboradas em baixos-relevos de temática abstrata. Sob a égide do concreto bruto derivam interpretações que pretendiam, aparentemente, suavizar a rispidez do material, por meio da impressão sob sua superfície de composições geométricas e artísticas que se apresentam como exploração das possibilidades plásticas desta matéria prima. Tal poética estabeleceu uma característica regional, sendo registrada em um grande número de obras realizadas nas décadas de 1960 e 1970. Estas edificações apresentam-se com tamanho vigor que superam muitas das tentativas de atualização da linguagem arquitetônica nas tendências contemporâneas. Os principais arquitetos que utilizaram-se desta linguagem em Curitiba foram Luiz Forte Neto, José Maria e Roberto Gandolfi, Lubomir Ficinski, Leo Grossman, Manoel Coelho, Abrão Assad e Joel Ramalho Jr. ⏐ 4 Além de responder às novas premissas arquitetônicas, que já circulavam no meio internacional há alguns anos, surgem refinamentos e soluções espaciais inusitadas nos edifícios projetados por este Grupo. Em Curitiba, muitas são as obras referentes a esta produção e cabe aqui destacar duas delas pela relevância funcional com que foram solicitadas, para atender serviços públicos importantes: o prédio da antiga TELEPAR, do arquiteto Lubomir Ficinski Dunin, de 1966 e o do antigo Instituto de Previdência do Estado (IPÊ), dos arquitetos Luiz Forte Netto, José Maria Gandolfi, Joel Ramalho Jr e Vicente Castro, de 1967 - dois ícones que ainda se destacam como marcos da paisagem curitibana. Sede do antigo Instituto de Previdência do Estado – Sede da antiga TELEPAR (Foto Alexei Martins) IPE (Foto Alexei Martins) Distingue-se nestes dois edifícios a coerência entre a linguagem formal e o programa de necessidades bem como a imponência com que se apresentam no sítio urbano. Tal destaque na paisagem acontece de maneira predominante no Edifício da Telepar dada a escala com que se apresenta bem como a posição privilegiada do seu terreno num dos pontos mais altos da cidade. A aproximação dos dois edifícios permite notar o diferencial com que foram tratadas as suas superfícies onde o material bruto vira suporte de manifestação artístico-decorativa. Esta linguagem bastante inusitada até então na cidade traz identidade própria aos edifícios indicando a criação de uma tipologia inédita que resgata a tradição do ornamento na superfície da caixa arquitetônica. Tal plasticidade aproxima esta arquitetura de movimentos artísticos importantes nas artes plásticas brasileiras como o neo-concretismo, no referente ao emprego de figuras geométricas simples e repetidas em suas composições. Como referência mais específica tais obras são tributária das correntes abstracionistas modernas das primeiras décadas do século XX - com raízes em experiências como as da Bauhaus bem como do grupo De Stijl. Esta incorporação de ⏐ 5 tratamento artístico às superfícies arquitetônicas viria a reforçar o elo sempre almejado da arte com a arquitetura. Uma relação mais direta se estabelece entre este tipo de ornamentação e a produção do artista curitibano Poty Lazarotto que se destacou como muralista tendo executado uma série de obras em relevo de concreto. Alguns murais de Poty são contemporâneas destas manifestações brutalistas em edifícios de Curitiba, como o painel do Teatro Guaira intitulado O Teatro do Mundo, executado em 1969 na fachada principal do edifício projetado por Rubens Meister em 1948. Painel de Poty Lazarotto na fachada do Teatro Guaíra (foto da autora) Nas obras em concreto executados por Poty a inserção
    dos paineis sobre os edifícios ocorrem como um acréscimo que visa acrescentar valor artístico à arquitetura bem como criar uma referência comunicativa sobre história ou cultura. Do ponto de vista conceptivo tratam-se de ornamentos artístico-decorativos, partes adicionadas ao todo do edifício. Nas obras brutalistas referidas a relação entre a composição artística e o edifício dá-se de maneira plena onde superfície e caixa-arquitetônica integram-se a partir da concepção projetual. Ressalva deve ser feita quanto ao edifício da TELEPAR em que a aplicação da superfície artística-decorativa do concreto foi decidida pelo autor durante a execução da obra como opção à má execução da empena de concreto que originalmente deveria ser revestida com mármore branco. 5 3. Ornamento: delito ou estratégia projetual? A ruptura com estilos historicistas herdados do século XIX e de seu repertório ornamental nos primórdios do modernismo apontava para uma das premissas da nova arquitetura: o grau zero do ornamento. Objetivo inatingível, o almejado grau zero abriu espaço para novas experimentações ⏐ 6 que permitissem afirmar as necessárias mínimas diferenciações formais e materiais: os elaborados e sintéticos detalhes arquitetônicos que enfatizam uma pretensa nudez ornamental. A invocação recorrente ao espírito do tempo (zeitgeist) como reforço ao apelo racionalista sugere uma expressividade o mais próxima possível da verdade do homem moderno. A complexidade cultural que envolve as transformações artísticas sofre ciclicamente de imposições com vistas a acelerar as rupturas em seu acomodado contínuo temporal. A tentativa de eliminar da arquitetura o ornamento em nome de aspectos funcionais e construtivos e, em última instância, em nome da própria arte, esbarrou, obviamente, no equívoco de se tentar eliminar parte da essência da própria artisticidade. O termo eliminar portanto é que foi utilizado exageradamente a fim de dramatizar a ansiedade por uma emergente mudança. A simplificação formal almejada no início do século XX origina-se em Viena como uma reação contra o Art Nouveau como observa Willian Curtis, que aponta que essa reação derivou dos ideais de simplicidade e integridade do movimento Artes e Ofícios, pela busca de uma retomada dos valores clássicos de simetria e clareza de proporções e acima de tudo pela crença da necessidade de que o arquiteto deve expressar os valores do mundo moderno. Nesta “Escola de Viena” desponta o arquiteto Adolf Loos (1870-1930) cujas reflexões acerca de uma nova arquitetura influenciariam a nova geração de arquitetos: Havia sido sugestão de Nietzsche que o homem europeu moderno deveria retirar sua máscara, e, na Viena de Freud, Loos defendia a remoção dos disfarces convencionais para que se descobrisse o ser “honesto”que estava no interior. 6 Loos acreditava que livre dos ornamentos um verdadeiro estilo afloraria onde as qualidades ordenadoras da forma emergeriam livres. Seu texto “Ornamento e Delito”, publicado em 1908, discute o sentido do ornamento na sociedade moderna. As origens deste posicionamento de Loos remontam desde sua admiração pela simplicidade e objetividade da arquitetura camponesa bem como pelas obras da engenharia moderna. Importante ressaltar o impacto resultante dos três anos em que Loos passou nos Estados Unidos nos anos 1890 e da influência exercida sobre ele da arquitetura racionalista norteamericana e principalmente das obras de Louis Sullivan (1856-1924). Em ensaio publicado em 1892 intitulado Ornament in Architecture, Louis Sullivan (1856-1924) anuncia sua crença de que que um edifício desprovido de ornamento, pode transmitir um sentimento nobre e digno, em virtude da massa e proporção. Ele refere-se aquele ornamento utilizado no século XIX que misturava estilos sem maiores considerações com a integridade da arquitetura. Entretanto, mais adiante neste mesmo artigo, Sullivam admite a existência do ornamento na arquitetura quando este sugere fazer parte da matéria do edifício: O ornamento pode ser realizado de inúmeras maneiras, porém depois de pronto deve dar a impressão de ter brotado, graças ao trabalho de alguma instância benfazeja, da própria ⏐ 7 substância do material, e de estar ali por direito, assim como a flor que desponta entre as folhas de sua planta mãe. 8 Neste sistema arquitetônico Sullivan tenta conciliar uma forma orgânica livre com a geometria onde o ornamento deve realçar a edificação, acompanhando as soluções funcionais e formais tornando-se imagem e expressão das infinitas possibilidades criativas do homem. Materiais e ornamentos eram utilizados nas obras de Sullivan para enfatizar o padrão ordenador dos focos visuais, a nova arquitetura do século XX exige assim, uma nova ornamentação cujo vínculo com a estrutura arquitetônica é fundamental. Seu discurso arquitetônico pode ser confirmado já no edifício Wainwright, um dos primeiros arranha-céus construídos em 1890 e projetado por ele, onde o volume monolítico ganha delicadeza com o auxílio da ornamentação orgânica que emolduram a porta de entrada, as aberturas e o topo do edifício. Louis Sullivan, Wainwright building, 1890 – detalhe da ornamentação. Fonte: wikimedia commons.org Frank Lloyd Wright (1867-1959), o mais célebre dos discíplulos de Sullivan, segue o mestre também na defesa do bom uso do ornamento ao admitir que todos os ornamentos arquitetônicos deveriam ser derivados da ideia central do projeto e contribuir para a unidade expressiva do conjunto. Defensor dos princípios ditados por Willian Morris e o movimento Artes e Ofícios Wright toma a obra da casa como obra de arte total incorporando ao projeto arquitetônico todo o detalhamento de seu interior como mobiliário e acabamentos. Em seu discurso teórico Wright defende a integridade plena da obra arquitetônica excluindo dela o ornamento decorativo como um elemento exclusivo ao projeto e portanto indesejado, por ser incorporado ao edifício desassociado de sua organicidade. “Ornamento e Delito” de Loos foi traduzido ainda em 1920 para a Espirit Nouveau, publicação encabeçada por Le Corbusier (1887-1965), o que comprova a influência do pensamento loosiano sobre a primeira fase da obra do arquiteto franco- suiço. Na fase ortodoxa do Purismo de Le ⏐ 8 Corbusier enfatiza a necessidade de depuração da obra o que evidencia uma sobriedade construtiva juntamente com a incorporação de significados às inovações industriais. Le Corbusier, figura mais proeminente da Arquitetura Moderna, foi inspirado por uma nova estética da máquina e defendia então a abolição de todo ornamento desnecessário, inspirado pelos ideais de racionalização e padronização. Esta arquitetura de linhas cubistas e com redução máxima de elementos ornamentais predomina em suas obras até o surgimento das suas primeiras obras monumentais, mais especificamente no Pavilhão Suiço (1930-31) cujo caráter escultórico dos pilotis em concreto bruto e a parede de cascalho da sala dos estudantes evidenciam uma flexibilização no rígido Purismo. Quando surge a oportunidade de construir finalmente seu primeiro edifício de apartamentos idealizado nas Cité Radieuse – a Unité d’Habitation de Marseille (1947-53) Le Corbusier acumulava décadas de experiência construtiva e já havia se desapegado do rigor da forma limpa e pura da fase inicial. As alvenarias brancas dão lugar ao concreto bruto que experimenta nas superfícies diversas texturas que exploram uma expressividade mutante à medida que a luz incide sobre o edifício. Além das diferentes texturas obtidas com as formas de madeira Le Corbusier imprime na superfície dura do concreto seu precioso Modulor, como um troféu pela conquista do território. Este ícone se repete em pontos estratégicos do edifício em diferentes escalas e padrões, ora em baixo relevo, ora vazando toda a superfície do concreto como que a espreitar e informar que aquele edifício pertence finalmente a um novo ser humano – o homem moderno. Embasamento da Unité d’Habitation de Marseille (foto da autora) Enquanto a textura da madeira sobre o concreto impregna de rusticidade as superfícies mais escultóricas do edifício a pintura da superfície também em concreto das varandas traz ludicidade ao conjunto. Tanto a cor, quanto a plasticidade das formas de madeira bem como as paredes com seixo rolado ou com pastilhas coloridas colocadas esparsamente sobre o concreto completam a ⏐ 9 venustas do edifício trazendo-lhe identidade. Já a distribuição ainda que discreta dos modulores na base do edifício acontece como elemento de comunicação, aplique dispensável mas que legitima a filiação e a autenticidade da obra. 4. Peculiaridades brasileiras A ruptura com a tradição é questão delicada para a arquitetura brasileira que teve quatro séculos de imposição cultural vinculada ao saber-fazer portugues. Consciente deste vínculo tão enraizado na arquitetura colonial, Lucio Costa, o mentor intelectual da modernidade arquitetônica no Brasil, propõe evocar as origens lusas com a incorpporação de elementos tradicionais reinterpretados. O mais vistoso destes elementos foi o azulejo, tão presente nas cidades litorâneas do período colonial, adicionava graça às fachadas das moradias enquanto protegia as alvenarias terrosas do comprometimento pelas águas das chuvas. Nos interiores religiosos ilustrava cenas sagradas enriquecendo o imaginário dos fiéis católicos enquanto fortalecia o poderio da Igreja. O Palácio Capanema inaugura a reapropriação desta tradição respaldado pelos discurso de obra de arte incorporada à arquitetura, defendida pelo mestre Le Corbusier. Diferentemente das propostas corbuseanas onde o mestre franco-suiço era autor exclusivo tanto da arquitetura quanto das obras de arte que lhe vestiriam alguns ambientes, Lucio Costa faz do projeto do MES um trabalho de equipe multidisciplinar em que artistas, paisagistas e arquitetos colaboram para o feitio desta obra de arte total. A azulejaria empregada no Palácio Capanema, de autoria de Portinari corompe a sobriedade monumental do espaço dos pilotis incorporando
    considerável dose de lirismo ao espaço o que chega a roubar provisóriamente a cena arquitetônica quando o pedestre transita por este espaço. Evocando a exuberante experiência rococó elevada à glória por Antônio Francisco Lisboa, o Aleijadinho, nas Minas Gerais, tal ornamentação ressurge sobre a maestria de Lucio Costa na obra carioca com o mesmo intuito de resignificar a ambiência arquitetônica. Tal ousadia provoca um tardio protesto (em 1953) por parte do arquiteto suiço Max Bill que relembra que o espírito decorativo está em oposição à arquitetura moderna como arte construtiva e social por excelência.9 5. Condenação ou enaltecimento Este trato plástico das superfícies em concreto nas referidas obras desta fase da arquitetura curitibana não aparenta ser uma manifestação consciente da retomada da ornamentação pela arquitetura moderna como atitude subversiva da ordem imposta tão penosamente pelos primeiros mestres modernos europeus. Pela dissimulação relatada por alguns de seus autores 10 este trato ornamental era perfeitamente condizente com a família formal da arquitetura a que se consideravam filiar – o brutalismo paulista. A racionalidade funcionalista com que foram concebidos tanto o edifício do IPE quanto o da TELEPAR aparentam dar espaço à incorporações formalistas como complemento amaciador da ⏐ 10 rigidez matricial de seus partidos. Com suposto reconhecimento de sua contradição, as ornamentações das superfícies em concreto bruto acomodam-se com sugestiva propriedade sem demonstrar qualquer incômodo. Ora constituem mero tratamento apurado da superfície para enobrecer a materialidade da obra como nas empenas da TELEPAR, ora parecem crescer além do decoro admissível para a sizudez do estilo e surgem como apoteose no conjunto da obra como no conjunto escultórico da platibanda central do IPE. A medida limite parece ser a participação destas composições artística na fatura do edifício como superfície elaborada sem chamar a si o foco da visualização. Diferencia-se assim a superfície ornamentada do edifício do ornamento aplicado ao edifício. Poderia ser este o limite que tanto incomodou Sullivan e mais radicalmente Loos, ao ponto de sugerir sua total supressão. A identificação desta tipologia de superfície ornamentada em pleno Modernismo Curitibano acalenta os transeuntes menos tolerantes com a rispidez da modernidade por encontrar ali uma perceptível filiação a alguns referencias arquitetônicos do passado. A geometrização cinzenta dos relevos em concreto desta arquitetura brutalista remetem a uns poucos exemplares remanescentes do admirável art déco. Esta manifestação arquitetônica parece transitar entre distintas tendências ao mesclar influências sugeridas da modernidade imperativa do período e de referências diagonais de estilos recém abandonados como o ecletismo, mais especificamente o art déco. Curiosa miscelânea esta que ignora os embates com o qual cada movimento se afirmou. Edifício art déco de Curitiba – Rua Saldanha Marinho (foto da autora) Este artigo deriva do projeto matriz da autora apresentado no Programa de Iniciação Científica e que teve dois sub-projetos desenvolvidos por alunos (Audrey Pacheco Bitencourt e Alexei Martins) do Curso de Arquitetura da PUCPR sob orientação da autora em 2012-2013. BASTOS, Maria Alice Junqueira, ZEIN, Ruth VERDE. “Brasil: arquiteturas após 1950”. São Paulo: Perspectiva, 2010, p. 76 BASTOS, op. cit., p. 112 DUDEQUE, Irã Taborda. “Espirais de Madeira: uma historia da arquitetura em Curitiba.” São Paulo: Studio Nobel, 2001 Relato feito pelo arquiteto Lubomir Ficinski ao aluno Alexei Martins duarante as pesquisas do PIBIC ⏐ 11 CURTIS, Willian J. R. Arquitetura Moderna desde 1900. Porto Alegre: Bookman, 2008. P. 70 ibidem, op. Cit. “O ornamento na arquitetura” escrito por Louis Sullivan em 1892 - Traduzido por Roberto Grey em http://www.agitprop.com.br/index.cfm?pag=repertorio_det&id=6&titulo=repertorio BILL, Max. In: XAVIER, XAVIER, Alberto (org.). Depoimento de uma geração. São