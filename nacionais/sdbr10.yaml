- title: A ética habitante e o espírito do Brutalismo
  authors:
  - givenname: Sonia
    familyname: Marques
  pages: 1-14
  locale: pt-BR
  abstract: Nosso propósito, neste texto é destacar o conceito de habitante na ética do brutalismo. Considerando este movimento como a última trincheira do modernismo (Fuão, 2000) avento que as propostas residenciais do brutalismo, sobretudo aquelas baseadas no conceito de megaestrutura, levaram à outrance a crença modernista nas possibilidades do progresso tecnológico bem como no poder da arquitetura em transformar o quadro de vida. Para melhor desenvolver a ideia central, investigo os casos da unidade de Marselha e de Pruitt-Igoe, edifícios emblemáticos da ética brutalista, no plano internacional e, finalmente, o Parque Boa Vista, uma megaestrutura brutalista residencial realizada em Recife. Tanto os exemplos do exterior que eram para a habitação social quanto o exemplo brasileiro que se destinava à habitação de padrão médio adotaram padrões construtivos (da implantação à infraestrutura) que implicam em altos custos de manutenção. Este fato, somado a outros fatores, implicaram na demolição, no caso de Pruitt-Igoe ou numa sobrevivência difícil, nos demais casos. As razões para as diferentes evoluções destas edificações conduzem-nos a uma reflexão em que, na verdade, mais do que a relação entre ética e estética evidencia- se o limitado poder da arquitetura. Deste modo, questionam-se aqui interpretações correntes quanto ao alcance de projetos de habitação social bem como do gesto arquitetural em geral.
  abstract_en: The Inhabitant Ethic and the Spirit of Brutalism This paper aims to highlight the concept of inhabitant derived from brutalism ethic. Considered as a last-ditch modernism effort (Fuão, 2000) residential brutalism designs, especially those based on the concept of mega structure, just led à outrance belief on technological progress and innovation, as well as on the potential of architecture on shaping everyday life. Those were the basis of social housing proposals whose construction patterns (deployment of the infrastructure) involved high maintenance costs. In order to develop this idea, I analyse the trajectories of emblematic brutalist dwellings, such as Le Corbusier’s Unité d’Habitation de Marseille, Yamasaki’s Pruitt-Igoe and Santana’s Parque Boa Vista, in Recife. Rather than a relationship between ethic and aesthetics the analysis conducted us to a larger reflection on the power architecture in general.
