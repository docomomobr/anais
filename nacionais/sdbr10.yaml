  - 'ZEIN, R. V. Brutalismo, sobre sua definição (ou, de como um rótulo superficial é, por isso mesmo, adequado). São Paulo: Arquitextos 084.00, 2007. Disponível em: http://www.vitruvius.com.br. Acesso em maio de 2013. Vide histórico da UFBA disponível em http://www.ufba.br/historico. Acessado em agosto de 2013. A primeira proposta de concentração de edifícios nos bairros do Canela e da Graça foi do escritório do Rio de Janeiro dos arquitetos Geraldo Câmara e Wladimir Alves de Souza. (Fontes, 2010, p.94) Outras fontes indicam que o plano era de autoria de H. J. Pujol. (Dourado, 2013) No Canela são implantados o Hospital das Clínicas (1937-1948), a Reitoria (1952), o Instituto de Cultura Francesa (atual Instituto de Saúde Coletiva, 1955), o Instituto de Cultura Hispânica (atual Instituto de Ciência da Informação), o Seminário Livre de Música (1956), Faculdade de Enfermagem (1956) a Faculdade de Odontologia (Comercial Construtora Delta, 1958) Na Graça é instalada a Faculdade de Direito (Arquiteto Décio Machado, 1957-1961). Ainda assim, há alguns edifícios que permanecem em outros lugares da cidade, como é o caso da Faculdade de Economia na Praça da Piedade (Companhia Construtora Nacional, 1953-1956) e da Faculdade de Filosofia no bairro de Nazaré (1956). ⏐ 26 Escola Politécnica da UFBA – Projeto de Diógenes Rebouças -1955-1960 A UFBA possui desde então dois campi: o Campus do Canela e o Campus da Federação, que atualmente em suas cotas mais altas permanece sendo chamado de Federação e nas mais baixas Campus de Ondina. Com a ampliação do Campus pretendia-se que o Canela seria a parte das Ciências Humanas e Biológicas e a área da Federação ficaria com a área de Tecnologia, uma vez que já estava ocupada pela Escola Politécnica. (Dourado, 2013) O MEC-BID I – foi um dos programas vinculados a contrato de empréstimo internacional feito pelo Governo Federal visando a qualificação de algumas universidades “a partir de 4 suportes: edificações, equipamentos, assistência técnica, treinamento e capacitação de pessoal.” (RODRIGUES, 1996, p.181). Essas e várias outras informações sobre os acontecimentos e processos expostos nesse artigo foram fornecidas pelo arquiteto Luiz Dourado em documento escrito e entrevista em julho de 2013. As referências ao projeto da FAUFBA foram extraídas do Guia de Arquitetura e Paisagem de Salvador e Baía de Todos os Santos que consta na Bibliografia. Um mezanino foi construído posteriormente no local, projeto de Heliodório Sampaio, 1983. Na parte sul do terreno foi posicionado o módulo da pós-graduação, projeto de João Filgueiras Lima, 1988. O arquiteto Luiz Dourado colaborou como estagiário do projeto da Faculdade de Arquitetura, sendo responsável pelo detalhamento dos projetos da escada em caracol e pelos pilares do pórtico. O projeto estrutural foi desenvolvido pelo Escritório de São Paulo de Mário Franco e Júlio Cassoy. (Dourado, 2013) Projeto com participação de Luiz Dourado, Carlos Campos e Analdino Lisboa, foi premiado pelo IAB-BAHIA, na Categoria de Educação. (Dourado, 2013) Projeto com maior participação de Luiz Dourado e Carlos Campos (Dourado, 2013) Projeto com maior participação de Luiz Dourado. (Dourado, 2013) Não foram encontrados documentos que revelem as características originais desse edifício. Projeto com maior participação de Analdino Lisboa. (Dourado, 2013) Provavelmente pela presença mais intensa do arquiteto Luiz Dourado nos dois projetos, mesmo que com parceiros distintos, as soluções são muito similares. De responsabilidade da Coordenadoria de Desenvolvimento das Instalações do Ensino Superior do Departamento de Assuntos Universitários do Ministério da Educação e Cultura foi constituído o Programa de Desenvolvimento Físico de Campus de Universidades Federais - resultado de empréstimo entre o BID e o Governo Federal (contratos 305/OC-BR e 495/SF-BR) de 11.02.76, com previsão para finalização de execução em 1981, mas que segundo documentação de Dourado vai até 1983. Participaram também do ETA: Antônio Dantas Fontes, Dilson Souza Santos, Fernando José Fahel, Guilherme dos Santos Ramos, José Luiz de Lalor Imbiriba, Lícia Maria dos Santos, Lídia Luz Conceição de Cerqueira, Maria Cristina Guedes Machado Mello. Vide'
  - 'FONTES, 2010 (p.116). Vale ressaltar a preocupação com o uso otimizado dos recursos e a ideia de padronização modulada das soluções que remete as questões da industrialização da construção em franco desenvolvimento no Brasil naquele período. A saber: a Letras, a Dança, o Teatro, a Música, as Belas Artes, a Administração Central e o Pavilhão de Aulas do Canela (PAC). Desenvolvida principalmente pelo arquiteto Antônio Celso, Projeto de Dourado em parceria com Fernando José Fahel e Maria Cristina Machado. Pautado na excelência do funcionamento, foi consultora para esse projeto a nutricionista Olga Laskani e segundo Dourado a obra visitada como referência foi a FUNDUSP em São Paulo. A outra ala está atualmente sendo construída e pelo que parece segue a volumetria e soluções externas propostas bastante semelhantes às indicações gerais do projeto dos anos 70. Na solução atual o destaque fica para o interessante brise horizontal destacado da fachada em vidro da frente e o estranho plano duplo dos vidros na face dos fundos do edifício que dão para a encosta. Devido à excepcionalidade da obra do Restaurante Universitário, Luiz Dourado foi convidado para projetar o Restaurante da Universidade Federal de Sergipe, que em convênio com o MEC, foi o responsável pela proposta que até se mantem em bom e pleno funcionamento.'
