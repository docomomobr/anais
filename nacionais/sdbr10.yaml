- title: Sensibilidade brutalista
  authors:
  - givenname: Suely
    familyname: de Oliveira Figueirêdo Puppi
  pages: 1-11
  locale: pt-BR
  abstract: Primitivismo e sofisticação. Segundo Curtis, a combinação destes ingredientes nas Casas Jaoul (1951-54) de Le Corbusier é bem caracterizada por Peter Smithson, quando este se referiu a estas obras como "quase camponesas". Importantes exemplares da "segunda era da máquina", que tem também como um dos seus modelos a Unité d'Habitation de Marseille (1947-53), apresentam materiais brutos, como o concreto e o tijolo, ao lado de superfícies "lisas, mecânicas e planares", concebidas a partir de materiais industriais, preconizados pela modernidade dos anos 1920. Independente das razões, tal contraste é também presente nas idealizações e obras do Novo Brutalismo inglês, o qual buscava uma produção moderna ligada à realidade do homem e suas necessidades, despertando assim para uma nova sensibilidade, nomeada por Curtis de "neo-brutalismo", termo que segundo o autor, "sugeria a fascinação pela dureza da vida proletária e a art brut de Dubuffert, bem como a rejeição à versão desgastada da arquitetura moderna" que estava sendo construída. Este artigo pretende abordar a presença desta sensibilidade na obra de Lina Bo Bardi, a qual se materializa a partir do contraste exasperado entre materiais polidos, industriais, universais; brutos, naturais,e locais. Presente na Casa de Vidro (1949-51), sua primeira obra construída, ainda que de certa maneira tímida, esta sensibilidade tende a se ampliar na Casa Valéria Cirell (1958). Ainda no presente estudo, considera-se que Lina já se interessava pelas características dos materiais, seus valores simbólicos e de representatividade desde os tempos da Itália; e que era uma profissional atenta às tendências da arte e da arquitetura não apenas do Brasil e da Itália, mas do contexto internacional, como afirma Ester da Costa Meyer. É ainda importante ressaltar que neste final dos anos 1950, Lina começa o projeto do MASP (1957-1969) Trianon, considerado um dos mais importantes exemplares do brutalismo paulista.
  abstract_en: Primitivism and sophistication. According to Curtis, the combination of these ingredients in Le Corbusier's Jaoul Houses (1951-54) is well characterized by Peter Smithson, when he referred to these works as "almost peasant". Important examples of the "second machine age", which also has the Unité d'Habitation in Marseille (1947-53) as one of its models, presented raw materials such as concrete and brick along with "smooth, mechanical and planar" surfaces, conceived from industrial materials, recommended by the modernity of the 1920s. Nevertheless the reasons, such contrasting characteristic is also present in the idealization and work of the New English Brutalism, which sought a modern production linked to the reality of man and his needs, thus arousing to a new sensitivity, named by Curtis of "neo-brutalism", a term which according to the author, "suggested the enchantment by the hardness of proletarian life and Dubuffert art brut as well as the rejection of the worn version of modern architecture" which was being built. This article aims to address the presence of this sensitivity in Lina Bo Bardi's work, which materializes itself from the exasperated contrast between polished, industrial, universal; and raw, natural, local materials. Present at the Glass House (1949-51), her first work, albeit somewhat shy, such sensitivity tends to widen at Casa Valeria Cirell (1958). Also in this study, it is considered that Lina might have been interested in the characteristics of materials, their values and symbolic representation since the days of Italy, and that she must have been an attentive professional to trends in art and architecture not only in Brazil and Italy but also in the international context, according to Esther da Costa Meyer. It is also important to note that in the late 1950s, Lina begins MASP Trianon's project (1957-1969), considered one of the most important examples of São Paulo's brutalism.
