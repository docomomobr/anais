- title: A intenção formativa e a fidelidade ao mundo visível
  authors:
  - givenname: Maria Isabel
    familyname: Villac
  pages: 1-11
  locale: pt-BR
  abstract: O trabalho propõe investigar que a opção por uma matéria "preponderante" como modo de formar é, na arquitetura de Mendes da Rocha, uma relação entre técnica, arte e discurso. A matéria é a primeira relação com o mundo da natureza, das coisas. É o que resiste, dá corpo às ideias e permite a concretização do imaginado agenciando a intenção formativa para que o impasse da criação se transforme em possibilidade. A opção por uma matéria está implícita na definição da forma, em sua natureza operativa. A experiência de "dar forma", encontrar a expressão estética adequada, mantém uma relação direta com a matéria, suas virtudes construtivas, à qual atribui uma ordem de relações que ela mesma sugere. A modernidade de Mendes da Rocha, que se inicia no espaço moderno dos anos 50/60, se realiza com o concreto aparente. Para a sociedade da época, o concreto aparente causa estranhamento. O que o tempo ensinou é que a opção por construir em concreto aparente seria um compromisso entre o plano da cultura e das técnicas contemporâneas. Para o arquiteto, a opção pelo concreto aparente se vincula a uma atitude sempre atualizada e as estruturas que a ela se dirigem são tiradas do plano do viver.
  abstract_en: The paper proposes to investigate the option for a "major" material as a way of form what means, in the architecture of Mendes da Rocha, an intrinsic relationship between technique, art and theory. The material is the first relationship with the world of nature, of things. In architecture, is what endures, what gives body to the ideas, allowing the implementation of the imagined and what makes possible the training agency for the impasse of creation. The choice for a material is implicit in the definition of form in its operational nature. The experience of "forming" and its appropriate aesthetic expression maintains a direct relationship with the material qualities, its virtues, which assigns a construction order that the material suggests. The modernity of Mendes da Rocha, which begins in modern space of years 50/60, is being held with the concrete material. For the society, in these times, the concrete results a matter that causes estrangement. What the time taught is that the option to build on concrete would be a compromise between culture and contemporary techniques. For the architect, the option for the concrete material links to an attitude always up to date and the structures that govern it are taken from the plan of life.
