  abstract: O Centro de Convenções de Pernambuco localizado entre as cidades do Recife e Olinda é uma obra resultante do Concurso Público Nacional de Arquitetura promovido pelo Governo do Estado em 1977 e que permanece até hoje em suas funções originais. A gênese da obra através de escolha democrática do projeto, o seu caráter de espaço público apropriado intensivamente pela população e mais de três décadas de presença na paisagem apontam para a sua condição de patrimônio cultural moderno relevante. Embora muito das suas características originais tenham permanecido este patrimônio vem sofrendo acréscimos e adaptações sem anuência dos autores. Ao final das obras os arquitetos não foram mais requisitados para fiscalização e com isso muitos detalhes importantes foram comprometidos. Este artigo tem um caráter de depoimento sobre o Centro de Convenções de Pernambuco. Na condição de um dos autores relata as circunstâncias e condições em que o projeto foi idealizado e desenvolvido e compartilha as fontes documentais com a academia para pesquisas e aprofundamentos. Pretende-se desenvolver uma análise retrospectiva da evolução do projeto com ganhos, perdas e referencias aos valores da produção moderna dos anos 70. As pesquisas se basearam na documentação do concurso, correspondências, depoimentos e notícias dos periódicos da época. Procedeu-se também à análise comparativa dos desenhos das diferentes etapas de desenvolvimento do projeto e as razões das alterações durante todo o processo de projeto e construção. O resgate de todo este processo oferece um ensaio panorâmico que fala da gênese, transformação e permanência de obras. Os anseios sociais dos administradores, arquitetos e construtores passam e as obras permanecem como testemunho, nem sempre legível, de todo investimento social de um determinado período histórico. Além de constituir-se em registro necessário, esse tema pode abrir novas discussões sobre metodologias e processos de desenvolvimento do projeto, suas peculiaridades e contingências. Pode suscitar reflexões críticas sobre o efeito do tempo sobre as obras em si e também sobre os autores e suas formas de pensar e projetar. No âmbito do DOCOMOMO, poderá se somar à documentação sobre a arquitetura brasileira dos anos 70 e contribuir para definir e aperfeiçoar as diretrizes de preservação e conservação do acervo do Movimento Moderno e as providências de adaptação dos seus espaços às novas realidades.
  abstract_en: The Pernambuco Convention Centre, located in between the cities of Recife and Olinda, is an architectural work resulting from the National Architectural Competition sponsored by the State Government in 1977. It still remains in its original functions since its completion. Its genesis through a democratic consultation, its character of public space intensively used by population and its presence in the local landscape for over three decades makes it stand as a modern cultural heritage. Although much of its original features have remained, this heritage has suffered many additions and adaptations without the approval of the authors. At the end of the construction the architects were no longer invited for supervision and therefore many important details have been compromised. This article is a testimony of a member of team of architects about the Pernambuco Convention Centre. It reports the circumstances and conditions under which the project was conceived and developed and shares the documentary sources with academics for researches and insights. It is intended to develop a retrospective analysis of the evolution of the project with gains, losses and references to the values of modern production of 1970s. The surveys were based on the documentation of the competition, correspondences, interviews and news of the periodicals of that time. Comparative analysis was made of the drawings of the various stages of project development and the reasons for the changes throughout the process of design and construction. The rescue of this process offers a panoramic essay telling us of the genesis, transformation and permanence of architecture. Social expectations of administrators, architects and builders pass and the works remain as a witness, not always readable from all social investment of a particular historical period. Apart from being an important record, this theme can open new discussions on methodologies and processes of project development, its peculiarities and contingencies. It may raise critical considerations about the effect of time on the work itself and also on the authors and their ways of thinking and designing. Under the DOCOMOMO, it may be added to the documentation on Brazilian architecture of the ‘70s and contribute to improve the guidelines of preservation and conservation of the Modern Movement and the future steps to adapt their spaces to the new realities.
