  abstract_en: 'This essay comprises a version of the history of modern Mexican architecture narrated on the basis of the th work of four 20 century architects who set out to follow the trail blazed by Le Corbusier. The itinerary is marked out by the unequal brushstrokes of Juan O’Gorman, Luis Barragán, Mario Pani and Teodoro González de León, who to a great extent defined the course of Mexican architecture. They made radical – occasionally brilliant – contributions that adapted international trends to the local scene, while stamping their works with their own personality. This research seeks to present the lessons to be learned from these architects’ practice – rather than their teaching – and to contribute to a better understanding thereof. It comprises a survey of their works in order to elucidate their individual strategies: the mechanisms, procedures, paradigms and formal devices. They are all linked by the influence that the thought and work of Le Corbusier had on each of them. Though Le Corbusier never visited the country, the shadow of the crow also reached Mexico. The four architects under study here not only introduced the modern discourse led by Le Corbusier, but also brought to life what sometimes was only to be seen on paper. Thus, Juan O’Gorman took up purism in architecture sometimes even more radically than the Swiss French master himself. Luis Barragán incorporated Le Corbusier’s principles into his early works in Mexico City, later exploring the more surrealist aspects of Beistegui’s Paris attic apartment in his own residence. Mario Pani brought the models for the Ville Radieuse to Mexico, transformed into a Unité d’Habitation avant la lettre. Teodoro González del León inherited the tectonic expressiveness of the projects that Le Corbusier carried out in the early postwar years, taking them to the nth degree. This essay begins by setting out the historical context of last century – cultural, economic, social, and above all architectural – as a stage that illuminates in greater depth the analysis of the life and work of the four architects who built so much of Mexico in Le Corbusier’s wake.'
  abstract_es: 'La propuesta consiste en una investigación sobre las influencias de la obra de Le Corbusier en la arquitectura mexicana a partir de la obra de cuatro arquitectos del siglo XX que siguieron la senda trazada por el arquitecto franco-suizo. El itinerario propuesto se delinea por los brochazos desiguales de Juan O’Gorman, Luís Barragán, Mario Pani y Teodoro González de León que definieron, en buena medida, el rumbo de la arquitectura nacional. Eventualmente geniales, realizaron aportaciones radicales e incorporaron, a escala nacional, las corrientes internacionales con un perfil propio. Esta investigación pretende exponer las lecciones y contribuir a la comprensión de estos arquitectos, y la influencia que el pensamiento y la obra de Le Corbusier, tuvo en cada uno de ellos. Cuatro arquitectos mexicanos que abarcan casi un siglo y, desde sus particularidades, permiten comprender como el legado de Le Corbusier – del purismo al brutalismo - tuvo una presencia muy activa a lo largo del siglo XX. Cuatro arquitectos que, en la confluencia de trazos dispares, definen condiciones y propuestas únicas, para componer un universo complejo y plural: Juan O’Gorman inauguró la modernidad mexicana desde su radicalidad ideológica y racionalista; Luís Barragán fundió sincréticamente la modernidad y la idiosincrasia mexicana que le mereció el Premio Pritzker, incorporando cierta poética intimista en los espacios domésticos, como nadie había hecho hasta entonces; Mario Pani fue el promotor del ideario de Le Corbusier en México, haciendo realidad lo que antes de él eran utopías, llevando a cabo el primer hotel internacional de México, el primer multifamiliar, el primer condominio, la primera supermanzana y la primera ciudad satélite; y Teodoro González de León dió un nuevo sentido monumental a las instituciones desde la potencia tectónica de parteluces y pérgolas de hormigón armado, herederos del último expresionismo corbusiano. Le Corbusier visitó Nueva York y llegó a Buenos Aires en el buque Massilia. Sólo construyó, en territorio americano, el Carpenter Center de Boston y la casa Curuchet en La Plata, pero su influencia fue notable. Arquitectos de la talla de Wallance Harrison, autor del edificio de las Naciones Unidas de Nueva York a partir de unos primeros croquis del maestro franco-suizo, los brasileños Lucio Costa, Oscar Niemeyer y otros, que proyectaron el Ministerio de Educación en Rio de Janeiro, siguiendo los lineamientos de Le Corbusier, o el efecto que produjo su proyecto de casa Errázurriz en Chile, donde empezó a incorporar la rusticidad de los materiales locales, son algunas de las semillas que plantó personalmente. Aunque Le Corbusier nunca visitó el país, la sombra del cuervo también llegó a México. Los cuatro arquitectos que propongo no sólo dieron a conocer el discurso moderno que lideraba Le Corbusier, sino que hicieron realidad lo que a veces sólo estaba en el papel. Así, Juan O’Gorman replicó la arquitectura purista, con mayor radicalidad que el maestro franco-suizo; Luís Barragán incorporó los principios corbusianos en sus primeras obras de la ciudad de México, para explorar posteriormente los aspectos más surrealistas extraídos del ático Béistegui parisino, en su propia casa; Mario Pani transportó a México los modelos para la Ville Radieuse, convertidos en una Unidad de Habitación avant la lettre; y Teodoro González de León heredó la expresividad tectónica de los proyectos que Le Corbusier llevó a cabo en los primeros años de la posguerra, desarrollandola exponencialmente. En esta investigación se propone un contexto histórico –cultural, económico, social y, sobre todo, arquitectónico- del pasado siglo que sirve de escenario para poder ilustrar con mayor profundidad, un análisis pormenorizado de la vida y la obra de los cuatro arquitectos que construyeron en México la estela corbusiana.'
