- title: Arica, la Junta de Adelanto y las convergencias del Brutalismo
  authors:
  - givenname: Claudio
    familyname: Galeno-Ibaceta
  pages: 1-15
  locale: pt-BR
  abstract_en: Arica is a port city that is located in the border region of northern Chile, where the architectural production made from half of the twentieth century, defined a modern laboratory that characterized its urban space. From the creation of the Free Port in 1953, the city grew and transformed. First the Modernizing Society of Arica promotes some constructions and in 1958 emerged the Advancement Board of Arica, that developed an investment plan that built many modern architecture. We could understand Arica, as a remote urban space of convergences of brutalism experiences. Some of the most representative buildings are the housing complex "Stadium" (1956-1957) and the Carlos Dittborn Stadium (1957-1960), both designed by the office of Bresciani, Valdés, Castillo and Huidobro. Also the Hospital Juan Noé (1967-1970) by Eduardo Vásquez, the Campus Velásquez (1966-1971) designed by Mauricio Despouy and the Olympic Swimming Pool (1968- 1972), by Alicia Meza, Sergio Roman and Berthelon Nelson, the last two ones were made by the building company “Moller y Perez Cotapos". At last, the Bus Terminal (1971-1976), designed by Pablo de Carolis and Raul Pellegrin. These works represent a unique aspect of architectural thought and practice of the last Chilean modernity. ⏐ 2
  abstract_es: 'Arica es una ciudad puerto que se emplaza en el territorio fronterizo del norte de Chile, un espacio caracterizado por su convergencia e intercambio cultural, en el cual convergen valles, desierto y océano, y que si bien tiene importantes antecedentes precolombinos y coloniales, fue la producción arquitectónica realizada a partir de la mitad del siglo XX, la que definió un laboratorio de modernidad que singularizó su espacio urbano. Ese laboratorio de la modernidad surgió desde la creación del Puerto Libre en 1953, los que motivó el desarrollo de un plan de inversiones que incluyó muchas arquitecturas significativas. Las primeras fueron realizadas por la Sociedad Modernizadora de Arica (SMA) y luego por la Junta de Adelanto de Arica (JAA) una institución creada en 1958 que gestionó, financió y realizó muchísimas obras hasta 1976, cuando fue disuelta. Entre las variadas obras motivadas por el Puerto Libre, algunas fueron diseñadas y construidas bajo una expresiva estética del hormigón armado y de la dramatización de la estructura. Así podríamos entender Arica, como un espacio urbano remoto de convergencias de experiencias del brutalismo. Sobre la discusión chilena de los aspectos estéticos de lo constructivo, en la revista Técnica y Creación, nº4, de junio de 1962, un artículo hace una reivindicación, una toma de conciencia a la legitimidad en el tratamiento de las superficies en obras de hormigón armado dentro de los conceptos de forma y materia. Los casos más representativos de esta línea, empezarían por algunas obras encargadas por la SMA a la oficina Bresciani, Valdés, Castillo y Huidobro que se alinean a la estética brutalista: el conjunto habitacional Estadio de 1956-1957, que debido a la topografía accidentada permitió articular bloque de seis suspendidos con pasarelas elevadas; el Estadio Carlos Dittborn de 1957-1960, una de las sedes del Campeonato Mundial de Futbol de 1962, que configura un entorno de vías elevadas laterales, acentuada por sus estructuras diagonales y la repetición invertida de la textura de las graderías. Siguieron nuevas obras motivadas por la JAA, como el Hospital Juan Noé de 1967-1970 proyectado por Eduardo Vásquez, la sede Arica de la Universidad de Chile y su Campus Velásquez de 1966-1971, proyectado por Mauricio Despouy, un edificio que articula un desnivel topográfico con una arquitectura de terrazas, jardines escaleras y quiebra soles; y la Piscina Olímpica, 1968-1972, proyectada por Alicia Meza, Sergio Román y Nelson Berthelon, una arquitectura que eleva la piscina y las graderías sobre el paisaje. Por último habría que referirse al Terminal Rodoviario, 1971-1976, diseñado por Pablo de Carolis y Raúl Pellegrin, que integra estructuras de hormigón armado de aristas pulidas con una estructura metálica reticular en forma de pirámide. Estas obras en un contexto desértico y fronterizo, reflejan una producción y reflexión arquitectónica de la última modernidad chilena.'
