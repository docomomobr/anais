  abstract_en: 'Under the auspices of the United Nations, in 1960, it was opened a national competition to designate the architect who would take over the construction of the UN building in Chile. In May 1961, in a solemn ceremony, during the celebration in Santiago from 9th Session of CEPAL, it was laid the first stone of the building designed by a team of architects led by Emilio Duhart Harosteguy. The January 20, 1963 was begun the work of this project and in September 1966 its inauguration was held in the presence of the President of the Republic of Chile, Eduardo Frei Montalba and the Secretary-General of the UN, Mr. U Thant, among others. The United Nations Building in Chile, today CEPAL, next to the United Nations building in New York (1947) and the UNESCO Headquarters in Paris, make up a trio of young institutions that will stimulated the debate of the Post-war Modern Architecture. This assertion is important to the extent that Emilio Duhart had these references in mind when designing his project to Chile and determined the definition of important aspects, conceptual, formal, and constructive–structural, among others. The United Nations building in Santiago de Chile, is the height of the career of its author, catapulting its international prestige and consolidating its reputation and national leadership. The historiography have recognized the building as a symbol of Latin American Modern Architecture of the twentieth century, authors such as Francisco Bullrich, Damian Bayón or Leopoldo Castedo, just to name a few, have highlighted his qualities and considered its author on a par with emblematic figures of wide influence in the continent as Niemeyer, Villanueva, Porro and so on. This building represents for Duhart’s work a synthesis of his formal education (Larraín, Gropius, Le Corbusier) and a response to lessons learned from the projects of the first decades of the UN and its architectural ideals. The strength and plastic and functional coherence of the project are its greatest virtue. The whole project is built in concrete and its plastic qualities give different aspects. The structural logic, the constructive design, and the formal management of United Nations building is subordinated to the béton brut, and helps to promote the sense and meaning that Duhart wanted. It is a unit, a whole as house and monument, house of the nations in community as the architect suggested. This paper wishes to focus on a significant aspect of the building: "El Caracol" or General Assembly hall, while it is the most distinctive plastic element of the project and contains a symbolic key. The enveloping ascending of concrete has a number of symbols of the progress of the culture and history of Latin America and the Caribbean. Marks and bas-reliefs of fine execution located so that those who go up the continuous ramp leading to the upper viewing deck may be reading and discovering its message gradually. It is wanted to put into context the origin and intentions of the author on these design decisions, looking for connections, motivations and the theoretical discourse that give rise to this particular body similar to a Tower of Babel. It is no coincidence that these Latin-American cultural symbols are made on the skin of the General Assembly Hall, nor is fortuitous the expressive use of the wall of access to the building on which Duhart stamped the hands of the workers involved in the construction of the building.'
  abstract_es: Bajo los auspicios de las Naciones Unidas, en 1960, se abrió un concurso Nacional para designar al arquitecto que se haría cargo de la construcción del edificio de las Naciones Unidas en Chile. En mayo de 1961, en solemne ceremonia, durante la celebración en Santiago del 9º período de Sesiones de la CEPAL, se colocó la primera piedra del edificio proyectado por un equipo de arquitectos liderado por Emilio Duhart Harosteguy. El 20 de enero de 1963 se dio comienzo a los trabajos de esta obra y en Septiembre de 1966 se celebró su inauguración, con la presencia del señor Presidente de la República de Chile, Eduardo Frei Montalba y el Secretario General de la Organización de las Naciones Unidas, señor U Thant, entre otras personalidades. El Edificio de las Naciones Unidas en Chile, hoy CEPAL, junto al edificio de las Naciones Unidas de New York (1947) y la Sede de la UNESCO en París, conforman un trío de jóvenes instituciones que catalizarán el debate de la arquitectura Moderna de postguerra. Esta aseveración es importante en la medida que Emilio Duhart tuvo muy presente estos referentes al momento de diseñar su proyecto para Chile y determinó la definición de importantes aspectos conceptuales, formales, constructivos – estructurales, entre otros. El edificio de las Naciones Unidas para Santiago de Chile, será el punto más álgido de la trayectoria profesional de su autor, catapultando su prestigio internacional y consolidando su reputación y liderazgo a nivel nacional. La historiografía ha reconocido al edificio como un emblema de la arquitectura moderna del siglo XX en Latinoamérica, autores como Francisco Bullrich, Damián Bayón, Leopoldo Castedo, solo por nombrar algunos, han destacado sus cualidades y puesto a su autor a la altura de emblemáticas figuras de amplia influencia en el continente como Niemeyer, Villanueva, Porro, etc. Este edificio representa en Duhart una síntesis de su educación formal (Larraín, Gropuis, Le Corbusier) y una respuesta a lo aprendido de los proyectos de las primeras décadas de la ONU y a sus ideales arquitectónicos. La fuerza y coherencia plástica y funcional del proyecto son su mayor virtud. Todo el proyecto está construido en Hormigón y sus cualidades plásticas obtienen distintas dimensiones. La lógica estructural, el diseño constructivo, y el manejo formal del edificio de las Naciones Unidas está supeditado al Hormigón visto y ayuda a potenciar el sentido y significado que Duhart desea dar al edifico. Es una unidad, un todo como casa y monumento, casa de las naciones en comunidad como plantea su autor. Este trabajo desea centrarse en un aspecto significativo del edificio, “El Caracol” o sala de la Asamblea General, en tanto es el elemento plástico más distintivo del proyecto y que contiene una carga simbólica fundamental. La envolvente ascendente de hormigón visto posee una serie de símbolos del progreso de la cultura e historia de América Latina y el Caribe. Marcas, bajo relieves de fina confección ubicados de manera de que quien recorra la rampa continua que lleva a la terraza mirador superior, pueda ir descubriendo su mensaje paulatinamente. Se desea poner en contexto, el origen e intenciones del autor, sobre estas decisiones proyectuales, buscando establecer conexiones, motivaciones y el discurso teórico que dan origen a este particular volumen. No es casual que estos símbolos del progreso de la civilización y desarrollo de América Latina estén sobre la piel de la Sala de Asamblea General. Así como tampoco es fortuito el manejo expresivo del muro de acceso al edificio en que Duhart estampa las manos de los obreros implicados en la construcción del edificio.
