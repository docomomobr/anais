  abstract: 'A partir da década de 1950, no Brutalismo francês, destacam-se os trabalhos de Claude Parent, a quem provavelmente se deve a gênese e a antecipação de outras tendências arquitetônicas praticadas décadas depois. Parent trabalhou com Le Corbusier juntamente com seu futuro parceiro Ionel Schein, quando, ao sair da Escola de Belas Artes de Paris, toma contato com concreto armado bruto. Assim, tendo adotado como principal material o concreto armado aparente - primordial para a expressão de sua arquitetura -, Parent, fascinado pelo poder das escalas compositivas que poderiam resultar dessa matéria, prossegue em busca de uma arquitetura na qual forma e função são oblíquas, na imensa maioria de suas obras, seja na organização funcional ou espacial, as paredes e tetos transgridem o ângulo de 90 graus, adquirindo as mais variadas inclinações, patentes em suas obras realizadas ou não. A muitos fatores são atribuídos essa linguagem que gradualmente se desenvolve, seja por meio de seus desenhos conceituais, seja através da realização de suas obras. Ao vasto repertório de Parent e à sua polivalência incluem residências unifamiliares e coletivas, escolas, centros de compras, planos urbanísticos, estudos para um automóvel eminentemente urbano, projetos de arquitetura de interiores, um foguete pneumático, cenografias, cartazes, usinas nucleares, pontes e um acervo de desenhos conceituais. No universo da sua ampla produção em contextos diversos geográficos franceses, o trabalho pontuará algumas de suas obras realizadas, à luz das teorias do próprio Parent e também daquelas aliadas à crítica francesa, dando ênfase às construídas, a saber: a Maison de L´Iran, residência estudantil situada na Cidade Universitária Internacional de Paris (hoje Fondation Avicenne), 1960-1968; a Maison Le Jeannic, de 1954; a Maison Mariange-Aboyer, datada de 1960-1964; a Maison Druch,construída entre 1963-1965 e igreja de Sainte-Bernardette du Banlay, realizada entre 1963-1966. Consoante às obras não realizadas serão contemplados: Maison Toueg, de 1969-1970, o Palácio de Exposições em Charleville-Mezières, de 1965-1966; o Projeto de uma Cidade Oblíqua para Sens na região da Borgonha, de 1971 e o estudo para uma unidade habitacional mínima e oblíqua,de 1976. Importante também examinar os desenhos decorrentes do imaginário de Parent, uma das principais ferramentas de pesquisa de Claude Parent, nos quais imprime conceitos sobre a investigação da forma oblíqua, e que também antecipam ideias arquitetônicas mais recentes.'
  abstract_en: 'Concerning to the French Brutalism from the 1950s, it stands the works of Claude Parent, to whom is probably due the genesis and the anticipation of other architectural trends practiced during later decades. Parent worked with Le Corbusier where he met his future partner Ionel Schein, when also, after his graduation at School of Fine Arts in Paris, he gets contact with raw concrete. Thus, having adopted the reinforced concrete apparent as the main material - essential for the expression of his architecture -, Parent, fascinated by the power of the compositional ranges that could result from this material, he started realizing an architectural language in which form and function result oblique. The majority of his works, concerning to the functional organization or spacial arrangement , the walls and ceilings transgress the angle of 90 degrees, acquiring the most varied inclinations, fact that will be patent in his works, constructed or not. Many factors confirm this language that develops gradually, either through his conceptual drawings and designs, either by the built works. The vast repertoire of Parent´s works and his versatility include single family residences, conference halls, schools, shopping centers, urban plans, studies for a car eminently urban, architectural interiors, a pneumatic rocket, posters design, nuclear power plants, bridges and a collection of conceptual drawings. Considering the universe of his large production in various geographical French contexts, this work will treat of some of his works performed according to Parent´s theories allied to the French criticism, emphasizing the following constructed works: Maison de L''Iran, a student residence located in International University City in Paris (nowadays it is the Fondation Avicenne), 1960-1968; Maison Le Jeannic, 1954, Maison Mariange-Aboyer, built between 1960 1963-1966. Concerning to the not realized works, this research will treat of Exhibition Palace in Charleville-Mezieres to 1964, Maison Druch, 1963-1965 and the Church Sainte-Bernadette du Banlay, constructed between, constructed between 1965-1966; Maison Toueg, 1969-1970, the Project for a Oblique City at Sens in the French Burgundy region, from 1971 and the experimentation for a minimal and oblique house, 1976. It is important to examine his drawings, one of the main research tools for Claude Parent, which originate recent architectural approaches. Key words: Claude Parent Architect; Modern Arquitecture in France; French Brutalism. ⏐ 2 CLAUDE PARENT. ARQUITETURA, URBANISMO E A FUNÇÃO OBLÍQUA EXPERIMENTAÇÃO E CONSTRUÇÃO DE UM REPERTÓRIO Imaginativo, polêmico, desconhecido por muitos, sistematicamente empenhado em realizar uma arquitetura transgressora e de vanguarda, Claude Parent, filho de um piloto e engenheiro nasceu em Neully-sur-Seine em 1923. Estudou arquitetura na Escola de Belas Artes de Toulouse e em Paris. Apesar de ter trabalhado como estagiário por um pequeno espaço de tempo com Le Corbusier, foi com ele que seu repertório foi assinalado pela matéria bruta do concreto armado, tendo adotado o material na sua maioria das obras como primordial elemento para a expressão de sua arquitetura. Fascinado pelo poder das escalas compositivas que poderiam resultar desta matéria, prossegue em busca de uma arquitetura na qual forma e função buscam transgredir os ângulos a 90 graus, buscando realizar as formas oblíquas na imensa maioria suas obras construídas ou não. Neste sentido, Fréderic Elmann (2010, p.16) o posiciona no centro de um movimento que pode ser denominado de “arquitetura oblíqua” – em que o objeto arquitetônico não se torna visivelmente estável: os elementos como piso, as paredes e o teto formam um conjunto estimulante e inclinado, e refletem uma sensação de instabilidade, tornando complexa a execução de muitas de suas obras – pouco simples de serem construídas ou mesmo de se tornarem aceitas por um cliente comum (LAIZEL, 2010, p.5). Em 1963, Parent conheceu o teórico francês, filósofo e urbanista parisiense Paul Virilio, com quem trava um relacionamento que irá produzir algumas das suas mais curiosas predileções – a sua fascinação pela arquitetura dos bunkes de guerra, pois Virilio , nascido em 1932 vivenciou os momentos da Segunda Guerra Mundial, influenciando, assim, Parent a ter seu mesmo gosto e fascinação pela arquitetura brutalista dos bunkers da Segunda Guerra Mundial. (LAIZEL, 2010, p.6). Claude Parent projetou obras construídas e outras que permaneceram no seu imaginário, permeando os mais diversos programas e usos, que abrangem desde residências unifamiliares, planos urbanísticos, equipamentos coletivos, objetos de natureza utópica, conceitual e inusitada, incluindo até projetos para centrais nucleares. Dentre estes objetos diferentes do que se imagina, destaca-se o Urbaina (figura 1) e um foguete movido à mecânica de natureza pneumática (figura2). A ideia para Urbaina decorre provavelmente pelo fato de Corbusier ter sido um dos primeiros teóricos do urbanismo a compreender as transformações que o automóvel exigiria no planejamento urbano. Dessa forma, Parent ao mesmo tempo em que ⏐ 3 desenvolveu conceitos para um automóvel, escreve um artigo para a revista L’Architecture d’Aujourd’hui em que critica agudamente a banalidade estética, e também sobre a falta de originalidade iminente da indústria automobilísica francesa. O Urbaina foi projetado em 1962 juntamente com o escultor André Bloc, o designer Jan Lin Viaud e o engenheiro mecânico Marcel Bercy.Trata-se de um estudo realizado através de um modelo em argila, na escala 1:5, para um veículo que fosse eminentemente urbano, pois foi, por princípio, pensado para ser movido a gasolina e pensado para à baixa velocidade. Tal estudo resultou em formas esféricas apoiadas sobre um plano quadrado, com rodas pivotantes a 90 graus. A cabine do motorista e dos passageiros apoia-se sobre dois elementos metálicos. Contrariamente aos automóveis convencionais, as funções são independentes, ou seja, a cabine, o motor protegidos por um cárter em aço, as rodas de pequena dimensões, o para-choque e os faróis são articulados, mas posicionados com autonomia sobre a plataforma . O motor de combustão, disposto também isoladamente na traseira possibilitaria a remoção para transportado sem os outros componentes , em caso de choques e reparos. Na cocepção de Parent o automóvel com as partes pivotantes, possuindo apenas uma porta de acesso deslizante, e com as partes independentes suavemente articuladas poderiam rebater no uso espaço urbano viário, resolvendo os problemas da circulação automotiva , facilitando o estacionamento, tornando possível ampliar a metragem linear de vagas para estacionar.. Figura 1 - Veículo Urbaina, 1962. Desenho e modelo. Fonte: Claude: “Parent. L´oeuvre construite, l´oeuvre graphique”. Paris: Cité de L´Architecture & du Patrimoine/ Editions HYX, 2010, p.96 Nos anos de 1950, devido à competitividade entre norte americanos e soviéticos pela conquista do espaço extraterrestre foram lançados os satélites Spoutnik e o Explorer. Foi,portanto movido a este clima de conquistas e rivalidade entre as duas nações que Parent projeta juntamente com o artista plástico Yves Klein um foguete de mecanismo pneumático (figura 2), para o qual imaginaram que fosse possível funcionar e movimentar- se através batidas e pulsações progressivas, acelerando o objeto, fazendo com que fosse ejetado ao infinito. Destinado unicamente para atravessar o espaço sem destino, o foguete não transmitiria qualquer informação, tampouco transportaria pessoas. Sua função, no desígnio de Klein e Parent teria sido deixar a terra, juntar-se ao vazio cósmico sem, no entanto, retornar. Mesmo que o objeto tenha se limitado a uma mera execução ⏐ 4 em maquete, Klein o patenteia, e em maio de 1962 é exposto no Museu de Arte Moderna de Paris. Figura 2 - Foguete com mecanismo pneumático, 1959. Maquete. Fonte: “Claude Parent. L´oeuvre construite, l´oeuvre graphique”. Paris: Cité de L´Architecture & du Patrimoine/ Editions HYX, 2010, p.105. Claude Parent colaborou com a revista L’Architecture d’Aujourd’hui escrevendo juntamente com um de seus companheiros de projetos e de ideologias , o arquiteto Ionel Schein e Paul Virilio, com os quais buscava reafirmar as teorias do espaço com a função oblíqua. Elmann (2010,p.16) frisa que seus escritos e experimentos anteveem a corrente “desconstrutivista”, encarnada futuramente por outros arquitetos, destacando, entre eles o austríaco Coop Himemblau, tendo como exemplo o projeto do Museu das Confluências em Lyon. Outro arquiteto que Elmann (2010,p.16) exemplifica é projeto do Museu Judaico em Berlim de Daniel Libeskind, pois as formas oblíquas tanto em planta quanto na estrutura são patentes no desenho deste museu. Na década de 1960 Jean Nouvel trabalhou com Parent, e provavelmente em razão disso, Nouvel adota a função oblíqua como modelo ao ponto de evidenciá-la no recente projeto para Filarmônica de Paris (figura 3), cujo desenho reflete claramente os traços inclinados, apresentando elementos construtivos e compositivos formalmente oblíquos. Figura 3 - À esquerda um desenho imaginário de Claude Parent realizado em 1966; à direita um modelo da Filarmônica de Paris de Jean Nouvel. Fontes: “Claude Parent. L´oeuvre construite, l´oeuvre graphique”. Paris: Cité de L´Architecture & du Patrimoine/ Editions HYX, 2010, p.300 http://felipeno.blogspot.com.br/2007/04/la-filarmnica-de-paris-el-nuevo.html - acesso em 04.junho.2013 ⏐ 5 Com efeito, afirma William Layzell (2010, p.27), ao mencionar o projeto da Filarmônica de Paris, deduz que o mundo está passando por um período de renascimento tendenciosamente oblíquo, considerando o projeto de Nouvel para esta sala de concertos a prova mais evidente de que a função oblíqua ainda está viva, conferindo essa legitimidade ao seu espaço, à sua estrutura e à sua superfície. Na mesma linha de pensamento, Elmann (2010,p.16) cogita que o traço e obra de Claude Parent, ecoará
    trinta anos depois nas obras de Rem Koolhaas, Zaha Hadid e de Rudy Riciotti. Profundo observador das obras em que as rampas e inclinações são pontos focais, Parent exerceu enorme fascínio pela “rampa ícone” do Museu Guggenheim de Nova York que induz ao inusitado movimento de circulação no museu. Amante de objetos únicos, Parent se seduz, inclusive, pela construção do prédio da Lingotto em Milão devido à extensão e ao uso dinâmico e da movimentação da rampa que atinge a cobertura desta obra de 1915, projetada pelo arquiteto Giacomo Mattè Trucco, originalmente destinada à fábrica de automóveis da Fiat. Trucco projeta a extensa rampa que atinge cobertura da Lingotto como elemento que tem a função de realizar as provas de circulação nas mais diversas velocidades dos veículos recém-fabricados. Parent também exerceu encanto pelas rampas de Oscar Niemeyer, principalmente a do Senado e do Congresso, pela sua grandiosidade e pela ausência de guarda-corpos. A Endless House, de Friedrick Kiesler na qual suas formas inclinadas indicando movimento e ‘elasticidade’, foi provavelmente a principal referência que se faz presente na maioria de seus desenhos conceituais. OBRAS CONSTRUÍDAS Um dos primeiros projetos de Parent foi a residência Le Jeannic (figura 4), realizada junto com Ionel Schein. Se por um lado nesta casa os autores ainda não tivessem explorado a função oblíqua, por outro, a condição bruta do concreto aparente foi plenamente experimentada. Situada em Issy-les-Molineaux (Hauts-de Seine), datada de 1954, foi realizada aos moldes de uma casa econômica para cumprir um programa para uma família com recursos medianos, para a qual deveria levar em conta um custo razoável. Como posto, o sistema construtivo adotado foi o concreto armado - pilotis, lajes e vigas em concreto armado aparente. As paredes foram realizadas em concreto celular. Sob o ponto de vista programático, as partes principais situam-se no andar superior, onde são dispostos enfilade. Para racionalizar a construção foi criada em concentração um módulo hidráulico destinado à cozinha e aos banheiros, um deles exclusivo do quarto do ⏐ 6 casal. A sala ocupa um lugar importante, permeando o andar com dupla visão – frentes e fundos. No nível do térreo são observadas as paredes soltas, sendo um colume em curvas destinado ao recinto para a adega. Neste nível são também posicionados a garagem e um espaço livre permeável. O jogo de volumes busca, enfim, enfatizar os cheios e vazios, realçar a sombra e a luz, contemplar a assimetria, valorizando os recintos com amplas visuais e boa insolação. Figura 4 – Casa Le Jeannic,1954. Fonte: “Claude Parent. L´oeuvre construite, l´oeuvre graphique”. Paris: Cité de L´Architecture & du Patrimoine/ Editions HYX, 2010, p.66 Construída dez anos depois, em 1964, a residência coletiva Mauriange-Auboyer (figura 5), em Medoun (Hauts-de-Seine) foi destinada a abrigar duas famílias, e construída em um terreno de 600 metros quadrados, em encostas muito íngremes, mas beneficiada por amplas visuais para a cidade de Paris. Uma das questões que intervieram na concepção desta obra foi proporcionar boa insolação em ambas as unidades. Parent optou por articular os dois volumes a 120 graus, abrindo o corpo da casa do leste a sudoeste, tornando possível abrir as visuais para a cidade, bem como atingir a insolação adequada. O acesso às unidades se dá na fachada oeste e a casa se desenvolve em três níveis – subsolo, térreo e andar superior. A organização funcional é resolvida em torno da escada bem no centro do volume da edificação principal. A primeira família ocupa a totalidade do térreo – estar, jantar, cozinha, lavabo, quarto do casal e de hóspedes e banheiro. No nível superior – face sudoeste - foram posicionados os quartos dos filhos. A parte leste da casa é reservada à segunda família – sala, cozinha, lavabo, quarto, banheiro e escritório. Embora tivesse resultado a imbricação das duas unidades, tal abordagem funcional permitiu isolá-las unidades, tendo somente em comum o hall de entrada, a escada e a adega. Sob o ponto de vista formal a casa é marcada por uma sutil policromia e uma geometria pautada no vocabulário Neoplasticista, na medida em que a composição se enriquece com o jogo enfático das vigas, as quais são prolongadas em ambos sentidos, tanto no ⏐ 7 horizontal quanto no vertical . Esta ossatura realizada em concreto armado aparente e a interpenetração desses elementos parecem referenciar a consagrada Casa Schroëder, de Gerrit Rietveld (1924). Figura 5 – Casa Mauriange-Auboyer, 1964. Planta, Maquete e fotos. Fonte: “Claude Parent. L´oeuvre construite, l´oeuvre graphique”. Paris: Cité de L´Architecture & du Patrimoine/ Editions HYX, 2010, p.136- Datada de 1966, a residência Drusch (figura 6) determina, enfim, um passo decisivo na carreira de Claude Parent, na medida em que sua imagem manifesta a sensação de desequilíbrio e movimento que o arquiteto procurou introduzir desde o início de suas obras. Nesta casa Parent busca uma arquitetura que “avançasse’, que desse a sensação de movimento, e ao mesmo tempo de desequilíbrio e força, que ele sentiu provavelmente no resultado formal da Torre Eisten de Erich Mendelsohn (1921). E foi pela intrusão da diagonal que na casa Drush, Parent busca dinamizar os volumes, fato determinante para alcançar o efeito desejado. A movimentação giratória de um paralelepípedo apoiado sobre uma de suas arestas termina por modificar a percepção e os usos dos espaços tradicionalmente impostos pelos planos horizontais, criando um efeito de instabilidade , até então nunca experimentado . A movimentação deste cubo se dá também em planta, na medida em que Parent gira os dois corpos da casa a 120 graus, resultando uma delas em formato oblongo suspenso a 0,80 m em relação ao chão do terreno onde são posicionados a cozinha , quartos, banheiros e garagem. A outra parte, oblíqua e transparente se desenvolve em ampla sala realizada em dois níveis, sendo o superior o lugar do mezanino. Construída pelo industrial Gaston Drush em um terreno de 1200 metros quadrados ao longo da Floresta de Versalhes, a casa afirmando sua independência e diferenciação, contrasta com as residências existentes no entorno. Vale acrescentar que se por um lado a ossatura exprime uma dicotomia formal entre os dois volumes, por outro o espaço interno contempla a continuidade e fruição espacial. Nesta casa já pode se notar também traços de uma arquitetura desconstrutivista. ⏐ 8 Figura 6 – Casa Drusch, Plantas, cortes e fotos, 1965. Fonte: “Claude Parent. L´oeuvre construite, l´oeuvre graphique”. Paris: Cité de L´Architecture & du Patrimoine/ Editions HYX, 2010, p.141-143. Em 1968 é inaugurada o edifício de uso habitacional coletivo destinado ao Estado Iraniano - a Casa do Irã na Cidade Internacional Universitária de Paris (figura7). Foi, portanto, em 1960, a pedido da imperatriz Farah Diba para que se construísse um edifício destinado aos estudantes iranianos em Paris. Confiou o projeto a Parent, a André Bloch que se juntaram a uma equipe de mais dois arquitetos iranianos Moshen Foroughi e Heydar Ghiai e ao engenheiro civil René Sarger. A Casa do Irã foi, dos 38 construídos o último edifício realizado neste vasto território de 35 hectares, dedicado a estudantes e pesquisadores de todo o mundo. A concepção deste edifício de uso coletivo repousa em dois princípios essenciais, pautados em um partido radical, ou seja, uma poderosa macroestrutura, com lajes atirantadas. Os arquitetos realizaram 3 pórticos metálicos de 38,20 metros de altura,aos quais são engastadas 2 sistemas de vigas nervuradas, uma delas no topo do prédio e a outra sob o vazio central que define um nível recuado dos demais, onde neste andar onde foi criada uma habitação destinada ao diretor do conjunto habitacional. Os pisos em laje mista são em estrutura metálica com um lastro de concreto, onde são posicionadas as habitações, as quais, como posto, são atirantadas junto ao sistema de vigas nervuradas, engastadas em console nos pórticos. Fazendo um contraponto com o rigor dos traços ortogonais Parent resolve a circulação vertical valendo-se de escadas helicoidais de traços oblíquos. ⏐ 9 Embora tenha sido concebido em 1960, o edifício é terminado em 1967 após muitas dificuldades da empresa construtora em receber a permissão para construí-la. Além disso, o prédio, devido às mudanças de políticas no Irã, foi em 1972 destinado à Fundação Avicenne. Fazendo parte do inventário de monumentos históricos da cidade de Paris a partir de 2008, foi fechado em 2007 em razão de suas não conformidades com as normas atuais de construção vigentes em Paris. Sua reabilitação que pressupõe uma restauração das fachadas não chegam a ir além dos debates e conjecturas, pois nada de concreto pode ser realizar. Figura 7 – Casa do Irã, 1970. Plano de massa, planta do andar tipo , corte, elevação oeste, fotos das fachadas leste e oeste. Fonte: “Claude Parent. L´oeuvre construite, l´oeuvre graphique”. Paris: Cité de L´Architecture & du Patrimoine/ Editions HYX, 2010, p.89-91 Outra de suas obras, talvez a mais que se insere no domínio da corrente brutalista é a igreja de Saint-­‐Bernadete Du Banlay, em Nevers (Nièvre) (figura 8), construída entre 1963 e 1966 juntamente com Paulo Virilio. Ao projeto somam-­‐se os artistas plásticos Odette Ducarre que tratou dos vitais; Michel Carrade que se encaregou da tapeçaria e Morice Lipsi que realizou o mobiliário litúrgico. Construída à imagem de um bunker, a arquitetura desta igreja foi a que mais suscitou polêmica na obra de Parent. Tendo uma aparência por vezes repulsiva, ao invés de um templo , a igreja se assemelha mais ao um abrigo militar. A esse respeito comenta William Layzell, (2010, p. 2) frisando que de uma massa de concreto, que emerge da terra no subúrbio de França, a igreja foi construída e projetada para se parecer com a Segunda ⏐ 10 Guerra Mundial e mais se assemelha a uma fortaleza nazista - não uma estrutura de mérito arquitetônico, mas uma fortificação alemã.
    Formalmente Parent e Virilio concebem o corpo da igreja em concreto armado aparente, a partir de uma forma hexagonal, estruturada através de sete vigas, incluindo vigas-parede em torno do perímetro da nave. O prédio é fracionado em dois volumes, criando uma fratura bem ao meio, a qual se dá através de uma iluminação zenital. Alguns rasgos e seteiras podem ser observadas nas fachadas laterais, dotadas de vitrais. A nave é espacialmente composta por dois pisos com duas inclinações que se unem em sentido inverso, no meio do corpo do templo. Um renque de bancos em madeira maciça é posicionado também em sentidos inversos. A nave é suspensa a acessada através de uma escada. Sob este grande volume do chão posicionam-se uma capela, o batistério, dois depósitos e a leste a sala de catecismo e de reuniões. Figura 8 – Igreja Saint-­‐Bernadete Du Banlay. Corte, nave e volumetria. Fonte: “Claude Parent. L´oeuvre construite, l´oeuvre graphique”. Paris: Cité de L´Architecture & du Patrimoine/ Editions HYX, 2010, p.177- 180. OBRAS NÃO REALIZADAS Dentre suas obras não realizadas, destacam-se duas residências de pequenas dimensões no que diz respeito à metragem quadrada. Em ambas se verão potencializar a função oblíqua. A primeira delas, a residência Toueg (figura 9), estaria situada em um terreno de acentuado aclive, em Gif-Sur-Yvette (Essone). Projetada em 1970 seu programa se resume a uma sala, quarto de dormir, ateliê, banheiro e cozinha. Explorando o potencial do sítio e prevendo a casa toda em concreto armado aparente, esta residência que explora plenamente os princípios da condição oblíqua. Contextualizada com o modelado da encosta Parent resolve o primeiro nível de modo que se acomode no corte do terreno e continue ao encontro do segundo nível até se alçar em balanço, integrando com as partes deste nível superior, onde há um mezanino coberto por dois elementos inclinados ao inverso, que se em forma de um “v” irregular e com ângulos diversos, que ⏐ 11 por sua vez cobrem ambos os níveis. Há uma segunda cobertura que morre no piso, parecendo estabelecer através desta alavanca, o descarregamento das forças, proporcionado, assim, estabilidade ao conjunto. Figura 9 – Casa Toueg, 1970. Planta, corte e maquete. Fonte: “Claude Parent. L´oeuvre construite, l´oeuvre graphique”. Paris: Cité de L´Architecture & du Patrimoine/ Editions HYX, 2010, p.226 A segunda casa, projetada em caráter experimental, juntamente com o arquiteto Francois Segneur, a casa obliqua mínima (figura 10), objeto que ao mesmo tempo é mínima em dimensões, tem também caráter minimalista, pois é concebida por planos inclinados, pois todos eles devem ser plenamente utilizados, ou seja todas as superfícies são funcionais. Aos planos inclinados são inseridas rampas internas e externas, todas utilizadas, tanto do ponto de vista ergonômico, quanto da articulação entre as casas que podem formar um conjunto horizontal de grandes extensões. Às fraturas que ocorrerem na composição nas habitações inclinadas, podem ser acrescentados recintos em prismas envidraçados. Figura 10 – Casa minimalista, mínima e oblíqua, 1976. Desenho e maquetes. Fonte: “Claude Parent. L´oeuvre construite, l´oeuvre graphique”. Paris: Cité de L´Architecture & du Patrimoine/ Editions HYX, 2010, p.275. No contexto de suas obras não realizadas, vale destacar também a cidade oblíqua que foi pensada para a cidade de Sens, em 1971 (figura11). Trata-se de uma especulação ⏐ 12 prático-teórica, realizada com desenhos, a partir de uma reflexão que se iniciou no ano de 1970 quando Parent projetava um centro comercial para esta cidade, propondo um espaço contínuo organizado em torno de rampas com 8 por cento de inclinação, deslocadas nas duas direções do plano. Pautado na gramática da função oblíqua que por princípio criam altos e baixos, a partir da interligação das rampas já existentes no centro comercial de Sens, se dão a conexão e a fruição do conjunto que configura a cidade oblíqua. Com relação aos espaços públicos, esses são ininterruptos enquadrando visualmente todo o conjunto. A composição e iluminação das unidades e dos equipamentos urbanos devem resultar das possibilidades compositivas que as inclinações proporcionam, ou seja, quando se alçam as possíveis e diversas inclinações das paredes,naturalmente são criadas as envasaduras. Figura 11 – Projeto para uma cidade oblíqua, 1971. Perspectivas. Fonte: “Claude Parent. L´oeuvre construite, l´oeuvre graphique”. Paris: Cité de L´Architecture & du Patrimoine/ Editions HYX, 2010, p.270-1 Outro projeto de não realizado, o Palácio de Exposições para Charles Ville – Mezière (Ardennes) (figura 12), denota claramente o desejo de realizar um objeto de imagem monumental e brutalista Assim, sem que esta obra ter sido exposta em escala real, podendo suscitar polêmicas ficou, portanto, no rol de trabalhos não realizados por Claude Parent, que se associa a Paulo Virilio para projetá-lo, nos anos de 1965 a 1966, a qual se fosse realizada deveria ser implantado na margem do rio Mosa. Os autores o concebem de maneira tal que fizesse sua forma fizesse alusão às colinas existentes na paisagem local. Neste prédio destinado tanto ao uso cultural Parent e Virilio retomam a tipologia monolítica da igreja de Saint-­‐Bernadete Du Banlay, proposto para ser executado em concreto armado aparente. A estrutura é concebida através de pórticos tanto no sentido transversal, quanto no longitudinal e devido aos amplos vãos, adotar-se-ia o concreto protendido. O partido contempla o uso total dos pavimentos que tendem à inclinar-se, frisando que a cobertura é completamente destinada a um anfiteatro a céu aberto, abrindo longas visuais para a cidade e à paisagem natural. ⏐ 13 Figura 12 – Palácio de exposições em Charles Ville – Mezière, 1966. Perspectivas, plano de massa e corte. Fonte: “Claude Parent. L´oeuvre construite, l´oeuvre graphique”. Paris: Cité de L´Architecture & du Patrimoine/ Editions HYX, 2010, p.189-190 DESENHOS CONCEITUAIS. DESENHOS DO IMAGINÁRIO Os desenhos conceituais de Parent podem ser considerados um dos seus principais instrumentos de pesquisa, fundamentais para reinventar um mundo por vir. Em sua imensa maioria são exploradas as estruturas urbanas, tendo como um exemplo categórico deste preceito o desenho intitulado como “Colina Solar” (figuras 13 e 14). De um traço fino e colorido expressivo, o desenho é resultante de um concurso de ideias realizado para o adensamento do Distrito La Défense em Paris, vencido por Émille Ailland. Neste projeto, Parent o concebe como um grande bloco de fechamento formando uma espécie de colina edificada, voltada para uma arena, cujo programa contemplaria edifícios de escritórios, um hotel e um pavilhão público, deixando um amplo vazio semicircular, sendo que as coberturas dos edifícios seriam tratadas de modo a serem utilizadas como um grande anfiteatro voltado para o vazio do espaço público. As colunas com energia solar são posicionadas de modo a fragmentar os setores articulados com elementos oblíquos. Figura 13 – Colina solar, 1900. Perspectivas. Fonte: “Claude Parent. L´oeuvre construite, l´oeuvre graphique”. Paris: Cité de L´Architecture & du Patrimoine/ Editions HYX, 2010, p.276-277 ⏐ 14 Recentemente, já no século 21 Parent, exímio desenhista, realiza uma série de desenhos pautados na utopia, dentre eles destaca-se aqueles intitulados “Além dos Limites” e de “Incisões”, uma revisão para a região turca da Capadócia (figura 14) nos quais sempre a imaginar os elementos oblíquos, realiza do seu imaginário as incisões e a continuidade urbana ao infinito. Figura 14 – Desenhos conceituais, Da esquerda para a direita: “Incisão urbana entre o plano e a floresta”; 2007; “Tecido urbano inciso nº5 – três paralelas incertas com árvores e personagens”, 2005; “Nova Capadócia”, 2006, “Abrindo limites”,2000. Fonte: “Claude Parent. L´oeuvre construite,l´oeuvre graphique”. Paris: Cité de L´Architecture & du Patrimoine/ Editions HYX, 2010, p.350; p.354-5. CONSIDERAÇÕES FINAIS Em que pese o lado polêmico que este trabalho possa vir a suscitar, somado ao fato de que a literatura da arquitetura pouco levou em conta a obra de Claude Parent , restando- nos um denso e raro catálogo resultante de uma exposição realizada em sua homenagem, levada a cabo em 2010 na Cité de l´architecture et du patrimoine em Paris, material esse que auxiliou na fundamentação e deste trabalho. Acrescente-se que neste sentido, o livro-catálogo expõe a obra completa de Claude Parent, das as quais algumas foram pontualmente selecionadas no sentido de traçar um panorama de sua obra, a qual julgamos importante divulgar. Frisa-se que o catálogo apresenta imagens com textos comentadas, cujas autorias não são reveladas, necessitando tradução e adaptação. De Parent, restam também alguns de seus escritos que podem ser apreciados em alguns volumes da revista L''Architecture d''aujourd''hui. Além deste material foram descobertas algumas páginas em websites, o que foi essencial para complementar esta pesquisa. Este material, aparentemente escasso e frívolo foi, contudo, proveitoso no sentido de divulgar a existência deste arquiteto, que na sua inquietação de criar uma arquitetura obliqua - ⏐ 15 formalista muitas vezes - desafiando falsos equilíbrios, transgredindo, inclusive as tradições das formas da arquitetura litúrgica na enigmática igreja bunker de Notre-Dame du Banlay, Tais fatos, portanto, induzem a aventar hipóteses de que a obra de Parent constitui uma das bases de muitos projetos contemporâneos vencedores de competições, valendo relembrar o de Jean Nouvel para a Filarmônica de Paris, a qual evidencia o renascimento não da função, mas da forma oblíqua. REFERÊNCIAS BIBLIOGRÁFICAS Claude Parent. L´oeuvre construite, l´oeuvre graphique. Paris: Cité de L´Architecture & du Patrimoine/ Editions HYX, 2010. Edelmann, Frëderic. Claude Parent, un architecte tout en oblique. In Journal Le Monde, Paris, Cahier Culture, 25 jan,2010, p.16. Maak, Niklas. The supermodernist . Architect Cl