  abstract: 'O florescimento do brutalismo como movimento arquitetônico de abrangência mundial, cujas origens remontam ao imediato pós-segunda guerra, decorreu, no Brasil, mais precisamente em São Paulo, da feliz coincidência de vários fatores que deu oportunidade à produção de um grupo de profissionais paulistas de grande talento, consagrando-os no panorama nacional e cujas obras se tornaram referências da história da arquitetura brasileira, contribuindo enormemente para a difusão da arquitetura moderna pelo Estado, com repercussão em todo o país. A partir da crítica inferencial de BAXANDALL e da arquitetura como documento histórico, queremos promover a leitura de um conjunto de obras contratadas pelo governo do Estado de São Paulo entre 1959 e 1963, de incontestável contribuição ao brutalismo no Brasil, buscando identificar a rede de relações que as viabilizou e que delas se estabeleceu. Considerando que alguns dos projetos paradigmáticos desse movimento: a sede da Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo e os projetos do setor das Humanas, as escolas de Itanhaém e Guarulhos, os fóruns de Araras, Itapira revolucionaram os padrões funcionais, técnicos e estéticos de seu tempo, analisá-los, a partir do tripé - arquitetura, cultura e sociedade - identificando as condições que os tornaram possíveis, é a questão que nos interessa hoje, tendo em vista o conservadorismo que permeia a mentalidade atual, apesar do contexto socio-político e econômico aparentemente favorável. Para além da capacidade inventiva de alguns dos autores dos projetos em análise e de sua perspicácia em compreender as intenções de seu tempo, uma imbricada rede de conexões entre campos e agentes diversos foi determinante para a contratação e realização dessas obras, sendo o Plano de Ação do Governo Carvalho Pinto 1959-1963 - PAGE um dos mais significativos. Com referências teóricas no movimento Economia e Humanismo do Padre Lebret e com inspiração política no Plano de Metas do presidente Juscelino Kubitscheck, que teve na construção da nova capital a mais forte imagem do seu compromisso com a modernização do país, o PAGE propôs a modernização do estado, buscando equilibrar o desenvolvimento do interior com a região metropolitana, com a arquitetura como parte do planejamento estratégico. Responsável pela contratação de mais de mil projetos, centenas deles com arquitetos externos ao serviço público, através de um inédito e polêmico acordo do Instituto dos Arquitetos do Brasil - IABSP, o PAGE contribuiu à mudança de paradigma da arquitetura. Embora nem os arquitetos, com raras exceções, ao comentar essas obras enfatizem essa relação, tampouco os historiadores as associam como um conjunto de obras públicas, destacando quase sempre a contribuição de cada uma delas como se tivessem sido concebidas independentemente, reconhecer as imbricadas conexões entre elas e o contexto político, social e econômico de sua época é delinear a dimensão de seu significado histórico. Somente a partir da última década, algumas pesquisas acadêmicas têm se dedicado ao inventário de parte desse amplo conjunto, estabelecendo novas conexões, dos quais destacamos ALVES (2009) sobre as escolas; de BUZZAR orientando alguns trabalhos no grupo de pesquisa ArtArqBR, dos quais se destaca o trabalho de CORDIDO (2007) sobre os fóruns; de CABRAL (2005) um doutorado sobre a construção da cidade Universitária, no qual analisa a contribuição desse Plano de Ação, e da pesquisa de CAMARGO, no âmbito do Centro de Referência da Cultura Arquitetônica Paulista, com resultados parciais inseridos nas trajetórias dos vários profissionais envolvidos, aos quais tem se dedicado: Bratke, Penteado, Guedes, Millan, Botti&Rubin. Ampliar e relacionar as fontes de referência bibliográfica: estudos panorâmicos sobre o período; trabalhos específicos sobre o brutalismo e/ou sobre os arquitetos envolvidos; periódicos, relatórios e mensagens do governo; atas do IAB confrontando-as com os levantamentos documentais parte do inventário já disponível constitui uma etapa fundamental do processo de leitura dessas obras e da sua contribuição à difusão do brutalismo no Brasil, que este trabalho pretende expor.'
  abstract_en: 'The Brutalist architecture movement flourished worldwide immediately following the Second World War. In Brazil, more precisely in São Paulo, it emerged from fortuitous meeting of several factors, which provided a group of extremely talented local architects the opportunity to thrust their work into nationwide recognition. The buildings they designed became reference in Brazilian architectural history and played an important role in the government disseminating modern architecture across the country. Based on BAXANDALL’s inferential criticism and on architecture as a historical document, we suggest reviewing a set of buildings contracted by the government of the state of São Paulo between 1959 and 1963, which represent an indisputable contribution to Brutalism in Brazil, to identify the network of relationships that made these buildings possible and which formed from them. The best examples of this movement include the Architecture and Urbanism College building at the University of São Paulo and the design of the Humanities area, the Itanhaém and Guarulhos schools, and the courthouses of Araras and Itapira. They revolutionized the functional, technical, and aesthetics of their time. To analyze them from the perspective of architecture, culture, and society, so as to understand the conditions that made them possible, is a matter of great interest to us today, in light of the conservatism prevailing today, in spite of the apparently favorable social, political, and economic scenario. In addition to the inventive capacity possessed by the architects of some of the buildings under review, and the insight these professionals had in understanding their time, an imbricated network of connections between different fields and agents was also a determining factor in contracting and carrying out these designs, the 1959-1963 Carvalho Pinto Administration Action Plan (PAGE) being of the most important examples. The PAGE was based on the economics and humanism theoretical references of Louis-Joseph Lebret, or Padre Lebret, and politically inspired in the Juscelino Kubitscheck’s Goals Plan, which was intent on modernizing Brazil and is best known for devising a new federal capital, Brasília. The PAGE proposed modernizing government and encouraging development of other parts of the state in tandem with that of the capital. And architecture was part of this strategic plan. The PAGE hired more than 1,000 projects, hundreds of them designed by architects outside the public service. This was achieved through an unheard of and controversial agreement with the São Paulo chapter of the Brazilian Architects Institute (IAB-SP), which helped change the paradigm of architecture. Although neither architects, who with rare exceptions ignore this relationship when discussing these buildings, nor historians associate them with a set of public works, nearly always emphasizing their individual importance, as if each had been conceived independently, to recognize the imbricated connections existing between them, as well as the political, social, and economic context of their time means to outline the dimension of their historical importance. Only in the past decade have some academic studies focused on taking stock of this extensive set of works to draw new connections. They include ALVES (2009), on schools; BUZZAR, advising some work group research at ArtArgBR, particularly CORDIDO (2009) on courthouses; CABRAL (2005), a doctoral dissertation on the construction of the USP campus; and the research of CAMARGO at the São Paulo Architectural Culture Reference Center, with partial results included in the work of several architects, such as Bratke, Penteado, Guedes, Millan, and Botti & Rubin. This study also expands and lists bibliography on the subject. This includes overview studies on the period; specific research on Brutalism and/or its architects; government reports and memos; and minutes of IAB-SP meetings, which were matched with existing documents. All of this represents an essential step in reviewing these buildings and their contribution to the dissemination of Brutalism in Brazil, which is central to this paper. Key words: Modern architecture, Brutalism, Carvalho Pinto Administration Action Plan (PAGE). ⏐ 3 Conexões brutalistas paulistas O brutalismo como movimento arquitetônico de abrangência mundial encontrou no meio arquitetônico paulistano um campo fértil. Certa tradição construtiva caracteriza a arquitetura paulista desde os primórdios da implantação da cidade, quando predominava a taipa de pilão como técnica construtiva, que foi sendo reforçada pela criação dos primeiros cursos de arquitetura junto às escolas de engenharia e da construtora como campo de atuação dos arquitetos, vigente até praticamente a década de 1950, quando foram introduzidas as primeiras obras brutalistas na cidade. Para além da afinidade na exploração dos aspectos construtivos como criação arquitetônica, a repercussão do brutalismo entre os arquitetos paulistas deveu-se a uma somatória de fatores, que vimos buscando identificar há algum tempo e a partir dos quais foi possível estabelecer uma imbricada rede de relações que têm nos levado uma surpreendente ampliação do acervo de obras modernas paulistas. A década de 1950 foi um período privilegiado da história cultural do Estado de São Paulo,especialmente de sua capital, que almejava ser além de referência econômica, também cultural. A partir de meados da década de 1940 e em menos de 10 anos, verificam-se a criação de instituições e a realização de eventos que constituíram importantes referências para a rotina da cidade: abertura do Museu de Arte de São Paulo (MASP) e do Museu de Arte Moderna (MAM), a criação da Bienal de Artes Plásticas e as comemorações do IV Centenário da Cidade de São Paulo, que incluíam exposições históricas, de arte, apresentações de espetáculos musicais, teatrais, de dança além da realização de centenas de encontros científicos, enriquecendo o panorama cultural metropolitano. A latente e generalizada disponibilidade de renovação de toda ordem, que caracterizou o período, teve, no panorama nacional, como grande acontecimento a mudança da capital. A construção de Brasília foi um marco na história do país e do ponto de vista da arquitetura e do urbanismo foi um fenômeno de abrangência internacional, comprovado pelos vários historiadores que se debruçaram sobre a produção do século 20, e que mobilizou a imprensa nacional entre os anos de 1956 - lançamento do concurso e 1960 - inauguração da cidade, colocando a arquitetura como assunto de interesse nacional. Embora, inicialmente não integrasse o Plano de Metas do Presidente Juscelino Kubistchek, Brasília, a 31ª meta, foi a que mais lhe rendeu visibilidade, responsável pela imagem do seu compromisso com a modernização do país, apesar das ambiguidades no processo de construção. Tal estratégia política teve ampla repercussão no país, sendo o PAGE - Plano de Ação do Governo Carvalho Pinto (1959-1963) para o Estado de São Paulo, provavelmente a investida mais eficiente, apesar da pouca referência historiográfica sobre o mesmo, seja no âmbito da política, da economia, da administração pública ou da arquitetura. O PAGE é representativo desse momento nacional-desenvolvimentista de expectativa de grandes mudanças sociais e de confiança nas possibilidades da arquitetura contribuir, através do espaço construído, a essas transformações. Esse plano teve sua origem nas experiências da SAGMACS - ⏐ 4 Sociedade de Análises Gráficas e Mecanográficas Aplicadas aos Complexos Sociais – criada pelo padre francês Louis Joseph Lebret, fundador do movimento internacional Economia e Humanismo. Esse movimento, com foco no desenvolvimento urbano, pretendia uma conciliação entre os interesses econômicos e a promoção social, tomando a realidade como premissa para o planejamento das cidades. Contratado inicialmente pelo governador anterior Lucas Nogueira Garcez para elaborar o plano de desenvolvimento da bacia do Rio Paraná, Padre Lebret trabalhou também nas periferias da capital, com uma equipe formada de vários jovens arquitetos1 que depois vieram a integrar o PAGE, que tinha como estrutura funcional duas equipes: um grupo de Planejamento2 sob a coordenação de Plínio de Arruda Sampaio, e um grupo técnico, ambos diretamente relacionados ao governador, com profissionais de várias áreas3, alguns vinculados à universidade e próximos ao grupo de arquitetos do IAB, especialmente a Vilanova Artigas, também professor da FAU. Tal proximidade, frente às ambições do Plano e à confiança na representatividade da arquitetura, levou à contratação de profissionais externos ao serviço público, através de um inédito e polêmico acordo do Instituto dos Arquitetos do Brasil - IABSP, envolvendo mais de uma centena de arquitetos, para o desenvolvimento de cerca de mil projetos, resultando na atribuição, em média, de três a cinco projetos para cada um4. O PAGE, cujo objetivo, era a criação de uma tecnocracia democrática para racionalizar o serviço público e promover o desenvolvimento do Estado de São Paulo, estruturou seus investimentos em três setores: 1 -melhoria das condições do Homem, que incluía as áreas de educação, cultura e pesquisa; justiça e segurança; saúde pública e assistência social; e sistemas de água e esgoto; 2 - infra-estrutura abrangendo energia; ferrovias; rodovias; pontes municipais; aeroportos, portos e navegação; e 3 - expansão agrícola, que renderam a contratação dos projetos acima mencionados, sendo alguns deles verdadeiras revoluções quanto ao programa, à integração com a cidade, à sociabilidade, às técnicas construtivas, à solução estrutural, à inovação formal e a sua relação com as artes plásticas. Com um terço dos recursos destinado à melhoria das condições do homem, dos quais a metade, (correspondendo a 14% do total previsto), à educação, cultura e pesquisa, houve um grande investimento na construção de equipamentos públicos: fóruns, postos de saúde
    e principalmente de escolas: primárias, secundárias, técnicas profissionais e na construção da cidade universitária Armando Salles de Oliveira, que vinha se arrastando há décadas, além da criação de uma nova instituição – a Universidade Estadual de Campinas e de um órgão de apoio à pesquisa – a FAPESP. Esses projetos, frente ao desafio proposto, tomaram a feição de experiências pilotos das possibilidades da arquitetura em todos os seus aspectos, cujo resgate e preservação é um compromisso com a história da arquitetura. Embora nem os arquitetos, com raras exceções, ao comentar essas obras enfatizem seu vínculo com essa política pública, tampouco os historiadores as associam como integrantes de um conjunto, destacando quase sempre a contribuição de cada uma delas como se tivessem sido concebidas independentemente, o reconhecimento das ⏐ 5 imbricadas conexões entre elas e o contexto político, social e econômico de sua época é uma etapa fundamental para se delinear a dimensão de seu significado histórico. As escolas de Artigas - Itanhaém, Guarulhos e a FAU/USP - são as obras mais destacadas pela historiografia como exemplares brutalistas e representativas das mudanças de paradigma da arquitetura moderna brasileira, que suscitou uma nova categoria histórica - Escola Paulista que, embora devedora da consagrada produção carioca, dela se distinguia. Fig. 1 - Ginásio de Itanhaém. João Vilanova Artigas. 1959. Acervo FAU/USP Fig. 2 - Ginásio de Guarulhos. João Vilanova Artigas. 1960. Acervo FAU/USP Fig. 3 - FAU/USP. Vilanova Artigas. 1961. Acervo FAU/USP. São raros os exemplos em que não se verifica um desejo de inovação, apesar de se tratar de um conjunto muito diverso, com a maioria das obras valendo-se da construção tradicional - alvenaria, telhado, sem contudo, confundirem-se com arquitetura praticada até então, como a proposta de Joaquim Guedes para a escola de Itapira, com clara preocupação de integração às condições locais. Fig. 4 - Grupo Escolar Ataliba Nogueira. Joaquim Guedes. 1961. Itapira. ⏐ 6 Apesar do inquestionável significado histórico dessas escolas, os edifícios para o poder judiciário talvez tenham sido os mais revolucionários, se considerarmos o padrão do que existia até então e a forte estrutura hierárquica que caracteriza esse setor da sociedade. A proposta de Fábio Penteado para o Fórum de Araras (1960) é exemplar das mudanças pretendidas e da sua consonância com os vários segmentos da sociedade. A imponência e monumentalidade características dessa tipologia sob a vigência do ecletismo, sendo exemplar o Tribunal de Justiça de São Paulo (1929), do Escritório Técnico Ramos de Azevedo, foram substituídas, nesses projetos, pela sociabilidade e convivência. De monumento urbano, o fórum se converteu em uma praça pública: os suntuosos saguões de entrada, geralmente em materiais nobres, foram substituídos por amplas áreas de estar com espelho d''água, bancos de jardim, introduzindo um novo caráter ao espaço da justiça, não apenas como o símbolo da retidão e do julgamento, mas, sobretudo da igualdade e do direito, como revela o depoimento de Fábio Penteado (1998:37) “Para o projeto do Fórum, fui visitar um já construído, numa cidade vizinha, denominado Palácio da Justiça, que me causou uma impressão muito forte. Procurei usufruí-lo como um homem comum, um trabalhador que ali chegava por obrigação, para tirar um documento ou registrar um filho, e me senti muito triste. A impressão era que quem entrasse ali já estava ‘condenado’, à mercê da má vontade de um guarda ou do garoto do cartório, que se sente uma autoridade. A minha ideia, então, foi abrir o espaço e dissipar aquela sensação de medo e humilhação. Criei então um edifício sem porta nem saguão, uma praça coberta onde as pessoas podem sentar e conversar.” Fig.5 Fórum de Araras. Fábio Penteado. 1960. Acervo do Arquiteto. Fig.6 – Tribunal de Justiça de São Paulo.Ramos de Azevedo. 1929. ⏐ 7 fig.7 - Fórum de Araras. Fábio Penteado. 1960.Acrevo CPOS. Uma proposta essencialmente brutalista, cuja sofisticação está exatamente na sua simplicidade, que com poucos elementos de projeto e materiais básicos, propôs uma revolução arquitetônica: uma laje apoiada sobre quatro pilares, com a sala de júri localizada num dos vértices, possibilitando o seu uso como um auditório comum para apresentações, palestras, eventos cívicos e não apenas para julgamentos, cumprindo uma função que inicialmente não lhe foi atribuída, mas que em uma cidade desprovida de equipamentos públicos, poderia ter seu uso ampliado. O projeto foi executado, ocupado pelo poder judiciário, que tempos depois cedeu o lugar ao poder legislativo, sendo até hoje ocupado pela câmara municipal, que o destitui cada vez mais de sua dimensão pública, com a praça, hoje, toda gradeada. Esse mesmo desejo de se criar um novo referencial de monumento compatível com sua época, de estabelecer uma integração entre interior e exterior ressaltando a dimensão pública desse equipamento e de atender às especificidades técnicas, se evidencia em vários outros projetos de Fóruns, contratados por esse Plano, tal como apresentado no memorial descritivo5de Joaquim Guedes que acompanha o projeto para o Fórum de Itapira. Nesse documento, o arquiteto descreve suas premissas para a criação desse edifício, entre as quais o desejo de romper com o modelo até então predominante: "a preocupação de se criar um conjunto arquitetônico compatível com a dignidade de um edifício destinado à justiça, sem recorrer ao emprego de materiais de “fino” acabamento usuais, que seriam estranhos na paisagem da cidade e poderiam resultar num despropositado mau gosto. "Além disso, demos muita importância à figura do fórum, a cavaleiro sobre a cidade, muito visível portanto; aos problemas de insolação, dispondo as salas de trabalho cuidadosamente para os lados sem sol (nascente), enquanto o salão do júri, que podia ser iluminado de maneira mais fácil, ficará situado no lado poente. A praça interna continuando dentro do edifício os jardins circundantes teve então importante papel". ⏐ 8 Está registrado nesse memorial que o projeto foi “desenvolvido com base nas informações fornecidas pelo IPESP e pelo próprio juiz de Itapira, sugerindo uma sintonia entre o arquiteto e o juiz . fig.8- Fórum de Itapira. Joaquim Guedes. 1960. Acervo do arquiteto Como esclarecimento da quantidade de arquitetos envolvidos com o PAGE, apenas nos projetos para os Fóruns, temos já identificados: Fórum de Guararapes6 (1961) Abraão Sanovicz; Fórum de Porto Feliz (1963) e Fórum de Jacareí - Botti&Rubin; Fórum de Araras: Fábio Penteado; Fórum de Itapira7 (1960) Joaquim Guedes; Fórum de Promissão (1959) João Vilanova Artigas; Fórum de Orlândia (1961) Jorge Wilheim; Fórum de Amparo8 (1959) Oswaldo Bratke; Fórum de Avaré9 (1962) Paulo Mendes da Rocha e João de Gennaro; Fórum de Rio Claro (1963) Carlos Gomes Cardim e Luciano Gomes Cardim; São Jose dos Campos (1965), Paulo Sérgio Souza e Silva; Socorro (1961), David Libeskind. Igualmente importante teria sido o conjunto de projetos para a Cidade Universitária Armando Salles de Oliveira.,infelizmente uma parcela pequena desses edifícios foi construída conforme os projetos contratados pelo Plano de Ação. Caso essas obras tivessem sido executadas, seria um dos mais ricos acervos de obras brutalistas. Além dos edifícios construídos, parcial ou completamente: o setor residencial de Eduardo Knesse de Mello; a área esportiva de Ícaro de Castro Mello; as Escolas de Minas e Metalurgia de Oswaldo Arthur Bratke; o departamento de História e Geografia de Eduardo Corona e a FAU de Vilanova Artigas, integrariam esse patrimônio: o Centro Cultural de Oswaldo Arthur Bratke; o Centro de Convivência Social de Rino Levi; a Eletrotécnica de Fábio Penteado e os quatro projetos dos departamentos da FFCHL: Letras - Carlos Millan; Sociologia, Antropologia, Economia Política e História das Doutrinas - Paulo Mendes da Rocha; Geologia, Paleontologia, Mineralogia e Petrologia - Pedro Paulo de Mello Saraiva; e Matemática - Joaquim Guedes, todos professores da FAU. Apesar de inseridos em um campus isolado e afastado da dinâmica metropolitana, cada um desses projetos era um ensaio sobre as possibilidades da arquitetura para a construção do espaço urbano. O projeto de Carlos Millan para o Departamento de Letras, além das possibilidades de vida coletiva nele expressas, evidencia a preocupação com a nova estrutura pedagógica. Os espaços foram pensados segundo as diretrizes advindas da reforma didático-pedagógica que estava sendo ⏐ 9 travada na FFLCH naquele momento. As salas de aula permitiriam diferentes agenciamentos de espaço, de modo a favorecer leituras, discussões, palestras, encenações e todo tipo de manifestação literária, e o teatro para atender ao mais variado repertório de representações, que com auxílio de alguns poucos painéis desmontáveis seria possível atender às exigências das múltiplas conformações teatrais, da elisabetana à comédia. Estruturado em dois volumes articulados, um vertical e um horizontal, sendo este último responsável pela implantação do conjunto, oferecendo inúmeras possibilidades de articulação com as outras unidades, e uma grande praça, na cobertura do bloco horizontal, que se abriria à contemplação da paisagem, com vista privilegiada do campus. Constituído por três pavimentos escalonados segundo a topografia, nesse bloco horizontal estariam localizadas as salas de aula, o teatro, a diretoria, a secretaria, a administração, os serviços e a biblioteca central, o elemento estruturador do espaço e de articulação com a lâmina vertical. fig 12- Departamento de Letras. Carlos Millan. 1960. Acervo do arquiteto. Também sintomática da mudança de referencial é a produção da Secretaria da Agricultura, que tinha entre suas metas a construção: de 308 Casas de Lavoura; de 29 sedes de delegacias agrícolas e de 16 sedes de extensão agrícola; bem como a tarefa de equipar 8 fazendas experimentais; 5 postos de exposição e criação; 9 recintos de exposição;
    18 estações zootécnicas; 15 postos de sementes e 4 entrepostos de pescas. Previu-se também a necessidade de completar a construção e equipar adequadamente 25 escolas de Iniciação Agrícola e ampliar a área florestal de propriedade do Estado de 57.000 para 120.000 alqueires. Apesar do levantamento ainda não ter sido concluído, tem sido possível constatar uma radical transformação dos partidos arquitetônicos. Com exceção da construção do Centro Estadual de Abastecimento do Estado de São Paulo – CEAGESP, os projetos relativos a essa secretaria foram desenvolvidos majoritariamente pelos próprios funcionários, sendo um dos arquitetos mais constantes Bernardo Castelo Branco, professor da FAU. ⏐ 10 Fig.13 - Projeto Secretaria da Agricultura. Clube de Campo. Fig. 14 - Casa da lavoura. 1963. A quantidade, a qualidade e a simultaneidade de realização desses projetos criaram condições excepcionais para a difusão das ideias brutalistas que poucos movimentos tiveram igual oportunidade. Esses projetos tornaram-se marcos referenciais na paisagem, conquistando prefeitos que, por sua vez, passaram a solicitar ao governador uma obra moderna para seus municípios, conforme depoimentos constantes na documentação levantada, sendo o do coordenador do PAGE, Plínio de Arruda Sampaio, bastante esclarecedor: “(...) era óbvio que tinha que ser moderno. Nem se discutia, era uma coisa de senso comum. Era tão hegemônica a ideia e eles todos eram ligados a isso, tinham acabado de sair da arquitetura. Eram todos alunos do Artigas, desse pessoal “craque”. Então eles todos... eu não me lembro de nenhuma discussão formal. Mas eu me lembro que todo mundo achava muito bonito, nos recebemos muitos elogios. Os prefeitos ficavam ⏐ 11 contentes, tinha maquete que era bonita. Então eu recebia muito telegrama, muito obrigado e “tal”. (SAMPAIO, 2007) A produção arquitetônica referente ao plano de Ação do Governo Carvalho Pinto é um campo fértil para o estudo da arquitetura que permite conexões múltiplas, especialmente para o estudo do brutalismo. Trata-se de uma documentação inédita, que somente a partir da última década, algumas pesquisas acadêmicas têm se dedicado ao inventário de parte desse patrimônio moderno, estabelecendo novas conexões, dos quais destacamos ALVES (2009) sobre as escolas; de BUZZAR orientando alguns trabalhos no grupo de pesquisa ArtArqBR, dos quais se destaca o trabalho de CORDIDO (2007) sobre os fóruns; de CABRAL (2005) um doutorado sobre a construção da cidade Universitária, no qual analisa a contribuição desse Plano de Ação, e da pesquisa de CAMARGO, no âmbito do Centro de Referência da Cultura Arquitetônica Paulista, com resultados parciais inseridos nas trajetórias dos vários profissionais envolvidos, aos quais tem se dedicado: Bratke, Penteado, Guedes, Millan, Botti&Rubin. A mais recente investida sobre o inventário desses projetos concentra-se no projeto que estamos desenvolvendo sob a coordenação do prof. assoc. Miguel Buzzar do IAU/ São Carlos, com apoio da FAPESP - processo 2011/51108-0, com 23 pesquisadores envolvidos, dos quais nove docentes de três universidades IAU/USP; FAU/USP; FTC/UNESP; duas doutoras e quatro doutorandos; duas mestres; uma arquiteta e cinco graduandos , cujo objetivo é fazer o inventário da documentação - processos, projetos e obras - relativa ao PAGE que nos permita uma visão mais ampla do conjunto dessa produção, a nosso ver um elo fundamental das conexões brutalistas da produção paulista. As principais fontes identificadas até o momento são: IPESP - Instituto de Previdência do Estado de São Paulo. Levantamento concluído: 1.162 processos / 430 municípios / 293 projetos autorais envolvendo 153 arquitetos fora do serviço público. CPOS - Companhia Paulista de Obras e Serviços - Foi uma das fontes pesquisadas pelos trabalhos já realizados de Cordido e Camargo, porém, o arquivo foi terceirizado e transferido para um depósito em Itaquaquecetuba, o que tem dificultado muito a pesquisa. A tramitação entre a solicitação da documentação e sua disponibilização à consulta leva meses, e muitas vezes o material que chega não corresponde à solicitação. Há uma lista preliminar da CPOS de 965 projetos, dos quais 704 escolas - de ampliação de sala de aula à construção de uma nova unidade; 151 delegacias; 11 hospitais; 74 fóruns (já foram inventariados 45 processos ; 46 projetos / 14 municípios analisados) SEF/USP - Secretaria do Espaço Físico da USP - O acervo tem organização simplificada, indexado por obra, recentemente levantado pela equipe de pesquisadores do CPC /USP, cujos resultados têm publicação prevista para o próximo número do Caderno CPC. Nossa consulta identificou 12 projetos - incluindo: Alojamentos dos estudantes; Centro Cívico; Core; e 10 Faculdades. ⏐ 12 FDE - Fundação do Desenvolvimento Escolar: Levantamento concluído: 223 escolas inventariadas. São os projetos mais estudados, objetos de investigação de mestrados e doutorados. Secretaria Estadual da Agricultura: o arquivo de projetos não está organizado e indexado, dificultando a pesquisa dos projetos específicos da gestão de Carvalho Pinto. Foram levantadas 860 pranchas de desenhos, sobretudo de casas de lavoura, mas há também de silos, armazéns de sementes, parques e jardins botânicos. A Secretaria Estadual da Saúde ainda não foi inventariada. A meta era, segundo Domingos Theodoro Azevedo, era a adequação de estruturas hospitalares existentes e obsoletas tendo em vistas as conquistas da medicina, como sanatórios, leprosários, para estruturas regionais de saúde. Sabemos pelos acervos dos arquitetos que foram projetados muitos postos de saúde e hospitais. Todas essas fontes são arquivos de trabalho, cuja manutenção não tem qualquer preocupação de preservação sob o ponto de vista histórico, comprometendo o estado de conservação do material e dificultando seu acesso e sua divulgação, uma vez que as cópias são cobradas segundo valores estipulados para atender solicitações das construtoras. Completam o quadro de entrevistas referenciadas na bibliografia, as realizadas nos últimos dois meses: Antonio Delfim Neto, Jorge Hore e Domingos Theodoro de Azevedo Netto. O levantamento de campo das obras selecionadas foi iniciado em julho, mesmo sem o fechamento do inventário. A perspectiva inicial era a cobertura de 100 obras, quantidade essa que, por um lado, mostrou-se insuficiente frente à amplitude do conjunto, e por outro, mostrou excessiva para o prazo disponível para o desenvolvimento do projeto. Sabemos contudo, que ao final deste projeto teremos uma base de informações que permitirão novas interpretações para a arquitetura e para a história paulista da segunda metade do século 20. O PAGE propôs a modernização do estado, buscando equilibrar o desenvolvimento do interior com a região metropolitana, com a arquitetura como parte do planejamento estratégico, cuja dimensão do alcance dessas realizações nossa pesquisa pretende delinear. Para além da capacidade inventiva doa arquitetos envolvidos e de sua perspicácia em compreender as intenções de seu tempo, a imbricada rede de conexões entre campos e agentes diversos que viabilizou a contratação e realização dessas obras abre um amplo leque para futuras investigações. Referências Bibliográficas: ALVES, André Augusto de Almeida. Arquitetura e sociedade em São Paulo 1956-1968 projetos de Brasil moderno. São Paulo: FAU/USP, 2003. ALVES, André Augusto de Almeida. Arquitetura escolar em São Paulo 1959-1962 o PAGE, o IPESP e os arquitetos modernos paulistas. São paulo: FAU/USP, 2008. BARROS, José Roberto Mendonça de. A experiência Regional de planejamento. In MINDLIN, Betty (org.) Planejamento no Brasil. São Paulo: Perspectiva, 1974. p.111a 137. BASTOS, Maria Alice Junqueira. Dos anos 50 aos anos 70 como se completou o projeto moderno na arquitetura brasileira. São Paulo: FAU/USP, 2004. ⏐ 13 BASTOS, Maria Alice Junqueira e ZEIN, Ruth Verde. Brasil: arquiteturas após 1950. São Paulo: perspectiva, 2010. BAXANDALL, Michael. Padrões de Intenção: a e