  abstract: 'O artigo trata da analise arquitetônica de um conjunto de residências de autoria do arquiteto Pedro Paulo Melo Saraiva realizadas nas cidades de Florianópolis e São Paulo no período entre 1954 e 1968, utilizando como referencia os projetos publicados na revista Acrópole e no acervo pessoal do arquiteto. Este trabalho está sendo elaborado como parte da investigação para tese de doutorado a ser apresentada no Programa de Doutorado em Projetos Arquitetônicos, Linha 1: “La forma moderna” realizado na ETSAB/UPC (Escuela Técnica Superior de Arquitectura de Barcelona de la Universidad Politécnica de Cataluña). Em uma primeira etapa se busca identificar na obra do arquiteto, a múltipla influencia sofrida na cultura arquitetônica de São Paulo no período de sua formação, levando em consideração uma mudança de paradigma da historiografia moderna que se estabeleceu somente nas influências Corbusianas originais. A analise dos referidos projetos busca desvelar as soluções e recursos de projeto propostos, considerando sua estrutura formal e a tectonicidade representada pelo uso de estruturas de concreto armado, em seu aspecto construtivo e tecnológico, traçando um paralelo entre outras obras do mesmo arquiteto. Sendo assim, o enfoque do trabalho é arquitetônico, valorizando nas afirmações e reflexões, os aspectos gráficos do projeto que expliquem visualmente a proposta. As contribuições no contexto histórico referentes às influencias sofridas na arquitetura de Saraiva no contexto paulista e no processo de modernização de Florianópolis entram como suporte ao trabalho realizado buscando identificar os materiais de projeto que dispunha o arquiteto para conceber suas obras. Dessa forma se busca documentar e analisar esses projetos, considerando a importância deste patrimônio, bem como retomar esses recursos de linguagem moderna que foram utilizados e merecem ser estudados para que possam ser retomados na contemporaneidade.'
  abstract_en: 'The article deals with the analysis of a set of architectural residences by architect Pedro Paulo Melo Saraiva held in the cities of Florianópolis and São Paulo in the period between 1954 and 1968, using as reference designs published in the Acropolis magazine and the personal collection of the architect. This work is being prepared as part of research for doctoral thesis proposal to be presented in the Ph.D. program in Architectural Projects, Line 1: "La forma moderna" made in ETSAB/UPC (Escuela Técnica Superior de Arquitectura de Barcelona de la Universidad Politécnica de Cataluña). In a first step we try to identify the work of the architect, the multiple influences experienced in architectural culture of São Paulo in the period of its formation, considering a change of paradigm of modern historiography that was established only in the original Le Corbusier influences. The analysis of these projects seeks to unveil the solutions and resources proposed in these projects, considering its formal structure and tectonics represented by the use of reinforced concrete structures, in its constructive and technological aspect, drawing a parallel between other works of the same architect. The focus of the work is architectural, enhancing affirmations and reflections on the graphic aspects of the project that visually explain the proposal. The contributions in historical context regarding influences in architecture Saraiva suffered in the context of São Paulo and in the modernization of Florianópolis go to support the work done, seeking to identify the project materials that the architect had to design their works. Thus it seeks to document and analyze these projects, considering the importance of this heritage as well as resume these modern language features that were used and deserve to be studied so that they can be taken up in contemporary times.'
