- title: A conservação do concreto e os valores da Arquitetura Moderna
  authors:
  - givenname: Fernanda Herbster
    familyname: Pinto
  - givenname: Fernando Diniz
    familyname: Moreira
  pages: 1-19
  locale: pt-BR
  abstract: 'Entre os vários desafios postos pela conservação da arquitetura moderna arquitetura, a preservação da dimensão material é ainda o principal problema a ser enfrentado e aquele que acarreta mais discussões entre os profissionais envolvidos. Estes problemas são provocados, entre outros fatores, pela própria natureza dos materiais modernos, pela forma como foram utilizados, pela falta de um entendimento do desempenho destes em longo prazo, falhas de construção e da deficiência de mão de obra especializada, como foi o caso do concreto . Como bem ressaltou Susan Macdonald, desenvolveu-se uma crença de que o concreto seria um material eterno, que não necessitaria manutenção. Tal otimismo, infelizmente, não se concretizou, como pode ser percebido pela rápida falência deste material em muitas obras modernas ao redor do mundo. A conservação de estruturas de concreto quase sempre altera a autenticidade do material e dá origem a questionamentos que desafiam a teoria da conservação O concreto foi um material de suma importância para a arquitetura moderna, não apenas pelas novas possibilidades espaciais e plásticas, mas também expressivas em termos de superfícies. Entre as décadas de 50 e 70, a expressão rústica de sua superfície foi utilizada diversos arquitetos ao redor do mundo como forma de simbolizar posicionamentos políticos e sociais ou posturas estéticas. Neste mesmo período, no Brasil, por exemplo, foi amplamente utilizado pela administração pública em seus edifícios para simbolizar o crescimento do país, a modernidade e monumentalidade tão aspiradas pelos países em desenvolvimento. O concreto armado aparente é sem dúvida alguma um atributo qualificador de grande importância para os bens da arquitetura moderna. Ele agrega valor ao edifício como bem patrimonial. Assim, muitos desafios e questões norteiam as práticas conservativas dos edifícios modernos em concreto aparente: o que conservar? Como intervir no material e conservar os valores, integridade e autenticidade do bem? Como os conceitos de integridade e autenticidade devem ser entendidos para a arquitetura moderna? Como o atributo concreto armado aparente participa dos valores desses bens? Partindo das teorias da conservação contemporâneas, não existem conceitos fechados e específicos para os exemplares modernos, a metodologia de se abordar o ato conservativo é o mesmo, independente de se está falando de um edifício moderno ou tradicional, construído em concreto aparente ou em outro material. Os processos de valoração de bens arquitetônicos não são diferenciados por tipo de arquitetura, ou idade, mas pelas particularidades intrínsecas a cada bem e sua capacidade de transmitir significados ao longo do tempo. Assim, este artigo tem por objetivo descrever a metodologia utilizada para analisar as operações interventivas realizadas em exemplares da arquitetura moderna brasileira, construídos em concreto armado aparente. Os edifícios abordados nessa análise serão: os edifícios Vilanova Artigas da FAUUSP, localizado em São Paulo e o da Companhia Energética de Pernambuco – CELPE em Recife. A utilização dessa metodologia teve como finalidade verificar a manutenção dos valores patrimoniais desses edifícios, antes e após as operações interventivas, assim como avaliar as suas integridade e autenticidade, considerando o concreto armado aparente como um atributo qualificador destes edifícios.'
  abstract_en: 'Among the various challenges posed by the conservation of modern architecture, preservation of its material dimension is still the main problem to be faced and that provokes further discussions between the professionals involved. These problems are caused, among other factors, by the very nature of modern materials, the way they have been used, the lack of an understanding of the performance of the long-term, construction flaws and deficiency of skilled labor, as was the case the concrete. As Susan Macdonald said, there was a belief that the concrete would be an everlasting material, which would not require maintenance. Such optimism, unfortunately, did not materialize, as can be seen by the rapid failure of this material in many modern buildings around the world. The preservation of concrete structures almost always changes the authenticity of the material and gives rise to questions that challenge the theory of Conservation. The concrete was a material of great importance for modern architecture, not only by new spatial possibilities and plastic, but also in terms of expressive surfaces. Between the 50 and 70, the expression of his rough surface was used many architects around the world as a way of symbolizing social and political positions or aesthetical postures. In this same period, in Brazil, for example, was widely used by the public administration in their buildings to symbolize the country''s growth, modernity and monumentality as aspirated by developing countries. The Exposed concrete is for sure something that contributes to the value of modern architecture. It adds value to the building as a heritage property. Therefore, many challenges and questions guide the conservative practices of modern buildings in exposed concrete: what to save? How to intervene in the material and retain the values, integrity and authenticity of the property? How the concepts of integrity and authenticity must be understood for modern architecture? How the attribute of exposed concrete participates in the values of these assets? Taking into consideration contemporary conservation theories, there are not mature and precise concepts to deal with modern examples, the methodology of addressing the conservative act is the same, regardless of whether it is speaking of a modern or traditional, built in exposed concrete or other material . The process of value assessment of modern architecture should not be different by type of architecture, or age, but by the peculiarities inherent to each building and its ability to convey meanings over time. Thus, this article aims to describe the methodology used to analyze the conservative procedures performed in Brazilian modern buildings, built with reinforced and exposed concrete. The buildings analyzed includes: the Headquarters of the FAU, located in São Paulo, and the Headquarters of the Energy Company of Pernambuco (CELPE), in Recife. This methodology aimed to check the maintenance of the heritage values of these buildings before and after interventional operations, as well as to assess their integrity and authenticity, considering the exposed concrete as a qualifier attribute of these buildings.'
