- title: Variações brutalistas na obra de Oscar Niemeyer
  authors:
  - givenname: Alexandre Augusto
    familyname: Martins
  pages: 1-20
  locale: pt-BR
  abstract: 'Palácio do Itamaraty (Brasília, 1962) e Palazzo Mondadori (Milão, 1968). Dois momentos marcantes na carreira de Oscar Niemeyer e decorrentes de dois períodos de profundas reflexões pessoais e projetuais. Em ambas as obras, pode-se investigar e discutir possíveis entrelaçamentos em relação à arquitetura brutalista. Derivadas da primeira inflexão na carreira de Niemeyer, iniciado em 1954, ao arquiteto passam a interessar as criações compactas simplificadas e geométricas e as questões hierárquicas de caráter arquitetônico de unidade e de harmonia, expressas por suas próprias soluções estruturais (tidas como partes integrantes dos conceitos plásticos originais). Como resultado, a inflexão projetual daí derivada é exercitada formalmente por Niemeyer nos projetos dos edifícios brasilienses, sobretudo quanto à volumetria sintética, limpa e de acentuada presença plástica – como no Palácio do Itamaraty. Quem sabe inspirado tanto nas arquiteturas clássicas da Antiguidade ou nos ensaios volumétricos predominantemente cúbicos das Maisons Citrohan corbusianas, ou mesmo pelos volumes miesianos em forma de caixas envidraçadas, estruturadas em aço e confortavelmente inseridas em seus contextos paisagísticos e citadinos, o fato é que o prisma fechado, pousado no chão e volteado por um peristilo de ritmo constante permite plena integração do Palácio à Esplanada dos Ministérios (sítio urbano no qual se insere). Todavia, é possível afirmar que essa obra carregue consigo certa “falsidade” projetual e construtiva. A liberdade formal de Niemeyer para conferir mais leveza e plasticidade à área externa motiva interpretações equivocadas quanto à sustentação do edifício. Tanto é que os pórticos externos não se responsabilizam pela função portante do conjunto edificado. Assumem, pois, um papel limitado ao simbolismo e a questões de cunho estético. O segundo ponto de mudança de pensamento de Niemeyer ocorre na segunda metade da década de 1960, oportunidade na qual assume um viés fortemente estruturalista e que alça a solução portante do edifício à parte integrante e de mesmo nível de relevância que os demais elementos arquitetônicos. Um exemplo desta nova fase é dado pelo Palazzo Mondadori, construído na planície lombarda milanesa. Esta obra que carrega consigo a “novidade” de imputar à colunata uma função não apenas contemplativa, mas de atribuição estrutural portante, é vista por muitos como uma evolução do vocabulário utilizado pelo arquiteto anteriormente, no Palácio do Itamaraty. Além disso, neste projeto a estrutura responsabiliza-se pela adequação arquitetônica e de organização de espaços, visando sempre alcançar os limites máximos tecnológicos e construtivos. Como resultado, obteve-se uma obra que adota grandes estruturas de maneira ousada, porém com resultado harmonioso e consciente, sem exageros e com uma expressividade estética singular. Essas características, quando analisadas em conjunto ou em partes, permite uma clara aproximação com o fazer projetal brutalista. O objetivo deste artigo é, assim, propor uma investigação sobre duas obras notáveis do repertório arquitetônico de Oscar Niemeyer: o Palácio do Itamaraty e o Palazzo Mondadori, estabelecendo relações entre elas e a arquitetura brutalista. Para tanto, busca-se, primeiramente, analisar as obras propriamente ditas mais que aquilo que delas já foi publicado – o que pode conferir mais autonomia ao processo e limitar as influências externas. Concomitantemente e baseando-se em Bastos e Zein (2010), identificam-se características que as qualifiquem, aproximem ou distanciem do brutalismo: partido, composição, elevações, sistema construtivo, texturas, ambiência lumínica e características simbólico-conceituais.'
  abstract_en: 'Itamaraty Palace (Brasília, 1962) and Palazzo Mondadori (Milan, 1968). Two remarkable moments in Oscar Niemeyer’s carrer are consequence of two periods of deep personal and professional reflections. In both works, it is possible to investigate and discuss possible intertwinings to brutalist architecture. Derived from the first point of inflection in Niemeyer''s career, started in 1954, the architect is then interested in simplified and compact geometric creations and hierarchical architectural character issues of unity and harmony, expressed by their own structural solutions (regarded as integral parts of the original plastic concepts). As result, the first reflection is formally exercised by Niemeyer in Brasília, especially in its projects of synthetic volume, clean and aesthetic lightness – as in the Itamaraty Palace. Perhaps inspired by the classic architecture of Antiquity or by the mostly volumetric experiments of Le Corbusier’s Citröhan Maisons or by Mies van der Rohe’s glass boxes, shaped steel structured cubic glass boxes, comfortably inserted into its landscape and city contexts, the fact is that the closed-down prism and rounded by a peristyle of steady rhythm allowed a seamless integration of the Palace to the urban site in the Esplanade of the Ministries (place in which it is located). However, it is possible to affirm that this building presents a kind of "falsehood" of its constructive design. The formal freedom of Niemeyer in giving more lightness and plasticity to its external area allows misinterpretations regarding the support of the building. So that the external frames are not responsible for supporting the function of set built. They assume, though, a role that is limited to the symbolism and to aesthetics considerations. The second change in Niemeyer’s perspective occurs in the second half of the 1960s, when he takes a structuralist choice that rises the structural solution of the building to the same level of importance than the other architectural elements. An example of this new phase is given by the Palazzo Mondadori, built in the Lombard plain in Milão. This work carries the "newness" of imputing to the colonnade not only a contemplative function, but also a structural supporting role, considered by many as an evolution of the vocabulary used by the architect earlier, in the Itamaraty Palace. In addition, it takes structural responsibility for architectural and organizational adequacy of spaces, in order to achieve technological and constructive objectives. As a result, a work of audacious large structures, with a conscious and harmonious language with no exaggeration and expressing interesting plastic expressiveness. These features, when analyzed together or in parts, allows a clear approach to brutalist design. The purpose of this article is, therefore, to draw up an investigation into two notable architectural repertory works of Oscar Niemeyer: the Itamaraty Palace and the Palazzo Mondadori, establishing relations among then and the brutalist architecture. To do so, it first analyzes the works themselves more than what has been published about them, what can give more autonomy to the process and limit external influences. Concurrently, based on Bastos and Zein (2010), it identifies characteristics that qualify, approaching to or withdrawing themselves from brutalism: composition, elevations, construction systems, textures, light environment and symbolic-conceptual characteristics.'
