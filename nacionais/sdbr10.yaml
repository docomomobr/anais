- title: Las Escuelas de Arquitectura de la Coruña
  authors:
  - givenname: José Ramón
    familyname: Alonso Pereira
  - givenname: Antonio S.
    familyname: Río Vázquez
  pages: 1-17
  locale: pt-BR
  abstract_en: 'Several Schools of Architecture were created in Spain throughout the second half of the twentieth century, seeking to meet the particularities of each region and to break the duality of the two existing since the nineteenth century: Madrid and Barcelona. Among the new schools one have special relevance, both for the process leading to its realization as for the architecture that is employed in them: the Schools of Architecture promoted by the Pedro Barrié de la Maza Foundation in the city of La Coruña. To prepare the idea, the Foundation receives the advice of the Ford Foundation and American architects Raymond Caravaty and John McLeod, and then commissioned the project of the buildings to the architects Juan Castañón Fariña and José María Laguna Martinez, who have the cooperation of the local architect Rodolfo Ucha Donate. Laguna and Castañón had been demonstrated their way to understand a teaching building in the Faculty of Journalism at the University of Madrid (1971), whose reinforced concrete structure emphatically manifests articulating and characterizing the various spaces of the building. In continuity with that Faculty they made the project for the Schools in Coruña, successive proposals were made between 1973 and 1975. On the slopes of Mount Zapateira, in the vicinity of the city, they initially raised two rectangular volumes connected, with the concrete structure in sight —similar to the Faculty in Madrid— and then they discard that idea and differentiate the School of Architecture with an autonomous quadrangular volume with four strong concrete rods that support the whole building while contains vertical circulation spaces and facilities. Schools are complemented with a set of buildings for College, that forms a square in front of the two centers, with the intention that it were the beginning of a whole Campus. In the conception of design and structure of that Campus remains one of the iconic examples of Brutalist architecture. The aim of this communication is to document and analyze the project, from the initial intentions to the final realization.'
  abstract_es: 'A lo largo de la segunda mitad del siglo XX se crean varias Escuelas de Arquitectura en España, buscando atender a las particularidades de cada región y romper la dualidad de las dos existentes desde el siglo XIX: Madrid y Barcelona. Entre las nuevas escuelas tienen especial relevancia, tanto por el proceso que conduce a su materialización como por la arquitectura que se emplea las Escuelas de Arquitectura promovidas por la Fundación Pedro Barrié de la Maza en la ciudad de La Coruña. Para concretar la idea, la Fundación recibe el asesoramiento de la Fundación Ford y de los arquitectos estadounidenses John McLeod y Raymond Caravaty, encargando el proyecto de los centros a los arquitectos Juan Castañón Fariña y José María Laguna Martínez, que cuentan con la colaboración del arquitecto local Rodolfo Ucha Donate. La manera de entender un centro docente en Castañón y Laguna había quedado patente en la Facultad de Ciencias de la Información en la Ciudad Universitaria de Madrid (1971), cuya estructura de hormigón armado se manifiesta con rotundidad articulando y caracterizando los diversos espacios del edificio. En continuidad con ese proyecto realizan el de las Escuelas para Coruña, concretándose en sucesivas propuestas que elaboran entre 1973 y 1975. Sobre la ladera del monte de La Zapateira, en las proximidades de la ciudad, se plantean inicialmente dos volúmenes rectangulares conectados, con la estructura de hormigón a la vista —similares a la Facultad madrileña— para después descartar esa idea y diferenciar la Escuela de Arquitectura singularizándola con un volumen autónomo de planta cuadrangular, con cuatro potentes vástagos de hormigón que soportan la totalidad de la edificación al tiempo que contienen los espacios de circulación vertical y las instalaciones. Las Escuelas se completan con un conjunto de edificios en graderío destinados a Colegio Universitario, que conforman una plaza frente a los dos centros, con la intención de que sea el inicio de todo un Campus Universitario. Un Campus que, en su concepción formal y constructiva permanece como uno de los ejemplos emblemáticos de la arquitectura brutalista. Documentar y analizar el proyecto, desde las intenciones iniciales hasta su materialización, es el objetivo de esta comunicación.'
