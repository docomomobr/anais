  abstract: 'O Plano Piloto de Brasília de Lucio Costa representou o processo de industrialização brasileira que se constituía na época, tanto através de seu urbanismo, quanto de sua arquitetura. Apresentam-se, no projeto, elementos relacionados a tal processo, sendo explícita a importância atribuída aos meios de transporte e aos meios de comunicação. O sistema de circulação, amparado essencialmente no uso do automóvel individual, serviu-se de novas técnicas rodoviárias e novos padrões para suas vias e ruas. Já o sistema de comunicação contou com a Torre de Rádio e Televisão, que incorporou o papel de verdadeiro monumento à indústria do país. Além do seu caráter monumental, a Torre desempenha uma função comum das cidades industrializadas, o que favorece sua assimilação como edificação própria da paisagem urbana moderna. Sua construção representou de forma evidente a monumentalidade não ostensiva, palpável e consciente de seus significados, proposta no Relatório do Plano Piloto, uma vez que, na prática, sua forma foi adaptada para que pudesse ser construída de acordo com as condicionantes técnicas e econômicas da época. A torre metálica, com quase 220 metros de altura, próxima ao ponto mais alto do terreno da cidade, é sua referência mais distante, visível de toda a bacia do Lago Paranoá. Lucio Costa propôs uma cidade perfeitamente integrada em seu sítio natural. Como paisagem, o traço principal era o horizonte de chapadas. Na cidade construída, dois elementos verticais referenciam todo o conjunto: a Torre de Rádio e Televisão e as torres gêmeas dos anexos do Congresso, pontuando o horizonte.'
  abstract_en: 'Lucio Costa’s Pilot Plan of Brasilia represented the Brazilian industrialization process that was constituted at the time, both for its urbanism, as for its architecture. The design of the Pilot Plan presents elements relating to this process, with explicit emphasis on transportation and the media. The circulation system, essentially supported the use of the private automobile, poured new techniques and new road standards. And the communication system had the Tower of Radio and Television, which incorporated the role of a true monument to the country''s industry. Besides its monumental character, the Tower plays a common function of industrialized cities, which favors its assimilation as a building own to the modern urban landscape. Its construction represented so evidently the monumentality not overt, palpable and aware of its meanings, proposed in the Pilot Plan Report, since, in practice, its form has been adapted so that it could be built in accordance with the technical and economic conditions of the time. The metal Tower, almost 220 meters high, near the highest point of the city’s site, is the furthest reference visible throughout the basin of the Paranoa Lake. Lucio Costa proposed a city perfectly integrated into its natural site. As landscape, the main feature was the horizon plateaus. In the city, two vertical elements reference the entire set: the Tower of Radio and Television and the twin towers of the annexes of Congress, punctuating the horizon.'
