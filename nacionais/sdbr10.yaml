  abstract_en: 'This work deals about three photographic series, taken at the UVP by several photographers at the beginning of the sixties. The series show some aspects that visually construct the brutalist ‘image’ of the housing complex. They go beyond the photographs that were published in Reyner Banham’s The New Brutalism. Ethic or Aesthetic? : The horizon lines created by elevated streets and bridges, the bare concrete surfaces and the expressive circulation spaces, both vertical and horizontal. Brutalism was established in architecture culture following strong theoretical debate and critical approaches on buildings and projects. At the same time, it required photographers to do a dedicated and careful work. They were, in the last term, the ultimate builders of brutalism as an ethical attitude and a style that defined modernity during the sixties. Between 1960 and 1968 the UVP was internationally published with photographs made by René Combeau, Paolo Gasparini, Luis Ladrón de Guevara and Pedro Freitag among others. The latter is credited in Banham’s book. Banham refers to the UVP as an example of how “Brutalism was becoming a style of wide diffusion from its original sources, but those sources still had sufficient authority to stamp a fairly consistent image on all their derivatives, even if the exact links in the chain of relationships cannot be established.” (Banham, 1966: 90). The ‘image’ idea is spread over the work of the British historian and critic relating to the ‘New Brutalism’ (NB). It is used to point out the bold expression of bare materials and forms, or to explain the ‘topological’ aspects of large urban scale projects with buildings connected by means of elevated pedestrian streets. There are two situations that emerge from an observation of the photographic series included here: On one side, according to Banham’s view toward NB as a style, the photographs used in his book reveal the tensions between the ethical and the aesthetic sides of brutalism. The UVP images included in page 119 show only formal aspects (The author highlights the vertical staircases). On other photographs taken at the UVP, there are more particular relevant aspects. For example, Combeau’s images, taken form the elevated streets and bridges seem to be in tune with Peter Smithson’s approach to the ‘topologic’ character of ancient Greek architecture in which “the various buildings being sited for convenience, oriented for ritual and topologically related by connecting ‘routes’.“ (Banham, 1966: 66) This seems to be more clearly connected to an architectural ethic aimed at the inhabitants’ social encounter and interaction. On the other side, the UVP complex appearance in the book is probably a follow-up of an earlier publication in Architectural Design magazine. In the book’s context, Freitag’s photos are playing a similar role as many others included in it. They illustrate about the different approaches that define brutalism, according to Baham’s point of view. What matters here is how Combeau, Gasparini or Ladrón de Guevara’s work reveal other links in the chain of relationships and if they provide a coherent ‘image’ of aesthetic values that emerge from the brutalist ethics.'
  abstract_es: 'Este trabajo analiza tres series de fotografías tomadas en la UVP por diferentes fotógrafos, a comienzos de los años sesenta. Estas series presentan aspectos que visualmente construyen la imagen brutalista del conjunto habitacional, más allá de las fotos publicadas en el libro de Reyner Banham The New Brutalism. Ethic or Aesthetic? : El horizonte elevado de calles y puentes conectores entre edificios, la fuerza expresiva de espacios de circulación vertical y las superficies de hormigón. Se plantea que el brutalismo no sólo requirió de un debate teórico y de una conceptualización basada en edificios y proyectos, sino que requirió un trabajo dedicado y cuidadoso de parte de fotógrafos que, en último término fueron los responsables de la construcción del brutalismo como una ética y como un estilo. Entre 1960 y 1968 René Combeau, Paolo Gasparini, Luis Ladrón de Guevara y Pedro Freitag aparecen como autores de fotografías publicadas de la UVP en diferentes revistas y libros internacionales. De éste último son las fotos que se incluyeron en el libro “The New Brutalism” de Reyner Banham. Sobre la UVP, afirma que “El Estilo Brutalista había sobrepasado largamente su origen, pero había conservado la suficiente autoridad para dar a todas sus derivadas una ‘imagen’ relativamente coherente aún si ya no era posible distinguir los diferentes eslabones de la cadena de relaciones.” (Banham, 1966: 90) La idea de imagen se repite en los artículos y en el libro que el historiador y critico británico dedicó al llamado Nuevo Brutalismo (NB), ya sea para señalar la fuerza expresiva de los materiales y las formas, o para desarrollar el aspecto topológico de proyectos de escala urbana, dependientes de las calles elevadas para conectar los edificios. En este trabajo se plantean dos situaciones, apreciables en las series fotográficas que lo acompañan: Por un lado, si para Banham, el NB derivó en un estilo, las fotografías que utiliza en su libro están allí para demostrar las tensiones entre una ética y una estética. Las fotografías de la UVP seleccionadas para la página 119 de su libro, sólo apuntan a un aspecto formal de la obra (Banham destaca las cajas de escaleras). Al observar otras fotografías de la UVP, aparecen aspectos que cobran particular relevancia. Por ejemplo, las fotografías de Combeau, tomadas desde las calles y puentes elevados del conjunto parecen sintonizar mejor con la apreciación de Peter Smithson (Banham, 1966: 66) acerca del aspecto “topológico” de la arquitectura griega, algo más conectado con la idea de una ética destinada a favorecer los encuentros entre habitantes del conjunto. Por otro lado, la UVP parece haber sido insertada en “The New Brutalism” gracias a una publicación previa del conjunto en Architectural Design. En el contexto del libro, estas fotos cumplen un papel similar al de otras: ilustran al lector acerca de diferentes aspectos que Banham señala como característicos del Nuevo Brutalismo. La cuestión es si otras fotos como las de Ladrón de Guevara o de Combeau hacen posible la distinción de otros eslabones de la cadena de relaciones y si éstas permiten apreciar la coherencia de la “imagen” en cuanto a sus valores estéticos con la ética brutalista, construida en gran medida gracias a la fotografía de arquitectura.'
