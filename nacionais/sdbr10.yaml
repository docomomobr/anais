  abstract: 'O Elevado das Bandeiras, mais conhecido como Elevado do Joá, faz parte do sistema viário da cidade do Rio de Janeiro, sendo a mais importante conexão entre a Zona Sul e a Zona Oeste, sendo ela a responsável pelo fluxo diário de aproximadamente 130.000 veículos. A proposta de elevado em pistas superpostas foi pioneira no Brasil e utilizou a encosta como partido para que não houvesse cortes nas rochas existentes. Foi construído a partir do ano de 1968 e inaugurado parcialmente em 1971 e finalizado em 1972, no governo de Negrão de Lima. Foi projetado pelos arquitetos Ubirajara Ribeiro e Walter Maffei, com a parte relativa à estrutura, objeto desta apresentação, sendo de responsabilidade dos engenheiros Walter de Almeida Braga e Nelson Zanetti. É considerado um marco na arquitetura moderna brasileira, pois destaca o conceito moderno da verdade estrutural, onde o concreto armado é o elemento principal, de forma a nunca esconder os seus elementos construtivos, tais como lajes, vigas e pilares. O Elevado passou por diversas intervenções de recuperação nos anos 80 até os dias atuais onde se podem destacar os principais agentes causadores: ambiente altamente agressivo, equívocos no projeto, erros de execução, fluxo crescente de veículos e falta de acesso aos locais que de fato necessitam de vistorias periódicas e de manutenção. O acúmulo dos agentes causadores ao longo dos anos aliado à falta de presença do poder público resultou na situação emergencial atual, sendo até mesmo considerada a possibilidade de demoli-lo completamente. Mas, devido a sua relevância na paisagem natural construída e grande importância no papel de integração do sistema viário da cidade esta opção de demolição foi desconsiderada. Em virtude da gravidade das condições atuais encontradas, oferecendo risco aos usuários, esta obra foi classificada como emergencial. Sua importância no anel viário da cidade impede a interdição das vias. Sendo assim, a obra deverá acontecer ao mesmo tempo em que os veículos circulam pelo elevado. E em função desta premissa, algumas técnicas foram adotadas de forma que a agilidade de intervenção pudesse ocorrer sem a interrupção da rotina da cidade. Para tal, foram minuciosamente estudadas as atuais condições do sistema estrutural do Elevado viabilizando a atual proposta de intervenção que consiste em: transferência de apoios através de estruturas metálicas adicionais, serviços de reforço estrutural generalizados, com destaque para os pilares, recuperação das juntas de dilatação, recuperação de guarda rodas e recuperação dos túneis e pergolados.'
  abstract_en: 'The Elevado das Bandeiras, better known as the Elevado do Joá, is part of the road system of the city of Rio de Janeiro, the most important connection between South Zone and West Zone, responsible for the daily flow of approximately 130,000 vehicles. The proposed high on tracks superimposed pioneered in Brazil and used the slope as a party to that there were cuts in existing rocks. It was built from 1968 and partially inaugurated in 1971 and completed in 1972, the government Negrão de Lima. It was designed by architects Ubirajara Ribeiro and Walter Maffei, with the part on the structure, object of this presentation is the responsibility of engineers Walter de Almeida Braga and Nelson Zanetti. It is considered a landmark in modern Brazilian architecture, stands as the modern concept of structural truth, where the concrete is the main element, so you never hide your construction elements, such as slabs, beams and columns. The Elevado has gone through various recovery interventions in the 80s to the present day where they can highlight the main agents: highly aggressive environment, mistakes in design, execution errors, increasing flow of vehicles and lack of access to places that actually need periodic inspections and maintenance. The accumulation of the causative agents over the years together with the lack of presence of the government resulted in the current emergency situation, and even considered the possibility of demolishing it completely. But, because of their relevance in the natural and built great importance in integrating the road system of the city this option was disregarded demolition. Given the severity of current conditions encountered, offering risk to users, this work was classified as emergency. Its importance in the ring road of the city ban prevents airway. Thus, the work should happen at the same time that vehicles traveling at high. And due to this assumption, some techniques have been adopted so that the speed intervention could occur without interruption routine in the city. To this end, we carefully studied the current conditions of the structural system of the Elevado enabling the current proposed intervention consisting of: services enhancing structural pillars, repair of joints, supports transfer through metallic structures additional recovery wheel guard and recovery of tunnels and pergolas.'
