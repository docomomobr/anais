  abstract: 'A ESTÉTICA BRUTALISTA EM TRÊS FORUNS PAULISTAS Visando a infra-estruturação institucional do interior paulista, e seguindo o PAGE Plano de Ação do Governo do Estado, o governador Carvalho Pinto (1959-1963), através do extinto IPESP – Instituto de Previdência do Estado de São Paulo – realiza a construção, em escala, de diversos prédios públicos para uso político- administrativo. A importância arquitetônica destes edifícios é revelada pela sua inserção na produção da arquitetura moderna realizada no país na década de 1950 e 1960, não como obras isoladas, mas como nós articuladores evidenciando uma atitude social e administrativa da mais alta relevância. Nota-se na concepção dos prédios, tanto uma nova linguagem ou estética arquitetônica, como o aflorar das intenções do movimento moderno, naquele momento histórico, em especial o conceito de uso público. Isso fica expresso em diversos projetos, particularmente, entre aqueles desenvolvidos por grandes profissionais, como Vilanova Artigas. O objetivo geral do artigo proposto é o estudo dos projetos destinados ao judiciário, para isso os pesquisadores selecionaram três exemplares: o Fórum localizado em Promissão, com data de 1959, projeto de Vilanova Artigas e Carlos Cascaldi; o Fórum de Itapira, com data de 1960, projeto de Joaquim Guedes e o Fórum de Avaré com data de 1962; projeto de Paulo Mendes da Rocha e João Eduardo de Genaro.Os três projetos possuem características semelhantes evidenciadas pelo fato de Guedes e Mendes da Rocha serem discípulos de Villanova Artigas e por terem seguido a veia brutalista do influente mestre. Nota-se neles, também, diferenças estéticas devido a total liberdade que Artigas, como precursor garantia a seus seguidores.No artigo completo discorreremos sobre as três obras citadas através de seus projetos arquitetônicos, analisando-os espacialmente, programaticamente e esteticamente apontando suas semelhanças e particularidades advindas dos conceitos estéticos comuns e também dos seus elementos diferenciadores.'
  abstract_en: 'THE BRUTALIST AESTHETIC THREE IN SÃO PAULO FORUMS Aiming at the institutional infra-structure in the interior of, and following the PAGE Action Plan of the State Government, Governor Carvalho Pinto (1959-1963), through the defunct IPESP - Security Institute of the State of São Paulo - performs the construction, scale, several public buildings for use of administrative policy. The architectural significance of these buildings is revealed by its insertion in the production of modern architecture held in the country in the 1950s and 1960s, not as isolated works but as we articulators evidencing an attitude of social and administrative highest relevance. Note on the design of buildings, both a new language or architectural aesthetics, as the flourishing of the intentions of the modern movement, that historical moment, in particular the concept of public use. This is expressed in several projects, particularly among those developed by top professionals such as Vilanova Artigas. The overall goal of the proposed article is the study of projects for the judiciary, for this researcher selected three examples: the Forum located in Promissão dated 1959 project Vilanova Artigas and Carlos Cascaldi; Forum Itapira dated 1960 project Joaquim Guedes and Forum Avare dated 1962; project Paulo Mendes da Rocha and João Eduardo Genaro. The three projects have similar characteristics as evidenced by the fact Guedes and Mendes da Rocha are disciples of Villanova Artigas and have followed the vein of brutalist influential teacher. Note in them also aesthetic differences due to the total freedom Artigas, as a precursor to guarantee his followers. In the full article will discuss the three works cited through their architectural projects, analyzing them spatially, programmatically and aesthetically pointing their similarities and particularities arising from aesthetic concepts also common and its differentiating elements.'
