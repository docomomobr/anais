  - givenname: Ricardo Alexandre
    familyname: Paiva
  pages: 1-24
  locale: pt-BR
  abstract: 'Ao longo das décadas de 1960 e 1970 a arquitetura paulista, notadamente identificada como brutalista, tornou-se hegemônica no quadro da arquitetura brasileira do período (SEGAWA, 1998), muito embora não fosse a única tendência a emitir influências. A busca pela verdade no modo de construir, na expressão dos materiais e das estruturas, mediante a explicitação da lógica construtiva do edifício, sobretudo do concreto aparente, constitui, de modo geral, as principais características do movimento que, por seu turno, influenciou a arquitetura do período em várias cidades brasileiras, inclusive em Fortaleza. Neste sentido, o artigo pretende identificar, através da análise de obras selecionadas dos arquitetos Fausto Nilo e Delberg Ponce de Leon, em que medida estas referências foram incorporadas e materializadas, questionando criticamente o contexto e as condições em que esta influência se estabeleceu. Fausto Nilo (1944) e Delberg (1944) são representantes da primeira geração de egressos da Escola de Arquitetura da UFC, criada em 1965. A formação de ambos foi fortemente influenciada pela arquitetura moderna produzida nos principais centros urbanos do país, sobretudo porque os professores arquitetos da Escola foram formados nestes centros. As referências arquitetônicas do brutalismo paulista, amplamente veiculadas em revistas nacionais, que divulgavam os projetos de importantes arquitetos, como Artigas, Paulo Mendes, Joaquim Guedes, Ruy Othake, entre outros, tiveram impacto na formação e na produção dos arquitetos que, desde recém- formados, trabalhavam em parceria. Percebe-se, entretanto, que os pressupostos "éticos e estéticos" da matriz sofrem limitações e negações. O conteúdo político-ideológico do brutalismo paulista, relacionado em certa medida com a resistência dos intelectuais, professores universitários e arquitetos aos aparatos político-ideológicos do governo militar no contexto da ditadura encontrou pouco eco no cenário cultural e arquitetônico de Fortaleza, muito embora não fosse ignorado individualmente pelos arquitetos da cidade. Quanto à influência do conteúdo estético do brutalismo, percebe-se que foi adaptado e miscigenado com outras referências ou mesmo com condicionantes pragmáticos de motivação local. O emprego do concreto aparente pelos arquitetos constitui, em grande medida, o elemento que remete mais fortemente ao brutalismo, muito embora assuma, em algumas situações, um caráter "formalista", representando um certo desgaste da linguagem arquitetônica do movimento, especialmente no uso indiscriminado do concreto em elementos arquitetônicos que dispensavam a sua utilização, conforme denunciou Sérgio Ferro (1980) em relação à atuação dos próprios arquitetos paulistas. Com o intuito de respaldar o questionamento sobre a influência do brutalismo em Fortaleza, pretende-se analisar a produção dos arquitetos, utilizando como procedimento metodológico as proposições teóricas de Zein (2005) para caracterizar as obras com influências brutalistas, levando em consideração: "o partido, a composição, o sistema construtivo, as texturas e aparência lumínica e as pretensões simbólico-conceituais". A relevância do artigo se sustenta na necessidade de compreensão dos desdobramentos da arquitetura moderna brasileira no panorama local, ao estabelecer vínculos de semelhanças e diferenças. Com a análise, pretende-se ainda efetuar um registro desta fase da arquitetura moderna produzida em Fortaleza a partir da obra dos arquitetos citados, que tiveram atuação relevante no cenário arquitetônico da Capital cearense.'
  abstract_en: 'Throughout the 1960s and 1970s architecture in São Paulo, notably identified as brutalist, became hegemonic in the scenario of Brazilian architecture of the period (Segawa, 1998), although it was not the only trend to issue influences. The search for the truth of the construction, the expression of materials and structures, through the explanation of the constructive logic of the building, especially the use of exposed concrete, it is, generally, the main features of the movement that influenced the architecture of the period in several Brazilian cities, including Fortaleza. Thus, this paper aims to identify, through analysis of selected works of architects Fausto Nilo and Delberg Ponce de Leon, how these references were incorporated and materialized, critically questioning the context and the conditions in which this influence is established. Fausto Nilo (1944) and Delberg (1944) are representatives of the first generation of graduates of the School of Architecture of UFC, established in 1965. The formation of both was strongly influenced by modern architecture produced in the major urban centers of the country, mainly because the school teachers were | 2 trained in these centers. Architectural references of brutalism in São Paulo, widely broadcasted in national magazines that advertised the projects of important architects such as Artigas, Paulo Mendes, Joaquim Guedes, Ruy Othake ,among others, had an impact on the formation and production of Fausto and Delberg, who have worked together in many projects since they graduated. It can be seen, however, that the "ethical and aesthetic" assumptions of brutalism suffers limitations and denials. The political and ideological content of the brutalism in São Paulo, related to some extent to the resistance of intellectuals, academics and architects to political and ideological apparatus of the military government in the context of dictatorship found little echo in the cultural and architectural scenario in Fortaleza, although it was not ignored by individual local architects. Regarding the influence of the aesthetic content of brutalism, it was adapted and mixed with other references or even with pragmatic conditions of local motivation. The use of exposed concrete by the architects constitutes the element that refers more strongly to brutalism, but it takes, in some situations, formalist features, it represents a certain weakening of the movement architectural language, especially in the indiscriminate use of concrete in architectural elements, which dispensed its use, according denounced Sérgio Ferro (1980) about the performance of the architects in São Paulo. With the aim of supporting the questioning about the influence of brutalism in Fortaleza, we intend to analyze the production of architects, adopting as methodological procedure the theoretical propositions of Zein (2005) to characterize the works with influences brutalist, taking into account: "the concept, composition, building system, the textures and luminous appearance and the symbolic-conceptual pretensions ". The relevance of the article is based on the need to understand the ramifications of modern Brazilian architecture in the local panorama, to establish connections of similarities and differences. With the analysis, we also intend to make a record of this phase of modern architecture produced in Fortaleza from the work of the mentioned architects, which had significant activity in the architectural setting of the Capital of Ceará.'
