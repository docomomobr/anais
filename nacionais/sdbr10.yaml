  - 'VAZ, Maria Diva A. C.; ZÁRATE, Maria Heloisa V. A experiência moderna no cerrado goiano. In: Aquitexto, n°67, 2006. Disponível em: http://www.vitruvius.com.br/arquitextos/arq000/esp341.asp Zein, Ruth V. A década ausente. É preciso reconhecer a arquitetura brasileira dos anos 1960-70 (1) In: Aquitexto, n°76, 2006. Disponível em: http://www.vitruvius.com.br/revistas/read/arquitextos/07.076/318 Zein, Ruth V. Brutalismo, sobre sua definição (ou, de como um rótulo superficial é, por isso mesmo, adequado) In: Aquitexto, n°84, 2007. Disponível em: http://www.vitruvius.com.br/revistas/read/arquitextos/07.084/243 Kenneth Franpton, emprega este termo em Modern Architecture: A Critical History, publicado por Thames and Hudson, em 1981, quando trata da obra de Le Corbusier, entre 1930 e 1960, e da produção arquitatônica desenvolvida no contexto do Novo Brutalismo inglês, entre 1949 e 1959. Utilizamos este termo por considerá-lo mais adequado. No contexto brasileiro podemos destacar o Museu de Arte Moderna do Rio de Janeiro, de Affonso Eduardo Reidy, como obra pioneira identificada com este sensiblidade. Ver “MAM: Razão e Emoção no Universo da Técnica In: (CAIXETA, 1999) Banham descreve este cânome como: “franca exposição dos materiais; vigas e detalhes como brises em concreto aparente, combinados com fechamentos em concreto aparente ou com fechamentos em tijolos deixados expostos; mesma exposição de materiais nos interiores; geralmente a secção do edifício dita a sua aparência externa; em alguns casos, uso de elementos pré-fabricados em concreto para os fechamentos/ revestimentos; em outros, uso de lajes de concreto em forma abóbada ‘catalã’”(apud ZEIN, 2007). A apresentação dos projetos da Unité d’Habitatión de Marseille e da Capelle de Ronchamp, na primeira Bienal Internacional de Artes Plásticas, de São Paulo, realizada em 1951, causou grande impacto no meio arquitetônico brasileiro, refletindo na produção arquitetônica imediatamente posterior, a exemplo do Museu de Arte Moderna do Rio de Janeiro (1953). “Posto que o brutalismo abarcava uma identificável tendência paladiana, a resposta brutalista ao Novo Humanismo de The Architectural Review, consistiu em respaldar ao antigo humanismo, que de todos modos sempre havia estado latente no Movimento Moderno anterior à 2ª Guerra. A publicação, em 1949, do Architectural Principles in the Age of Humanism, de Rudolpf Wittkower, teve os efeito inesperado de suscitar o interesse da geração nascente pela metodologia e os objetivos de Palladio.” (FRAMPTON, 1989, p.267) A princípios dos anos 1950, os Smithsons entram em contato com o fotógrado Nigel Henderson e o escultor Eduard Paolozzi dos quais o Novo Brutalismo extraiu guande parte de seu caráter existencial. (FRAMPTON, 1989). ⏐'
- title: Alemanha 1974, Brasil 2014
  subtitle: a obra esportiva de Meinhard von Gerkan e Volkwin Marg
  authors:
