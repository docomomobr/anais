- title: Uma aproximação às conexões brutalistas, Hestnes Ferreira em continuidade com Louis Kahn
  authors:
  - givenname: Alexandra Maria Barros Alves Chaves
    familyname: Silva Vidal Saraiva
  pages: 1-18
  locale: pt-BR
  abstract: '1 Introdução O Brutalismo em Portugal não teve grande impacto, nem seguidores, em parte justificado pelo regime politico, Estado Novo, implementado no nosso País entre 1933 até 1974. Os poucos arquitetos que poderiam de alguma forma serem capazes de entender e transpor as características do Brutalismo para a sua arquitetura, foram os que tiveram acesso ao movimento Internacional, mais concretamente em Inglaterra e nos Estados Unidos da América. Hestnes Ferreira (Lisboa, 1931) é um arquiteto português que teve o privilégio de estudar e trabalhar com Louis I. Kahn, entre 1963/65, contatando diretamente com esta corrente arquitetónica. A sua arquitetura destaca-se do panorama nacional português. O objetivo deste artigo é mostrar como Hestnes Ferreira, tal como Louis I. Kahn desenvolvem os seus processos de conceção e materialização das suas obras, mas ao mesmo tempo, criando uma linguagem própria de interpretação e concretização. Este artigo foi elaborado a partir de um trabalho de investigação mais alargado que coincidiu com a minha tese de doutoramento, realizada na Universidade da Corunha, sob o tema A influência de Louis I. Kahn na obra de Hestnes Ferreira, defendida em Julho de 2011. Para validar esta afirmação propomos um método de análise comparativa entre os dois arquitetos e uma obra de cada um. 2 Portugal e as conexões Brutalistas A definição do Brutalismo enquanto corrente arquitetónica não é consensual entre os todos os críticos e investigadores, esta corrente é normalmente datada entre 1955-1975. O conceito base que a distingue de outros períodos centra-se na relação entre os aspetos construtivos e a inovação tecnológica, revelando afinidades e estimulando novas contribuições. Tal como Hitchcock afirma ([1958] 1987, 582) também afirmamos que é muito difícil, … catalogar os arquitetos e as suas obras numa categoria específica, acima de tudo, esta é a fase da história da arquitetura, em que o futuro deve basear-se em conceitos, tão diferentes, e tantas vezes contraditórios, retirados da arquitetura dos últimos 200 anos. William Curtis ([1982] 1996), para nós é o que melhor analisa a arquitetura moderna, com a tripla . questão What, Why and How? A sua principal preocupação prende-se pela maneira como as ideias são transmitidas, com a interação vital entre a invenção individual e as convenções previstas pelo estilo e pela tradição da época. Ana Tostões, no seu ensaio Arquitectura Moderna Portuguesa: os Três Modos, (IPPAR 2004,145) escreve, Tempo de pluralidade, os anos 60 são marcados por um esforço de desenvolvimento industrial por parte do regime e simultaneamente pela ruptura que o eclodir da guerra de África constitui. De tal modo, que as rupturas estéticas dos anos 60 não podem ser dissociadas da erupção das crises políticas e sociais agudizadas pelo início da guerra colonial e da fase final de decomposição do regime fascista. 3 Conclusão O carácter das obras, de Hestnes Ferreira e Louis Kahn, é definido por uma tríade: as aberturas que recebem e transmitem luz; os materiais – elementos decisivos para a caracterização, e que têm diferentes presenças e expressam o modo como os edifícios interagem com o Lugar. A mais-valia destes dois arquitetos está na capacidade de ambos conseguirem alcançar a sublime intemporalidade das suas obras, através da simplicidade formal, a relação material, estrutural e construtiva. As suas obras podem ser um contributo para a formação dos arquitetos e para a compreensão da arquitetura.'
  abstract_en: '1 Introduction The Brutalism in Portugal had no great impact, not followers, in part justified by the political regime, the Estado Novo, implemented in our country from 1933 until 1974. The few architects who would somehow be able to understand and implement the characteristics of Brutalism for its architecture, were those who had access to the international movement, specifically in England and the United States. Hestnes Ferreira (Lisbon, 1931) is a Portuguese architect who had the privilege of studying and working with Louis I. Kahn, between 1963/65, directly contacting with this architectural style. Its architecture stands out from the Portuguese national scene. The purpose of this article is to show how Hestnes Ferreira as Louis I. Kahn develops their processes for design and realization of their works, but at the same time, creating its own language interpretation and implementation. This article was drawn from a larger research work which coincided with my PhD thesis, held at the University of A Coruña, under the theme The influence of Louis I. Kahn''s in the work of Hestnes Ferreira, defended in July 2011. To validate this statement we propose a method of comparative analysis between the two architects and a building of each. 2 Portugal and Brutalism connections The definition of Brutalism, an architectural style, isn’t consensus among all critics and researchers, this style is usually dated from 1955 to 1975. The basic concept that distinguishes it from other periods is focuses on the relationship between technological innovation and constructive aspects, revealing affinities and stimulating new contributions. As Hitchcock says ([1958] 1987, 582) and also stated that it is very difficult, catalog the architects and their works in a specific category, above all, this is the stage of history of architecture in the future must be based on concepts, so different, and often contradictory, taken from the architecture of the last 200 years . William Curtis ([1982] 1996), for us, is the one who looks best, modern architecture, with the triple question What, Why and How? Their main concern is the way ideas are transmitted, with the vital interaction between the individual invention and conventions provided by the style and tradition of the time. Ana Tostões, in his essay Portuguese Modern Architecture: the Three Ways (IPPAR 2004,145) writes, Time plurality, the 60s are marked by an effort of industrial development by the regime and simultaneously by breaking the outbreak caused by the war in Africa. In this way, the aesthetic ruptures 60s can’t be dissociated from the eruption of political and social crises sharpened by the onset of colonial war and the final stage of decomposition of the Fascist regime. 3 Conclusions The nature of the works, of both, Louis Kahn and Ferreira Hestnes, is defined by a triad of apertures which receive and transmit light; materials - for characterizing critical elements and which have different appearances and express how buildings interact with the place. The added value of these two architects is the ability to succeed; both reach the sublime timelessness of his works, through formal simplicity, achieved by material, structural and constructive relationship. Both works can be a contribution to the training of architects and understanding of architecture.'
