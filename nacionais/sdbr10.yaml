- title: Arquitetura Brutalista e estratégia de transportes no Triângulo Mineiro
  authors:
  - givenname: Ana Paula Tavares
    familyname: Miranda
  pages: 1-16
  locale: pt-BR
  abstract: Em 1989, Brandão descrevia o Triângulo Mineiro como “fruto da ambiguidade de seu estigma de fazer parte de Minas, mas ser articulada economicamente a São Paulo.” A mesorregião do Triângulo Mineiro e Alto Paranaíba, faz fronteira com os estados de Goiás, São Paulo e Mato Grosso do Sul, interligando também com a Central Mineira e com o Oeste de Minas, sendo a característica de “rota de passagem” como principal fator do desenvolvimento de sua economia. O posicionamento estratégico da região, como eixo de ligação da capital paulista ao chamado Brasil Central, pode ser considerado um importante fator no estreitamento dos laços entre a região e São Paulo, somado ao sentimento de não pertencimento do Triângulo ao estado de Minas Gerais, o qual resultou por décadas em manifestações separatistas na região. A arquitetura moderna produzida no Triângulo Mineiro e Alto Paranaíba deu um salto significativo no momento de construção da nova capital federal, em finais da década de 1950, onde o papel de mediação, principalmente da cidade de Uberlândia, no processo de infra-estruturação da nova cidade foi determinante nos avanços construtivos do Triângulo. Esse momento coincidiu com o início do processo de verticalização das principais cidades da região e o aumento de arquitetos residentes nas cidades. Por meio, em especial, dos edifícios para as estações ferroviárias da Cia Mogiana, de Oswaldo Arthur Bratke em Uberaba e Uberlândia (déc. 1960) e do Terminal Rodoviário Presidente Castelo Branco em Uberlândia, dos arquitetos Fernando Graça, Flávio Almada e Ivan Curpertino (1970), este trabalho objetiva conduzir uma discussão acerca da produção de arquitetura moderna no Triângulo Mineiro ligada às estratégias de transportes intermunicipais como própria cultura de desenvolvimento econômico da região. Nos interessa valer do debate entre o uso da estética brutalista, e da própria escolha por uma arquitetura moderna, como artifício no plano de desenvolvimento das empresas de transporte, e dos governos locais. Sobretudo, discutir as interlocuções do Triângulo Mineiro com São Paulo, rebatendo-as na formação do conjunto arquitetonico moderno produzido na região. Este trabalho é fruto da pesquisa de mestrado da autora cujo tema central é a difusão da arquitetura moderna no Triângulo Mineiro e Alto Paranaíba, pelo Iau/Usp, e financiado pela Capes.
  abstract_en: 'In 1989, Brandão described the Triângulo Mineiro region as the “result of the ambiguity of its stigma of being part of Minas Gerais State, but also being economically articulated to São Paulo State”. The big region of Triângulo Mineiro and Alto Paranaíba borders the states of Goiás, São Paulo and Mato Grosso do Sul, also connecting the central and the west of the state of Minas Gerais. Its characteristic of being a “passage rout” is the main attribute for the development of its economy. The region’s strategic position, as a linkage zone between the capital of São Paulo to the so-called “Brasil Central”, can be considered an important factor in the tightening of Triângulo Mineiro to São Paulo, additionally to the feeling of not sharing Minas Gerais’ culture, which has resulted in several separatist protests in the region for decades. The modern architecture built in Triângulo Mineiro and Alto Paranaíba advanced during the construction of the new federal capital of Brazil, at the end of the 1950’s, when the role of mediation, especially of Uberlândia, concerning the infra-structure of the new city (Brasília) was definitely determinant in the construction developments perceived among the cities of Triângulo Mineiro. This moment also matches with the vertical development and the raise of local architects in the region. Especially through the buildings for the train stations of Mogiana Company, in the cities of Uberaba and Uberlândia, both designed by the architect Oswaldo Arthur Bratke (1960´s) and through the bus station called Terminal Rodoviário Presidente Castelo Branco, in Uberlândia, designed by the architects Fernando Graça, Flávio Almada and Ivan Curpertino (1970), the goal of this study is to provide a discussion about Triângulo Mineiro’s modern architecture production and its relation to the transport strategies as reflecting the culture of economic development at the region. It is our interest, through these case studies, to make a debate between the brutalism esthetic as a strategy in the development plan of the transport companies and local governments. Moreover, this work intends to discuss the peculiar dialogue between the region of Triângulo Mineiro with São Paulo. This work is based on a scientific project for a master’s degree. The author’s central subject is the spreading of modern architecture in Triângulo Mineiro and Alto Paranaíba. The study was developed at Iau/USP institute and is supported by Capes Agency. Key-words: Modern Architecture. Triângulo Mineiro. Transport. ⏐ 2 ARQUITETURA BRUTALISTA E ESTRATÉGIA DE TRANSPORTES NO TRIÂNGULO MINEIRO ESTAÇÕES FERROVIÁRIAS DA MOGIANA E TERMINAL RODOVIÁRIO PRESIDENTE CASTELO BRANCO Por meio, em especial, dos edifícios para as estações ferroviárias da Cia Mogiana, de Oswaldo Arthur Bratke, em Uberaba e Uberlândia (déc. 1960), e do Terminal Rodoviário Presidente Castelo Branco, em Uberlândia, dos arquitetos Fernando Graça, Flávio Almada e Ivan Curpertino (1970), este trabalho objetiva conduzir uma discussão acerca da produção de arquitetura moderna no Triângulo Mineiro ligada às estratégias de transportes intermunicipais como própria cultura do desenvolvimento econômico da região. Nos interessa, por meio desses edifícios, valer do debate entre o uso da estética brutalista e a própria escolha por uma arquitetura moderna, como artifício no plano de desenvolvimento das empresas de transporte, e dos governos locais. Sobretudo, discutir as interlocuções do Triângulo Mineiro com São Paulo, rebatendo-as na formação do conjunto arquitetônico moderno produzido na região. Esse trabalho não previlegia análises formais muito estreitas, comparações entre a arquitetura brutalista produzida em São Paulo e a produzida no Triângulo Mineiro. As discussões que serão incitadas tenderão à uma visão de arquitetura extrapolada da análise em si mesma, buscando, para isso, disctutir as intelocuxões acerca de características específicas do desenvolvimento da própria região do Triângulo, como sua forte dependência com a capital paulista, nos trâmites político-econômicos, e que rebatem na construção de um ideal cultural regional, como veremos ao londo desse texto. Ao eleger trabalhar os aspectos regionais gerais para os âmbitos político e econômico do Triângulo Mineiro, nos deparamos com um contexto regional que nos possibilita dialogar o quadro observado e a arquitetura moderna produzida na região. Em geral, vemos que o processo de desenvolvimento da região foi muito ligado à uma estratégia geopolítica, onde o Triângulo era favorecido por sua localização central, rota de ligação rumo ao oeste. Essa característica rendeu ao Triângulo conexões importantes com a economia paulista, embates de hegemonia entre as cidades, um imaginário que envolve um entendimento de modernidade ligado ao rápido desenvolvimento da região, um ideal de cidade conforme os interesses de uma classe dirigente, atrelada em vários momentos ao setor da contrução civil. Enxergamos nesse quadro, um conjunto de operações que nos fez entender melhor como foi possível a construção de uma cultura arquitetônica moderna no Triângulo Mineiro e Alto Paranaíba. ⏐ 3 Fig.01. Em vermelho, localização da mesorregião do Triângulo Mineiro e Alto Paranaíba no estado de Minas Gerais. Fonte: pt.wikipedia.org O formato triangular característico da região do Triângulo Mineiro, somada a região do Alto Paranaíba, é delimitado pelas bacias hidrográficas do Rio Grande, ao sul, e do Rio Paranaíba, ao norte, as quais se encontram formando a ponta do formato triângular dos limites da mesorregião. A mesorregião do Triângulo Mineiro e Alto Paranaíba é formada por sessenta e seis municípios agrupados em sete microrregiões: Araxá, Frutal, Ituiutaba, Patos de Minas, Patrocínio, Uberaba e Uberlândia. Apesar de ser a terceira mesorregião mais populosa do estado, concentra a maior parte da população em quatro municípios, segundo estimativas do IBGE 2012: Uberlândia com 619.536 habitantes, Uberaba com 302.623 habitantes, Patos de Minas com 140.950 habitantes, e Araguari com 110.983 habitantes. A mesorregião faz fronteira com os estados de Goiás, São Paulo e Mato Grosso do Sul, interligando também com a Central Mineira e com o Oeste de Minas, sendo a característica de “rota de passagem” o principal fator do desenvolvimento de sua economia. Se existe o que poderíamos chamar de uma cultura de desenvolvimento do Triângulo Mineiro e Alto Paranaíba, esta é diretamente ligada ao conjunto de operações, estratégias e interlocuções da região com seus estados de divisa, a saber de sua localidade privilegiada. Para Brandão (1989), “a inserção do Triângulo numa divisão inter-regional do trabalho não é mais do que um estreitamento maior das históricas ligações da região com os seus estados vizinhos: São Paulo, Goiás e Mato Grosso.” Isso significa que entender a construção dessa cultura desenvolvimentista, que incidirá sobre a produção arquitetônica da região, é entender ao mesmo tempo o modo e os desdobramentos das relações que permeiam os diálogos da nossa região com seus arredores, sobretudo com São Paulo. No trabalho de Brandão (1989), o autor descreve a região como “fruto da ambiguidade de seu estigma de fazer parte de Minas, mas ser articulado economicamente a São Paulo.” De fato, ao construir o enredo que leva a região à sua inserção na dinâmica econômica nacional, vemos que ⏐ 4 esta se liga menos ao estado de Minas do que aos estados de Goiás, e principalmente São Paulo, onde nos cabe lembrar as distâncias quase equivalentes do Triângulo com essas capitais.1 São nos acordos econômicos e nos diálogos com a capital paulista que o Triângulo avança na estruturação de seus sistema de transportes - iniciado pelos uso dos fluxos fluviais, ferroviários e depois ao ápice, com as rodovias. Como rota de passagem, o desenvolvimento do Triângulo Mineiro teve a “singularidade marcada pelo cumprimento, desde a ocupação, de uma função abastecedora de uma vasta área” (Brandão, 1989), destacada mais tarde com a construção de Goiânia em meados dos anos de 1930, e Brasília, no final da década de 1950. O Triângulo Mineiro não só se insere no centro do território brasileiro, mas está no meio do caminho rumo ao oeste, qualidade determinante no processo de desenvolvimento da região, e no próprio desenvolvimento nacional. Grande parte da região que delimitamos hoje como Triângulo Mineiro e Alto Paranaíba tornou-se conhecida ao final do século XVI através das “Bandeiras”, expedições saídas de São Paulo em direção à Goiás que se beneficiavam da vegetação rarefeita do cerrado à propósito da penetração ou do processo de autocolonização do chamado Brasil Central. Desde este período, o Triângulo foi se transformando em uma área de abastecimento de Goiás e Mato Grosso. Nas primeiras décadas do século XX, a região já contava com uma boa infra-estrutura, e nos anos de 1930, diante do discurso oficial de integração nacional e deslocamento de fronteiras defendidas pelo presidente Getúlio Vargas, era retomado o lema bandeiranre da marcha para o oeste. O interesse da região na incorporação do oeste ao mercado nacional deu grande dinamismo à produção econômica do Triângulo Mineiro durante a primeira metade do século XX. Notamos que a fundação de Goiânia, em 1933, foi uma estratégia política importantíssima nesse processo, onde os comerciantes triangulinos, a princípio, ganharam muito com a fundação dessa nova capital. Em meados do século XX, o Triângulo Mineiro já se inseria na dinâmica do mercado nacional. Primeiro, e sobretudo, por sua posição estratégica; segundo, pela base privilegiada de recursos naturais disponíveis; terceiro, pela “ausência de resistências culturais enraizadas” que poderiam obstar as relações capitalistas de produção, que eram mais fortes, por exemplo com São Paulo; quarto, pela não necessidade de um mercado de trabalho regional, visto que a mão de obra requisitada para essa tarefa poderia ser, em grande medida, familiar; e por último, o Triângulo Mineiro
    conseguira inserir-se na dinâmica econômica nacional pela fundamental infra-estrutura das redes de transportes, onde as estradas de rodagem viriam complementar os fluxos comerciais já efetuados pelas estradas de ferro. (Brandão, 1989) Era, segundo Brandão (1989) a precariedade dos transportes o impecilho à tendência clara à integração dos mercados regionais com São Paulo. Quando chegou a Cia Mogiana de estradas de ferro na região, esteve assegurada a acessibilidade dos produtos agrícolas e agropecuários do Brasil Central à capital paulista, fazendo com que o Triângulo se inserisse em um dos mais ⏐ 5 importantes circuitos mercantis do país. A implantação da Companhia de Estradas de Ferro Mogiana na região, em fins do século XIX, é o mais importante agente na intensificação da característica do território como ligação entre importantes núcleos comerciais e de produção do sudeste e do interior centro-oeste do país. As cidades do Triângulo cruzadas pela ferrovia eram Uberaba, com estação inaugurada em 1889, Uberabinha (atual Uberlândia), inaugurada em 1895 e Araguari, em 1896.2 Lourenço (2007, p. 145) deduz que “a expansão ferroviária pelo Triângulo Mineiro não resultou de determinações internas, mas das transformações econômicas e sociais que ocorreram em São Paulo.” No início do século XX, o quadro populacional da região já demonstrava os efeitos sobre a dinâmica econômica das cidades pelo desenvolvimento dos sistemas de escoamento de produtos, a começar pela instalação das estradas de ferro. Não é coincidência que as principais e mais populosas cidades, hoje, do Triângulo Mineiro são as escolhidas pela Mogiana para a rota de estradas que crusariam o oeste de Minas, entre Goiás e São Paulo. A cidade de Uberlândia, hoje, maior da região, teve na impulsão do desenvolvimento de sua rede de transportes, a justificativa do seu forte crescimento, a ponto de e escolhas nasa dinâmicas do escoamento de mercadorias, seu crescimento, a ponto de podermos afirmar que essa cidade “cresceu e desenvolveu-se sob o signo das estradas de rodagem” (Soares, 1995, p.70). Mesquita e Silva (2006) contam que, a partir da década de 1920, uma febre rodoviarista desencadeou políticas no setor rodoviário em detrimento aos investimentos no ferroviário, onde a figura de Washington Luís – então governador do estado de São Paulo e posteriormente na presidência da república - teve papel importante, cuja afirmativa verifica-se por sua frase conhecida: “governar é abrir estradas”. Nos planos surgidos nesse período via-se a presença da região do Triângulo Mineiro e sudoeste goiano como conexão da rede viária. Nesse processo de construção e exploração de estradas de rodagem, Uberlândia teve papel fundamental, muito ligado a figura de Fernando Vilela de Andrade, com o empreendimento que culminou na criação, em 1912, da Companhia Mineira de Auto Viação, primeira construção de estrada de rodagem do centro-oeste, mais tarde incorporada pela BR-365. É, segundo Brandão (1989), com a construção da Companhia Mineira – beneficiando-se, também da estrutura ferroviária existente - que o papel de Uberaba como pólo regional, irradiador dos fluxos, é passado à Uberlândia, que se favorecia do desenvolvimento rodoviário, tentando consolidar uma infra-estrutura de transportes e comunicações que garantisse um escoamento rápido e contínuo dos produtos agropecuários de Goiás, Mato Grosso e do próprio Triângulo. Até meados da década de 1950 o Triângulo Mineiro tirara proveito do seu posicionamento estratégico no território brasileiro e ia ganhando autonomia à nível nacional ao mesmo tempo em que se favorecia dos planos de desenvolvimento do Estado. Nessa conjuntura, Brasília aparece como resultado do processo de desenvolvimento da região, que se fortaleceria com o ⏐ 6 deslocamento da capital federal para o Planalto Central. Não resta dúvidas de que, para a aceitação popular e a produção de arquitetura moderna na região, as dinâmicas econômicas que envolvem o deslocamento da capital federal, em fins da década de 1950, e seus desdobramentos nos anos seguintes foram substanciais, onde podemos verificar a afirmativa, por exemplo, pelo compasso cronológico de forte produção moderna durante as décadas de 1960 e 1970, sobretudo na cidade de Uberlândia. Há uma concordância dos autores3 que tratam do desenvolvimento da região acerca do impacto político, econômico e cultural que a construção de Brasiília exerceu sobre o Triângulo Mineiro. Com a construção da nova capital, a posição geográfica estratégica da região transporia a qualidade de rota ao centro-oeste brasileiro para o peso de se tornar a rota de ligação entre a sede do Governo Federal – Brasília - e a sede do Poder Econômico – São Paulo. As políticas desenvolvidas no governo Vargas se consolidam por Juscelino Kubitschek com a efetivação do Planos de Metas. Para Brandão (1989), o período iniciado pelo governo do presidente Juscelino Kubitschek (1956-1961) até meados dos anos de 1980 é o palco de um processo de consolidação de todas as determinações gerais que vinham possibilitando a inserção do Triângulo Mineiro na economia nacional, onde nos interessa “realçar a chamada Meta Síntese do Plano de Metas, a construção de Brasília, e a opção realizada pelo rodoviarismo – automobilismo, tendo como pano de fundo (condicionador) o forte desidrato geopolítico.” (1989, p.129) Como território cercado por um ideal geopolítico, o Triângulo se consolidava como área de abastecimento da nova capital, cuja expansão da infra-estrutura na região cumpriu papel importante, em termos de adequação às novas atribuições requeridas pelo deslocamento da capital. Brandão (1989) estava certo de que o rodoviarismo-automobilismo, representou um “verdadeiro divisor de águas” na história do Triângulo Mineiro. Beneficiado novamente por sua posição geoestratégica, agora sob a lógica da máxima “todos os caminhos levam a Brasília”, a região favorecia-se da expansão das malhas de rodagem que recortavam o país4, e das novas dinâmicas construtivas que brotaram a partir da necessidade de materiais de construção para a nova capital. Essas novas dinâmicas construtivas incidem diretamente na arquitetura moderna do Triângulo Mineiro e Alto Paranaíba, e são importantes para traçarmos os vários caminhos que possibilitaram a construção de edifícios em uma linguagem moderna nessas cidades. A produção de arquitetura moderna no Triângulo Mineiro foi, em diversos sentidos, em termos de construção e apropriação de uma nova linguagem, estimuada pela construção de Brasília. [...] a construção de uma cidade planejada para 500 mil habitantes criou uma gigantesca demanda concentrada temporalmente [...] e espacialmente (era grande o isolamento do sítio onde foi erguida em relação aos fornecedores de materiais de construção e outros produtos demandados). O fornecimento adequado aos produtos necessários a um empreendimento de tal vulto teria que ser originário, ou de São Paulo (passando necessariamente pelo Triângulo), ou das regiões centrais de Minas ou de Goiás. (Brandão, 1989, p.131) ⏐ 7 Soares (1995) evidencia que a diversificação e intensificação do processo que levou Uberlândia a ser reconhecido hoje como pólo atacadista brasileiro, deve muito à construção de Brasília e a “modernização” da economia brasileira. Expandiram-se os mercados e modificaram-se as estruturas comerciais no que diz respeiro à criação de empresas transportadoras, que se diversificaram a partir da especificidade dos tipos de carga.5 A partir de Brasília, tem-se um Triângulo Mineiro consolidado como pólo armazenador, processador de produtos, distribuidor e redistribuidor atacadista de mercadorias, em um processo que a a região também avança em sua diversificação produtiva regional. Nas primeiras décadas de 1970, a economia regional evoluiu a taxas superiores às registradas para a economia estadual. No Triângulo Mineiro, acontece um dinâmico fluxo migratório urbano entre as décadas de 1970 e 1980, o qual tendia, como à âmbito nacional, a intensificação do êxodo rural. Revertendo a tendência da década de 1960, quando a região era perdedora de população, ao longo da década de 1970, o Triângulo recebe grande contingente populacional, sofrendo os impactos do fluxo migratóro que se dirigia ao Centro-Oeste e Norte do país. Os fluxos migratórios inferem direta e indiretamente na difusão de nossa cultura arquitônica triangulina, ao passo que não podemos negligenciar a participação dos diálogos culturais que estendem-se à produção arquitetônica dessas cidades, sobretudo a moderna. Dentro desse novo contigente populacional, estão profissionais arquitetos que buscam nas proximidades da nova capital, um campo largo para o trabalho na construção civil. Antes da chegada dos primeiros edifícios modernos nas maiores cidades da região, na década de 19506, o conjunto arquitetônico do Triângulo constituía-se de exemplares neocoloniais, neoclássicos, ecléticos e uma produção arte-decô muito rica, que ainda demanda de mais levantamentos e pesquisas. São edifícios concentrados nos centros das cidades e fazendas locais. O decô, manifestava-se - em alguns casos, a partir da imprensa local – como uma “tendência modernista”7 que chegava gradativamente aos edifícios das cidades, “modernismo” visto na geometrização das fachadas, ou pela liberação do edifício no terreno, ou em relação à rua. As constuções ligadas à ferrovia, como modelo arquitetônico paulista, eram representadas pela imprensa uberabense como resultado do “fluxo cultural paulista que tramita pelas linhas da Mogiana”.8 A arquitetura eclética, vislumbrada a partir dos diálogos com o imigrante, a arquitetura trazida pelos italianos, estava diretamente ligada ao processo econômico da região atrelado em sua essência à economia paulista. Era a arquitetura do café a arquitetura eclética das pequenas estações, a arquitetura que representava o ideal cultural regional de aproximar-se também da cultura paulista, e que ocasionou vários episódios do movimento separatista triângulino.
    Na visão da elite local, a arquitetura eclética denotava a relação que em grau já existia e que noutro era perseguido, a vontade de integra-se totalmente à São Paulo, pela a arquitetura, pelos costumes ⏐ 8 eruditos do imigrante, pelo que vinha sobre o símbolo da “modernização” triangulina, os trilhos da Mogiana: “Decididamente não seríamos mais mineiros, e certamente, os ideais separatistas brotaram aí, quando “descobrimos’ o mundo, o Brasil e a nós mesmos. Quando nos tornamos ecléticos.”9 Antes de continuarmos a discorrer sobre a arquitetura local, cabe aqui um hiato para o tema “separatismo”. Em maior grau, os movimentos separatistas triangulinos avançaram nas décadas de 1970 e 1980, mas o ideal de independência era assunto antigo. O histórico de pertencimento do território da região transparece a questão: a região pertenceu à colônia da Espanha, no século XVIII, pelo Tratado de Tordesilhas, fora território de São Paulo e Goiás e somente em 1816, passou a pertencer oficialmente ao estado de Minas Gerais. Esse histórico revela a frágil ligação da região com Minas, que ia sendo inflada pelo gradativos acordos econômicos com São Paulo. O triangulino sabe bem, que culturalmente é uma mescla de comportamentos adiquiridos pela condição de povo de um território “a meio do caminho”, onde em alguns casos, a cultura goiâna soprepassa a mineira, de modo que não é nenhum absurdo as ocorrências separatistas do Triângulo. No entanto, era o Movimento Separatista do Triângulo Mineiro pouco popular, ou social, dirigindo-se mais à reinvindicações econômicas ao governo de Minas, pela classe dirigente local quando essa se sentia lesada fiscalmente, como descreve Fernandes (2008). Para nossa pesquisa, interessa que esses movimentos separatistas expressam a corrente condição ou ilusão local, de uma condição de periferia de São Paulo, altamente dependente dos trâmites econômicos com o Triângulo. Na década de 1960, o quadro de produção moderna no Triângulo Mineiro e Alto Paranaíba está em crescimento. Alguns arquitetos nativos voltam às suas cidades e abrem seus escritórios, entre outros que elegem a região para o exercício do trabalho. Os edifícios modernos são em maioria de tipologia residencial, seguida por edifícios de comércio, lazer e serviços. Uma mudança significativa nesse momento é causada pelo incentivo aos arranha-céus, geralmente edifícios habitacionais e mistos, cujas algumas plantas demonstram a preocupação dos arquitetos com a paisagem urbana de entorno na elaboração dos pavimentos térreos, normalmente destinados às lojas comercias ou de serviços. Mudavam aos poucos a paisagem urbana das cidades. A década de 1970, vem demonstrando ser o período mais rico dessa produção moderna regional, onde os governos locais e estaduais têm uma participação mais direta, encomendando várias dessas obras. Nas pequenas cidades do Triângulo, tais quais Campina Verde, Prata, Estrela do Sul e Rio Paranaíba, edifícios padronizados como fóruns, são seus únicos exemplares, ou os mais fiéis no sentido erudito, de uma produção moderna. São edifícios que usam da estética do material crú como revestimento, o cimento e o tijolo aparente para um desenho formal prismático, mas pouco hermético em geral, as interlocussões com o brutalismo da arquitetura paulista são em alguns casos bastante enfáticos, em outros bem sutis. O conjunto moderno triangulio construído nesse período, “pós-Brasília”, é pouco hegemônico, no sentido em que não podemos falar, por exemplo ⏐ 9 da formação de uma “escola” ou de um conjunto arquitetônico com similaridades muito específicas. Têm no diálogo com o brutalismo, ou “brutalismos”, muito do reflexo da expressiva produção paulista nesse período por todo o Brasil, cujas interlocuxões são muitas vezes sintomáticas.10 As estações do arquiteto Oswaldo Arthur Bratke para a Companhia Mogiana de Estradas de Ferro vieram em um momento em que a empresa buscava alternativas diante do processo de decadência que a Mogiana vinha sofrendo, com pouco mais de cinquenta anos do negócio. O sucateamento da empresa, o não cumprimento de contratos, as deficiências no material rodante desconfortável e mal conservado, aliado ao privilegio nos investimetos para estradas de rodagem, fez com que as estradas de ferro fossem perdendo espaço na preferência popular e também nas políticas de transportes no país. A decadência no setor ferroviário não foi exclusiva da Mogiana e fez com que várias empresas fossem assumidas pelo Estado, entre outras que decretaram falência.11 Na década de 1940, a conjuntura decadente dava as caras na aceitação popular verificada na imprensa ao passo dos investimentos efetuados pela Mogiana. A inauguração da nova estação, na então periferia da cidade de Uberlândia, foi alvo de críticas pela elite local, onde o repúdio lançava julgamentos inclusive à arquitetura arte decô da nova estação e sua susposta incapacidade ao abrigo de passageiros, dentro de um ideário progressista e desenvolvimentista que pairava sobre a cidade, mesmo em épocas pouco aureas como a de início dos anos de 1940. A arquitetura de grandes obras, ao longo do tempo, sempre esteve vinculada a estilos que visavam corresponder a grandiosidade do edifício, onde os neoclássicos e ecléticos se destacavam. O repúdio à um estilo que se modernizava, como o decô, algumas vezes chamado de protomoderno em nossa historiografia, demonstra os meandros dos variados tipos de um ideal de modernidade, que têm suas especificidades no imaginário popular, na atuação dos governantes e outro muito específico na arquitetura brasileira. Esses conflitos de “ideais modernizantes”, ou de “intensões modernizadores”, como a escolha pelo arte decô, refletem no Triângulo as sinuosidades e a pouca homogeneidade na questão moderna nos seus diversos âmbitos, sobretudo à nivel nacional, nesse momento. Tivemos a impressão de que fosse aparecer um prédio, pelo menos apresentável e no entanto, lá está um armazém bem pintado e que nós chamamos pomposamente de ‘nova Estação da Companhia Mogiana’. [...] a niva estação não corresponde ao desenvolvimento da cidade e não corresponde também à idade dessa companhia, que serve a esta zona há mais de 50 anos. A Companhia já hoje não serve mais aos nossos interesses e ao contrário é um verdadeiro entrave ao nosso progresso [...]. (Jornal Correio de Uberlândia. 05.08.1941, p.3. In: Mesquita e Silva, 2006) ⏐ 1 Fig.02. Segunda Estação Ferroviária de Uberlândia, inaugurada em 1946. Fonte: www.estacoesferroviarias.com.br Até a década de 1970, a Mogiana apresentou esforços em melhoria tecnológica a fim de contornar as dificuldades. Na década de 1960, a empresa contratou o arquiteto Oswaldo Arthur Bratke para a elaboração das novas estações de Uberlândia, Uberaba e Ribeirão Preto, as quais apresentam projetos bastantes similares e um mesmo conceito. Estava implícito na escolha pelo arquiteto e na moderna arquitetura das novas estações, a política de desenvolvmento da Mogiana como estratégia para conter a decadência da empresa, utilizando para isso, de serviços de luxo, como os novos trens para Brasília, e uma arquitetura que correspondesse uma imagem popular de progresso, sustentanda na contramão das perdas advindas pela opção rodoviarista em todo país. As novas estações deram o impacto esperado na época de suas inaugurações. Em Uberlândia, as páginas do Jornal Correio, do ano de 1970 exibem em tom laudatório a obra moderna, descrevendo-a como “monumento de arquitetura futurista”12, ou em outra ocasião, uma “arquitetura arrojada, verdadeiro monumento estético da Era Espacial”13. Descrevem a ocasião da inauguração como abertura de um novo ponto turístico para a cidade. Contrariando a espectativa, a Companhia não conseguiu se reeguer, sendo incorporada à FEPASA – Ferrovias Paulistas S.A, cerca de um ano depois da inauguração da nova estação de Uberlândia. Fig.04. Estação Ferroviária de Uberlândia. Perspectiva do arquiteto Oswaldo Arthur Bratke. Fonte: Segawa e Dourado, 1997. ⏐ 1 Fig.03. Terceira Estação Ferroviária de Uberlândia, inaugurada em 1970. Arquiteto Oswaldo Arthur Bratke. Fonte: http://www.cmef.com.br Na década de 1970, a construção do novo Terminal Rodoviário de Uberlândia, somava-se a infra- estrututra da ferrovia e do aeroporto da cidade. O Teminal Rodoviário Presidente Castelo Branco, inaugurado em 1976, projeto dos arquitetos belo-horizontinos Fernando Graça, Flávio Almada e Ivan Cupertino, substituiria também, o antigo terminal localizado no centro da cidade. Se a Mogiana utilizava-se da arquitetura moderna como estratégia para conter a decadência da empresa, o Terminal Rodoviário tinha no desenho de uma arquitetura moderna, a referência da imagem de progresso e “modernidade”, já apregoada e elegida pelo governo nacional, alimentada pelos privilégios estatais da era rodoviária. Os projetos para as estações de Uberlândia e Ribeirão Preto, e o projeto para a rodoviária de Uberlândia partem de um mesmo conceito: uma grande cobertura em concreto aparente, com estrutura independente, suspensa e separada da estrutura dos cômodos de comércio e serviços destribuídos ao nível do usuário em uma planta de partido horizontal, cuja estrutura da cobertura monumental apresentava-se como um referencial urbano. O principal elemento das estações de Bratke são os módulos que formam a imensa cobertura, uma estrutura parabolóide hiperbólica, que reunidas e combinadas, conferem um caracter formal que é peculiar a todos os projetos e definidora de um marco urbano. Na Rodoviária dos arquitetos mineiros, a proposta feita mais de uma década depois, demonstra o mesmo partido, onde nesse caso os módulos se apresentam como um sussessão de abóbodas invertidas, sustendadas por três pilares cada módulo. As associações são várias, em comum vê-se a a cobertura como elementa que avança frontal e posteriormente, criando sombra aos transportes e usuários, além ⏐ 1 de permitir a circulação cruzada de ar, necessária para atenuar as altas temperaturas da região. O conceito que parte
    da cobertura dá liberdade ao arranjo dos usos do edifício, permite a permeabilidade visual do transeunte e facilitade a integração entre espaço interno e externo, além de partir da consideração de possíveis expansões desses edifícios. Fig.06. Terminal Rodoviário Presidente Castelo Branco. Arquitetos Fernando Graça, Flávio Almada e Ivan Cupertino. Fonte: http://www.flickr.com/photos/luizcurcino/7959701732/ Fig.07. Terminal Rodoviário Presidente Castelo Branco. Arquitetos Fernando Graça, Flávio Almada e Ivan Cupertino. Fonte: Arquivo Público de Uberlândia Como iniciamos esse trabalho, retornamos a dizer que não nos interessou chegar nesses projetos como estudos de caso, onde faríamos uma análise detalhada das estruturas, planta, forma ou estética desses edifícios, embora fossem também abordagens riquíssimas visto a solução projetual de cada obra. Nos interessou fazer uma descrição do processo de desenvolvimento da do Triângulo Mineiro e Alto Paranaíba, abordando a importância dos diálogos econômicos e ⏐ 1 políticos com São Paulo, dentro de uma cultura de desenvolvimento diretamente atrelada à dinâmica dos transportes. As ferroviárias de Bratke e o Terminal Rodoviário de Graça, Almada e Cupertino referenciam o processo histórico de uma região que sempre dialogou e buscou de aproximar de uma cultura paulista, construindo um imaginário ufanista, buscando marcas e alusões ao que entendiam como “moderno”, o progresso. A arquitetura brutalista difundida pela escola paulista, que tem como mestre o arquiteto Vilanova Artigas talvez representasse para o Triângulo uma referência na busca de uma continuidade por uma assimilação entre a cultura paulista, ainda que a rodoviária fosse projetada por arquitetos da capital mineira. Não negligenciamos esses fluxos, que se davam entre arquitetos, governantes, e empresários do setor privado. A estética brutalista estava associada não somente a principal capital econômia do país, mas como uma tipolia das grandes obras, fartamente encomendada pelo Estado, muitas já conhecidas por meio do avanço das comunicações. Embora a técnica do concredo fundido in loco fosse nesse momento uma ótima resolução para tipos de mega- estruturas ou edifícios de grande porte, havia uma imagem difundida pela nova arquitetura brasileira, que tinha fora do âmbito erudido, sinuosidades representativas em cada camada social, ou popular. A arquitetura “pós-Brasília” que se difundiu através de parte de nossa historiografia, e que frequentemente é vista por uma relação direta com produção brutalista paulista, tem para a arquitetura após Brasília (pós sua construção, cronologicamente) produzida no Triângulo Mineiro e Alto Paranaíba, outra dimensão. A arquitetura “pós-Brasília” dos grandes centros certamente não é a mesma arquitetura moderna após Brasília produzida na região, que começou avançar em fins da década de 1950 e teve um boom com a construção da nova capital nacional. Nesse sentido, pouco há de hegemônico na arquitetura moderna triangulina, talvez pela forte produção verificada principalmente na década de 1970. Nesse período de maior produção moderna no Triângulo, o conjunto moderno regional era composto por uma mescla de linguagens, opções formais, soluções técnicas e estéticas, projetados por arquitetos residentes, imigrantes ou das grandes capitais, ao passo que não podemos considerar a produção moderna dessas cidades ligada à apenas aos fluxos com São Paulo. E de fato não é. Ainda que economicamente, a região tinha fortes laços com a capital paulista, na arquitetura, são os profissionais mineiros, formados em Belo Horizonte, que formam o maior conjunto de interlocussões com a arquitetura moderna triangulina. A produção arquitetônica regional que indica os diálogos com o brutalismo, se apresenta principalmente em construções de grandes escalas, onde o uso das potencialidades do concreto, à época, parecia fazer-se quase indispensável. Ainda assim, o uso do material no estado bruto, a forma prismática e austera em algumas edificações, em grande parte residenciais, fazem ligações a escola paulista, onde preferimos usar o termo interlocussões, uma vez que nos anos 60, e mais ⏐ 1 nos 70, o compasso cronológico dessas produções nos permite análisar estes fatos mais como diálogos do que como “difusão”. As dicussões nesse trabalho parecem ser ilimitadas, cabendo pouco em um espaço pequeno como deste artigo e, ainda, dentro de um campo de discussão farto como é o da cultura arquitetônica. Tentamos extrapolar as discussões das obras em si, elejendo a priori entender e analisar as operações entremeios à construção da arquitetura moderna dentro dos contextos específicos das produções regionais, esperando contribuir para trabalhos com esse mesmo tipo de leitura, dentro da temática da difusão da arquitetura moderna brasileira. REFERÊNCIAS BIBLIOGRÁFICAS Bastos, Maria Alice Junqueira. Pós-Brasília: Rumos da arquitetura brasileira. São Paulo: Perspectiva/Fapesp, 2003. BRANDÃO, C. A. Triângulo: capital comercial, geopolítica e agroindústria. Belo Horizonte. Dissertação (Mestrado) – Centro de Planejamento e Desenvolvimento Regional/UFMG, 1989. FERNANDES, O. R. Uberlândia Impressa: a década de 1960 nas páginas de jornal. Dissertação (Mestrado) INHIS/UFU, Uberlândia, 2008. LOURENÇO, Luís A. B. Das Fronteiras do Império ao Coração da República: o Território do Triângulo Mineiro na Transição para a Formação Sócio-Espacial Capitalista na Segunda Metade do Século XIX. 2007. 306p. Tese (Doutorado em Geografia Humana) – Universidade de São Paulo, São Paulo. MESQUITA, A.P. ; SILVA, H. Q. As linhas do tecido urbano. O sistema de transportes e a evolução urbana em Uberlândia-MG. Uberlândia: Roma, 2006. SEGAWA, Hugo; DOURADO, Guilherme Mazza. Oswaldo Arthur Bratke. São Paulo, ProEditores, 1997. SOARES, B.R. Uberlândia: da Cidade Jardim ao Portal do Cerrado – Imagens e Representações no Triângulo Mineiro. Tese de Doutorado, São Paulo. USP/FFLCH/Departamento de Geografia, 1995. NOTAS Tendo Uberlândia como referência, por via terrestre, Belo Horizonte está a 550km da cidade, Brasília a 430km, Goiânia a 350km e São Paulo a 590km. Ver mais em Lourenço (2007), onde o autor discorre acerca da formação do trajeto da Mogiana no Triângulo Mineiro. À exemplo, recomendamos a leitura dos trabalhos de Brandão (1989), “Triângulo: capital comercial, geopolítica e industria”, Soares (1995), “Uberlândia: da cidade jardim ao portal do cerrado.” À exemplo: a BR-050, São Paulo – Brasília, que possibilitou a ligação asfáltica entre os principais centros urbanos do Triângulo; a BR- 262, Uberaba – Belo Horizonte – Vitória, iniciada em 1962, que integrou a região à capital do estado; a BR-153, Araraquara – Frutal – Goiânia; a BR-363, Montes Claros – Uberlândia – Canal de São Simão; e a BR-452, Uberlândia – Araxá. É no período expandido da construção da nova capital que as grandes atacadistas – tais como Martins, Arcom e Peixoto – assim como as distribuidoras de petróleo – Shell, Esso, Texaco e Atlantic – iniciaM suas atividades. ⏐ 1 A primeira obra moderna descoberta na região é de meados da década de 1940, o pequeno edifício da Fonte Andrade Jr., de Francisco Bolonha, parte integrante do Conjunto Paisagístico para o Parque do Barrero, em Araxá, de Burle Marx. É, no entanto, em meados da década de 1950, que a produção moderna na região comeca a tomar impulso. AUTOR DESCONHECIDO. “Apontamentos sobre a evolução da Arquitetura de Uberaba”. Disponibilizado por: Arquivo Público de Uberaba, Acervo Maria Antonieta Borges. s/d. NABUT, João Alberto. “O ecletismo em Uberaba – uma trajetória de imigrantes”, de João Alberto Nabut. Disponibilizado por: Arquivo Público de Uberaba. s/d. Idem 8 O conjunto arquitetônico moderno da região, a partir da década 1960, é enorme. Tentamos fazer um breve resumo nesse parágrafo de acordo com o tema central desse artigo. A discussão que engloba as interlocussões da arquitetura moderna do Triângulo com o brutalismo não findam nesse trecho, porém faltou espaço para