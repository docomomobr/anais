  abstract: 'Edifício sede da ELETROSUL, em Florianópolis: o requinte do monolito Com a instalação do Campus da Universidade Federal de Santa Catarina, em 1960, e da sede das Centrais Elétricas do Sul do Brasil, ELETROSUL, em 1978, houve significativo avanço espacial urbano, social e econômico em Florianópolis. Estas duas instituições federais localizadas em áreas vizinhas, no bairro Pantanal, impulsionaram a expansão desta área, então periférica ao centro fundacional. Nesse processo, no entorno, instalam-se no bairro do Itacorubi, as sedes de outras instituições estaduais com suas significativas edificações (TELESC em 1976, CREA-SC em 1978 e CELESC em 1988). A consequente vinda e atuação de profissionais de outros estados brasileiros para Florianópolis, introduziu a modernização tecnológica e novos parâmetros construtivos e arquitetônicos, vinculados então aos padrões nacionais e internacionais vigentes. Edificações e espaços urbanos que configuram hoje um patrimônio documental na paisagem da cidade. O edifício sede da ELETROSUL, de autoria de Luís Forte Netto e Orlando Busarello, foi o projeto vencedor do concurso público, realizado em 1975 e inaugurado em 1978. Concebido a partir de um volume externo maciço de concreto armado aparente, possui as fachadas protegidas em parte por brises metálicos horizontais e implanta-se sobre um patamar elevado que evidencia e monumentaliza a robusta horizontalidade do prisma quadrangular que se eleva do solo. O partido adota como elemento principal a distribuição dos acessos e do programa a partir de um hall central que permite a convivência e contato visual de seus pavimentos, conectando-os por quatro conjuntos de escadas e elevadores. Este grande vão é iluminado por uma cobertura modulada de treliça de alumínio, fechada por domos de vidro translúcido. A modulação da estrutura de pilares permite liberdade para a disposição dos diferentes espaços. O cuidado com a execução das peças em concreto e estruturas metálicas foi determinante para a qualidade final da obra, demonstrando que o domínio técnico foi preponderante na elaboração e especificação do projeto. Este fato, associado à permanente manutenção, proporcionou a preservação do edifício, mantendo a qualidade dos materiais construtivos originais, mesmo com algumas alterações e complementações realizadas ao longo do tempo. Inserida no contexto tardio das obras brutalistas brasileiras, o edifício da ELETROSUL enquadra-se como exemplar significativo de solução tipológica adequada ao contexto regional do uso do concreto aparente, construindo uma linguagem projetual que explora as vantagens da plasticidade do concreto em sua rigidez e aparência, para obter a expressão plástica monolítica associada ao requinte do acabamento e da qualidade dos espaços resultantes.'
  abstract_en: 'ELETROSUL''s Headquarters Building, Florianópolis: The monolith''s refinement With the installation of Santa Catarina''s Federal University, in 1960, and the headquarters of South Brasil''s Eletric Central (ELETROSUL), in 1978, Florianópolis had a significant social, economical and urban space advance. Both the federal institutions located in neighbor areas, in Pantanal district, gave a boost to the expansion of this area, at the time periferic to the foundational downtown. In this process, others state institutions (TELESC in 1976, CREA-SC in 1978 and CELESC in 1988) installed themselves in the surroundings, in the Itacorubi district, with their own significative buildings. As a result of the arrival of professionals from other brazilian states to Florianópolis, the technological modernization and new architectural and constructive parameters linked to national and international patterns were introduced in the city. Buildings and urban spaces that form today a documental patrimony in the city’s landscape. The ELETROSUL’s headquarters building, of Luís Forte Netto e Orlando Busarello authorship, was the winner project of a public contest taken in 1975 and inaugurated in 1978. Conceived in a massive external volume made of apparent steel concrete, it has a facade part protected by horizontal metallic brise-soleils and it’s implanted in a lifted level which evidences and gives a monumental aspect to the robust horizontality of the squared prism that raises from the soil. The architecture desing takes as it’s main element the distribution of the access and the architectural program from a central hall which allows the acquaintanceship and visual contact of it’s floors, connecting them by a whole of stairs and elevators. This great void is lightened by a modulated cover made of aluminium latticework closed by translucent glass domes. The modulation of the columns structure allows freedom to the disposal of different spaces. The care with the execution of the concrete pieces and metallic structures was determinative for the work’s final quality, showing that the technical domain was prevalent in the project’s elaboration and specification. That associated with constant maintenance provided the preservation of the building, sustaining the quality of the originals constructive materials even with some alterations and complementations made as the had gone through. Inserted in the late context of brazilian brutalists works, the ELETROSUL building is a significant example of the typological solution adapted to regional context of the use of the apparent concrete, building a projectual language that exploits the concrete’s plasticity in it’s stiffness and appearance to obtain the monolithical plastical expression associated to the finishing refinement and the resultant spaces quality. Graduated by Mackenzie University, in 1958, Luís Forte Netto settled his first office in the IAB building in São Paulo. As a student made part of Pedro Paulo de Melo Saraiva’s team for the Brasília contest. In 1961, lived and worked in Curitiba. Had taken part in important nacional contests, which had won the Santa Monica Club in Curitiba, and the Petrobras building in Rio de Janeiro. Looking for the connections between Forte Netto’s professional experience and the ELETROSUL project, it can be observed that this work represents and synthetizes the journey of his career putting in evidence the principles and conceptions of his architecture. Hereby manifest the prismatic volumetric architectural party generated by subtractions, the use of apparent concrete in the structures, of flat slab and cantilever beams, of the covering in galleries as an element of connection between different areas, the brises-soleils in the facades, elements that reinforce and connect it’s vinculation with others authors works and his conceptuals references.'
