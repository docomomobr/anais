- title: La estructura y su dimensión poética en Saint-Pierre de Firminy
  authors:
  - givenname: Luis
    familyname: Burriel Bielza
  pages: 1-19
  locale: pt-BR
  abstract_en: 'One of the most attractive characteristics of Brutalism has to do with the plastic capacity of the structure to define and shape the space without any other accessory item. Most of the times, accompanied with no further finishes other than the hard and rough concrete surfaces. The structure goes beyond its strictly supporting role and in some cases, the dimensions and proportions necessary to ensure the transmission of forces are modified in order to acquire a specific "weight", which reinforced by the concrete texture, transforms it into a powerful tool project. Obviously, Le Corbusier’s architecture from the 50’s has helped shape this conception of the project. Industrial and rough finishes typical of a low- skilled labor will breathing life to the "skin" of the building. In this line, the project for the parish church of Saint-Pierre of Firminy (1960-2006) appears as a clear example, since the character of each one of the spaces finds its counterpoint and mainstay in the structure. As we see in the latest model presented at the Atelier 35 rue de Sèvres, this is manifested with absolute firmness and tremendous honesty. In fact, the whole project is nothing but a "hollow inhabited structure". The upper volume takes the form of a truncated "cone", which actually corresponds to the transition between the square at the base and the circle at the zenith, in a continuous transformation that has removed any classical element of articulation like the pendentives. Its elusive scale, thanks to the absence of a window, gap or anything recognizable as such, establishes a powerful dialogue with the urban surroundings which must be understood as a landscape intervention. This volume rests on twelve screens which conform a facade of alternate solids and voids conferring the building absolute transparency at ground level and establishing an open relation towards the pedestrians. But in this project, the structure is also invested with a new variable: its poetic dimension, which is closely attached to the symbolic nature of its conception. The structure is fully loaded with meaning because its dimensions, its layout and its geometry are intimately linked with the construction of the space, with the obsessions and experiences of the architect and with the movement of the faithful inside. Nothing has been left to chance. Different structural solutions involved have been particularized to find the right shape for the project and they are not the answer to a problem of statics or a balance of forces, but to a problem of spatial connections and a balance of masses. Folded surfaces, screens and linear elements combine in absolute harmony. The character of the building and its relationship with the surroundings are determined by large concrete surfaces whose interaction with the user speaks of a changing perception at every step of the promenade architecturale. Even today, after the titanic work of José Oubrerie which allowed its completion in 2006, this small parish church is extremely relevant for XXIst century architects. Not only because of the existence of a continuous space that advances solutions such as those used by Rem Koolhaas in the Jussieu Library, but also because it incorporates the structure as a defining element of that space in such a way, that no structure means no architecture. This paper discusses the different stages of the project based on this concept, and the ability of the structure and the use of a single material to meet all project conditions. Brazilian Brutalist architecture is part of this reading and shares the same characteristics, so it seems appropriate to understand that the analysis of the church of Saint-Pierre of Firminy might be helpful in order to uncover working tools with which to read a wider range of buildings.'
  abstract_es: 'Una de las características más atractivas del brutalismo tiene que ver con la capacidad plástica de la estructura para definir y dar forma al espacio sin ningún otro elemento accesorio. A menudo, acompañada de la ausencia de otro acabado más allá de la dura y rugosa superficie del hormigón. La estructura trasciende su función estrictamente portante y como veremos, en algunos casos, las dimensiones y proporciones necesarias para garantizar la transmisión de esfuerzos se ven modificadas hasta adquirir un “peso” específico, que reforzado por la textura del hormigón, la transforman en una poderosa herramienta de proyecto. Obviamente, la arquitectura de los años ’50 de Le Corbusier ha contribuido a dar forma a esta concepción del proyecto. Los acabados industriales y toscos propios de una mano de obra poco cualificada van a insuflar vida en la “piel” del edificio. En esta línea, el proyecto para la iglesia parroquial de Saint-Pierre de Firminy (1960-2006) aparece como un claro exponente, ya que el carácter de cada uno de los espacios encuentra su contrapunto y sustento principal en la estructura. Tal y como vemos en la última maqueta del Atelier rue de Sèvres 35, esta se manifiesta con absoluta rotundidad y con una tremenda honestidad. De hecho, todo el proyecto no es sino una “estructura hueca habitada”. La parte superior adquiere la forma de un “cono” truncado, que en realidad responde a la transición entre el cuadrado de la base y el círculo de la cúspide, en una transformación continua que ha eliminado cualquier elemento clásico de articulación como las pechinas. Su escala inaprensible, gracias a la ausencia de ventanas o huecos reconocibles como tales, permite establecer un potente diálogo con un entorno urbano entendido como una intervención paisajística. Este volumen se apoya sobre doce pantallas que configuran la fachada como un juego alternativo de macizos y huecos, confiriendo una absoluta transparencia en el contacto del edificio con calle y estableciendo con los viandantes una relación abierta. Pero en este proyecto, la estructura se inviste de una nueva variable: su dimensión poética, que está fuertemente ligada con el carácter simbólico de su concepción. La estructura está plenamente cargada de significado, porque sus dimensiones, su trazado y su geometría están íntimamente vinculados con la construcción del espacio, con las obsesiones y experiencias del arquitecto y con el movimiento de los fieles en su interior. Nada se ha dejado al azar. Las diferentes soluciones estructurales que intervienen se han particularizado para dar forma al proyecto y no son la respuesta a un problema de estática o equilibrio de fuerzas, sino a un problema de conexión espacial a un equilibrio de masas. Superficies plegadas, pantallas y elementos lineales se combinan en absoluta armonía. El carácter del edificio y su relación con el entorno quedan determinados por amplias superficies de hormigón cuya interacción con el usuario nos habla de una percepción cambiante a cada paso de la promenade architecturale. Aún hoy, después de la titánica labor de José Oubrerie que permitió su finalización en 2006, esta pequeña iglesia parroquial resulta tremendamente pertinente para los arquitectos del siglo XXI. No sólo por la existencia de un espacio continuo que adelanta soluciones como las utilizadas por Rem Koolhaas en la Biblioteca de Jussieu, sino porque además, incorpora la estructura como un elemento definidor de ese espacio, de tal manera, que sin estructura, no hay arquitectura. El presente texto analizará las diferentes etapas del proyecto en base a esta concepción, así como la capacidad de la estructura y de empleo de un solo material para dar respuesta a todos los condicionantes del proyecto. La arquitectura Brasileña Brutalista se inscribe dentro de esta lectura y comparte las mismas características, por lo que parece relevante entender que el análisis de la iglesia de Saint-Pierre arroje herramientas de trabajo con las que l