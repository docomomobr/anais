  abstract_en: The search for an architectural valuation is accompanied by an interest in the identity, with a recognition of the different works of architecture as expressions validated in a community, in moments of building space, materialized by architects in their performance as interpreters of a social conglomerate and a context. Although in the written history of architecture in Colombia the Brutalism in Medellín has been evaluated as an unfortunate trend, its exponents are part of the local identity that transcends the comparison with other city developments. This article aims to carry out a reflection on certain works that are considered Brutalists in Medellín, about his qualitative contribution to the assessment of the architectural space and its influence on the current architecture; approaching the brutalist term from the same difficulty of its definition in the local context. The Production and concise expression of the brutalist architecture in Medellín was scarce, but valuable, and as in other Latin American cities it was defined from adopting a kind of architectural language oriented to a moral discourse based on the search for authentic modern ideals that were applied in the new architecture of a city that is insistent on the idea of progress. It is not surprising that in Medellin the Brutalism or late Modernism has'nt beendocumented, since in addition to his poor appearance, references and study, the documentation of the works of the modern movement in Colombia has been broad particularly for Bogotá city. As references, most of the brutalist production in Medellin points to the same architect, Laureano Forero Ochoa, who brought with him new "revolutionary” architectural trends after completing his studies in Italy and the United Kingdom in the 1960s. These applications were carried out in Medellin with the full swing of new constructive technologies such as incentive in architectural design. ⏐ 2 The building of the Faculty of architecture of the National University of Colombia, the Gazebo-Restaurant of the Nutibara Hill and the Chapel of the Fields of Peace Cemetery are executions of the brutalist architecture in Medellin - Colombia and beyond their formal considerations is evident the monumentality precisely linked to its programmatic condition; this buildings were developed to venture into the life of the city, almost non- existent at that time, with the desire to express an iconic intension, claiming a space in the local imagination and a weight on the city identity and symbolism.
  abstract_es: La búsqueda de una valoración arquitectónica viene acompañada de un interés por la identidad, de un reconocimiento a las diferentes obras de la arquitectura como expresiones validadas en una comunidad, de momentos del espacio edilicio, materializados por los arquitectos en su desempeño como intérpretes de un conglomerado social y un contexto. Aunque en la historia escrita de la Arquitectura en Colombia se ha evaluado al Brutalismo en Medellín como una tendencia desafortunada, sus exponentes hacen parte de la identidad local que trasciende la comparación con otros desarrollos de ciudad. Este artículo pretende realizar una reflexión sobre ciertas obras que se consideran Brutalistas en Medellín, sobre su aporte cualitativo a la valoración del espacio arquitectónico y su influencia en la arquitectura actual; aproximándose al término Brutalista desde la misma dificultad de su definición en el contexto local. La producción y expresión concisa de la Arquitectura Brutalista en Medellín fue escasa pero valiosa, y como en otras ciudades latinoamericanas se definió a partir de la adopción de un tipo de lenguaje arquitectónico orientado a un discurso moral basado en la búsqueda de auténticos ideales modernos que se aplicaron en la nueva Arquitectura de una ciudad insistente en la idea de progreso. No es sorprendente que en Medellín el Brutalismo o Modernismo tardío no haya sido documentado, ya que además de su escasa aparición, referencias y estudio, la misma documentación de las obras del movimiento moderno en Colombia se ha realizado de forma amplia particularmente para la ciudad de Bogotá. Como referencias, la mayor parte de la producción Brutalista en Medellín apunta hacia un mismo Arquitecto, Laureano Forero Ochoa, quien trajo consigo las nuevas tendencias arquitectónicas “revolucionarias” luego de realizar sus estudios en Italia y el Reino Unido en la década del 60. Se recalcan estas aplicaciones que se realizaron en Medellín con el pleno apogeo de las nuevas tecnologías constructivas como aliciente en el diseño arquitectónico. Tanto el edificio de la Facultad de Arquitectura de la Universidad Nacional de Colombia, como el Mirador- Restaurante del cerro Nutibara y la Capilla del Cementerio Campos de Paz son ejecuciones de la Arquitectura del Brutalismo en Medellín - Colombia y más allá de las consideraciones formales en ellas es evidente la monumentalidad ligada precisamente a su condición programática; edificios que fueron desarrollados para incursionar en la vida de la ciudad, casi inexistentes en ese momento, con al afán de expresar una intensión icónica, reclamando un espacio en el imaginario local y un peso en la identidad y el simbolismo citadino.
