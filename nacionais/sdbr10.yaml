  abstract: A proposta neste artigo é o estudo e documentação do patrimônio moderno da cidade de Teresina enfatizando duas obras do arquiteto Acácio Gil Borsoi, o Tribunal Judiciário e a Assembleia Legislativa do Piauí, realizadas nas décadas de 70 e 80 respectivamente. Denotam através destas obras o modo de pensar e projetar do arquiteto baseado em influências de mestres da arquitetura brasileira e internacional, apresentando-se como produtos de uma fase já madura do arquiteto possuindo características claras de construções brutalistas. A pesquisa científica realizada sobre a arquitetura moderna de prédios institucionais em Teresina-PI, iniciou um processo de documentação, devido ao trabalho do grupo de pesquisa “Modernidade Arquitetônica” da Universidade Federal do Piauí, cadastrado no CNPq, orientado pela arquiteta, professora doutora em projetos arquitetônicos pela ETSAB/ UPC, Alcilia Afonso de Albuquerque Costa, que segue os métodos do departamento de projetos arquitetônicos da Escola Técnica Superior de Arquitetura de Barcelona, ETSAB/ UPC da linha “la forma moderna”. Foi desenvolvido mais especificamente o tema sobre as obras de Acácio Gil Borsoi na dissertação de mestrado desenvolvida no Programa de Pesquisa de pós-graduação em Arquitetura (PROPAR), da Universidade Federal do Rio Grande do Sul, concluída em 2012. Como resultado foi constituído um acervo gráfico incluindo o redesenho de plantas originais, acervo fotográfico e vídeo com aspectos construtivos dos edifícios institucionais, o levantamento dos materiais empregados na construção. Além disso a reflexão acerca das bases projetuais do arquiteto no qual observou-se uma ligação ao brutalismo internacional, certamente com grande peso de influência na trajetória e nas últimas obras do mestre Le Corbusier. Em “Brasil arquitetura após 1950”, livro de Maria Alice Junqueira Bastos e Ruth Verde Zein as autoras comentam as mudanças e os novos paradigmas, que seriam amplamente expandidos nos anos 60, que se filiariam a um universo formal e construtivo compartilhado pelo “brutalismo”, onde manifestou-se com expressão no panorama internacional como também estava presente no Brasil. As novas gerações de arquitetos modernos brasileiros mantinham-se informados dos acontecimentos e transformações arquitetônicas mundiais e continuavam uma produção oportuna pela situação econômica e política brasileira, que visava grandes obras no país. Os arquitetos atuantes teriam sido de alguma maneira apreendidos, ainda que parcialmente, por novos paradigmas formais e construtivos. O enfoque do artigo são as conexões da “tectonicidade” da obra de Borsoi em Teresina com as inovações e as novas compreensões teóricas e criticas surgidas em um panorama da arquitetura brutalista brasileira. Nas experiências de transformação de espaços, Borsoi gera propostas adequadas, com as obras do Tribunal de Justiça e da Assembleia Legislativa, estas obras valorizaram a espacialidade na cidade de Teresina, no Nordeste brasileiro, buscando contribuir para a valorização da cultura regional.
  abstract_en: 'The proposal in this paper is the study and documentation of modern patrimony of Teresina focusing on two works of architect Acacio Gil Borsoi, the Judiciary Court and State Legistature of Piauí made in the 70s and 80s respectively. These works represents their way of thinking and design based on influences of the masters of brazilian and international architecture, revealing themselves as results of an mature phase of the modernist architect, showing clear signs of brutalists constructions. The scientific research conducted on the modern architecture of institutionals buildings in Teresina-PI/Brazil initiated a documentation process, due to researching work of the group "Architectural Modernity" at the Federal University of Piauí, registered at CNPq, guided by architect, professor PhD in architectural by ETSAB / UPC, Alcilia Costa Afonso de Albuquerque, who follows the methods of the architectural department of the Higher Technical School of Architecture of Barcelona ETSAB / UPC line "la forma moderna." It was focused the developed of the theme on the works of Acacio Gil Borsoi on the dissertation developed on the Research Program of graduate in Architecture (PROPAR), Federal University of Rio Grande do Sul, concluded in 2012. As a result, it was formed an graphic patrimony including the redesign of original plants, a photographic collection and videos with constructive aspects of institutional buildings, the survey of materials applied in the construction. Apart from the reflection of the architect projective bases ,in which there was a connection to international brutalism, certainly with significant influence on the trajectory and the latest works of Le Corbusier. In " Brasil arquitetura após 1950," Book of Mary Alice Junqueira Bastos and Ruth Verde Zein the authors describe the changes and new paradigms that would be greatly expanded in the ''60s, that would join a formal and constructive universe shared by "brutalism" , which manifested enthusiastically in the international arena and was also present in Brazil. The new generations of modern architects Brazilians keeps themselves updated of the developments and transformations in the architectural world and continued a production for timely economic and political situation in Brazil, aimed at” large” “works” in the country. The architects have been working somehow seized, even partially, by new paradigms formal and constructive. The focus of the article are the connections of the work of “tectonicidade” Borsoi Teresina with innovations and new theoretical understandings and criticisms arising in an overview of the Brazilian Brutalist architecture In experiments of transformating spaces, Borsoi generates appropriate proposals, with the works of the Court and the State Legistature. These works valued spatiality in the city of Teresina, in northeastern Brazil, seeking to contribute to the enhancement of regional culture. Key words: brutalis architecture, Acácio Gil Borsoi, Teresina-Piauí. ⏐ 3 Arquitetura Brutalista obras de Acácio Gil Borsoi, Tribunal Judiciário e a Assembléia Legislativa do Piauí O fato urbano e arquitetônico de Brasília e as mudanças no cenário internacional influíram no surgimento de novas respostas às questões da identidade nacional. A grande produção arquitetônica reformula, mesmo sem uma crítica aprofundada dos acontecimentos, um novo caráter a esta ‘arquitetura brasileira’. Em ‘Brasil arquitetura após 1950’, livro de Maria Alice Junqueira Bastos e Ruth Verde Zein, observam-se que a expressão ‘arquitetura brasileira’ foi empregada de modo sinédoque para qualificar certas construções, que compartilhavam um determinado caráter formal da década de 1930-60, relacionadas à escola carioca e aos seus mestres e representando uma ‘nacionalidade‘, porém em demarcado espaço de tempo e em um número restrito de obras. As autoras comentam que mudanças em 1950 ocorrem até mesmo com alguns mestres cariocas, e que no fim de 1960 esta arquitetura já havia assumido, para vários arquitetos, outros significados distinto dos já consolidados há vinte ou trinta anos atrás. Ressaltando que isso revelaria na prática arquitetônica, uma simples adoção de outros paradigmas formais e construtivos de não somente uma afiliação coerente a novos discursos. Estes novos paradigmas, que seriam amplamente expandidos nos anos 70 e se filiariam a um universo formal e construtivo compartilhado pelo “brutalismo”, se manifestava com força no panorama internacional, como também estava presente no Brasil. As novas gerações de arquitetos modernos brasileiros continuavam uma produção oportuna pela situação econômica e política que visava grandes obras no país. Atuantes e informados dos acontecimentos e transformações arquitetônicas mundiais teriam sido de alguma maneira apreendidos, ainda que parcialmente, por novos paradigmas formais e construtivos. Certamente com grande peso de influência na trajetória e nas últimas obras dos mestres Mies van der Rohe e Le Corbusier. Neste período, onde a crítica não esclarece bem o panorama arquitetônico local, formam-se novos arquitetos com uma base moderna e como os grandes mestre brasileiros também possuem personalidade marcante, logo depois influenciando e representando a arquitetura nacional. Espalha-se pelo país obras de grande porte e qualidade, realizada por arquitetos, na grande maioria com formação na escola carioca, como ressalta Segawa “Arquitetos-migrantes [...] que se formaram no Rio de Janeiro disseminaram a linguagem carioca. Acácio Gil Borsoi, como já lembrado, foi uma figura capital para Pernambuco.” (1998 p.142). Porém, Acácio Gil Borsoi, assim como vários outros arquitetos-migrantes, tem como realidade um diferente panorama social e político mas com grande capacidade intelectual no qual desenvolve uma maneira pessoal de projetar. A proposta neste artigo é analisar duas obras do arquiteto Borsoi, realizadas em uma realidade diferente do centro político, cultural e econômico do Brasil, ⏐ 4 nas décadas de 70 e 80. O Tribunal Judiciário e a Assembléia Legislativa do Piauí que se apresentam como produtos de uma fase já madura do arquiteto moderno. 2. Sobre o Arquiteto Acácio Gil Borsoi "Muito bem informado sobre tudo o que se passa no mundo da arquitetura, Borsoi - observa ainda Geraldo Gomes - tem a extraordinária capacidade de verter, para as condições locais, o que assimila das mais diversas expressões arquitetônicas, com um carinho especial para os detalhes construtivos, tudo a serviço de uma expressão individual ímpar." (WOLF, 1984). Com o objetivo de identificar as posturas do arquiteto na hora de enfrentar o projeto, assim como sua breve reflexão do mesmo a cerca da arquitetura, faz-se uma análise rápida sobre sua vida para nos dá base para compreensão. Borsoi parecia não apoiar suas obras em um discurso teórico único, elas na verdade eram fruto de um de trabalho conciso sempre com coerência projetual e ética profissional. O movimento moderno estava claro em seu modo produção, desde sua formação, como uma escolha pessoal, pois, no Curso de Arquitetura da Escola de Belas artes da Universidade do Brasil, seus professores seguiam uma linha mais acadêmica. Segundo entrevista a Arquiteta Alcília Afonso, Borsoi afirma “que mesmo que existisse uma discussão entre os alunos sobre o racionalismo, sobre a obra de Le Corbusier, conhecendo outros livros, revistas que mostrava esta produção, os ensinamentos continuaram os tradicionais acadêmicos e seus programas de curso, devido os professores que seguiam as antigas ideias.”(AFONSO,2006, pg 236). Ainda no período de estudante, ele estagiou no escritório de Alcides da Rocha Miranda e Afonso Eduardo Reidy. Logo após se formar, em 1949, trabalhou por dois anos com Rodrigo de Melo Franco e Lucio Costa no SPHAN (Serviço de Patrimônio Histórico Nacional) com quem recebeu de forma direta influência em relação a temas como preservação cultural e a produção de uma arquitetura moderna brasileira. Anos mais tarde, Borsoi faz uma união conceitual da adoção em seus projetos de uma linha racional e a busca da manutenção de elementos tradicionais brasileiros. E não nega admiração aos projetos de Oscar Niemeyer. Em 1951, Borsoi foi convidado por seu antigo professor Lucas Mayerhofer a lecionar na Faculdade de Arquitetura da Universidade Federal de Pernambuco, onde manteve as atividades de ensino por quase trinta anos e participou da criação e formação deste curso. Em Recife, nas décadas de 50 e 60, também colaborou com o Serviço do Patrimônio Histórico e com a Prefeitura do Recife, ‘reivindicando’, como um profissional autônomo e isolado, mas integrando a equipes, definindo diretrizes e planos substanciais para a organização e a legislação urbanística da cidade. ⏐ 5 Especialmente em quarteirões do centro histórico – o desenho urbano da época. (SANTANA, 1999) Seu escritório, Borsoi Arquitetos Associados, foi formado em 1968, aonde chegou a trabalhar com uma equipe de 30 profissionais, projetando edifícios comerciais, residenciais e administrativos. O Arquiteto Marco Antonio Borsoi, no livro “Arquitetura como Manifesto” (2006) faz observações sobre o modo projetual de Borsoi. Nessa oportunidade, comenta que nos anos 50, a matriz racionalista, funcionalista do modernismo brasileiro, a leveza da forma pura, livre, a continuidade espacial e adequação do meio tropical refletiam nos projetos de Borsoi. Prédios de destaque são o Edifício Califórnia (1951), o Pronto Socorro, atual Hospital da Restauração (1951), a Residência do próprio arquiteto (1955), todos em Recife, e Residência José Macedo (1957) em Fortaleza. Durante as décadas de 60 e 70 o arquiteto reinterpreta a tradição moderna e racionalista, consolidando o processo de revisão formal, tecnológica e regional, com base nos conceitos de composição/construção. Ressaltando a ênfase ao artefato ‘arquitetônico/urbano’ adaptado ao clima das cidades, principalmente no Nordeste. Projetos que exemplificam essa fase são: o Edifício Santo Antônio
    (1963), BANDEPE – Banco do Estado de Pernambuco (1969), ambos em Recife, o Fórum (1972) em Teresina- PI e o Ministério da Fazenda (1975) em Fortaleza- CE. Figura 1- À esquerda BANDEPE –Banco do Estado de Pernambuco. Recife –PE.1969. À direita Ministério da Fazenda. Fortaleza – CE. Projeto 1975.Imagem: Arquitetura como Manifesto. 2006. Complementa, por fim que, durante as décadas seguintes, de 80 e 90, as obras apresentaram uma visão de maior síntese e maturidade, por conta de sua experiência profissional. Com a convicção de que as proporções harmônicas correspondem a um sistema espacial organizado, a ser percebido pela sua forma e sua relação entres os elementos de composição. Destacam-se agora a Indústria Bombril Nordeste (1981), no distrito industrial de Paratibe–PE, Assembléia Legislativa do Estado do Piauí (1984) em Teresina–PI, Casa Borsoi (1987), Rio de Janeiro – RJ, ⏐ 6 Centro Administrativo de Uberlândia (1990), Uberlândia - MG, Casa de Pernambuco (1994,) Porto- Portugal. As obras selecionadas para análise correspondem a momentos diferentes dentro da totalidade da produção do arquiteto Acácio Gil Borsoi. Os prédios não são contemporâneos entre si, o Tribunal de Justiça data de 1971-72 enquanto que a Assembléia Legislativa é de 1984, porém demonstram uma similaridade de critérios aplicados. 3. Referências as obras do arquiteto Silva (2006) realizou na dissertação ‘Um olhar sobre a obra de Acácio Gil Borsoi’, uma análise na qual distingue as obras do arquiteto em três ‘códigos’, cujos aspectos analisados eram os formais, espaciais, tectônicos e funcionais. As obras por ela selecionadas, com foco nos projetos residenciais, pertencem ao período de 1950 a 1970. Num primeiro momento, foi identificado o ‘código racionalista’, o qual estaria mais ligado às influências da Escola Carioca e aos fundamentos de Le Corbusier, demonstrado pela autora através de um comparativo com obras de Niemeyer, Affonso Reidy e Lúcio Costa. Estes exemplares utilizariam o vocabulário moderno europeu e brasileiro na tentativa de estabelecer um novo padrão construtivo no Nordeste do Brasil. Na seqüência, a autora também identifica obras que estariam ligadas a um ‘código regional’, que é caracterizado por semelhanças ao período colonial, com tradição portuguesa e árabe, e em especial a algumas obras de Lúcio Costa. Por último, o ‘código estruturalista’, onde a autora observa um grande distanciamento das obras anteriores do arquiteto. Este código se caracterizaria pelo uso, e por prevalecer a leitura dos planos em relação aos volumes, onde os objetos arquitetônicos e os volumes ficariam decompostos em seus planos e componentes construtivos, e o uso dos materiais aparentes, permitindo a clara percepção dos componentes como pilares e vigas em concreto, fechamentos em alvenaria, brises, gárgulas e etc. É interessante ressaltar uma viagem realizada pelo arquiteto em 1961, patrocinado pela comissão educacional do Palácio do Itamaraty, (Ministério das Relações Exteriores) oportunidade em que conheceu a produção arquitetônica moderna européia, possibilitando manter contato e novas fontes de contribuição na sua maneira de projetar. (AFONSO, 2006, pg. 243). Os lugares visitados por ele, de acordo com Marco Antônio Borsoi (entrevista 22/10/2002 à Izabel Fraga do Amaral e Silva pg. 93) foram: as novas cidades inglesas do pós-guerra; as habitações suecas; as obras do dinamarquês Arne Jacobsen, em Copenhagen; na Suécia visitou os bairros de casas populares; na Finlândia visitou as obras de Alvar Aalto; e na França, o conjunto habitacional de James Stirling, e Ronchamp. Tomando esses novos conhecimentos adquiridos pela prática da observação como referência, Borsoi parecia ter recriado sua forma de projetar. Sem deixar de lado toda sua bagagem teórica moderna fundamentada, ele somou novas experiências construtivas com a sua obra já madura. ⏐ 7 Dessa forma o arquiteto trazia em seus projetos maior expressão e maior clareza na utilização das técnicas e dos materiais construtivos. Os comparativos das obras nesse último código estariam ligados às obras tardias de Le Corbusier, Alvar Aalto, Louis Kanh e James Stirling. As de Le Corbusier apresentam características como o uso de materiais rústicos e aparentes, o uso de ‘beton brut ‘ introduzido como novo recurso, aliado aos princípios empregados anteriormente. Algumas vezes apenas reelaborou suas idéias básicas, com novos padrões de formas e significados gerando um produto final com severa beleza moralista. Resultante da interação entre as superfícies de concreto aparente, as cores e a luz, realiza uma precisa relação entre os planos e os volumes, entre o denso e o transparente, entre o pesado e o leve. Outras obras de Le Corbusier, como Casa Joul (1951-54), Casa Sarabhai (1951-55), Monastério de La Tourette (1953-57), Vila Shodhan (1951-54), Edifício da Millowners’ Association (1951-54), Suprema Corte de Chandigarh (1951-55), Edifício do Parlamento de Chandigarh (1951-63) possuem características muitas vezes similares, tal como composições dinâmicas com peso emocional, onde movimentos internos e externos do expectador são centrais ao conceito da obra e a paisagem circundante intensifica a experiência do lugar. Os espaços fluídos e texturizados que apresentam o uso deliberante do concreto e tijolo aparente, abóbadas ‘catalãs’ (principalmente nas casas como interiores sombreados), e projetou fachadas com profundas pilastras, que agiam simultaneamente como brises e pórticos. Figura 2- Capela de Notre- Dame-du-Haut. Imagem: www.flickr.com/photos/24720778@N06/5333689430/sizes/l/6. Edifício do Parlamento. http://en.wikiarquitectura.com/index.php/File:Chandigar_1.jpg No caso da capela em Ronchamp (1950-54), que possui “uma cobertura de cor escura com um ângulo acentuado e curvatura complexa, apoiada de forma instável com suas paredes de concreto convexas e inclinadas...” (CURTIS,2008, pg 420), Curtis menciona que a obra chocou pela diferença, no qual ficaria claro que “o mestre da arquitetura moderna européia havia mudado profundamente de direção” (CURTIS, 2008,pg 420) fato que fez com que alguns críticos se questionassem se esta influenciaria o curso da arquitetura moderna. E em obras específicas localizadas na Índia analisadas por Curtis (2008), apresentam maiores relações com as obras a serem analisadas, espaços onde “o clima tórrido rapidamente deixou sua ⏐ 8 própria patina”, como ocorreu nas paredes de concreto expostas, um local onde “Ao ingressar, o calor escaldante era deixado para trás e se entreva e um mundo sereno e fresco” e descrita também pela aparência ‘uma gigantesca ruína sóbria e imponente, onde se tem a sensação de que esses prédios dever esta naquele local a séculos. 4. Prédios Institucionais de Borsoi em Teresina “A monumentalidade é uma qualidade da arquitetura que não se relaciona necessariamente com o tamanho, e sim com a intensidade da expressão. ‘(CURTIS, 2008,p.514) Uma arquitetura de maior peso visual, planos abstratos e presença emocional, são características que descrevem bem o Tribunal Judiciário e Assembléia Legislativa, obras realizadas nas décadas de 70 e 80 em Teresina, capital do Estado do Piauí. Localizadas no Bairro Cabral, centralizado em relação à sua disposição na malha urbana da cidade de Teresina, tendo como endereço a Praça Edgar Nogueira, que é delimitada pelas ruas Governador Tibério Nunes e Oswaldo Cruz e a Avenida Marechal Castelo Branco, paralela ao Rio Poti. Figura 3- Locação. 01- Tribunal de Justiça | 02- Assembléia Legislativa. Imagem de 2009. Fonte: Google Earth. A área na qual foram implantados tem aproximadamente 36 mil metros quadrados, tendo como configuração não a de um quadrilátero típico da trama regular da cidade, mas sim um polígono ⏐ 9 irregular com recorte ao norte. Recorte este que, delimitadas por outros prédios institucionais, formam pequenas ruas laterais, aproveitadas para estacionamento. O terreno possui uma inclinação cujo nível vai diminuindo na direção do rio, fato que possibilita uma visão ampla do conjunto arquitetônico, criando vistas diferenciadas dos prédios ao longo do percurso que se faz entre eles. Esse desnível possibilitou ao arquiteto tirar partido da situação ao organizar os prédios numa sequência de eventos, incorporando o entorno imediato e também o plano de fundo. Com isso pode-se concluir que o arquiteto valorizou bem a relação cidade/natureza ao projetar, aproveitando as condições naturais existentes para enaltecer o produto final. A configuração urbana atual é diferente da década de implantação do projeto. O principal acesso Av. Marechal Castelo Branco, antiga Avenida Poti (modificada seu nome em 1975) estava incompleta, dando acesso apenas ao prédio do Tribunal de Justiça. Na época a área possuía no entorno apenas a vegetação original, atualmente uma área completamente urbanizada, com vegetação de grande porte apenas na praça pública a oeste. A modificação morfológica ocorreu devido à implantação de edifícios com diversificadas atividades, tais como: institucionais, serviços, comerciais e residenciais; que tornou o espaço mais complexo, com uma estrutura desorganizada e pouco coerente. Os espaços vazios que existiam entre os edifícios formavam um parque aberto, áreas livres e verdes, que se co-relacionavam com a Praça Edgar Nogueira e era responsável pela unificação dos espaços entre os dois edifícios. Essa era a proposta inicial do projeto, que houvesse fluidez, por isso a existência de estruturas abertas sem demarcação de uma unica entrada, e sim pórticos que permitiam acessos por todos os lados. Era um espaço destinado à comunidade, chamada pelo Arquiteto de ‘casa do povo’. Atualmente, a separação entre o domínio público e privado está disposta de maneira confusa nessas estruturas. Enquanto o perímetro do entorno imediato do Tribunal foi demarcado e gradeado, deixando de fora até seu monumento de fundação, o entorno da Assembléia continua aberto e acessível de forma direta a todos, porém anexos foram construídos
    entre os dois prédios segregando e descaracterizando o antigo centro cívico. 5. Tribunal Judiciário O centro cívico é formado pela integração de objetos arquitetônicos erguidos em décadas diferentes. Todavia demonstram a preocupação do arquiteto pela unidade na composição, tanto pelo uso de materiais e técnicas construtivas, como pelo enfoque de espaços abertos para o uso da sociedade. ⏐ 10 Figura 4- Tribunal de Judiciário. Foto: Acervo Pessoal Acácio Gil Borsoi. Tribunal de Judiciário.Corte e planta Baixa. Foto: Revista Projeto nº33.1981. Em relação ao projeto arquitetônico do Tribunal de Justiça, (1971-1972), com área de 6.630 m², ele se apresenta como um bloco único, solto e marcado pelo ritmo da disposição informal de grandes lâminas verticais em concreto. Estes elementos tornaram-se uma das principais marcas na concepção do projeto, delimitando a circulação das galerias laterais e criando neste local um ponto de encontro para seus usuários. É um espaço notório pela sua transparência e pelo jogo com a variação de luz e sombra, nas quais estas são tão marcantes que se tornam quase matérias. Possui a planta baixa quadrada, livre, organizada pela disposição regular dos delgados pilares internos, de modulação 6m x 6m, com as lajes unidas verticalmente pela escada de emergência, dutos de ventilação e bateria sanitária. Os andares são interligados mediante uma grande escada helicoidal em ferro, suspensa pelo teto. Os fechamentos internos são realizados em tijolos aparentes e as janelas são feitas em placas de concreto pré-fabricado e vidro temperado. Outro fator importante na concepção desse projeto foi a tecnicidade realizada por uma padronização no seu modo construtivo, a racionalidade, reaproveitamento dos painéis das formas de concreto, os gabaritos utilizados para padronização e a simplificação dos detalhes construtivos. 6. Assembléia Legislativa Quanto à Assembléia Legislativa, Marco Antônio Borsoi (2006) reitera que, a concepção do edifício se deu através da necessidade da criação de um espaço aberto, que pudesse ser usado para participação popular no destino da coletividade. Dividido em três partes fundamentais, a primeira é uma praça cívica, a segunda é um bloco compacto de três pavimentos destinados ao plenário e aos serviços complementares e o terceiro, um bloco extenso de dois pavimentos, destinado aos gabinetes dos deputados e funções administrativas. ⏐ 11 Figura 5- Assembléia Legislativa. Fachada Leste e Fachada Oeste. Foto: Revista Projeto nº144. 1988 Diante da praça aberta apresenta-se um bloco opaco, maciço de concreto aparente do plenário, sua forma geométrica abstrata abre-se em dois pontos, com um pequeno rasgo no térreo na esquina do volume, possibilitando a formação de balanços, janelas de canto onde se encontra o restaurante do edifício. O segundo uma alta janela em esquadria de alumínio e vidro, como um sulco no imenso bloco de concreto. Outros elementos de ênfase nesse bloco estão na fachada sul, uma biqueira, dramático dispositivo que joga a água da chuva em uma caixa de deságüe constituída apenas por um espaço aberto no solo da praça, e a logomarca em baixo-relevo em uma das placas de fechamento em concreto armado. O bloco mais horizontal se contrasta com o volume do plenário por ser aberto, cercado de altas e esbeltas colunas que dão ritmo, relevo, escala e sustentação ao conjunto. A sinuosa coberta de abóbadas de tijolo armado vence vãos que permitem trabalhar com liberdade as dependências internas, as salas se organizam criando um pátio à maneira de uma praça que serve de recepção aos interessados que procuram os deputados, além de uma circulação periférica que também permite acesso ao plenário; onde se cria um pórtico. Alguns dos dispositivos de controle bioclimático do edifício adotados pelo arquiteto, foram a dissociação entre a coberta e as dependências, que proporcionam ventilação cruzada permanente, as grelhas quebra-sóis (em cor verde) e um espelho d’água a oeste, sobre a cobertura do estacionamento. ⏐ 12 7. Características conjuntas ligação a obras Brutalistas. Os prédios, em discussão nesse artigo, apresentam grandes semelhanças com obras caracterizadas ‘Brutalistas’. Como critérios de análise e de organização pra este foi escolhido elementos da análise realizada por Zein (2010), em “Brasil arquitetura após 1950”, que avalia a tendência brutalista na produção brasileiras, ressaltando aspectos como: partido, composição (planta e elevação), texturas, sistema construtivo e pretensão simbólica conceitual. Como explica a autora, algumas dessas características analisadas podem de modo isolado participar e estar presentes em arquiteturas não filiadas à tendência brutalista, como também nem todas as características são exclusivas de um brutalismo brasileiro ou paulista, estando em muitos pontos ligadas às ‘conexões internacionais’. Enquanto ao partido, o Tribunal Judiciário se enquadra nessa classificação pela solução em monobloco, onde todo o programa é atendido em um único volume; enquanto a Assembléia Legislativa possui mais de um bloco, no entanto, fica enfatizada a hierarquia existente entre eles e a sua relação com entorno se dá claramente por contraste visual. Na Assembleia Legislativa o bloco mais frontal destinado ao plenário, é bastante compacto, está deslocado do eixo principal da composição, o outro, onde funciona o anexo, é vazado, com o triplo da extensão do bloco do plenário implantado por trás do primeiro. Os blocos são interligados por uma passarela localizada entre a fachada oeste do plenário e fachada leste do anexo. A relação com o entorno é, basicamente, marcada pela facilidade de acessos, proposto pela idéia inicial do projeto, através dos pórticos existentes nas fachadas. Em relação à composição, no Tribunal houve a preferência pela o uso da ‘planta genérica‘, o que permite modificações no layout quando necessário, e na Assembléia, essa mobilidade foi permitida pela estrutura de coberta, com uma solução de teto homogêneo, que possibilita vãos completamente livres. O que chama a atenção nesta coberta é o sistema estrutural desenvolvido por um mestre de obra uruguaio, onde plaquetas de cerâmicas eram laminadas juntas e combinadas como abóbadas finas como uma casca. Estas abóbodas colocadas em paralelo atuam como longas vigas liberando o espaço coberto por elas. Deixando evidente o material utilizado na construção. Em ambos os projetos foram empregados vazios verticais internos que, aliados ao pé-direito com alturas diferenciadas, criam jogos de níveis. No Tribunal, isso fica claro nas varandas criadas entre as salas de trabalho e os brises verticais, valorizando visuais internos e do entorno, enquanto que na Assembléia esse jogo de níveis marca a praça interna, localizada na parte central, entre os gabinetes dos deputados. A organização espacial, que também se refere à composição, é bastante flexível. No projeto do tribunal as funções de serviço e circulação vertical foram concentradas em um determinado ponto, que se repete em todos os pavimentos, definindo perfeitamente a distribuição das funções. ⏐ 13 Enquanto na Assembléia o que se destacou foi a circulação que é feita pela extremidade, circundando a caixa que abriga as funções, esta exerce uma solução plástica bastante marcante ao volume. Levando em consideração o parâmetro elevação, há a predominância dos cheios sobre os vazios, com poucas aberturas, fazendo o uso de iluminação natural zenital. No Tribunal se faz marcante esta iluminação, estando a abertura zenital sobre a escada de ferro helicoidal presa ao teto. Na Assembléia a luz natural aparece difusa pelas laterais através dos arcos das abobadas da cobertura, observáveis na praça interna. No plenário a junção entre a coberta e as paredes foi habilmente trabalhada, deixando-se um espaço que permite a entrada da luz natural, esta se reflete nas paredes de concreto polido se tornando dispersa e destacando o espaço de circulação com as escadas, o guarda corpo em concreto polido e o piso de seixo rolado. O sistema construtivo adotado para as obras em questão foi de uso exclusivo de estrutura em concreto armado, que permitiam vãos mais livres e balanços amplos. O concreto também foi usado para fechamento, especialmente no Plenário, nas demais áreas foi aplicado alvenaria em tijolo aparente. Nas superfícies em concreto armado ou em alvenaria de tijolos deixadas aparente valorizam a rugosidade de textura obtida durante a construção, no Tribunal, no caso especial dos brises, exibem com clareza o sentido do corte e encaixes da madeira utilizada nas fôrmas, e trazem a sensação ou ilusão de maior verticalização. Os materiais empregados foram deixados em sua naturalidade garantindo esse aspecto visual e real das soluções estruturais. Uma reportagem da Revista Projeto, nº 33, demonstra a racionalidade como um dos principais focos no sistema projetual realizado pelo arquiteto na obra. Borsoi também declara que “O fórum representou não só uma racionalização da obra, mas também uma ligação entre a atitude criativa, de expressão, e o produto final, que é a construção. (...) trata-se de um processo antecipado de pré-fabricação. Todos os projetos que fizemos depois evoluíram desse.” Assim o próprio arquiteto avalia a importância da obra para a sua produção. Para ele, o aspecto construtivo é extremamente importante, sempre detalhava seus prédios dando muita atenção a todos os sistemas a serem utilizados, às conexões, junções, texturas etc. A austeridade e homogeneidade das soluções arquitetônicas é resultado de um trabalho com o ritmo nobre estabelecido por formas simples e puras e o controle da proporção e relações. O trabalho de luz e sombra e a força ofuscante do sol juntamente com o uso de uma paleta restrita de materiais, como o concreto, a pedra, a madeira, o vidro que se apresentam em alguns casos ásperos e em outros polidos. Denota um aspecto perene as construções como se os prédios estivessem ali há muito tempo, trazendo riqueza a produção arquitetônica.
    ⏐ 14 8. Sua Contribuição “Toda obra de arte de qualidade está aberta a interpretações, que nem sempre coincidem com as intenções do seu criador.” (MAHFUZ,pg.38. 2006) A concepção moderna sempre se oferecia como uma alternativa em um período comum entre as práticas pré e pós-modernas. A adoção desse modo moderno de pensar, na vida de Borsoi, foi uma opção realizada desde sua formação até o fim de sua carreira profissional. Baseava-se em preceitos da modernidade com consistência teórica, o qual foi repassado pelo profissional a mais de 1000 alunos que ajudou a formar na escola de Recife. Bases estas desenvolvidas com a referência teórica, ética e projetual de várias personalidades como os mestres da arquitetura moderna tanto no campo internacional como nacional e importantes amigos pessoais e profissionais, tais como Affonso Eduardo Reidy, Oscar Niemeyer, Lúcio Costa e Burle Marx, com este último trabalhou por muitos anos. Figura 6-Escada helicoidal do Tribunal de Judiciário. Detalhe da Fachada Assembléia Legislativa. Foto: Fotografia Ana Rosa S. Negreiros Feitosa.2007. Porém, como coloca esclarecedoramente Zein ‘as obras de arquitetura são, a rigor, relativamente independentes das doutrinas que as fizeram nascerem, transcendendo as intenções, declaradas ou não de seus criadores. ’ (BASTOS, ZEIN,2010, pg. 78). Borsoi utiliza-se dos cinco pontos de Le Corbusier, aproveita-se de uma já desenvolvida arquitetura moderna brasileira e amplia certos preceitos, desenvolvendo-os com dignidade para a ⏐ 15 realidade do Nordeste brasileiro. Exerce abertamente uma postura social e humanística em suas produções, impressas nas suas obras desde as de cunho social habitacional a grandes obras públicas. Em entrevista ao Senhor Lourival Sales Parente (2011)1, ele afirma que nas obras conjuntas ao arquiteto fica evidente a preocupação que ele tinha em relacionar o detalhe construtivo às necessidades ou às sensações que esta poderia provocar em um ser humano de vida simples no momento em que se deparasse com uma obra pública, onde se encontra a monumentalidade de um palácio. De acordo com a análise feita nessa pesquisa, percebeu-se que as questões compositivas do ideário da obra de Borsoi passam por ‘fases‘ de desenvolvimento, no qual se pode tentar enquadrar suas obras em títulos usuais das críticas arquitetônicas. O Novo Brutalismo Inglês, uma arquitetura marcada por questões éticas e sociais como demonstram seus principais defensores, os Smithson, bastante perceptível nas soluções projetuais do Fórum Judiciário e da Assembléia Legislativa do Piauí; e também a influência formal, esta relacionada especialmente à Le Corbusier, como a verdade dos materiais, o concreto exposto e as composições volumétricas. É necessário esclarecer que essas ‘influências’ não estão relacionadas à subordinação estrita, mas na escolha de referências que o arquiteto selecionaria para ajudar no trabalho de modo a auxiliar na sua expressão pessoal. Disso resultou sua maior contribuição, seu trabalho, que ficou como base para uma cultura arquitetônica brasileira, desta vez influenciando as gerações futuras. Engenheiro e proprietário da Construtora Lourival Parente. Obras de Borsoi realizadas em conjunto a Lourival Parente: a Assembléia Legislativa do Piauí, Fórum Judiciário, Ministério da Fazenda do Ceará, Assembleia Legislativa de São Luiz, Centro Administrativo de Uberlândia. ⏐ 16 9.Referências AFONSO, Alcília. La consolidación de la arquitectura moderna en Recife en los años 50.Barcelona: tese doutoral apresentada para o departamento de projetos arquitetônicos da ETSAB/ UPC. 2006. AFONSO, Alcília A. ; FEITOSA, Ana R. S. Negreiros . Documentos da Arquitetura Moderna no Piauí. 1. ed. Teresina PI: EDUFPI, 2010. v. 1. 280 p AMARAL, Izabel Fraga .Um olhar sobre a obra de Acácio Gil Borsoi. Obras e Projetos residenciais 1953- 1970.Monografia de mestrado em Projeto de arquitetura.Natal: UFRN.2004. BASTOS, Maria Alice Junqueira; ZEIN, Ruth Verde. Brasil: arquiteturas após 