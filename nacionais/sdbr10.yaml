- title: Conexões figurativas
  authors:
  - givenname: Cláudia Piantá
    familyname: Costa Cabral
  pages: 1-18
  locale: pt-BR
  abstract: O problema que este artigo pretende colocar é a relação entre brutalismo e figuração. A dualidade entre abstração e figuração esteve no centro dos debates artísticos e arquitetônicos desde princípios do século XX. As narrativas dominantes consideram figuração e abstração como sinais alternados; a figuração é apresentada como o negativo contra o qual afirmar a positividade da abstração, em tanto que condição verdadeira da modernidade. As conexões entre arquitetura moderna e procedimentos abstratos têm sido bem observadas, e não há razão para duvidar de que estas conexões sejam em geral válidas para o brutalismo. O objetivo deste trabalho não é, portanto, contestar a evidência de procedimentos abstratos nas arquiteturas brutalistas, mas investigar a manifestação de componentes figurativos, se não como condição corrente, como condição presente. Em seu método, não pretende realizar um inventário, mas esboçar determinados nexos figurativos em certas obras brutalistas e latino-americanas, focalizando especificamente elementos da estrutura resistente - os pilares.
  abstract_en: 'This article addresses the relationship between brutalism and figuration. The duality between abstraction and figuration has been at the center of artistic and architectural debates since the early twentieth century. Dominant narratives consider figuration and abstraction as alternated signals: figuration is presented as the negative background against which the positivity of abstraction can be affirmed, as the very condition of modernity. The connections between modern architecture and abstract strategies have been well observed, and there is no reason to doubt that these connections are also suitable for brutalism. The connections between modern architecture and abstract procedures have been well observed, and there is no reason to doubt that these connections are acceptable for brutalism. Therefore, the objective of this work is not to challenge the evidence of abstraction in brutalist architecture, but to investigate the incidence of figurative components, if not as a current condition, as a condition that is still present. In its method, it does not intend to make an inventory, but to draw some figurative connections in Brutalist works in Latin America, focusing particularly the design of pillars.'
