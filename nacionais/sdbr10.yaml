  abstract: 'A historiografia da arquitetura moderna em Pernambuco tem constantemente sido alvo de revisões. Naslavsky (2004) afirma a ocorrência de características semelhantes às obras identificadas por Reyner Banham como brutalistas que podem ser observadas na produção pernambucana entre 1960-1972 muito embora não entre no mérito da discussão sobre o termo, restringindo a apontar recortes e pontos de inflexão quando da adoção de características do brutalismo internacional. Amaral (2004) evidencia a ocorrência de um código estruturalista na obra de Borsoi, considerando essa fase como a mais expressiva da carreira do arquiteto. Cantalice II (2009), afirma a ocorrência de um brutalismo suave nas obras da arquitetura moderna em Pernambuco, fruto de uma nova sensibilidade superficial e estilística, cujos traços estariam presentes na arquitetura pernambucana entre 1965-1980. Tentando aprofundar a temática proposta pelo seminário sobre as conexões brutalistas entre 1955-1975, pretende-se avaliar a contribuição da geração de arquitetos recém-chegada de Brasília para a arquitetura Pernambucana. No momento em que é erguida a nova capital, tornando-se o novo centro difusor da arquitetura moderna brasileira (Marques, 2003), e a UnB passa a representar “a esperança de um novo tempo” (Santana, 2002), um grupo de jovens arquitetos (Glauco Campello, Geraldo Santana e Armando de Holanda) já se encontravam bastante envolvidos com o movimento da nova vanguarda. Assim, no final dos anos 60, esses arquitetos se estabeleceriam em Recife, ocupando postos de professores na escola de arquitetura local, trazendo inovações provenientes tanto do contato direto com os arquitetos então atuantes em Brasília, quanto de suas respectivas experiências e influências internacionais. As investigações de Armando de Holanda apontam para uma possível conexão com o estruturalismo holadês e seus questionamentos indicam uma preocupação quanto aos métodos construtivos e suas possibilidades de combinações: “o trabalho de simplificação, racionalização e coordenação modular a fazer é imenso, pré-requisito para a adoção de qualquer processo de construção mais avançado” (Holanda, 1966). Recém-chegado de uma experiência internacional, após o Curso de Especialização em Protótipos, no Bowcentrum em Roterdã, Holanda (1967), o seu interesse pela industrialização da construção parece orientar o desenvolvimento de seus projetos. Geraldo Santana visita pessoalmente o escritório de Louis Kahn na Filadélfia. É possível que contatos como esse tenham podido estabelecer aproximações entre a arquitetura norte americana e a produção pernambucana. Embora esse momento tenha sido drasticamente interrompido com o início da repressão advinda após o golpe e várias experiências tenham sido interrompidas, alguns projetos desse período testemunham essa possível relação. Experiências de projeto utilizando conceitos de mega estruturas, pré-fabricação, além do emprego de processos construtivos que refletem uma arquitetura de sistemas, à exemplo de novas técnicas construtivas com argamassa armada, sistemas mistos de concreto ou cerâmica armada com estruturas em madeira, são algumas das soluções desenvolvidas nessa época em Pernambuco. Desse modo, constatamos que os anos de 1967-1975 foram riquíssimos em novas experiências construtivas. Com esse texto pretendemos avaliar os processos e alcances dessas possíveis conexões, tanto a nível nacional quanto a nível internacional, visando identificar as similaridades e diferenças encontradas na produção desse período e entender os seus desafios.'
  abstract_en: The historiography of modern architecture in Pernambuco has constantly been revised. Naslavsky (2004) states that similar characteristics with the buildings identified by Reyner Banham as Brutalists can be observed in the production of Pernambuco from 1960 to 1972 although do not not discuss about the merits of the argument about the use of the term, restricting to highlight clippings and inflection points when the adoption of international characteristics of Brutalism. Amaral (2004) shows the occurrence of structuralism code to the Borsoi’s work, considering this as the most significant phase on architect's career. Cantalice II (2009), states the occurrence of a soft brutalism in modern architecture in Pernambuco, resulted of a new sensibility and superficial stylistic traits which would be present in the Pernambuco architecture from 1965 to 1980. Trying to deepen the theme proposed by the seminar on the brutslist connections from 1955-1975, aims to assess the new architects generation contribution newcomer from Brasilia to Pernambuco. At the moment the new capital was raised, becoming the new center of modern Brazilian architecture diffuser (Marques, 2003), and UNB now represents "the hope of a new era" (Santana, 2002), the young group of architects (Glauco Campello, Geraldo Santana, and Armando Holanda) were already heavily involved with the movement of the new vanguard. Thus, in the late '60s, these architects would establish themselves in Recife, occupying posts of teachers in the school of architecture site, bringing innovations from both direct contact with architects then working at Brasilia, as their respective experiences and international influences. The new experiences initiated by Armando de Holanda point to a possible connection with dutch structuralisms. Fresh from an international experience after the Specialization Course Prototypes in Bowcentrum in Rotterdam, Netherlands (1967), which develops research prototypes, their interest in the industrialization of construction seems to guide their projects development, "work simplification, rationalization and modular coordination to do is immense, a prerequisite for the adoption of any process of building more advanced "(Holanda, 1966). Geraldo Santana personally visited the Louis Kahn’s office in Philadelphia. It is possible that such contacts have been able to establish links between North American architecture. Although this time has been drastically interrupted with the onset of repression arising after the coup and several experiments have been discontinued, some designs of this period testify this possible relationship. Project experiences using concepts of mega structures, master plan, besides the use of constructive processes that reflect a systems architecture, for example of new construction techniques with mortar, mixed systems of concrete or ceramic armed with wooden structures are some of the solutions developed at that time in Pernambuco. Thus, we find that the years 1967-1975 were very rich in new experiences constructive. With this text we intend to evaluate the processes and scope of these possible connections, both nationally and internationally, to identify the similarities and differences found in this restricted universe of projects and understand their challenges.
