- title: Brutalismo na pradaria
  subtitle: o Clube do Professor Gaúcho (CPG) em Porto Alegre - 1966
  authors:
  - givenname: Sergio Moacir
    familyname: Marques
  pages: 1-13
  locale: pt-BR
  abstract: A Arquitetura Moderna Brasileira disseminada no sul, principalmente a partir do final dos anos 1940 até meados da década de 1970 - em que pese a evidente conexão com a arquitetura produzida no centro do país, em particular a do Rio de Janeiro, a partir dos anos 1930 e a de São Paulo, concomitante durante o final dos anos 1950 e 1960 - adquiriu determinadas características, que se não chegaram a denominar escolas de arquitetura distintas das matrizes europeia e norte-americana, como a Carioca e a Paulista respectivamente, apresentam qualidades próprias de certa expressão, ainda que pouco observadas até recentemente. A ausência de compromissos com a carga representativa da capital federal, então sediada no Rio de Janeiro e da larga escala determinada pela capital econômica, então centrada em São Paulo, associada à outras idiossincrasias, culturais, políticas e diferenças mesológicas, assim como a proximidade com a região meridional latino-americana, em particular o Uruguai, ao contrário de regionalizar a arquitetura moderna representativa no Rio Grande do Sul, dotou-a de conexões adicionais com o Movimento Moderno, de certa maneira mais abstratas e universais, que seus pares brasileiros, assim como de maior austeridade e frugalidade. Tanto arquitetura quanto o urbanismo moderno no sul, incorporaram-se na arquitetura ordinária da capital e em sua evolução urbana, com exemplares de particular consistência das qualidades formais, associadas a racionalidade e ao rigor construtivo. Em Porto Alegre, o brutalismo que teve certa penetração entre arquitetos de várias gerações, como David Léo Bondard, Marcos David Hekman, Jorge D. Debiage, César Dorfman, Ivan Mizoguchi e Cairo Albuquerque da Silva tem nas obras da Sede Campestre do SESC, de Moojen e Vallandro, iniciadas em 1956 e realizadas durante a década de 1960, e no Centro Evangélico de Fayet, de 1959, algumas das precursoras. Os projetos em Porto Alegre, no entanto, têm um sentido de acomodação na escala do contexto urbano ou da paisagem que favorece sua incorporação ao tecido ou meio ambiente. Neste sentido, o Clube do Professor Gaúcho, de Moacyr Moojen Marques e João José Vallandro, fruto de esforço hercúleo dos professores da rede estadual em viabilizar sede campestre para seus associados, oportunizou projeto em terreno plano, regular, de dimensões monumentais, aproximadamente setenta metros de frente e quinhentos metros de fundos, de frente para o rio, com natureza e paisagem determinantes. O edifício principal, como os palácios de Brasília, foi posicionado transversalmente ao terreno, com recuo de cento e sessenta metros, mantendo ao alcance visual, desde o espaço público, figueiras centenárias existentes no sítio. O tratamento paisagístico deste jardim grandioso, além de cerca, portaria de controle, projetados como peças de concreto "desgarradas" da construção principal, acessos de veículos e pedestres, muito pouco interfere na paisagem natural, caracterizando visual generoso, como do pampa gaúcho, com linhas horizontais predominantes e alguns capões de árvores. O projeto do clube, assim como outros realizados neste contexto, de certa maneira, exemplificam determinada condição de equilíbrio, entre desenho formal apurado e atendimento criterioso do programa, além de detalhamento rigoroso, por sua vez proporcionado a uma sociedade relativamente conservadora, cujo paralelo com a conexão paulista evidencia maior comedimento e parcimônia.
  abstract_en: 'The Brazilian Modern Architecture disseminated in the south, mainly from the half of the 1940s to the mid- 1970s - in which a evident connection is observed with the architecture produced in the middle region of the country, in particular that of Rio De Janeiro in the 1930´s and São Paulo in the late 1950´s and 1960´s – acquired specific characteristics which are not enough to differentiate it from the European and North American schools, differently from the Rio De Janeiro and São Paulo ones, that respectively present qualities belonging to certain specific architectural expressions, even if they were only observed recently. The absence of compromise with the representative load of the federal capital, in that time located in Rio De Janeiro, and with the large scale determined by the national economical center, at that time located in São Paulo, associated with other idiosyncratic, economic, political and mesological differences, plus the proximity with the Latin-America southern region, in particular with Uruguay, have - instead of regionalizing the representative modern architecture in Rio Grande do Sul – endowed it with additional connections with the Modern Movement in more abstract and universal ways then with its Brazilian counterparts, as well as with more austerity and frugality. Both the architecture and the urbanism in the south, incorporate themselves in the ordinary architecture of the capital and with its urban evolution, with particular consistency of the formal qualities associated with rationality and constructive rigor. Porto Alegre´s brutalism, that had some penetration among architects of various generations, like Léo Bondard, Marcos David Hekman, Jorge D. Debiage, César Dorfamn, Ivan Mizoguchi and Cairo Abuquerque da Silva that have in the works of the Sede Campestre do SESC, from Moojen and Vallandro, iniciated and finished during the 1960s, and in Fayet´s Evangelical Center, in 1959, some of its precursors. The designs in Porto Alegren however, have a sense of accommodation within the urban contextual scale and a landscape that helps its incorporation in the tissue or the environment. In that sense, the Clube do Professor Gaucho, from Moacyr Moojen Marques and João José Vallandro, the produce of the herculean effort of the state professors in creating a country club for its members, has created the opportunity for a design in a plain terrain, regular and of monumental dimensions: seventy meters wide and five hundred meters long, in front of a river and with striking natural landscape, and just like the palaces in Brasília positioned transversely in relation to the terrain, with a removal of one hundred and fifty meters, maintaining in visual range of the public space a set of centenary figs existent in the site. The landscape treatment of this grand garden, besides the fence, entry lobby, designed with concrete pieces “loose” from de main building, a pedestrian and vehicle access, interferes very little in the natural landscape, characterizing a generous look, just as the gaucho prairie, with predominantly horizontal lines and some tree covers. The club´s design , just as others made inside that context, in a certain way exemplify a condition of equilibrium between formal determined drawing and judicious observance to the program , besides rigorous detailing proportionated by a somewhat conservative society, which creates a parallel with the connection with São Paulo and evidenciates more moderation and parsimony..'
