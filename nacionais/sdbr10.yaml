  abstract_es: 'El Hogar Estudiantil Universitario fue objeto de un concurso en 1959 promovido por la Universidad de la República de Uruguay, que había logrado el estatuto de Autonomía del gobierno nacional el año anterior. Fue ganado por los arquitectos Justino Serralta y Carlos Clémot. Ambos habían trabajado con Le Corbusier algunos años antes (1948/50), donde habían conocido su obra más emblemáticamente brutalista, la Unité d’habitation de Marsella. De hecho, Serralta había participado en el equipo que la estaba construyendo bajo la dirección de Vladimir Bodiansky. En el proyecto del Hogar los arquitectos parecen recuperar algunos conceptos de la Unité, que se fundan sobre todo en la interpretación de la unidad mínima de habitación: una maisonnette de tres niveles cuya disposición lineal se articula con calles interiores conectadas a una columna de circulación vertical. La similitud con algunas propuestas de miembros del Team 10 es llamativa y termina confirmando las relaciones con algunos de sus miembros que coincidieron con los uruguayos en el atelier del 35 de la Rue de Sèvres, como Georges Candilis, con el que entablaran una amistad perdurable. Además se alinea con algunas propuestas de Óscar Niemeyer, generando así un flujo lecorbusieriano en Sudamérica. El proyecto definitivo del Hogar se prolongó por cinco años. La construcción comienza en 1965, y en 1970 se interrumpe, cuando sus estructuras estaban terminadas. Después de 1986 fueron recuperadas para alojar a la Facultad de Ciencias. En el transcurso del proyecto se suscitan algunas polémicas iniciadas en el propio fallo del concurso, acerca de la conveniencia de la organización de las habitaciones. Por un lado, los autores defienden una articulación de unidades por grupos de estudiantes, mientras que son sistemáticamente criticados por la imposibilidad de vigilancia y control moral. Como desafiando la crítica, los arquitectos dibujan la inevitable unión de parejas de estudiantes en los esquemas funcionales para explicar el sistema. Por otro lado, se verifica una evolución desde los principios lecorbusierianos hacia la experimentación en otros modelos. El debate en torno a la recuperación tipológica vernacular habilita ensayos parciales sobre la figura del patio. También fue campo de experimentación para un calculista privilegiado, el ingeniero Eladio Dieste. También se nota una tensión entre la fidelidad de Serralta hacia Le Corbusier y la curiosidad de su socio Clémot por arquitectos más abstractos como Mies van der Rohe.'
