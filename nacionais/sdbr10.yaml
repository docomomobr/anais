- title: Considerações sobre a tectônica brutalista
  authors:
  - givenname: Luís Salvador
    familyname: Gnoato
  pages: 1-10
  locale: pt-BR
  abstract: A ênfase na estrutura do edifício, predominantemente em concreto armado, colocado à mostra e sem revestimento, é uma das características tectônicas da arquitetura brutalista. Esta postura utilizada em alguns projetos de Frank Lloyd Wright, Mies van der Rohe e Le Corbusier foi adotada com mais expressividade na geração seguinte de arquitetos. Na década de 1950 o Brutalismo teve diversas manifestações na Inglaterra dentre outros países, incluindo o Brasil. Este ensaio apresenta as origens e as diversas expressões da tectônica brutalista ocorridas entre os anos 1950 e 1970.
  abstract_en: To emphasize the building's structure, mostly in shown armed concrete without coating, is one of the tectonic characteristics of brutalist Architecture. This posture, viewed in some of Frank Lloyd Wright's, Mies van der Rohe's and Le Corbusier's projects, was adopted more expressively by the following generation of architects. In the 1950's, Brutalism has had many manifestations in England and other countries, including Brazil. This essay introduces the origins and the various expressions of the brutalist tectonic that occurred between the 1950's and the 1970's.
