  locale: pt-BR
  abstract: O presente trabalho propõe uma análise sobre duas agências bancárias projetadas por Jorge Decken Debiagi na década de 70, localizadas em Porto Alegre e em Torres/RS. As semelhanças na abordagem projetual dessas obras desencadeiam uma série de reflexões relevantes. Primeiramente, as obras chamam a atenção pelas características extrínsecas de ascendência “Brutalista” presentes. Além disso, os dois exemplares selecionados destacam-se - em nível regional - dentre um vasto grupo de obras bancárias produzidas neste período. Ainda, as agências projetadas pelo arquiteto gaúcho ultrapassam a cópia de exterioridades comuns pertinentes à arquitetura Brutalista e aprofundam-se em referências e intenções projetuais. Por fim, as agências bancárias selecionadas recompõem o período promissor concentrado no terceiro quartel do século XX, onde as instituições financeiras aparecem como um expoente patrocinador da arquitetura. A primeira relevância das agências bancárias projetadas por Debiagi baseia-se nas presentes peculiaridades de linhagem “Brutalista”. O uso extenso do concreto aparente, o envidraçamento acentuado das elevações, os pisos frios, e a exploração das suas devidas texturas são exemplos de exploração daquela tendência arquitetônica. Outro ponto de relevância é o destaque das agências dentre um vasto grupo de obras bancárias produzidas no período de expansão das instituições financeiras. Estas duas obras de Debiagi transcendem a produção regional da época no tratamento singular dos detalhes. A excentricidade dos pontos de apoio, por exemplo, atinge uma complexidade digna de discussão. O terceiro ponto de análise refere-se às intenções compositivas que ultrapassam a cópia despretensiosa de feições brutalistas e avançam a características mais expressivas. O partido univolumétrico e monumentalizado, a título de “grande abrigo”, de ambas as obras explora a continuidade espacial e contém transparência maximizada. Uma abstração volumétrica ainda é capaz de reduzir o partido a um plano horizontal suspenso por quatro pontos de apoio, evidenciando referências e abrindo margem para reflexões adicionais. O presente trabalho, ainda, possui a finalidade de contribuir para a preservação destes dois exemplares indicados. A atual transfiguração das obras através de elementos publicitários e de intervenções inadequadas acaba por descaracterizar as feições Brutalistas originais. Portanto, as duas obras bancárias em destaque apresentam abordagens projetuais semelhantes de características pertinentes a certa linhagem Brutalista. Contudo, a manipulação singular dos detalhes também pôde configurar obras distintas. Já os méritos assinalados colocam estas obras em um patamar respeitável, e esse leque de particularidades ainda contribui para desdobramentos teóricos sobre o “Brutalismo” bancário do período, observando, evidentemente, as ressalvas do tema.
  abstract_en: This paper proposes an analysis of two bank establishments designed by Jorge Decken Debiagi in the 70's, located in Porto Alegre and Torres / RS. The similarities in the projective approach of these works trigger a series of relevant reflections. First, the agencies call attention to the present extrinsic characteristics descending of "Brutalism". In addition, the selected works stand out - at the regional level - from a large banking establishment group produced in this period. Also, these agencies designed by the gaucho architect exceed the copy of extrinsic common characteristics of Brutalist architecture and go deeper into references and project intentions. Finally, the selected bank establishmentes recompose the promising period concentrated in the third quarter of the twentieth century, where financial institutions appear as an exponent sponsor of architecture. The primary relevance of bank establishments designed by Debiagi is based on the present extrinsic characteristics of "Brutalist" lineage. The extensive use of concrete and glazed facades, the “cold” floors, and the exploitation of their proper textures are examples of architectural exploration of that architectonic trend. Another relevant issue is the highlight of the selected agencies from a large group of banking works produced in the expansion period of financial institutions. These two projects transcend the regional production of the era in the treatment of singular details. The eccentricity of the support points, for example, reaches a complexity worthy of discussion. The third point of analysis refers to the compositional intentions that exceed the unpretentious copying of brutalist features and advance to most expressive characteristics. The building uni-volumetric and monumentalized, titled as "great shelter," of both agencies explores the spatial continuity and contains transparency maximized. A volume abstraction is still able to reduce the composition to a horizontal plane suspended by four supporting points, indicating references and opening space for additional thoughts. ⏐ 2 This work also has the aim of contributing to the preservation of these two indicated examples. The current transfiguration of the establishments through marketers elements and inappropriate interventions reflects on the disfiguration of the original brutalist features. Therefore, the highlighted two banking agencies present similar project approaches with relevant characteristics to certain Brutalist lineage. However, the singular manipulation of the details can also configure different works. Instead, the highlighted merits place these works in a respectable level, and this range of particularities still contributes to theoretical developments on the "Brutalism" banking period, noting, of course, the theme caveats.
