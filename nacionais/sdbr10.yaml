- title: Nexos tectônicos na Arquitetura do Hotel Tambaú
  authors:
  - givenname: Germana Costa
    familyname: Rocha
  - givenname: Nelci
    familyname: Tinem
  pages: 1-21
  locale: pt-BR
  abstract: 'Este trabalho apresenta uma análise do caráter tectônico do Hotel Tambaú (1966-1970), concebido pelo arquiteto Sérgio Bernardes para a cidade de João Pessoa-PB, a fim de trazer reflexões sobre a importância da poética construtiva na estrutura formal da arquitetura, contribuindo para o debate sobre as especificidades e singularidades da arquitetura moderna produzida no Brasil. A análise da arquitetura a partir de sua dimensão tectônica permite a compreensão de que no fazer arquitetônico, expressividade e materialidade, estão intrinsecamente associadas, ou seja, arquitetura enquanto arte não se dissocia das técnicas e materiais que a concretizam. Desse modo, a tectônica em sua abordagem analítica estuda a arquitetura não apenas como manifestação artística, mas igualmente, como fenômeno tecnológico. Investiga-se, portanto, as interações entre a expressividade, intrínseca à arquitetura, e a sua materialidade, condição do construtivo. Entretanto, a tectônica, enquanto síntese dessas interações essenciais à arquitetura, não prescinde de um fator extrínseco igualmente determinante de sua origem: o lugar, enquanto ambiente físico, cultural e econômico. O artigo parte da revisão do conceito de “tectônica” utilizado por Kenneth Frampton (que utiliza textos clássicos como os de BÖTTICHER e SEMPER), acrescentando as reflexões e criticas de outros estudiosos, como COLLINS (1960) SEKLER (1965) e ANDERSON (1980), para refletir sobre esse conceito e definir os parâmetros que orientarão a análise específica. No caso, o Hotel Tambaú, uma obra construída no contexto autoritário do “Brasil Grande”, sob a batuta de um dos arquitetos mais engenhosos do país e com o aval do interventor federal no estado da Paraíba. Investigação, criatividade e experimentação são os elementos que fazem desse edifício, um exemplar único de arquitetura em que proposta plástica, proposta estrutural e muito concreto concorrem para uma solução inusitada. O estudo dessa obra, através dos parâmetros analíticos da tectônica, é o caminho para reflexões e discussões sobre esses dois temas. Esses parâmetros de análise da tectônica se fundamentam na importância que é dada às junções entre os elementos materiais da estrutura formal arquitetônica, como lugar de origem e significado da arquitetura, permitindo uma abordagem relacional que vai da escala do sítio à dos detalhes construtivos, podendo ser verificado nessas articulações o modo como os materiais, suas funções e técnicas, influem e condicionam a estética arquitetônica. A investigação dos nexos entre expressividade e materialidade na arquitetura do Hotel Tambaú, permite evidenciar os pressupostos modernos em busca de um valor estético inerente à lógica construtiva. Do mesmo modo, revela uma atitude projetual, que enfatiza o caráter tectônico implícito na exploração dos materiais em seu estado “bruto”, na potencialidade expressiva do sistema estrutural resistente e na proposta de grandes vãos e balanços, características do moderno brasileiro das décadas de 1960 e 1970, em obras de expressividades construtivas diversificadas.'
  abstract_en: Abstract This paper presents an analysis of the tectonic character of the Hotel Tambaú (1966-1970), designed by the architect Sergio Bernardes for the city of João Pessoa, in order to bring reflections on the importance of poetics of construction in the architectural formal structure, contributing to the debate about the peculiarities of Brazil modern architecture. The analysis of the architectural tectonic dimension allows the understanding that in professional architectural practice, expressiveness and materiality are intrinsically associated, in other words, the architecture as art does not dissociate the techniques and materials. Thus, tectonic in its analytical approach studies the architecture not only as an artistic expression, but also as a technological phenomenon. It investigates, therefore, the interactions between expressiveness, intrinsic to architecture, and its materiality, as constructive condition. However, tectonic as synthesis of these architectural essential interactions does not dispense an extrinsically factor that determines its origin – the place, as physical, cultural and economic environment.The article reviews the concept of "tectonic" used by Kenneth Frampton (who uses classical texts such as Bötticher and Semper), adding reflections and criticisms of other scholars such as Collins (1960), Sekler (1965) and Anderson (1980), to reflect on this concept and to define the parameters that will guide the specific analysis. In this case, the Hotel Tambaú, built in the authoritarian context of the "Brasil Grande", under the command of one of the most ingenious Brazilian architects and with the endorsement of the federal government in the state of Paraíba. Investigation, creativity and experimentation are the elements that make this building a unique exemplar of architecture, in which plastic and structural proposals besides a lot of concrete concur for an unusual solution. The study of this building, through the analytical parameters of tectonics, is the way to reflect and discuss these two themes. The tectonic analytical parameters are based on the importance that is given to the joints – the material elements of the architectural formal structure – as origin and meaning in architecture, enabling a relational approach from the site scale to the constructive details and allowing to verify on these joints, the way that these materials, their functions and their techniques, they influence and condition the architectural aesthetics. The investigation of the nexus between expressiveness and materiality in Hotel Tambaú architecture, allows evidencing the Modern assumptions in search of an aesthetic value inherent in the constructive logic. Likewise, it reveals a design attitude, which emphasizes the tectonic character implicit in the exploitation of the materials on its "raw" state, in the expressive potential of resistant structural system and in the proposal of large spans and balances that are characteristics of modern Brazilian architecture from 1960s and 1970s, in works of diversified constructive expressiveness..
