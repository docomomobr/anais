  abstract: Trata-se de um estudo com foco no projeto como investigação de duas casas construídas em São Paulo, uma repetidamente identificada como pertencente à Escola Paulista Brutalista e a outra celebrada em diversas e recentes publicações como exemplar no universo contemporâneo da arquitetura brasileira, construídas em momentos muito distintos da nossa história. A primeira é a chamada Casa Butantã (1964- 1966), pois situada no bairro que lhe deu o nome, de Paulo Mendes da Rocha - em realidade, duas casas lado a lado, uma realizada para o próprio arquiteto e a outra para a sua irmã; e a segunda é a casa Mariante, projetada 37 anos depois (2001-2002) por Angelo Bucci, do SPBR Arquitetos, e Marta Moreira, Fernando de Mello Franco e Milton Braga, do MMBB Arquitetos, localizada dentro de um condomínio fechado, distante 40 quilômetros do centro de São Paulo. O objetivo do trabalho foi buscar decifrar as duas obras escolhidas para análise, compreendê-las através de descrições apoiadas graficamente em material produzido pelo grupo de trabalho, cujo foco principal foi o saber propriamente arquitetônico. Revelar escolhas e descobrir o conceito, partindo do que suscitam através do redesenho e da revisão da bibliografia existente e, aí sim, compará-las com o propósito de apontar caminhos convergentes e divergentes.
  abstract_en: This study focused on the investigation of the project of two houses constructed in São Paulo, one identified repeatedly associated with Escola Paulista Brutalista and another one celebrated on several recent publications as an exemplary of the contemporary Brazilian architecture universe. Each built on different times in our history. The first is Casa Butantã (1964-1966), and it is located in the district who gave her name, projected by Paulo Mendes da Rocha - in fact it is two houses side by side, one built for the architect himself and another one for his sister; the second is called Casa Mariante, projected 37 years later (2001- 2002) by Angelo Bucci, of the SPBR Architects and Marta Moreira, Fernando de Mello Franco and Milton Braga, the MMBB Architects, situated inside a gated community, distant 40 km from the center of São Paulo. The objective of this study was to decipher the two constructions chosen for analysis, understanding them through descriptions supported graphically in material produced by the group members, whose main focus was strictly architectural knowledge. Reveal choices and discover the concept, starting from that raise through redesign and review of existing literature, and then, compare them with the purpose of pointing converging and diverging paths.
