  abstract: 'A residência Telmo Fernandes de Aragão Porto, de 1968, constitui exemplar destacado da produção da maturidade do arquiteto João Batista Vilanova Artigas. Conforme João Kamita, esta obra teria sido produzida em um “contexto de restrições às atividades culturais e políticas impostas pelo regime militar”, sendo “a mais reativa das residências do arquiteto, pois não abre qualquer concessão ao exterior como forma de exibir total discordância em relação a tudo o que se passava fora, em prol de um interior ideal realizado pela arquitetura”. Transcorridas mais de quatro décadas de sua realização, tais premissas ainda teriam pertinência? Uma suposta motivação política que poderia ter dado origem à obra ainda persiste como dado relevante para a sua compreensão? Este discurso monocórdio tem sido reiterado para justificar esta obra. O argumento no entanto é limitado e redutor. Nenhuma obra pode se sustentar apenas por sua motivação ideológica. Na maiorias dos casos, em especial nas vertentes artísticas politicamente comprometidas, verifica-se, com o passar do tempo, que tais manifestações só permanecem quando seu conteúdo é capaz de superar o envolvimento imediato. Aliás, é o próprio Artigas quem, comentando o projeto do edifício da FAUUSP, afirma: “O artista nunca tem intenção. Nunca se faz nada deliberadamente.” Tais justificativas, portanto, deixam de considerar os múltiplos aspectos que envolvem a obra. De fato, para além do radicalismo introspectivo, essa obra contém no interior de sua concepção outros elementos relevantes. Um dos mais destacados refere-se à solução estrutural que lhe é característica. Uma grande cobertura apoiada por paredes cortinas, nas divisas, envolve a estrutura que organiza a distribuição do espaço interno, uma espécie de mesa apoiada em quatro pontos. Esta última, de configuração assimétrica, contrasta com a ordem rigorosa da cobertura, expondo ambiguidades sugestivas da estrutura dupla, a caixa dentro da caixa, o abrigo e o habitáculo. Eis as questões a serem discutidas neste texto.'
  abstract_en: 'The Telmo Fernandes Porto de Aragão House, 1968, is an important sample of the late architectural production of João Batista Vilanova Artigas. As João Kamita said, this work would have been produced in a "context of restrictions on cultural and political activities imposed by the military regime", being "the most reactive of the buildings designed by the architect. It does not allow any concessions to exterior views as a way of displaying full disagreement against everything that was going on outside, towards an interior ideal held by its architecture." Would such assumption still have relevance after more than four decades? Would an alleged political motivation persist as relevant data for understanding its design? This monochord speech has been reiterated to justify this work. The argument however is limited. No work can be sustained only by their ideological motivation. In most of cases, especially in artistic forms politically compromised, such demonstrations only remain if its content is able to overcome the immediate commitment. Incidentally, it was Artigas who, commenting on the FAUUSP building design said: "The artist never acts with specific intent. Never do anything deliberately." Such justifications therefore, do not consider the multiple aspects involved in the work. In fact, beyond its introspective radicalism, this work contains within its design conception other relevant elements. One of the foremost refers to its structural building solution. A great horizontal roof supported by the curtain walls covers the structure that organizes the distribution of the internal space, a sort of table supported by four points. The latter contrasts to the strict order of roofing frame, exposing ambiguities suggestive of a double structure, the box inside the box, the shelter over the living space. Those are the questions to be discussed in the proposed paper.'
