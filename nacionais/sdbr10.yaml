  abstract: 'O Grupo Arquitetura Nova, formado pelos arquitetos Flávio Império, Rodrigo Lefèvre e Sérgio Ferro, defendia uma expressão estética baseada no uso de tecnologias construtivas alternativas, não convencionais, flexíveis, de baixo custo, livres dos maneirismos técnico-construtivos modernos e que levasse em consideração a organização do trabalho para uma criação coletiva. KHOURY (2003) destaca que a partir da “poética da economia” o trabalho coletivo economiza esforços e gera prazer e liberdade de construir fora dos padrões vigentes, permitindo ao mestre de obra e aos operários da construção a expressão artística. ARANTES (2002, pag. 71) que a “poética da economia” fundamentou as propostas estéticas do grupo tendo em vista a carência de recursos dos usuários, diante das exigências materiais e das convenções de linguagem do modelo dominante. Nesse caso, a “carência” deixava de ser obstáculo para tornar-se um meio de promover um modo alternativo de construir, cuja expressão resultava numa estética que privilegiava a aparência do fazer construtivo, das instalações até a matéria resistente e rústica moldada pelo operário. A imagem dessa arquitetura revelava o processo construtivo através da natureza “crua” da ação operária e dos materiais utilizados: o objetivo era “despir a obra”, mostrar o esforço humano que a tornou possível, acreditando que os materiais de revestimento encobriam as marcas do trabalhador. A “poética da economia” no Grupo Arquitetura Nova manifestava-se ainda em uma configuração espacial que permitisse a investigação dos componentes construtivos. Uma grande abóbada circular, feita com tijolos, marcou o caminho para a expressão do grupo. Ao mesmo tempo em que permitia a redução dos custos de construção, a abóbada de tijolos apresentava uma vantagem: ela unia estrutura, cobertura e vedação simultaneamente, gerando um espaço interno totalmente livre. A abóbada permitiu que o grupo de arquitetos levasse ao limite o princípio da independência entre cobertura e espaços internos da casa paulistana, defendido por Artigas, e incentivou a busca de uma solução econômica de reproduzi-la em larga escala (ARANTES, 2002). A execução da abóbada de tijolos evitava o uso excessivo do ferro e representava uma solução estrutural econômica, podendo ser realizada com materiais comuns e baratos. Ao longo da história da arquitetura moderna podemos dizer que outras “poéticas da economia”, se revelaram para além das experiências do Grupo Arquitetura Nova e que estas experiências tiveram como base a simplificação da concepção espacial e o barateamento das decisões técnicas e construtivas, que implicavam diretamente sobre os custos finais da obra; ou uma conexão com a experimentação brutalista. Buscar a “poética da economia” na arquitetura moderna brasileira dos anos 1960-1970 é pensar numa arquitetura, cuja proposta tinha como referência a redução dos custos da obra ou decisões projetuais referendadas na relação custo-benefício. Este artigo tem como objetivo apresentar alguma conexão existente entre obras brutalistas, realizadas entre os anos 1960-1970, com uma “poética da economia”.'
  abstract_en: 'The Arquitetura Nova Group, formed by architects Flavio Império, Rodrigo Lefèvre and Sergio Ferro, advocated an aesthetic expression based on the use of alternative building technologies, unconventional, flexible, low cost, free of mannerisms modern technical-constructive and take into account the organization of work for a collective creation. KHOURY (2003) says about the "poética da economia" collective work saves efforts and generates pleasure and freedom to build off of existing patterns, allowing the master works and construction workers artistic expression. ARANTES (2002, p. 71) says the "poética da economia" substantiate proposals aesthetic group in view of the lack of resources users, given the material requirements and language conventions of the dominant model. In this case, an obstacle to become a means of promoting an alternative way to construct, whose expression resulted in an aesthetic that favored the appearance constructive, facilities subject to the tough and rough shaped by the worker. The image revealed the architecture of this building process through workers action and materials used: the goal was to show the human effort that made it possible, believing that the coating materials concealed marks worker. "Poética da economia” in Arquitetura Nova Group has manifested itself in a spatial configuration that allows the investigation of building components. A large circular dome, made with bricks, marked the way for the group expression. While allowing the reduction of construction costs, the brick vault had an advantage: it united structure, coverage and sealing simultaneously creating an internal space totally free. The dome allowed the group of architects takes to limit the principle of independence between cover and inner spaces of the house in Sao Paulo, defended by Artigas, and encouraged the search for an economic solution to reproduce it on a large scale (Arantes, 2002). The execution of the dome brick avoided excessive use of iron and represented an economic structural solution can be performed with common and inexpensive materials. Throughout the history of modern architecture can say a type of “poética da economia” beyond the Arquitetura Nova Group experiences and that these experiences were based on the simplification of the design space and the cheapening of technical and construction decisions, directly implicating on the final cost of the work, or a connection to the brutalism trial. “Poética da Economia" in modern Brazilian architecture from 1960-1970’s years thinking is an architecture, which was proposed as a benchmark to reduce the cost of the work or decisions in the project looking for cost-benefit ratio. This article aims to present the connection between Brutalism works, made between the years 1960-1970, with a "poética da economia".'
