  abstract: 'Neste artigo se apresenta um rizoma deleuziano conceitual sobre uma possível reflexão acerca de uma obra arquitetônica, um sujeito, uma ideologia e um jogo. Serão condensados momentaneamente neste platô (entre tantos possíveis), Lina Bo Bardi arquiteto, o conjunto edilício Sesc Pompéia, a ideologia do trabalho em sua dialética com a preguiça, o conceito máquina de guerra e a metamorfose do sujeito como meio. Tudo isso como uma possibilidade de leitura reflexiva sobre a postura de um lugar: agenciar a metamorfose do Homo Faber em Homo Ludens. Do Homo Faber de Hannah Arendt ao Homo Ludens de Johan Huizinga, da antiga fábrica de tambores Ibesa ao centro esportivo de lazer da unidade do SESC na Pompéia, este artigo tecerá uma análise conceitual da metamorfose agenciada. A construção de uma máquina de guerra, um Lugar fenomenológico capaz de subverter uma lógica ideológica da sociedade contemporânea, a unidimensionalidade do trabalho. Uma apropriação arquitetônica, até certo ponto sutil – apesar da monumentalidade crua do concreto, que transformou um ambiente do sofrimento laborioso fabril em lugar da possibilidade do nada fazer, do inútil, do preguiçoso, do sujeito. A metamorfose do espaço que controla o corpo e a alma alienados do operário em um lugar onde o mesmo operário pode conhecer a si, encontrar a liberdade da preguiça e do ócio. Cidadela da Liberdade. Máquina de guerra da liberdade do sujeito.'
  abstract_en: 'This article presents a conceptual Deleuzian rhizome about a possible reflection on an architectural work, a subject, an ideology and a play. Will be briefly condensed this plateau (among many possibilities), architect Lina Bo Bardi, the building SESC Pompeia, the ideology of labor in its dialectic with laziness, the concept of war machine and the metamorphosis of the subject as a means. All this as a possibility for reflective reading about the genius loci of a place: to facilitate the metamorphosis of Homo Faber in Homo Ludens. From Hannah Arendt''s Homo Faber to Johan Huizinga’s Homo Ludens, from an old cask factory to a sports centre unit at Pompeia, this article will weave a conceptual analysis of facilitated metamorphosis. The construction of a war machine, a phenomenological place able to subvert ideological logic of contemporary society, the one-dimensionality of labor. An architectural appropriation to some subtle point - despite the monumentality raw concrete, which transformed an environment of suffering laborious manufacturing instead of the possibility of doing nothing, the useless, the lazy, the subject. The metamorphosis of space that controls the body and soul of alienated labor in a place where the worker can know yourself, find freedom from sloth and idleness. Citadel of Liberty. War machine liberty of the subject.'
