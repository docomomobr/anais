  abstract_en: 'The University Dormitory Building was object of a 1959 contest promoted by the public University of Uruguay, which had attained its statute of autonomy from the National Government the previous year. It was won by architects Justino Serralta and Carlos Clémot. Both had worked with Le Corbusier some years before (1948/50), where they had seen his most emblematically brutalist work, the Unité d'' habitation of Marseille. In fact, Serralta had participated in the team that was building it under the direction of Vladimir Bodiansky. In the project for the Dormitory, the architects seem to recover some concepts from the Unité, that are based mainly on the interpretation of the minimum unit of habitation: a three level maisonnette whose linear disposition articulates with inner alleyways connected to a vertical circulation spine. The similarity with some proposals by members of Team 10 is telling and ends up confirming the relations with some of its members that met with the Uruguayans at the atelier at the 35 of the Rue de Sèvres, like Georges Candilis, with whom they established a lasting friendship. It also aligns with some of Oscar Niemeyer’s proposals, generating thus a Corbusian flow in South America. The definitive project for the Dormitory was extended by five years. The construction began in 1965, and in 1970 it was interrupted, when the structures were finished. After 1986 they were recovered to lodge to the Faculty of Sciences. During the course of the project some controversies born from the initial results of the competition itself occur, regarding the convenience of the organization of the rooms. On the one hand, the authors defend an articulation of units by student groups, while they are systematically criticized for the impossibility of oversight and moral control. As defying criticism, the architects draw the inevitable union of student couples within the functional schematics in order to explain the system. On the other hand, an evolution from the Corbusian principles towards the experimentation with other models is verified. The debate around the recovery of a typological vernacular enables partial studies on the figure of the patio. It also was grounds for experimentation by a privileged structural engineer, Eladio Dieste. A tension between the fidelity of Serralta towards Le Corbusier and the curiosity of his partner Clémot for more abstract architects, like Mies van der Rohe, is also noticed. Key words: Marseille, structure, living. | 2 El Hogar Estudiantil Universitario de Carlos Clémot y Justino Serralta: reconstruir la Unité. Hacia 1959 se retoma una posición de mayor ajuste a nuestro medio socio-económico y se trata de lograr formas más identificadas con nuestras formas de vida y con las posibilidades reales de las técnicas usuales. Se revaloriza el patio, se precisa la medida del vano, se construye con ladrillos y bloques y no con paneles prefabricados, y se vuelve a usar el revoque, combatido en los cursos de teoría. Coincide eso con la difusión y comprensión de Ronchamps (sic) y también con la difusión de la nueva arquitectura española de Fernández del Amo, Coderch y otros. Hector Iglesias Chaves El Hogar Estudiantil Universitario, concurso a dos grados ganado en 1959, es la obra fundamental de Carlos Clémot y Justino Serralta; fue donde se volcaron los esfuerzos más notables, donde se gastó más energía, papel y tinta de todos los proyectos del estudio. La obra fue comenzada en enero de 1965, mas en 1970, en el contexto de una crisis profunda de la economía, sus vacías estructuras de hormigón armado ya pertenecían a un paisaje que se vislumbraba abandonado. En 1991 la obra fue completada para alojar la Facultad de Ciencias y se le agregaron algunos volúmenes con pretensión contextual2. Tanto Serralta como Clémot habían pasado por el atelier de Le Corbusier cuando se estaba construyendo la Unité d’habitation de Marsella, y el primero participó en esta obra, al principio en dibujos de infraestructura sanitaria, finalmente en el diseño de la azotea. Su confianza con el maestro se acrecentó después de su participación en el segundo diseño del modulor, publicado en Modulor 2 con comentarios muy elogiosos para sus ayudantes Maissonnier y Serralta. De la experiencia marsellesa Serralta pudo tomar de primera mano algunos principios que lo colocan en los orígenes del brutalismo lecorbusieriano. Sin embargo, no parecen ser las texturas del hormigón en bruto lo que fascina al epígono uruguayo. Si bien están presentes, las estructuras expuestas del proyecto del Hogar no se trabajan en términos esculturales ni decorativos; no aparecen los relieves ni las adherencias que gustaba añadir Le Corbusier a los elementos de su arquitectura, ni tampoco la preocupación por “calificar” la superficie programando encofrados extraordinariamente rústicos. El “brutalismo” de Serralta y Clémot parece estar en la línea de una corriente más genérica, incluso anterior a la experiencia parisina. Sus hipótesis de proyecto se basan en la organización de las plantas (siempre planteadas en términos lecorbusierianos aunque en su desarrollo posterior se transformen) y en una obsesión geométrica que, si bien Serralta la impulsa desde el modulor, su socio Clémot la impone desde su fascinación por la obra de Mies van der Rohe. Paisaje hipotético: Clémot y el Plan Regulador Carlos Clémot: presentación pública de la propuesta de urbanización en Malvín Norte. De GONZÁLEZ ALMEIDA, G.: “Cinco unidades vecinales en Malvín Norte”. Marcha (Montevideo), 24 de junio de 1955. Clémot ya conocía el terreno del concurso. Desde 1950, apenas vuelto de París, había estado a cargo de la urbanización del lugar, un área de 200 hectáreas en Malvín Norte, en el marco del Plan Regulador de Montevideo. Aunque la forma final del paisaje es hoy un conjunto heterogéneo de bloques de vivienda de diversas alturas construidas autárquicamente hasta los años ochenta, al menos tres sectores (en las Unidades 1, 4 y 5) fueron realizados según el diseño de Clémot en la manera típica del Plan Regulador: barrio jardín, con circuitos cerrados de vías vehiculares y pasajes peatonales, con “una densidad neta de 30 casas por hectárea”3. No parece que esta circunstancia haya influido de ninguna manera en el resultado del concurso del Hogar, enfocado en resolver un problema esencialmente arquitectónico, aunque en la memoria de la primera fase se relativiza el acceso por el lado norte del predio “hasta tanto no se haga (sic) desarrollado la zona (Centro Cívico etc)”4. La presencia imaginaria de este “Centro Cívico” persistirá, y se lo puede rastrear hasta 1962 al menos, en los planos de situación del proyecto. El predio adjudicado al Hogar estaba incluido en el ángulo suroeste de la Unidad 3 del Plan; el cambio de destino podría haber sido un signo de la escasa convicción con la que se diseñó este probable último proyecto urbano de la Oficina del Plan Regulador de Montevideo. En el momento en que se proyectó Malvín Norte, el jefe municipal de Clémot era Américo Ricaldoni, cofirmante del Plan del treinta con Cravotto y Octavio De los Campos, y quizás el que más había influido en la adaptación de la línea de las garden cities para la planificación de la ciudad. Clémot había proyectado la ubicación del Centro Comunal (así se lo llama en el artículo de Marcha) en el centro de gravedad geométrico del área, y la calle que lo bordea por el oeste también es límite del terreno del Hogar. Al noreste, en la misma Unidad 3, se agregaría un conjunto de viviendas –el INVE Nº 16– que Héctor Iglesias Chaves proyectó para el Instituto Nacional de Viviendas Económicas, anteriores a 19565. Iglesias también enseñaba en la Facultad de Arquitectura con Serralta y Clémot, y habían trabajado juntos en proyectos comunes. Sin duda que la composición diagonal de su conjunto no tiene ya relación alguna con el barrio jardín que había diseñado este último y que Iglesias incluye en unos gráficos –publicados a color y doble página en Arquitectura– que servían para situar y justificar su propio proyecto6. El contexto que Iglesias da por hecho en su memoria es, sin duda, la urbanización diseñada a base de calles en forma de “lazos” que completan la cuadrícula con breves senderos peatonales, y que le servirían para realzar, por contraste, la propia. Esta propone un esquema muy disciplinado de barras paralelas y bajas –tres plantas–, atravesadas en diagonal con una calle que las vincula al siempre futuro Centro Cívico. Héctor Iglesias Chaves: esquema de la planta general del INVE 16. De Arquitectura (Montevideo) Nº 233, octubre 1956. Debe anotarse que Iglesias está proyectando en función de una urbanización que no ha aparecido aún, y que sabemos hoy que no se completaría: paisaje imaginario de ciudad jardín con el que contrastar sus unidades cartesianas. La organización de las viviendas es mucho más sutil que la esquemática disposición de los bloques. Se accede a cada una de las tres plantas, aunque construidas en base a una misma matriz, por tres sistemas diferentes. Aporta una inédita y precursora forma de acceso por anchas escaleras rectas para cada par de unidades en el primer piso, que garantizan cierto dominio del espacio adyacente para las de la planta baja. Una escalera central en el interior del edificio sube al segundo nivel, a una galería que distribuye la circulación en horizontal. Se experimenta simultáneamente con la flexibilidad y el crecimiento, a la vez que con patrones tradicionales como la galería y el patio, que el propio Iglesias reivindicaría todavía en 1965, como reprodujimos en el acápite. La invitación implícita a transgredir el Plan Regulador que surgía de la más simple morfología de bloques del INVE Nº 16 terminó por generar un paisaje – podría catalogarse como típico– de periferia densificada a base de barras paralelas, lo que nos llevaría a otra discusión. Pero en los hechos es la herencia que nos deja la propuesta de Iglesias, oscurecida su complejidad tipológica por
    la degradación social que, en primer plano, golpea la sensibilidad. Héctor Iglesias Chaves: “Bloque del Camino Maldonado -1956-K.12”. De CEDA Nº 29. Montevideo, diciembre de 1965. Es el mismo proyecto de Malvín Norte, en otra localización. Esta sucesión de proyectos en el área tiene interesantes derivaciones. Cuando Serralta y Clémot ganan en 1959 la primera fase del concurso del Hogar Estudiantil, el paradigma paisajístico del Plan Regulador ya había sido sustituido por el de la ciudad zonificada del Plan Director de Montevideo7. Sin embargo, aún confiaban en que el Centro Comunal del plan original se construyera, y probablemente consideraran al barrio construido por Iglesias un desvío creativo en el paisaje imaginario de una ciudad jardín a la que solo le hacía falta tiempo para crecer. El concurso No es de extrañar, entonces, que Serralta y Clémot vuelvan a su experiencia lecorbusieriana para el proyecto del Hogar, sin descartar una explicación más simple, la de la libre disponibilidad de los recursos lingüísticos en la formación de los arquitectos uruguayos graduados antes de 1952. En el plan de Bogotá hecho en el atelier de Le Corbusier Clémot había experimentado con la ambigüedad de una ciudad moderna que se cruza con fragmentos históricos y barrios de baja densidad, y por tanto no hubo de generar extrañeza la propuesta de Iglesias. La personalidad de Serralta y sus vínculos directos con Marsella terminan de explicar los modos de proyectar en el concurso. El edificio del Hogar es orientado siguiendo una dirección norte-sur estricta al margen de las huellas –o, al menos, de los todavía proyectos– de calles del lugar. En la foto aérea usada en el concurso se leen todavía las trazas agrícolas del suelo. Además, llama la atención que evitan seguir las direcciones principales en construcciones futuras del mismo proyecto, como las instalaciones deportivas que se orientan según las calles circundantes desviándose levísimamente de la dirección del bloque principal. El gimnasio, libre de obligaciones heliotérmicas, se construyó paralelo a la dirección del límite del solar con un futuro parque situado al este. Un detalle no mencionado por sus autores hace retornar la atención a las relaciones del edificio con referentes externos al terreno y sus vecinos inmediatos. Se trata de la coincidencia con la dirección de la Avenida Italia, una autovía a la que el gran bloque termina por situarse en forma perfectamente perpendicular. Desde allí solía verse la estructura del Hogar, durante mucho tiempo sola en lo alto de la colina. En definitiva, la dirección principal se vincula no solo con el recorrido del sol, también hay una referencia al territorio a través de la autopista metropolitana. Hogar Estudiantil Universitario: planta de ubicación, montaje sobre foto aérea, 1ª fase del concurso, 1959. Negativo CDI, IHA. En base a esto se podrían trazar dos mallas cruzadas desviadas apenas diez grados una de otra. Por un lado, la línea norte-sur, ortogonal con la dirección de la autovía y la más cercana rambla, estaría justificando el desvío de la edificación principal, mientras que las instalaciones deportivas, más al sur, establecen una relación más tradicional con la trama circundante diseñada por Clémot. Esta circunstancia se hace más evidente en el primer grado del concurso, para disolverse levemente en la segunda etapa y volver en el proyecto final. La urbanización del conjunto y el Centro Comunal no existían aún y nunca se construyeron; en la memoria se habla de una conexión en el futuro a través del acceso norte que, proyectado, es sustituido temporalmente por la entrada a través del camino que bordeaba la cañada, aun entonces en estado precario, en la zona baja del terreno. La sección publicada en 1961 y en 1965 es extremadamente didáctica sobre la justeza teórica de la solución, uniendo en la parte alta del terreno el edificio con la futura presencia del Centro Comunal. La relación entre esta esquina, sobrediseñada en la solución final, y el atajo hacia el ingreso precario sigue la línea marcada por el bloque residencial atravesando la plataforma de servicios acomodada paralelamente a las curvas de nivel. La solución general de la volumetría se muestra extremadamente “natural”, orgánica con respecto al suelo y lógica con respecto al asoleamiento, a pesar de alguna crítica del jurado. En 1969 se dibuja nuevamente esta sección como la más representativa del conjunto en la propuesta de cierre de una primera etapa de construcción (en medio de una inflación galopante y el consiguiente recorte presupuestal) dirigida al rectorado de la Universidad. En 2005, Justino Serralta volvió a dibujarla en un rincón del papel que servía de guía para una entrevista, surgiendo con persistencia de su memoria, como formulación última de la arquitectura del Hogar Estudiantil. Hogar Estudiantil Universitario: fachadas y secciones de la primera etapa a construir, concurso 1ª fase, 1959. Negativo CDI, IHA. Sección esquemática para publicación. De Revista de la Facultad de Arquitectura (Montevideo), Nº 3, setiembre 1961. Sección presentada al rectorado para instalación mínima de alojamiento, 22 de abril de 1970. Sección esbozada en el año 2005. Un fallo polémico Aunque Arquitectura (la revista de la Sociedad de Arquitectos del Uruguay) había ya adquirido la tradición de publicar sistemáticamente todos los concursos donde intervinieran arquitectos uruguayos, dentro y fuera de fronteras, no fue sino hasta 1964, cinco años después del concurso, que apareció en sus páginas el proyecto ganador del Hogar Estudiantil. Entretanto, el proyecto fue publicado por la Revista de la Facultad de Arquitectura, con un texto y esquemas gráficos de sus autores, y sin crítica, en setiembre de 19618. En diciembre de 1959, Arquitectura había dedicado el número a Mario Payssé Reyes, sin siquiera mencionar el concurso. Aparecieron dos entregas más en que se hacía silencio al respecto, hasta que en el número homenaje a los cincuenta años de la Sociedad de Arquitectos, de noviembre de 1964, se da detallada información sobre el proyecto y el fallo del jurado, poniéndose al día en un artículo dedicado a los concursos de los últimos ocho años9. El jurado, compuesto de seis arquitectos y un médico10, votó en mayoría (cinco contra dos) a favor del proyecto de Serralta y Clémot, haciendo algunas observaciones con respecto a la distribución del alojamiento que generarían una polémica sostenida por años. Entre la primera fase del concurso y la definitiva, la forma de resolver el sector de los dormitorios cambia radicalmente. En la primera propuesta la unidad consistía en cuatro paquetes de tres celdas dispuestas al este y oeste, una sala de estar e infraestructura sanitaria en el centro de cada ala, todo dispuesto en una sola planta. El total era de doscientos sesenta y cuatro dormitorios en once niveles. Hogar Estudiantil Universitario: planta tipo, concurso 1ª fase, 1959. Negativo CDI, IHA. Para la segunda fase, se adaptó un sistema más lecorbusieriano, generándose unidades verticales de tres pisos, con las salas de estar y pequeñas cocinas en la planta central, desde la que se podía ascender y descender a seis celdas por nivel, logrando el mismo total de doce para cada unidad. Cada unidad “familiar” – como las llaman los arquitectos, como si fueran casas en vertical– se repetía cuatro veces en cada nivel, duplicando la cantidad de celdas por piso pero vaciando uno de cada tres para las “salitas de estar”. Las plantas aumentaron a quince, resultando finalmente doscientos cuarenta dormitorios para la primera etapa de construcción. En contrapartida, aumentaron los módulos a ser construidos (de seis a siete, incluyendo los dos primeros), lo que aumentaba la cantidad final de dormitorios. Existe una versión, sin datar, simétrica, de ocho módulos, y una versión económica, de la etapa de crisis, de cuatro. Hogar Estudiantil Universitario: planta tipo, concurso 2ª fase, 1959. CDI, IHA. Este desdoblamiento en vertical de la primera propuesta aporta algunas calidades espaciales, como el vestíbulo de los ascensores en doble altura (que va a cambiar todavía en la versión definitiva), y una mayor generosidad en las salas de estar, que además ganan una doble orientación de hecho, y terrazas. La complejidad del sistema circulatorio interno es difícil de valorar. La asimilación de cada “unidad de doce” a seudocasas, parece una superación del sistema hotelero de la primera versión. Sin embargo, los dictámenes del jurado fueron muy duros. El grupo que votó por el proyecto describe “un tipo de vida inadaptable para un Hogar Estudiantil, de mantenimiento interno difícil y claramente inconveniente en lo que tiene que ver con la vigilancia, la seguridad y la limpieza”, agregando: “No obstante ello, la mayoría considera que esta falla (…) no invalida los valores fundamentales del anteproyecto y puede ser subsanada”11. Jorge Galup, votando por el proyecto Z- 12, considera “que el K-21 (el ganador) ha realizado un notable esfuerzo para llegar (del) planteo absolutamente insuficiente del primer grado al desarrollo actual (…) estimo que la simplicidad del partido logrado (…) parte (…) de un error inicial de una circulación vertical única, para un block de mil células que lo inhabilita, a mi juicio, para el primer premio”12. Julio Ferster, el otro jurado discrepante, es más radical, calificando de “verdadera aberración” el sistema circulatorio, agregando que “no solo se trata de un mecanismo engorroso y complicado, sino que revela un criterio equivocado de vida compartimentada, y de contralor absolutamente imposible”13. Atendiendo a estas críticas, los autores habían contestado en 1961, y repetirían textualmente en 1965: “b) El Alojamiento (ver fig. 3). La elección del monobloc para los dormitorios, (1000 en total) es el resultado de la relación entre las necesidades funcionales planteadas por el programa y el área de terreno disponible. Este partido no hubiera sido adoptado si se hubiera exigido como
    unidad generadora del volumen (Bloc), el dormitorio individual. El caos y la ausencia de escala humana habrían encontrado su más alta expresión. El problema consistió entonces en solucionar una unidad arquitectónica (expresión del grupo de 12 estudiantes) suficientemente poderosa y atractiva, que permitiera generar un volumen arquitectónico a escala humana. Y escala humana significa en este caso, la materialización del necesario ‘pasaje’ o continuidad, que va de la expresión individual a la familiar (grupos de seis y doce), a la interfamiliar (grupo de grupos de doce) hasta la expresión social integral (servicios comunes), por medio de espacios que poseen un orden, proporción y precisión tendientes a imponer un potente clima sicológico en el edificio. De nada vale administrador, vigilantes, etc., para crear el clima que debe existir en una vivienda colectiva de jóvenes universitarios; es el Edificio que deberá imprimir, en buena parte, las reacciones mejores de sus habitantes” . El alojamiento (esquema). De Revista de la Facultad de Arquitectura (Montevideo), Nº 3, setiembre 1961. La “figura 3” mencionada muestra un esquema donde las “familias” de estudiantes (del mismo sexo) se reúnen en espacios correspondientes a una escala ascendente: seis en una planta superior –y otros seis en la inferior– de una “salita de estar” donde los doce se reúnen; estos además se suman a los doce vecinos (que siguen siendo del mismo sexo), y que viajarán en cinco ascensores al encuentro de sus novios o novias, bajo la atenta mirada de algún vigilante integrado en los servicios comunes. La pareja tomada de la mano al final de esta escala literalmente descendente –y ascendente en complejidad– parece haber sido dibujada otra vez para hacer evidente lo ya expresado en voz alta: la imposibilidad de un panóptico. O quizás, más enfáticamente, lo contrario: la construcción de una manera de vida cerrada a las miradas intrusas de vigilantes. Recordemos otra vez las palabras de Ferster: “un criterio equivocado de vida compartimentada, y de contralor absolutamente imposible”, y la respuesta desafiante de los autores sobre “el clima que debe existir en una vivienda colectiva de jóvenes universitarios”. A fines de 1962 se presentan a la prensa los planos definitivos de obra. En Época aparece un resumen de los argumentos principales: “Con su construcción la Universidad piensa solucionar el problema del estudiante del Interior, normalmente en desventaja frente al capitalino por razones de alojamiento no siempre adecuado, y permanencia en un medio extraño alejado de su familia, e iniciar las obras que culminarán con la Ciudad Croquis de la fachada de la unidad de alojamiento (ver detalle de la pareja que habla de balcón a balcón), ca. 1962. CDI, IHA. Universitaria. (…) un cuerpo de sicólogos y asistentes sociales estarán constantemente procurando resolver los problemas que han afligido al estudiante de tierra adentro: soledad, nostalgia, medio extraño”15. También se explica cómo se estructuran las habitaciones, y la manera de acomodar a los estudiantes: “La edificación se ha dispuesto de tal forma que estará dividida en dos sectores incomunicables entre sí para hombres y mujeres. En lo que se ha llamado la unidad habitacional se busca la máxima comodidad para el estudiante – dormitorios amplios individuales– conjugada con el espíritu gregario y de solidaridad del ser humano. Así, cada unidad habitacional dispondrá de doce dormitorios y un lugar de estar que será el centro de la vida social y de comunicación de los estudiantes. Se procurará, además, que los habitantes de cada unidad cursen distintas carreras a los efectos de enriquecer el intercambio de experiencias y vivencias de los 12 estudiantes”16. Para un artículo en la prensa general parece un exceso y se adivina la insistencia de los arquitectos para dejarlo asentado. Los ecos estructuralistas de los sesenta suenan poderosamente en este esquema, sumándose al modelo de las secciones de las Unités lecorbusierianas ya ensayado en otras ocasiones. Ambas afirmaciones son consistentes, en la medida en que el último Le Corbusier termina por ser nuevamente un icono para estas generaciones. La revalidación del Plan Obús (la primera megaestructura), Ronchamp con su carga simbólica, y, retroactivamente, la tramposa recuperación tipológica del claustro en La Tourette y, aún lejano, el tapiz del hospital de Venecia, amén de las experiencias personales en torno del rescate vernacularista de las bóvedas ya comentadas, contagian a Serralta y Clémot de una fuerte esencia vanguardista en los sesenta, aunque la reivindicación continua del modelo provenga de la nostalgia de las experiencias en la rue de Sèvres, particularmente de la Unité. Pero anotemos por ahora –en función del argumento que los relaciona esquemáticamente con las ideas del TEAM 10– que Serralta y Clémot coincidieron con Georges Candilis en su estadía parisina, relación a la que hay que prestar atención. En 1975 una hija de Serralta en el exilio trabajaba con Candilis en su oficina de París; este, además, les prestó su casa en Port- Barcarès, en la urbanización diseñada por él en los sesenta17. Sin embargo, entre 1950 y 1975 no se ha encontrado ninguna correspondencia que apoye esta insinuación. Excursus: Punta Ballena La hipótesis de una interpretación libre y continua del esquema de las unités sigue relativamente vigente. En esa línea, repasemos rápidamente un proyecto, no construido, de “propiedad horizontal” en Punta Ballena, para Adolfo Alonso Lussich, en la abrupta pendiente de la sierra que baja al mar, al norte de la ruta costanera. Está fechado en julio de 1960, algunos meses después del concurso, y lo firman también los ingenieros Eladio Dieste y Enrique Montañez, socios eventuales de los arquitectos durante veinticinco años. Se trata de una lámina, de parentesco obvio, paralela esta vez a las curvas de nivel en la parte alta del terreno. Es coincidente con el Hogar en la orientación este-oeste, que parece hacer prevalecer el criterio heliotérmico. La sección retoma las búsquedas del primer edificio construido por los arquitectos a la vuelta de Paris: el Maspons. Si este había querido ser una continuación de Marsella –y así lo afirma Serralta con todas las palabras en 196518–, en el bloque de Alonso Lussich se repiten las tipologías del Maspons y se trabaja con “medios niveles” en vez de la doble altura del modelo original. Óscar Niemeyer: secciones esquemáticas del edificio Mauá. De “Edifice d’habitation ‘Mauá’ a Petropolis”. L’architecture d’aujourd’hui (Paris), Nº 42-43, 1952. Propiedad horizontal en Punta Ballena para Adolfo Alonso Lussich. Sección, julio de 1960. CDI, IHA. Las plantas derivan del proyecto Mauá, de Niemeyer19, esta vez en una aproximación morfológica diferente de la curvatura y de la ubicación exenta de las torres de escaleras del proyecto brasileño. Respecto a este parecen querer mejorar la solución original del cielorraso de la planta baja, haciendo que el quiebre aparezca limpiamente, sin disimulos, aunque se desvirtúan las referencias al “suelo artificial” marsellés sin aportes alternativos. Propiedad horizontal en Punta Ballena para Adolfo Alonso Lussich. Maqueta, julio de 1960 (fotografía). CDI, IHA. Alguna novedad pudo haber aparecido en el alzado lateral, donde los deslizamientos verticales habilitaban un gesto retórico que no estaba, sin duda, en el programa. Del bloque del Hogar Universitario se lleva la circulación vertical única y la marsellesa, larga y criticada circulación horizontal que se repite piso por medio, permitiendo así la conexión de ambas fachadas al este y oeste. Las bóvedas persisten, arriba y abajo, en los espacios comunes y accesos. Las proporciones de los huecos son más apaisadas que en Le Corbusier; son, de hecho, más miesianas y la relación de “1 por 3” o “1 por 3,33”, de Mies, prevalece sobre el “número de oro” de Le Corbusier. De proyectos anteriores toma las profundas terrazas cerradas con una persiana en el borde externo. La maqueta de madera de balsa lo ilustra detalladamente. Todos los apartamentos –158 en total– están provistos de hogares de leña y “parrilleros” en las terrazas (el equipo básico de la casa para vacaciones en Uruguay), y podemos imaginar a esta nave humeante en el paisaje de la sierra: un espectáculo portentoso. Los temas originales han sufrido esa serie de mutaciones que no terminan de desfigurar lo que se presenta como evidente: la aparición de una “unité d`habitation”. No literalmente, pero el tamaño, la proporción del bloque (aunque no de las aberturas), los grandes pilares de la planta libre y otros signos alcanzan para establecer la familiaridad. Construir el Hogar Estudiantil Parece claro que el edificio completo debe haber fascinado a los jurados que lo votaron; el estado de la primera etapa a construirse es, en cambio, extremadamente escueto en la primera fase del concurso. El proyecto completo se planta como una cruz. Un volumen bajo de servicios y áreas comunes, en dos plantas, se dispone como una barra horizontal paralela a las curvas de nivel. Perpendicular, el “bloc” de células se monta sobre los pilotis que descienden la pendiente. Este “echarse” atravesado (son proporciones bastante humanas, en planta) es la clave para transmitir la sensación de ocupar el enorme terreno, complementándose con el plano horizontal del campo de deportes, en la zona baja, y el volumen aislado del gimnasio. En el primer párrafo del fallo, el jurado destaca “en forma especial, la implantación de los diferentes elementos del programa, como perfectamente adaptados a las condiciones (…) del predio”20. Para la segunda fase del concurso, que debía desarrollar la primera etapa de la construcción, estas premisas de la propuesta se anulan automáticamente con la reducción. El escaso volumen a construir no hace legible el proyecto en su totalidad, y tampoco es, per se, un objeto “completo”. En la segunda fase, por tanto, el gran trabajo y posiblemente la clave del triunfo
    es la reelaboración del volumen bajo, que, oficiando de espeso muro de contención en lo alto de la colina, se desfibra abriendo huecos y termina por modelar con terrazas escalonadas el suelo del terreno. El tercio de placa a construir queda inmerso en este rectángulo que se ha ensanchado, para convertirse precariamente en una torre que emerge de un suelo aterrazado y ahuecado, mucho más protagonista ahora. Mientras que en la primera fase las dos plantas del basamento estaban dibujadas sobre un fondo blanco –lo que acentuaba su característica de objeto aislado, articulado sobre sí mismo y abstraído del suelo– en la segunda cada una ocupa una lámina, que se dibuja incluyendo el diseño de los espacios exteriores hasta el borde de la hoja. Lo que antes era espacio libre, resultado de la disposición de los volúmenes y sus conexiones internas, ahora es un ahuecamiento cavernoso a la sombra del muro de contención, o sea, definitivamente, patios. Hogar Estudiantil Universitario: planta baja de la primera etapa a construir, concurso 2ª fase, 1959. Montaje de dos negativos, CDI, IHA. En la segunda fase del concurso el sector de mantenimiento, cubierto en el primer grado con bóvedas, se aplana para terminar formando un piso exterior enjardinado, al nivel del suelo de la parte más alta del terreno, donde su masa desaparece. Los pilotis se han transformado ya en potentes pantallas que a pesar de su modelo –redundando, las unités– no se exhiben en el sector central tan claramente como en la planta baja de su referencia. Entre 1960 y 1962 se producen los planos para la obra. En algún momento se gira la batería de ascensores y escaleras, enfrentando el ancho pasillo que atraviesa el “bloc” cada tres pisos. Existe una versión datada en 1960 en la que aún se dibuja la disposición transversal original, lo que sitúa el cambio en 1961, preparando los planos definitivos de 1962. En 1964 se publican, a pesar de estos cambios, las plantas originales del concurso. Las advertencias morales de separación de sexos siguen presentes, y se vuelve a estos temas en las memorias para las publicaciones. La unificación de la batería de ascensores reduce la capacidad de control y auguraba, ciertamente, un prometedor fracaso en la materia. En todo caso aporta claridad al acceso, evitando que la mitad de los ascensores quedaran escondidos en las plantas bajas. Arriba, en el “bloc”, estos espacios orientados al oeste en cada piso son especialmente potentes pero han sido enmascarados por una fachada de vidrio reflejante en la adaptación de 1991, aunque en cierta medida la verticalidad de esta pieza central ya estaba en la fachada del concurso –se dibuja hasta último momento una celosía continua que no distingue medidas diferenciadas– la estructura desnuda pudo haber provocado una aceptación de la síncopa más lecorbusieriana de los dobles espacios y el cerramiento de los lavaderos. Nada de esto se insinúa en los dibujos para la obra, donde una textura uniforme organizada en módulos cuadrados recorre la altura. Fotografía de la obra desde el ángulo sudoeste, ca. 1967. Autor: Justino Serralta. Negativo CDI, IHA. Otro cambio atendible está relacionado con el originario volumen del mantenimiento, cubierto de bóvedas. Enterrado finalmente debajo del nivel del jardín superior, en el proyecto definitivo va ser el apoyo del área del “servicio médico”, que se situaba bajo la torre, próximo a los ascensores. Al girar estos, la planta parece requerir una mayor transparencia. El servicio médico –excesivo, casi una policlínica– se traslada entonces como volumen autónomo al extremo noreste. Se accede a él por un puente sobre el patio de servicio y por una entrada directa desde el jardín. Como recordando su vocación de suelo, se lo cubre con una azotea verde, una figura de diez cuadrados dispuestos en dos filas, rellenos de tierra y césped. No es una azotea-jardín transitable como en la cubierta del volumen bajo; parece, en realidad, un deseo de camuflar el volumen para una vista desde lo alto de la torre, o en la visión lejana desde el sur. El proyecto parece querer convertirse en una torre aislada, sobre una serie de jardines artificiales y muros de contención –revestidos de piedra– con la menor cantidad de adherencias posibles. En este sentido, el volumen emergente del servicio médico debía camuflarse. La policlínica desde la torre de alojamientos, ca. 1970. Autor desconocido. CDI, IHA. La versión definitiva del gimnasio se resuelve con una cubierta plegada de hormigón armado. La rampa que se desviaba se traslada de su posición casi paralela al volumen bajo y se utiliza para acceso de público al palco superior. Es el único vínculo formal entre este edificio y el “bloc”: el ángulo (10º) hace coincidir las direcciones del alojamiento y la rampa; parece un recurso débil y el desvío de la rampa debe explicarse por sí mismo: ya se había ensayado en otro proyecto, el Colegio La Mennais (1958-63). Fotografía del gimnasio desde el ángulo sudeste, ca. 1967. Autor: Justino Serralta. Negativo CDI, IHA. Epílogo En 1962, cuando la presentación del proyecto a la prensa, se establecía que se tenía la tercera parte del dinero que se gastaría en la obra y mucho optimismo21. Un gráfico de la evolución de la obra conservado en el archivo evidencia la rápida desfinanciación. En 1969, la inflación y el recorte de fondos a la Universidad dejaban el presupuesto original sumido en la ruina, y las obras detenidas. En un pequeño plano en calco fechado el 22 de abril de 1970, dibujado a tinta y mano alzada, hay una propuesta para concluir una presunta primera etapa, en la que se reduce el programa a un acceso y una pequeña administración, algunas instalaciones, tres plantas de alojamiento servidas por una escalera y el saneamiento. La perspectiva es de habilitar un diez por ciento de la estructura construida. Persiste el corte fundamental en la gráfica, ya innecesario. Para optimizar la estructura, se agregan doce habitaciones en la planta de salas de estar, logr