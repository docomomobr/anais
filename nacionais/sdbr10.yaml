  abstract: A presente comunicação desenvolve-se a partir da análise da interface entre a atividade projetual e o pensamento sobre arquitetura (presentes em textos inéditos) do arquiteto Assis Reis. Apesar de seu papel relevante para a arquitetura moderna baiana, as referências à produção do arquiteto são, ainda, restritas e, em muitos casos, pontuais. Nesse sentido nos propomos como objetivos, num primeiro momento, analisar algumas das suas obras mais representativas como o Centro Médico Albert Schweitezer (1967), o Pavilhão de Osaka (1970), e a Casa Elza Santa Izabel da família Pedreira Lapa(1975); estes projetos evidenciam, em diversas escalas e em distintas formas, as primeiras aproximações, experiências e influências da arquitetura brutalista na obra de Assis Reis. Depois, num segundo momento, centramo-nos na análise de seu projeto mais representativo, a Sede da Companhia Hidro Elétrica do São Francisco (CHESF), construído em 1977. Mesmo que Assis Reis não tenha afirmado de forma clara essa influência em seus projetos, a partir de seus escritos e depoimentos fica clara essa aproximação ao expressar, por exemplo, que na CHESF conseguiu a “conivência pacífica do milenar tijolo, o concreto protendido, símbolo da sociedade industrial, e o aço” explorando as qualidades plásticas e estruturais de cada um deles, mostrando-os e utilizando-os segundo suas caraterísticas intrínsecas.
  abstract_en: This communication is developed from the analysis of the interface between project activity and the thinking about architecture (found in unpublished works) of architect Assis Reis. Despite its important role for modern architecture in Bahia, references to the production of the architect are still restricted and, in many cases, punctual. Accordingly we propose as objectives, at first, to look at some of his most representative works as the Schweitezer Albert Medical Center (1967), the Osaka Pavilion (1970), and the Elza Santa Izabel house of the PedreiraLapa family (1975); these projects show, at various scales and in different ways, the first approaches, experiences and influences of Brutalist Architecture in the work of Assis Reis. Then, in a second moment, we focus on the analysis of his more representative project, the headquarters CompanhiaHidrelétrica do São Francisco (CHESF), built in 1977. Even if Assis Reis did not clearly state this influence in his projects, from his writings and declarations it is clear this approach as he said, for example, that in CHESF he got the "peaceful coexistence of the ancient brick, the prestressed concrete symbol of the industrial society, and steel," exploring the visual and structural qualities of each of them, showing them and using them according to their intrinsic characteristics.
