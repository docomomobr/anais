  abstract: 'O argumento que se desenvolve no seguinte artigo defende que os princípios estruturantes do “Novo Brutalismo” encontraram eco em Portugal através de uma nova geração de arquitetos empenhada em desenvolver uma base teórica mais sólida que permitisse trilhar novos rumos para a arquitetura a partir de finais dos anos 1950. A metodologia que se propõe seguir passa por recuperar alguns dos argumentos que Reyner Banham definiu no artigo de 1955, publicado na Architectural Review, e redefiniu em 1966 no livro que recuperava o mesmo título e lhe acrescentava uma pertinente interrogação: “The New Brutalism. Ethic or Aesthetic?”. Ambos se centram nas propostas dos arquitetos Alison e Peter Smithson e na sua participação em dois importantes círculos intelectuais: um grupo artístico considerado antecessor da Pop Art; e a nova geração de participantes dos CIAM, que reunida sob a designação “Team 10” acabaria por ser determinante para o seu fim. A luta contra os academismos e historicismos, a atenção à realidade e à forma como cada cultura define formas específicas de habitar, e a introdução de margens de flexibilidade nos usos constituem pontos essenciais de uma nova ética que será assumida também por uma geração crítica portuguesa que se revela atenta ao debate internacional. Entre os arquitetos mais ativos na atividade crítica, dividida entre o projeto e a investigação, o estudo da história e o ensino, encontram-se Nuno Portas (1934) e Pedro Vieria de Almeida (1933-2011). As suas investigações sobre programas coletivos incidirão sobretudo nos utilizadores e seus comportamentos, suas necessidades mutáveis e na capacidade do espaço poder sugerir e estruturar novas formas de vida. A clarividência crítica que demonstram, em textos frequentemente publicados em periódicos generalistas com um público-alvo mais vasto, revela-se não só perante obras de colegas de geração, caso das primeiras recensões à obra de Álvaro Siza (1933), mas também em obras nas quais têm responsabilidades diretas, como a Igreja do Sagrado Coração de Jesus em Lisboa: saída do ateliê de Nuno Teotónio Pereira (1922), onde Portas e Vieira de Almeida trabalham, é considerada obra-síntese de uma determinada concepção espacial, funcional e ética da arquitetura portuguesa dos anos sessenta.'
  abstract_en: 'The purpose of the following paper is to demonstrate how the structuring principles of the “New Brutalism” echoed in Portugal through a new generation of architects committed to develop a more solid theoretical framework for architecture in the late 1950’s. The methodology that we propose to follow deals with recovering some of the arguments defined by Reyner Banham in his 1955 article, published in the Architectural Review, and redefined in the 1966 book that recovered the same title, adding a relevant interrogation: “The New Brutalism. Ethic or Aesthetic?”. Both were focused on Alison and Peter Smithson’s architectural proposals as well as their participation in two important intellectual circles: an artistic group considered as a forerunner of Pop Art; and the new generation of CIAM participants, gathered under the name “Team 10”, with its determinant action to put an end to the very idea of CIAM. The fight against academics and historicism; the attention to reality and the way each culture defines specific ways of inhabiting; and the introduction of margins of flexibility in the uses are essential points of a new ethics that will also be assumed, in Portugal, by a new critical generation watchful with the international debate. Amongst the most restless architects and critics, divided between building and researching, the interpretation of history and teaching, are Nuno Portas (1934) and Pedro Vieira de Almeida (1933-2011). Their research on collective programs would, more than anything, fall upon the users and their behavior, mutable necessities and the capacity that space has to suggest and structure new ways of life. The critical clairvoyance that they show, in texts that are frequently published in general newspapers with a more vast target audience, is revealed not only through the analysis of the work of colleagues from their generation, like Álvaro Siza (1933), but also in works for which they are directly responsible, such as the Jesus Sacred Heart Church in Lisbon: conceived in Nuno Teotónio Pereira’s (1922) studio, where Portas and Vieira de Almeida worked together, it represents a particular spatial, functional and ethical concept of Portuguese architecture of the 1960’s.'
