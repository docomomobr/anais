  abstract: 'O trabalho investiga projetos de arquitetura brutalista para habitação universitária realizados nas décadas de 50 e 60, nas cidades universitárias modernas da Universidad Nacional de Tucumán, na Argentina e da Universidade de Brasília, no Brasil. Os casos inserem-se no contexto em que as cidades universitárias constituíram campos propícios para experimentação de novas ideias e tecnologias por se tratarem, de maneira geral, de obras estabelecidas em grandes áreas, com planos de desenvolvimento complexos, e que deveriam refletir os princípios didáticos e os valores das instituições. A presença dos setores residenciais é essencial na concretização de um espaço físico denominado cidade, pelo papel fundamental historicamente exercido pelo programa habitação na constituição do conjunto urbano. No contexto específico dos espaços de ensino superior, a existência do setor residencial possibilita a concentração de todos os recursos em um espaço físico único, sendo especialmente importante nos campi mais afastados dos centros urbanos. O projeto da cidade universitária da Universidad Nacional de Tucumán (UNT), embora não concluído, foi uma proposta de grande envergadura, pioneira na Argentina em termos de aplicação dos conceitos do urbanismo moderno. Foi realizado por uma equipe de professores que formava parte do Instituto de Arquitetura e Urbanismo da UNT, entre os quais se destacaram os arquitetos Jorge Vivanco, Horácio Caminos, Eduardo Sacriste, Eduardo Catalano, José Alberto Le Pera, Hilario Zalba e Enrico Tedeschi. Dentre os setores residenciais projetados para a cidade, resulta de interesse o bloco destinado para habitação masculina, projetada e parcialmente construída entre 1947 e 1955, que pode ser considerado representativo do “brutalismo corbusiano” . A edificação é caraterizada pelo uso do concreto aparente na sua estrutura, concebida pela exploração das possibilidades plásticas e técnicas do material com um caráter notavelmente escultórico. A cidade universitária da Universidade de Brasília, assim como no caso argentino, foi projetada com a participação de arquitetos componentes do corpo docente da universidade. O campus possui dois setores residenciais, um para alunos e outro para professores, ambos concebidos dentro do conjunto de características que conceituam a arquitetura brutalista. As habitações docentes, projeto de João Filgueiras Lima no ano de 1962, são representativas de uma arquitetura relacionada à produção industrial em concreto. De 1962 são também os módulos empilháveis para habitação, experiência de Niemeyer na UnB. As edificações para estudantes de 1969, de Alberto Xavier e equipe, assumem a expressão própria dos materiais utilizados, nas estruturas de concreto armado moldado in loco (em variações ortogonais ou escultóricas) e nos demais elementos construtivos, deixados aparentes e sem sobreposição de revestimentos. Através dos estudos de caso, esta pesquisa tem como objetivo refletir sobre as diferentes manifestações da arquitetura brutalista que aparecem em contextos específicos de alto nível de conhecimento, as cidades universitárias no Brasil e na Argentina. Projetos de habitação universitária que investigam características distintas dentro do conceito de brutalismo: as potencialidades técnicas e plásticas do concreto aparente moldado in loco, de caráter escultórico e artesanal, e a lógica da racionalização e pré-fabricação dos elementos construtivos. Além disso, investiga-se o papel exploratório e didático destes projetos, como experiências que sustentam um sistema de ensino fundamentado na pesquisa, projeto e materialização arquitetônica.'
  abstract_en: 'This paper investigates Brutalist architecture projects for university housing made in the 50s and 60s, modern university cities of the Universidad Nacional de Tucumán, in Argentina and the University of Brasilia, in Brazil. The cases fit into the context in which the university cities constituted fields for experimentation of new ideas and technologies since they, in general, deal with constructions established in large areas, with complex development plans, which must consider the didactic principles and the values of the institutions. The presence of the residential sectors is essential in the implementation of a space called city, by the fundamental role historically exercised by the housing program in the formation of the urban set. In the specific context of the higher education spaces, the existence of the residential sector permits the concentration of all resources in only one space, being especially important for the campuses situated far away from the urban centers. The project of the city university of Universidad Nacional de Tucumán (UNT), although not complete, was a proposal for a major pioneer in Argentina in terms of applying the concepts of modern urbanism. Was conducted by a team of teachers who formed part of the Institute of Architecture and Urbanism of the UNT including the architects Jorge Vivanco, Horácio Caminos, Eduardo Sacriste, Eduardo Catalano, José Alberto Le Pera, Hilario Zalba e Enrico Tedeschi. Among the residential areas designed for the city, there is especial interest for the housing building for men, designed and partially built between 1947 and 1955, which can be considered representative of the "Le Corbusier’s brutalism." The building is characterized by the use of exposed concrete in the structure, designed by exploring the form and techniques possibilities of the material with a sculptural expression. The university city of Universidade de Brasília, as well as in the case of Argentina, was designed with the participation of architects-teachers of the university. The campus has two residential sectors, one for students and one for teachers, both designed within the set of characteristics that conceptualize brutalist architecture. The teacher’s housing complex, projected by João Filgueiras Lima in 1962, are representative of an architecture related to industrial production in concrete. In the same year, Niemeyer developed a housing prototype for UnB. The student housing designed by Alberto Xavier and team in 1969, shows the materials properties, in the reinforced concrete of the structures cast in situ and in other constructive elements, without coatings overlaying. Through case studies, this research aims to reflect on the different manifestations of brutalist architecture that appear in specific contexts of high level of knowledge, the university cities in Brazil and Argentina. This university housing projects investigates different characteristics within the concept of brutalism: technical and formal capabilities of exposed concrete molded in situ, as expression of craft and sculpture process, and the logic of rationalization and prefabrication of building elements. Furthermore, the paper investigates the role of these exploratory and educational projects, as experiences that support an education system based on the research, design and architectural materialization.'
