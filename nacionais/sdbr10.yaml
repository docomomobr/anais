  abstract: Este artigo busca refletir sobre o período de expansão e renovação urbana ocorrido no município de Campinas na segunda metade do século XX, tendo como centro de atenção a trajetória profissional do arquiteto Miguel Gilberto Pascoal na cidade. Formado pela FAU-USP em 1962, Pascoal é contemporâneo de arquitetos cujas obras são de suma importância para o entendimento da produção arquitetônica brasileira realizada a partir da década de sessenta. Trata-se de uma geração que acompanhou o surgimento de uma nova “escola” de arquitetura, herdeira da linguagem carioca, mas que buscava expressar-se com sotaque próprio. O convívio com docentes e o acompanhamento das transformações urbanas na capital paulista, foram importantes referências trazidas na bagagem deste arquiteto em seu retorno à Campinas, após a finalização de seus estudos. Dentre seus primeiros projetos destaca-se a “Loja Matriz”, uma das obras que inauguram o uso do concreto aparente na cidade, o que por si só já nos parece suficiente para demonstrar sua importância dentro da história urbana de Campinas. Nas residências projetadas por Pascoal, a relação entre estas e o entorno urbano são representativas de um momento em que Campinas ainda preservava os aspectos da vida civil plena e o diálogo entre os espaços públicos e privados ainda podia ser livremente ensaiado. Estas residências compartilham alguns aspectos de projeto, mas possuem características próprias, resultantes, dentre outros fatores, das relações estabelecidas pelo arquiteto entre o volume construído e o vazio, entre o sólido e o virtual, entre a casa e o lote - a cidade. Todas procuram, à sua maneira, mirar-se ao Norte e enxergar a urbe. Buscaremos examinar algumas características destes projetos, visando descrever um pouco da metodologia de Gilberto Pascoal. Não é nossa pretensão abordar detalhadamente toda a produção do arquiteto, mas esboçar uma chave de leitura para as suas obras, fruto de uma atuação que deixou marcas significativas na configuração de Campinas, tendo caminhado pelas mais variadas escalas da cidade.
  abstract_en: 'This article reflects the expansion and urban renewal period that took place in Campinas during the second half of the 20th century, focusing on the work of Miguel Gilberto Pascoal in the city. Graduated at FAU-USP in 1962, Pascoal is contemporary with architects who''s important work assists the understanding of the Brazilian architecture production that started in the 60th. It''s a generation that grew and followed the rising of a new "architecture school", that inherited the main formal principals of the "carioca school" but tried to develop its own characteristics. The social contact with his teachers and the close follow of São Paulo''s urban transformation were important references that Miguel brought back to Campinas after graduating. "Loja Matriz", one of his first works, initiates the use of bare concrete in the city, which is enough to demonstrate its importance in Campinas urban history. In all Pascoal''s home designs the relation between the construction and urban environment represent a moment in which Campinas still preserves all civil life aspects and the dialog between public and private spaces could still be totally exploit. The houses share some design aspects but they also have their own characteristics due to some established relations made by the architect as: constructed volume and emptiness, solid and virtual, house and land. All constructions try, in their own way, to face north and establish a nice view in the city. We will examine some characteristics of these designs aiming to describe a small part of Gilberto''s Pascoal methods. It is not our intention to address in detail the entire production of the architect, but to outline a key reading of their works, the result of a performance that left significant marks on the configuration of Campinas, having walked through the various scales of the city.'
