  abstract: 'As décadas do pós-guerra foram marcadas, na cena internacional, por uma nova sensibilidade arquitetônica que advogava a exposição direta dos materiais e dos elementos tectônicos, o resgate de materiais tradicionais, a preferência por jogos de volumes mais dinâmicos e o uso extensivo do concreto, postura esta comumente chamada de Brutalismo. A partir de meados da década de 1960, os arquitetos que atuavam em Pernambuco passaram a utilizar aspectos dessa sensibilidade construtiva, influenciados tanto pela arquitetura internacional, particularmente pelos trabalhos de Breuer, Stirling, Rudolph e Le Corbusier, como pela arquitetura paulista, sem descartarem as heranças modernas locais desenvolvidas, particularmente por Delfim Amorim e por Acácio Borsoi, arquitetos que desde a década anterior tinham estabelecido as bases da arquitetura moderna local. A arquitetura produzida em Pernambuco entre 1965-1980 caracterizou-se pelo uso de materiais aparentes, particularmente o tijolo e o concreto; as reentrâncias, saliências e destaques volumétricos, e a exploração dos elementos construtivos e estruturais. Fazem parte desse universo, obras de Frank Svensson, Marcos Domingues, Reginaldo Esteves, Vital Pessoa de Melo, Sena Caldas & Polito e Maurício Castro, além, é claro, de trabalhos de Amorim e Borsoi. O trabalho procura demonstrar como essa nova sensibilidade construtiva se manifestou em Pernambuco por meio de dois aspectos: 1) as texturas e tratamento das superfícies e 2) a articulação e justaposição dos materiais. Em relação ao primeiro aspecto, o próprio Banham alertou que nesta arquitetura, os materiais eram empregados de forma bruta, ou seja, sem revestimentos ou demãos, uma qualidade também ressaltada por autores mais contemporâneos como Frampton ou Gregotti. Em Pernambuco, iremos enfocar a manipulação do tratamento do concreto exposto por parte dos arquitetos locais por meio de variadas texturas: com agregado exposto, rustificadas, onduladas, com grandes contrastes entre superfícies ásperas e lisas, que demonstram as enormes possibilidades expressivas do concreto. Em relação ao segundo aspecto, para Banham, a arquitetura brutalista adota uma postura ética no detalhamento dos materiais, pois valoriza e não esconde os detalhes gerados pela necessidade construtiva, posição próxima de autores mais recentes como Gregotti, Frascari e Hartoonian, que revalorizam o detalhe arquitetônico como uma manifestação do aspecto construtivo que, de acordo com eles, enriqueceria o significado da obra. Na arquitetura produzida em Pernambuco neste período, observa-se a ênfase no detalhe e o cuidado na justaposição de materiais, por meio de sutis encaixes em respaldos ou frisos. Os detalhes, muitas vezes, constituem pontos de encontro e de articulação de toda a construção e são elementos centrais na expressão projetual. Diante do enfoque deste artigo, fez-se válido considerar a abordagem tectônica, um instrumento de análise que se apoia na questão construtiva e encontra congruências com a arquitetura desse período em Pernambuco. A teoria da tectônica foi considerada por meio dos escritos de teóricos contemporâneos, como Frampton, Hartoonian, Frascari e Gregotti, assim como autores mais distantes que forneceram argumentos que estão na base da arquitetura moderna como John Ruskin e Adolf Loos.'
  abstract_en: 'The postwar decades were marked on the international scene, with a new architectural sensibility which advocated direct exposure of materials and tectonic elements, the rescue of traditional materials, the preference for more dynamic volumes and extensive use of concrete, a posture commonly called Brutalism. From the mid-1960s, the architects who worked in Pernambuco began using constructive aspects of this sensibility, influenced both by international architecture, particularly the work of Breuer, Stirling, Rudolph and Le Corbusier, as the Paulista School architecture without discarding the locla modern heritage developed, particularly by Delfim Amorim and Acacio Borsoi, architects that since the previous decade had established the foundations of local modern architecture. The architecture produced in Pernambuco between 1965-1980 was characterized by the apparent use of materials, particularly brick and concrete; recesses, overhangs and highlights volumetric and exploitation of constructive elements and structural. Works by Frank Svensson, Marcos Domingues, Reginaldo Esteves, Vital Person Melo, Sena Caldas & Polito and Mauricio Castro, and, of course, by Amorim and Borsoi, are part of this group. The paper demonstrates how this new constructive sensibility appeared in Pernambuco taking into consideration two aspects: 1) the textures and surface treatment and 2) the articulation and juxtaposition of materials. Regarding the first aspect, the very Banham warned that this architecture, the materials were employed on a gross basis, ie without jackets or coats, a quality also highlighted by more contemporary authors like Frampton or Gregotti. In Pernambuco, we will focus on the manipulation of the treatment of exposed concrete by the local architects through various textures: with exposed aggregate, rustification, wavy, with sharp contrasts between rough and smooth surfaces, which demonstrate the enormous expressive potential of concrete. Regarding the second aspect, for Banham, the brutalist architecture adopts an ethical stance in the detailing of materials, since it values and does not hide the details generated by building and construction needs, an approach similar to recent authors like Gregotti, Frascari and Hartoonian that revalue the detail as an architectural display of the constructive aspects that, according to them, would enrich the meaning of the work. In the architecture produced in Pernambuco during this period, there is an emphasis on detail and the careful juxtaposition of materials, through subtle grooves in backrests or friezes. The details often are meeting points and articulation of the whole building and are central elements in projective expression. Given the focus of this article, it was worth considering the tectonic approach, an analytical tool that relies on constructive issue and finds congruence with the architecture of this period in Pernambuco. The tectonics theory was considered through the writings of contemporary theorists such as Frampton, Hartoonian, Frascari and Gregotti, as well as more distant authors who provided arguments that are in the basis of modern architecture as John Ruskin and Adolf Loos. Key-words: Juxtapositions and textures, Brutalism, Architecture of Pernambuco. | 3 JUSTAPOSIÇÕES E TEXTURAS NA ARQUITETURA EM PERNAMBUCO, 1965-1980'
