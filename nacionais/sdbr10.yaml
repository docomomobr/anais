  abstract: 'O crescente reconhecimento da arquitetura moderna como patrimônio cultural, no início do século XXI, vem estimulando discussões sobre as condutas que devem ser adotadas para a sua preservação. O aumento de intervenções em edifícios modernos demanda uma avaliação das posturas adotadas nestes trabalhos, motivo pelo qual é importante compreender como estas experiências abordaram as questões específicas desta produção. A pequena distância temporal entre a produção da arquitetura moderna e seu reconhecimento como patrimônio cultural dificulta o entendimento de que as recomendações para preservação, colocadas nos documentos do ICOMOS , possam ser utilizadas como parâmetros de projetos de intervenção. Os tombamentos “preventivos” de alguns edifícios modernos, pelo SPHAN , não tiveram continuidade e a relevante produção moderna brasileira, da segunda metade do século XX, demorou a ser protegida. Ou seja, o que era preventivo, acabou não se mostrando eficaz para a preservação do patrimônio. Diversos edifícios modernos emblemáticos foram desfigurados ou demolidos, antes mesmo de serem considerados objetos de tombamento. A proposta deste trabalho é investigar a possibilidade de aplicação das recomendações para preservação de patrimônio na arquitetura moderna, especificamente na chamada arquitetura brutalista, produzida em São Paulo, sendo seu intuito também verificar se as especificidades desta produção estão contempladas nos critérios de preservação e conservação de patrimônios culturais estabelecidos pelo ICOMOS. A questão que se apresenta é de como intervir nesta obra, reconhecida como patrimônio histórico e cultural, de forma a garantir a transmissão dos seus valores para o futuro. Em São Paulo, o edifício da FAUUSP destaca-se como um caso emblemático deste debate, ou seja, sobre as formas de intervenção em uma ação de conservação ou restauro Projetado por Vilanova Artigas (1915- 1985) e inaugurado no final dos anos 1960, é um dos principais edifícios representativos da arquitetura brutalista em São Paulo. Foi tombado pelo CONDEPHAAT em 1982. O edifício foi projetado em consonância com um projeto de ensino desenvolvido com importante participação do próprio arquiteto. O partido adotado, segundo o próprio autor “defende a tese da continuidade espacial. Seus seis pavimentos são ligados por rampas suaves e amplas, em desníveis que procuram dar a sensação de um só plano. Há uma interligação física contínua em todo o prédio. O espaço é aberto e as divisões e os andares ARTIGAS praticamente não o seccionam, mas, simplesmente lhe dão mais função”. ( , 1997) Passados mais de 40 anos, o edifício necessita de intervenções de diversos caracteres: atualização das instalações, aumento de área, conservação e manutenção. Todas devem ser consideradas restauro, a fim de garantir sua preservação. Nos últimos anos, alguns projetos de intervenção evidenciaram certa negligência, do ponto de vista de preservação, em relação ao edifício. Cabe, portanto, compreender como atuar neste patrimônio, tirando máximo partido de suas virtudes.'
  abstract_en: 'The growing recognition of Modern Architecture as cultural heritage in the beginning of the 21st century has fostered discussions about the conducts to be adopted for this preservation. The increasing works on the modern architectural heritage requires an assessment on the adopted stances for the performance of such intervention. For this reason, it is paramount to understand approaches to these projects. The brief span of time between the modern architectural production and its recognition as cultural heritage renders it difficult to understand the guidelines for the preservation, as stated in the ICOMOS documents to be utilized as parameters for intervention projects. The so called “preventive” historical preservation of some modern buildings, as has been done by the SPHAN has faced discontinuities, and the bulk of the Brazilian modern architectural produced in the second Conselho Internacional de Monumentos e Sítios Instituto do Patrimônio Histórico e Artístico Nacional Conselho de Defesa do Patrimônio Histórico, Arqueológico, Artístico e Turístico do Estado de São Paulo International Council on Monuments and Sites Federal Agency for the Protection of Cultural Heritage ⏐ 2 half of the 20th century has taken too long to be listed. In other words, what was first meant to be preventive ended up ineffective for actually preserving this heritage. Several modern architectural beacons have been deeply altered or demolished even before having been recognized as a cultural heritage. The aim of this paper is to investigate the possibility of applying the guidelines of heritage preservation for modern architecture, especially for the so called “brutalist” architecture produced in São Paulo in the 60s. We also aim at verifying whether those specific particularities of the architectural production are comprehended in the established criteria of the preservation and restoration documents. The question to be raised is how to work on in those architectural buildings so as to guarantee that their values are conveyed for the future. Located on the campus of the University of São Paulo, in the city of São Paulo, the building of Architectural School stands out as highly representative of this discussion, namely, about the forms of intervention for either a conservation or a restoration process. It was projected by Vilanova Artigas (1915-1985) and inaugurated in the late 1960’s. It’s one of the most representative examples of the brutalist architecture in São Paulo. In 1982 it was listed as a cultural heritage by the CONDEPHAAT . Artigas developed an articulate syllabus which was the core of the assumption of the project. “stands up for the space continuity. The six floors are to be linked by wide and slightly inclined ramps, unlevelled so as to seem one single floor. There is a physical continuity linking the whole building. The space is open and the walls and floors do not section it, and on the contrary, further assign its function. (ARTIGAS, 1997). After More than 40 years, the building needs interventions of several sorts. All of them are to be considered restoring, so as to guarantee its preservation. Over the last years, some intervention projects have disregarded the preservation of the building. Therefore, it is for us to understand how to intervene in the architectural heritage in order to enhance its virtues and virtues. Key words: preservation.modern architecture.brutalism State of São Paulo Agency for the Protection of Cultural Heritage ⏐ 3 PRESERVAÇÃO DE ARQUITETURA BRUTALISTA – A FAUUSP O EDIFÍCIO DA FAUUSP O reconhecimento do edifício da FAU como patrimônio cultural coloca em discussão quais devem ser as diretrizes para novas intervenções. O edifício da Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo, na cidade Universitária, projetado por Vilanova Artigas (1915-1985) e inaugurado em final dos anos 60, é um dos principais edifícios da arquitetura moderna paulista. Um dos aspectos fundamentais para a abordagem da preservação deste edifício é a relação projeto/programa, neste caso, indissociável. Propor a mudança de uso deste edifício incorreria em retirar grande parte do valor que lhe foi atribuído. É importante compreender de que forma “esta notável obra de arquitetura encarnou um conjunto de valores (e, se pensarmos no processo de ensino-aprendizado, um conjunto de conteúdos) a serem ensinados aos nossos alunos. O edifício funcionava como um farol em meio ao mar aberto à profusão de experiências didáticas e de conteúdos diversos, cujas autonomias eram sempre lidas como justificáveis e enriquecedoras. E, de fato, foram.” (JORGE, 2010) Estabelecida a relação essencial do projeto com seu programa, cabe compreender de que forma intervir para que o edifício mantenha esta condição de paradigma de arquitetura. “Há que se distinguir, portanto, a condição de mito da de paradigma. A FAU, na condição de mito, paralisa-nos e desestimula a investigação que move o fazer reflexivo e propositivo da atividade de projeto. Na condição de paradigma, ao contrário, permite a inovação ou até a sua superação, desde que reconhecidas as exigências das suas lições de obra de arquitetura de excelência.” (JORGE, 2010) Se ensino e edifício são inseparáveis neste caso, a possibilidade de se fazer um questionamento no que diz respeito ao ensino de arquitetura se estende também à forma de ocupação do prédio da FAU. O curso de arquitetura passou por diversas mudanças, desde sua inauguração em 1969, que interferiram no espaço projetado, nem sempre da maneira mais adequada. Houve aumento do número de professores, alunos e funcionários. As atividades de pesquisa, incipientes no início, cresceram consideravelmente. Mais recentemente, em 2006, foi inaugurado o curso de Design no período noturno. Este aumento de atividades e pessoas demanda novas áreas para a escola de arquitetura.7 Seria adequado que esses novos espaços propostos estivessem conectados ao edifício Vilanova Artigas, a fim de incrementar o seu uso. Estas novas relações devem ser cuidadosamente projetadas, para promover uma melhoria nas instalações da FAU, respeitando o valor de Patrimônio Cultural do edifício. Portanto, é essencial conhecer profundamente as características e valores do edifício a fim de elaborar propostas e projetos precisos que o atualizem, sempre visando a sua preservação. O estudo apresentado a seguir não é uma proposta de um novo projeto para o Edifício da FAU. Trata de estabelecer critérios, um mapa de potencialidades, a fim de amparar as futuras propostas de intervenção. TOMBAMENTO “É emblemático que o primeiro tombamento de arquitetura moderna realizado tenha sido exatamente o do prédio desta faculdade, projetado por Vilanova Artigas, expoente máximo da dita “Escola Paulista”. É extremamente significativo que, em um contexto em que eventualmente as análises técnicas e procedimentos burocráticos que envolvem um tombamento podem estender-se por até onze anos, o edifício da FAU tenha sido tombado em apenas 35 dias.” (WOLFF, 1998) NOTAS Segundo levantamento, coordenado pelo Prof. Antonio Carlos Barossi para o Plano Diretor, a demanda de área para a FAUUSP é de aproximadamente 5.000 m2 ⏐ 4 O edifício da FAU é protegido pelo CONDEPHAAT, pelo processo de no 21736/81 que estabelece “área envoltória do bem tombado, uma área de terreno compreendida num raio de 60,00 metros em torno da edificação” 8 No CONPRESP a decisão de tombamento "ex-officio” é feita pela resolução no05/91. O pedido de tombamento do edifício é feito através de uma carta assinada pelo então presidente do CONDEPHAAT, Arquiteto Ruy Ohtake, em julho de 1981. Neste documento frisa a “importância cultural de edificações contemporâneas” para justificar o tombamento do “edifício da Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo, de autoria do arquiteto João Baptista Villanova Artigas (sic), construído na Cidade Universitária, constitui um exemplar significativo dentro do quadro O relatório do processo, também redigido por Corona, foi encaminhado ao CONDEPHAAT em julho de 1981. Independentemente da incipiência do material encontrado neste processo, reconhece-se a necessidade de preservação do edifício da FAU. Entretanto, a possibilidade de se desenvolver um material que indique com clareza os valores artísticos e históricos do edifício, que oriente “o discurso a ser preservado”, é de grande serventia. Não apenas como instrumento de processo, mas como documentação para consulta, quando houver a intenção de se projetar uma intervenção. Os textos apresentados no processo do CONDEPHAAT são escritos por arquitetos diretamente vinculados à produção da arquitetura moderna em São Paulo. Sem desmerecer estes argumentos – que têm grande coerência – certo distanciamento em relação à obra pode gerar uma argumentação menos parcial e, não por isto, menos contundente. O EDIFíCIO O conhecimento do processo de concepção do projeto, ou seja, das versões anteriores à definitiva, é importante para a compreensão do amadurecimento da proposta final. Pode-se, a partir destes estudos, identificar intenções recorrentes que apontam uma direção do projeto. Não se trata da proposta leduciana de intervir no edifício para “o melhor a fazer é colocar-se no lugar do arquiteto primitivo e supor o que ele faria se, voltando ao mundo, fossem a ele colocados os programas que nos são propostos”.(VIOLLET LE DUC, 2000) O projeto da FAU teve diferentes versões - 1961, 1965, 1966 e a definitiva de 1969 que passou por diversas alterações durante a obra. Em todas há variações, mas podem-se constatar princípios que foram mantidos, quais sejam: a cobertura única que configura a volumetria principal do edifício; o vazio central que organiza todos os espaços; a configuração dos estúdios; a distribuição dos pavimentos em meio nível; a circulação vertical concebida de um lado com rampas e do outro com escadas.9 A necessidade de manutenção no edifício, principalmente no que diz respeito à estrutura, fez com
    que diversos estudos e prospecções fossem realizados, a fim de amparar as futuras intervenções, os quais devem ser consultados conforme a necessidade. O estudo apresentado a seguir pretende discutir algumas questões relevantes do ponto de vista de preservação do edifício da FAU. Está separado em duas partes: a primeira tece considerações a respeito da construção e de problemas relativos à constituição do edifício; a segunda pretende fazer uma leitura da relação espaço/programa. Extraído do processo de tombamento do edifício da Faculdade de Arquitetura e Urbanismo da USP, assinado em 23 de julho de 1981, pelo então secretário extraordinário da Cultura, Sr Antonio Henrique Cunha Bueno. Para saber mais sobre estas versões ver GIANECCHINI, 2009. As versões do projeto da FAU e as pranchas do projeto executivo estão disponíveis no setor de projetos da biblioteca com a referência Ar78/722.3F. ⏐ 5 COBERTURA A constatação de que sérios problemas na estrutura da cobertura poderiam comprometer, irremediavelmente, a estabilidade do edifício abriu uma série de discussões sobre como tratá-la. Os problemas de estabilidade e estanqueidade da cobertura são facilmente perceptíveis. Desde os anos 1990, pode-se ver a “formação de carbonato de cálcio de cor branca ou na cor marrom devido à oxidação da armadura geram verdadeiras estalactites de péssimo aspecto”. (RESTAURO, 2009) 001 – Formação de carbonato de cálcio na cobertura do estúdio 03 (2010) Em 2009, o estúdio 03 foi interditado por motivos de segurança em relação à cobertura. Atualmente, toda a cobertura esta protegida por telas de segurança, para proteção na eventualidadede partes do concreto se desprenderem e cairem, como aconteceu anteriormente 002 – estúdio 03 interditado pela falta de condições de segurança (2010) ⏐ 6 003 – Imagem do Salão Caramelo com tela de proteção Um relatório escrito por um grupo de professores da FAU para o 7º seminário DO.CO.MO.MO Brasil, em 2007 esclarece alguns pontos relativos à cobertura. Entre eles, os motivos para os problemas com a impermeabilização: falta de manutenção10; deformações da estrutura que acarretaram acúmulo de água em pontos onde não há captação de águas pluviais11; e subdimensionamento das prumadas de água pluvial12. Em entrevista com o professor Paulo Helene13, forma acrescentados a estes, outros dois problemas que agravam a situação: 1. o percurso da água na cobertura, até os pontos de sua captação, é muito extenso e, consequentemente, um percentual mínimo de caimento de calhas nesta cobertura atingiria cotas que “afogariam” as abas de concreto dos domus, além de um aumento da sobrecarga na estrutura; 2. as flechas da estrutura geraram acúmulo de água em pontos onde não há captação de água. “o projeto original especificou um subsistema de impermeabilização muito avançado para a época; tratava-se do uso de compostos elastoméricos dispostos em camadas, de marcas comerciais neoprene e hypalon, que ainda hoje são usados com sucesso em obras diversas. A especificação foi correta, pelos seguintes motivos: os produtos aplicados acompanham as deformações do concreto, geradas por gradientes térmicos. O método de aplicação é compatível com o grau de interferência que as abas dos domus provocam na laje plana; não requer camada de proteção mecânica, Embora seja de custo inicial elevado, a reaplicação dos produtos é relativamente fácil e têm vida útil garantida pelo fornecedor de 10 anos. A falha da impermeabilização foi devida prioritariamente à falta de manutenção” (OLIVEIRA, 2007) “A justificativa para estas deformações é de que o método corretivo foi a superposição de camadas de argamassa para restabelecer o caimento da laje e a aplicação de uma nova impermeabilização. A sobreposição de indevidos experimentos de camadas de argamassa resultam em uma sobrecarga de aproximadamente 200 kg/m2 que pode ter agravado a deformação da estrutura. As fissuras geradas pela deformação da estrutura, bem como as fissuras de concretagem (transição entre viga e laje) são caminhos pelos quais as águas pluviais não drenadas se infiltram na estrutura. Muitas partes internas e vazadas da laje de cobertura do tipo caixão perdido encontram- se cheias de água devido à infiltração pelas deficiências do atual sistema de impermeabilização.” (OLIVEIRA, 2007) O projeto original dimensionou um condutor vertical de águas pluviais com diâmetro nominal de 100 mm para cada módulo, com exceção dos módulos extremos nos balanços. Ocorre que na época da construção os condutores foram instalados em módulos alternados, ainda assim apenas na metade deles; a transferência da água de chuva, de um módulo sem condutor para outro subsequente, com condutor, foi e continua sendo feita por meio de tubos horizontais com diâmetro nominal de 100 mm, mas que se encontram, parcialmente, obstruídos pelas camadas de impermeabilização. As faces dos pilares por onde estes dutos passam já foram removidas a fim de se instalar um novo conjunto de prumadas, aumentando a seção atual. (OLIVEIRA, 2007) O Prof. Dr. Paulo Helene (EPUSP-CIVIL) foi contratado pela FAU para elaborar estudos e projetos referentes à recuperação da estrutura de concreto da cobertura. ⏐ 7 004 – Esquema da captação de águas pluviais Por conta dessas infiltrações, houve corrosão de parte das ferragens da estrutura. Já foram feitos estudos e experiências que demonstraram ser perfeitamente viável a sua recuperação estrutural, desde que o problema da impermeabilização também seja resolvido. Prospecções indicaram que parte dos caixões perdidos da face inferior das vigas está cheia d’água. Esta água deve ser drenada para aliviar a sobrecarga na estrutura14. Somada à remoção das camadas de impermeabilização da cobertura, o alívio de carga pode reduzir as flechas desta estrutura.(OLIVEIRA, 2007) Também há problemas em relação à ventilação e à iluminação. A fresta proposta entre o domus e a estrutura deveria ser de 10 centímetros, o que permitiria ventilação suficiente. A movimentação da estrutura diminuiu este vão que chega, em alguns pontos, a bloquear a circulação do ar. Os problemas apresentados em relação à iluminação zenital dizem respeito à proposta do arquiteto de ter um único elemento repetido ao longo de toda a cobertura, indiferente ao espaço coberto. Nas salas de aula – que são os únicos espaços fechados cobertos diretamente pelos domus – o sistema de iluminação natural, sem nenhum tipo de controle, limita o uso do espaço. Com o uso crescente de equipamentos de projeção, é necessário viabilizar o escurecimento destas salas. A solução, improvisada, foi de pintar os domus destas salas de preto. Além da precariedade da solução, esta pintura teve impacto no conforto térmico dos ambientes. Segundo o Prof Helene, parte destes caixões que estão cheios de água não apresentam nenhum problema em relação às condições do concreto. A presença constante de água junto ao concreto, sem contato direto com oxigênio, acabou por proteger esta parte da estrutura. ⏐ 8 Dois projetos foram apresentados no sentido de resolver as questões referentes à cobertura, como segue: Um desenvolvido por professores da própria FAU e da Escola Politecnica da USP15: “espécie de segundo teto seria constituída por placas de policarbonato transparente montadas sobre uma leve estrutura metálica em formato de lanternim, com calhas de alumínio. Ela impediria o contato da água da chuva e sua infiltração no concreto das vigas em V, cujas ferragens periféricas estão atualmente comprometidas” (MELENDEZ, 2009) 005 - Corte da sobre cobertura proposta pelos professores da FAU Outro apresentado pelo arquiteto Pedro Paulo Saraiva: “Nossa solução para a cobertura do edifício é de extrema simplicidade e leveza, consistindo basicamente em 2 etapas: 1. Revestimento de toda a superfície de cobertura exposta às intempéries climáticas com chapas de cobre natural; 2. Adoção de nova cobertura em “panos” de membrana tensionada, cada qual cobrindo 4 módulos da iluminação zenital original. Fixados em 8 pontos com 2 diferentes alturas, estes novos módulos “quádruplos” formam superfície capaz de propiciar estanqueidade, ventilação, iluminação, drenagem e proteção a radiação solar, sem sobrecargas ou estruturas adicionais. Desta forma, os domus de acrílico podem ser retirados, e as águas de chuvas - inclusive de vento - serão totalmente contidas. A proposta assim apresentada responde com eficiência aos problemas a serem enfrentados, e respeita integralmente o conceito do projeto do edifício, revelando-se solução final e digna da representatividade deste marco de nossa arquitetura”. (SARAIVA, 2009) O número do processo deste projeto é 2008.1.1942.16.5. Os autores são: Prof. Dr. Sylvio Sawaya (FAUUSP), Prof. Dr. Marcelo Roméro (FAUUSP), Profª. Dra. Márcia Alucci (FAUUSP), Prof. Dr. Khaled Goubar (FAUUSP), Prof. Dr. Alessandro Ventura (FAUUSP), Prof.Dr. Moacyr da Graça (EPUSP), Prof. Dr.Júlio Fruchtengarten (EPUSP), Prof. Dr. Aluisio Margarido (FAUUSPEPUSP). ⏐ 9 006 - Proposta de sobre cobertura feita pelo arquiteto Pedro Paulo Saraiva Colocados estes pontos, cabem algumas observações. A cobertura da FAU é um dos seus elementos constitutivos mais importantes. Sua solução em grelha é responsável pela iluminação e ventilação de grande parte dos espaços do edifício. A percepção espacial interna do edifício está diretamente relacionada a esta cobertura. Do ponto de vista de preservação do patrimônio, devem-se esgotar todas as alternativas de manutenção e conservação que não alterem suas características. Sendo possível, tecnicamente, resolver a questão com mínima intervenção, esta proposta deve ser adotada. O professor Helene apresentou três possibilidades para impermeabilização da cobertura que não interferem na sua aparência. Com a necessidade de constante manutenção, qualquer uma que seja adotada atende as demandas de preservação desta cobertura16. Os dois projetos anteriormente apresentados abandonam, a priori, os sistemas de impermeabilização, de iluminação e de ventilação originais
    e partem para uma proposta de inserção de novos elementos na cobertura existente. Apesar de poder resolver tecnicamente a questão, a sobreposição dessas estruturas sugere a impossibilidade de recuperar a estrutura da cobertura. Transgride, portanto, o princípio da mínima intervenção. Sobre a questão da iluminação, o projeto da equipe do arquiteto Pedro Paulo de Melo Saraiva propõe uma estrutura tensionada, solução que manteria a iluminação natural durante o dia. À noite, a iluminação poderia ser feita artificialmente, com a instalação de refletores que projetariam luz sobre esse tecido. O prof. Helene apresentou três possibilidades de aplicação de material impermeabilizante na cobertura: Estrutural: silicato de sódio, não aderente: mantas (betuminosa, PVC, EVA e EPDM), Aderente: Poliureia a 70º C. Segundo Helene a solução recomendada seria a estrutural: de fácil aplicação e manutenção. ⏐ 10 A proposta original da cobertura iluminante, mesmo que translúcida e não transparente como proposto no projeto original, permite ter a noção do tempo transcorrido, percebendo-se o cair da tarde e o escurecimento. À noite, é o espaço interno, artificialmente iluminado, que passa a ser iluminante. A cobertura permanece na penumbra, levemente iluminada pela luz artificial refletida, interferindo de forma contundente na leitura do espaço. Ainda no que diz respeito ao sistema de captação de águas pluviais, deve-se tirar partido da solução do projeto para aumentar a capacidade destes sistemas. Os pilares internos da FAU têm seu desenho proposto para servir como um duto de instalações. Sua seção circular é composta por uma parte em concreto armado e outra preenchida com alvenaria, por onde passam os dutos de elétrica e de hidráulica. Esta área disponível pode ser ocupada até o seu limite máximo. Assim é possível ampliar essas instalações da forma que for mais conveniente, desde que se respeite a geometria dos pilares. Um projeto desenvolvido no GEEF - Grupo Executivo dos Espaços Físicos -, sob coordenação do Prof. Dr. Paulo Eduardo Fonseca de Campos, “prevê o fechamento destes shafts com painéis leves e removíveis, confeccionados na mesma cor e aspecto externo das alvenarias originais.”17 007 – Projeto de fechamento proposto pelo GEEF Removida a alvenaria, não há nenhuma razão para que os novos fechamentos sejam “confeccionados na mesma cor e aspecto externo das alvenarias originais” ⏐ 11 008 – Pilar aberto para manutenção das prumadas (2011) ⏐ 12 EMPENAS EXTERNAS “Um grande bloco de concreto de aspecto maciço suspenso sobre o solo. Eis a primeira imagem que identifica o prédio da Faculdade de Arquitetura e Urbanismo, a FAU.” (VALENTIM, 2003) O reconhecimento do edifício da FAU, como se lê na citação antecedente,dá-se principalmente pela sua fachada. As enormes empenas de concreto, de 7,5 metros de altura, estão delicadamente apoiadas em pilares e dão a sensação de que o volume flutua. A paginação das formas de tábuas nestas empenas é relevante para o aspecto do edifício. Confere-lhe uma aparência bruta, expressiva. Ocorre, contudo, que o método utilizado para executar esta empena, com as formas de tábua, gerou um problema estrutural. A irregularidade das tábuas fez com que o recobrimento do aço, em alguns pontos, fosse muito pequeno. Com a movimentação da estrutura, parte da ferragem ficou descoberta e, neste momento, precisa de recuperação. Este trabalho deve ser feito pela remoção de pedaços da capa de concreto, a fim de tratar o aço oxidado. Evidentemente, após esta etapa, é necessário estucar o vão aberto na estrutura. Por mais que se tente aproximar o material utilizado para fechamento, será nítida a diferença entre o concreto existente e o “remendo”. Isto porque sempre haverá diferença na composição dos materiais utilizados, na forma de fundi-los à estrutura existente ou na aparência que vão adquirindo com a passagem do tempo. Segundo Cesare Brandi “a obra de arte chega até nós como um circuito fechado, como algo que temos o direito de intervir só sob duas condições: para conservá-la o quanto mais possível íntegra; para reforçá-la, se necessário, na sua estrutura material periclitante.”(BRANDI, 2004) Este trabalho de recuperação da empena pode ser relacionado à proposta de Brandi de conservação de pinturas denominada de tratteggio “que se diferencia por técnica e por matéria, da técnica e da matéria da pintura integral.” (BRANDI, 2004) É necessário, portanto, desenvolver estudos para saber de que maneira executar este trabalho. Deve ser uma solução que seja identificável - princípio da distinguibilidade - e ao mesmo tempo não interfira na imagem mais importante do edifício. ⏐ 13 DEMAIS ESTRUTURAS EM CONCRETO Artigas também usou a estrutura em concreto para configurar alguns espaços internos. Assim, encontram-se duas grandes empenas que se abrem para o Salão Caramelo: a que configura o Museu e outra que fecha o espaço do Atelier Interdepartamental. Estas estruturas devem permanecer como estão, pois são essenciais para a leitura do espaço interno. Não é possível pensar em aberturas, em nenhuma hipótese, que iriam de encontro ao princípio da reversibilidade. 009 - Empena AI, museu As paredes de concreto, internas ao edifício, sempre foram suporte para manifestações das mais variadas. Principalmente aquelas dos estúdios. Podem-se encontrar, aí, registros das várias gerações que ocuparam o prédio. Não cabe uma avaliação do tipo de manifestação ali presente – se são obras de arte, se são manifestações políticas ou qualquer outro tipo de interferência. Estes escritos são sempre sobrepostos por outros, num processo incessante. Não se deve considerar que este tipo de uso seja sujeira e, portanto, que estas paredes devam ser raspadas num processo de limpeza ordinária. 010 – Painel Virado Paulista, feito por alunos em 1985 ⏐ 14 011 - Outras manifestações nas paredes do edifício Entretanto, algumas paredes devem ser protegidas deste tipo de manifestação, como as empenas externas ao edifício, a que configura o peitoril do Museu e a grande empena do Atelier Interdepartamental. Todos os forros do edifício são a própria laje, portanto em concreto aparente. Devem ser mantidos e conservados como estão. A necessidade de instalação de infraestrutura nestas lajes pode ser resolvida com estruturas aparentes (conduletes, eletrocalhas etc.). ⏐ 15 MATERIAIS DE ACABAMENTO E FECHAMENTOS A respeito dos materiais utilizados no edifício da FAU, Artigas escreveu: “é uma escola de acabamento simples, modesto como convém a uma escola de arquitetos, que é também um laboratório de ensaios”.(VILANOVA ARTIGAS, 1997)18 O piso em epóxi caramelo, que foi utilizado em todo o edifício, é tecnicamente adequado para todas as atividades ali desenvolvidas. Permite que sejam feitas aberturas no piso para passagem de instalações e aceita reparos localizados, sem perda de qualidade. Deve, portanto, ser mantido e preservado conforme o original, já que o material ainda é comercializado. A aplicação de outro revestimento para o piso só seria aceitável caso fosse comprovado que as características técnicas do epóxi autonivelante não atendem a determinadas atividades, como por exemplo, o uso de algum material que acarrete uma reação química e danifique o piso. Como solução para as aberturas, Artigas desenvolveu um caixilho em aço, contrapesado, que resolve todos os fechamentos necessários. O avanço dos pavimentos superiores protege esta caixilharia de receber chuva diretamente sobre eles. Estes elementos apresentam, ainda hoje, boas condições de uso e assim continuarão desde que se faça a manutenção necessária. Após a conclusão da obra, este caixilho ainda foi utilizado para o fechamento de algumas áreas novas, como na reforma da biblioteca (1998). O fechamento da varanda do Salão Caramelo foi feito com um caixilho de aparência muito similar ao padrão, porém executado em madeira – fato que deveria ser evitado. A reprodução dos caixilhos desenhados por Artigas é adequada neste caso, não havendo maiores restrições ao seu uso do ponto de vista de “falso-histórico”, já que se trata de fechamento leve, não incorporado à estrutura. 012 – caixilho padrão do edifício utilizado como fechamento A citação apresentada no texto não tem como intuito resgatar as posturas do autor do projeto como regras para a intervenção no edifício, mas esclarece muito do partido adotado, este sim,devendo ser considerado para a tomada de decisões. ⏐ 16 013 – caixilho padrão utilizado internamente A subdivisão dos ambientes no edifício é feita com divisórias leves desde sua inauguração. Podem ser instaladas com diversos materiais de acabamento: opacos, translúcidos ou transparentes em função das exigências do programa implantado. É recomendável que se opte por divisórias instaladas com sistema de pressão e não de chumbamento ou parafusamento, a fim de evitar perfurações no piso e na laje. Desta forma há uma maior flexibilidade do espaço sem necessidade de reparo das áreas perfuradas. Sobre o uso de cores, Artigas fez uma proposta simples e clara. Além do concreto aparente e do piso caramelo, apenas as paredes das prumadas hidráulicas são pintadas, na cor vermelha. Externamente o pavimento dos departamentos tem três empenas, cada uma pintada com as cores primárias. 014 - Imagem externa empenas coloridas na área dos departamentos Deve-se, independentemente das escolhas, fazer estudos em modelos para aplicação de cores nas superfícies. ⏐ 17 INSTALAÇÕES O projeto original do edifício tem soluções claras em relação às instalações. Como colocado anteriormente, os pilares internos têm também a função de shaft, resolvendo grande parte da passagem de instalações entre os pavimentos. O piso de todos os pavimentos também pode ter tubulações embutidas para passagem de instalações elétricas e de comunicações. Em relação às instalações hidráulicas, a posição dos sanitários deve ser mantida nas duas extremidades do edifício, bem como seus acessos. Entretanto, sua configuração interna pode ser alterada em função das
    necessidades: mudança de posição de louças, divisão dos sanitários por sexo, instalação de cabines para pessoas de mobilidade reduzida etc. Todos os projetos de instalações devem considerar as interferências nos edifícios. No caso de equipamentos de ar condicionado seria importante desenvolver um projeto que resolvesse as instalações de unidades condensadoras de forma a organizá-las. Evita-se, assim, a situação que se observa na fachada do edifício voltada para a Avenida Prof. Luciano Gualberto. 015 – instalações de unidades condensadoras na fachada do edifício 016 – novas instalações elétricas dos departamentos, que interferem nos caixilhos e nas fachadas ⏐ 18 SOBRE AS POSSÍVEIS AMPLIAÇÃOES OU CONSTRUÇÕES DE EDIFÍCIOS ANEXOS Existem duas áreas envoltórias definidas que restringem as construções próximas ao edifício da FAU. Uma estabelecida pela própria Universidade, com um raio de 40 metros ao redor do edifício, não edificante19. Outra, estabelecida pelo CONDEPHAAT20, de raio de 60 metros, que não exclui as construções neste perímetro, mas indica a necessidade de projetos que levem em consideração o valor do edifício existente. 017 – envoltórias O edifício da FAU tem no seu embasamento boas possibilidades para conectar novos edifícios, sem interferir visualmente no volume principal. Muitos textos relacionam as obras de Artigas, principalmente, com as de Frank Lloyd Wright e Le Corbusier. O arquiteto Marcio Cotrim faz uma rara relação com a obra de Mies van der Rohe. A descrição de edifícios que “revelam a intenção de Mies por construir uma espacialidade diáfana e contínua, determinada por uma única cobertura sustentada através de uma estrutura vertical perimetral, posicionada fora dos fechamentos do edifício que, em seu conjunto de vigas e pilares, determina a imagem final destes projetos. A exposição da estrutura e da lógica com a qual foi concebida desvelou, por trás da clareza e simplicidade alcançada, um rigoroso conhecimento técnico, evoluído e experimentado ao longo da obra anterior do arquiteto“(COTRIM, 2009) permite uma relação direta com a obra de Artigas, principalmente com a FAU. Esta pureza dos edifícios sugere a interpretação de que esses volumes seriam mais bem preservados se fossem mantidos sem nenhum acréscimo que interferisse na sua imagem principal. Plano Diretor da Cidade Universitária, elaborado em 2001, coordenado pelo Prof. Dr Vahan Agopyan. Disponível em <http://stoa.usp.br/espacousp/files/-1/6289/Plano_diretor.pdf>.acesso em 12/02/2011 CONDEPHAAT processo nº 21736/81. ⏐ 19 Não seria recomendável que edifícios de Mies Van der Rohe, como a Nationalgalerie, em Berlim, ou o Crown Hall, no IIT, em Chicago, tivessem interferências em suas fachadas para conexões com novos edifícios.21 No caso da FAUUSP é possível pensar em conexões com novos edifícios a partir da cota da biblioteca. Desta forma, as empenas estariam preservadas de intervenções, já que é possível a conexão neste nível, passando por baixo delas. Entretanto a pureza da volumetria externa estaria comprometida. Esta relação do edifício da FAU com as obras de Mies Van Der Rohe foi colocada pelo Professor Marcos Acayaba em uma das reuniões de desenvolvimento do plano diretor ⏐ 20 ACESSIBILIDADE E SEGURANÇA Para adaptações do edifício em relação à acessibilidade universal e à segurança é necessário compreender o limite das intervenções. Por se tratar de edifício tombado, algumas exigências da legislação vigente devem ser flexibilizadas para não descaracterizar o patrimônio. Não há nenhuma restrição em relação a sinalizações, instalação de corrimãos e guarda-corpos, desde que sejam devidamente projetadas. Conforme citado anteriormente, é possível fazer as adaptações necessárias para o uso de sanitários. Entretanto, não é recomendada a instalação de novos sanitários fora das prumadas, exceção feita ao primeiro pavimento, como será discutido mais adiante. A questão da circulação vertical também deve ser vista com cautela. As rampas de circulação têm importância inquestionável para o edifício. Mais do que um sistema de circulação, são espaço de convívio e contemplação. Sua declividade está muito acima daquela exigida pelas normas atuais.22 A impossibilidade de mexer nestas rampas exige que o sistema de circulação vertical seja pensado de outra forma. No lado oposto às rampas há um sistema de circulação vertical composto por escada e elevador. A substituição do elevador comum, por outro que, com duas portas, abrisse a cada meio nível, resolveria parte do problema, segundo as normas vigentes. Para um edifício tombado talvez seja o possível e, portanto, o suficiente. 018 – torre de elevador. Acesso pode ser feito nos meios níveis desde que seja instalada cabine com duas portas As normas atuais de acessibilidade permitem uma declividade máxima de 8,33%, considerando que a cada 0,90 metros de altura é necessário um patamar. As rampas da FAU têm declividade de aproximadamente 10%, vencendo em um só lance quase 2 metros de altura. ⏐ 21 019 – Acesso do edifício – nova escada e rampa: novos elementos que não tem desenho e especificações condizentes com a arquitetura do edifício. O fato de se tratar de estruturas sobrepostas não exime da necessidade de um bom projeto 020 – sistema de rampas existente ⏐ 22 DISTRIBUIÇÃO DO PROGRAMA Projeto e programa são termos indissociáveis quando se pretende estudar o edifício da FAU. O edifício foi desenvolvido vinculado a um novo projeto pedagógico. Ao longo dos últimos 40 anos, desde sua inauguração, diversas mudanças curriculares foram feitas: o número de professores, alunos e funcionários aumentou consideravelmente, disciplinas foram alteradas e as atividades de pesquisa cresceram. Entretanto, a estrutura do curso e a forma como está distribuído no prédio não difere substancialmente daquele proposto no projeto original. Deve-se considerar que, em se tratando de uma escola de arquitetura, este programa sempre sofrerá alterações. A recente criação do curso noturno de Design levantou questões referentes ao uso dos espaços, diferentes daquelas consideradas pelo curso matutino/vespertino de arquitetura e urbanismo. Desta forma, do ponto de vista de preservação do patrimônio cultural, esta leitura visa compreender o potencial de ocupação dos espaços do edifício. Identificar as virtudes para abrigar programas variados, desde que certas premissas sejam respeitadas. O edifício da FAU tem 8 pavimentos em meio nível. Cada nível tem suas áreas úteis bastante claras e funcionando em blocos que abrigam, de forma geral, um mesmo programa. Para o desenvolvimento de um projeto de readequação do edifício, seria necessária a compreensão de quais atividades estão efetivamente relacionadas e devem ter proximidade, assim como outras que podem estar distantes, sem interferir no seu desempenho. Compreender como intervir, qual discurso preservar é uma ação que transpassa a questão das demandas temporais. As diretrizes para intervenção que se colocam têm validade em função das características perenes intrínsecas ao edifício. As áreas estão identificadas segundo o pavimento em que se encontram e o programa instalado em 2011. 021 – distribuição dos níveis no edifício da FAU ⏐ 23 REFERÊNCIAS BIBLIOGRÁFICAS Amaral, Cláudio Silveira. O ensino do projeto nos cursos de arquitetura. Arquitextos, São Paulo, 09.101, Vitruvius, out 2008. <http://www.vitruvius.com.br/revistas/read/arquitextos/09.101/104>. Andrade, Antonio Luiz Dias de. Um Estado Completo que Pode Jamais ter Existido. São Paulo, Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo, Tese de Doutoramento, 1993. Barossi, Antonio Carlos. Ensino de projeto na FAUUSP:Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo. Tese de Doutorado, 2005. Benjamin, Walter. A obra de arte na era da sua reprodutibilidade técnica In: Magia e técnica arte e política: ensaios sobre literatura e historia da cultura. São Paulo: Brasiliense, 1994. Brandi, Cesare. Teoria da restauração. Trad. Beatriz Mugayar 