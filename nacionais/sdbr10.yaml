  abstract_en: 'The long decade of the sixties is the moment when the consolidation of the constructive technology of the reinforced concrete enables the productions of works of great impact in Brazilian cities. Two construction companies stand out in this process, the Companhia Construtora Nacional, which has its origins in the German construction company named Wayss & Freytag, and the Danish company Christiani & Nielsen as highly specialized in the construction technology of reinforced concrete. Just the two of them where qualified to built the National Congress building, masterpiece of the interaction between the creativity of the architect Oscar Niemeyer and ingenuity of the structural engineer Joaquim Cardozo. Both companies participated in the initiatives for rationalization the construction undertaken on the building of the University of Brasília and producing houses. However, the foundations on which the technical culture of constructive technology of reinforced concrete in Brazil are drawn from the early twentieth century, when theses two construction companies introduced the reinforced concrete constructing building and urban infrastructure, enabling architectural and urban modernization. The establishment and consolidation of a technical culture, based on reinforced concrete, depend on the action of different professionals – engineers, architects and construction companies – which, as defying common sense of a state of art of construction and aesthetic formulated a constructive technology, defined by Gama in 1994, as the “scientific systematization of knowledge related techniques”. This design is indeed complex, not only in relation to the history of mechanical devices and the constitution of the construction industry, as well as the transformation of aesthetic notion, the process of cities growth and distribution and training of manpower. The construction market is composed of three members: the public (ie, customers), the government and labor. So this triad completes what we call culture technique. This work explores the discourse, imagery and ideas assembled from intense dialogue that occurred between Europe and South and North of the constitution and consolidation of technical culture of constructive technology of reinforced concrete. Such a scenario is constructed through daily newspaper reports, such as the connections of foreign professionals in construction, by way of Brazilian characters to these places, even the existence of an extensive bibliography on the matter that makes up the collection of the top engineering schools and national architecture, as well as the private collection of architecture firms and construction companies. Considering the facts related, we must emphasize the seductive power of the mechanical inventions which were tools to transform society, landscape and territory. The fascination with the new and innovation, coupled with the desire to go beyond the realms of the human body by creating mechanical devices, such as those that represented elapse greater distances in less time (the locomotive and cars), to overcome the gravitational forces (the zeppelin and plane) and produce on a larger scale, marked the state of the art techniques from the eighteenth century. Modernity was really enticing and it fits the invention of techniques, systems and construction processes.'
