- title: A real preservação do MAM-Rio
  authors:
  - givenname: Alvaro Augusto
    familyname: de Carvalho Costa
  pages: 1-18
  locale: pt-BR
  abstract: O conceito do Brutalismo no Brasil não se define de forma unânime. Frequentemente ligado a arquitetura paulista produzida entre 1950 e 1970, manteve sua essência longe do Brutalismo inglês, apresentando influências da corrente francesa protagonizada por Le Corbusier. Este mantinha diálogos conceituais com outro arquiteto francês radicado no Rio de Janeiro, Affonso Eduardo Reidy. Reconhecido internacionalmente, Reidy pertencia a uma geração que buscava conciliar as propostas dos mestres do Modernismo com o necessário impulso de renovação. Para ele, a concepção arquitetônica não era embasada só na estética, mas também no sentido ético social. Sua influência na arquitetura brasileira é mais evidente na escola paulista. Reidy manteve uma sintonia com os arquitetos paulistas da época, e de certa forma, influenciou a nova tendência brutalista. Podemos destacar em sua obra o Museu de Arte Moderna do Rio de Janeiro. Este edifício apresenta uma linguagem clara e memorável. A solução arquitetônica se revela de forma simples, exposta em sua vigorosa estrutura, empregando pórticos transversais externos e valorizando a utilização do concreto bruto. Podemos encontrar no MAM-Rio aproximações formais e construtivas com a escola paulista da época. Também neste projeto observamos a valorização da ética, tão enaltecida pelo brutalismo. Reidy considerava como conceito fundamental do projeto a criação de espaços propícios à produção e à apreciação da arte, que enriqueceriam a obra do artista e a percepção pública da cultura artística. A edificação projetada em 1953, em um período de modernização nas estruturas políticas e culturais, apresenta critérios não acadêmicos para a época, tanto museológicos como arquitetônicos. Seus espaços se distanciavam do confinamento habitual dos museus, propondo espaços flexíveis e dinâmicos. A edificação promovia através desse espaço livre, permeável e franco, o diálogo entre seus usuários, visitantes, artistas, críticos, professores e alunos, enfatizando a importância da relação entre a obra arquitetônica e o ambiente físico. Pode-se estabelecer claramente o período compreendido entre a inauguração e o incêndio de 1978, como o mais representativo do MAM-Rio, como instituição e como exemplo de arquitetura através da utilização da edificação dentro da proposta conceitual estabelecida por Reidy. Observamos que a questão da preservação do conceito original do projeto se apresenta como preponderante. Alterações promovidas na proposta arquitetônica original do projeto e nas funções atribuídas, realizadas em caráter definitivo ou não, como também as precárias condições de preservação física de algumas áreas, influenciam e modificam a clara leitura do projeto. Essas alterações incluem o bloqueio da luz natural incidente e da interação do usuário com os jardins e o entorno, características marcantes do projeto, como também mudanças das funções originais dos espaços e dos fluxos expositivos. O MAM-Rio havia adotado desde a construção de sua sede, um plano educativo que representava uma das bases da sua filosofia, da razão de sua criação. Inspirada na Bauhaus e na escola de Ulm, a então criada Escola Técnica de Criação buscou adaptar as normas externas a realidade nacional, resolvendo as questões da formação estética brasileira, sem perder a referência das experiências obtidas no exterior. Hoje as salas de aulas, oficinas e ateliers, foram substituídas por áreas administrativas, extinguindo os cursos regulares, assim como as áreas destinadas ao convívio público são usadas para eventos privados, e o teatro, construído e explorado pela iniciativa privada, são pontos que merecem reflexão. Neste artigo procuramos estimular o diálogo sobre a real preservação da arquitetura, em especial a edificação do MAM-Rio, apresentada como preservada, tombada pelo Patrimônio Histórico, porem, sem refletir ou permitir ao visitante vivenciar sua vocação original.
  abstract_en: The concept of Brutalism in Brazil is not defined unanimously. Often linked to Paulista architecture produced between 1950 and 1970, kept its essence away from the english Brutalism, presenting influences of the French current in which leading protagonist was Le Corbusier. This architect kept conceptual dialogues with another French architect based in Rio de Janeiro, Affonso Eduardo Reidy. Recognized internationally, Reidy belonged to a generation that sought to reconcile the proposals of the masters of Modernism with the necessary impetus for renewal. For him, the architectural design was grounded not only in aesthetics but also in the social ethical sense. His influence in Brazilian architecture is most evident in the Paulista School. At that time, Reidy was in tune to the architects of São Paulo, and somehow influenced the new Brutalist trend. We can highlight in his work the Museum of Modern Art in Rio de Janeiro. This building features a clear and memorable language. The architectural solution is revealed in simple way, exposed in its vigorous structure, employing external transverse frames and enhancing the use of raw concrete. We can find at MAM-Rio formal and constructive approaches close to the Paulista School of that time. Also in this design we could note the appreciation of ethics, as extolled by brutalism. Reidy had considered as a fundamental concept of this architectural design the creation of propitious areas for the production and appreciation of art; these could enrich the work of the artists and the public perception of artistic culture. The building designed in 1953, in a period of modernization in political and cultural structures, features non- academic criteria for that time, both architectural as museological. Their spaces distanced themselves from the usual confinement of museums, proposing flexible and dynamic spaces. The building promoted through this free, permeable and frank space, the dialogue among its users, visitors, artists, critics, teachers and students, emphasizing the importance of the relationship between the architectural work and the physical environment. One can clearly establish the period between the opening and fire of 1978 as the most representative of MAM-Rio, as an institution and as an example of architecture through the use of the building within the conceptual propose established by Reidy. We can observe that the issue of preservation of the original concept of the architectural design is predominant. Changes introduced in the original architectural proposal and in the functions assigned, in a definitive way or not, as well as the precarious physical preservation of some areas, influence and change the clear reading of the project. These changes include the blocking of the incident natural light and of the interaction of the users with the gardens and surroundings, salient features of the design, as also the changes of the original functions of exhibition spaces and flows. The MAM-Rio had adopted since the construction of its headquarters, an educational plan that represented the basis of its philosophy, the reason for its creation. Inspired by the Bauhaus and the Ulm School, the newly created Technical College of Creation sought adapt external standards to the national reality, solving the issues of Brazilian aesthetic, without losing the reference to the experience obtained abroad. Today the classrooms, workshops and ateliers, were replaced by administrative areas, extinguishing the regular courses, as well as the areas for public interaction that are today used for private events, such as the theater built and operated by the private sector, are points that deserve consideration. In this article we seek to stimulate the dialogue about the actual preservation of architecture, especially the building of MAM-Rio, presented as preserved, listed as a historic heritage, however, without reflecting or allow the visitor experiences its original vocation.
