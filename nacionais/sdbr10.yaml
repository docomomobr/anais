  abstract: 'Metáforas e analogias há muito ajudam a contar a história da arquitetura, bem como a fundamentar sua teoria e munir de argumentos a crítica. Se, na metáfora, a comparação é implícita, a analogia evidencia as coincidências, embora não implique, necessariamente, relação de causa e efeito. Apontar as semelhanças ou reconhecer os contrastes é exercício corrente do crítico de arquitetura. Dentre os mais conhecidos recursos alegóricos aplicados à arquitetura, está a dualidade – ou, por vezes, ambiguidade – entre a flor e o cristal. Difundida no âmbito da Arquitetura Moderna Brasileira por Lucio Costa, a metáfora traz consigo a ideia de que a flor remete a características orgânicas e a situações nas quais a forma está submetida às premissas funcionais, enquanto que a imagem do cristal aplica-se a situações nas quais a intenção plástica e as formas desejadas é que dão o tom do projeto, quando a venustas condiciona a utilitas. Para Costa, a arquitetura gótica é o modelo histórico mais significativo da flor, e o classicismo, do cristal. A Arquitetura Moderna, por sua vez, é inclusiva, e admite a flor e o cristal. Mais recentes são a tese de doutorado e demais textos de Carlos Eduardo Comas, nos quais o autor vale- se de metáfora semelhante para ilustrar a oposição entre rusticidade e domesticidade no Hotel de Ouro Preto, onde o envelope liso formado pelas empenas menores e pela parede voltada para a encosta contém a multiplicidade volumétrica que se vê da rua: a casca mais ou menos lisa que abraça a superfície rugosa lembra um geodo partido, a rocha grosseira que, quando aberta, revela a beleza e o brilho semiprecisos, cuja materialidade cristalina, apresenta-se orgânica como flor. Relação inversa pode ser identificada em dois projetos paradigmáticos de Le Corbusier: a Unité d’Habitation de Marseille e o Cabanon de Cap-Martin. Ambos construídos na fase dita brutalista do mestre franco-suíço, os edifícios comportam programas e dimensões diversos, mas têm em comum – além do tema da habitação – a preocupação com a modulação, os exteriores rugosos e o comprometimento com a paisagem natural. A Unité de Marseille foi primeiro edifício a merecer uma seção específica no fundamental “The new brutalism: ethic or aesthetic?”, de Reyner Banham, o que indica sua relevância como representante da arquitetura brutalista – ou do Novo Brutalismo, como por vezes refere-se o autor. De fato, é na Unité que o béton brut aparece pela primeira vez empregado em escala monumental, expondo nas fachadas do edifício suas imperfeições e asperezas. 1952, o ano da inauguração da Unité, foi também o da construção do pequeno refúgio balenário para o arquiteto e sua esposa. Neste caso, a textura rugosa do exterior é dada pelas tábuas em costaneira, justapostas sobre o terreno acidentado das escarpas rochosas da Riviera Francesa. Num caso e noutro, a superfície áspera, voltada apenas para fora, evidencia o caráter bruto. Os interiores, no entanto, são diferentes, revestidos por apainelado em marcenaria – solução comum a ambos os projetos. É sobre o contraste entre a madeira macia dos interiores com o concreto aparente do exterior que versará este trabalho, explorando a questão da independência construtiva e de caráter entre envelope e conteúdo à luz dos casos exemplares da Unité de Marselha e do Cabanon de Cap-Martin.'
  abstract_en: 'Metaphors and analogies help to tell the Architectural History since long time as well as to substantiate its theory and provide arguments for the its thinking. If, in the metaphor, the comparison is implied, the analogy highlights coincidences, although not necessarily imply on the relation of cause and effect. Point out the similarities or recognize contrasts is current activity of the architecture critic. Among the most popular allegorical features applied to architecture, there is the duality - or sometimes ambiguity - between the flower and the crystal. Widespread within the Brazilian Modern Architecture by Lucio Costa, this metaphor carries the idea that the flower refers to organic characteristics and situations in which the form is submitted to the functional design assumptions, while the image of the crystal applies to situations in which the artistic intention and desired shapes the tone of the project, when the venustas moderates utilitas. For Costa, Gothic Architecture is the most significant historical model of the flower, classicism is crystal, while the Modern Architecture is inclusive and admits the flower and crystal. More recently there are the doctoral thesis and other texts by Carlos Eduardo Comas, in which the author draws on a similar metaphor to illustrate the contrast between wildness and domesticity in the Hotel de Ouro Preto, where the smooth envelope, formed by the smaller gables and the wall facing the slope, contains the volumetric multiplicity what is seen from the street: the shell more or less smooth that embraces the rough surface refers to a divided geode, a rough rock that, when opened, reveals the semiprecious beauty and brilliance whose crystalline materiality presents itself organic as flower. Inverse relationship can be identified in two paradigmatic projects of Le Corbusier: the Unité d''Habitation in Marseilles and the Cabanon of Cap Martin. Both built in the phase of the Franco-Swiss master known as brutalist, this two buildings have differents programs and dimensions, but have in common - besides the subject of housing - the concern with the modulation, the rough exterior and commitment to the natural landscape. The Unité of Marseilles was the first building to deserve a specific section in the essential "The new brutalism: ethic or aesthetic?", by Reyner Banham, indicating its importance as a representative of brutalist architecture - or New Brutalism, as sometimes refers the author. In fact, where the concrete first appears on a monumental scale is in the Unité, exposing its imperfection and roghness on the facades. 1952, the year of the inauguration of the Unité was also the year of construction of the small beachy shelter for the architect and his wife. In this case, the rough texture of the exterior is given by the logs, juxtaposed on the rugged terrain of rocky cliffs of the French Riviera. In both cases, the rough surface turned out shows the raw character. The interiors, however, are different, where coated wood panneled is the common solution to both projects. It''s about the contrast between the interior softness and the exterior roughness that will focus this work.'
