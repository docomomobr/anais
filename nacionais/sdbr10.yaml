- title: Arquitetura Moderna na produção de Julio Pechman
  authors:
  - givenname: Talissa Pinheiro
    familyname: Faszank
  - givenname: Maria da Graça
    familyname: Rodrigues Santos
  pages: 1-51
  locale: pt-BR
  abstract: 'Este trabalho caracteriza a produção arquitetônica de Julio Pechmann, significativa na paisagem urbana, na cidade de Curitiba. O estudo é resultado de uma pesquisa de iniciação científica do curso de Arquitetura e Urbanismo da Universidade Positivo e visa apresentar e analisar as soluções adotadas pelo arquiteto no desenvolvimento de projetos de residências, nas décadas de 70 e 80. Adota-se, como hipótese de classificação, tal produção como tardo moderna. Este fato decorre da observação inicial do conjunto de residências desse arquiteto, que apresenta elementos incomuns ao repertório do modernismo clássico, trazido para Curitiba pelos cariocas nos anos 50, e pelos paulistas no início dos anos 60, distante também das influências internacionais, que arquitetos locais adotaram claramente. Os pressupostos teóricos utilizados no desenvolvimento do trabalho, para classificá-lo como tardo moderno, se baseiam no pensamento de historiadores e arquitetos que escreveram sobre o tema, com especial atenção neste trabalho para os livros de William Curtis (2008), sobre arquitetura moderna internacional, Yves Bruand (2003), Henrique Mindlin (1999), Hugo Segawa (1999) e o texto de Maria da Graça Santos (2003), sobre arquitetura moderna brasileira e os livros de Alberto Xavier (1986), Irã Dudeque (2001) e Salvador Gnoato (2009), sobre arquitetura moderna em Curitiba. As etapas do estudo, que se evidenciam nas análises feitas em três residências projetadas entre os anos 70 e 80, como também suas conclusões, são aqui apresentadas. Neste sentido, foram selecionadas para análise a casa localizada na Rua Assunta Biagini, n°1215 esquina com a Rua Lúcio Rasera, bairro Bigorrilho, datada em 1977, identificada como Casa 1. A casa localizada na Rua Hermes Fontes, n°405, bairro Batel, datada em 1979, identificada como Casa 2. A casa localizada na Rua Fernando Simas, n°1010, bairro Mercês, datada em 1989, identificada como Casa 3. Os elementos de análise das residências correspondem aos estudos de: a) Inserção urbana, considerando a escala e os usos do entorno imediato; b) Implantação, considerando como tais condições topográficas do terreno, a insolação e os ventos predominantes; c) Volumetria, que visa interpretar ou situar as características modernas das casas; d) Organização dos espaços em plantas, que visam caracterizar o processo de racionalização adotado. Os resultados das análises das três residências identificam características que permitem enquadrá-las no período em que a produção arquitetônica foi denominada como tardo moderna, por apresentar elementos arquitetônicos mais expressivos, quase maneiristas, tendendo muitas vezes a incorporar claramente influências regionais, afastando-se do purismo que marcou o modernismo arquitetônico em sua primeira fase. Nesta perspectiva, podem ser listadas as seguintes características: • Adoção de telhados com grande inclinação, dominando a composição espacial e destacando- se na paisagem urbana; • Utilização de recortes nos telhados para varandas e elementos zenitais, para propiciar melhor aproveitamento das condições de ventilação e insolação; • Áreas generosas para o setor íntimo e de lazer, incorporando inovações, evidenciando o alto poder aquisitivo dos proprietários; • Alia-se ao item anterior o fato das residências estarem localizadas, em bairros vizinhos ao centro, em áreas de expansão da cidade, voltadas para classe alta. Apesar da volumetria regular da implantação e do fato de quase sempre estar paralela à linha da divisa, os espaços internos estão organizados em 45°, revelando a dinâmica da composição e distribuição dos cômodos.'
  abstract_en: 'This study characterizes the architectural production of Julio Pechmann, significant in the urban landscape at the city of Curitiba. The study is the result of an undergraduate research project from the Architecture and Urbanism at University Positivo and aims to present and analyze the solutions adopted by the architect in the development of residential projects at the decades of 70 and 80. Is adopt as a product classification hypothesis as Late Modern. This fact stems from the observation of the initial set of homes from this architect, who has unusual elements to the repertoire of modernism, brought to Curitiba by Rio de Janeiro natives in the ''50s, and from São Paulo citizens in the early 60s, also distant from international that local architects clearly adopted. The theoretical assumptions used to develop this paper, in order to classify it as late modern, are based on the thought of architects and historians who have written about the subject, with particular attention in the work to the book of William Curtis (2008), on de international modern architecture Yves Bruand (2003), Henrique Mindlin (1999), Hugo Segawa (1999), and the text of Maria da Graça Santos (2003), on modern Brazilian architecture and books Alberto Xavier (1986), Iran Dudeque (2001) and Salvador Gnoato (2009), about modern architecture in Curitiba. The stages of this study, which show the analysis done in three houses designed in the early 70’s and 80’s, and its findings, are presented here. In the sense, were selected for analysis the house located at Street Assunta Biagini, nº1215 on the corner of Street Lúcio Rasera, district, Bigorrilho, dated in 1977, identified as one House. The house located at Street Hermes Fontes, nº405, district Batel, dated in 1979. The house located at Street Fernando Simas, nº1010, district Mercês, dated in 1989. The elements correspond to the analysis of residential studies: a) Insertion urban, considering the scale and uses the immediate surroundings; b) Implementation, considering how such topographical conditions of the land, the sunlight and prevailing winds; c) Volumetrics, which aims to interpret or to situate the modern features of the houses; d) Organization of spaces in plants, intended to characterize rationality in the organization of spaces. The results of the analysis of three residences identify characteristics that allow fitting them in the period which the architectural production was termed as late modern architectural elements to present more expressive, almost Mannerist often tending to clearly incorporate regional influences away from the Purism which marked the architectural modernism in its first phase. In this perspective, may be listed the following characteristics: • Adoption of roofs with slope dominating the composition space and highlighting the urban landscape; • Use of clippings on the roofs of balconies elements zenith, to provide better utilization of ventilation conditions and insolation; • Generous areas for the sector intimate and leisure, incorporating innovation, demonstrating the high purchasing power of the owners; • Continues the previous items the fact the home are located in neighborhoods to downtown, in expending areas of the city, facing the upper class. Despite the deployment of regular volumes and the facto almost always be parallel to the boundary line, the internal spaces, arranged in 45 °, reveal the dynamics of the composition and distribution of the rooms.'
