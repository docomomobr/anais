  abstract: Este artigo tem como objetivo principal apresentar algumas residências do arquiteto Régis Cavalcanti no panorama da arquitetura brutalista em João Pessoa (PB). Através da observação analítica dos projetos arquitetônicos, é possível encontrar, na concepção e nos elementos empregados, aspectos que caracterizam esta corrente, tais como a exposição aparente do concreto bruto, uso de volumes hierárquicos e do “grande abrigo”. Conceitualiza-se então as obras, dentro do contexto brutalista local, restringindo-as no recorte temporal da década de 1980 e registrando os aspectos estético-construtivos e plástico-formais que revelam uma produção estilística pertinente ao arquiteto, mediante à multiplicidade de influências e de vertentes modernistas que geraram produtos distintos, que apresentam uma forma de expressão e representação da transformação da linguagem arquitetônica, frente ao desenvolvimento tecnológico e as condições climáticas locais.
  abstract_en: This article aims to present some residences by the architect Régis Cavalcanti in the panorama of brutalist architecture in João Pessoa (PB). Through analytical observation of architectural designs, you can find in the design and elements employed, aspects that characterize this current, such as exposure apparent raw concrete, using hierarchical volume and "large shelter." The houses are conceptualized within the Brutalist’s context site, restricting them in the time frame of the 1980s and recording aspects of aesthetic-construction and plastic-formal that reveal the architect’s stylistic production relevant to the multiplicity of influences and modernist strands that generated distinct products, which have a form of expression and representation of the transformation of architectural language, compared to technological development and local climatic conditions.
