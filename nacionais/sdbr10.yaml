  abstract: 'O estudo analisa as obras modernistas de duas construções relacionadas a educação corporativa em Presidente Prudente-SP. As edificações do SENAC-Serviço Nacional de Aprendizagem Comercial e do SENAI-Serviço Nacional de Aprendizagem Industrial são de características da escola paulista de arquitetura, estão localizadas próximas e foram construídas na metade da década de 1960 e início da década de 1970, na então periferia da cidade. Os autores não são nativos da cidade e as concepções foram realizadas por arquitetos atuantes na cidade de São Paulo, sendo o primeiro projeto do reconhecido escritório Botti Rubin Arquitetos e o segundo com traços marcantes dos idealizadores das pioneiras escolas modernas do SENAI, Roberto Tibau, Hélio Duarte e Ernest Mange. Presidente Prudente é uma cidade média do oeste paulista, cujo momento econômico favorável na época possibilitou uma produção arquitetônica modernista significativa. Nos discursos dos atores que produziram estes espaços havia a forte presença de um ideal progressista como solução para os problemas arquitetônicos e urbanos, em contraposição ao visto na prática, uma população conservadora com anseios modernistas. Neste contexto, um conjunto de obras públicas e privadas foram executadas e muitas ainda persistem no tecido urbano atual sem apresentar descaracterizações que as comprometam. Essas duas obras apresentam soluções arquitetônicas diferenciadas. O SENAC com arrojo estrutural explorando a tecnologia construtiva e plástica do concreto armado aparente, tradicional do brutalismo paulista. Por outro lado, o SENAI com uma solução estrutural simples de pilares e viga, uma obra sóbria a primeira vista, mas que ao adentrar e percorrer seus espaços revela uma rica composição de um repertório composto por elementos da arquitetura modernista. As soluções formais apresentam diferenças expressivas, mas o discurso e seus princípios projetuais estão inseridos no ideário da escola paulista de arquitetura. Apesar de serem concebidas por tipologias distintas apresentam similaridades e dentre as opções em comum de projeto destacam-se: o volume único, a solução do pátio interno que define a organização espacial do edifício, o uso de soluções para o conforto térmico local explorando a iluminação e a ventilação natural, assim como a utilização de pouca variedade de materiais, a austeridade construtiva e a clareza estrutural. Desse modo, esta pesquisa visa compreender uma produção arquitetônica modernista fora do eixo das grandes cidades, realizando um inventário arquitetônico dessas obras para iniciar um processo de reflexões sobre a sua implantação no tecido urbano das cidades médias paulistas verificando a permanência ou não de seus desígnios na sua configuração atual. Assim, levanta os projetos concebidos e os desígnios imaginados por seus projetistas e observa suas reações de apropriação socioespacial para verificação da permanência dos princípios do modernismo paulista. ⏐ 2 Reforça que, do mesmo modo que a arquitetura moderna está condicionada por sua materialidade e concepção estrutural, a manutenção da função educacional original no contexto atual foi fundamental para a preservação dos edifícios. Dessa forma fornece subsídios para o debate das possibilidades de intervenção que garantam a salvaguarda deste importante patrimônio arquitetônico e urbanístico num contexto de produção do espaço urbano de predomínio dos interesses privados, com valores imobiliários se impondo sobre os valores históricos e culturais das cidades, em contraposição ao desenvolvimentismo promovido pelo poder público na década de 60 e 70. Resumo (máximo de 600 palavras), fonte Arial 10 normal, espaçamento simples.'
  abstract_en: 'The study analyzes two modernist constructions related to corporate education in Presidente Prudente-SP. The buildings of SENAC and SENAI are characteristics of “São Paulo School of Architecture” are located nearby and were built in the mid-1960s and early 1970s, in what was the periphery of the city. The authors are not native of the city and the conceptions were conducted by architects working in the city of São Paulo, the first project by the recognized office Botti Rubin Architects and the second with strong traces of the idealizers of the modern schools SENAI pioneers, Roberto Tibau, Hélio Duarte Ernest and Mange. Presidente Prudente is a middle-size city in western São Paulo, whose favorable economic moment enabled a significant modernist architectural production. In the speeches of the actors who produced these spaces had a strong presence of progressive ideal as solution for architectural and urban problems, in contrast to that seen in practice, a conservative population with modernist longings. In this context, a set of public and private buildings have been constructed and many still persist in current urban fabric without presenting discharacterization that compromise its conception. These two projects have different architectural solutions. The Senac with structural boldness exploits the buildings technology and the esthetics of fair-faced concrete , traditional of the “Paulista Brutalism”. On the other hand, the SENAI with simple structural solution of pillars and beam, a building sober at first glance, but upon entering and go through their spaces reveals a rich composition of repertoire modernist architecture. The formal solutions show significant differences, but the speech and its principles are embedded in projective ideals of “São Paulo School of Architecture”. Although they were designed by different typologies, the projects have similarities. Among the common options of design are: a single volume, the solution of the internal courtyard which defines the spatial organization of the building, the use of solutions to local thermal comfort, exploring lighting and natural ventilation, as well as the use of narrow range of materials, the severity constructive and the structural clarity. Thus, this research aims at understanding the production modernist architectural off-axis major cities, conducting an inventory of these architectural buildings to start a process of reflection on their deployment in the urban middle-size cities of São Paulo, verifying the presence or not of his designs in its current ⏐ 3 configuration. Thus, this research gathers the projects and the designs imagined by its authors and observe their socio-spacial appropriations to verification of permanence of the principles of “São Paulo School of Architecture”. Emphasizes that, in the same way that modern architecture is conditioned by its material and structural design, maintaining the original educational function in the current context was essential to the preservation of the buildings. Thus provides subsidies for the discussion of the scope of intervention to ensure the safeguarding of this important architectural and urban heritage in the context of the production of urban space dominance of private interests, with property values being imposed on the historical and cultural values of the cities, as opposed developmentalism promoted by the government in the 60s and 70s.'
