  - '__________. Quando documentar não é suficiente: obras, datas, reflexões e construções teóricas. In: Archdaily, disponível em: http://www.archdaily.com.br/br/01-84215/quando-documentar-nao-e- suficiente-obras-datas-reflexoes-e-construcoes-teoricas, acesso em: 16/07/13. Brutalismo é definido no Dicionário, da seguinte forma: “movimento arquitetônico que busca uma austeridade absoluta na construção através da explicitação no edifício de elementos estruturais e materiais usados na sua composição. Utiliza-se a expressividade de grandes componentes estruturais, como pilares, dando-lhes destaque na obra, e quase sempre, do concreto aparente. Caracteriza-se pela combinação de aparência rústica com racionalidade técnica, pelo uso de contrastes, formas pesadas e vigorosas e ausência de nuances. O termo foi utilizado pela primeira vez na Inglaterra em 1954. No Brasil foi introduzido em São Paulo na década de 60 visando contrapor-se ao formalismo da arquitetura moderna propagada principalmente no Rio de Janeiro. Seu princípio básico era aproveitar cada componente técnico construtivo com o máximo de clareza e honestidade. Seu introdutor e propagador foi o arquiteto Vilanova Artigas. A edificação que segue os princípios do brutalismo é chamada brutalista. Exemplos: Museu de Arte de São Paulo e Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo” (ALBERNAZ e LIMA, 1998, p. 101). Cf. CURTIS (2008). Institute of Contemporary Arts. Endereço: http://www.arquiteturabrutalista.com.br/index1port.htm. As pesquisas, financiadas pela FAPEMIG e pelo CNPq no período mencionado, abrangeram cerca quarenta cidades da Zona da Mata mineira, das quais apenas Ponte Nova, Viçosa e Ubá apresentam população superior a 50.000 habitantes e mesmo assim, não excedendo a 105.000 habitantes. Endereço eletrônico: http://www.acervosetop.mg.gov.br. Abgar Renault (1901-1995)era natural de Barbacena e teve grande participação no movimento modernoem Belo Horizonte. Entre novembro de 1955 e janeiro de 1956 foi Ministro da Educação e Cultura do governo interino de Nereu Ramos. Substituído com a posse de Juscelino Kubitscheck na Presidência da República, Abgar Renault se tornou Secretário da Educação e Cultura do governador mineiro José Francisco Bias Fortes (Cf. FGV, 1984, v. 4, p. 2920). Apesar do exemplar em estudo ter sido encontrado com os materiais básicos mencionados, sabe-se que em outras localidades, as paredes podem ter sido executadas em alvenaria. A maior parte das escolas de lata parece ter sido concluída apenas em 1965, quando foram ‘recebidas’ por engenheiros do estado. Em diversas comunicações disponíveis no Acervo Setop, são apontados como causa desse atraso o fato da Secretaria de Viação e Obras Públicas ter demorado a divulgar a lista das cidades onde seriam construídas as unidades, e também por inadequação de uma série de terrenos disponibilizados pelas prefeituras, que por se mostraram inviáveis para construção, tiveram que ser descartados, demandando a busca por novos locais para implantação. Entre os anos de 1958 e 1970 podemos citar a implantação do parque industrial da Usiminas em Ipatinga – Vale do Aço - e da Samarco em Antônio Pereira (1948) cujas obras das cidades operárias são de autoria de Raphael Hardy, arquiteto formado pela EA/UFMG em 1937, considerado um dos pioneiros da arquitetura contemporânea em Minas Gerais (PEVSNER, 1977). Apesar de não fazer parte de nosso recorte geográfico de estudo, é válido relembrar que na tentativa de suprir a demanda, diversas escolas CARPE foram construídas na capital estadual, não se limitando exclusivamente a localidades do interior de Minas Gerais. Cf. TAVARES, 2005, p. 39.'
