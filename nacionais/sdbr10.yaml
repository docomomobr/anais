- title: Do traço ao concreto
  subtitle: Arquitetura Brutalista no Paraná
  authors:
  - givenname: Michelle Schneider
    familyname: Santos
  pages: 1-18
  locale: pt-BR
  abstract: O panorama arquitetônico moderno no Paraná ainda é pouco estudado, em especial as obras de sua fase brutalista; a qual acontece concomitantemente à paulista. Obras relevantes de um momento em que a arquitetura paranaense emergia do ostracismo e compartilhava o discurso da Nova Arquitetura com os grandes centros, como São Paulo e Rio de Janeiro. Entre os anos 1960 e 1970 muito se produziu no Paraná, processo que foi intensificado após a vinda dos arquitetos Luiz Forte Netto e José Maria Gandolfi para Curitiba. Sem ignorar antecedentes importantes da arquitetura paranaense, dentre eles Ayrton Lolô Cornelsen e Rubens Meister, é fato que estes arquitetos trouxeram ao estado uma nova tendência, com a qual tiveram contato enquanto estudantes na Universidade Mackezie, em São Paulo, e também com colegas de profissão como Carlos Millan, Fábio Penteado e Pedro Paulo de Melo Saraiva. Trata-se do Brutalismo, termo até então repudiado por alguns deles por ser confundido com uma arquitetura mal acabada e rústica. A partir do estudo de importantes obras como o Clube Curitibano, Instituto de Previdência do Estado do Paraná (IPE), a Clínica João 23, entre outras obras, o presente artigo objetiva mostrar como os arquitetos procuravam atender a intensa demanda através de soluções projetuais com traços próprios e originais, fomentando a exploração plástica das estruturas de concreto armado aparente e cada vez mais a acuidade com as superfícies. A partir dali obras de outros arquitetos surgiram, paranaenses natos e formados na UFPR. O envolvimento de Forte e Gandolfi também nos novos projetos para Curitiba e no debate acadêmico na UFPR propiciou um ambiente favorável para a introdução das transformações da capital, com mais intensidade durante a década de 1970.
  abstract_en: The modern architectural panorama in Paraná has been little studied until now, particularly the works of the its brutalist phase which occurs concomitantly with São Paulo. Works of relevance to a time when the architecture of this state emerged from obscurity and shared the New Architecture discourse with major centers such as São Paulo and Rio de Janeiro. Between the 1960s and 1970s a lot has been produced in Paraná, a process which has been intensified with the arriving of the architects Luiz Forte Netto and Jose Maria Gandolfi to Curitiba. Without bypassing important previous architects, including Ayrton Lolo Cornelsen and Rubens Meister, it is fact that these architects brought to Paraná a new trend which they have had contact while students at the University Mackezie and with professional colleagues like Carlos Millan, Fábio Penteado and Pedro Paulo de Melo Saraiva. It's Brutalism; a term so far repelled by some of them who mistakenly confused it with poorly finished and rustic architecture. From the study of important works such as Curitibano Club, Institute for Social Security of Paraná (IPE) and João 23 Clinic, among others, this paper aims to show how these architects sought to deal with the intense demand with their own traits and unique design solutions, encouraging the exploration of the concrete structures and increasingly apparent acuity with its surfaces. From there emerged works of other architects, borned in Paraná and graduated in UFPR. The involvement of Forte e Gandolfi with new projects to Curitiba and the academic debate in UFPR also provided a favorable environment for the changes in the capital, with more intensity during the 1970s.
