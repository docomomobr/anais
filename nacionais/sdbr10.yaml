talista Paulista 1953-1973. 2005. Tese (Doutorado em Arquitetura) – Faculdade de Arquitetura e Urbanismo – Universidade Federal do Rio Grande do Sul, Porto Alegre, 2005. Entre 2008 e 2009, como arquiteto do quadro do IPHAN, lotado na Superintendência da Bahia. Entre 2009 e 2010, como coordenador da equipe contratada pela Superintendência do IPHAN na Bahia para dar continuidade ao inventário nos municípios de Salvador, Itaparica, Jequié, Paulo Afonso e Vitória da Conquista. Os resultados da primeira etapa do inventário, concluída em 2009, foram anais, além de terem sido transformados em um capítulo do livro “Arquitetura+arte+cidade: um debate internacional”, lançado no ano seguinte (Andrade Junior, Carvalho & Freire, 2010). Outros importantes exemplares de arquitetura brutalista foram identificados na Bahia mesmo no início dos anos 1980, como é o caso da Biblioteca Central da Universidade Federal da Bahia – hoje Biblioteca Universitária Reitor Macedo Costa, inaugurada em 1983. Entretanto, neste levantamento optamos por analisar a arquitetura brutalista baiana produzida entre o início dos anos 1960, quando são erguidos os primeiros exemplares, e o final dos anos 1970, quando essa produção se torna hegemônica. ⏐ 29 Gilberbet Chaves recebeu o título de arquiteto pela Escola de Belas-Artes da Bahia em 1957 e tinha, quando da inauguração do Clube do Trabalhador, em 1962, apenas 35 anos. Paulo Ormindo de Azevedo, graduado pela mesma instituição em 1959, tinha, então, 25 anos. O japonês Yoshiakira Katsuki, engenheiro-arquiteto pela Universidade Waseda de Tóquio em 1961, chegou ao Brasil em 1962, após colaborar com Kunio Maekawa. Inicialmente trabalhou como desenhista no escritório de Rino Levi, em São Paulo, mas em 1963 se transferiu para a Bahia, onde colaborou até 1965 com os escritórios de Diógenes Rebouças e de Enrique Alvarez e Rodrigo Pontual e, a partir de 1965, montou sociedade com Alberto Hoisel e Guarani Araripe, ambos graduados pela Faculdade de Arquitetura da U