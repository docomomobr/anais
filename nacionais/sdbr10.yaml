  abstract: Há, na obra dos irmãos Roberto, duas realizações que se expressam distintamente, embora guardem entre si semelhanças, quanto à orientação na malha urbana e quanto à topologia. Trata-se da sede do Instituto de Resseguros do Brasil, IRB (1941) e do anexo da Academia Brasileira de Letras, ABL (1972). Barras prismáticas de bases retangulares implantadas no sentido leste-oeste na dimensão maior do corpo do edifício, distando entre si cerca de duzentos metros, repetem a mesma estratégia de implantação, embora seus projetos distem no tempo mais de três décadas. Há também outras semelhanças importantes, como o acesso franqueado ao mezanino e também aos elevadores e como as fachadas sul transparentes e as norte protegidas por brises. Na obra dos irmãos Roberto, há constante busca pela integração da arquitetura ao meio urbano. Como exemplo, o Marques do Herval (1952), além da expressão do volume, o edifício convida o pedestre a uma rota contínua de circulação através de rampa helicoidal descendente. Da mesma forma, tanto pela eloquência de suas fachadas como pela indefinição de limites entre exterior e interior, os dois exemplos analisados, IRB e ABL, buscam a já referida integração com o meio urbano. Entretanto, os dois edifícios se expressam distintamente. No embasamento, a diminuição do número de apoios no ABL permitiu aos arquitetos, tanto a linguagem bruta quanto a maior transparência transversal no rés do chão, fato não alcançado no IRB. Seus pilones, em concreto aparente, unidos à base do edifício conferem à obra o caráter almejado de peso, ao passo que os pilares cilíndricos do IRB, delgados, apoiam o corpo cuja trama, obediente à sequencia de Fibonacci, de rigor de traçado, será interrompida pelo coroamento. A formação das equipes responsáveis pelos dois projetos não foi a mesma. O IRB foi desenhado por Marcelo (1908-1964), por Mílton (1914-1953) e por Maurício (1921-1996), este último recém ingresso na equipe. A ABL foi desenhada por Maurício e por seu filho Márcio. Embora haja diferença de autoria, verificam-se semelhanças de concepção entre os projetos, especialmente no tocante aos aspectos topológicos. E também se verifica a atualidade dos arquitetos em relação às teorias vigentes. À luz das considerações de Reyner Banham, particularmente em referência ao conceito de street deck, ou de passagens que são “consideradas como uma composição serial que contribui para criar a continuidade das rotas de circulação”, procurarei demonstrar o compasso dos Roberto em relação às produções internacionais contemporâneas. Pelo que expõe o referido autor, o assunto das rotas de circulação e dos modos topológicos que permitem o livre acesso, através de recantos, a todas as partes do edifício encontra- se na obra dos Smithsons como também na unité d´habitation de Le Corbusier, embora esta contenha outras questões. E, pelo que será exposto neste trabalho, na obra dos irmãos Roberto, além de outros, os exemplos do IRB e da ABL confirmam o citado compasso. Por suas já referidas similaridades de implantação na cidade e de volumetria, e pelas diferenças importantes na expressão de seus corpos, creio poder alcançar reflexões acerca do conceito de brutalismo na, ainda aberta a revisões críticas, produção carioca.
  abstract_en: 'There are, in the work of the brothers Roberto, two achievements that are expressed distinctly, though keep similarities between themselves as to the orientation in the urban and about the topology. They are the seat of the Reinsurance Institute of Brazil, IRB (1941) and the annex of the Brazilian Academy of Letters, ABL (1972). Prismatic bars of rectangular bases deployed in the east-west dimension, lying about two hundred meters, repeat the same deployment strategy, although their designs are separeted in time more than three decades. There are also other important similarities, such as free access to the mezzanine and also to lifts and how transparent facades south are and how the facedes north are protected by brises. In the work of the brothers Roberto, there is a constant search for the integration of the urban architecture. As an example, the Herval Marques (1952), and the expression of volume, the building invites the pedestrian route to a continuous circulation through spiral ramp descending. Likewise, both the eloquence of their facades as the blurring of boundaries between exterior and interior, the two examples analyzed, IRB and ABL, seek the aforementioned integration with the urban. However, the two buildings are expressed distinctly. In the basement, the decrease of support in ABL allowed the architects, both crude language as greater transparency cross on the ground floor, which was not achieved in the IRB. Its pylons in concrete, attached to the base of the building give the work the character desired weight, while the cylindrical pillars of the IRB, slender, supporting the body whose plot, obedient to the Fibonacci sequence, accuracy stroke, will be interrupted by crowning. The formation of teams at the two projects was not the same. The IRB was designed by Marcelo (1908- 1964), by Mílton (1914-1953) and Maurício (1921-1996), the latter newly joining the staff. The ABL was designed by Maurice and his son Marcio. Although there is a difference of authorship, there are similarities in design between projects, especially regarding topological aspects. And also verifies the timeliness of architects in relation to theories. In light of the considerations Reyner Banham, particularly in reference to the concept of street deck, or passages that are "considered as a serial composition that helps to create continuity of circulation routes," try to show the compass of Roberto regarding productions contemporary international. By exposing to the author, the subject of circulation routes and topological modes that allow free access through corners, to all parts of the building is the work of the Smithsons, but also in the unité d''habitation of Le Corbusier . And so it will be exposed in this work, the work of the brothers Roberto, and other, examples of the IRB and ABL confirm the aforementioned measure. For their aforementioned similarities deployment in the city and volumes, and the major differences in the expression of their bodies, I believe I can achieve reflections about the concept of brutalism in still open to critical reviews, carioca production. Key words : IRB. ABL. Modern architecture in Rio de Janeiro. ⏐ 3 RIGOR E BRUTALISMO NA OBRA DOS IRMÃOS ROBERTO'
