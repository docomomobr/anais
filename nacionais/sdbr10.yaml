- title: Tradição clássica, monumentalidade e tectônica
  authors:
  - givenname: Amanda Rafaelly
    familyname: Casé Monteiro
  - givenname: Fernando Diniz
    familyname: Moreira
  pages: 1-31
  locale: pt-BR
  abstract: 'O trabalho explora as repercussões na arquitetura de Acácio Gil Borsoi de um tema fundamental no debate nacional e internacional entre o pós-guerra e os anos 1970: a busca por uma nova monumentalidade capaz de responder aos anseios por símbolos de vida comunitária. Nesse debate, o Brasil se consagrou na crítica internacional por meio da construção do Ministério de Educação e Saúde no Rio de Janeiro (1936-1945). Como demonstrado por Comas, o compromisso entre a necessidade de representação pública e monumental de uma nação e os princípios da arquitetura moderna foram expressos neste edifício por meio da utilização de princípios prototípicos imanentes da arquitetura clássica e pela consecução de uma nova. Aliado à ambiência do Rio de Janeiro, este edifício teve um papel primordial na formação de Acácio Gil Borsoi, que na época cursava seus primeiros anos na Faculdade Nacional de Arquitetura. Este artigo objetiva analisar o Ministério da Fazenda de Fortaleza como forma de verificar a permanência da monumentalidade clássica na arquitetura moderna brasileira dos anos 1970. Concebido por Acácio Gil Borsoi, Janete Costa e Marco Antonio Borsoi em 1975, e construído entre 1976 e 1979, o Ministério da Fazenda constituiu-se um marco na arquitetura da cidade por meio de sua própria escala, pela expressão construtiva, pelo exaustivo detalhamento e pelo simbolismo nele contido. O Ministério apresentou uma síntese de como a técnica moderna associada a princípios compositivos imanentes podem garantir uma fórmula para a constituição de um monumento O artigo está dividido em quatro partes. A primeira procura mostrar as permanências clássicas existentes na formação de Borsoi no Rio de Janeiro, e de como estas foram aplicadas em sua atuação no Nordeste nas décadas seguintes. A segunda parte apresenta o projeto arquitetônico: o contexto e condicionantes locais, a implantação, a planta, a volumetria e os acessos a fim de proporcionar o entendimento da obra. A terceira parte analisa como o Ministério incorporou as preocupações sobre a Monumentalidade Clássica e Moderna. A tradição clássica será estudada por meio da presença de elementos prototípicos e dos princípios clássicos, citados por Vitruvius, e os princípios da nova monumentalidade elencados por Siegfried Giedion, o qual alertou para a necessidade de a arquitetura moderna dar respostas às necessidades de conjuntos monumentais que representassem a organização da vida cívica. Por fim, a quarta parte procura mostrar como essas duas abordagens, a monumentalidade clássica e moderna, estão articuladas em uma nova síntese, o monumento moderno. .'
  abstract_en: 'This article explores the impact on the architecture of Acácio Gil Borsoi of a fundamental issue in the national and international debate between the post-war years and 1970s: the search for a new monumentality able to respond to the needs of community life symbols. In this debate, Brazil was highlighted by international critics for the Headquarters of the Ministry of Education and Health in Rio de Janeiro (1936- 1945). As shown by Comas, the compromise between the need for a public and monumental representation of a nation and the principles of modern architecture have been expressed in the building through the use of prototypical and immanent principles of classical architecture and through its unique setting in the urban context. Coupled with the ambience of Rio de Janeiro, this building had a major role in the Acacio Gil Borsoi´s education, which at the time was attending his first years in FNA. This article aims to analyze the headquarters of the Ministry of Finance in Fortaleza in order to assess the continuity of a monumental classical tradition in modern Brazilian architecture in the 1970s. Designed by Acácio Gil Borsoi, Janete Costa and Marco Antonio Borsoi in 1975, and built between 1976 and 1979, the Ministry of Finance constituted a milestone in the city''s architecture through its own scale, its tectonic expression, the exhaustive detailing and the symbolism contained therein. The Ministry presented a ⏐ 2 synthesis of how modern technology associated with immanent compositional principles can guarantee a approach for the creation of a monument. The article is divided into four parts. The first seeks to show the classical trends prevalent in Borsói´s training and education in Rio de Janeiro and how they were applied in his practice in the following decades in the Northeast. The second part presents the architectural design: the context and local conditions, plans, volume and the accesses to provide an understanding of the work. The third part examines how the Ministry incorporated concerns about the classical and modern monumentality. The classical tradition will be studied by means of the presence of prototypical elements and classical principles, mentioned by Vitruvius, and the principles of the new monumentality listed by Siegfried Giedion, which warned of the need for modern architecture to respond to the needs of monumental complexes that represented the organization of civic life. Finally, the fourth part seeks to show how these two approaches, the classical and the modern monumentality, are articulated in a new synthesis, the modern monument.'
