  abstract: 'A “Escola Carioca” da arquitetura moderna brasileira, fruto das reflexões teóricas e liderança de Lucio Costa a partir dos anos 30, alcançou rapidamente reconhecimento internacional, com uma produção incessante, apoiada pelo Estado. Consagrada rapidamente, consolidou uma visão unívoca do movimento, quando, em verdade, a pluralidade de expressões modernas no Brasil foi mantida oculta por um constructo que, aos poucos, se inclinara para a definição de que a “boa” arquitetura era aquela produzida pela excepcionalidade de um arquiteto, gênio criador, cuja linguagem arquitetônica explorava radicalmente as possibilidades formais da nova técnica do concreto armado. Contrapondo-se a essa liberdade expressiva, a Arquitetura Paulista Brutalista se afirmaria em São Paulo, a partir dos anos 1960, com uma linguagem arquitetônica que priorizaria o fazer técnico – gradualmente colocado em segundo plano pelo projeto moderno de Lucio Costa – e contando com influências outras, para além do referencial corbusiano da “Escola Carioca”. Da mesma forma, também o Rio de Janeiro driblara diferenças, trazidas à tona mais explicitamente após a transferência da capital para Brasília, quando haveria um período de esvaziamento da cidade, com muitos arquitetos para lá se deslocando. Dessa espécie de “vazio” deixado no cenário arquitetônico carioca naquele início dos anos 1960, integrantes da geração formada em fins dos anos 1950, que haviam permanecido no recém criado Estado da Guanabara, enfrentariam riscos e oportunidades que então apareceriam, agora pelas mãos da iniciativa privada. Apostando na progressiva industrialização do país, tal geração daria peso e substância aos escritórios-empresas, lugares do projeto que tiveram uma produção significativa. Isso posto, o foco deste nosso artigo recairá sobre o arquiteto Edison Musa, que bem representa os anos 1960-70, claramente de transição para a arquitetura no Rio de Janeiro. Pretendemos nele identificar uma possível manifestação arquitetônica da tendência brutalista em solo carioca – tema do X Seminário DOCOMOMO Brasil –, levando em conta que suas influências vão de Le Corbusier e Candilis (no escritório deste último, em Paris, o brasileiro trabalhou em 1958) aos arquitetos norte-americanos, como Wright e Neutra, além do japonês Kenzo Tange, todos fiéis depositários de uma verdade construtiva remetente à natureza intrínseca dos materiais. Levaremos em conta também que, em solo carioca, a paisagem exuberante tem muitas vezes funcionado como geradora de uma atitude projetual propensa à aberturas mais generosas entre interior e exterior, assim como tem estimulado, no risco dos arquitetos, certa “delicadeza” de proporções e de acabamentos. O Colégio Stella Maris, de 1967, será nosso estudo de caso neste artigo que espera abrir questões diversas para debate, entre elas: de que maneira a arquitetura carioca responde à voga brutalista?; como a obra escolhida para análise se filia, dialoga ou responde ao brutalismo dos anos 1955-75 em recorte? Obra situada em São Conrado, implantada sobre o Morro Dois Irmãos, em local conhecido como Vidigal, sua arquitetura adapta-se ao terreno rochoso enquanto vê o mar. É imponente, sólida em seu acesso, como a montanha que limita sua expansão espacial interna naquele ponto, mas desmancha-se na paisagem circundante assim que subimos ao nível do pátio central, aberto e sombreado por árvores pré-existentes, centro distribuidor das atividades escolares e religiosas daquela instituição. Olhamos ao redor e nos deparamos com uma integração entre arquitetura e paisagem em que oceano, mata, montanha, concreto, madeira e vidro formam um todo delicado e natural. O “bruto”, ali, “desfaz-se” no ar. Em sua conclusão, mais que uma resposta fechada em si mesma, a intenção de nosso artigo é apresentar uma contribuição ao tema proposto, uma possível abordagem no Rio de Janeiro, seja pela leitura referenciada que empreenderá, seja pelas conexões que suscitará. Ao término, a certeza de que com ele ampliaremos a gama de referências a que poderemos nos remeter, tanto no campo de nossa prática quanto no da historiografia e do ensino da arquitetura.'
  abstract_en: 'The “Carioca School” of Modern Brazilian architecture, fruit of Lucio Costa’s theoretical efforts and leadership from the 1930s, rapidly achieved international recognition with its non-stop, State-supported production. Rapidly consecrated, it consolidated a clear view of the movement at a time when multiple Modern expressions in Brazil were kept backstage by a construct which, progressively, would give way to a definition of “good” architecture as that which was produced by the exceptionalness of an architect, creative genius exploring in architectural language the formal possibilities of reinforced concrete, a new technique. Juxtaposed with this expressive liberty, São Paulo Brutalist Architecture (Arquitetura Paulista Brutalista) gained ground in São Paulo in the 1960s with an architectural language prioritizing technical know-how. This language counted different influences, beyond the “Carioca School” referencing Le Corbusier, and, in turn, was gradually shifted to the background by Lucio Costa’s Modern project. Likewise, differences came to light only after the transfer of the capital to Brasília. These differences arose in Rio de Janeiro mainly when the city “emptied”, as many architects moved to Brasília. During this time at the beginning of the 1960s, the Carioca architectural scene was emptying and members of the generation trained at the end of the 1950s who stayed in the new State of Guanabara, faced risks and opportunities which appeared due to private initiative. Betting on the country’s progressive industrialization, this generation would give weight and substance to the firm-businesses, project spaces with significant production of the city’s architecture. Given this, the focus of this article is on architect Edison Musa, whose production in the 1960s and 1970s clearly represents a transition period for architecture in Rio de Janeiro. In this article, we will identify a th possible architectural instance of the Brutalism movement in Rio de Janeiro, the 10 DOCOMOMO Brazil Seminar’s theme, by considering that this movement’s influences range from Le Corbusier and Candilis (in whose Parisian workshop Musa worked in 1958) to American architects like Wright and Neutra, and Japanese architect Kenzo Tange. All these influences are faithful custodians of a built truth gleaned from the intrinsic nature of the materials. We also consider that, in many ways, in this city the exuberant landscape functions to create a tendency in projects prone to more generous and intertwined openings between inside and outside. Thus, the city stimulated a certain “delicacy” in proportion and finishing. The Colégio Stella Maris, of 1967, will be our case study for this article. The article scope aims to raise different questions, among which: how did Carioca architecture respond to the Brutalism vogue? How does the work selected for analysis connect, dialogue or respond to the Brutalism of the 1955-75 period? This architectural work is situated in a place called Vidigal, located in São Conrado set right on the Dois Irmãos Mountain. The architecture is adapted to the rocky terrain overlooking the sea. It is imposing, access is solid like a mountain, limiting its internal spatial expansion at that point, but dissipating out into the surrounding landscape as we move up to the central patio level. This level is open and shaded by pre-existing trees, and serves as a central area for school and religious activities. Looking, we note the integration between architecture and landscape in which the ocean, forest, mountain, concrete, wood and glass form a delicate and natural ensemble. Here, the “brute” dissipates into the air. The goal of this article is to contribute to the seminar theme, providing a possible approach in Rio de Janeiro, be it by the referenced interpretation of the case study or by the connections raised. This article will provide a range of references for future study in the field of our practice and in the historiography and teaching of architecture.'
