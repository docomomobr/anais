  abstract: A conexão que trabalho explicita se dá entre projetos do escritório alemão GMP durante o período em que o Brutalismo era visto como ordem do dia – final da década de 1960 e início dos anos 1970 – e os trabalhos desenvolvidos pelo mesmo escritório no Brasil quarenta anos depois. Tendo como base o Brutalismo como fenômeno com duração determinada e não como doutrina, o trabalho faz uma panorâmica sobre os projetos para instalações esportivas desenvolvidas pelos arquitetos Meinhard von Gerkan e Volkwin Marg contemporâneos ao referido período. Tal análise desloca-se no tempo e no espaço para o Brasil da década de 2000 (sem deixar de esclarecer brevemente o que mudou no intervalo de quarenta anos em ambas as locações) quando a mesma dupla desenvolve projetos para os grandes eventos esportivos que o país sediará – notadamente a Copa do Mundo de Futebol e as Olímpiadas de Verão. A abordagem explorada por eles agora não é a da simples estética - característica mais reconhecível do que a ética do Brutalismo - mas sim da confiabilidade do concreto aparente frente as condições de uso, especificamente o para instalações que abrigarão multidões nem sempre dóceis. Tal abordagem não está desligada de reverência a certa Arquitetura Moderna brasileira dos anos 1950-1970, em especial ao uso extensivo do concreto aparente como material mais apropriado, muito embora a produção dos arquitetos estudados seja em parte contemporânea ao movimento que se pretende emular.
  abstract_en: The connection that this study explains takes place between projects the German office GMP developed during the period when Brutalism was seen as Order of business - the late 1960s and early 1970s - and the work done by the same office in Brazil forty years later . Based on the Brutalism as a phenomenon of fixed term and not as a doctrine, the work is an overview of the plans for sports facilities developed by architects Meinhard von Gerkan and Volkwin Marg at the contemporary period. This analysis moves in time and space for the Brazil of the 2000s (while briefly clarify what has changed within the range forty years in both locations) when the same pair develops projects for major sporting events that the country will host - notably the FIFA World Cup and the Olympic summer games. The approach explored by them now is not the simple aesthetic - most recognizable feature of Brutalism ethics - but the reliability of bare concrete facing the requirements of use, specifically for facilities that will house not always gentle crowds. This approach is not detached from reverence to some Brazilian Modern Architecture the years 1950-1970, especially the extensive use of bare concrete as a material more appropriate, even though the production of the architects studied is partly contemporary movement intended to be emulate.
