  abstract: 'Este artigo discute a presença de alguns elementos daquilo que os autores aqui denominam "materialidade brutalista", no Museu Brasileiro da Escultura de Paulo Mendes da Rocha (São Paulo SP, 1995). Como Ruth Verde Zein frisaria em 2007, o termo "Brutalismo" surgiu "como qualificação atribuída a posteriori para um conjunto de obras limitado, mas muito significativa, realizadas em várias partes do mundo, por diferentes arquitetos, guardando entre si importantes aproximações formais, construtivas e plásticas."[grifo nosso]É nesse contexto que os autores elegem o MUBE, Museu Brasileiro da Escultura, para discutir permanências da materialidade brutalista na obra de Paulo Mendes da Rocha. Essa materialidade é caracterizada, em primeira instância, por uma discussão sobre as principais ideias apresentadas por Reyner Banham em seu livro The New Brutalism (Architectural Press, 1966), desenvolvidas a partir de seu artigo homônimo de 1955 publicado em The Architectural Review. Em segunda instância, analisa-se uma seleção de projetos do arquiteto pertencentes ao período abordado pelo X Docomomo Brasil: arquitetura moderna e internacional: conexões brutalistas 1955-75: o Ginásio do Clube Atlético Paulistano, de 1961; O Pavilhão de Osaka, de 1970 e o Estádio Municipal de Serra Dourada, de 1971. Aqui propõe-se que, nestes projetos, uma peça estrutural é capaz de sintetizar estrutura, forma e função. Por fim, o artigo detém-se a discutir um aspecto menos conhecido do MubE. O projeto de seu anexo, realizado em uma quase continuidade temporal ao programa principal. A pedra escura encravada no chão que aparecia em um dos croquis por ocasião do memorial do projeto do MubE é o ponto central desta terceira discussão, que termina por dar nome ao artigo.'
  abstract_en: 'This article discusses the presence, of some elements of what the authors call "brutalist materiality", in MubE (Sculpture Brazilian Museum) designed by Brazilian architect Paulo Mendes da Rocha (PMR, São Paulo, 1988-1995). As Ruth Verde Zein would emphasize in 2007, the term "Brutalism" has emerged as "a posteriori qualification for a limited set of buildings, although very signicant, erected in various parts of the world, by different architects, holding among them important formal, constructive and plastic approaches.[our emphasis] It is in this context MubE is ellected, in order to discuss brutalist materiality permanence in PMR''s work. This materiality is characterized, in first instance, by the ideas presented in Reyner Banham''s book The New Brutalism (Architectural Press, 1966), developed from his eponymous article, published in The Architectural Review in 1955. In the second instance, a selection of PMR projects are analysed, regarding the event''s theme: X Docomomo Brasil: arquitetura moderna e internacional: conexões brutalistas 1955-75: The Atlético Paulistano Club gymnasium (1961); Osaka Pavillion (1970) and Serra Dourada Municipal Stadium (1971). At this point, it is proposed that, in each project, it is possible to identify one structural piece is able to synthetize structure, form and function. Finally, the article dedicates attention to discuss a less known topic about MubE, its annex, designed right after the main building. Suggested by the drawing of a dark stone embedded under the ground, which has appeared in one of the Mube memorial sketches, it is the focal point in this third discussion, which gives the article''s name.'
