- title: Ética brutalista na Arquitetura introspectiva de Vilanova Artigas
  subtitle: 1966-1969
  authors:
  - givenname: Fernando Guillermo
    familyname: Vázquez Ramos
  pages: 1-17
  locale: pt-BR
  abstract: 'As casas “introspectivas” que o arquiteto Vilanova Artigas projetou entre 1966 e 1969 – Berquó (1966), Porto (1968) e Martirani (1969) – se furtam ao cotidiano urbano e à relação com a cidade para exprimir sua “imensa poesia” entre quatro paredes: são, assim, arquitetonicamente, antiurbanas. É evidente que o golpe militar de 1964, que transformou Artigas num “arquiteto-presidiário” – não física, mas conceitualmente –, é fundamental para entender essa atitude projetiva de rechaço à relação com a vida urbana, agora contaminada pela repressão militar. Contudo, nem todas as casas de Artigas desse período são introspectivas. Por exemplo, a residência Mendes André, o primeiro trabalho realizado após o exílio uruguaio, se debruça francamente sobre a rua. Outro exemplo importante é o Conjunto Habitacional CECAP, em Guarulhos, projeto “urbano” de 1967. A própria atitude “reativa” apontada por Kamita (2000) tampouco é exatamente a mesma nas três residências, pois a casa Berquó é uma construção com pátio, enquanto as casas Porto e Martinari são edificações compactas. No entanto, a primeira incorpora a iluminação zenital, o que lhe permite enfatizar o contundente fechamento lateral, e a segunda se define pela concepção de uma dupla pele que a transforma num exoesqueleto capaz de construir uma exterioridade controlada. Ante essa complexidade, nas aproximações e nos entendimentos da produção de Artigas daquele período, pensamos que a comparação e a análise dos projetos sugeridos sob a ótica interpretativa do novo brutalismo pode lançar luz sobre essa forma de arquitetura de resistência, entendida como uma arquitetura “sem retórica”, usando a expressão acunhada por Alison e Peter Smithson. Seguindo o pensamento dos ingleses, também podemos afirmar que, na época, esses “novos brutalistas” declaravam que era função do arquiteto extrair “uma rude poesia das forças confusas e poderosas” que estruturavam – ou desestruturavam – a sociedade, alegação que poderia ter sido assinada por Artigas também. Reyner Banham, primeiro autor a discutir teoricamente o movimento, afirmava, nos anos 1950, que a produção da arquitetura do novo brutalismo só poderia ser entendida e analisada se fosse assumida como uma concepção “ética, e não estética”. Ainda que fosse uma característica formal que se convencionou chamar de brutalista, o uso do concreto armado de forma aparente e nua não seria um aspecto determinante para analisar uma obra do ponto de vista de sua inserção conceitual na produção do novo brutalismo. Até porque a primeira obra brutalista foi uma escola que os Smithson fizeram em Hounstanton (1949-1954), dentro dos padrões formais, construtivos e materiais, da arquitetura metálica de Mies van der Rohe. Não é o material usado que determina a inclusão de uma obra nos parâmetros analíticos e interpretativos do novo brutalismo, mas sim a intencionalidade, o desígnio que sustenta o projeto, uma ideia que certamente se enquadra no pensamento artigiano. A presente pesquisa discute a possibilidade de entender, por meio desse sentido ético inscrito na definição de Banham e dos Smithson, os desígnios que orientaram as decisões de projeto que levaram Artigas a levantar uma arquitetura contra a cidade. Para tanto, é necessário incorporar à dimensão plástica e estilística que se expressa na forma da obra a visão dos “objetivos culturais” que nela se manifestam do ponto de vista compositivo e espacial, sem esquecer que eles partem da percepção política e ideológica do artista acerca da sociedade em que atuava.'
  abstract_en: 'The "introspective" houses architect Vilanova Artigas designed between 1966 and 1969 - Berquó (1966), Porto (1968) and Martirani (1969) – fleeing urban daily life and the relationship with the city, to express his "immense poetry" between four walls, which are: architecturally anti-urban. Clearly the coup d’état of 1964, which transformed Artigas into a "convict-architect", not physically, but conceptually, became a key fact in understanding this attitude of rejection of the projective relationship with urban life tainted by military repression. However, not all Artigas’s houses from this period are introspective. The André Mendes residence, his first work after the Uruguayan exile, for example, leans blatantly into the street. Another important example would be the "urban" project of 1967 in the city of Guarulhos: the CECAP housing complex. The very "reactive" attitude, pointed out by Kamita (2000), is also not exactly the same in all three residences because the Berquó house, for example, is a building with a courtyard, while the Port and the Martinari houses are compact buildings. However, the first incorporates the zenith lighting, emphasizing the blunt side closure, and the second, is defined through the design of a double skin that makes it an exoskeleton able to build a controlled outside. Faced with this complexity, the approaches and understanding of Artigas’ production of that period, we believe a comparison and analysis of the suggested projects from the perspective of interpretative New Brutalism may shed light on this form of resistance architecture, understood as being architecture "without rhetoric", to use the expression by Alison and Peter Smithson. In line with the thinking of these English architects, we can also say that, at that time, this "new brutalism" declared that it was the task of the architect to draw a "rude poetry of confused and powerful forces" that structured, or destructured human society, claim that this statement could have been signed by Artigas himself. Reyner Banham, first author to discuss the movement theoretically, claimed in the 1950s that the production of the architecture of New Brutalism could only be understood and analyzed if taken as a concept of architectural production that was "ethical and not aesthetic". The use of reinforced concrete so naked and apparent, yet it was a formal feature that was conventionally called brutalism would not be a determining factor in analyzing a work from the point of view of its conceptual insertion in the production of New Brutalism. This is particularly because the first brutalist work was a school that the Smithson did in Hunstanton (1949-1954) within the formal standards, construction and materials, used by Mies van der Rohe. Is not the material that is being used which determines the inclusion of a work in the analytical and interpretive, parameters of the New Brutalism but the intentions and design which supports the project, an idea that fits in Artigas’s thinking. Our research discusses the possibility of understanding, through this ethical sense registered and defined by Banham and the Smithson, the designs that guided the project decisions that led Artigas to raise this anti-urban architecture. Therefore, it is necessary to incorporate the artistic and stylistic dimension which is expressed in the form of the work, the vision of "cultural goals" that are shown in the point of view of composition and space, without forgetting that they depart from the political and ideological vie the artist had of the society in which he worked'
