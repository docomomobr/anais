  abstract: 'A nossa apresentação visa reflectir a importância do “brutalismo” na obra do arquitecto português Pancho (Amâncio) Guedes (Lisboa, 1925), em Moçambique, entre o início dos anos 1950 até 1975, momento em que se dá o processo de descolonização da chamada “África portuguesa”. Formado em Joanesburgo, África do Sul, na University of Witwatersrand, desde cedo Pancho tem contacto com o quadro inglês então com um crescente dinamismo. Conhece o casal Alison e Peter Smithson em 1960, por intermédio de Theo Crosby, então editor da Architectural Design, o que o levará a participar no Team 10 apresentando o seu trabalho em Royaumont, em 1962, e depois em vários encontros nesse contexto particular. No final dos anos 1960, o casal Smithson retribuirá a participação de Pancho, visitando a sua obra em Lourenço Marques (actual Maputo). A partir dessas ligações, Pancho tem a oportunidade de respirar o “ar dos tempos”, em primeira mão, cruzando uma experiência marginal no plano geográfico – e excêntrica em termos absolutos –, com a discussão mais avançada da época, em que se inclui uma evidente “conexão brutalista”. A nossa apresentação visa dar a conhecer e enfatizar essa ligação, reflectindo do conjunto da sua obra os elementos que mais se aproximam de uma dicotomia ética vs estética inerente ao brutalismo, para retomar a discussão proposta por Reyner Banham. De resto, a sua obra é desde cedo celebrada, veja-se, a publicação na Architectural Review em 1961 e a sua participação na VI Bienal de S. Paulo, no Museu de Arte Moderna. Em 1962, a L’Architecture d’Aujourd’hui publica um número dedicado às “Architectures visionnaires”, com a inclusão de vários projectos de Pancho, entre obras de Gaudí, Frank Lloyd Wright, Yona Friedman, e outros. Neste contexto visionário, a obra de Pancho ganha uma particular verosimilhança, e a sua afeição brutalista surge como um pressuposto também de necessidade para quem constrói em quantidade e qualidade num contexto que obriga a um grande pragmatismo. Na gestualidade livre da sua arquitectura encontramos reiteradamente estratégias e conexões “brutalistas”, onde se cruzam umbilicalmente a pintura e a escultura. Em Paris, em 1960, diz Pancho Guedes: “Compro tudo o que há publicado de Dubuffet”.'
  abstract_en: 'Our presentation aims to reflect the importance of “brutalism” in the work of Portuguese architect Pancho (Amâncio) Guedes (Lisbon, 1925), in Mozambique, between the early 1950s until 1975, the moment when the process of decolonization of the so-called “Portuguese Africa” occurs. Graduated in Johannesburg, South Africa, in the University of Witwatersrand, Pancho has contact from early on with the English panorama, then with a growing dynamism. He meets the couple Alison and Peter Smithson in 1960, via Theo Crosby, then editor in Architectural Design, who would take him to participate in the Team 10 meetings, presenting his work in Royaumont, in 1962, and afterwards in several gatherings of that particular context. In the end of the 1960s, the Smithsons couple would respond to the participation of Pancho, visiting his work in Lourenço Marques (now Maputo). From those connections, Pancho has the opportunity to breathe first-hand the “air of times”, combining a geographically marginal experience – and eccentric in absolute terms –, with the most advanced discussion of the period, where an evident “brutalist connexion” is included. Our presentation intends to divulge and emphasize that connection, reflecting in his whole oeuvre the elements that are most approximated to the ethic vs. aesthetic dichotomy inherent to brutalism, retrieving the discussion proposed by Reyner Banham. Moreover, his work is celebrated early on, as we can see in its publication in Architectural Review in 1961 th and his participation in the 6 S. Paulo Biennale, in the Museum of Modern Art. In 1962, magazine L’Architecture d’Aujourd’hui publishes a number dedicated to the “Architectures visionnaires”, with the inclusion of several of Pancho’s projects, between works of Gaudí, Frank Lloyd Wright, Yona Friedman, and others. In this visionary context, the work of Pancho gains a particular likelihood, and its brutalist affection emerges also as a presupposition of need for those who builds in quantity and quality in a context that requires a large degree of pragmatism. In the free gestuality of his architecture we consistently find “brutalist” strategies and connexions, inextricably combined with painting and sculpture. In Paris, in 1960, Pancho Guedes says: “I buy all that’s published on Dubuffet”.'
