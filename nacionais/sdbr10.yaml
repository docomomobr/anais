  abstract: Com fins de infundir complexidade ao conhecimento sobre o Brutalismo, a proposta geral deste trabalho é analisar a relação entre sua práxis e a da arte no contexto sociocultural do segundo pós-guerra internacionalmente e no Brasil. O principal objeto de nossa reflexão é a relação entre arte e vida, que, nos anos 1950 e 1960, se distingue da proposta modernista universalista de transformação da vida através dos meios de uma arte idealista. Numa inversão, as manifestações da arte se lançam à vida atuando em perspectiva realista e concreta, atenta ao cotidiano em suas tensões e conflitos. Neste contexto, sob a influência filosófica do Existencialismo (Jean Paul Sartre), tanto a figura do artista como a do arquiteto são deslocadas do lugar privilegiado e objetivo quanto ao conhecimento do mundo (visão totalizante) e buscam uma relação com a existência, em seu caráter mais imediato e de enfrentamento. O que não significa assumir uma postura niilista, descrente da potência das ações da arte frente à realidade, mas sim, evidencia o caráter de luta próprio de todas as ações da vida humana, que é traduzido através de suas expressões. Le Corbusier, baluarte do Brutalismo, deixou de lado o Purismo abstrato característico dos anos utópicos para fazer da materialidade da arquitetura um meio de expressão. O concreto então demonstra sua existência em si e convoca o indivíduo a uma experiência direta com a realidade. Destacamos, em especial, o exemplo do convento de La Tourette, onde o arquiteto repensa a instrumentalidade da arquitetura, inventando modos outros de vivenciar os espaços. Nas artes plásticas, a mesma valorização do sentido tátil da materialidade foi o caminho de vários artistas – como Dubuffet (Arte Bruta) e Pollock (Expressionismo Abstrato) - para expressar um contato mais direto com a realidade e o atravessamento da práxis artística por suas forças instáveis, indetermináveis. As reflexões de Allison e Peter Smithson, partícipes do Grupo dos Independentes na Inglaterra (Neobrutalismo), se afinizam à poética de Pollock não só em seu caráter “informe” mas também em como ele transforma os modos operativos da arte, no limite da performance. Atentos, à valorização da vivência cotidiana, especialmente tratada na exposição Parallel of Art and Life (1953) e traduzida sensivelmente nas fotografias de Nigel Henderson, estes arquitetos criticam o modernismo em sua postura abstrata e distante das pessoas, valorizando assim a dimensão concreta da vida e um tipo de apropriação mais livre dos espaços. Porque já bastante visitada na crítica sobre o Brutalismo no Brasil, a questão da relação entre arte e técnica, com base nas referências à arte concreta e neoconcreta (dialética entre criação plástica e meios construtivos) não será o nosso foco de análise. Aprofundaremos-nos na questão do “vivenciado” (dimensão social do espaço, segundo Henri Lefèbvre). A relação entre arte e vida passa, em Vilanova Artigas, pela proposição de espaços que incitam à reinvenção dos modos de apropriação pelos seus usuários, valorizando a dimensão do coletivo como instância do encontro, da vida em sua complexidade. Assim, a arquitetura não é pensada como “objeto” a ser contemplado, mas como trabalho que se “realiza” somente na relação com seus vivenciadores. Esta perspectiva também se coloca nas propostas de Lina Bo Bardi que, além de pensar a riqueza dos encontros programáticos eventuais, valoriza a dimensão criativa do homem comum no processo artístico. As experimentações de Lina, entre a arquitetura e o teatro, mostram a sua visão da relação entre arte e vida como um processo de contínua reversibilidade e invenção – ponto que segue importante aos debates sobre a vivência contemporânea dos espaços arquitetônicos.
  abstract_en: With the purpose of infusing complexity on the knowledge about Brutalism, the proposal of this paper is to analyze the relationship between its practice and art in the social context of postwar, internationally and in Brazil. The main object of our consideration is the relationship between art and life, which in the 1950s and 1960s, a proposal that is distinguished from modernist universalistic vision of life transformation through the means of an idealistic art. In reverse, these manifestations of art are cast to life act in a concrete and realistic perspective, attentive to the daily in its tensions and conflicts. In this context, under the influence of philosophical existentialism (Jean Paul Sartre), both the figure of the artist as the architect are displaced, they are not anymore certain about an objective knowledge of the world and they seek a relationship with the existence in his more immediate character. This does not mean taking a nihilistic point, but rather, shows the struggle itself of all actions of human life, translated through art expressions. Le Corbusier, bastion of Brutalism, left aside the abstract purism characteristic of utopian years and lead to the exploration of architecture materiality as a mean of expression. Concrete then demonstrates its existence and summons the individual to a direct experience of reality. We emphasize, in particular, the example of the convent of La Tourette, where architect rethinks the instrumentality of architecture, inventing other ways of living spaces. In the visual arts, the same appreciation of the tactile sense of materiality was explored by various artists - such as Dubuffet (Art Brut) and Pollock (Abstract Expressionism) - to express a more direct contact with reality and its unstable, indeterminate forces. Allison and Peter Smithson, participants of the Independent Group in England (Neobrutalism), admire Pollock´s poetic because of its “informal” character and of how he transforms the operating modes of art, in the limit of performance. Attentive to the enhancement of daily life, specially treated in the exhibition Parallel of Art and Life (1953) - translated by Nigel Henderson's photographs - these architects criticize modernism in his posture abstract and distant from people, thus enhancing the dimension of real life. The question of the relationship between art and technique, based on references to concrete art and neo (dialectic between artistic creation and constructive ways) will not be the focus of our analysis. We will strengthen us in the question of the social dimension of the space according Henri Lefebvre. The relationship between art and life is seen, in Vilanova Artigas, in the proposition spaces that incite the reinvention of appropriation by its users, enhancing the collective dimension of architecture as a place of meeting, of life in all its complexity. Thus, architecture is not an "object" to be contemplated, but a work that “comes to reality” only in relation to their lived agents. This perspective also arises in proposals of Lina Bo Bardi beyond programmatic limits and enhancing the creative dimension of the ordinary man in the artistic process. Lina´s experiments, between architecture and performance, show her vision of the relationship between art and life as a process of continuous invention and reversibility - an important point to current debates on the experience of architectural spaces.
