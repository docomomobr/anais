  abstract_en: To twenty-two kilometers of the city of Valencia (Spain) from 1970 there is in use an educational self- sufficient complex for five thousand students in regime of boarding school, their teachers and the personnel of maintenance. This educational complex is known at present as Cheste's Labor University (Valencia) and the architect who projected and directed its construction was Fernando Moreno Barberá (Ceuta, 1913- Madrid, 1998), under Franco’s Dictatorship State . We understand, consequent, that to understand and to support the preservation and revitalization of this work it is also indispensable start a compound historical review on the second half of the 20th century, guaranteeing that his appraisal does not see harmed by prejudices and common places of low depth, but that continue being adopted generically in a uncritical way. We adopt as premise that in the years 1955-1970, in the Barberá’s work, and of many other authors of his generation and in most of the world, relevant works of brutalism sensibility arise - qualification to being revitalized also and examined from a contemporary look- which could be critical in relation to the historiography myths which were put in march for authors of middle of the 20th century.
  abstract_es: A veintidós kilómetros de la ciudad de Valencia (España) desde 1970 está en uso un complejo educativo autosuficiente para cinco mil estudiantes en régimen de internado, sus profesores y el personal de mantenimiento. Este complejo educativo es conocido en la actualidad como Universidad Laboral de Cheste (Valencia) y el arquitecto que lo proyectó y dirigió su construcción fue Fernando Moreno Barberá (Ceuta, 1913- Madrid, 1998), bajo el mando de la dictadura franquista . Entendemos, consiguientemente, que para comprender y apoyar la preservación y revitalización de esta obra es también imprescindible poner en marcha una concertada revisión histórica sobre la segunda mitad del siglo XX, garantizando que su apreciación no se vea perjudicada por prejuicios y lugares-comunes de rasa profundidad, pero que se siguen adoptando genéricamente y de manera acrítica. Adoptamos como premisa que en los años 1955-1970, en la obra de Moreno Barberá, de muchos otros autores de su generación y en la mayor parte del mundo, surgen relevantes obras de sensibilidad brutalista - calificación esa a ser también revitalizada y revisada desde una mirada contemporánea, que sea crítica en relación a los mitos historiográficos, puestos en marcha por autores de mediados del siglo XX.
