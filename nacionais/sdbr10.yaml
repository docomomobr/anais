  abstract: 'No presente estudo desenvolveu-se o tema “Arquitetura Cívica” através da análise e estudo de casos de projetos arquitetônicos de edifícios públicos de uso político-administrativo realizados nos anos 1950 a 1970. Como foco principal, o estudo abordou os conjuntos de edifícios situados no ambiente paulista e destinados aos Três Poderes, inseridos no processo de modernização socioeconômica e intenso fomento do Estado de São Paulo. Buscou-se estabelecer um panorama de projetos e obras da Arquitetura Cívica Paulista e Brutalista através de um amplo levantamento de informações em várias fontes, sistematizadas de maneira a definir casos em que, de alguma maneira, os projetos buscassem ativar um espaço cívico que extrapolasse a simples necessidade funcional e programática dos edifícios, em busca da configuração de um ‘Coração de cidade’. Entende-se que essas obras de caráter cívico no Estado de São Paulo, nas décadas de 1950 e 1960, revelam propostas que visaram ativar a ideia do ‘Coração da cidade’, então em debate no panorama da arquitetura e urbanismo daquele período, consolidando e abrindo novos caminhos para a produção da arquitetura moderna brasileira, afinados com os debates internacionais da época, participando da renovação dos centros urbanos em que se inserem e também da monumentalidade dos edifícios. Pela análise e comparação das diferentes obras estudadas, tanto no âmbito nacional quanto internacional – através dos Estudos de Casos – constatou-se que as estratégias projetuais adotadas, somadas aos seus aspectos inovadores, conceituais e técnicos, tornaram possível a ativação do ‘Coração da cidade’. Os estudos de caso das arquiteturas cívicas e monumentais mostraram-se então contextualizados na Arquitetura Moderna Brasileira, com o Plano de Desenvolvimento do governo de Juscelino Kubitschek (1956-1961) e com o Plano de Ação do governo Carvalho Pinto (1959-1966). Além disto, mostraram-se também relacionadas com o tema de centros cívicos internacionais, discutidos nos CIAMs – Congressos a Internacionais de Arquitetura Moderna, principalmente em sua 8 edição em 1951, em Hoddesdon na Inglaterra. Os estudos de caso paulistas compreenderam: Centro Cívico de Santo André, Assembleia Legislativa do Estado de São Paulo, Paços Municipais de São Bernardo do Campo, Marília e Franca, bem como os Fóruns de Itapira, Avaré, Araras, Piracicaba e Rio Claro. Outras obras também foram consideradas: a Praça dos Três Poderes em Brasília (DF), Centro Cívico de Curitiba (PR) e Assembleia Legislativa de Minas Gerais (MG) – no panorama nacional – e os Centros Cívicos de San Juan (Argentina), em Medelín (Colômbia), o New City Hall de Toronto (Canadá) e o Capitólio de Chandigarh (Índia) – no panorama internacional. Comparações e conexões com a situação urbana, implantação, localização, estrutura, plástica e a Monumentalidade dos edifícios conferiram a estes projetos a ativação de uma renovação urbana, colaborando em sua maioria para a criação de um ‘Core’. Frente a estas considerações, pode-se concluir que os debates e conceitos internacionais discutidos nas décadas de 1940 a 1960, como o ‘Coração da cidade’ e a Monumentalidade dos edifícios estavam presentes nas obras realizadas no âmbito nacional, mais detalhadamente no âmbito regional estudado onde ocorreu o fomento do Estado de São Paulo para a construção destas obras – que foram em prol da ativação do ‘Coração da cidade’ através de arquiteturas cívicas e monumentais.'
  abstract_en: 'In this study, analysis and case studies of architectural projects of public buildings for political-administrative use during the years 1950 to 1970 was developed. They were focused on sets of public buildings located in Sao Paulo State and intended environment for the Three Powers, inserted in the process of modernization and socio-economic intense development of this State. The research provides an overview of projects and works of Sao Paulo State civic architecture and brutalist through a broad survey of information from various sources. A systematic way was utilized to define cases in which, somehow, the projects seek to enable a civic space that surpass the simple functional and programmatic need of the buildings searching the configuration of a ''Heart of the City''. By understanding that these works of civic character, in Sao Paulo State, in the 1950s and 1960s, reveal proposals which aimed to enable the idea of ''Heart of the City'', then, under discussion in the panorama of architecture and urbanism at that period, consolidating and opening new ways for the production of Brazilian modern architecture. They were in tune with international discuss of that time and participating in the renewal of urban centers in which they operate and also by their monumentality. By the analysis and comparison of different works, by cases studies, both nationally and internationally, it was found that the assignment strategies adopted in these designs, innovative aspects, conceptual and technical adopted, with a view to make possible the activation of the ''Heart of the City''. The case studies of the monumental and civic architectures showed up then contextualized in Brazilian Modern Architecture, with the development plan of the government of Juscelino Kubitschek (1956-1961) and the Action Plan of the Government Carvalho Pinto (1959-1966). Furthermore, were also related to the topic of international civic centers, discussed in CIAMs - International Congresses of Modern Architecture, mainly in its eighth edition in 1951 in Hoddesdon, England. The Sao Paulo case studies included: the Civic Center of Santo Andre, the Legislative Assembly of the State of Sao Paulo, Municipal City Hall of Sao Bernardo do Campo, Marilia and Franca, as well as forums of Itapira, Avare, Araras, Rio Claro and Piracicaba. Other buildings were also considered: the Square of the Three Powers in Brasilia (DF), Civic Center of Curitiba (PR), and the Legislative Assembly of Minas Gerais (MG) - on the national scene - and the Civic Centres of San Juan (Argentina) and Medellín (Colombia), the New City Hall of Toronto (Canada) and the Capitol of Chandigarh (India) – at the international scene. Comparisons and connections with the urban situation, deployment, location, structure, plastic and Monumentality of the buildings gave to these projects the activation of an urban renewal, working mostly for the creation of a ''Core''. Faced with such considerations, one can conclude that the international debates and concepts discussed in the decades from 1940 to 1960, as the ''Heart of the City'' and Monumentality of the buildings were placed in the works carried out at national level. They were more detailed in the regional study where was the development of São Paulo State for the construction of these buildings - which were on behalf of activation of the ''Heart of the City'' through civic and monumental architecture.'
