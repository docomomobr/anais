  abstract: O Plano de Metas do então presidente Juscelino Kubitschek (1956-1961) e o Plano de Ação do governador de São Paulo Carvalho Pinto (1959-1963) constituem o ápice das experiências de planejamento estatal brasileiras no fim da década de 1950 e início da de 1960. Ambos os planos tinham caráter desenvolvimentista, enfatizando investimentos em infraestrutura. Sobre o Plano de Ação, sabe-se que os investimentos foram dirigidos principalmente ao interior do Estado de São Paulo, na construção de hidrelétricas, execução de planos de pavimentação e construção de rodovias, entre outros. A produção em massa de prédios públicos é um dos componentes deste esforço de infraestruturação do território Paulista, tão importante quanto os outros setores de investimento previstos pelo Plano de Ação. Grande parte desta produção foi efetuada pelo IPESP – Instituto de Previdência do Estado de São Paulo. O instituto recebia em doação os terrenos nos quais construía prédiosdestinados à locação pelas secretarias de estado ligadas aos assuntos da educação, saúde, agricultura e justiça.Buscava-se assim preservar os recursos arrecadados pelo instituto, frente ao quadro inflacionário dos últimos anos da gestão de JK. A partir de 1959 o Ipesp contratou os projetos de muitos destes edifícios junto a arquitetos atuantes na iniciativa privada, conformando significativo acervo de arquitetura moderna paulista. Por um lado, arquitetos como Oswaldo Bratke, Salvador Candia, Plínio Croce, Roberto Aflalo, Jacob Ruchti, Carlos Millan e jovens arquitetos em torno deles reunidos darão sua contribuição à criação de novos hábitos, à modernização das relações sociais e ao atendimento das necessidades do trabalho no mundo moderno através de uma arquitetura moderna que avalia caso a caso as possibilidades e limitações locais, propondo soluções construtivas baseadas tanto em técnicas avançadas e materiais industrializados quanto no uso moderno de técnicas e materiais tradicionais. Por outro lado, Artigas, colocando a arquitetura e a educação lado a lado com a problemática do desenvolvimento nacional, e reunindo em torno dele arquitetos como Paulo Mendes da Rocha, Abrahão Sanovicz, Julio Katinsky, Alfredo Paesani, Fábio Penteado, Maurício Tuck Schneider, conceberá projetos de prédios escolares “revolucionários” estética e ideologicamente. Baseado em fontes documentais do acervo da Comissão de Gestão de Imóveis do Ipesp e do Arquivo Técnico da Fundação para Desenvolvimento da Educação, esse trabalho visa sistematizar informações de áreas de terreno doadas ao Ipesp e de áreas construídas de prédios destinados à educação. Visa contribuir para a construção de um perfil mais exato deste acervo de prédios enquanto parte das iniciativas de infraestruturação do território paulista, que leve em conta não apenas dados quantitativos (quantidade de prédios), mas que leve em consideração o porte dos diferentes edifícios, permitindo uma aferição mais precisa da contribuição destes arquitetos modernos paulistas a este processo.
  abstract_en: President JuscelinoKubitschek's Targets Plan (1956-1961) and Governor of São Paulo state Carvalho Pinto's Action Plan (1959-1963) constitute the apex of the experiences of Brazilian state planning in the late 1950s and early 1960s. Both planshaddevelopmental character, emphasizinginvestmentsin infrastructure. Concerning the Action Plan, it is well known that the investments were mainly directed to the interior of São Paulo, in the construction of power plants, paving and road construction plans, among others. The mass production of public buildings is part of these efforts of infrastructuring the Paulista hinterland, as important as other sectors of investment provided by the Plan of Action. Much of this production was promoted by IPESP - Institute of Welfare of the São PauloState. IPESP received land donations wherebuildingsto be leasedforstate organisms dedicated to education, health, agriculture andjustice were built. This initiative aimed at preserving the funds raisedby the instituteagainst theinflationary scenario of thelast years of JuscelinoKubitschek’s government. As from 1959 Ipesp contracted many of the designs of these buildings with architects working in the private sector, constituting a significant collection of modern architecture in São Paulo state. On the one hand, architects such as Bratke, Candia, Croce, Aflalo, Ruchti, Millan and young architects around them contributed to the creationdifusion of new habits, the modernization of social relations in the new urban- industrial society through a modern architecture that considers local possibilities and limitations case by case, by proposing constructive solutions based on advanced and industrialized materials as well as on the use of traditional techniques and materials in a modern way. On the other hand, Artigas, placing architecture and education side by side with the problem of national development, and gathering around him architects such as Mendes da Rocha, Sanovicz, Katinsky, Paesani, Penteado, Schneider, conceives school buildings designs aesthetically and ideologically 'revolutionaries'. Based on documentary sources of the Comissão de Gestão de Imóveis do Ipesp and the ArquivoTécnico of the Fundação para Desenvolvimento da Educação, this work aims at coordinating information on land area and built-up area of school buildings produced bythe Institute. It aims at contributing to a more accurate profile of this collection of buildings as part of the initiatives of the hinterland infraestruturing, taking into ⏐ 2 account not only quantitative data (number of buildings), but also the size of the various buildings, envisaging a more precise profile of the contribution of these modern Paulista architects to this process.
