- title: Arquitetura do povo, com o povo, para o povo
  authors:
  - givenname: Rodrigo
    familyname: Kamimura
  pages: 1-18
  locale: pt-BR
  abstract: 'Este trabalho trata da “busca pelo povo” na obra teórica e crítica dos arquitetos João Batista Vilanova Artigas, Sérgio Ferro e Lina Bo Bardi, no período que vai aproximadamente de 1950 a 1970. O objetivo é realizar uma aproximação àquilo que os arquitetos, como profissionais, por vezes problematizaram para si e perante a sociedade como um de seus papeis: o da preocupação com as camadas populares, tanto naquilo que diz respeito ao suprimento das necessidades materiais – habitação, acesso aos serviços urbanos – quanto culturais – linguagem “popular”, regional, nacional, liberdade de expressão e utilização por parte do usuário/morador/construtor, incorporação do saber e técnica locais, etc. O recorte temporal em questão – 1950 a 1970 – demarca um período de forte expansão urbano-industrial e de fortalecimento institucional em diversas esferas, favorecendo a criação de espaços públicos de debate – IAB/SP, MASP, MAM/SP, FAM (Mackenzie) e FAU/USP, Bienais, etc. A construção desse campo possibilita e estimula a circulação de ideias entre arquitetos, artistas e outros, acerca de questões como “cultura nacional”, “desenvolvimento” e “industrialização”. As proposições que examinamos aqui são devedoras dessa problemática, onde a estética do chamado “brutalismo” comparece através de estratégias de projeto relacionadas a questões como “honestidade dos materiais”, didática construtiva, racionalização do projeto, vigor estrutural e fluidez espacial, etc. O primeiro aporte teórico que pretendemos recobrar é o empreendido por João Batista Vilanova Artigas, principalmente durante o período 1951-1954, em quatro textos-chave: Le Corbusier e o imperialismo e A Bienal é contra os artistas brasileiros, ambos de 1951; Os caminhos da arquitetura moderna, de 1952; e Considerações sobre arquitetura brasileira, de 1954. Essa primeira produção “radical” de Artigas é fundamental para uma análise criteriosa de sua obra, principalmente a partir da segunda metade dos anos cinquenta, em projetos como os das residências construídas para Olga Baeta (1956) e Elza Berquó (1965), ou a garagem de barcos do Santa Paula Iate Clube e o prédio da FAU/USP no Butantã (ambos de 1961), em sua ênfase discursiva. Em nossa segunda abordagem, tratamos das críticas elaboradas por um “discípulo” de Artigas: o arquiteto Sérgio Ferro, formado na FAU/USP em 1961 e que, junto aos colegas Rodrigo Lefèvre e Flávio Império, foi responsável pela produção que ficou conhecida posteriormente pelo nome vanguardista de “Arquitetura Nova”. Examinamos os textos Proposta inicial para um debate: possibilidades de atuação, de 1963; Arquitetura experimental, de 1965; Arquitetura Nova, de 1967; e A casa popular, de 1972. À medida em que avançamos na produção crítica de Ferro, verificamos o seu posicionamento agudo com relação aos significados da técnica e da linguagem utilizados pelos arquitetos, acentuando a discrepância entre o arrojo estrutural e espacial então em voga e a função social desejável do projeto. Já nossa terceira e última abordagem versa sobre os escritos da arquiteta ítalo-brasileira Lina Bo Bardi. Seus textos seguem um itinerário menos programático e mais “ensaístico”, o que nos sugere uma abordagem mais fragmentária de suas reflexões. Sintonizada com as potencialidades da construção de uma cultura artística renovada e nacional, Lina descreve, nas páginas da revista Habitat, a simplicidade das construções e ruas amazônicas, do modo de vida dos caiçaras, a riqueza da tapeçaria indígena encontrada em suas incursões pelo continente. Essa preocupação estará na base de suas aspirações com relação ao desenho industrial no Brasil, lecionando em São Paulo e na Bahia. Partindo da análise dos textos e utilizando-nos de elementos da história social e cultural, procuraremos empreender a nossa análise encontrando pontos comuns e divergentes dentre as posturas escolhidas, entendendo o arquiteto, nesse sentido, como um mediador “ético-cultural”, que busca, através da proposição e da crítica, expressar-se sobre questões mais amplas envolvendo o seu ofício.'
  abstract_en: 'This paper discusses the “search for the people” in theoretical and critical work of architects João Batista Vilanova Artigas, Sérgio Ferro and Lina Bo Bardi, in the period roughly from 1950 to 1970. The aim is to briefly examine what architects, as professionals, sometimes problematized for themselves and the society as one of their roles: the concern for the lower classes, both in what relates to the supply of material needs – housing, access to urban facilities – as much as cultural ones – “popular”, regional, national language, freedom of expression and usage by the user/dweller/builder, local technique and knowledge incorporation, etc.. The time crop in question – 1950 to 1970 – delineates a period of strong urban-industrial expansion and institutional strengthening in many spheres, favoring the construction of public spaces of discussion, like the Institute of Architects, museums (MASP, MAM/SP), architecture schools (FAM/Mackenzie and FAU/USP), the São Paulo Art Biennale, etc. The construction of this field enables and encourages the exchange of ideas among architects, artists and others, concerning subjects such as “national culture”, “development” and “industrialization”. The propositions we examine here descend from that problematic, where the so- called “brutalism” aesthetics shows up through design strategies involving issues such as “materials honesty”, constructive didacticism, rationalization of design, structural emphasis and spatial fluidity, etc.. The first theoretical contribution we want to approach is undertaken by João Batista Vilanova Artigas, especially during the period 1951-1954, in four key texts: Le Corbusier and the imperialism e The Biennale against Brazilian artists, both of 1951; The paths of modern architecture, of 1952; and Concerning Brazilian architecture, of 1954. This first “radical” production of Artigas is fundamental to a thorough analysis of his work, especially since the mid-fifties, in projects such as the built residences for Olga Baeta (1956) and Elza Berquó (1965), or the Santa Paula Yacht Club boathouse and the FAU/USP building in Butantã (both of 1961), in their discursive emphasis. In our second approach, we focus the criticism elaborated by architect Sérgio Ferro – a “disciple” of Artigas: having hold a degree from FAU/USP in 1961, Ferro, together with colleagues Rodrigo Lefèvre and Flávio Império, was responsible for the production acknowledged by the avant-garde name “Arquitetura Nova” (“New Architecture”). We examine the texts First proposal for a debate: acting possibilities, of 1963; Experimental architecture, of 1965; New Architecture, of 1967; and The popular house, of 1972. As we move forward through Ferro’s critical production, we verify his acute position regarding the meaning of techniques and language used by architects, stressing the disconnection between the structural and spatial boldness trends and the desirable social function of design. In our third case we go through the writings of Italian-Brazilian architect Lina Bo Bardi. Her texts follow a less programmatic, more “essayistic” itinerary, what suggests us a more fragmentary approach of her reflections. Attentive to the potentialities of building a renewed and national artistic culture, Lina describes, in Habitat review’s pages, the simplicity of Amazonian streets and buildings, the “caiçara” lifestyle, the wealth native tapestry found in her incursions through the continent. That concern will be in the basis of her aspirations in relation to industrial design in Brazil, while teaching in São Paulo and Bahia. Analyzing the texts and making use of social and cultural history elements, we will seek to undertake our reading finding similarities and differences among the chosen positions, regarding the architect, in this sense, as an “ethical-cultural” moderator, which seeks, through proposals and critiques, express him or herself about broader issues involving the métier.'
