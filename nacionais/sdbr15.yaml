  - esportivos modernos
  abstract_en: 'According to a counter-hegemonic narrative of the Latin American city and its multiple temporalities in relation to the modern movement, and an expanded concept of cultural heritage, this work investigates and analyzes works of sports equipment in the interior of the state of São Paulo (Brazil). In the context of the “Jogos Abertos do Interior”, sporting events that promoted the design and construction of public sports centers, this work explores the relationship of these centers as cultural heritage, places of socio-cultural and sports relations, that build relationships of memory. With the objective of identifying the modern heritage and its conformation related to the idea of cultural identity, community, an approach that considers political and social groups, individuals and collective imaginaries. Thus, the case of study is the Gymnasium of Sports “Décimo Chiozzini”, in the city of Matao, searching to investigate its heritage protection policies and conservation process.'
  keywords_en:
  - 'Counter-hegemonic narrative'
  - Interior Open Games
  - Modern sports courts
  abstract_es: 'De acuerdo con una narrativa contrahegemónica de la ciudad latinoamericana y sus múltiples temporalidades en relación con el movimiento moderno, y un concepto ampliado de patrimonio cultural, este trabajo investiga y analiza las instalaciones deportivas del interior del estado de São Paulo (Brasil). Los “Jogos Abertos do Interior”fueron promotores de proyectos y obras de centros deportivos públicos, por lo que este trabajo explora la relación de estos equipamientos deportivos como patrimonio cultural, lugares de relaciones socioculturales y deportivas, y que construyen relaciones de memoria. Con el objetivo de identificar el patrimonio moderno y su conformación en relación a la idea de identidad cultural, comunidad, con un enfoque que considera agrupaciones políticas y sociales, e imaginarios de individuos y colectivos. Así, el Gimnasio de Deportes “Décimo Chiozzini”, en la ciudad de Matão, se define como un estudio de caso, buscando comprender mejor su proceso de protección y preservación como patrimonio cultural.'
