    primary_contact: false
  section: null
  abstract: 'Tentar definir o modernismo é uma tarefa extremamente complexa e muitas vezes traiçoeira. A diversidade de enfoques é cada vez maior, assim como a proliferação dos autores que buscam compreendê-lo. Esse artigo se propõe a contribuir com os estudos de cunho conceitual e refletir especificamente sobre a definição do modernismo como expressão artística singular dentro das várias expressões no largo espectro das manifestações do moderno e da modernidade no século XX. Nos tempos atuais que estamos presenciando uma assustadora exacerbação e um forte recrudescimento do horizonte conservador – contra o qual o sentido de ruptura e resistência do modernismo se mostrou fundamental – vale revisitá-lo e buscar verificar em que medida as manifestações excêntricas ao espaço geográfico de gestação do modernismo, como no Brasil, essas expressões modernistas, bem mais que ecos dispersos das fontes europeias, foram falas próprias e criativas que refundaram o país através de uma reconfiguração significativa da cultura brasileira.'
  keywords:
  - Modernismo
  - História da arte moderna
  - Modernismo no Brasil
  abstract_en: 'Trying to define modernism is an extremely complex and often treacherous task. The diversity of approaches is increasing, as well as the proliferation of authors who seek to understand it. This article proposes to contribute to conceptual studies and reflect specifically about the modernism’s definition as a singular artistic expression within the various expressions in the broad spectrum of modern’s and modernity’s manifestations in the twentieth century. In the current times we are witnessing a frightening exacerbation and a strong recrudescence of the conservative horizon – against which the modernism’s sense of rupture and resistance proved fundamental – it is worth revisiting and seek to verify to what extent the eccentric manifestations to the geographical space of gestation of modernism, as in Brazil, these modernist expressions, much more than scattered echoes of European sources, were their own creative speeches that recreated the country through a significant reconfiguration of Brazilian culture.'
  keywords_en:
  - Modernism
  - History of modern art
  - Modernism in Brazil
  abstract_es: 'Tratar de definir el modernismo es una tarea extremadamente compleja y a menudo traicionera. La diversidad de enfoques es cada vez mayor, así como la proliferación de autores que buscan entenderlo. Este artículo propone contribuir a los estudios conceptuales y reflexionar específicamente sobre la definición del modernismo como una expresión artística singular dentro de las diversas expresiones en el amplio espectro de manifestaciones de lo moderno y de la modernidad en el siglo XX. En los tiempos actuales asistimos a una exacerbación aterradora y a un fuerte recrudecimiento del horizonte conservador – contra el cual el sentido de ruptura y resistencia del modernismo resultó fundamental – vale la pena volver a visitarlo y tratar de determinar hasta qué punto las manifestaciones excéntricas al espacio geográfico de gestación del modernismo, como en Brasil, estas expresiones modernistas, mucho más que ecos dispersos de fuentes europeas, fueron sus propios discursos creativos que refundaron el país a través de una reconfiguración significativa de la cultura brasileña.'
  keywords_es:
