- id: 'sdbr15-024'
  title: Olavo Redig de Campos e a Residência Moreira Salles
  subtitle: representatividade social e política através da Arquitetura Moderna
  authors:
  - givenname: Benjamim
    familyname: Saviane
    email: null
    affiliation: null
