  section: null
  abstract: 'O presente trabalho surge na esteira de investigações realizadas no âmbito do Programa de Educação Tutorial da Escola de Arquitetura da UFMG, com o desafio de compreender as relações estabelecidas pela ditadura com a produção arquitetônica nacional no pós-Brasília. Dentre estas relações, a de apropriação de símbolos e imagens do movimento moderno brasileiro pelo governo militar revela uma série de contradições históricas, políticas e ideológicas trazidas no bojo deste processo. Elencamos a representação do Palácio da Alvorada para ilustrar essas contradições e melhor compreendê-las à luz de análises críticas e históricas da arquitetura moderna brasileira, do projeto político de modernização do país e do processo de escalada do autoritarismo.'
  keywords:
  - Arquitetura Moderna
  - Brasília
  - Ditadura Militar Brasileira
  abstract_en: 'The present work starts among investigations carried out within the scope of the Programa de Educação Tutorial da Escola de Arquitetura da UFMG, with the goal of understanding the relations established by the dictatorship with the national architectural production in the post-Brasilia period. Among these relations, the appropriation of symbols and images of the Brazilian modern movement by the military government reveals a series of historical, political and ideological contradictions brought about in the midst of this process. We selected the representation of Palácio da Alvorada to illustrate these contradictions and gain a better understanding of them in the light of critical and historical analysis of modern Brazilian architecture, the political project of modernization of the country and the process of escalation of authoritarianism.'
  keywords_en:
  - Modern Architecture
  - Brasília
  - Brazilian Military Dictatorship
  abstract_es: 'El presente trabajo surge de investigaciones realizadas en el ámbito del Programa de Educação Tutorial da Escola de Arquitetura da UFMG, con el desafío de comprender las relaciones establecidas por la dictadura con la producción arquitectónica nacional en el período post-Brasilia. Entre esas relaciones, la apropiación de símbolos e imágenes del movimiento moderno brasileño por parte del gobierno militar revela una serie de contradicciones históricas, políticas e ideológicas surgidas en medio de ese proceso. Enumeramos la representación del Palácio da Alvorada para ilustrar estas contradicciones y comprenderlas mejor a la luz de análisis críticos e históricos de la arquitectura moderna brasileña, el proyecto político de modernización del país y el proceso de escalada del autoritarismo..'
