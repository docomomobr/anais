- id: 'sdbr15-101'
  title: Itália e Brasil
  subtitle: convergências mediterrâneas e tropicais
  authors:
  - givenname: Suely de Oliveira Figueirêdo
    familyname: Puppi
    email: 'puppi@exemplo.com'
    affiliation: null
