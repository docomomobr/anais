  abstract: 'O artigo trata da produção arquitetônica modernista na cidade de Santos no período 1930 a 1970 e procura relacionar a falta de reconhecimento e documentação de edifícios de menor destaque no ambiente urbano e cultural santista. A importância de inventariar essa arquitetura evidencia a necessidade de fortalecimento das políticas públicas de preservação, objetivando o olhar mais amplo e diversificado. Nessa perspectiva, este trabalho, enquanto parte de uma pesquisa de doutorado em desenvolvimento, pretende reunir elementos para uma compreensão alargada do patrimônio moderno santista, que contemple edifícios identificados com um perfil moderno estilizado ou popularizado, de modo que constitua um levantamento de dados indispensável para a criação de um inventário que garanta o reconhecimento dessa arquitetura como de interesse cultural e como forma de ampliar a percepção do cidadão, fortalecendo a memória coletiva.'
  keywords:
  - arquitetura moderna santista
  - inventário
  - patrimonio cultural
  abstract_en: 'The article deals with the modernist architectural production in the city of Santos from 1930 to 1970 and seeks to relate the lack of recognition and documentation of less prominent buildings in the urban and cultural environment of Santos. The importance of inventorying this architecture highlights the need to strengthen public preservation policies, aiming at a broader and more diversified view. In this perspective, this work, as part of a doctoral research in development, intends to gather elements for a broader understanding of the modern heritage of Santos, which includes buildings identified with a stylized or popularized modern profile, so that it constitutes an indispensable data collection for the creation of an inventory that guarantees the recognition of this architecture as of cultural interest and as a way to broaden the citizen''s perception by strengthening the collective memory.'
  keywords_en:
  - modern Santista architecture
  - inventory
  - cultural heritage
  abstract_es: 'El artículo trata sobre la producción arquitectónica modernista en la ciudad de Santos de 1930 a 1970 y busca relacionar la falta de reconocimiento y documentación de edificios menos destacados en el entorno urbano y cultural de Santos. La importancia de inventariar esta arquitectura destaca la necesidad de fortalecer las políticas públicas de preservación, con el objetivo de una visión más amplia y diversificada. En esa perspectiva, este trabajo, como parte de una investigación de doctorado en desarrollo, pretende reunir elementos para una comprensión más amplia del patrimonio moderno de Santos, que incluye edificios identificados con un perfil moderno estilizado o popularizado, por lo que constituye un dato indispensable. colección para la elaboración de un inventario que garantice el reconocimiento de esta arquitectura como bien de interés cultural y como forma de ampliar la percepción ciudadana fortaleciendo la memoria colectiva.'
