- id: 'sdbr15-087'
  title: Dois conjuntos habitacionais modernos
  subtitle: Padre Manoel da Nóbrega (Brasil) e Zona 1 do José Pedro Varela (Uruguai)
  authors:
  - givenname: Carolina
    familyname: Ritter
