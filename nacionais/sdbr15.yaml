  section: null
  abstract: 'O Estado e as políticas públicas têm sido cada vez mais convocados a se estruturar de forma que a participação da sociedade civil seja garantida, e no campo da preservação do patrimônio cultural não tem sido diferente. Este estudo tem como objetivo identificar como foi estruturado o sistema de preservação no Município de São Paulo, os instrumentos participativos criados e as lacunas ainda existentes. Para isso, o artigo está composto em três partes, nas duas primeiras são realizados resgates históricos da estruturação teórica no campo da preservação e do sistema municipal de patrimônio cultural. Na terceira parte são apresentadas algumas iniciativas recentes. Por fim, conclui-se que as transformações no discurso, na legislação e nas políticas de valorização são crescentes, porém ainda precisamos de avanços que garantam uma participação efetiva e contínua da comunidade no dia a dia da preservação, inclusive, no campo do patrimônio moderno.'
  keywords:
  - Patrimônio cultural
  - Políticas públicas
  - Participação
  abstract_en: 'The State and public policies have been increasingly called upon to structure themselves in a way that ensures the participation of civil society, and the field of cultural heritage preservation is no exception. This study aims to identify how the preservation system was structured in the Municipality of São Paulo, the participatory instruments that were created, and the existing gaps. To achieve this, the article is divided into three parts. The first two parts provide a historical overview of the theoretical framework in the field of preservation and the municipal system of cultural heritage. The third part presents some recent initiatives. In conclusion, it is emphasized that there have been growing transformations in discourse, legislation, and appreciation policies; however, further progress is still needed to guarantee effective and continuous community participation in the day-to-day preservation activities, including in the field of modern heritage.'
  keywords_en:
  - Cultural heritage
  - Public policies
  - Participation
  abstract_es: 'El Estado y las políticas públicas han sido llamados cada vez más a estructurarse de tal manera que se garantice la participación de la sociedad civil, y el campo de la preservación del patrimonio cultural no ha sido diferente. Este estudio tiene como objetivo identificar cómo se estructuró el sistema de preservación en la ciudad de São Paulo, los instrumentos participativos creados y las brechas que aún existen. Para ello, el artículo se compone de tres partes, en la primera se realizan dos rescates históricos de la estructura teórica en el campo de la preservación y el sistema municipal de patrimonio cultural. En la tercera parte, se presentan algunas iniciativas recientes. Finalmente, se concluye que las transformaciones en el discurso, la legislación y las políticas de valoración van en aumento, pero aún necesitamos avances que garanticen una participación efectiva y continua de la comunidad en el día a día de la preservación, incluso en el campo del patrimonio moderno.'
