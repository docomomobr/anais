  abstract_es: 'Este artículo presenta acciones realizadas sobre el patrimonio moderno en Belém, desde las investigaciones y del proceso de construcción de su historiografía en desarrollo en el Laboratório de Historiografía e Cultura Arquitectónica (Lahca-UFPA), las iniciativas para su (re) conocimiento y las perspectivas para su protección, teniendo en cuenta las céleres prácticas de destrucción de esa arquitectura en Belém. Se enfoca el Fórum del Patrimonio Moderno de Belém, realizado en enero de 2023, y los desafíos para su valoración, conservación y preservación. Los debates desarrollados en el evento, y que ha involucrado la universidad, profesionales del área, y técnicos de las instituciones oficiales relacionadas a la preservación del patrimonio moderno, han posibilitado la construcción de un interesante ámbito de reflexiones y propuestas que pretenden contribuir a la elaboración de directrices que subvencionen la evaluación de las solicitudes de conservación de este patrimonio, actualmente en riesgo permanente de desfiguración y desaparición.'
