  abstract_es: 'A través de un análisis centrado en los dos principales aeropuertos paulistas, Congonhas y Guarulhos, el artículo pretende resaltar las transformaciones que la arquitectura aeroportuaria paulista y brasileña sufrió durante las aproximadamente tres décadas que los separan en el tiempo. De esta forma, se busca evaluar cómo el proyecto arquitectónico abordó cuestiones de ubicación, disposición, forma y técnica en dos tiempos del desarrollo aeroportuario durante el siglo pasado. Además de la infraestructura logística necesaria, los aeropuertos eran - y siguen siendo - emblemas de la modernidad e indicadores del desarrollo de un país, una construcción simbólica destinada a la arquitectura a realizar.'
