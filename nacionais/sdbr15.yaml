  abstract: 'O propósito desse texto é contribuir para o debate acerca da preservação do patrimônio moderno, que convive com ações de destruição desse patrimônio, especialmente das unidades residenciais. Com tal objetivo, descreve-se aqui a trajetória da preservação da arquitetura moderna de Curitiba, entre os anos 1999 e datas recentes. O período registrou iniciativas e instrumentos a favor da salvaguarda, mas também falta de diligência do poder público e ações efetivas de demolição das edificações modernas, que não apenas comprometem como ameaçam o movimento preservacionista. Nas conclusões, são apresentadas alternativas para dificultar a perda desses bens. Como método, trata-se de um estudo de caso, baseado na consulta a bibliografia específica do tema, além de documentos de processos sobre esses bens, como alvarás de construção e ou demolição e plantas dos projetos arquitetônicos, pertencentes ao acervo da Secretaria de Urbanismo e do Arquivo Municipal de Curitiba.'
