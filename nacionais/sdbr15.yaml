    country: BR
    primary_contact: false
  section: null
  abstract: 'O artigo associa a codificação da legislação urbanística à configuração de tipos arquitetônicos, determinando como estudo a definição do tipo embasamento-torre. Busca recuperar a origem do tipo, acompanhado de uma breve revisão do conceito. Retoma a crise do modelo urbano modernista, no âmbito do Retorno à Cidade, abordando soluções formais forjadas a partir de então. A identificação de uma dualidade entre as propostas discutidas levou a uma categorização provisória que as resume a uma inversão entre forma e fundo: por um lado a defesa do edifício isolado no lote e, por outro, o retorno à rua corredor. O tipo embasamento-torre resultaria da sobreposição dos dois modelos em discussão e atestaria a preocupação, entre os arquitetos modernos, quanto à inserção do edifício vertical junto ao tecido urbano pré-existente — refutando o reducionismo da crítica que resume o movimento à proposição de cidades idealizadas sob tabula rasa.'
  keywords:
  - Tipo
  - 'Embasamento-torre'
  - Legislação urbanística
  abstract_en: 'The article associates the codification of urban legislation with the configuration of architectural types, determining, as a study, the definition of the base-tower type. It seeks to recover the origin of the type, accompanied by a brief review of the concept. It resumes the crisis of the modernist urban model, within the scope of the Return to the City, addressing formal solutions forged from then on. The identification of a duality between the proposals discussed led to a provisional categorization that summarizes them as an inversion between form and background: on the one hand, the defense of the object-in-a-field and, on the other hand, the return to the streetwall form. The tower-basement type would result from the overlapping of the two models under discussion and would attest to the concern, among modern architects, regarding the insertion of the vertical building next to the pre-existing urban fabric — refuting the reductionism of the critic that summarizes the movement to the proposition of cities idealized under tabula rasa.'
  keywords_en:
  - Type
  - 'Base-tower'
  - Urban legislation
  abstract_es: 'El artículo asocia la codificación de la legislación urbana brasileña a la configuración de un tipo arquitectónico, determinando, como estudio, la definición del tipo torre con basamento. Se busca recuperar el origen del tipo, acompañado de una breve revisión del concepto. Retoma la crisis del modelo urbano modernista, en el marco del Retorno a la Ciudad, abordando las soluciones formales formuladas a partir de entonces. La identificación de una dualidad entre las propuestas discutidas llevó a una categorización provisoria que las resume a una inversión entre forma y fondo: por un lado, la defensa del edificio aislado y, por otro, la vuelta a la calle corredor. La tipología de torre con basamento resultaría de la superposición de los dos modelos y daría fe de la preocupación, entre los arquitectos modernos, acerca de la inserción del edificio vertical junto a la trama urbana preexistente, refutando el reduccionismo de la crítica que resume el movimiento a la proposición de ciudades idealizadas bajo tabula rasa.'
