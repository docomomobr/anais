  abstract: 'O presente texto se propõe a examinar a arquitetura contemporânea de espaços de uso coletivo em áreas vulneráveis na Amazônia, com especial atenção às intervenções que promovam desenvolvimento social e ambiental nas comunidades em que se inserem. Para isso, traça um breve histórico do estabelecimento da arquitetura moderna na região, revisitando alguns de seus projetos emblemáticos, procurando estabelecer vínculos formais e tipológicos entre edifícios dos diferentes períodos e que buscam um diálogo com formas e materialidade do vocabulário vernacular local. Por fim, destaca projetos recentes, tomando como marco histórico a pesquisa do NAMA – Núcleo Arquitetura Moderna na Amazônia, e a exposição XAMA, realizadas por eles em 2017.'
  keywords:
  - Arquitetura
  - Contemporânea
  - Amazônia
  abstract_en: 'The present work proposes to examine the contemporary architecture of spaces for collective use in vulnerable areas in the Amazon, with special attention to interventions that promote socio- environmental development in the communities in which they are inserted. To this end, it traces a brief history of the establishment of modern architecture in the Amazon, revisiting some of its emblematic projects, seeking to establish formal and typological connections between buildings from different periods and that seek a dialogue with the forms and materiality of the local vernacular vocabulary. Finally, it highlights recent projects, taking as a historical landmark the research of NAMA – Núcleo Arquitetura Moderna na Amazônia, and the exhibition XAMA, promoted by them in 2017.'
