- id: 'sdbr15-029'
  title: Para além da inversão de fundo e figura
  subtitle: 'estudo sobre o tipo embasamento-torre, dos modernos ao contemporâneo'
  authors:
  - givenname: Camila
    familyname: Alba
    email: null
    affiliation: null
