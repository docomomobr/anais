  abstract: 'O objetivo deste artigo é analisar e explorar experiências passadas em que a questão socioambiental do urbanismo moderno impulsionou projetos, além de refletir sobre as possibilidades de incorporar a dimensão ambiental do urbanismo na atualidade, tanto do ponto de vista teórico quanto em termos de experiências, projetos e ações desenvolvidas nas últimas décadas. Este estudo se concentra na análise do impacto da cidade no meio ambiente, com base na compreensão das características positivas do projeto urbano da cidade de Maringá, desenvolvido por Jorge de Macedo Vieira em 1947, e em sua comparação com uma abordagem ecológica. Explora-se também a relação entre a arquitetura das águas urbanas e uma perspectiva ecológica, reconhecendo que o planejador estabeleceu vínculos ambientalmente responsáveis entre a forma urbana e os recursos hídricos, especialmente em termos de aspectos de drenagem. Portanto, argumenta-se neste estudo que o planejador considerou aspectos ambientais na concepção da paisagem urbana, alinhando-se aos princípios do que hoje é conhecido como sustentabilidade. As virtudes encontradas nesse projeto, embora ainda pouco reconhecidas, podem contribuir para o desenvolvimento de novas propostas de criação, melhoria ou intervenção espacial em projetos contemporâneos, promovendo uma cidade que esteja em consonância com os "novos" paradigmas de planejamento urbano e sustentabilidade.'
  keywords:
  - Sustentabilidade Urbana
  - Projeto Urbano
  - Planejamento Ambiental
  abstract_en: 'The article analyzes past experiences in which the socio-environmental aspects of modern urbanism motivated projects. It also reflects on the possibilities of (re)incorporating the environmental dimension of urbanism in the present day. This study focuses on the analysis of the city’s impact on the environment, based on an understanding of positive characteristics in the project developed by Jorge de Macedo Vieira in 1947 for the city of Maringá, and its comparison with an ecological approach. In addition, it explores the relation between urban water architecture and an ecological perspective. This study interprets that environmental aspects were considered in the design of the urban landscape, aligning with the principles of what is now known as sustainability. Although relatively unrecognized, this project can contribute to the development of new proposals for creation, improvement, or spatial intervention in contemporary projects, promoting a city aligned with the "new" paradigms of urban planning and sustainability.'
  keywords_en:
  - Urban Sustainability
  - Urban Design
  - Environmental Planning
  abstract_es: 'El objetivo del artículo es analizar y explorar experiencias donde la cuestión socioambiental del urbanismo moderno impulsa proyectos, y reflexionar sobre posibilidades de incorporar la dimensión ambiental del urbanismo en la actualidad desde el punto de vista teórico como en términos de experiencias, proyectos y acciones desarrolladas en las últimas décadas. Este estudio concentra un análisis del impacto de la ciudad con el medio ambiente, basado en comprender características positivas del proyecto urbano en la ciudad de Maringá, desarrollado por Jorge de Macedo Vieira 1947 y su comparación con un enfoque ecológico. También, explorar la relación entre la arquitectura de aguas urbanas y una perspectiva ecológica, reconociendo que el planificador estableció conexiones ambientalmente responsables entre la forma urbana y los recursos hídricos, especialmente en términos de aspectos de drenaje. Para tanto, se argumenta consideraciones de aspectos ambientales de concepción del paisaje urbano, alineándose a principios conocidos hoy como sostenibilidad. Las virtudes encontradas, aunque poco conocidas, contribuirán al desarrollo de nuevas propuestas de creación, mejora o intervención espacial con proyectos contemporáneos, promoviendo una ciudad en consonancia con "nuevos" paradigmas de planificación urbana y sostenibilidad.'
  keywords_es:
  - Sostenibilidad Urbana
  - Proyecto Urbano
  - Planificación Ambiental
