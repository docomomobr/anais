  abstract: 'Este artigo pretende revelar alguns dos fundamentos teóricos do espaço da Arquitetura Moderna, a partir do exame das teorias espaciais, desenvolvidas no século XIX, no campo da arquitetura, pelos teóricos alemães da Teoria da Visibilidade Pura. Pretende-se, por meio da identificação de preceitos contidos nessas teorias, elaboradas pelo escultor Adolf Hildebrand e pelo historiador da arte August Schmarsow, cotejá-los com os ensaios seminais sobre o espaço da Arquitetura Moderna, publicados nas primeiras décadas do século XX, pelo artista húngaro László Moholy-Nagy e pelo arquiteto austríaco Rudolph Michael Schindler. Esses ensaios foram escolhidos por constituírem importantes inserções teóricas sobre o tema, como também pela proximidade de seus autores com o contexto artístico alemão. O confronto entre os preceitos espaciais das teorias alemãs e tais ensaios busca observar se é possível identificar vestígios das inéditas teorias do século XIX nas bases teóricas da transformação espacial promovida pela Arquitetura Moderna.'
  keywords:
  - Espaço
  - Teoria
  - Arquitetura Moderna
  abstract_en: 'This article aims to reveal some of the theoretical foundations of space in Modern Architecture, based on the examination of the spatial theories developed in the 19th century by German theorists of the Theory of Pure Visibility. It is intended, from the identification of precepts contained in these theories, elaborated by Adolf Hildebrand and August Schmarsow, to compare them with the seminal essays on the space of Modern Architecture, published in the 20th century, by the artist László Moholy-Nagy and by the architect Rudolph Michael Schindler. These essays were chosen because they constitute important theoretical insertions on the theme and because of their authors'' proximity to the German artistic context. The confrontation between the spatial precepts of German theories and such essays seeks to observe whether it is possible to identify traces of unprecedented theories from the 19th century, in the ideas of spatial transformation promoted by Modern Architecture.'
  keywords_en:
  - Space
  - Theory
  - Modern Architecture
  abstract_es: 'Este artículo pretende revelar algunos de los fundamentos teóricos del espacio en la Arquitectura Moderna, a partir del examen de las teorías espaciales desarrolladas en el siglo XIX por los teóricos alemanes de la Teoría de la Visibilidad Pura. Se pretende, a partir de la identificación de preceptos contenidos en estas teorías, elaboradas por Adolf Hildebrand y August Schmarsow, compararlos con los ensayos seminales sobre el espacio de la Arquitectura Moderna, publicados en el siglo XX, por el artista László Moholy-Nagy y por el arquitecto Rudolph Michael Schindler. Estos ensayos fueron elegidos por constituir importantes inserciones teóricas sobre el tema y por la proximidad de sus autores al contexto artístico alemán. La confrontación entre los preceptos espaciales de las teorías alemanas y dichos ensayos busca observar si es posible identificar huellas de teorías inéditas del siglo XIX, en las ideas de transformación espacial promovidas por la Arquitectura Moderna.'
