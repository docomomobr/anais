  abstract_es: 'São Paulo estuvo marcada por la constante expansión y renovación de su territorio, principalmente bajo el Movimiento Moderno, a principios del siglo XX. El mapeo de esta producción documental y espacial sobre el paisaje de São Paulo en una única plataforma constituye un poderoso instrumento de estudio y de extroversión de investigación en el contexto de la Arquitectura de São Paulo. La democratización del acceso a esta información abrirá una oportunidad para la revisión historiográfica y para nuevas investigaciones. Este proyecto permitirá identificar la contribución de los arquitectos modernos a la construcción de la ciudad, así como será posible comprender las relaciones sociales, las áreas de actuación de los profesionales, las relaciones con la legislación urbanística, la repercusión en el entorno y otros frentes de investigación. La cartografía es un medio de fácil interacción con la sociedad, acercando el conocimiento académico a un público más amplio y diverso.'
