  abstract: 'O presente artigo apresenta e discute as realizações internacionais no período do exílio de Darcy Ribeiro, como consultor universitário. Nessas realizações, o antropólogo e arquitetos estrangeiros e brasileiros, como Oscar Niemeyer, puderam fundir a experiência inovadora e radical da Universidade de Brasília para propor novos programas e novas soluções com a finalidade de reformar ou construir universidades cuja finalidade seria, antes de tudo, servir ao desenvolvimento nacional, superando as crises que eventualmente se abatem sobre a instituição. Nas experiências aqui relatadas, algumas concluídas e outras não, se extraem lições ainda válidas para refletir sobre a missão da universidade e o espaço que elas ocupam.'
