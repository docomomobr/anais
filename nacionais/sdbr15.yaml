  abstract: 'Este trabalho investiga a arquitetura bancária em João Pessoa, partindo de uma perspectiva de expansão da arquitetura moderna, concomitante à expansão urbana da cidade. A revisão bibliográfica sobre o tema, estudos sobre as transformações urbanas e a catalogação e mapeamento das instituições construídas entre 1930 e 1980, levaram à seleção de quatro projetos para análise, sendo duas agências do Banco do Brasil e duas do Banco do Estado da Paraíba. O estudo revela mudanças na tipologia: nos anos 1930-40, com agências edificadas no núcleo central, incluindo uma certa padronização e uma estrutura modular; nos anos 1950-60, a recepção da arquitetura moderna brasileira; e nas décadas de 1970-80, o uso misto e fachadas envidraçadas, incorporando novas relações exterior/interior em áreas de expansão da cidade. Espera-se contribuir com a discussão sobre o tema, bem como sobre a construção da imagem de modernidade na capital da Paraíba.'
  keywords:
  - Arquitetura moderna brasileira
  - Banco do Brasil
  - Banco do Estado da Paraíba
  abstract_en: 'This work investigates banking architecture in João Pessoa, starting from a perspective of expansion of modern architecture, concomitant with the urban expansion of the city. The bibliographic review on the subject, studies on urban transformations and the cataloging and mapping of institutions built between 1930 and 1980, led to the selection of four projects for analysis, two branches of Banco do Brasil and two of Banco do Estado da Paraíba. The study reveals changes in the typology: in the 1930s-40s, with branches built in the central nucleus, including a certain standardization and a modular structure; in the 1950s and 60s, the reception of Brazilian modern architecture; and in the 1970s-80s, mixed use and glazed facades, incorporating new exterior/interior relationships in areas of city expansion. It is expected to contribute to the discussion on the subject, as well as on the construction of the image of modernity in the capital of Paraíba.'
  keywords_en:
  - Brazilian modern architecture
  - Banco do Brasil
