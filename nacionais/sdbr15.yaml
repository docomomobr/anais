- id: 'sdbr15-091'
  title: O moderno em Roraima
  subtitle: redesenho como memória
  authors:
  - givenname: Claudia Helena
    familyname: Campos Nascimento
    email: 'claudia.nascimento@ufrr.br'
    affiliation: null
    orcid: '0000-0002-1447-4915'
    bio: null
    country: BR
    primary_contact: false
  section: null
  abstract: 'A arquitetura moderna no Estado de Roraima é tema recente de investigação. À ausência de fontes bibliográficas e documentais soma-se a dispersão do patrimônio edificado e registros confiáveis. As estratégias de pesquisa têm sido importantes e vêm sendo constituídas como base referencial para produções de trabalhos científicos e ações de extensão. A necessidade de constituir arquitetura e urbanismo como campo de conhecimento, em um lugar onde a fragilidade da preservação documental e do patrimônio edificado é uma triste tradição, exige trabalho contínuo e sistemático de reconhecimento e inventariação. Como estratégia, a pesquisa sobre a arquitetura moderna em Roraima vem gerando resultados satisfatórios, com publicações e criação de banco de dados para o desenvolvimento de novas pesquisas. O registro, o redesenho e a modelagem, a partir de fontes primárias e levantamentos de campo, têm sido importante suporte para a manutenção da memória do moderno em Roraima.'
  keywords:
  - Roraima
  - Arquitetura na Amazônia
  - Pesquisa documental
  abstract_en: 'Modern architecture in the State of Roraima is a recent subject of research. To the absence of bibliographic and documentary sources is added the dispersion of the built heritage and reliable records. Research strategies have been important and have been constituted as a reference basis for the production of scientific works and extension actions. The need to constitute architecture and urbanism as a field of knowledge, in a place where the fragility of documentary preservation and built heritage is a sad tradition, requires continuous and systematic work of recognition and inventory. As a strategy, research on modern architecture in Roraima has been generating satisfactory results, with publications and creation of a database for the development of new research. The recording, redesign and modeling, from primary sources and field surveys, have been important support for the maintenance of the memory of the modern in Roraima.'
  keywords_en:
  - Roraima
  - Architecture in the Amazon
  - Documentary research
  abstract_es: 'La arquitectura moderna en el estado de Roraima es un tema reciente de investigación. A la ausencia de fuentes bibliográficas y documentales se suma a la dispersión del patrimonio construido y de registros fiables. Las estrategias de investigación han sido importantes y se han constituido como base de referencia para la producción de trabajos científicos y acciones de extensión. La necesidad de constituir la arquitectura y el urbanismo como campo de conocimiento, en un lugar donde la fragilidad de la preservación documental y del patrimonio construido es una triste tradición, requiere un trabajo continuo y sistemático de reconocimiento e inventario. Como estrategia, la investigación sobre arquitectura moderna en Roraima ha ido generando resultados satisfactorios, con publicaciones y creación de una base de datos para el desarrollo de nuevas investigaciones. El registro, rediseño y modelado, a partir de fuentes primarias y estudios de campo, han sido un apoyo importante para el mantenimiento de la memoria de lo moderno en Roraima.'
