- id: 'sdbr15-022'
  title: As relações entre os concursos públicos de anteprojetos de Arquitetura e o Estado na promoção da Arquitetura Moderna argentina
  subtitle: estudos sobre anteprojetos de concursos de Clorindo Testa
  authors:
  - givenname: Cassandra Salton
    familyname: Coradin
    email: 'cassandrasaltoncoradin@gmail.com'
    affiliation: null
    orcid: '0009-0002-6366-2696'
    bio: null
    country: BR
    primary_contact: false
  section: null
  abstract: 'Acredita-se que os Concursos Públicos de Anteprojetos de Arquitetura, promovidos na Argentina, foram influenciados pelo Estado e impulsionaram o desenvolvimento da Arquitetura Moderna, especialmente entre os anos 50 e início dos 80. Neste período, novos temas e programas foram demandados, por conta de um processo de concentração de capital no país, sendo grande parte deles objetos de concursos. Muitos arquitetos alçaram relevância por meio das premiações em concursos. Pode-se identificar claramente a presença do arquiteto Clorindo Testa nesses anos, tanto pela cronologia de sua obra, quanto por premiações em 1° lugar em concursos de anteprojetos: nas décadas de 50, 60, 70 e 80 é premiado em cinco, um, nove e dois, respectivamente. Sendo assim, este ensaio se propõe apresentar um paralelo dos acontecimentos políticos relacionados ao Estado Argentino, entre os anos 50 e início dos 80, com a proposição de concursos; além da apreciação de algumas propostas premiadas de Testa.'
  keywords:
  - Clorindo Testa
  - Concurso
  - Arquitetura Moderna Argentina
  abstract_en: 'It is believed that the Public Contests for Architecture Preliminary Projects, promoted in Argentina, were influenced by the State and boosted the development of Modern Architecture, especially between the 50''s and the beginning of the 80''s. of a process of concentration of capital in the country, most of which are subject to tenders. Many architects rose to prominence through awards in competitions. One can clearly identify the presence of the architect Clorindo Testa in those years, both by the chronology of his work, and by awards in 1st place in competitions for preliminary projects: in the 50s, 60s, 70s and 80s he was awarded in five, one, nine and two, respectively. Therefore, this essay proposes to present a parallel of the political events related to the Argentine State, between the 50''s and the beginning of the 80''s, with the proposition of contests; in addition to the appreciation of some of Testa''s winning proposals.'
  keywords_en:
  - Clorindo Testa
  - Contest
  - Argentine Modern Architecture
  abstract_es: 'Se cree que los Concursos Públicos de Anteproyectos de Arquitectura, promovidos en Argentina, fueron influenciados por el Estado e impulsaron el desarrollo de la Arquitectura Moderna, especialmente entre la década del 50 y principios de la del 80. de un proceso de concentración de capital en el país , la mayoría de los cuales están sujetos a licitación. Muchos arquitectos saltaron a la fama a través de premios en concursos. Se puede identificar claramente la presencia del arquitecto Clorindo Testa en esos años, tanto por la cronología de su obra, como por los premios en 1er lugar en concursos preliminares de diseño: en los años 50, 60, 70 y 80 fue premiado en cinco, uno , nueve y dos, respectivamente. Por ello, este ensayo se propone presentar un paralelo de los acontecimientos políticos relacionados con el Estado argentino, entre los años 50 y principios de los 80, con la propuesta de concursos; además de la apreciación de algunas de las propuestas ganadoras de Testa.'
