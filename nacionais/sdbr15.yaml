  abstract: 'O presente ensaio procura apresentar as mudanças culturais que ocorreram a partir dos anos 1970s, tendo em vista a contribuição teórica e crítica do filósofo e sociólogo alemão Jürgen Habermas. A Primeira Bienal de Veneza de Arquitetura de 1980, conhecida pela Strada Nuovissima de Paolo Portoghesi, possui para Habermas características proféticas sobre a configuração da cultura moderna após a Segunda Guerra Mundial. Essa condição – resultado de um processo desestabilizador causado pela própria modernização sociocultural – também terá consequências políticas profundas. Aqui também são apresentadas visões panorâmicas e críticas sobre o desenvolvimento do pós-modernismo nesse período a partir de Mary McLeod e Hal Foster, compreendendo como tanto a abordagem historicista e desconstrutivista vistos na Arquitetura são sinônimos de um sintoma mais profundo da situação cultural contemporânea. Por fim, busca-se um encaminhamento para situação tendo em vista as contribuições recentes de Kenneth Frampton.'
  keywords:
  - Modernismo
  - 'pós-modernismo'
  - Habermas
  - arquitetura
  abstract_en: 'The current essay seeks to present the cultural shifts that took place since the 1970s, considering the theoretical and critical contributions of the German philosopher and sociologist Jürgen Habermas. The first Venice Architecture Biennale from 1980, known by Paolo Portoghesi’s Strada Nuovissima, has – for Habermas – prophetic characteristics related to the developments of modern culture after World War II. This Condition – resulting from a destabilizing process caused by sociocultural modernization – also has deep political consequences. Here are also panoramic visions and critiques on the development of postmodernism in this period from Mary McLeod and Hal Foster, understanding how the historicist and deconstructivist approaches seen in Architecture are synonyms of a deeper contemporary cultural situation. Finally, this essay seeks a resolution for this situation in view of the recent contributions from Kenneth Frampton.'
  keywords_en:
