    primary_contact: false
  section: null
  abstract: 'O amplo cabedal de pesquisas acadêmicas brasileiras das últimas décadas tem contribuído para a ampliação do conhecimento sobre as manifestações concretas da “arquitetura moderna”. No entanto, continuamos a valorizar, classificar, interpretar esse campo ampliado de autores e obras, revelado em nossas pesquisas, a partir de definições de “arquitetura moderna” tomadas como marcos a priori, raramente considerando terem sido elaboradas para outras realidades, épocas, lugares e condições sociais, políticas e econômicas alheias às nossas. É fundamental refletir sobre as bases históricas conceituais com as quais estamos trabalhando, e debater como essa expansão do campo, para a qual estamos coletivamente colaborando, pode servir de apoio para alterar, revisar e questionar as próprias definições de modernidade. Para apontar algumas possibilidades de caminhos a serem seguidos, em prol de uma necessária revisão crítica desse marco referencial, o artigo irá debater algumas contribuições ao tema propostas pela arquiteta, historiadora e crítica argentina Marina Waisman (1920-1997), enfocando, em particular, seu trabalho como autora e como editora da coleção do periódico Summarios – Biblioteca Sintética de Arquitetura (1976-1990).'
  keywords:
  - Crítica de arquitetura
  - Historiografia
  - América Latina
  abstract_en: 'The broad body of Brazilian academic research put forward in recent decades has contributed to the expansion of knowledge about the concrete manifestations of "modern architecture". However, we continue to value, classify, and interpret this expanded field of authors and works, revealed in our research, upon "modern architecture" definitions taken a priori, rarely considering that they were elaborated for other realities, times, places, and social, political, and economic conditions alien to ours. It is of essence to reflect on what historical conceptual bases we are working with and to debate how this expansion of the field, for which we are collectively collaborating, may operate as a support to alter, revise, and question the very definitions of modernity. To point out some possibilities of paths to follow, in favor of a necessary critical revision of this referential framework, the article will discuss some contributions to the theme proposed by the Argentine architect, historian, and critic Marina Waisman (1920-1997) focusing, in particular, on her work as an author and as editor of the collection of the periodical Summarios - Biblioteca Sintética de Arquitetura (1976-1990).'
  keywords_en:
  - Architecture criticism
  - Historiography
  - Latin America
  abstract_es: 'El amplio conjunto de investigaciones académicas brasileñas presentadas en las últimas décadas ha contribuido a ampliar el conocimiento sobre las manifestaciones concretas de la "arquitectura moderna". Sin embargo, seguimos valorando, clasificando e interpretando este campo ampliado de autores y obras, revelado en nuestras investigaciones, a partir de definiciones de "arquitectura moderna" tomadas a priori, raramente considerando que fueron elaboradas para otras realidades, épocas, lugares y condiciones sociales, políticas y económicas ajenas a las nuestras. Es fundamental reflexionar sobre qué bases conceptuales históricas estamos trabajando y debatir cómo esta ampliación del campo, para la que colaboramos colectivamente, puede operar como soporte para alterar, revisar y cuestionar las propias definiciones de modernidad. Para apuntar algunas posibilidades de caminos a seguir, en pro de una necesaria revisión crítica de este marco referencial, el artículo discutirá algunas contribuciones al tema propuestas por la arquitecta, historiadora y crítica argentina Marina Waisman (1920-1997) centrándose, en particular, en su trabajo como autora y como editora de la colección de la publicación periódica Summarios - Biblioteca Sintética de Arquitetura (1976-1990).'
  keywords_es:
  - Crítica de arquitectura
  - Historiografía
  - América Latina
  references:
  - 'GOYTÍA, Noemí. La estrutura histórica del entorno. In: MOISSET, Inés et al. Marina Waisman. Reinventar la critica. Buenos Aires: Inés Moisset de Espagnes, 2018, p. 14-31 (livro digital). Disponível em: https://undiaunaarquitecta.wordpress.com/publicaciones/. Acesso em: 23 Mai. 2023.'
  - 'GUTIÉRREZ, Ramon; PATERLINI, Olga (org). IIDEHA. Historia de la Arquitectura em la Argentina. Reflexiones de médio siglo. 1957-2007. Buenos Aires: CEDODAL, 2007. 6 O tema é complexo e amplo, e vem sendo tratado por uma ampla variedade de autores, nos quais nos incluímos. Seria excelente poder fornecer aqui uma resposta definitiva e cabal sobre essa pergunta. Mas isso seria contraditório com as próprias bases das nossas pesquisas: como esclarece Waisman, citada acima “Nunca falta alguém reivindicando uma história definitiva”, e por extensão, definições definitivas. Não nos incluímos entre os que desejam respostas simples a questões complexas, até porque esse caminho é mais frequentemente trilhado por ideólogos, que por educadores.'
