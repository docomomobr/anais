  abstract: 'O presente trabalho parte da recuperação histórica do grupo Arquitetura Nova para centrar sua análise na obra teórica de Rodrigo Brotero Lefèvre, de maneira a debater a profundidade de sua crítica à arquitetura moderna brasileira, sua tomada de posição diante da crise em desenvolvimento da vanguarda modernista, e suas propostas formuladas como possíveis práticas arquitetônicas de novo tipo. O trabalho visa identificar não apenas a particularidade de sua obra teórica, mas também a fortuna de sua crítica, em paralelo com a hegemonia da ideologia do desenvolvimento no Brasil do século XX.'
