  abstract: 'O artigo aborda as complexidades construtivas e simbólicas do projeto de Oscar Niemeyer para o conjunto arquitetônico da sede do Quartel General do Exército em Brasília, entre 1968-73. Em pleno contexto da Ditadura Militar, o arquiteto desenvolve um projeto-limite na experimentação das técnicas de pré-fabricação testadas por ele e sua equipe nos canteiros da nova capital, incluindo obras na Universidade de Brasília. Embora permaneçam preteridos pela historiografia, o Quartel General do Exército e a Praça dos Cristais que integra este conjunto arquitetônico e urbanístico com destaque no Setor Militar Urbano do Plano Piloto precisam ser reconsiderados. Recentemente, o Quartel e a Praça tornaram-se protagonistas das circunstâncias históricas por serem ambiente urbano do discurso antidemocrático e base do acampamento golpista da horda que consubstanciou os atos de 8/janeiro/2023 contra os palácios dos Três Poderes.'
  keywords:
  - Oscar Niemeyer
  - Quartel General do Exército
  - Brasília
  abstract_en: 'The article addresses the constructive and symbolic complexities of Oscar Niemeyer''s project for the architectural complex of the headquarters of the Army Headquarters in Brasília, between 1968-73. In the full context of the Military Dictatorship, the architect develops a limit project in the experimentation of prefabrication techniques tested by him and his team in the construction sites of the new capital, including works at the University of Brasília. Although they remain neglected by historiography, the Army Headquarters and the Praça dos Cristais, which are part of this architectural and urban complex with emphasis on the Urban Military Sector of the Plano Piloto, need to be reconsidered. Recently, the Barracks and the Square have become protagonists of the historical circumstances for being the urban environment of the anti-democratic discourse and the base of the coup-mongering camp of the horde that embodied the acts of January 8, 2023 against the palaces of the Three Powers.'
  keywords_en:
  - Oscar Niemeyer
  - Army Headquarters
  - Brasília
  abstract_es: 'El artículo aborda las complejidades constructivas y simbólicas del proyecto de Oscar Niemeyer para el complejo arquitectónico de la sede del Cuartel General del Ejército en Brasilia, entre 1968-73. En pleno contexto de la Dictadura Militar, el arquitecto desarrolla un proyecto límite en la experimentación de técnicas de prefabricación probadas por él y su equipo en las obras de construcción de la nueva capital, incluidas las obras de la Universidad de Brasilia. Aunque permanecen desatendidos por la historiografía, el Cuartel General del Ejército y la Praça dos Cristais, que forman parte de este conjunto arquitectónico y urbano con énfasis en el Sector Militar Urbano del Plano Piloto, necesitan ser reconsiderados. Recientemente, el Cuartel y la Plaza se han convertido en protagonistas de las circunstancias históricas por ser el ámbito urbano del discurso antidemocrático y la base del campamento golpista de la horda que encarnó los actos del 8 de enero de 2023 contra los palacios de los Tres Poderes.'
  keywords_es:
  - Oscar Niemeyer
  - Cuartel General del Ejército
  - Brasília
