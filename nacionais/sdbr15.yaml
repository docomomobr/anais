- id: 'sdbr15-050'
  title: Habitação mínima moderna para as massas
  authors:
  - givenname: Sulamita Fonseca
    familyname: Lino
    email: 'sulamitalino@gmail.com'
    affiliation: null
    orcid: '0000-0001-6618-9131'
    bio: null
    country: BR
    primary_contact: false
  section: null
  abstract: 'O CIAM de 1929 foi um marco no debate sobre a produção da habitação moderna. Esse evento ocorreu em um momento no qual a demanda por moradia era crescente, não apenas pelo avanço da industrialização mas também pela estruturação da URSS. Assim, para os arquitetos modernos, a busca por padronização da construção foi o principal ponto de partida, mas junto a ela também vieram as ideias de se criar uma forma de vida e eliminar a ideia de diferença. Nesse sentido, cabe questionar se a maneira de ver os usuários da arquitetura poderia se aproximar do conceito de massas proposto por Hannah Arendt. O objeto deste trabalho é confrontar essas ideias, de um lado a perspectiva dos arquitetos preocupados com a produção da habitação moderna e de outro a análise da autora, que vê na proposta da eliminação da diferença um dos requisitos para a formação do Estado totalitário.'
  keywords:
  - Habitação
  - Modernismo
  - Massas
  abstract_en: 'In the 1929 CIAM occurred an important discussion about the production of modern urban housing. At the same time growing a demand for housing, not exclusive because the advance of industrialization but also the structuring of the USSR. For modern architects the solution for that problem it''s possible if the architecture projects made by standardization, which create a new way of life and eliminating the idea of difference. In face of these events its possible to make one question: the architect’s think about house''s users was close that concept of masses proposed by Arendt? The propose of this paper is confront these ideas, in one hand the perspective of architects about modern housing users and in the other the Arendt´s point of view.'
  keywords_en:
  - Housing
  - Modernism
  - Mass
  abstract_es: 'En el CIAM de 1929 ocurrió un importante debate cerca de la producción de vivienda moderna. La demanda por ese tipo vivienda no fue un acontecimiento exclusivo de los países aún acorrerían el avance de la industrialización, pero también en la URSS. Para los arquitectos modernos, la solución a ese problema es posible si en los proyectos de arquitectura estuvieran hechos con la premisa de la estandarización, que aún crearía una nueva forma de vida y eliminaría la idea de diferencia. Ante estos hechos es posible hacemos una pregunta: ¿el pensamiento del arquitecto sobre los usuarios de la vivienda moderna estaba cerca del concepto de masas propuesto por Arendt? La propuesta de este trabajo es confrontar estas ideas, por un lado, la perspectiva de los arquitectos sobre los usuarios de la vivienda moderna y por otro el punto de vista de Arendt.'
  keywords_es:
  - Vivienda
  - Modernismo
  - Massas
  references:
  - 'ARENDT, Hannah. Origens do totalitarismo. São Paulo: Companhia das Letras, 2016.'
  - 'KOPP, Anatole. Quando o moderno não era um estilo e sim uma causa. São Paulo: Nobel, Edusp, 1991.'
