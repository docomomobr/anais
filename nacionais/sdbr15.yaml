    primary_contact: false
  section: null
  abstract: 'Kilomètre 47 é o nome de um painel de azulejos elaborado em 1943 por Maria Helena Vieira da Silva (1908-1992) durante o exílio da artista luso-francesa no Rio de Janeiro, em decorrência da Segunda Guerra Mundial. Encomendado para compor o salão-refeitório da Universidade Rural, situada a cerca de setenta quilômetros da então Capital Federal, às margens da Estrada Rio-São Paulo, naquela altura a principal rodovia do país, o painel é composto por oito quadros que glorificam o trabalho no campo e a fertilidade da terra. O presente artigo visa estabelecer paralelos entre os conteúdos exaltados no painel e as premissas do projeto do campus e do edifício que abrigam a obra artística, observando-se, com base nas enunciações de Stuart Hall, a idealização do passado e a construção de um futuro mais promissor para a nação.'
  keywords:
  - Arquitetura Neocolonial
  - Tradição
  - Outras modernidades
  abstract_en: 'Kilomètre 47 is the name of a tile panel created in 1943 by Maria Helena Vieira da Silva (1908-1992) during the Portuguese French artist''s exile in Rio de Janeiro, due to the Second World War. Commissioned to compose the dining hall of the Rural University, located about seventy kilometres from the former Federal Capital, on the banks of the Rio-São Paulo Road, at that time the country’s main highway, the panel is composed of eight parts that glorify the work in the fields and the fertility of the land. This article aims to establish parallels between the contents exalted in the panel and the premises of the campus and the building that house the artistic work, observing, based on the enunciations of Stuart Hall, the idealization of the past and the construction of a more promising future for the nation.'
  keywords_en:
  - Neocolonial Architecture
  - Tradition
  - Other Modernity
  abstract_es: 'Kilomètre 47 es el nombre de un panel de azulejos creado en 1943 por Maria Helena Vieira da Silva (1908-1992) durante el exilio de la artista luso-francesa en Río de Janeiro, como consecuencia de la Segunda Guerra Mundial. La obra artística, que compone el comedor de la Universidad Rural, ubicada a unos setenta kilómetros de la antigua Capital Federal, a orillas de la carretera Rio-São Paulo, en aquel entonces la principal carretera del país, está compuesta por ocho cuadros que exaltan el trabajo del campo y la fertilidad de la tierra. Este artículo tiene como objetivo establecer paralelismos entre los contenidos exaltados en el panel y los proyectos del campus y de lo edificio que albergan la obra artística, observando, con base en los enunciados de Stuart Hall, la idealización del pasado y la construcción de un futuro más promisorio para la nación.'
