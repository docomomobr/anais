  abstract_es: 'A fines del siglo XIX, el perímetro delimitado por la Rua Teodoro Sampaio, la Rua Oscar Freire y las Avenidas Rebouças y Doutor Arnaldo estaba ubicado en una región entre el sitio urbano original de la ciudad de São Paulo y el asentamiento de Pinheiros. En el siglo XX, el crecimiento de la ciudad incorporó esta área, agregando un número creciente de edificios destinados a la salud pública, como la Facultad de Medicina, la Escuela de Enfermería y la Facultad de Salud Pública de la Universidad de São Paulo, el Edificio Central y el Instituto de Ortopedía y Traumatología del Hospital de Clínicas, el Instituto Oscar Freire, el Instituto Adolfo Lutz, el Centro de Salud Pública Geraldo Paula Souza y los restos del antiguo Hospital do Isolamento. En su conjunto, el edifício del Instituto de Ortopedia y Traumatología Profesor Francisco Elias de Godoy Moreira, diseñado por el arquitecto Hernani do Val Penteado en su producción en la Dirección de Obras Públicas y Transportes, fue la primera clínica en ser trasladada a un espacio fuera del edificio central del Hospital das Clínicas), iniciando un proceso de consolidación institucional com la creación de especialidades médicas y la consagración del espacio como lugar de salud.'
