- id: 'sdbr15-031'
  title: Como se conta a História
  subtitle: 'reflexões sobre a construção de uma aproximação latino-americana'
  authors:
  - givenname: Ruth Verde
    familyname: Zein
    email: 'rvzein@gmail.com'
