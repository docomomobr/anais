  section: null
  abstract: 'O artigo propõe discutir como a propagação das publicações internacionais a respeito da arquitetura moderna brasileira contribuiu para consolidação da ideia de uma linguagem moderna hegemônica, apresentando os projetos de arquitetura escolar que foram publicados nos livros Brazil Builds de Philip L. Goodwin e Kidder Smith (1943) e Modern Architecture in Brazil de Henrique Mindlin (1956). Na formulação da imagem de um país moderno, o edifício escolar tornou-se uma aposta como instrumento de educação social e estética por serem espaços públicos, de uso coletivo, diverso e cotidiano, abrangendo diariamente um grande número de usuários, ganhando relevância no projeto político-cultural de modernização da nação na propagação de ideias e de experimentações arquitetônicas.'
  keywords:
  - Projetos escolares. Modernidade brasileira. Publicações internacionais de
  - arquitetura
  abstract_en: 'The article discusses how the spread of international publications on Brazilian modern architecture contributed to the consolidation of the idea of a hegemonic modern language, presenting the school architecture projects that were published in the books Brazil Builds by Philip L. Goodwin and Kidder Smith (1943) and Modern Architecture in Brazil by Henrique Mindlin (1956). In the formulation of the image of a modern country, the school building became an instrument of social and aesthetic education for being public spaces, of collective use, diverse and daily, reaching a large number of users, gaining relevance in the political and cultural project of modernization of the nation in the propagation of ideas and architectural experimentation.'
  keywords_en:
  - School projects
  - Brazilian modernity
  - International architectural publications
  abstract_es: 'El artículo pretende discutir cómo la difusión de publicaciones internacionales sobre la arquitectura moderna brasileña contribuyó a la consolidación de la idea de un lenguaje moderno hegemónico, presentando los proyectos de arquitectura escolar que fueron publicados en los libros Brazil Builds, de Philip L. Goodwin y Kidder Smith (1943), y Modern Architecture in Brazil, de Henrique Mindlin (1956). En la formulación de la imagen de un país moderno, los edificios escolares se convirtieron en un instrumento de educación social y estética porque eran espacios públicos, de uso colectivo, diversos y cotidianos, que llegaban a un gran número de usuarios, ganando relevancia en el proyecto político y cultural de modernización de la nación en la propagación de ideas y experimentación arquitectónica. clave: Proyectos escolares. Modernidad brasileña. Publicaciones internacionales de arquitectura. PROJETO DE UM PAÍS MODERNO: PROJETOS ESCOLARES NAS PUBLICAÇÕES INTERNACIONAIS DE ARQUITETURA MODERNA BRASILEIRA A nação moderna a se fazer A ideia de “trama historiográfica”, a partir da análise de Paul Veyne (2008) em que na história formam-se intricadas tramas que surgem a partir de um dado itinerário escolhido, as quais podem levar a diferentes desdobramentos dependendo do caminho percorrido pelo historiador, traça paralelo no que tange a formação moderna e visões de mundo. Sua observação aponta para a complexidade e a variedade de resultados que podem surgir na escrita da história a partir de escolhas metodológicas e conceituais e do olhar do historiador na construção de narrativas e suas fundamentações. Ao centrarmos nossa observação à relação entre arte, identidade nacional e estado, é possível identificar que as discussões da elite intelectual latino-americana permearam uma questão comum concentrada na compreensão de como seus sistemas culturais auxiliariam na constituição das suas respectivas nações modernas. Ao assumir a existência de uma “vanguarda latino-americana” nas primeiras décadas do século XX (SCHWARTZ, 1995), pode-se entender que, o que une a América Latina não são as respostas, mas sim as perguntas. Se a vanguarda europeia buscou no “exotismo” um modo de afirmação de novas formas de fazer e pensar a arte, na América Latina a vanguarda artística levantou questionamentos sobre “quem somos?”, “como somos?” e "como queremos ser vistos?” como meio de procura de uma identidade própria, encontrando na construção da “tradição” um meio de legitimação cultural de uma história nacional (AMARAL, 2003; MARTINS, 2010; ZILIO, 1982). Para Gorelik (2005), a construção de uma linguagem nacional no Brasil nasceu da problemática da “tábula rasa” e, diferente de países com culturas pré-colombianas nas quais o passado se testemunha fisicamente, a vanguarda brasileira buscou nas raízes “perdidas” sua legitimação. Dessa forma, o modernismo brasileiro semeou uma relação mútua entre passado e futuro, o estado-nação moderno que se quer construir. Sob esse aspecto, a arquitetura moderna foi um meio fundamental, em alguns casos, representando e se afirmando como expressão legítima da modernidade nacional, tanto no plano nacional, como e, sobretudo, no internacional. A idealização de uma cultura nacional tornou-se um enorme campo de atuação para o Estado dentro da trama de modernização, pretendendo modificar as principais áreas da sociedade: no campo ampliado das artes, na administração pública, no direito, na indústria, na educação, entre outros. Concomitante às mudanças advindas com a queda da República Velha, havia uma concordância disseminada quanto a urgência de revisão no sistema político e social do país. Ainda que os grupos “revolucionários” formassem uma composição política heterogênea, o sentimento nacionalista inflamava as propostas de todos os lados políticos, fator que foi convenientemente abraçado pelo governo Vargas para implementar sua política que incluía a construção da identidade nacional, estrategicamente negociando com todos os grupos, colocando-se acima das diferenças e desta forma se equilibrando e angariando apoios diversos. Em que pese a estratégia de equilíbrio, o sentido estava dado, para Skidmore (1985), o Estado Novo demonstrou o avanço do conservadorismo, determinando uma “tutela autoritária” e nacionalista sobre os objetivos de bem- estar social, cultural e econômicos que vinham sendo debatidos desde início da década. O Estado, ao se colocar como principal promotor das reformas estruturais, sociais e reorganizador capitalista após a crise de 1929, buscou promover a criação de um campo cultural que também solicitava a intervenção na educação, já que o público letrado constituía uma pequena parcela da população (MARTINS, 1988; 2010). Com efeito, diminuir o déficit educacional, preparando o trabalhador para a produção capitalista e conformar um projeto de unificação da cultura e da língua, através da educação, tinha papel fundamental para amalgamar as massas no projeto de nação. Para Hobsbawm (1990), o Estado teve um papel fundamental na Europa durante o século XIX, após queda de Napoleão, para a reorganização dos países a partir da construção dos vínculos nacionais, de uma história comum, de heróis e de uma única língua, a nacional, acima de todos os possíveis dialetos que o território de um estado poderia possuir. Não sendo uma reprodução linear, a tarefa na qual se propôs o governo Vargas, guarda semelhanças com o que ocorreu na Europa, visto a presença de vários idiomas em todo território, além das diversas variações regionais da língua portuguesa, a discrepância entre a linguagem falada e a escrita, assim, o campo educacional teve grande enfoque nas ações do Estado. O modernismo representante da nação moderna brasileira A corrente moderna de arquitetura brasileira que se destacou na “trama historiográfica” e que se tornou conhecida como “Escola Carioca”, por vezes, foi admitida e interpretada de forma hegemônica, como a própria “arquitetura moderna brasileira”. Nesta operação, os vínculos de alguns de seus proponentes e componentes com o estado, foi amplificado, mas favoreceu o sentido de reconhecer o Estado como agente mais eficaz para disseminar a ideologia nacional. A associação da arquitetura moderna com a construção do Estado-Nação foi respaldada pela visão de modernidade buscada tanto pela intelectualidade progressista (modernismo), quanto pelo governo (modernização), sendo difundida por políticos, arquitetos, pintores e poetas que exerciam influência variada dentro do próprio Estado. A contribuição de Lucio Costa e suas formulações1 para a concepção do que viria a representar os ideais da modernidade foram essenciais para que essa corrente de arquitetura moderna, denominada Escola Carioca, fosse amplamente reconhecida, uma vez que concebeu uma narrativa arquitetônica que identificava uma origem moderna no passado "colonial" construtivo, estabelecendo assim uma "tradição" nacional própria para o modernismo. Narrativa esta que consolidou uma matriz ideológica que definia, em termos arquitetônicos, o que era considerado legítimo ou não para a cultura nacional, e serviu como base para a historiografia da Arquitetura Moderna Brasileira, tornando sua versão hegemônica e resultando em diversas denominações como Brazilian Style, especialmente após o reconhecimento pela crítica internacional, com as publicações de livros e revistas de arquitetura que enalteciam a linguagem adotada pela “escola” e suas formas arquitetônicas (SILVA, BUZZAR, BERGANTIN, 2022). Nos textos “Razões da nova arquitetura” e “Sobre arquitetura”, publicados ainda na década de 1930 por Lucio Costa, o arquiteto constitui a ideia de que a arquitetura moderna brasileira seria a revolução da arquitetura tradicional, aquela colonial de matriz lusitana (COSTA, 1980; 1962). Reconhecimento internacional Na Feira Mundial de Nova York, ocorrida no ano de 1939, o Pavilhão do Brasil teve grande destaque, culminando em elogios por partes de revistas como The Architectural Forum, Magazine Art e Fortune. A edição da Fortune ressaltou: “Lucio Costa e Oscar Niemeyer são provas da maturidade intelectual do Brasil” (O BRASIL ... apud SEGAWA, 2018, p. 93). Ainda que o Pavilhão e as publicações tivessem relevância, foi a exposição e a publicação do seu livro/catálogo Brazil Builds, ocorrido no Museum of Modern Art de Nova York (MOMA), que conformou o reconhecimento internacional da chamada “Escola Carioca” de forma efetiva. A denominação e caracterização da corrente, suas linguagens e especificidades reunidas e entendidas como uma “escola” advém da denominação de Mário de Andrade (1944) em comentário, justamente, sobre a exposição: “a primeira escola, o que se pode chamar legitimamente de ''escola'' de arquitetura moderna no Brasil, foi a do Rio, com Lúcio Costa à frente, e ainda inigualada até hoje” (ANDRADE, 1944). O livro Modern Architecture in Brazil, de Henrique Mindlin, de forma similar, exerceu impacto significativo na promoção da arquitetura brasileira. Publicado originalmente em inglês, em 1956, e lançado em língua portuguesa apenas em 1999, o livro desempenhou um papel importante na divulgação da produção arquitetônica nacional. Na publicação foram apresentadas obras de renomados arquitetos, como Oscar Niemeyer, Lucio Costa e Rino Levi, além de destacar o trabalho de profissionais que não estavam no centro dos debates, como Delfim Amorim e Mario Russo, bem como de arquitetos estrangeiros, como Lucjan Korngold e Giancarlo Palanti. O repertório de obras engloba tanto edifícios de caráter privado quanto projetos voltados à esfera social (MINDLIN, 1956). O conjunto de obras de arquitetura moderna apresentado nas publicações ressaltou, além de uma investigação estética e técnica, mesmo com a presença de outras linguagens, as experiências arquitetônicas modernas da Escola Carioca. Integrando os tipos arquitetônicos destas publicações, os edifícios escolares no Brazil Builds e no Modern Architecture in Brazil fizeram-se presentes. Talvez, não
    tiveram o mesmo reconhecimento das residências e dos edifícios administrativos, mas foram divulgados com algum destaque. Cabe enfatizar como a educação foi relevante no projeto político-cultural de modernização, sendo um campo específico de disputa no governo Vargas entre as correntes religiosas e os formuladores da Escola Nova no Brasil.2 Entretanto, os edifícios escolares, ainda que presentes nas publicações, não tinham uma relevância específica. Diferente das arquiteturas residenciais e privadas - que embora em muitos casos estejam inseridas dentro do contexto urbano, ou seja, estão presentes no cotidiano da população - as escolas adquirem relevância por serem edifícios de grande e médio porte (em grande parte) públicos, de uso coletivo, diverso e cotidiano, abrangendo diariamente um grande número de usuários. O ideário da Escola Nova surgiu na Europa no fim do século XIX. No Brasil, ainda que tivesse precedentes, foi com o Manifesto dos Pioneiros da Educação, em 1932 que a formulação “por sistema de ensino mais adequado às necessidades brasileiras” ganhou um destaque efetivo. O Manifesto foi redigido por Fernando de Azevedo e assinado por mais de 24 educadores, tornou-se o marco inaugural do projeto de renovação educacional do país, o manifesto reivindicava uma educação pública, laica, universal, gratuita e unificada como direito do cidadão. A arquitetura escolar em Brazil Builds de Philip L. Goodwin e Kidder Smith (1943) A exposição e publicação do livro foram preparadas com a viagem ao Brasil, em 1942, do arquiteto norte americano Philip L. Goodwin e o fotógrafo G. E. Kidder Smith. Os registros realizados pela dupla compilam construções datadas entre 1652 a 1942, como mostra o prefácio do livro publicado após a exposição: “O colonial foi fartamente fotografado e o moderno não ficou atrás” (GOODWIN, 1943, p. 7).3 No início da publicação, ao abordar a arquitetura colonial e barroca, Goodwin estabeleceu uma estreita ligação com a arquitetura portuguesa, destacando a arquitetura moderna produzida como uma vanguarda artística brasileira, reafirmando, em grande parte, os conceitos de Lúcio Costa, fortalecendo a ideia de uma conexão entre a tradição arquitetônica lusitana e a concepção artística moderna brasileira. Essa conexão é ressaltada em um trecho do prefácio, onde o autor expressa sua profunda gratidão pela valiosa contribuição de renomados arquitetos brasileiros, tais como: Lucio Costa, Oscar Niemeyer, Rino Levi, Roberto Burle Marx, Flavio de Carvalho e o então ministro da educação, Gustavo Capanema. As obras apresentadas no livro possuem pouca descrição em texto, priorizando o uso de fotografias e alguns desenhos, tal fato dificulta a identificação do porquê a escolha pelas obras. No livro- catálogo são apresentadas cinco obras de edifícios educacionais para “representar” as edificações escolares modernas na exposição: Escola Primária Raul Vidal de Vital Brazil; Escola Industrial de Carlos Henrique de O. Porto; Escola Normal em Salvador, a Sedes Sapientiae de Rino Levi; e o Liceu Industrial, de Marcelo e Milton Roberto4. Duas escolas de ensino básico são apresentadas no livro, a Escola Primária Raul Vidal (1942) em Niterói, projetada por Vital Brazil, e a Escola Normal em Salvador. No projeto de Vital Brazil para Niterói (Figura1), Goodwin ressalta a solução adotada pelo arquiteto para preservar a vista da baía de Guanabara (até então, antes das alterações de reformas, era possível observar a partir do pátio escolar) ao elevar edifício em pilotis e assim liberar grande parte do térreo servindo de pátio coberto, e a disposição das salas de aula voltada para o lado oposto à rua “longe do ruído e do eco” (GOODWIN, 1943, p.140). A edificação de três pavimentos possuía linguagem racionalista marcada pela simetria e ritmização de elementos, como as pequenas aberturas duplas na área de circulação e a sequência de pilotis. De acordo com Marlice Azevedo e Cinthia Serrano (2007), a realização da obra ocorreu com restrições orçamentárias e possui similaridades com o Instituto Vital. Segundo Eduardo A. Costa, a viagem de reconhecimento de arquitetura estrangeira era uma estratégia americana de aproximação econômica e política para reconhecer o “estilo internacional” realizada também em outros países. A arquitetura da Suíça, Suécia e Itália também foram registrados em viagens de pesquisas estadunidenses (COSTA, 2007). Além das obras citadas, há também a obra do Berço (1936-38) de Oscar Niemeyer, em Niterói, projetada para abrigar a instituição que presta assistência social a bebês, crianças e mães com cuidados psicopedagógicos, apoio físico e emocional. O projeto de Niemeyer pode ser considerado por alguns autores como um edifício com fins educacionais infantis, porém, a discussão foge da proposta do presente trabalho, dessa forma, optamos por não discuti-la. Figura 1: Escola Primária Raul Vidal (1942) em Niterói, projetada por Vital Brazil. Fonte: (AZEVEDO; SERRANO, 2007). Montagem nossa. A Escola Normal da Bahia, em Salvador, “uma escola ampla, bem projetada por um arquiteto brasileiro formado na Alemanha” (GOODWIN, 1943, p. 144), denominada como Instituto Central Isaías Alves (ICEIA), é projeto de Alexander Büddeus (1936 e 1939) e advém da proposta educacional de Álvaro Augusto da Silva para a Bahia. O edifício destaca-se pela amplitude e composição de volumes que formam diversos pátios internos, praças arborizadas que permitem fluidez entre interno e externo. Fluidez adquirida também pelas galerias de circulação, corredores abertos que margeiam os pátios. As salas de aula possuem dupla abertura permitindo a ventilação cruzada. A linguagem da escola adota conceitos modernistas, mas sem escapar da simetria ainda muito presente nas edificações escolares da época. De acordo com Azevedo (2007), a arquitetura de Buddeüs possuía influência funcionalista alemã, notada no volume do auditório. Para Buddeüs, “a orientação modernista é construtiva, social e econômica, ao passo que a tradicional era artística, decorativa e simbólica”. No Instituto Sedes Sapientiae, em São Paulo, Rino Levi organizou o programa em três volumes específicos para cada função: alojamento de freiras, área de cultura e área de ensino. Os volumes se conectam pela circulação criada pela marquise ondulada de concreto armado. A contratação de grandes escritórios para a realização dos projetos das Escolas Industriais, como a Escola Industrial do Rio de Janeiro, projetada por Carlos Henrique de Oliveira Porto, e o Liceu Industrial de São Paulo, projetado por Marcelo e Milton Roberto, atestam a aposta no desenvolvimento das indústrias brasileiras, assim como, a proposta de edificações de amplas dimensões para abrigar o extenso programa de necessidades que incluía, além dos típicos espaços administrativos e de ensino com salas de aula, amplo galpão de oficinas, auditórios, áreas esportivas e dormitórios (Figura2). Os projetos elaborados demonstram uma tentativa de modernização. O novo padrão arquitetônico das escolas profissionais atendia ao processo de urbanização das cidades, nota-se na organização funcional dos volumes e nas amplas áreas livres, referências às formulações do CIAM. O projeto elaborado pelos irmãos Roberto, embora não tenha sido executado, se destaca entre os demais pela indubitável linguagem moderna proposta. Se nos demais edifícios ainda há resquícios de rigidez racionalista com eixos e simetrias, no projeto de Marcelo e Milton Roberto, a arquitetura moderna se apresenta de forma expressiva nas volumetrias, na adoção de janelas em fita, liberação de grande parte do térreo pelo uso de pilotis, pela organização espacial funcional e a adoção de abóbadas de concreto armado que serão frequentes na chamada “Escola Carioca”. Em vez de concentrar as diferentes partes da escola num bloco maciço, os arquitetos projetaram uma construção mais baixa, dispersada harmonicamente e articulada de maneira que cada seção ficasse bem definida consoante as funções a que se destina (GOODWIN, 1943, p. 148). Figura 2: Maquete da Escola Industrial do Rio de Janeiro, de Carlos Porto e do Liceu Industrial de São Paulo, de Marcelo e Milton Roberto. Fonte: (GOODWIN, 1943, p. 142 e 148). Montagem nossa. A arquitetura escolar em Modern Architecture in Brazil de Henrique Mindlin (1956) Na publicação de Mindlin, realizada mais de dez anos após Brazil Builds, observa-se maior nitidez do que seria a arquitetura moderna brasileira, visto que a linguagem moderna já estava consolidada no país. O livro oferece uma abordagem mais ampla e diversificada da arquitetura moderna brasileira do que em Brazil Builds. Dentre os edifícios escolares apresentados, destacam-se referências à então corrente hegemônica da Arquitetura Moderna Brasileira, como a característica cobertura em formato asa de borboleta, a presença marcante de elementos de circulação vertical, como rampas e escadas, que possuem um apelo estético distintivo, janelas cortinas, uso de elementos vazados, como os cobogós, que criam interessantes jogos de luz e sombra, e a utilização de pilotis corbusianos. Mindlin expõem seis edifícios educacionais projetados na década de 1950 (1949 – 1954), entre as obras escolares apresentadas, quatro edificações são de ensino básico e duas de ensino profissional: Escola Primária do conjunto residencial de Pedregulho (1950-1952), de Eduardo Reidy; Escola Primária em Santo André (1949), de Carlos Frederico Ferreira; Jardim de Infância em Vitória (1952), de Francisco Bolonha; Colégio Secundário da Penha (1952), de Eduardo Corona; Escola de Aprendizado Industrial em Niterói (1953), do escritório MMM Roberto e a Escola de Aprendizado Industrial Anchieta (1954), de Hélio Duarte e Carvalho Mange. Dentre os edifícios escolares apresentados, cabe ressaltar o Jardim de Infância Ernestina Pessoa em Vitória (1952),5 projetado por Francisco Bolonha, que fez parte do plano de modernização da capital proposto pelo governador Jones dos Santos Neves. O projeto de Bolonha para a escola priorizou os espaços
    livres, resguardando grande parte do terreno para espaços de recreação e aproveitando a vegetação e o lago existente. O edifício foi implantado lindeiro à rua, criando no restante do lote um parque com um anfiteatro e Concha Acústica de concreto que complementava as atividades da escola junto à natureza, o Parque Moscoso, “o arranjo não convencional dos espaços plantados e pavimentados evita qualquer tipo de sugestão de excessiva disciplina escolar que poderia inibir a alegria das crianças em brincar à sombra das velhas árvores” (MINDLIN, 1999, p. 158). A escola hoje é utilizada pela Escola de Ciência e Física. O edifício do Jardim de Infância é tombado pela Resolução nº 7/1990, inscrição nº 175, folhas 29v e 30v (ESPÍRITO SANTO, 2009). No edifício, o programa de necessidades se organiza em um volume único, com duas alas, unificadas a partir de uma faixa de circulação, tendo do lado da rua a área administrativa e, no lado oposto, área educacional, esta, voltada para o parque e composta por sala de repouso, cinco salas de aula com pátios para atividades ao ar livre e com fechamento realizado por uma ampla esquadria de madeira e vidro, e uma sala de música, novidade no programa escolar realizando uma relação com a Concha Acústica do parque. A plasticidade do edifício foi bem trabalhada pelo arquiteto, o volume único forma-se pela junção das duas alas, em planta dois retângulos, com áreas diferentes. As alas possuem coberturas de lajes inclinadas, com caimento para o centro, formando uma inusitada cobertura em asa de borboleta. As fachadas laterais leste e oeste receberam brise-soleils de madeira verticais e horizontais, respectivamente. As cores dos elementos vazados cerâmicos em formato de colmeia, que iluminam e ventilação a circulação, e os murais de pastilhas de vidro realizados pelo artista Anísio Medeiros presentes tanto na fachada junto à calçada, como no muro que delimita o espaço educacional do urbano, contrastam-se com o concreto aparente (Figura 3). Figura 3: Jardim de Infância Ernestina Pessoa em Vitória (1952), Francisco Bolonha. Fonte: (MINDLIN, 1999, p.158 e 159) Vista geral: Biblioteca Online IJSN. Disponível em: http://www.ijsn.es.gov.br/bibliotecaonline/Record/10427 Acesso em: 23 ago. 2021. A Escola Primária do Conjunto Residencial Prefeito Mendes de Moraes, conhecido como Pedregulho, projetado por Eduardo Reidy, também é apresentada na publicação: No edifício educacional o pavimento térreo reserva-se apenas para a socialização, é formado por uma extensa área de recreação ligada ao refeitório de paredes curvas. O térreo livre forma-se pela elevação das salas de aula sobre pilotis e é integrado às áreas esportivas. Cinco salas de aula são dispostas no segundo pavimento de forma linear a partir da biblioteca. Com aberturas duplas para promover a ventilação cruzada, provendo melhorar o conforto das salas de aula, a face sul possui vedação completa de vidro que se abre para a área externa, uma varanda para atividades ao ar livre. O acesso à escola pela rampa garante a fluidez e torna o espaço educacional permeável aos moradores. A volumetria de meia cobertura borboleta sobre pilotis junta-se com o arco em parábola do ginásio, o uso de elementos vazados cerâmicos (cobogós) que garantem luminosidade e ventilação à circulação, assim como a adoção de abóbodas nos vestiários, criam uma arquitetura singular, a linguagem indiscutivelmente ligada à escola carioca, reunindo mosaico criado por Burle Marx e o mural de azulejos de Portinari. Mindlin (1956; 1999) atribui caráter equilibrado à composição volumétrica formada pela escola, ginásio e piscina (SILVA, 2022). A variação formal dos volumes da escola poderia gerar uma complexidade de difícil apreensão do conjunto, entretanto, o resultado é o oposto. A variação dos volumes cria um conjunto que possui uma identidade própria, e possibilita um relacionamento equilibrado, sem se submeter à forte plasticidade do edifício habitacional. A então Escola Primária em Santo André de Carlos Frederico Ferreira, hoje denominada como Escola Estadual Padre Agnaldo Sebastião Vieira, também foi projetada integrada à um conjunto habitacional, o projeto para conjunto residencial Vila Guiomar (1940-50)6. A escola, implantada na extremidade da gleba habitacional, foi projetada para educar 1200 alunos em dois turnos, sendo formada por três volumes implantados paralelamente ligados pela circulação que atravessa os blocos de forma perpendicular (Figura 4). Os blocos sobre pilotis permitem o pavimento térreo livre formando pátios cobertos e somam-se à área entre os blocos educacionais - um grande pátio aberto para atividades de recreação dos estudantes e de socialização, podendo ser utilizado pela comunidade, pois integra-se aos demais espaços públicos do conjunto. Figura 4: Escola Primária em Santo André de Carlos Frederico Ferreira. Fonte: (MINDLIN, 1999, p. 156) Montagem nossa. O Colégio Secundário da Penha, projetado por Eduardo Corona, hoje Escola Estadual Nossa Senhora da Penha, é uma das construções notáveis do Convênio Escolar de São Paulo, das décadas de 1940 e 1950. A escola de Corona se destaca pela volumetria suspensa caracterizada por uma cobertura em forma de "asa de borboleta", amplas janelas horizontais com estrutura de vidro e o uso criativo de elementos vazados. O espaço recreativo é implantado no térreo, graças à elevação do bloco de ensino sobre pilotis.7 O projeto original do conjunto residencial Vila Guiomar integrava habitações unifamiliares térreas e edifícios habitacionais de até quatro pavimentos, construído em duas fases, o projeto previa a construção de uma escola de jardim de infância no térreo de um dos blocos habitacionais, entretanto, a construção não foi realizada (BRUNA, 2015). A fim de diminuir a demanda por edifícios educacionais nas décadas de 1940 e 1950 na cidade de São Paulo, devido ao aumento considerável da população, associada à urbanização, verticalização e expansão da periferia, o Governo Estadual e a Prefeitura estabeleceram um acordo, o Convênio Escolar que previa a construção também de galpões provisórios, bibliotecas, recantos e parques infantis, teatros e ginásios além dos grupos escolares. Entre as inovações introduzidas no programa das escolas do Convênio Escolar, merecem destaque as primeiras tentativas de padronização dos componentes construtivos, a adoção de arranjos distintos para os mesmos blocos funcionais, além da aplicação de soluções construtivas inteligentes para otimizar os espaços para o uso infantil, ventilação cruzada através de tubos embutidos nas paredes dos corredores e salas., foram arcos pré-moldados utilizados para solucionar o amplo vão do bloco recreativo (BUFFA; PINTO, 2002; ABREU, 2007). Algumas soluções identificadas possuem referencias nas escolas projetadas por Juan O’Gorman (década de 1930) no México, como na Escuela Primária Melchor Ocampo (1932) como solução econômica da criação de um sistema de ventilação com tubos de cimento implantados no alto das paredes que promoviam uma ventilação cruzada com as janelas da fachada sul. Seguindo a perspectiva de industrialização pretendida para o país, o Serviço Nacional da Indústria (SENAI) foi oficializado em 1942, com a criação de escolas voltadas não apenas para o ensino de alunos iniciantes, mas também para o aperfeiçoamento técnico dos trabalhadores da indústria. A partir da década de 1950, as escolas passaram por adaptações no ensino e na arquitetura, buscando satisfazer as exigências pedagógicas e sócio pedagógicas dos estudantes, a construção de novos edifícios pretendia incluir na arquitetura as especificidades do ensino industrial e responder pedagogicamente aos desafios de crescimento, flexibilidade, atratividade, sociabilidade, rendimento e economia que a industrialização nacional pretendia alcançar (FERRAZ, 2003; GRINOVER, 1965). Embora fossem implantadas em zonas industriais suburbanas de urbanização ainda não consolidada, as escolas industriais progrediram no cenário das cidades, em decorrência do crescimento do setor. Em Mindlin (1999), duas escolas industriais são apresentadas, sendo uma destas o projeto realizado pelos irmãos Roberto para Niterói, a Escola de Carpintaria Naval (1948 – 1953), cujo trabalho dá continuidade ao que o escritório já vinha desenvolvendo para o SENAI, como o projeto da Escola de Mecânica Industrial Senai elaborado dois anos antes. O partido adotado na escola de Niterói parte do eixo de circulação que se prolonga a partir da entrada do edifício seccionando o estreito terreno ao meio e conectando os volumes que compõem a escola: o volume de entrada com pórtico de dupla altura; os três pavilhões de salas de aula, dispostos paralelamente; e o amplo pavilhão de oficinas, um galpão da Segunda Guerra Mundial exportado da Inglaterra (MINDLIN, 1956). A volumetria com cobertura borboleta e panos de vidro é aberta e permeável permitindo uma fluidez espacial com vista do interior da escola através do pórtico. Cada bloco de ensino é formado por três salas de aulas e uma sala de desenho, o último dispõe de anexo de serviço, e seus volumes retangulares são implantados diagonalmente no terreno sob a pretensão de certificar conforto térmico aos ambientes, assim como, a parede cortina na fachada sul garante a luminosidade às salas de aula sem incidência direta da luz solar. Entre os blocos há jardins orgânicos com vegetação que contribuem para o sombreamento e controle da temperatura nas áreas abertas, há também uma pequena quadra esportiva prevista. Já o pavilhão de oficinas é formado por dois grandes hangares metálicos que abrigam, além das oficinas, área de fundição e serralheria. A Escola de aprendizado industrial Anchieta (1954), projetada por Hélio de Duarte e Ernest Mange na Vila Mariana em São Paulo, segundo Ferraz (2003), primeira escola a ser construída de acordo com a nova concepção de escolas SENAI, foi parcialmente inaugurada no IV Centenário da cidade de São Paulo e projetada para o ensino e aperfeiçoamento de profissionais
    da carpintaria, marcenaria, mecânica e tornearia. O programa de necessidades incluía oficinas, sala para curso vocacional, serviços de assistência social, auditório e biblioteca, área de esportes, área de recreação coberta junto ao refeitório, além de sete salas de aulas e área administrativa. O edifício é composto por dois volumes retangulares implantados perpendicularmente, o volume maior forma-se por duas volumetrias retangulares de alturas diferentes e abriga as áreas educacional e administrativa. A linguagem arquitetônica adotada, puramente moderna, faz-se perceber na utilização de laje plana, pilotis, amplas fachadas envidraçadas com esquadrias de alumínio e estrutura independente, que permite a realização de grandes vãos livres e possibilitam o dimensionamento flexível dos ambientes (Figura 5). A entrada da escola é alocada lateralmente, próxima da área administrativa no pavimento térreo e com acesso direto ao pavilhão de oficinas de pé direito duplo. A ampla área de recreação com refeitório encontra-se frente à área esportiva, esta, inclui quadra, piscina e áreas livres. No segundo pavimento estão as salas de aula teóricas e a sala vocacional, a delimitação desses ambientes é realizada por armários móveis que proporcionam, caso necessário, a adequação do dimensionamento de cada sala de aula. A circulação do pavimento margeia o vazio central, que integra os dois pavimentos e ilumina o jardim do térreo, com visão direta para o pavilhão de oficinas, garantindo uma ligação visual entre o ensino prático e teórico. O salão de festas, auditório e biblioteca são dispostos em uma volumetria retangular lateral. De acordo com Ferraz (2003), a proposta sócia pedagógica das novas edificações tinha como um dos compromissos criar ambientes de sociabilidade entre alunos, famílias, professores e industriais, por meio de ponto de contato e convívio em comum, como um clube operário. Figura 5: À esquerda a Escola de Mecânica Industrial Senai, M. M. M. Roberto. À direita a Escola de aprendizado industrial Anchieta, Hélio de Duarte e Ernest Mange. Fonte: (MINDLIN, 1999, p. 162 e 164) Montagem nossa. Considerações Finais O projeto de interpretação do Brasil e construção da identidade nacional foi compartilhado tanto pelo Estado, na formação do estado-nação, quanto por uma parcela da elite intelectual. Ambos foram impulsionados, em grande medida, por um sentimento nacionalista, embora suas abordagens e perspectivas fossem diversas. Em Brazil Builds, embora os edifícios configurem espaços educacionais de diferentes ensinos, em suma, é possível identificar semelhanças linguísticas e espaciais entre os apresentados no livro- catálogo. Os projetos apresentados são edificações com amplo programa de necessidades organizados em volumetrias dispersas na implantação (e não em um único volume). Os volumes são interligados pela circulação, em vários casos, aberta, formada por galerias de pilotis. Goodwin (1943) ressalta nas edificações as preocupações e soluções arquitetônicas de conforto térmico adotadas pelos arquitetos. A publicação Brazil Builds obteve notoriedade engrenando outras publicações internacionais a respeito da arquitetura brasileira, muitas das quais utilizavam das fotografias de Kidder Smith. Em 1947 a revista The Architectural Forum e a revista francesa L’Architecture d’Aujourd’Hui publicaram edições específicas sobre a arquitetura do Brasil. Nas obras apresentadas no livro Brazil Builds, as inerentes experimentações artísticas conservam- se às formulações racionais de simetria, ritmo e composição, ainda muito presente no ato projetual dos profissionais brasileiros. As três escolas de ensino profissional apresentadas no livro reiteram a aposta no processo de industrialização como meio de modernização do país, servindo-se da nova arquitetura para firmar a imagem do Brasil. Ambas as edificações denotam ao período de mudanças na política educacional, devido às dificuldades de importações de produtos industriais básicos causadas pela segunda guerra mundial e à necessidade de ampliação do quadro de indústrias - a Lei Orgânica do Ensino Industrial (1942) aspirava mudanças curriculares que possibilitassem a continuidade dos estudos em nível superior com base no sistema de ensino profissional voltado para a qualificação da mão-de-obra industrial. Os Liceus Industriais foram transformados em Escolas Industriais e Técnicas, ampliando o programa de necessidade dos edifícios e modificando o padrão arquitetônico que permanecia desde as antigas Escolas de Aprendizes Artífices (EAA) da Primeira República (BRITO; BOSCHINI, 2021). Em termos formais, nas obras da publicação de Mindlin (1956), há um reposicionamento da arquitetura, com maior investigação sobre os volumes, formas, espaçamentos, emprego de inovadoras técnicas construtivas, entre outros. No entanto, é possível observar que o posicionamento sobre a imagem de nação moderna em desenvolvimento é reforçado e são inseridos no projeto arquitetônico fatores elementares da constituição alegórica de uma sociedade brasileira, como os reforços da industrialização e o contexto desenvolvimentista. Cabe ressaltar o seguinte trecho presente na publicação: É política do SENAI permitir que o público possa, tanto quanto seja possível, ver da rua o que se passa dentro da escola, como forma de propaganda, essencial para um país no qual a industrialização rápida e eficiente é uma necessidade tão premente (MINDLIN, 1999, p. 1964, grifo nosso). A afirmação de Mindlin, assim como o comparecimento de edificações voltadas para o ensino industrial em Goodwin (1943) e em Mindlin (1956; 1999) respalda as preocupações em demonstrar, sobretudo internacionalmente, o estreito vínculo da indústria brasileira com a modernização, vínculo no qual se assevera as aspirações em consolidar a identidade nacional junto às formulações da arquitetura moderna brasileira. O compilado de obras arquitetônicas apresentadas nas publicações contribuiu ativamente na produção de um repertório iconográfico de modelos responsáveis por um significativo reconhecimento internacional da produção brasileira. A criação de um inventário arquitetônico não se limitou à mera apresentação da arquitetura brasileira, mas desempenhou também um papel fundamental na formulação do ideário hegemônico, baseado na construção de uma cultura nacional no imaginário internacional - nesse contexto, o Rio de Janeiro era visto como o centro cultural do país. Esse inventário também contribuiu para a construção do ideário conceitual adotado pela "Escola Carioca" como representante da arquitetura moderna brasileira. O reconhecimento internacional da linguagem incorporada pela "escola" resultou em outras denominações, como Neobarroco, Brazilian School e Brazilian Style, termos que sugeriam, propositalmente, a existência de uma totalidade homogênea na produção da arquitetura nacional, ideal, que se consolidou na historiografia, apesar das discrepâncias com a realidade. Tal totalidade, voltando aos elos com o estado, situava a vanguarda artística, interessada em reconhecer ou descobrir uma tradição local, de forma a dar um sentido a modernidade nacional, atualizando os procedimentos artísticos, e ao mesmo tempo, valendo-se das formulações do modernismo internacional. Ou seja, o primitivo, o distante, o outro, que o olhar moderno foi buscar fora do circuito europeu, estava aqui presente. Entretanto, era visto como sem valor, e mais, como algo vergonhoso. Esse primitivo e distante, sobretudo, o passado, ou a sua permanência, passou a ser fonte de interpretação, matéria de produção, um já feito, ao alcance da mão. Na arquitetura, esse primitivo podia ser a casa do pioneiro, do colono, mas também, e sobretudo, foi a arquitetura do que se convencionou chamar de “colônia”, arquitetura colonial. A operação de legitimar o modernismo internacional, foi a de “identificar” uma convergência dos procedimentos construtivos da arquitetura moderna com os da arquitetura da colônia, a economia de meios deste, impunha a racionalidade construtiva, base do modernismo. Neste raciocínio o modernismo encontrou a identidade nacional, o nacionalismo. O compartilhamento citado fez história, ou melhor, construiu uma trama historiográfica. Esta trama, também, esteve aqui presente no trabalho. A análise das escolas, fundamentou-se na aproximação formal com o que seria os procedimentos da Escola Carioca, justamente, aquela que através de Lucio Costa construiu a relação entre os procedimentos construtivos modernos e os coloniais. Mas, e a dimensão social do modernismo, a dimensão social de um equipamento público como o escolar, como se relaciona com o modernismo? Na sua vertente mais comprometida com a transformação social, o modernismo da vanguarda construtivista soviética, todo novo edifício deveria funcionar como um “Condensador Social”, um equipamento no qual as novas relações sociais deveriam ganhar vida e ao mesmo tempo o edifício deveria desenvolvê-las. Ainda que o edifício residências coletivos e seus vários equipamentos comunitários, o Dom Kommuna, fosse o principal protótipo do Condensador Social, as escolas também integravam a pauta dos condensadores (KOPP, 1990). A Escola Normal da Bahia, O Colégio Secundário da Penha, o Jardim de Infância Ernestina Pessoa, para ficarmos só nelas, são muito mais do que exemplos de Asas de Borboleta, cobogós, etc. Sem menosprezar esses valores formais, há outros neles contidos que dialogam com as intenções sociais da Arquitetura Moderna, a renovação e produção de novas percepções sobre o mundo, novas vivências, novas possibilidades coletivas. Certamente, não são geradores de um novo e revolucionário modo de vida como os construtivistas pretendiam com os Condensadores, mas algo de transformador, algo de um mundo distinto daquele fora de seus domínios, de um mundo baseado em uma vivência coletiva distinta estava presente, dito de outra forma, uma dimensão social, para além do principal quesito da trama transposta para arquitetura, o nacional, uma linguagem
    nacional, estava neles presente, e o seu reconhecimento extrapola e problematiza a noção, por vezes, redutora de uma linguagem única da Arquitetura Moderna Brasileira, mesmo nos ativermos ao período até a virada dos anos 1950 para os 1960. REFERÊNCIAS ABREU, I. R. N. Convênio Escolar: Utopia Construída Convênio Escolar: Utopia Construída. [s.l.] Universidade de São Paulo, 2007. AMARAL, A. Arte para quê? A preocupação social na arte brasileira 1930 - 1970. São Paulo: Studio Nobel, 2003. AZEVEDO, M. N. S. de; SERRANO, Cinthia L. Patrimônio Modernista em Risco. O caso do Colégio Estadual Raul Vidal de Álvaro Vital Brazil. Uma questão de gestão pública ou de formação e/ou prática do arquiteto contemporâneo? Anais do 7º seminário Docomomo Brasil, Porto Alegre, 2007. BRITO; A. F. O. BOSCHINI, Fernanda Ferreira. Patrimônio Educativo: Arquitetura Escolar e Currículo, 2021. Jundiaí – SP. Paco Editorial. Disponível em https://play.google.com/books/reader?id=fno- EAAAQBAJ&pg=GBS.PT70.w.0.2.37_225&hl=pt Acesso em 09 de jun. 2023. BRUNA, P. Os primeiros arquitetos modernos. Habitação Social no Brasil 1930-1950. São Paulo: Edusp, 2015. BUFFA, E.; PINTO, G. DE A. Arquitetura e educação: organização do espaço e propostas pedagógicas dos grupos escolares paulistas. 1893/1971. São Carlos, SP: Edufscar, 2002. COSTA, E. A. Fotografia de Arquitetura: a apropriação iconográfica do Brazil Builds na construção de um ideal moderno da arquitetura brasileira. XXIV Simpósio Nacional de História, p. 1–10, 2007. COSTA, L. Razões da Nova Arquitetura. Arte em Revista, n.4. São Paulo: CEAC, 1980. COSTA, L. Sobre Arquitetura. 1962. In: XAVIER, Alberto (org.). Depoimento de uma geração. São Paulo: Cosac & Naify, 2003. ESPÍRITO SANTO (Estado). Arquitetura/ Patrimônio Cultural do Espírito Santo. Secretaria de Estado da Cultura. Conselho Estadual de Cultura – Vitória: SECULT, 2009. FERRAZ, A. R. F. As pioneiras escolas modernas do SENAI e seus idealizadores. Anais do 5º Seminário DOCOMOMO Brasil, Sã