  abstract: 'O trabalho apresenta as alternativas iniciais de verticalização urbana no Chile entre 1968 e 1975. A torre foi a tipologia principal das operações de renovação urbana propostas desde a esfera pública. A sua definição tipológica foi adaptada às possibilidades de realização em ambiente sísmico e face à disponibilidade tecnológica da indústria da construção. A torre protagonizou a remodelação urbana de San Borja, em Santiago. Após o golpe de 1973, a iniciativa pública foi desmantelada, e alguns arquitetos que haviam formulado os projetos de renovação urbana organizaram-se para apoiar privadamente a experiência. O trabalho propõe a leitura de alguns casos realizados pelo setor público e três casos iniciais realizados pelo setor privado, interpretando a validade da tipologia da torre na mudança de paradigma da construção da cidade.'
  keywords:
  - Arquitetura moderna
  - Verticalização urbana
  - Torres
  abstract_en: 'The paper presents the initial alternatives of urban verticalization in Chile between 1968 and 1975. The tower was the main typology of the urban renewal operations proposed by the public sphere. Its typological definition was adapted to the possibilities of realization in a seismic environment and view of the technological availability of the construction industry. The tower starred in the San Borja urban remodeling in Santiago. After the 1973 coup, the public initiative was dismantled, and some architects in charge of the urban renewal projects organized to support the experience privately. The paper proposes the reading of some cases carried out by the public sector and three initial study cases carried out by the private sector, interpreting the validity of the typology of the tower in the paradigm shift of the city''s construction.'
  keywords_en:
  - Modern architecture
  - Urban renewal
