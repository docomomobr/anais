  abstract: 'Este trabalho discute as origens das primeiras diretrizes modernas que caracterizam a habitação multifamiliar vertical no Rio de Janeiro. Consideramos as características deste tipo de programa arquitetônico em edificações que antecedem a arquitetura moderna na cidade, para buscar os aspectos do valor dos edifícios com base nas demandas programáticas da sociedade e não nos valores estilísticos, conforme sugeriu a pesquisadora e crítica argentina Marina Waisman para análise da arquitetura latino-americana. Analisamos comparativamente quatro edifícios de apartamentos projetados para o Rio de Janeiro na década de 1930, de autoria dos arquitetos: Arnaldo Gladosch, Firmino Saldanha, Marcelo e Milton Roberto, e Jorge Machado Moreira comparando categorias arquitetônicas que foram consideradas centrais pelo historiador e crítico latino-americano Roberto Segre na definição do Habitat moderno na cidade.'
