  section: null
  abstract: 'Esta comunicação expõe os resultados preliminares de uma pesquisa desenvolvida na Universidade São Judas Tadeu sobre as obras de Arquitetura Moderna construídas nos bairros paulistanos de Higienópolis, Santa Cecília, Vila Buarque e Consolação entre 1930 e 1985. Já encontramos um significativo acervo construído, distribuído em 110 quarteirões, produto da verticalização desses bairros nesse recorte temporal. Tal acervo é relativamente homogêneo, ainda que com variações de década para década, mas é reconhecível por suas características formais e de implantação, com predomínio de edifícios de 12 pavimentos em média, com recuos frontais ou laterais tratados de forma paisagística que dialogam com a vegetação pública. O objetivo final da pesquisa é produzir um inventário completo dessas obras na área pesquisada. Na etapa apresentada aqui, foi listada e mapeada apenas uma parte das obras (aproximadamente 20%).'
  keywords:
  - Arquitetura Moderna Paulistana
  - Verticalização
  - Bairros de São Paulo
  abstract_en: 'This paper exposes the preliminary results of a research carried out at Universidade São Judas Tadeu on Modern Architecture built in the São Paulo neighborhoods of Higienópolis, Santa Cecília, Vila Buarque and Consolação, between 1930 and 1985. It has already been possible to detect a significant collection, distributed in 110 blocks, product of the verticalization of the mentioned neighborhoods, within the established time frame. This collection presents relative homogeneity, even with variations from decade to decade, but constitutes an environment recognizable by its formal characteristics and implantation, with a predominance of 12-story buildings on average, with front or side setbacks treated in a landscaped way that converse with public vegetation. The final objective of the research is the complete listed heritage of Modern Architecture in the researched area, although, in the stage presented here, it was only possible to list and map part of the works (approximately 20%).'
  keywords_en:
  - São Paulo City Modern Architecture
  - Verticalization
  - São Paulo neighborhoods
  abstract_es: 'Este trabajo expone los resultados preliminares de una investigación realizada en la Universidade São Judas Tadeu sobre la arquitectura moderna construida en los barrios paulistas de Higienópolis, Santa Cecília, Vila Buarque y Consolação, entre 1930 y 1985. Ya fue posible detectar una importante colección, distribuida en 110 manzanas, producto de la verticalización de los barrios mencionados, dentro del recorte temporal establecido. Esta colección presenta una relativa homogeneidad, si bien con variaciones de una década a otra, pero constituyéndose como un entorno reconocible por sus características formales e implantación, con predominio de edificios de 12 pisos en media, con retranqueos frontales o laterales tratados de forma ajardinada que conversan con la vegetación pública. El objetivo final de la investigación es la catalogación completa del patrimonio de la arquitectura moderna en el área investigada, aunque, en la etapa aquí presentada, sólo fue posible enumerar y mapear parte de las obras (aproximadamente 20%).'
