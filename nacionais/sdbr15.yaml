  abstract: 'A caminhada de inventário consiste numa ação voluntária de descoberta e de reivindicação do bem edificado, sua importância enquanto experimento urbano consiste em revelar potencialidades arquitetônicas, que concentram mais que histórias e memórias; legados do desenvolvimento social urbano. Considerado um instrumento jurídico conforme apresenta a constituição de 88, o inventário urbano arquitetônico possui extrema relevância quanto a produção de conhecimento. A junção dessas duas ações: caminhar e inventariar, apesar de necessitar de algum preparo, ora físico, ora contemplativo, para ser executada, quando unidas contribuem com o processo de levantamento de dados e reconhecimento arquitetônico. Percorre-se determinado trajeto analisando e anotando características sobre os diferentes edifícios, objetos de estudo. O objetivo desse artigo é evidenciar a caminhada de inventário como uma valiosa ferramenta metodológica de reconhecimento e análise da memória patrimonial nas cidades, que possibilita observar diferentes edifícios e paisagens.'
