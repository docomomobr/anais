  abstract: 'Este artigo é resultado parcial da pesquisa intitulada “Arquitetura moderna, cultura e sociedade em Belém (1960-1980)”. A ampla produção de projetos arquitetônicos de linguagem moderna pelo engenheiro Camillo Porto de Oliveira na cidade de Belém, identificada como uma das vertentes do ideal de modernização local, instigou o aprofundamento dos aspectos projetuais e culturais difundidos na cidade por meio das obras deste profissional. Portanto, o presente artigo concentrou- se na investigação de aspectos de projetos residenciais e de seus clientes. A metodologia utilizada partiu da análise e redesenho de pranchas técnicas produzidas por Porto de Oliveira, recorte histórico e pesquisas em periódicos para compreender as relações sociais do período determinado. Constatou-se padrões construtivos entre as obras residenciais de Camillo Porto, assim como interligações entre os clientes, permitindo estabelecer novos dados sobre como e para quem se estabeleceu a produção e difusão da arquitetura moderna em Belém.'
  keywords:
