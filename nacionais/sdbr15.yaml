  - Instituto Moreira Salles
  abstract_es: 'La residencia diseñada por Olavo Redig de Campos para Walther Moreira Salles constituye un notable ejemplo de arquitectura moderna brasileña, debido a una serie de circunstancias. Después de convertirse en la sede del Instituto Moreira Salles em Río de Janeiro, la propiedad ha sido celebrada como un centro cultural de primer nivel y un elemento central de la cultura artística brasileña contemporánea. Actualmente, su proyecto arquitectónico está siendo revisado en una investigación que busca sacar a la luz los valores culturales emanados de su concepción inicial, que reflejan el posicionamiento social y político de su propietario en la década de 1950. El proyecto cuenta también com influencias lusobrasileños e italianos – tanto tradicionales como modernas – que aluden a la formación de Redig. Nuestro artículo propone traer a la luz estos valores culturales a medida que recompone las transformaciones ocurridas en la casa a lo largo de su existencia.'
