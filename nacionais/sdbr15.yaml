- id: 'sdbr15-067'
  title: 'Destruição ou construção da sociedade?'
  subtitle: 'o caso do Conjunto 23 de Enero (Caracas, Venezuela)'
  authors:
  - givenname: José Carlos Huapaya
    familyname: Espinoza
    email: 'jhuapayae@gmail.com'
    affiliation: null
    orcid: '0000-0001-6776-8821'
