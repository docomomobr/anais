- id: 'sdbr15-048'
  title: 'Estado, símbolo, nação'
  subtitle: a construção da singularidade na Arquitetura Moderna Brasileira dos anos 1930
  authors:
  - givenname: V
    familyname: Franco
    email: null
    affiliation: null
    orcid: null
    bio: null
    country: BR
    primary_contact: false
  section: null
  abstract: 'O movimento moderno brasileiro foi notadamente marcado pela propulsão do país a um estado de vanguarda mundial. Essa condição, catalisada pela arquitetura, ao mesmo tempo, sua catalisadora, é apoiada por uma série de circunstâncias políticas na sua eleição como projeto de país para o novo século. Este texto pretende investigar as condições estéticas da consolidação da vanguarda modernista como linguagem oficial do Brasil moderno, bem como os fatores em disputa no campo da arquitetura nacional a partir da virada do século XX. Paralelamente, observamos aproximações e distanciamentos estéticos e semióticos entre a arquitetura moderna brasileira dos anos 1930 e a matriz europeia corbusiana. Ambos contribuem para se estabelecer um estudo do êxito do modernismo brasileiro como linguagem nacional e como vanguarda no campo da busca pela forma moderna, em plena disputa no começo do século passado.'
  keywords:
  - Movimento moderno
  - Arquitetura brasileira
  - Estética
  abstract_en: 'The modern movement in Brazil overlaps with the country''s propulsion towards a global avant- garde. This condition, catalyzed by modern architecture and, at the same time, its catalyst, stems from a series of political circumstances in its election as the country''s project for the new century. This paper investigates the aesthetic conditions that shaped the modernist vanguard, which became the official language of modern Brazil, and the factors at stake in national architecture at the turn of the 20th century. Simultaneously, the work observes aesthetic and semiotic approximations and distances between Brazilian architecture of the 1930s and the European Corbusian matrix. Both approaches contribute to a study of the success of Brazilian modernism as a national language and as a vanguard in the search for the modern form, a much-disputed concept at the beginning of the last century.'
  keywords_en:
  - Modern movement
  - Brazilian architecture
  - Aesthetics
  abstract_es: 'El movimiento moderno en la arquitectura brasileña se caracterizó por el impulso del país hacia una vanguardia mundial. Esta condición, catalizada por la arquitectura moderna y, al mismo tiempo, su catalizador, está respaldada por una serie de circunstancias políticas en su elección como proyecto del país para el nuevo siglo. Este texto investiga las condiciones estéticas que dieron forma a la vanguardia modernista, convertido en el lenguaje oficial del Brasil moderno, así como los factores en juego en el campo de la arquitectura nacional a partir del siglo XX. El trabajo observa aproximaciones y distancias estéticas y semióticas entre la arquitectura brasileña de la década de 1930 y la matriz europea corbusiana. Ambas contribuyen a establecer un estudio del éxito del modernismo brasileño como lenguaje nacional y como vanguardia en la búsqueda de la forma moderna, en plena disputa a principios del siglo.'
