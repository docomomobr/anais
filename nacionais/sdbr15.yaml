  abstract: 'Segundo uma narrativa contra hegemônica de cidade latino-americana e suas múltiplas temporalidades em relação ao movimento moderno, e um conceito ampliado de patrimônio cultural, este trabalho investiga e analisa obras de equipamentos esportivos do interior do estado de São Paulo. No contexto dos “Jogos Abertos do Interior”, eventos esportivos promotores de projetos e obras de equipamentos esportivos públicos, este trabalho explora a relação destes equipamentos como patrimônio cultural, lugares de relações sócio culturais e esportivas, e que constroem relações de memória. Com o objetivo de identificar o patrimônio moderno e sua conformação em relação à ideia de identidade cultural, em uma abordagem que considera agrupamentos políticos e sociais, comunidades, imaginários dos indivíduos e do coletivo. Desse modo, definiu-se como estudo de caso o Ginásio de Esportes “Décimo Chiozzini”, na cidade de Matão, buscando melhor compreender seu processo de tombamento e preservação como patrimônio cultural.'
  keywords:
