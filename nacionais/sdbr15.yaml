  section: null
  abstract: 'O avanço do estado da arte da historiografia, que inclui obras de análise dessa mesma historiografia no recorte da arquitetura, é muito claro e conhecido. Entretanto, frente a todo avanço, ainda não foram identificadas e elucidadas quais e de que forma as mulheres atuaram no processo de formação da arquitetura moderna brasileira. Neste sentido, o presente artigo discorre sobre os resultados obtidos durante o desenvolvimento da pesquisa “Por Elas na historiografia da arquitetura moderna brasileira - As arquitetas paulistas”. A pesquisa, de caráter exploratório e descritivo, identificou algumas das que se diplomaram e atuaram, em São Paulo, em especial nos anos 1920 a 1940, e que, de alguma forma, tiveram seus trabalhos reconhecidas entre seus pares no cenário paulista, evidenciando suas contribuições e transpondo a invisibilidade a elas imposta.'
  keywords:
  - Arquitetura moderna brasileira
  - Arquitetas
  - São Paulo
  abstract_en: 'The advancement in the state of the art of historiography, which includes works analyzing this same historiography in the context of architecture, is very clear and well-known. However, despite all this progress, there is still a lack of research that seeks to identify and elucidate the role of women in the formation of modern Brazilian architecture. In this sense, this article discusses the results obtained during the development of the research project "For Them in the historiography of modern Brazilian architecture - The architects from São Paulo". The research, of an exploratory and descriptive nature, identified some of the women who graduated and worked in São Paulo, particularly during the years 1920 to 1940, and who, in some way, had their work recognized among their peers in the São Paulo scene, highlighting their contributions and overcoming the invisibility imposed on them.'
  keywords_en:
  - Modern Brazilian architecture
  - Women architects
  - São Paulo
  abstract_es: 'El avance en el estado del arte de la historiografía, que incluye trabajos de análisis de esta misma historiografía en el campo de la arquitectura, es muy claro y notorio. Sin embargo, frente a todos los avances, aún no se ha identificado y dilucidado qué y cómo las mujeres actuaron en el proceso de formación de la arquitectura moderna brasileña. En ese sentido, este artículo discute los resultados obtenidos durante el desarrollo de la investigación “Para Ellos en la historiografía de la arquitectura moderna brasileña - Los arquitectos de São Paulo”. La investigación exploratoria y descriptiva identificó algunos de los que se graduaron y actuaron en São Paulo, especialmente entre las décadas de 1920 y 1940, y que, de alguna manera, tuvieron su trabajo reconocido entre sus pares en la escena paulista, evidenciando sus contribuciones y superando la invisibilidad impuesta en ese entonces.'
