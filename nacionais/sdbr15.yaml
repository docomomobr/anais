  - Popular Architecture
  - Uberlândia/MG
  abstract_es: 'La arquitectura moderna, como fenómeno sociocultural, logró una expresión muy particular y rica en Brasil, considerando las diferencias regionales del país y sus diferentes procesos de desarrollo a lo largo del tiempo. En Uberlândia, en el Triângulo Mineiro, el lenguaje moderno tiene una fuerte presencia en las construcciones públicas y privadas y en los espacios urbanos. La arquitectura moderna reflejó bien las aspiraciones de la élite local en la construcción de una imagen de ciudad progresista. A pesar de la importancia de los edificios y espacios urbanos modernos en Uberlândia, pocos ejemplos están protegidos por políticas locales de preservación, un reconocimiento bastante parcial que no revela su alcance en la ciudad. El análisis que aquí se presenta trata de una tipología arquitectónica invisibilizada en las políticas de preservación, así como en las narrativas históricas sobre la arquitectura moderna en Uberlandia: viviendas unifamiliares que adoptan elementos del repertorio formal moderno, en especial los de factura popular – construidos sin la presencia de un arquitecto como creador de la obra.'
