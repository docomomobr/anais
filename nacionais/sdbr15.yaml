  - Caminhadas Urbanas
  - Reconhecimento Histórico
  abstract_en: 'The inventory walk consists of a voluntary action of discovery and claim of the built asset, its importance as an urban experiment consists of revealing architectural potentialities, which concentrate more than stories and memories; legacies of the urban social development. Considered a legal instrument as presented in the Constitution of 1988, the urban architectural inventory is extremely relevant to the production of knowledge. The junction of these two actions: walking and inventorying, despite the need for some preparation, sometimes physical, sometimes contemplative, to be executed, when united they contribute to the process of data survey and architectural recognition. A certain trajectory is traveled analyzing and writing down characteristics about the different buildings, objects of study. The objective of this article is to highlight the inventory walk as a valuable methodological tool for the recognition and analysis of heritage memory in cities, which enables the observation of different buildings and landscapes.'
  keywords_en:
