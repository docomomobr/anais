- id: 'sdbr15-071'
  title: Trabalhos de amor perdidos
  subtitle: Santuário de Nossa Senhora da Piedade
  authors:
  - givenname: Carlos Eduardo Dias
    familyname: Comas
    email: 'ccomas@uol.com.br'
