  abstract: 'Este artigo discute a qualidade das plataformas – elementos formais localizados na zona da base das edificações e comumente utilizados entre os anos 1950 e 1970 – como dispositivo promovedor de urbanidade. O texto argumento que sua posição de fronteira entre a arquitetura e o urbanismo permite o agenciamento dos diferentes interesses presentes na cidade. Nesse sentido, investiga três casos distintos de plataformas, a primeira como elemento infraestrutural vista na Rodoviária do Plano Piloto, a segunda como esplanada cívica do Paço Municipal de Santo André, e a terceira como embasamento de torres, presente no Conjunto Nacional em São Paulo. Cada um desses casos é analisado em paralelo com uma breve exploração de outras plataformas paradigmáticas, a fim de estabelecer parâmetros orientadores para a compreensão das obras mencionadas. Iconografia e bibliografia pertinente são convocadas como material para pesquisa, orientando uma investigação empenhada em reconhecer, sobretudo, indícios do projeto que apontem soluções favoráveis a urbanidade. Ao final, são feitas considerações acerca da plataforma contextualizada na cidade contemporânea.'
  keywords:
  - Plataformas
  - arquitetura moderna
  - projeto arquitetônico
  abstract_en: 'This article discusses the quality of platforms – formal elements located at the base of buildings and commonly used between the 1950s and 1970s – as a device to promote urbanity. It starts from the assumption that its frontier position between architecture and urbanism allows the agency of the different public and private interests present in the city. The work investigates three different cases of platforms, the first as an infrastructural element seen in the Plano Piloto bus station, the second as a civic esplanade of the Paço Municipal de Santo André, and the third as a base for towers, present in Conjunto Nacional in São Paulo. The examination of each case is introduced with a brief analysis of other paradigmatic platforms, in order to recognize guiding parameters for reading the mentioned works. Iconography and pertinent bibliography are summoned as material for research, guiding an investigation committed to recognizing, above all, indications of the project that point to solutions favorable to urbanity. At the end, considerations are made about the viability of the platform in the reality of the contemporary city.'
  keywords_en:
  - Platform
  - modern architecture
  - architectural design
  abstract_es: 'Este artículo discute la calidad de las plataformas –elementos formales ubicados en la base de los edificios y de uso común entre las décadas de 1950 y 1970– como dispositivo para promover la urbanidad. Parte del supuesto de que su posición fronteriza entre la arquitectura y el urbanismo permite la agencia de los diferentes intereses públicos y privados presentes en la ciudad. El trabajo investiga tres casos diferentes de andenes, el primero como elemento infraestructural visto en la Estación de Autobuses Plano Piloto, el segundo como explanada cívica del Paço Municipal de Santo André, y el tercero como base para torres, presentes en el Conjunto Nacional en São Paulo. El examen de cada caso se introduce con un breve análisis de otras plataformas paradigmáticas, con el fin de reconocer parámetros orientadores para la lectura de las obras mencionadas. La iconografía y la bibliografía pertinente son convocadas como material de investigación, orientando una investigación comprometida con reconocer, sobre todo, indicios del proyecto que apuntan a soluciones favorables a la urbanidad. Al final, se hacen consideraciones sobre la viabilidad de la plataforma en la realidad de la ciudad contemporánea.'
