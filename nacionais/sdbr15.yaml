- id: 'sdbr15-079'
  title: A função perdida e seu valor cultural
  subtitle: o hangar de zepelins no Rio de Janeiro
  authors:
  - givenname: Juliano Loureiro Celino Morais de
    familyname: Carvalho
    email: 'julianolcarvalho@gmail.com'
    affiliation: null
    orcid: '0000-0001-9210-5771'
    bio: null
    country: BR
    primary_contact: false
  section: null
  abstract: 'Função e funcionalidade foram conceitos centrais para o Movimento Moderno, e permaneceram com posição central na construção de um pensamento internacional sobre a sua preservação, nas décadas de 1990-2000 – não apenas na discussão do uso contemporâneo, mas também na expectativa da permanência de aspectos funcionais projetados nas primeiras décadas do século XX. Diferentemente, e convergindo com bibliografia mais recente, o presente texto busca reconhecer valor cultural na tensão entre funções perdidas e seus sinais ainda presentes, identificando tais situações no estudo do caso do hangar de dirigíveis de 1936, existente em Santa Cruz, no Rio de Janeiro. Essa tensão se manifesta na visibilidade do tempo transcorrido, se aproximando aos conceitos de valor de antiguidade (Riegl), aura e vestígio (Benjamin). Semelhante reconhecimento de valor em temporalidades fraturadas contribui para a preservação do patrimônio moderno, pois ajuda a ampliar o escopo dessa prática e a estabelecer o distanciamento histórico a ela necessário.'
  keywords:
  - Preservação da arquitetura moderna
  - Função
  - Hangar de Santa Cruz
  abstract_en: 'Function and functionality were central concepts for the Modern Movement and remained central during the development of an international thinking about its preservation, in the 1990s-2000s. Far beyond the discussion of contemporary use, there were expectations about the permanence of functioning aspects that had been designed in the first decades of the twentieth century. Aligning with more recent literature, this paper takes a different approach, by recognizing cultural value in the tension between lost functions and their remaining signals, through the case study of the 1936 airship hangar in Santa Cruz, Rio de Janeiro. This tension arises from the elapsed time made visible, bearing resemblance to the concepts of age value (Riegl), aura and trace (Benjamin). By acknowledging value in fractured temporalities, this perspective contributes to the preservation of modern heritage, as it allows for the necessary historical distance in the conservation practice and, furthermore, broadens its scope.'
  keywords_en:
  - Modern architecture conservation
  - Function
  - Hangar de Santa Cruz
  abstract_es: 'Función y funcionalidad fueron conceptos centrales para el Movimiento Moderno, y siguieron siendo centrales en la construcción de un pensamiento internacional sobre su preservación, en las décadas de 1990-2000, a través de la expectativa de la permanencia de aspectos funcionales diseñados en las primeras décadas del siglo XX. Alternativamente, y en convergencia con la literatura más reciente, este texto busca reconocer valor cultural en la tensión entre las funciones perdidas y sus signos aún presentes, identificando tales situaciones en el estudio de caso del hangar de aeronaves de 1936, existente en Santa Cruz, Río de Janeiro. Esta tensión se manifiesta en la visibilidad del tiempo transcurrido, acercándose a los conceptos de valor de antigüedad (Riegl), aura y vestigio (Benjamin). Tal reconocimiento de valor en temporalidades fracturadas contribuye a la preservación del patrimonio moderno, pues ayuda a ampliar el alcance de esta práctica y a establecer la necesaria distancia histórica.'
  keywords_es:
  - Conservación de la arquitectura moderna
  - Función
  - Hangar de Santa Cruz
