  section: null
  abstract: 'O intercâmbio arquitetônico latino-americano relaciona-se com as assimetrias econômicas e políticas que assolaram o Cone Sul do continente: embora Uruguai e Brasil vivessem ditaduras nas décadas de 1960 a 1980, o Brasil, com seu “milagre econômico”, foi o destino de muitos profissionais da arquitetura e da engenharia. O escritório Dieste y Montañez (DyM) participou do surto desenvolvimentista do Brasil, prosperando com projetos estruturais vencendo concorrências ou procurados por consultorias e arquitetos, graças às qualidades tectônicas da cerâmica armada e suas vantagens de custo e eficiência construtiva. Esse sistema construtivo, parte do Patrimônio da Humanidade pela Unesco com a Igreja de Atlántida, disseminou-se entre 1969 até meados da década de 1980 em dezenas de obras no Brasil. Sem a transcendência da obra religiosa de DyM, a construção de armazéns, silos graneleiros e edifícios em geral, aqui apontados como de alto significado patrimonial, contaram com patrocínio estatal direto ou indireto e constituem uma interface nas relações entre Arquitetura e Estado.'
  keywords:
  - Cerâmica Armada
  - Dieste y Montañez
  - Milagre econômico
  abstract_en: 'The Latin American architectural exchange is related to the economic and political asymmetries that plagued the Southern Cone of the continent: although Uruguay and Brazil lived dictatorships in the 1960s to 1980s, Brazil, with its “economic miracle”, was the destiny of many architecture and engineering professionals. The Dieste y Montañez (DyM) office participated in the developmental surge in Brazil, prospering with structural projects that won competitions or were sought after by consultants and architects, thanks to the tectonic qualities of reinforced ceramics and its advantages in terms of cost and constructive efficiency. This building system, part of the UNESCO World Heritage Site with the Church of Atlántida, spread from 1969 to the mid-1980s in dozens of works in Brazil. Without the transcendence of DyM''s religious work, the construction of warehouses, grain silos and buildings in general, which are pointed out here as having a high patrimonial significance, relied on direct or indirect state sponsorship and constitute an interface in the relations between Architecture and State.'
  keywords_en:
  - Reinforced ceramics
  - Dieste y Montañez
  - Economic miracle
  abstract_es: 'El intercambio arquitectónico latinoamericano está relacionado con las asimetrías económicas y políticas que azotaron al Cono Sur del continente: aunque Uruguay y Brasil vivieron dictaduras en las décadas de 1960 a 1980, Brasil, con su “milagro económico”, fue el destino de muchos profesionales de arquitectura y de la ingeniería. La oficina Dieste y Montañez (DyM) participó del auge desarrollista en Brasil, prosperando con proyectos estructurales que ganaron concursos o fueron buscados por consultores y arquitectos, gracias a las cualidades tectónicas de la cerámica armada y sus ventajas en términos de costo y eficiencia constructiva. Este sistema constructivo, que forma parte del Patrimonio de la Humanidad de la UNESCO con la Iglesia de Atlántida, se difundió desde 1969 hasta mediados de la década de 1980 en decenas de obras en Brasil. Sin la trascendencia de la obra religiosa de DyM, la construcción de almacenes, silos de grano y edificios en general, que aquí se señalan como de alta significación patrimonial, contaron con el patrocinio estatal directo o indirecto y constituyen una interfaz en las relaciones entre Arquitectura y Estado.'
