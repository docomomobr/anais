  abstract: 'Em resposta ao surto de febre amarela, o Hospital de Isolamento de Mont Serrat iniciou suas atividades em 1849, em casas alugadas. Ao longo do tempo o Hospital passou por reformas e, após um intenso debate feito por médicos e políticos da época, um Novo Hospital de Isolamento de Mont Serrat foi projetado e inaugurado em 1926. O presente trabalho apresenta uma análise da arquitetura da edificação inaugurada no ano de 1926. A investigação se deu por meio da análise dos textos produzidos por médicos e lideranças políticas acerca das ações de promoção da saúde na época. Foi possível observar que o edifício refletiu parte dos postulados médicos e, ao mesmo tempo, evidenciou soluções voltadas para a realidade local. Nesse sentido, o edifício do Hospital de Isolamento revela parte da história da saúde em Salvador, bem como sua relevância enquanto um local de memória para o Patrimônio Cultural da Saúde.'
  keywords:
  - Arquitetura do Isolamento. Hospital de Isolamento de Salvador. Hospital de Mont
  - Serrat. Hospital Couto Maia
  abstract_en: 'In response to the outbreak of yellow fever, the Quarantine Hospital of Mont Serrat began its activities in 1849, in rented houses, over time the hospital underwent renovations and after an intense debate by doctors and politicians of the time, the New Quarantine Hospital de Mont Serrat was designed and inaugurated in 1926. This paper presents an analysis of the architecture of the building inaugurated in 1926. The investigation was carried out through the analysis of texts produced by doctors and political leaders about health promotion actions. It was possible to observe that the building reflected a part of the medical purposes and, at the same time, shows solutions adapted to the local reality. In this sense, the Quarantine Hospital building reveals part of the history of health in Salvador, as well as its relevance as a memorial site of cultural heritage in health.'
  keywords_en:
  - QuarantineArchitecture. Salvador Quarantine Hospital. Mont Serrat Hospital. Hospital
  - Couto Maia
  abstract_es: 'En respuesta al brote de fiebre amarilla, el Hospital de Cuarentena de Mont Serrat inició sus actividades en 1849, en casas alquiladas. Con el tiempo el Hospital fue remodelado y tras un intenso debate de médicos y políticos de la época, el Nuevo Hospital de Cuarentena de Mont Serrat fue diseñado e inaugurado en 1926. La investigación se realizó a través del análisis de textos producidos por médicos y líderes políticos sobre acciones de promoción de la salud. Se pudo observar que el edificio reflejó en parte los postulados médicos y, al mismo tiempo, mostró soluciones dirigidas a la realidad local. En ese sentido, el edificio del Hospital de Isolamento revela parte de la historia de la salud en Salvador, así como su relevancia como lugar de memoria del Patrimonio Cultural de la Salud.'
