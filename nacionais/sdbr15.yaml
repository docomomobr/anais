  abstract: 'Este trabalho faz parte de um projeto de pesquisa sobre o patrimônio Moderno de Santo Amaro, iniciado em 2019. Nascida como Escola Industrial de Santo Amaro, o atual SENAI Ary Torres faz parte de uma produção valiosa de arquitetura moderna escolar, desenvolvida pelo Convênio Escolar da Prefeitura de São Paulo. O objetivo deste artigo é analisar o pioneirismo do projeto do edifício para o ensino industrial como referencial para o impulsionamento e a consolidação da arquitetura moderna na periferia paulistana. Trata-se de uma pesquisa historiográfica e descritiva, que se fundamenta em dados primários e secundários, através de levantamento em arquivos e no local. Como são raras as fontes sobre esse edifício, os resultados obtidos enriquecem os dados sobre os pioneiros da arquitetura do Convênio Escolar de São Paulo e podem alimentar novas investigações.'
