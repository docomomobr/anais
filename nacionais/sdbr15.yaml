- id: 'sdbr15-001'
  title: 'Arquiteturas de Assistência Pública e Saúde em Salvador durante o Período Vargas (1930-1945)'
  authors:
  - givenname: Ana Carolina de Souza
    familyname: Bierrenbach
    email: 'acbierrenbach@gmail.com'
    affiliation: null
    orcid: '0000-0002-0441-7036'
    bio: null
    country: BR
    primary_contact: false
  section: null
  abstract: 'Durante o governo Vargas (1930-1945) é instalada uma rede de equipamentos de assistência pública e de saúde em Salvador. Ao se constatar a existência dessa rede, questiona-se por quem, como, com quais intenções e com quais características arquitetônicas foi instituída. Uma vez que se nota que o Estado tem um papel fundamental para a sua realização, realiza-se uma leitura que parte da apresentação das suas estruturas políticas, das diretrizes existentes, das intenções dos seus promotores e as relaciona com as características arquitetônicas da rede soteropolitana. Assim, o texto possui três partes: a primeira apresenta as estruturas políticas existentes e as suas diretrizes; a segunda indica como essas se conectam com a rede de equipamentos da cidade; a terceira apresenta as soluções arquitetônicas adotadas. Como conclusão o texto indica que as políticas adotadas, suas diretrizes e suas respostas arquitetônicas se transformam durante o referido período, além de assinalar certas ponderações críticas.'
  keywords:
  - Era Vargas
  - Políticas estatais
  - Arquitetura moderna
  abstract_en: 'During the Vargas administration (1930-1945), a network of public assistance and health care facilities was installed in Salvador. Once the existence of this network is verified, the article questions by whom, how, with what intentions and with what architectural characteristics it was instituted. As the State has a fundamental role for its realization, the article focuses on a reading that starts from the presentation of its political structures, the existing guidelines, the intentions of its promoters and relates them to the architectural characteristics of the local network. Thus, the text has three parts: the first presents the existing political structures and their guidelines; the second indicates how these connect to the city''s facilities network; the third presents the architectural solutions adopted. As a conclusion, the text indicates that the policies adopted, their guidelines and their architectural responses are transformed during this period, in addition to pointing out certain critical considerations.'
  keywords_en:
  - Vargas Administration
  - State Policies
  - Modern Architecture
  abstract_es: 'Durante la administración Vargas (1930-1945) se instaló una red de equipos de asistencia pública y salud en Salvador. Una vez que se verifica la existencia de esta red, se cuestiona por quién, cómo, con qué intenciones y con qué características arquitectónicas se instituyó. Se nota que el Estado tiene un papel fundamental para su realización, así, se realiza una lectura que parte de la presentación de sus estructuras políticas, de sus directrices, de las intenciones de sus promotores y las relaciona con las características arquitectónicas de la red local. Así, el texto posee tres partes: la primera presenta las estructuras políticas existentes y sus directrices; la segundo indica cómo esas se conectan a la red de la ciudad; la tercera presenta las soluciones arquitectónicas adoptadas. Como conclusión, el texto indica que las políticas adoptadas, sus directrices y sus respuestas arquitectónicas se transforman durante este período, además de señalar consideraciones críticas.'
  keywords_es:
  - Administración Vargas
  - Políticas públicas
  - Arquitectura Moderna
