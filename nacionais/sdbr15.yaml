  abstract: 'O presente artigo analisa o Plano Piloto da Barra da Tijuca, no Rio de Janeiro, de autoria do arquiteto e urbanista Lucio Costa, a partir da evolução da teoria do urbanismo do início do século XX à atualidade. São utilizados como referência: Carta de Atenas (1933), Cidade Compacta (1973), Nova Carta de Atenas (1998 e 2003), Paradoxo da Intensificação (2011), Carta Europeia de Urbanismo (2013) e Cidade Resiliente (2020), além de conceitos como: cidade moderna, cidade dispersa, cidade compacta, cidade inclusiva, cidade criativa, cidade conectada e cidade resiliente. Estes conceitos são aplicados à atual situação da área de estudo a fim de avaliar a possibilidade de atualizar o Plano sob a perspectiva da humanização do urbanismo refletida em publicações de autores como: Jane Jacobs, Galina Tachieva, Jan Gehl e Richard Sennett. Ilustra, ainda, como o urbanismo moderno pode ser instrumental para fenômenos de saúde pública como a pandemia do COVID-19.'
  keywords:
