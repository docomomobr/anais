  section: null
  abstract: 'Nos cinquenta anos desde a promulgação do “Tratado de Itaipu” cabe a reflexão territorial do alcance dos planejamentos industriais incutidos para a Região da Fronteira Oeste do Paraná, receptora da Hidroelétrica Binacional de Itaipu na década de 1970. Sob os objetivos de um projeto de Nação, a implantação da então maior hidroelétrica do mundo marcou profundamente a organização do território da região de fronteira que se encontrava em disputa desde o século XIX. O artigo, decorrente de análise documental, apresenta um panorama sobre as justificativas do projeto de Itaipu em contraponto com os planejamentos estaduais para a industrialização. Os vários projetos e longos períodos de discussões diplomáticas internacionais, além das diferentes visões internas sobre as propostas de industrialização, apontam os desalinhamentos entre orientações federais e estaduais, com reflexos físico-territoriais sobre a hierarquia da rede de cidades da região de fronteira Oeste do Paraná.'
  keywords:
  - Usina Itaipu
  - Integração regional
  - Eixo Industrial Oeste do Paraná
  abstract_en: 'In the fifty years since the promulgation of the “Treaty of Itaipu”, it is up to the territorial reflection of the scope of the industrial plans instilled for the Frontier Region Western Paraná, recipient of the Itaipu Binational Hydroelectric Power Plant in the 1970s. Under the objectives of a National project, the implementation of the then largest hydroelectric plan in the world had a profound impact on the organization of the teritory in the border region that had been in dispute since the 19th century. The article, based on documental analysis, presents an overview of the justifications for the Itaipu project in contrast to state plans for industrialization. The variou projects and long periods of international diplomatic discussions, in addition to the different internal views on the industrialization proposals, point to the misalignments between federal and state orientations, with physical-territorial effects on the hierarchy of network of cities in the western border region of Paraná.'
  keywords_en:
  - Itaipu Power Plant
  - Regional Integration
  - Western Paraná Industrial Axis
  abstract_es: 'A los cincuenta años de la promulgación del “Tratado de Itaipu”, le toca al reflejo territorial del alcance de los planes industriales inculcados para la Región de la Frontera Oeste de Paraná, receptora de la Usina Hidroelétrica Binacional de Itaipu en la década de 1970. Bajo los objetivos de Nación, la implementación de la entonces mayor hidroelétrica del mundo tuvo un profundo impacto en la organización del terrirorio en la región fronteriza, que estaba en disputa desde el siglo XIX. El artículo, basado en análisis documental, presenta un panorama de las justificaciones del proyecto de Itaipu frente a los planes estatales de industrialización. Los diversos proyectos y largos períodos de discusiones diplomáticas internacionales, además de las diferentes miradas internas sobre las propuestas de industrialización, apuntan a los desajustes entre las orientaciones federal y estatal, con reflexiones físico-territoriales sobre la jerarquia de la red de cidades de la región fronteriza occidental de Paraná.'
