  abstract: 'No final do século XIX, o perímetro delimitado pelas ruas Teodoro Sampaio, Oscar Freire e as Avenidas Rebouças e Doutor Arnaldo situava-se numa região entre o sítio urbano original da cidade de São Paulo e o povoamento de Pinheiros. Já no século XX, o crescimento da cidade incorporou essa área agregando um número crescente de edificações voltadas à saúde pública, tais como a Faculdade de Medicina, a Escola de Enfermagem e a Faculdade de Saúde Pública da Universidade de São Paulo, o Edifício Central e o Instituto de Ortopedia e Traumatologia do Hospital das Clínicas, o Instituto Oscar Freire, o Instituto Adolfo Lutz, o Centro de Saúde Pública Geraldo Paula Souza e os remanescentes do Antigo Hospital do Isolamento. No conjunto, o edifício do Instituto de Ortopedia e Traumatologia Professor Francisco Elias de Godoy Moreira, de autoria do arquiteto Hernani do Val Penteado em sua produção na Diretoria de Obras Públicas e Viação, foi a primeira clínica a ser transferida para espaço externo ao edifício central do Hospital das Clínicas, iniciando um processo de consolidação institucional com criação das especialidades médicas e a consagração do espaço como lugar de saúde.'
  keywords:
