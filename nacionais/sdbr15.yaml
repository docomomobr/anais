  section: null
  abstract: 'Este trabalho trata dos desafios encontrados na conservação de edifícios habitacionais de grande escala, como os casos do Conjunto Habitacional Mendes de Moraes e do Edifício Copan. O objetivo do trabalho é debater acerca dos conflitos existentes que levam a degradação avançada desses edifícios e a sua difícil e onerosa conservação, a fim de contribuir para um olhar atento das práticas de conservação no país e da necessidade de políticas voltadas a implantação planos de conservação mais efetivos. Os dois casos são consideravelmente representativos por se tratar de edifícios habitacionais icônicos e reconhecidos, de grandes proporções e cujos processos de conservação enfrentaram, enfrentam e enfrentarão grandes dificuldades. Trata-se da compilação destes desafios com o objetivo de contribuir para ações futuras no campo da conservação destes bens.'
  keywords:
  - Habitação coletiva
  - Patrimônio
  - Conservação
  abstract_en: 'This paper deals with the challenges of the conservation of large-scale housing buildings, such as the Conjunto Habitacional Mendes de Moraes and Edifício Copan. The aim of the paper is to discuss the existing conflicts that lead to the advanced degradation of these buildings and their difficult and costly conservation, in order to contribute to a closer look at the conservation practices in the country and the need for policies aimed at implementing more effective conservation plans. The two cases are representative examples because they are iconic and recognized housing buildings of large proportions whose conservation processes have faced, are facing, and will face great difficulties. This is a compilation of these challenges in order to contribute to future actions in the field of conservation of these assets.'
  keywords_en:
  - Collective housing
  - Heritage
  - Conservation
  abstract_es: 'Este trabajo aborda los retos encontrados en la conservación de edificios habitacionales de gran porte, como los casos del Conjunto Habitacional Mendes de Moraes y del Edificio Copan. El objetivo del trabajo es discutir los conflictos existentes que llevan a la degradación avanzada de estos edificios y a su difícil y costosa conservación, con el fin de contribuir a una aproximación a las prácticas de conservación en el país y a la necesidad de políticas dirigidas a la implementación de planes de conservación más eficaces. Los dos casos son considerablemente representativos por tratarse de edificios habitacionales icónicos y reconocidos de grandes proporciones, cuyos procesos de conservación han enfrentado, enfrentan y enfrentarán grandes dificultades. Esta es una recopilación de estos retos con el objetivo de contribuir a futuras acciones en el campo de la conservación de estos bienes.'
