  abstract_es: 'El trabajo presenta las alternativas iniciales de la verticalización urbana en Chile entre 1968 y 1975. La torre fue la tipología protagonista de las operaciones de renovación urbana propuestas desde el ámbito público. Su definición tipológica se adecuó a las posibilidades de realización en un medio sísmico y frente a las disponibilidades tecnológicas de la industria de la construcción. La torre protagonizó la remodelación urbana San Borja en Santiago. Con posterioridad al golpe de estado de 1973, se desmanteló la iniciativa pública, y algunos arquitectos que habían tenido a cargo la formulación de los proyectos de renovación urbana, se organizaron para sostener de manera privada la experiencia. El trabajo propone la lectura de algunos casos realizados desde el sector público y de tres casos iniciales realizados por el sector privado, interpretando la vigencia de la tipología de la torre en el cambio de paradigma de la construcción de la ciudad.'
