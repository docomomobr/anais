  abstract: 'Este estudo comparativo analisa a configuração espacial das capitais brasileiras, com foco nas intervenções modernas em escala urbana. O objetivo é compreender as características das cidades planejadas a partir do ideário moderno e aquelas que passaram por intervenções higienistas, sanitaristas e modernistas, em contraste com aquelas que apresentam uma implantação anterior a estes períodos do urbanismo brasileiro. A pesquisa utiliza dados do OpenStreetMaps (OSM) e a linguagem de programação Python, com base na biblioteca OSMNx, para calcular a extensão e a conectividade das malhas viárias das capitais. Discutimos teoricamente as críticas pós-modernas à cidade modernista, enfatizadas nos estudos considerados hoje clássicos do urbanismo, sobre a relação entre forma construída, lugar e experiência humana. O estudo contribui para a compreensão dos reflexos do modernismo nas cidades brasileiras, além de buscar mensurar pontos relevantes de discussões empíricas que formam a bibliografia básica da área.'
  keywords:
  - Intervenções modernas
  - Configuração espacial
  - Capitais brasileiras
  abstract_en: 'This comparative study examines the spatial configuration of Brazilian capitals, focusing on modern interventions at the urban scale. The objective is to understand the characteristics of planned cities and those that have undergone hygienist, sanitarian, and modernist interventions, contrasting them with cities that have experienced more organic growth. The research utilizes data from OpenStreetMaps (OSM) and the Python programming language, based on the OSMNx library, to calculate the extent and connectivity of road networks in the capitals. The study theoretically discusses postmodern critiques of the modernist city, emphasizing the now-classic studies in urbanism that explore the relationship between built form, place, and human experience. The study contributes to the understanding of the impacts of modernism on Brazilian cities while also seeking to measure relevant points of empirical discussion that form the basic literature of the field.'
  keywords_en:
