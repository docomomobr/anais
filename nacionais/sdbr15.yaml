  abstract_en: 'This article is a partial result of the research entitled “Modern architecture, culture and society in Belém (1960-1980)”. The wide production of architectural projects in a modern language by the engineer Camillo Porto de Oliveira in the city of Belém, identified as one of the aspects of the ideal of local modernization, instigated the deepening of the design and cultural aspects disseminated in the city through his work. Therefore, this article focused on investigating aspects of residential projects and their clients. The methodology used was based on the analysis and redesign of technical boards produced by Porto de Oliveira, historical approach and research in newspapers to understand social relations of that period. Construction patterns were found among Camillo Porto''s residential works, as well as interconnections between clients, allowing to establish greater understandings about how and for whom the production and dissemination of modern architecture in Belém was established.'
