  section: null
  abstract: 'A Ermida de Nossa Senhora da Piedade (1767-1787) ergue-se no cume da Serra da Piedade. O local logo ganhou fama por milagres, tornando-se destino de peregrinos, apesar das dificuldades de acesso e falta de instalações. Nomeado reitor do santuário (1949), Rosário Joffily solicitou a sua designação como patrimônio nacional (1955), juntamente com seu entorno. O frei, então, concebeu um centro de peregrinação bem equipado, incluindo um restaurante e uma igreja para 3.000 pessoas, e contratou Alcides Rocha Miranda para fazer o projeto. O arquiteto aproveitou os acidentes topográficos e as mudanças de nível para evitar a visualização da ermida ao lado dos novos edifícios. Com pedra ciclópica, concreto armado bruto e vidro temperado, a igreja evoca tanto uma tenda efêmera quanto uma rocha dura facetada. O conjunto leva à reflexão sobre as relações entre o crente individual, a comunidade religiosa e a natureza, a arquitetura sagrada e a liturgia, a linguagem culta e o gosto popular kitsch.'
  keywords:
  - Arquitetura Moderna brasileira
  - Patrimônio arquitetônico
  - Documentação
  abstract_en: 'The Hermitage of Our Lady of Pity (1767-1787) rises on the peak of Serra da Piedade. The place soon earns a reputation for miracles, becoming a destination for pilgrims despite difficulties of access and lack of facilities. Appointed rector of the sanctuary (1949, Rosário Joffily requests its designation as national heritage(1955) along with the surroundings. The friar then conceives a well-equipped pilgrimage center, including a restaurant and a church for 3000 people, and engages Alcides Rocha Miranda to design it. The architect takes advantage of topographical accidents and changes in level to prevent viewing the hermitage alongside the new buildings. Featuring cyclopean stone, raw reinforced concrete and tempered glass, the church evokes an ephemeral tent as much as faceted hard rock. The whole prompts reflection on the relationships between the individual believer, the religious com-munity and nature, sacred architecture and liturgy, cultivated language and kitschy popular taste.'
  keywords_en:
  - Brazilian Modern Architectur
  - Architectural Heritage
  - Documentation
  abstract_es: 'La Ermita de Nuestra Señora de la Piedad (1767-1787) se eleva en la cima de la Serra da Piedade. El lugar pronto gana fama de milagros, convirtiéndose en destino de peregrinos a pesar de las dificultades de acceso y la falta de instalaciones. Nombrado rector del santuario (1949, el fray Rosário Joffily solicita su designación como patrimonio nacional (1955), junto con su entorno. Luego concibe un centro de peregrinación bien equipado, que incluye un restaurante y una iglesia para 3000 personas, y contrata a Alcides Rocha Miranda para hacer el proyecto. El arquitecto aprovecha los accidentes topográficos y los desniveles para evitar visualizar la ermita junto a los nuevos edificios. Con piedra ciclópea, hormigón armado en bruto y vidrio templado, la iglesia evoca una carpa efímera tanto como roca dura tallada. El conjunto invita a reflexionar sobre las relaciones entre el creyente individual, la comunidad religiosa y la naturaleza, la arquitectura sagrada y la liturgia, el lenguaje cultivado y el gusto popular kitsch.'
