  abstract_es: 'Este trabajo investiga la arquitectura bancaria en João Pessoa, a partir de una perspectiva de expansión de la arquitectura moderna, concomitante con la expansión urbana de la ciudad. La revisión bibliográfica sobre el tema, estudios sobre transformaciones urbanas y la catalogación y mapeo de instituciones construidas entre 1930 y 1980, condujo a la selección de cuatro proyectos para análisis, dos sucursales del Banco do Brasil y dos del Banco do Estado da Paraíba. El estudio revela cambios en la tipología: en los años 30-40, con sucursales construidas en el núcleo central, incluyendo cierta estandarización y estructura modular; en las décadas de 1950 y 1960, la recepción de la arquitectura moderna brasileña; y en los años 1970-80, fachadas de uso mixto y acristaladas, incorporando nuevas relaciones exterior/interior en zonas de expansión de la ciudad. Se espera contribuir a la discusión sobre el tema, así como sobre la construcción de la imagen de la modernidad en la capital paraibana.'
