  abstract_es: 'El edificio conocido como “Pavilhão Luiz Nunes”, en Recife – PE, fue comisionado para atender el Servicio de Verificación de Defunciones del Gobierno del Estado de Pernambuco. Es un edificio que data de 1937, diseñado por Luiz Nunes, considerado un hito de la Arquitectura Moderna, por lo que se encuentra catalogado a nivel federal y estatal. Varios autores tratan al Pabellón como “el antiguo Pabellón de Verificación de Defunciones de la Facultad de Medicina”. De hecho, el Pabellón no constató defunciones, y tan poco pertenecía a la Facultad. En investigaciones recientes basadas en archivos, libros y entrevistas, se presenta esta nueva versión de su dimensión programática, que engloba su relación con otros 2rês bloques mês su entorno, y también presenta la propuesta aprobada por la UFPE y el IPHAN para su nuevo uso a partir de mayo de 2023.'
