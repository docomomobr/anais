  abstract: 'A azulejaria foi trazida para o Brasil a partir da cultura lusófona. No entanto, foi no país que a aplicação de azulejos como revestimento externo ganhou destaque, especialmente quando as vantagens desse revestimento cerâmico em relação às condições climáticas adversas, como a maresia e fortes chuvas, foram reconhecidas. Esta pesquisa parte da chegada dos azulejos ao Brasil à sua incorporação a identidade arquitetônica brasileira, durante o movimento modernista, quando artistas como Athos Bulcão contribuíram para representar o nacionalismo por meio de painéis azulejares. Tem por objetivo analisar, no âmbito do design de superfície, o painel azulejar desenvolvido por Athos Bulcão para o edifício da Universidade Regional do Cariri — Campus São Miguel, localizado no Crato, Ceará. Dessa forma, busca-se promover o reconhecimento e a documentação dos azulejos criados por Athos Bulcão, além de contribuir para a historiografia do Nordeste e da região do Cariri.'
  keywords:
  - Azulejos
  - Athos Bulcão
  - Crato
  abstract_en: 'Tiles were brought to Brazil from Portuguese culture. However, it was in the country that the application of it as external claddings gained prominence, especially when the advantages of this ceramic covering in relation to adverse weather conditions, such as salt air and rain, were recognized. This research starts from the arrival of tiles in Brazil to their incorporation into the Brazilian architectural identity, during the modernist movement, when artists such as Athos Bulcão contributed to represent nationalism through tile panels. It aims to analyze, within the scope of surface design, the tile panel developed by Athos Bulcão for the building of the Universidade Regional do Cariri — Campus São Miguel, located in Crato, Ceará, Brazil. In this way, we seek to promote the recognition and documentation of the tiles created by Athos Bulcão, in addition to contributing to the historiography of the Northeast of Brazil and the region of Cariri.'
  keywords_en:
  - Ceramic tiles
  - Athos Bulcão
  - Crato
  abstract_es: 'Los azulejos fueron traídos a Brasil de la cultura portuguesa. Sin embargo, fue en el país donde su aplicación como revestimiento exterior ganó protagonismo, especialmente cuando se reconocieron las ventajas del revestimiento cerámico frente a condiciones climáticas adversas. Esta investigación parte desde la llegada de los azulejos a Brasil hasta su incorporación a la identidad arquitectónica brasileña, durante el movimiento modernista, cuando artistas como Athos Bulcão contribuyeron a representar el nacionalismo a través de paneles de baldosas. Tiene como objetivo analizar, en el ámbito del diseño de superficie, el panel de baldosas desarrollado por Athos Bulcão para el edificio de la Universidade Regional do Cariri — Campus São Miguel, ubicado en Crato, Ceará, Brasil. De esta forma, buscamos promover el reconocimiento y la documentación de las baldosas creadas por Athos Bulcão, además de contribuir para la historiografía del Nordeste del Brasil y de la región de Cariri.'
  keywords_es:
  - Baldosas
