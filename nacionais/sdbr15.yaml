- id: 'sdbr15-033'
  title: Modernismo
  subtitle: a expressão do porvir
  authors:
  - givenname: Juliana Cardoso
    familyname: Nery
    email: 'jcnery19@yahoo.com.br'
    affiliation: null
    orcid: '0000-0002-8476-5339'
    bio: null
