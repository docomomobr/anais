- id: 'sdbr15-095'
  title: O painel de Vieira da Silva no campus da Universidade Rural
  subtitle: entre a idealização do passado e a construção do futuro
  authors:
  - givenname: Helio
    familyname: Herbst
    email: 'herbst@exemplo.com'
    affiliation: null
    orcid: '0000-0003-2274-840X'
    bio: null
