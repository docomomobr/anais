  abstract_es: 'Este artículo tiene como objetivo resaltar el papel del Palácio da Abolição, en Fortaleza, en el contexto de la arquitectura moderna en Ceará, llamando la atención sobre sus atributos que le dan un simbolismo propio. Inaugurado en 1970, con proyecto del arquitecto carioca Sérgio Bernardes, pasó a funcionar, desde un principio, como sede del despacho del gobernador, adquiriendo valor inequívoco como sede del gobierno. El conjunto del Palácio da Abolição ocupa un área de aproximadamente 4.000 m2 y está compuesto por cuatro bloques: el Palacio, el bloque administrativo, el Mausoleo de Castelo Branco y la Capilla. El proyecto moderno enfatiza el carácter simbólico del edificio, que se impone por su ubicación, formas, materiales utilizados, sus grandes dimensiones, su ubicación en el suelo. El artículo discute las características del proyecto y las diferentes etapas por las que pasó el Palacio, catalogado en 2004 y restaurado en 2011, conservando sus atributos y capital simbólico en la capital cearense.'
