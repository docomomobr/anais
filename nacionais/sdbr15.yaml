- id: 'sdbr15-070'
  title: A renovação urbana e a preservação urbana
  subtitle: 'os conceitos no contexto do planejamento urbano de Curitiba (1950-1990)'
  authors:
  - givenname: Brenda Lais de
    familyname: Castro
    email: null
    affiliation: null
