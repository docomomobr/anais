  abstract: 'Inaugurada em 1973 e inicialmente projetada para abrigar uma unidade SESI (Serviço Social da Indústria), a edificação que hoje abriga o Centro de Artes - URCA é um marco da Arquitetura Moderna no Crato. Até ocorrer a mudança de uso, a edificação passou cerca de 10 anos abandonada, o processo de transição foi dificultado pela demora da transferência do SESI ao Centro de Artes, levando à ocupação espontânea por parte dos discentes, sem acompanhamento profissional, trazendo prejuízo ao estado de conservação do edifício e não contemplando requisitos básicos para abrigar os cursos ofertados pelo campus. Apesar do tempo desde sua ocupação em 2018 e da grande relevância da edificação, ela ainda se encontra sucateada, precisando de manutenção e intervenções. Portanto, esta pesquisa busca reconhecer o valor cultural e arquitetônico da edificação, analisar seu estado de conservação e o potencial que o espaço possui para a população e para a arte local.'
  keywords:
  - Arquitetura Moderna
  - Patrimônio
  - Abandono
  abstract_en: 'Inaugurated in 1973 and initially designed to house a SESI (Industry Social Service) unit, the building that now houses the Arts Center - URCA is a landmark of Modern Architecture in Crato, Ceará, Brazil. Until the change of use, the building spent about 10 years abandoned, the transition process was hindered by the delay in vacating SESI, and only occurred after the occupation by students and teachers, without professional monitoring, what brought countless losses to the state of conservation of the building and made the campus not contemplate basic requirements to house the courses offered. Despite the time since its occupation in 2018 and the importance of the building, it is still scrapped, with the necessity of maintenance and investments. Therefore, this research seeks to recognize the cultural and architectural value of the building, analyze its state of conservation and the potential that it has for the population and local art.'
  keywords_en:
  - Modernism
  - Patrimony
  - Arts
  abstract_es: 'Inaugurado en 1973 para albergar una unidad del SESI (Servicio Social de la Industria), el actual Centro de las Artes - URCA es un hito de la Arquitectura Moderna en Crato, Ceará, Brasil. Antes del cambio de uso, la edificación estuvo cerca de 10 años abandonada, el proceso de transición se vio dificultado por demoras en la desocupación del SESI y solo se dio a partir de la ocupación por parte de estudiantes y docentes, sin vigilancia profesional, lo que trajo innumerables pérdidas al estado de conservación del edificio e hizo que el campus no cumpliera con los requisitos básicos para albergar los cursos ofrecidos. A pesar del tiempo transcurrido desde su ocupación en 2018 y la importancia del edificio, el aún requiere mantenimiento e inversiones. Por tanto, esta investigación busca reconocer el valor cultural y arquitectónico del edificio, analizar su conservación y el potencial que tiene para el arte local.'
