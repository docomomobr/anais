  abstract: 'Este artigo é uma primeira aproximação à obra dos arquitetos José Carlos de Lima Bueno e Ésio Glacy de Oliveira, que têm atuado, principalmente, na cidade de São José do Rio Preto, no interior de São Paulo. A pesquisa pretende ampliar-se e resgatar o máximo possível de sua produção, iniciada em fins dos anos 1960, quando se formaram no curso de arquitetura da UNB. Para o início dessa pesquisa, foi analisado o projeto da dupla para a Sociedade dos Engenheiros e Arquitetos de São José do Rio Preto. Tenta-se, no artigo, compreender essa obra, através de referências nela presentes, como o Brutalismo.'
