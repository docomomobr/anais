  abstract: 'Este artigo busca apresentar a sede da Assembleia Legislativa de Goiás, construída em Goiânia no início dos anos 1960, como parte de um discurso de modernidade instituído desde seus primeiros planos, na década de 1930. Localizada no Bosque dos Buritis, ela reproduz a imagem de um edifício solto no parque, contida nas propostas de Le Corbusier no início dos anos 1930. O objetivo é discutir até que medida esse projeto é fruto de um pensamento urbanístico moderno ligado a proposição de criação de uma “cidade verde” e como ele busca resgatar o sistema de áreas verdes idealizado por Atílio Correia Lima; em um momento que Goiânia cresce e surge a oportunidade de configurar novos espaços urbanos representativos. Esse trabalho insere-se no contexto de discussão sobre o patrimônio arquitetônico e urbano de Goiânia, no sentido de avaliar sua importância simbólica e problematizar sua preservação frente as mudanças em curso.'
