- id: 'sdbr15-085'
  title: Aqui jaz JK
  subtitle: o túmulo moderno como consolidação da individualidade de um chefe de Estado
  authors:
  - givenname: Leonardo
    familyname: Oliveira
    email: 'arq.leonardo.oliveira@gmail.com'
