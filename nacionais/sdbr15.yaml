  abstract: 'As décadas de 1940 e 1950 são marcadas por intercâmbios culturais do Brasil com países estrangeiros que resultaram em diversas publicações sobre a arquitetura moderna brasileira, entre elas os livros Latin American Architecture since 1945, de Henry-Russell Hitchcock (1955), e Modern Architecture in Brazil, de Henrique Mindlin (1956). Percebendo as questões culturais e individuais que permeiam essas publicações, que contribuem com a formação de narrativas canônicas, faz-se necessário compreender as perspectivas estrangeira e brasileira acerca da produção moderna brasileira. Esta pesquisa tem o objetivo de compreender os diferentes olhares e interpretações de Hitchcock (1955) e Mindlin ([1956]1999), a fim de contribuir para o processo da revisão historiográfica. Adotando-se o Conjunto Residencial de Pedregulho como estudo de caso, o trabalho discute as convergências e divergências das narrativas apresentadas pelos autores.'
  keywords:
  - Arquitetura Moderna
  - Revisão Historiográfica
  - Pedregulho
  abstract_en: 'Cultural exchanges between Brazil and foreign countries among the 1940s and 1950s resulted in several publications, such as the books Latin American Architecture since 1945, by Henry-Russell Hitchcock (1955), and Modern Architecture in Brazil, by Henrique Mindlin (1956), which also have promoted the creation of canonical narratives. Considering the cultural and individual issues embedded among those books, this paper aims to discuss Hitchcock’s and Mindlin’s different interpretation stances, understanding the foreign and Brazilian perspectives, in order to contribute to the historiographical review process. The research analyzed the convergences and divergences of the authors narratives related to the Conjunto Residencial de Pedregulho, adopted as a case study.'
  keywords_en:
  - Modern Architecture
  - Historiographic Review
  - Pedregulho
  abstract_es: 'Las décadas de 1940 y 1950 estuvieron marcadas por intercambios culturales entre Brasil y el extranjero, lo que resultó en varias publicaciones sobre la arquitectura moderna brasileña, incluidos los libros Latin American Architecture since 1945, de Henry-Russell Hitchcock (1955), y Modern Architecture in Brazil, de Henrique Mindlin (1956). Al darse cuenta de las cuestiones culturales e individuales que impregnan estas publicaciones, que contribuyen a la formación de narrativas canónicas, es necesario comprender las perspectivas extranjeras y brasileñas sobre la producción brasileña moderna. Esta investigación tiene como objetivo comprender las diferentes visiones e interpretaciones de Hitchcock (1955) y Mindlin ([1956]1999), a fin de contribuir al proceso de revisión historiográfica. Adoptando el Conjunto Residencial de Pedregulho como estudio de caso, el trabajo discute las convergencias y divergencias de las narrativas presentadas por los autores.'
