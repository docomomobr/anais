  abstract: 'O objetivo do trabalho é contribuir para a revisão da herança moderna face aos desafios da agenda ambiental contemporânea. A arquitetura moderna colaborou para o projeto desenvolvimentista de reconstrução física do território, assentado sobre o entendimento da natureza como um recurso a ser explorado. No entanto, havia um comprometimento desta arquitetura com questões que hoje poderíamos chamar ambientais. À luz dessa problemática, o artigo revisa dois edifícios de escritórios de Rino Levi. O trabalho busca indagar sobre a postura da arquitetura moderna perante a natureza, reconhecendo suas ambivalências, mas também o potencial deste legado para informar os novos desafios do século XXI na preservação ambiental.'
  keywords:
  - Natureza
  - Ambientalismo
  - Rino Levi
  abstract_en: 'The paper focuses on revising modern heritage in the face of the challenges of the contemporary environmental agenda. Modern architecture contributed to the physical reconstruction of the territory in agreement with the progressive vision that characterized developmentalism, based on the understanding of nature as a resource to be exploited. However, this architecture was committed to questions we could call environmental issues today. Considering this problem, the article analyzes two office buildings by Rino Levi. The work seeks to investigate the position of modern architecture concerning nature, recognizing its ambivalences, but also the potential of this legacy to inform the new challenges of the 21st century in environmental preservation.'
  keywords_en:
  - Nature
  - Environmentalism
  - Rino Levi
  abstract_es: 'El objetivo del trabajo es contribuir a la revisión del patrimonio moderno frente a los desafíos de la agenda ambiental contemporánea. La arquitectura moderna colaboró con el proyecto desarrollista de intensa reconstrucción física del territorio, a partir de la comprensión de la naturaleza como recurso a explotar. Sin embargo, esta arquitectura estaba comprometida con cuestiones que hoy podríamos llamar ambientales. A la luz de este problema, el artículo revisa dos edificios de oficinas de Rino Levi. El trabajo busca investigar la postura de la arquitectura moderna hacia la naturaleza, reconociendo sus ambivalencias, pero también el potencial de este legado para informar los nuevos desafíos del siglo XXI en la preservación ambiental.'
