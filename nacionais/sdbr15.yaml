  abstract_en: 'This work is part of a research project on the Modern heritage of Santo Amaro, started in 2019. Born as the Industrial School of Santo Amaro, the current SENAI Ary Torres is part of a valuable production of modern school architecture, developed by the School Agreement of City Hall of São Paulo. The purpose of this article is to analyze the pioneering design of the building for industrial education as a reference for boosting and consolidating modern architecture on the outskirts of São Paulo. It is a historiographical and descriptive research, which is based on primary and secondary data, through archival and on-site surveys. As the sources on this building are rare, the results obtained enrich the data on the pioneers of architecture of the São Paulo School Agreement and can feed new investigations.'
