  abstract: 'A produção urbanística do século XX foi marcada pela construção de cidades capitais projetadas em todo o mundo, nas quais os postulados do Urbanismo Moderno assumiram relevância à medida que permitiram uma reinterpretação de paisagens diversas aos modelos da cidade tradicional. Esse estudo propõe a reconsideração dos projetos de Chandigarh, capital dos estados de Punjabe e Haryana na Índia, e de Abuja, capital da Nigéria, a partir do reconhecimento de estratégias projetuais reconhecidas no desenho do Plano Piloto de Lucio Costa para Brasília. A proposta reside na releitura de tecido urbanos de configuração dispersa no território onde prevalece o carater non- edificanti, de maneira a construir uma narrativa em que a cidade não compacta é compreendida como uma nova forma de entendimento da paisagem. Assim, é possível se desvincular das interpretações hegemônicas construídas pela crítica ao urbanismo moderno e entender o projeto, o planejado, o moderno como experiências urbanas que buscavam enfrentar comprrender fenômenos como o rápido crescimento, assimetrias intraurbanas e regionais, questões de mobilidade e impactos ambientais.'
