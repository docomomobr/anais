  abstract: 'Recentemente houve um interesse renovado em investigar a capacidade da forma urbana, no subúrbio carioca, de promover novos espaços públicos para a cidade. Nesse sentido destacamos um fenômeno de exceção, percebido no viaduto Negrão de Lima, relacionados aos processos de adaptação, sobre os espaços residuais nos baixios do viaduto. O texto objetiva estabelecer um debate sobre morfologia urbana e dinâmicas sociais. Apresentaremos um olhar sobre as categorias de espaços contidos no viaduto, assim como as dinâmicas entre espaço, tempo e patrimônio. A Metodologia aplicada orientou-se a partir de revisão bibliográfica de projetos utópicos do Legado Moderno e investigações contemporâneas sobre vazios urbanos, assim como de investigações empíricas no sítio. Os resultados indicam que as intervenções e adaptações no viaduto apontam para novos caminhos, apresentando exemplos de como manter vivos os espaços naturalmente esvaziados e abandonados do legado infra estrutural na periferia.'
  keywords:
  - Madureira
  - Patrimônio
  - infraestrutura
  abstract_en: 'Recently there has been interest in investigating the ability of urban form in the suburbs to promote new public spaces for the city. We highlight an exception phenomenon, perceived in the Negrão de Lima viaduct, related to the processes of adaptation and appropriation, on the residual spaces of the viaduct. The text aims to establish a debate on urban morphology and social dynamics. We will present a look at the categories of spaces contained in the viaduct, as well as the dynamics between space, time and heritage. The applied methodology was based on a bibliographic review of utopian projects of the Modern Legacy and investigations into urban voids, as well as empirical investigations on the site. The results indicate that the interventions on the viaduct point to new paths, presenting examples of how to keep alive the spaces naturally emptied of the infrastructural legacy in the periphery.'
  keywords_en:
  - Madureira
  - Heritage
  - Infrastructure
  abstract_es: 'Recientemente ha habido interés en investigar la capacidad de la forma urbana, en los suburbios de Río de Janeiro, para promover nuevos espacios públicos para la ciudad. Destacamos un fenómeno de excepción, percibido en el viaducto del Negrão de Lima, relacionado con los procesos de adaptación y apropiación, sobre los espacios residuales del viaducto. El texto pretende establecer un debate sobre la morfología urbana y la dinámica social. Presentaremos una mirada a las categorías de espacios contenidos en el viaducto y los bajos, así como la dinámica entre espacio, tiempo y patrimonio. La metodología aplicada se basó en una revisión bibliográfica de proyectos utópicos del Legado Moderno e investigaciones sobre vacíos urbanos, así como investigaciones empíricas sobre el sitio. Los resultados indican que las intervenciones en el viaducto apuntan a nuevos caminos, presentando ejemplos de cómo mantener vivos los espacios naturalmente vaciados del legado infraestructural en la periferia.'
  keywords_es:
