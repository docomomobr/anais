- id: 'sdbr15-008'
  title: Um acervo de Arquitetura Moderna a céu aberto
  subtitle: 'os bairros paulistanos de Higienópolis, Santa Cecília, Vila Buarque e Consolação'
  authors:
  - givenname: Fernando Guillermo
    familyname: Vázquez Ramos
    email: 'prof.vazquez@usjt.br'
    affiliation: null
    orcid: '0000-0003-3472-5598'
