  abstract: 'A arquitetura pública brasileira nas décadas de 1930 e 1940 foi caracterizada por tentativas de re- novação à luz das ideologias difundidas sob o Regime do Estado Novo (1937–1945), que levou à produção significativa de arquitetura cívica como resultado do crescimento do setor público. Houve criação de ministérios, implementação de políticas de modernização de cidades e promoção de ocupação e integração do território brasileiro, em parte por meio de novas construções e remode- lações urbanas. Este artigo objetiva uma breve análise de alguns resultados das políticas varguistas no interior do país como parte da apropriação da arquitetura como símbolo de progresso, em que se difundiram construções cívicas de linguagens diversas. Para tanto, são utilizados como estudo de caso os projetos do Cine Teatro e Grande Hotel de Cuiabá, Mato grosso.'
  keywords:
  - Modernização Arquitetônica
  - Estado Novo
  - 'Arquitetura Mato-grossense'
  abstract_en: 'Brazilian public architecture in the 1930s and 1940s was characterized by attempts at renewal in light of the ideologies spread under the Estado Novo Regime of Getúlio Vargas (1937–1945), which led to significant production of civic architecture as a result of the growth of the public sector. Min- istries were created, city modernization policies were implemented, and the occupation and inte- gration of Brazilian territory was promoted, in part through new construction and urban renewal. This analyzes some results of Vargas’s policies in the interior of the country as part of the appropri- ation of architecture as a symbol of progress, in which civic buildings of various idioms were dissem- inated. To this effect, this paper studies the Cine Teatro and Grande Hotel projects in Cuiabá, Mato Grosso state.'
  keywords_en:
  - Architectural Modernization
  - Estado Novo
  - Mato Grosso Architecture
  abstract_es: 'La arquitectura pública brasileña de los años 1930 y 1940 se caracterizó por los intentos de renova- ción frutos de las ideologías difundidas bajo el régimen del Estado Novo de Getúlio Vargas (1937– 1945), que dieron lugar a una importante producción de arquitectura cívica debida a la expansión del sector público. Se crearon ministerios, se aplicaron políticas de modernización de las ciudades y se promovió la ocupación e integración del territorio brasileño mediante nuevas construcciones y renovación urbana. Este artículo analiza algunos resultados de las políticas de Vargas en el interior del país como parte de la apropiación de la arquitectura como símbolo de progreso, en la que se difundieron edificios cívicos de diversos modismos. Como estudio de caso, se utilizarán los proyectos del Cine Teatro y Grande Hotel en Cuiabá, estado de Mato Grosso.'
