  abstract: 'Este artigo apresenta ações realizadas sobre o patrimônio moderno em Belém, a partir de pesquisas e do processo de construção de sua historiografia no Laboratório de Historiografia e Cultura Arquitetônica (Lahca-UFPA), as iniciativas para seu (re) conhecimento, e as perspectivas de sua proteção tendo em vista as aceleradas práticas de destruição desta arquitetura na cidade de Belém. Ressalta-se aqui o Fórum do Patrimônio Moderno de Belém ocorrido em janeiro de 2023, e as perspectivas e desafios para sua valorização, conservação e preservação. A discussão realizada nos dois dias do evento, e que envolveu a universidade, profissionais da área e técnicos de instituições públicas ligadas à preservação do patrimônio moderno, permitiu a construção de um interessante escopo de reflexões e propostas que objetivam contribuir para a elaboração de diretrizes que subsidiem as avaliações dos pedidos de tombamento desse patrimônio que, atualmente, encontra- se em risco permanente de desfiguração e desaparição.'
  keywords:
  - Historiografia
  - Preservação
  - Patrimônio moderno
  abstract_en: 'This article presents actions taken on Belém''s modern heritage, from research and its historiography construction process in Laboratório de Historiografía e Cultura Arquitectónica (Lahca-UFPA), initiatives carried out for its (re)cognition and perspectives of protection, taking into account the accelerated practices of destruction of this architecture in the city of Belém. It''s emphasized here Belém''s Modern Heritage Forum, held in January of 2023, as well as perspectives and challenges for its valorization, conservation and preservation. The discussion raised in the two days of the event, which involved the university, institution technicians that deal with the modern heritage''s preservation issue, and civil society, allowed the construction of a relevant scope of reflexions and proposals that aim to contribute to the elaboration of guidelines able to subsidize the evaluations of applications for a historic property designation of this heritage, that is currently at permanent risk of disfigurement and disappearance.'
  keywords_en:
  - Historiography
  - Preservation
