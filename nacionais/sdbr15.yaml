  section: null
  abstract: 'A arquitetura moderna, enquanto fenômeno sociocultural, alcançou no Brasil uma expressão bastante particular e rica, considerando as diferenças regionais do país e seus distintos processos de desenvolvimento no tempo. Em Uberlândia, no Triângulo Mineiro, a linguagem moderna tem uma presença forte nas construções públicas e privadas e nos espaços urbanos. A arquitetura moderna refletia bem as aspirações da elite local na construção de uma imagem de cidade progressista. Apesar da importância de edificações e espaços urbanos modernos em Uberlândia, poucos são os exemplares tutelados pelas políticas locais de preservação, um reconhecimento bastante parcial, que não revela sua amplitude na cidade. A análise aqui apresentada trata de uma tipologia arquitetônica invisibilizada nas políticas de preservação, bem como nas narrativas históricas sobre a arquitetura moderna uberlandense: residências unifamiliares que adotam elementos do reportório formal moderno, especialmente aquelas de fatura popular – edificadas sem a presença de um arquiteto como idealizador da obra.'
  keywords:
  - Arquitetura Moderna
  - Arquitetura Popular
  - Uberlândia/MG
  abstract_en: 'Modern Architecture, as a sociocultural phenomenon, reached in Brazil a particular and rich expression, considering regional differences and peculiar temporal processes. In Uberlândia, the presence of modern language in public and private buildings as well as in public spaces is remarkable. Modern architecture reflected the local elite aspirations towards building a progressist image of the city. Despite the relevance of modern buildings and urban spaces in Uberlândia, only a few are listed as local heritage. It is a partial recognition, that does not represent its extent in the city. This article presents an architectonic typology that is invisible to the preservation policies, as well as in the modern architectural history of the city. It is about single houses that adopt modern formal language, especially those made by ordinary people, designed without an architect.'
  keywords_en:
