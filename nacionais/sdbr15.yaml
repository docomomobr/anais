    primary_contact: false
  section: null
  abstract: 'O trabalho aborda a mobilidade habitacional no Rio de Janeiro durante sua reestruturação urbana no século XX, a partir da relação entre a diferenciação social e a oferta de moradia - indissociáveis das investigações e processos de formação e produção da estrutura espacial. Tem-se como objetivo contribuir para as investigações das formas urbanas com foco nas abordagens sobre a produção social das formas espaciais, além de ampliar possibilidades de leitura sobre a historiografia da arquitetura moderna brasileira e seus limites materializados no espaço e no tempo. Foi realizada uma investigação sobre as diferentes dinâmicas recorrentes na cidade, bem como o arranjo da modernidade e o programa arquitetônico dos conjuntos de habitação social enquanto produto do Estado. Compreendeu-se que a modernização urbana significou também a segregação socioespacial nesses novos conjuntos e meios de consumo coletivos, além de revelar que existe arquitetura para além daquela projetada advinda da apropriação desses espaços.'
  keywords:
  - Habitação social
  - Rio de Janeiro
  - Morfologia urbana
  abstract_en: 'The work addresses housing mobility in Rio de Janeiro during its urban restructuring in the 20th century, based on the relationship between social differentiation and housing supply - inseparable from the investigations and processes of formation and production of the spatial structure. The objective is to contribute to the investigation of urban forms with a focus on approaches to the social production of spatial forms, in addition to expanding possibilities of reading about the historiography of modern Brazilian architecture and its limits materialized in space and time. An investigation was carried out on the different recurring dynamics in the city, as well as the arrangement of modernity and the architectural program of the social housing complexes as a product of the State. It was understood that urban modernization also meant socio-spatial segregation in these new sets and means of collective consumption, in addition to revealing that there is architecture beyond that projected arising from the appropriation of these spaces.'
  keywords_en:
  - Social habitation
  - Rio de Janeiro
  - Urban morphology
  abstract_es: 'El trabajo aborda la movilidad habitacional en Río de Janeiro durante su reestructuración urbana en el siglo XX, a partir de la relación entre diferenciación social y oferta habitacional - inseparable de las investigaciones y procesos de formación y producción de la estructura espacial. El objetivo es contribuir a la investigación de las formas urbanas con foco en los acercamientos a la producción social de las formas espaciales, además de ampliar las posibilidades de lectura sobre la historiografía de la arquitectura moderna brasileña y sus límites materializados en el espacio y el tiempo. Se realizó una investigación sobre las diferentes dinámicas recurrentes en la ciudad, así como la disposición de la modernidad y el programa arquitectónico de los conjuntos de vivienda social como producto del Estado. Se entendió que la modernización urbana también significó segregación socioespacial en estos nuevos conjuntos y medios de consumo colectivo, además de revelar que hay arquitectura más allá de lo proyectado a partir de la apropiación de estos espacios.'
