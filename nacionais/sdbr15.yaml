  abstract_es: 'Este artículo es un resultado parcial de la investigación titulada “Arquitectura moderna, cultura y sociedad en Belém (1960-1980)”. La amplia producción de proyectos arquitectónicos en lenguaje moderno por parte del ingeniero Camillo Porto de Oliveira en la ciudad de Belém, identificado como uno de los aspectos del ideal de modernización local, instigó la profundización del diseño y los aspectos culturales difundidos en la ciudad a través de su obra. Así, este artículo se centró en investigar aspectos de los proyectos residenciales y sus clientes. Para ello, la metodología utilizada fue el análisis y rediseño de proyectos producidos por Porto, recortes históricos e investigaciones en periódicos analizando las relaciones sociales de la época. Se encontraron patrones constructivos entre las obras residenciales, así como interconexiones entre clientes, lo que permitió establecer nuevos datos sobre cómo y para quién se establecía la producción y difusión de la arquitectura moderna en Belém.'
