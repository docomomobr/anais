  - Spatial Configuration
  - Brazilian Capital Cities
  abstract_es: 'Este estudio comparativo analiza la configuración espacial de las capitales brasileñas, centrándose en las intervenciones modernas a nivel urbano. El objetivo es comprender las características de las ciudades planificadas y aquellas que han experimentado intervenciones higienistas, sanitarias y modernistas, en contraste con aquellas que presentan un crecimiento más orgánico. La investigación utiliza datos de OpenStreetMaps (OSM) y el lenguaje de programación Python, basándose en la biblioteca OSMNx, para calcular la extensión y la conectividad de las redes viales de las capitales. Discutimos teóricamente las críticas posmodernas a la ciudad modernista, enfatizadas en los estudios considerados clásicos del urbanismo, sobre la relación entre la forma construida, el lugar y la experiencia humana. El estudio contribuye a la comprensión de los reflejos del modernismo en las ciudades brasileñas, además de buscar medir puntos relevantes de discusiones empíricas que forman la bibliografía básica del área.'
