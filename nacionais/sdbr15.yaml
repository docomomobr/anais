  section: null
  abstract: 'No início da década de 1970, em um contexto de ações governamentais que buscavam representar um Brasil grande e moderno, o arquiteto Abrão Assad propôs duas intervenções para Curitiba, as quais não correspondiam àquele ideário. São eles: o projeto de revitalização do antigo paiol de pólvoras do século XIX, para ser transformado em um teatro; e a pedestrianização da Rua XV de Novembro. Ambos os projetos faziam parte das discussões do novo plano urbano da cidade implantado em 1971 sob a gestão do prefeito nomeado, o arquiteto Jaime Lerner. Apoiado na revisão de literatura que apontou as condições que fomentaram as duas propostas, bem como no estudo dos dois projetos, este trabalho argumenta que estes exemplares apresentaram alternativas ao pensamento hegemônico sobre planejamento urbano no Brasil daquela década, e que podem ser consideradas válidas ainda hoje para os desafios da arquitetura e do urbanismo no século XXI.'
  keywords:
  - Teatro Paiol
  - Rua XV de Novembro
  - Desenho urbano
  abstract_en: 'In the early 1970s, in a context of government actions that sought to represent a large and modern Brazil, the architect Abrão Assad proposed two interventions for Curitiba, which did not correspond to that ideal. The revitalization project of the old gunpowder house from the 19th century, to be transformed into a theatre; and the pedestrianization of XV de Novembro street. Both projects were part of the discussions of the new urban plan of the city implemented in 1971 under the management of the nominated mayor, the architect Jaime Lerner. Based upon the literature review that pointed out the conditions that fostered the two proposals, as well as the study of the two projects, this paper argues that these examples presented alternatives to the hegemonic thought about urban planning in Brazil in that decade, and that can be considered valid even today for the challenges of architecture and urbanism in the 21st century.'
  keywords_en:
  - Paiol theater
  - XV de Novembro Street
  - Urban design
  abstract_es: 'A principio de la década de 1970, en un contexto de acciones gubernamentales que buscaban representar un Brasil grande y moderno, el arquitecto Abrão Assad propuso dos intervenciones para la ciudad de Curitiba, que no correspondían a aquél ideal. Son el proyecto de revitalización del antiguo polvorín del siglo XIX, para ser transformado en um teatro; y la peatonalización de la Calle XV de Novembro. Ambos proyectos hicieron parte de las discusiones del nuevo plan urbanístico de la ciudad implementado en 1971, bajo la dirección del alcalde, el arquitecto Jaime Lerner. Con base en la revisión de la literatura que enseñaló las condiciones que propiciaron las dos propuestas, así como en el estudio de los dos proyectos, este trabajo argumenta que estos ejemplos presentaron alternativas al pensamiento hegemónico sobre el planeamento urbano en Brasil en esa década, y que puede considerarse válido actualmente para los desafíos de la arquitectura y el urbanismo en el siglo XXI.'
