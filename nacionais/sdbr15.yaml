  section: null
  abstract: 'Em face de distintas políticas habitacionais de países diferentes, este estudo objetiva analisar dois conjuntos habitacionais dos anos setenta, o Padre Manoel da Nóbrega, do período BNH no Brasil, e a Zona 1 do José Pedro Varela, uma cooperativa habitacional uruguaia. O foco das análises está nas conexões entre os elementos arquitetônicos e a maneira como essa arquitetura configura seus espaços abertos. Sendo que, de maneira geral, a receptibilidade da produção arquitetônica e urbanística do período BNH é criticada pela bibliografia, e por outro lado, a produção das cooperativas é mais valorizada. Conclui-se que, embora façam parte de cenários bastante diferenciados, existem estratégias projetuais que aproximam as obras entre si, uma delas o conjunto brasileiro – por vezes desqualificado, principalmente por pertencer a um cenário bastante controverso –, e o outro uruguaio, considerado exitoso.'
  keywords:
  - Arquitetura Moderna. Banco Nacional da Habitação. Cooperativas habitacionais
  - uruguaias
  abstract_en: 'In the face of different housing policies in different countries, this study aims to analyze two housing complexes from the 1970s: Padre Manoel da Nóbrega, from the BNH period in Brazil, and José Pedro Varela’s Zone 1, a Uruguayan housing cooperative. The focus of the analysis is on the connections between the architectural elements and how this architecture configures its open spaces. Generally, the reception of the architectural and urban production of the BNH period is criticized by the literature, while the production of cooperatives is more valued. It is concluded that, although they belong to quite different scenarios, there are design strategies that bring the housings closer together, one of them being the Brazilian complex – sometimes disqualified, mainly for belonging to a highly controversial scenario –, and the other being the Uruguayan one, considered successful.'
  keywords_en:
