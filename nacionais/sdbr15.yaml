  abstract: 'O trabalho consiste num projeto de pesquisa em andamento, em que se investiga determinada aproximação estética entre as produções de Oscar Niemeyer, Cândido Portinari e Roberto Burle Marx. A aproximação estética investigada é a presença recorrente das “formas livres”, que são planos com contorno sinuoso. O trabalho busca compreender o modo como tais elementos formais surgem na obra dos três brasileiros, identificar semelhanças e peculiaridades no modo como são empregados, bem como localizar as referências de tais formas no ambiente internacional da Arte Moderna. Parte da hipótese de que tais elementos têm como origem a arte abstrata europeia do início do século XX (Kandinsky, Picasso, Matisse, etc), mais especificamente a produção de Jean Arp. A justificativa de apresentar esta pesquisa num seminário que trata das relações entre preservação e Estado é o entendimento de que, antes das ações do Estado, são necessários trabalhos de pesquisa que estimem o valor estético e o significado cultural das obras a serem objeto de preservação.'
  keywords:
  - Oscar Niemeyer
  - Cândido Portinari
  - Roberto Burle Marx
  abstract_en: 'The work consists of an ongoing research project, in which a certain aesthetic approximation between the productions of Oscar Niemeyer, Cândido Portinari and Roberto Burle Marx is investigated. The aesthetic approach investigated is the recurrent presence of “free forms”, which are planes with a sinuous outline. The work seeks to understand how such formal elements appear in the work of the three Brazilians, to identify similarities and peculiarities in the way they are used, as well as to locate the references of such forms in the international environment of Modern Art. It starts from the hypothesis that such elements originate from the European abstract art of the beginning of the 20th century (Kandinsky, Picasso, Matisse, etc.), more specifically the production of Jean Arp. The justification for presenting this research in a seminar that deals with the relationship between preservation and the State is the understanding that, before the State''s actions, research works are needed that estimate the aesthetic value and cultural significance of the works to be preserved.'
  keywords_en:
  - Oscar Niemeyer
  - Cândido Portinari
  - Roberto Burle Marx
  abstract_es: 'El trabajo consiste en un proyecto de investigación en curso, en el que se investiga cierta aproximación estética entre las producciones de Oscar Niemeyer, Cândido Portinari y Roberto Burle Marx. El enfoque estético investigado es la presencia recurrente de “formas libres”, que son planos de contorno sinuoso. El trabajo busca comprender cómo tales elementos formales aparecen en la obra de los tres brasileños, identificar similitudes y peculiaridades en la forma en que son utilizados, así como ubicar las referencias de tales formas en el ámbito internacional del Arte Moderno. Se parte de la hipótesis de que tales elementos tienen su origen en el arte abstracto europeo de principios del siglo XX (Kandinsky, Picasso, Matisse, etc.), más concretamente en la producción de Jean Arp. La justificación para presentar esta investigación en un seminario que trata de la relación entre la preservación y el Estado es el entendimiento de que, ante las acciones del Estado, se necesitan trabajos de investigación que estimen el valor estético y la significación cultural de las obras a serem preservadas.'
