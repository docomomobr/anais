  abstract: 'A atuação do Estado na promoção da arquitetura moderna brasileira é de suma importância em se tratando das obras e da modernização enquanto processo. Nesse quesito, o Plano de Ação do governo Carvalho Pinto se destaca enquanto planejamento estatal e por seu ineditismo e alcance ao promover equipamentos públicos e infraestrutura em cidades paulistas. Visando o desenvolvimento estatal, foram milhares de obras projetadas e, muitas destas encontram-se de soslaio na historiografia da arquitetura moderna. Por essa razão, a valorização do Plano de Ação, na qualidade de projeto do governo e de propulsor da arquitetura moderna deve ser efetivada. Entretanto, na contramão deste merecido reconhecimento, muitas obras encontram-se à mercê de instâncias governamentais, sem uso, sem manutenção ou foram completa ou parcialmente modificadas, sem que valesse sua linguagem arquitetônica de origem. É o caso da Casa de Lavoura da cidade de São Carlos, apresentada neste trabalho para fins de análise.'
  keywords:
  - Plano de Ação
  - PAGE
  - Arquitetura Moderna Brasileira
  abstract_en: 'The role of the State in promoting modern Brazilian architecture is extremely important in terms of production and modernization as a process. In this sense, the Action Plan of the Carvalho Pinto government stands out as state planning and for its originality and scope in promoting equipment and public infrastructure in the cities of São Paulo. With the aim of developing the state, thousands of works were designed, and many of them are hidden in the historiography of modern architecture. Therefore, the evaluation of the Action Plan must be realized, as a government project and engine of modern architecture. However, contrary to this deserved recognition, many works are at the mercy of government agencies, unused, without maintenance or have been totally or partially modified, without their original architectural language being valid. This is the case of Casa de Lavoura in the city of São Carlos, presented in this work for analysis purposes.'
  keywords_en:
  - Plano de Ação
  - PAGE
  - Brazilian Modern Architecture
  abstract_es: 'El papel del Estado en la promoción de la arquitectura moderna brasileña es de suma importancia cuando se trata de obras y de modernización como proceso. En ese sentido, el Plan de Acción del gobierno de Carvalho Pinto se destaca como planificación estatal y por su originalidad y alcance en la promoción de equipamientos e infraestructuras públicas en las ciudades de São Paulo. Con el objetivo del desarrollo estatal, se diseñaron miles de obras, y muchas de ellas están ocultas en la historiografía de la arquitectura moderna. Por ello, se debe llevar a cabo la valoración del Plan de Acción, como proyecto de gobierno y motor de la arquitectura moderna. Sin embargo, contrario a este merecido reconocimiento, muchas obras se encuentran a merced de los organismos gubernamentales, sin uso, sin mantenimiento o han sido total o parcialmente modificadas, sin que su lenguaje arquitectónico original sea válido. Este es el caso de la Casa de Lavoura en la ciudad de São Carlos, presentada en este trabajo con fines de análisis.'
