  abstract: 'Este estudo analisa a trajetória do Edifício João Brícola, conhecido como prédio do Mappin, que abrigou a famosa loja de departamentos por 60 anos no centro de São Paulo. Defende que o edifício é um importante coadjuvante na história da cidade, e seu recente fechamento, após 84 anos, induz a reflexão sobre o quadro da crescente ociosidade dos edifícios e da vulnerabilidade social, tão latentes na área central da cidade. Sugere que a história do edifício, através dos atores envolvidos, possa servir de substrato para uma reflexão através do materialismo histórico e ajudar na compreensão do movimento de ascensão e declínio do território onde está inserido.'
