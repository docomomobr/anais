  abstract: 'O Auditório da cidade de Ravello, inaugurado em 2010, depois de 10 anos do primeiro croqui, é constituído por uma estrutura em concreto armado, branco, em formato de concha encravada na montanha da Costa Amalfitana (UNESCO) na Itália, a 350 metros acima do nível do mar e representa uma obra audaciosa que se torna um ícone, um marco da arquitetura contemporânea italiana em um contexto histórico cultural diferenciado, cuja construção, reflete uma identidade arquitetônica bem definida pelas linhas sinuosas do arquiteto brasileiro Oscar Niemeyer. O artigo analisa as etapas principais do processo de projetação que passou por várias revisões com o objetivo de se adequar a normativa italiana e que envolveu profissionais internacionais numa continua e estrita colaboração entre Itália e Brasil. A descrição dos desenhos produzidos pelos escritórios envolvidos, constitui um documento importante para o entendimento das escolhas de projeto que levaram a construção da obra.'
