  abstract: 'Este artigo visa destacar o papel do Palácio da Abolição, em Fortaleza, no contexto da arquitetura moderna cearense, chamando a atenção para seus atributos que lhe conferem um simbolismo próprio. Inaugurado em 1970, com projeto do arquiteto carioca Sérgio Bernardes, passou a funcionar, desde o início, como local de despacho do governador, adquirindo valor inequívoco como sede do governo. O conjunto do Palácio da Abolição ocupa área de aproximadamente 4.000m2 e compõe-se de quatro blocos: o Palácio, o bloco administrativo, o Mausoléu Castelo Branco e a Capela. O projeto moderno enfatiza o caráter simbólico do edifício, que se impõe pela localização, pelas formas, pelos materiais utilizados, por suas grandes dimensões, pela implantação no terreno. O artigo discorre sobre as características do projeto e as diversas fases pelas quais passou o Palácio, que foi tombado no ano de 2004 e restaurado em 2011, preservando seus atributos e capital simbólico na capital cearense.'
  keywords:
  - Palácio da Abolição
  - Arquitetura moderna
  - Simbolismo
  abstract_en: 'This article aims to highlight the role of Palácio da Abolição, in Fortaleza, in the context of modern architecture in Ceará, bringing attention to its attributes and symbolism. Launched in 1970, with a project by the Rio architect Sérgio Bernardes, it began serving asas a place for the governor''s office, acquiring unequivocal value as the seat of government. The Palácio da Abolição set occupies an area of approximately 4,000m2 and is made out of four blocks: the Palace, the administrative block, the Castelo Branco Mausoleum and the Chapel. The modern project emphasizes the symbolic character of the building, which is imposed by its location, shapes, building materials, its large dimensions and its location on the ground. The article discusses the characteristics of the project and the different phases the Palace went through, which was listed in 2004 and restored in 2011, preserving its attributes and symbolic capital in the capital city of Ceará'
  keywords_en:
