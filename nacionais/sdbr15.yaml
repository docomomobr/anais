    primary_contact: false
  section: null
  abstract: 'No século XX, a arquitetura foi uma manifestação das vicissitudes da sociedade moderna, que refletiu aspectos de poderes políticos em obras arquitetônicas, inclusive, tumulares. Este artigo objetivou descrever como a ideia de individualidade moderna, entendida a partir de Simmel, Foucault e Bauman, foi consolidada no túmulo de Juscelino Kubitschek, em Brasília (DF). Para tal, realizou-se a análise de conteúdo de matérias publicadas no jornal Correio Braziliense associada à pesquisa bibliográfica. Em seguida, elaborou-se o estudo de caso do túmulo com base nos critérios: materiais construtivos, condições de manutenção e localização da sepultura no cemitério. Concluiu-se que a construção do túmulo – a qual envolveu ações reveladoras de condições diferenciadas de manutenção, material construtivo nobre e localização central no cemitério – foi atravessada pela individualidade e pelo poder do ex-presidente. Este último, perpetuado por atores sociais, outorgou a petrificação das suas qualidades individuais ao mesmo tempo em que fora concedido democraticamente pelo povo.'
  keywords:
  - Arquitetura cemiterial
  - Cemitério
  - Campo da Esperança
  abstract_en: 'In the 20th century, architecture was an expression of the challenges modern society faced, which reflected aspects of political power in architectural works, including tombs. This article aimed to describe how the concept of modern individuality, as understood by Simmel, Foucault, and Bauman, was incorporated into Juscelino Kubitschek’s tomb, in Brasília (DF, Brazil). To this end, in addition to bibliographic research, a content analysis was conducted on articles published in the newspaper Correio Braziliense. Subsequently, the case study of the tomb was performed based on the following criteria: building materials, maintenance conditions, and location of the tomb in the cemetery. It was concluded that the construction of the tomb – with its different maintenance conditions, noble building material, and central location in the cemetery – was filled with the former president’s individuality and power. The latter, granted and immortalized by the people, allowed for the solidification of his individual qualities.'
  keywords_en:
  - Cemetery architecture
  - Cemetery
  - Campo da Esperança
  abstract_es: 'En el siglo XX, la arquitectura fue una manifestación de las vicisitudes de la sociedad moderna, que reflejó aspectos del poder político en las obras arquitectónicas, incluso, las tumulares. Este artículo tuvo como objetivo describir cómo la idea de individualidad moderna, entendida a partir de Simmel, Foucault y Bauman, se consolidó en la tumba de Juscelino Kubitschek, en Brasilia (DF). Para ello, se realizó un análisis de contenido de artículos publicados en el diario Correio Braziliense, asociado a la investigación bibliográfica. A continuación, se elaboró el caso de estudio del túmulo en base a los criterios: materiales de construcción, condiciones de mantenimiento y ubicación de la sepultura en el cementerio. Se concluyó que la construcción del túmulo – que implicó acciones que revelaron diferentes condiciones de mantenimiento, material de construcción noble y ubicación central en el cementerio – fue atravesada por la individualidad y el poder del expresidente. Este último, perpetuado por los actores sociales, otorgó la petrificación de sus cualidades individuales al mismo tiempo que lo había concedido democráticamente por el pueblo.'
  keywords_es:
  - Arquitectura del cementerio
