    bio: null
    country: BR
    primary_contact: false
  section: null
  abstract: 'As dinâmicas da produção capitalista e a expansão das cidades modernas resultaram no processo de esvaziamento, degradação e recuperação de áreas centrais. Para entender essa mecânica, as autoras Vargas e Castilho definem as fases de Renovação Urbana (1950 a 1970) e Preservação Urbana (1970 a 1990) que aliadas às demandas nacionais, ditam o espaço urbano brasileiro. Neste artigo, estuda-se o caso peculiar de Curitiba que consolida a “cidade moderna”, mesmo que a dicotomia entre renovação e preservação urbana desvaneça, associando o processo de mudanças locais com debates que já haviam ocorrido em eventos internacionais. Então, investiga-se o processo que, por um lado, buscou a transformação contínua da área central curitibana, transformando-a em um canteiro de obras; por outro, instituiu uma nova paisagem de faceta histórica que deve ser preservada e ter sua manutenção como princípio essencial.'
  keywords:
  - Curitiba
  - Urbanismo
  - Renovação Urbana
  abstract_en: 'The dynamics of capitalist production and the expansion of modern cities resulted in the process of emptying, degradation and recovery of central areas. In order to understand this mechanism, the authors Vargas and Castilho define the phases of Urban Renewal (1950 to 1970) and Urban Preservation (1970 to 1990) which, together with national demands, dictate the Brazilian urban space. In this article, the peculiar case of Curitiba is studied, which consolidates the “modern city”, even if the dichotomy between renewal and urban preservation disappears, associating the process of local changes with debates that had already taken place in international events. Then, we investigate the process that, on the one hand, sought the continuous transformation of the central area of Curitiba, transforming it into a construction site; on the other hand, it instituted a new landscape with a historical facet that must be preserved and maintained as an essential principle.'
  keywords_en:
  - Curitiba
  - Urbanism
  - Urban Renewal
  abstract_es: 'La dinámica de producción capitalista y la expansión de las ciudades modernas dieron como resultado el proceso de vaciamiento, degradación y recuperación de las áreas centrales. Para comprender este mecanismo, los autores Vargas y Castilho definen las fases de Renovación Urbana (1950 a 1970) y Preservación Urbana (1970 a 1990) que, junto a las demandas nacionales, dictan el espacio urbano brasileño. En este artículo se estudia el caso peculiar de Curitiba, que consolida la “ciudad moderna”, aunque desaparece la dicotomía entre renovación y preservación urbana, asociando el proceso de cambios locales a debates que ya habían tenido lugar en eventos internacionales. Luego, investigamos el proceso que, por un lado, buscó la transformación continua del área central de Curitiba, transformándola en un sitio de construcción; por otro lado, instituyó un nuevo paisaje con una faceta histórica que debe ser preservada y mantenida como principio esencial.'
