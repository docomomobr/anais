  abstract: 'O século XX foi marcado pela criação das cidades-capitais modernas, especialmente em países com novos regimes políticos, que prezavam por ideais de emancipação cultural e nacionalidade. No ano de 1960, Brasília, no Brasil, e Islamabad, no Paquistão foram inauguradas a partir das premissas do Urbanismo Moderno. Ambas expressam uma tentativa de criação de uma identidade nacional unificada que representasse o desejo por modernidade e emancipação nacional. Este trabalho propõe a análise de espaços públicos e paisagens monumentais da capital de Islamabad, a partir da investigação de estratégias projetuais reconhecidas em Brasília. Desse modo, é proposto uma releitura da monumentalidade das novas capitais do século XX desvinculadas das críticas pós- modernas e um inventário do patrimônio construído e suas recorrências configuracionais nestas cidades.'
  keywords:
  - Monumentalidade
  - Capitais modernas
  - Estratégias projetuais
  abstract_en: 'The 20th century was marked by the creation of modern capital cities, especially in countries with new political regimes, which valued the ideals of cultural emancipation and nationality. In the year 1960, two capitals were inaugurated based on the premises of Modern Urbanism: Brasília, in Brazil, and Islamabad, in Pakistan. Both express an attempt to create a unified national identity, a symbolic capital that represents the new respective governments. This paper proposes the investigation of design strategies applied in monumental spaces for the creation of symbols of power in the landscape of Islamabad, based on strategies found in Brasilia. Thus, it is proposed a re-reading of the monumentality of the new capitals of the 20th century, disconnected from post-modern criticism, and an inventory of the built heritage and its configurational recurrences in these cities.'
  keywords_en:
  - Monumentality
  - Modern capitals
  - Project strategies
  abstract_es: 'El siglo XX estuvo marcado por la creación de capitales modernas, especialmente en países con nuevos regímenes políticos, que valoraban los ideales de emancipación cultural y nacionalidad. En el año 1960 se inauguraron dos capitales a partir de las premisas del Urbanismo Moderno: Brasilia, en Brasil, e Islamabad, en Pakistán. Ambos expresan un intento de crear una identidad nacional unificada, un capital simbólico que represente a los nuevos gobiernos respectivos. Este trabajo propone la investigación de estrategias de diseño aplicadas en espacios monumentales para la creación de símbolos de poder en el paisaje de Islamabad, a partir de Brasilia. Así, se propone una relectura de la monumentalidad de las nuevas capitales del siglo XX, desvinculada de la crítica posmoderna, y un inventario del patrimonio edificado y sus recurrencias configuracionales en estas ciudades.'
