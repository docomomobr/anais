    bio: null
    country: BR
    primary_contact: false
  section: null
  abstract: 'A residência projetada por Olavo Redig de Campos para Walther Moreira Salles se constitui como um exemplar notável da arquitetura moderna brasileira, por uma série de circunstâncias. Após ter sido convertido na sede carioca do Instituo Moreira Salles, o imóvel tem sido celebrado como um centro cultural de primeira linha e elemento central da cultura artística contemporânea brasileira. Atualmente o seu projeto arquitetônico está sendo revisitado em pesquisas que procuram trazer à luz os valores culturais emanados desde sua concepção inicial, que refletem o posicionamento social e político de seu proprietário na década de 1950. Embora reconhecido como um integrante do repertório moderno carioca, o projeto também conta com influências luso-brasileiras e italianas – tradicionais e modernas – alusivas à formação do próprio Redig. Nosso artigo se propõe a trazer à tona esses valores culturais à medida que recompõe as transformações ocorridas na casa ao longo de sua existência.'
  keywords:
  - Arquitetura moderna
  - Olavo Redig de Campos
  - Instituto Moreira Salles
  abstract_en: 'The residence designed by Olavo Redig de Campos for Walther Moreira Salles constitutes a remarkable example of modern Brazilian architecture, due to a series of circumstances. After being converted into the Rio headquarters of the Instituo Moreira Salles, the property has been celebrated as a first-rate cultural center and a central element of contemporary Brazilian artistic culture. Currently, its architectural project is being revisited in research that seeks to bring to light the cultural values emanating from its initial conception, which reflect the social and political positioning of its owner in the 1950s. The project also has Luso-Brazilian and Italian influences – both traditional and modern – alluding to Redig''s background. Our article proposes to bring these cultural values to the fore as it recomposes the transformations that occurred in the house throughout its existence.'
  keywords_en:
  - Modern Architecture
