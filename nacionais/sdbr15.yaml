  abstract: 'Através de uma análise centralizada nos dois principais aeroportos paulistas, Congonhas e Guarulhos, o artigo pretende evidenciar as transformações pelas quais passou a arquitetura aeroportuária paulista e brasileira ao longo das aproximadamente três décadas que os separam no tempo. Desta maneira, busca avaliar como o projeto arquitetônico trabalhou as questões de localização, partido, forma e técnica em dois tempos do desenvolvimento aeroviário durante o século passado. Além de infraestrutura logística necessária, os aeroportos eram - e ainda são - emblemas de modernidade e indicadores de desenvolvimento de um país, construção simbólica destinada à arquitetura realizar.'
  keywords:
