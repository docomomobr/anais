    bio: null
    country: BR
    primary_contact: false
  section: null
  abstract: 'A historiografia do Movimento Moderno destacou algumas obras como sendo emblemáticas, representando sínteses desse ideário. No entanto, observamos que, em diversos casos, a produção arquitetônica e urbanística trouxe à tona conflitos que resultaram em revisões e adaptações do pensamento hegemônico. Nessa perspectiva, o presente trabalho tem como objetivo visibilizar a pré-existência na área projetada para o Conjunto 23 de Enero e os consequentes tensionamentos relacionados à sua erradicação. Para isso, valemo-nos do levantamento e análise do conteúdo de revistas, bibliografia e sites especializados sobre a temática habitacional e a história urbana na Venezuela. As propostas de Carlos Raúl Villanueva em Caracas, em especial o Conjunto 23 de Enero, simbolizaram o anseio pela construção de uma nova sociedade, no entanto, resultaram em uma série de problemas de segregação e contrastes entre o idealizado e o realizado. Ele acabou por se tornar tudo o que não deveria ser, um ícone maldito.'
  keywords:
  - Ícone moderno
  - Arquitetura moderna
  - Habitação social
  - Conjunto 23 de Enero
  abstract_en: 'The historiography of the Modern Movement highlighted some works as being emblematic, as they would be syntheses of this set of ideas. However, we observed that, in many cases, architectural and urban production brought to light conflicts (between the universal and the local, between the imposing and the spontaneous) that resulted in revisions and adaptations of the hegemonic thought. From this perspective, the present work aims to make visible the pre-existence in the area designed for 23 de Enero Complex and the consequent tensions related to its eradication. For this, we used a survey and analysis of the content of magazines, bibliography and specialized websites on housing issues and urban history in Venezuela. Carlos Raúl Villanueva''s proposals in Caracas, especially 23 de Enero Complex, symbolized the yearning for the construction of a new society, however, resulted in a series of segregation problems and contrasts between the idealized and the realized. He became everything he shouldn''t have been, an accursed icon.'
  keywords_en:
  - Modern icon
  - Modern Architecture
  - Social housing
  - 23 de Enero housing complex
  abstract_es: 'La historiografía del Movimiento Moderno destacó algunas obras como emblemáticas, ya que serían síntesis de ese ideario. Sin embargo, observamos que, en muchos casos, la producción arquitectónica y urbanística reveló conflictos (entre lo universal y lo local, entre lo impositivo y lo espontáneo) que resultaron en revisiones y adaptaciones del pensamiento hegemónico. En esa perspectiva, el presente trabajo tiene como objetivo visibilizar la preexistencia en el área proyectada para el Conjunto 23 de Enero y las tensiones producidas con su erradicación. Para eso, realizamos una recopilación y análisis del contenido de revistas, bibliografía y sites especializados sobre la temática habitacional y la historia urbana en Venezuela. Las propuestas de Carlos Raúl Villanueva, en Caracas, en especial el Conjunto 23 de Enero, simbolizaron el deseo de la construcción de una nueva sociedad, sin embargo, trajeron una serie de problemas de segregación y contrastes entre lo idealizado y lo realizado. Él se volvió todo aquello que no debería haber sido, un icono maldito.'
