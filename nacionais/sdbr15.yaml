  abstract_es: 'Juazeiro do Norte, principal municipio del Cariri Cearense y una importante economía del estado de Ceará, es conocida por sus peregrinaciones, desplazamientos con fines religiosos que atraen a miles de personas cada año. Sin embargo, en la ciudad existe un patrimonio modernista poco explorado, ubicado en la región central de la ciudad, confundiéndose con el Roteiro da Fé, recorrido realizado por los peregrinos durante sus peregrinaciones. Existe, entonces, la oportunidad de que los turistas que vienen al municipio para participar en las peregrinaciones conozcan la importancia histórica del patrimonio moderno de la ciudad. A través de investigaciones de campo, análisis cartográfico y revisión bibliográfica, esta investigación tiene como objetivo concienciar a las autoridades públicas y a los investigadores sobre el potencial del patrimonio moderno de la ciudad, así como sobre la necesidad de su preservación.'
