- id: 'sdbr15-082'
  title: 100 anos de "A construção funcional moderna"
  authors:
  - givenname: Maria Isabel
    familyname: Imbronito
    email: 'imbronito@exemplo.com'
    affiliation: null
    orcid: '0000-0001-7394-3809'
    bio: null
    country: BR
    primary_contact: false
  section: null
  abstract: '“A construção funcional moderna”, livro escrito por Adolf Behne, traz um panorama da arquitetura e do pensamento arquitetônico na Europa entre os anos 1890-1923. A leitura do livro, que completa 100 anos, oferece um panorama complexo sobre vertentes distintas da arquitetura moderna que disputavam espaço naqueles anos, reconhecidas por um teórico capaz de interpretar as nuances de pensamento e fazer um prognóstico dessas arquiteturas, caso levadas a cabo em sua radicalidade. A pesquisa feita sobre a obra constitui uma revisão narrativa de literatura que permanece fiel ao conteúdo original do livro. Considera-se que a obra teve pouca repercussão no Brasil, e sua leitura é esclarecedora de termos como funcionalismo e racionalismo, abordados por um autor contemporâneo aos acontecimentos e inserido no círculo arquitetônico da época. Seus esclarecimentos são valiosos para o reconhecimento de vertentes divergentes, desfazendo a ideia de que a Arquitetura Moderna ocorreu como uma manifestação monotônica e centralizada.'
  keywords:
  - Funcionalismo alemão
  - Arquitetura racionalista
  - História da arquitetura moderna
  abstract_en: '“The Modern functional building”, book written by Adolf Behne, provides an overview of architecture and architectural thinking in Europe between 1890-1923. The book, that completes 100 years old, offers a complex overview of different movements of modern architecture that competed for space in those years, recognized by a theorist able to track the nuances of thought and to make a prognosis of these architectures, if carried out in their radicality. The research on Behne´s work consisted of a narrative literature review that remains faithful to the original content. It is considered that the work had little repercussion in Brazil, but its reading clarifies terms such as functionalism and rationalism, brought by an author contemporary to the events on course and inserted in the architectural circle of the time. The author´s contributions are valid for the recognition of divergent trends, diluting the idea that Modern Architecture occurred as a monotonic and centralized manifestation.'
  keywords_en:
  - German functionalism
  - Rationalist Architecture
  - Modern Architecture History
  abstract_es: '“La construcción funcional moderna”, libro escrito por Adolf Behne, ofrece una visión general de la arquitectura y del pensamiento arquitectónico en Europa entre los años 1890-1923. La lectura del libro, que cumple 100 años, ofrece un panorama complejo de distintos aspectos de la arquitectura moderna que competían por espacio en aquellos años, reconocidos por un teórico capaz de interpretar los matices del pensamiento y pronosticar las consecuencias de estas arquitecturas, si llevadas a cabo en su radicalidad. La investigación realizada constituye una revisión bibliográfica narrativa que se mantiene fiel al contenido original del libro. Se considera que la obra tuvo poca repercusión en Brasil, pero su lectura aclara términos como funcionalismo y racionalismo, colocados por un autor contemporáneo a los eventos e inserto en el círculo arquitectónico de la época. Sus aclaraciones son válidas para el reconocimiento de tendencias divergentes, diluyendo la idea de que la Arquitectura Moderna se dio como una manifestación monótona y centralizada.'
  keywords_es:
  - Funcionalismo alemán. Arquitectura racionalista. Historia de la arquitectura
  - moderna
  references:
  - 'BEHNE, Adolf. La construcción funcional moderna.1923. Edição e prefácio de José Ángel Sans Esquide. Tradução de Josep Giner i Olcina. Barcelona: Colegio de Ar-quitectos de Cataluña y Ediciones Serbal, 1994.'
