  abstract: 'Se a arquitetura do movimento moderno, consolidada no começo do século XX na Europa, propunha a representação dos novos tempos e para isso se calcava em uma nova expressão formal e técnica, também tinha como base uma proposta de renovação da sociedade, representada em grande parte nas propostas da morada do trabalhador. No Brasil, esse movimento inovador revestiu-se, por vezes, de um forte caráter social, não só a partir de propostas projetuais em temas que pretendiam atender a sociedade como um todo, mas também através da atuação político- profissional. Nesse contexto, o presente trabalho tem o objetivo de apresentar o arquiteto e urbanista gaúcho Clovis Ilgenfritz da Silva, figura essencial no cenário da luta por legislações pertinentes no campo da habitação popular no Brasil, através de dois projetos de habitação social para duas cooperativas, a COOHABICASA, em Ijuí, e a COPHAMPA, em Porto Alegre.'
  keywords:
  - teoria da Arquitetura e do Urbanismo. Arquitetura moderna gaúcha. Arquiteto e
  - Urbanista Clovis Ilgenfritz da Silva. Habitação Social
  abstract_en: 'If the architecture of the modern movement, consolidated at the beginning of the 20th century in Europe, proposed the representation of the new times and for that reason was based on a new formal and technical expression, it was also based on a proposal for the renewal of society, represented in large part by in the proposals for the worker''s address. In Brazil, this innovative movement took on, at times, a strong social character, not only from project proposals on themes that intended to serve society as a whole, but also through political and professional action. In this context, the present work aims to present the architect and urban planner from Rio Grande do Sul Clovis Ilgenfritz da Silva, an essential figure in the scenario of the struggle for relevant legislation in the field of popular housing in Brazil, through two social housing projects for two cooperatives, the COOHABICASA, in Ijuí, and COPHAMPA, in Porto Alegre.'
  keywords_en:
  - theory of Architecture and Urbanism. Gaúcha modern architecture. Architect and
  - Urbanist Clovis Ilgenfritz da Silva. Social Housing
  abstract_es: 'Si la arquitectura del movimiento moderno, consolidada a principios del siglo XX en Europa, proponía la representación de los nuevos tiempos y por ello se basaba en una nueva expresión formal y técnica, también se basaba en una propuesta de renovación de la sociedad, representada en gran parte por en las propuestas para la dirección del trabajador. En Brasil, este movimiento innovador tomó, por momentos, un fuerte carácter social, no sólo a partir de propuestas de proyectos sobre temas que pretendían servir a la sociedad en su conjunto, sino también a través de la acción política y profesional. En ese contexto, el presente trabajo tiene como objetivo presentar al arquitecto y urbanista de Rio Grande do Sul Clovis Ilgenfritz da Silva, figura esencial en el escenario de la lucha por la legislación pertinente en el campo de la vivienda popular en Brasil, a través de dos viviendas sociales. proyectos para dos cooperativas, COOHABICASA, en Ijuí, y COPHAMPA, en Porto Alegre.'
