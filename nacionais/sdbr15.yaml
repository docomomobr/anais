  - Community
  abstract_es: 'Se propone analizar el discurso del grupo Team X, post-CIAM, 1960-1970, como medio para extraer lineamientos de diseño y estrategias que contribuyan al enfrentamiento de las problemáticas sociales actuales. Con ello se busca el aporte del campo de la arquitectura y el urbanismo, como una de sus responsabilidades sociales. El debate continuo entre el grupo fue guiado por términos y conceptos, que priorizaron el aspecto social, con la creación de espacios democráticos. El reflejo de este discurso resultó en la formación de nuevos tipos arquitectónicos. El artículo se centra en la megaestructura, tipo caracterizado por formas extensas y espacios interconectados, multifuncionalidad y modulación, que sintetiza pautas como la colectividad. Se defiende el rescate del discurso dado por el Equipo X. Sus ideas y soluciones pueden orientar la creación de espacios de convivencia social que sirvan de base para la planificación de acciones y políticas públicas para reducir los problemas sociales.'
