  abstract: 'O projeto paisagístico para o Instituto de Puericultura e Pediatria Martagão Gesteira (IPPMG), no campus da UFRJ, idealizado pelo paisagista brasileiro Roberto Burle Marx, se destaca como projeto de relevância do movimento modernista brasileiro. Os jardins desenhados para este centro de saúde, cuidado de crianças e ensino, evidenciam qualidades espaciais, artísticas e botânicas, que precisam ser reconhecidas, valorizadas e preservadas para favorecer a experiência espacial das famílias atendidas diariamente neste complexo. Atualmente encontra-se em ruínas pelas alterações decorrentes da execução, invasão por infraestruturas viárias, destruição, falta de conhecimento, de manutenção e descaso em sua zeladoria. Este trabalho analisa os jardins a partir de um recorte temporal em quatro momentos: projeto original (1952); duas intervenções viárias (1992 e 2014); e estado atual. Objetiva-se com isso não só apontar a perda desse patrimônio, mas compreender as atuais demandas e pressões para subsidiar diretrizes e ações para sua recuperação e preservação.'
  keywords:
  - Burle Marx
  - Jardins
  - Patrimônio
  abstract_en: 'The gardens of the Instituto de Puericultura e Pediatria Martagão Gesteira (IPPMG), on the UFRJ campus, designed by the renowned Brazilian landscape architect Roberto Burle Marx, stands out as a relevant project in the Brazilian modernist movement. The gardens for this health, childcare and research institution highlight spatial, artistic, and botanical qualities that must be recognized, valued, and preserved to promote better experiences for its users. Currently, the gardens are dilapidated by changes resulting from poor execution, successive losses in favor of road infrastructures, lack of knowledge, maintenance, and neglect in their care. This work analyzes the gardens from a time frame perspective in four moments: original project (1952); two road interventions (1992 and 2014); and current state. The objective is not only to point out the loss of heritage but to understand the current demands and stresses to support guidelines and actions for its recovery and preservation.'
  keywords_en:
  - Burle Marx
  - Gardens
  - Heritage
  abstract_es: 'Los jardines del Instituto de Puericultura y Pediatría Martagão Gesteira (IPPMG), ubicado en el campus de la UFRJ, diseñado por el reconocido paisajista Roberto Burle Marx, se destacan como proyecto de relevancia para el movimiento modernista brasileño. Los jardines demuestran cualidades espaciales, artísticas y botánicas que merecen ser reconocidas, valoradas y preservadas para favorecer la vivencia y experiencia espacial de las familias que son atendidas diariamente en este complejo. Actualmente se encuentra en deterioro, producto de la sucesión de intervenciones de infraestructura vial, destrucción, desconocimiento, mantenimiento y descuido. Este trabajo analiza los jardines desde un marco temporal estructurado a partir de cuatro momentos: el proyecto original (1952); las dos intervenciones viales (1992 y 2014); y el estado actual. El objetivo no es solo señalar la pérdida de este patrimonio, sino comprender las demandas y presiones actuales para sustentar retos y acciones para su recuperación y preservación.'
