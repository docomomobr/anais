  abstract: 'Caracaraí, cidade-porto ao sul de Roraima, surgiu a par r do caminho dos rios amazônicos, marcada pela necessidade de superar a limitação das corredeiras do Bem-Querer, no Rio Branco. A par r do esforço modernizador do Período Militar, essa cidade sofreu incrementos importantes, com obras urbanas e arquitetônicas. O ar go se propõe a estabelecer a conexão entre o processo histórico e a intencionalidade desenvolvimen sta da década de 1970, com base nos Planos de Desenvolvimento para a Amazônia e, com o pensamento de Sergio Bernardes, expresso pelos projetos e escritos do Laboratório de Inves gações Conceituais (LIC). Buscou-se esclarecer aspectos em relação ao processo de urbanização de Caracaraí e da relevância desta cidade como lócus do único projeto de Sergio Bernardes ediﬁcado na Região Norte - a Prefeitura de Caracaraí - e a descoberta de projetos inéditos do Mercado e Rodoviária. Avaliou-se a par r das categorias de análise propostas por Bruno Zevi, em especial, de conteúdo e polí ca, as contribuições de Bernardes para a arquitetura roraimense. A utopia de realização possível, que caracteriza a eutopia bernardiana, possui na posição estratégica de Caracaraí o cenário ideal que cons tui o Projeto Brasil e o Modelo Hidráulico, que transita entre o concreto e o abstrato, do realizado e do desejado.'
  keywords:
  - Arquitetura Amazônica. Laboratório de Inves gações Conceituais (LIC). Sergio
  - Wladimir Bernardes
  abstract_en: 'Caracaraí, a port city in the south of Roraima, emerged from the path of the Amazonian rivers, marked by the need to overcome the limita on of the Bem-Querer rapids, on the Branco River. From the modernizing eﬀort of the Military Period, this city will suﬀer important increments, with urban and architectural works. The ar cle proposes to establish the connec on between the historical process and the developmental inten on of the 1970s, based on the Amazonic Development Plans, with the thought of Sergio Bernardes, expressed by the projects and wri ngs of the Laboratorio de Inves gações Conceituais (LIC). We seek to clarify aspects in rela on to the urbaniza on process of Caracaraí and the relevance of this city as the locus of the only project by Sergio Bernardes built in the North Region - the City Hall of Caracaraí - and the discovery of unpublished projects of the Market and Bus Sta on. Based on the categories of analysis proposed by Bruno Zevi, in par cular, content and poli cs, Bernardes'' contribu ons to architecture in Roraima are evaluated. The utopia of possible realiza on, which characterizes the Bernardes`s eutopia, has in the strategic posi on of Caracaraí the ideal se ng that cons tutes ”Projeto Brasil” and “Modelo Hidráulico”, which ﬂows between the concrete and the abstract, the realized and the desired.'
  keywords_en:
  - Amazonic Architecture. Laboratório de Inves gações Conceituais (LIC). Sergio Wladimir
  - Bernardes
  abstract_es: 'Caracaraí, ciudad portuaria del sur de Roraima, surgió del camino de los ríos amazónicos, marcada por la necesidad de superar la limitación de los rápidos Bem-Querer, en el río Branco. A par r del esfuerzo modernizador del Período Militar, esta ciudad sufrirá importantes incrementos, con obras urbanís cas y arquitectónicas. El ar culo se propone establecer la conexión entre el proceso histórico y las intenciones de desarrollo de la década de 1970, a par r de los Planes de Desarrollo de la Amazonía, con el pensamiento de Sergio Bernardes, expresado por los proyectos y escritos del Laboratorio de Inves gaciones Conceptuales (LIC). Buscamos esclarecer aspectos en relación al proceso de urbanización de Caracaraí y la relevancia de esta ciudad como locus del único proyecto de Sergio Bernardes construido en la Región Norte - la Municipalidad de Caracaraí - y el descubrimiento de proyectos inéditos del Mercado y Estación de Autobuses. Con base en las categorías de análisis propuestas por Bruno Zevi, en par cular, contenido y polí ca, se evalúan las contribuciones de Bernardes a la arquitectura en Roraima. La utopía de realización posible, que caracteriza la eutopía de Bernardo, ene en la posición estratégica de Caracaraí el escenario ideal que cons tuye el Projeto Brasil y el Modelo Hidráulico, que ﬂuye entre lo concreto y lo abstracto, lo realizado y lo deseado.'
