  abstract_es: 'En el contexto de diferentes políticas de vivienda en países distintos, este estudio tiene como objetivo analizar dos conjuntos habitacionales de la década de setenta: el Padre Manoel da Nóbrega, del período BNH en Brasil, y la Zona 1 de José Pedro Varela, una cooperativa de viviendas en Uruguay. El enfoque de los análisis se centra en las conexiones entre los elementos arquitectónicos y cómo esta arquitectura configura sus espacios abiertos. En general, la recepción de la producción arquitectónica y urbanística del período BNH es criticada por la bibliografía, mientras que la producción de las cooperativas es más valorada. Se concluye que, aunque forman parte de escenarios bastante diferentes, existen estrategias de diseño que acercan las obras entre sí, una de ellas es el conjunto brasileño – que a veces es descalificado, principalmente por pertenecer a un escenario bastante controvertido –, y la otra es la uruguaya, considerada exitosa.'
