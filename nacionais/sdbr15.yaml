  - Architectural Analysis
  - Juazeiro do Norte
  abstract_es: 'La arquitectura moderna de Ceará se inició en la década de 1950, influida por la Escuela Carioca y difundida en la Facultad de Arquitectura de la Universidad Federal de Ceará. En la región de Cariri, la ciudad de Juazeiro do Norte experimentó un rápido desarrollo económico fruto de las políticas públicas de industrialización y urbanización. En esta circunstancia, creció el turismo religioso en torno al Padre Cícero, lo que permitió la aparición del Hotel Panorama, un edificio modernista proyectado por José Capelo Filho que transformó el paisaje urbano. Dada la escasez de investigaciones sobre la obra, este estudio se propuso analizar sus características, inspiraciones y contexto histórico, a partir de la pesquisa bibliográfica referencial, la investigación in situ y el análisis proyectual. Con los resultados obtenidos, se verificó su significativo papel en la formación del movimiento moderno regional y en la estructuración urbana, lo que obliga a reconocer su relevancia arquitectónica e histórica'
