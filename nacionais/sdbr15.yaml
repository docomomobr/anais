  abstract: 'A arquitetura moderna cearense tem início na década de 1950, sendo influenciada pela Escola Carioca e disseminada na Faculdade de Arquitetura da Universidade Federal do Ceará. Na região do Cariri, a cidade de Juazeiro do Norte passava por um acelerado desenvolvimento econômico decorrente das políticas públicas de industrialização e urbanização. Nessa circunstância, cresce o turismo religioso em torno do Padre Cícero, possibilitando o surgimento do Panorama Hotel, edificação modernista elaborada por José Capelo Filho que transformou a paisagem urbana. Diante da escassez de pesquisas sobre a obra, o presente estudo teve como objetivo analisar suas características, inspirações e contexto histórico, a partir de pesquisa bibliográfica referencial, averiguação in loco e análise projetual. Com os resultados obtidos, constatou-se o seu papel significativo na formação do movimento moderno regional e na estruturação urbana, fazendo-se necessário o reconhecimento de sua relevância arquitetônica e histórica.'
  keywords:
  - Arquitetura Moderna
  - Análise Arquitetônica
  - Juazeiro do Norte
  abstract_en: 'The modern architecture of Ceará began in the 1950s, influenced by the Carioca School and disseminated at the School of Architecture of the Federal University of Ceará. In the Cariri region, the city of Juazeiro do Norte went through accelerated economic development resulting from public policies of industrialization and urbanization. In this circumstance, religious tourism grew around Padre Cícero, making possible the appearance of the Panorama Hotel, a modernist building designed by José Capelo Filho that transformed the urban landscape. Given the scarcity of research on this work, the present study aimed to analyze its characteristics, inspirations, and historical context, based on referential bibliographic research, on-site investigation, and project analysis. With the results obtained, its significant role in forming the regional modernist movement and urban structuring was verified, making it necessary to recognize its architectural and historical relevance.'
  keywords_en:
