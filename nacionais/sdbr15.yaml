  abstract: 'Este trabalho reflete sobre as estratégias existentes acerca da preservação dos blocos de superquadra de Brasília. Tem o objetivo de reunir recursos que possam servir como referências e justificativas para a conservação do edifício R3, Bloco C da SQS 203 (Milton Ramos e Aleixo Furtado, 1972), pois avalia este exemplar como representativo de um marcante período para a produção cultural do país. O artigo possui duas partes: a primeira discorre sobre diversos momentos da história da capital, passando pelas ideias que foram fundamentais, tanto para o projeto de Lucio Costa quanto para a pré-fabricação – explorada na construção da cidade e no projeto do bloco R3. A segunda, por sua vez, aborda recursos de preservação que vão além do tombamento, bem como diferentes conceitos de patrimônio. Por fim, são apresentados notas e subsídios demonstradores da significância do edifício estudado.'
  keywords:
  - Brasília
  - Arquitetura moderna
  - Significância
  abstract_en: 'This article reflects upon the existing strategies regarding the preservation of Brasília’s residential blocks, in its superquadras. Aims to gather resources that state the cultural significance for the R3 building (by Milton Ramos and Aleixo Furtado, built in 1972 at the superquadra SQS 203), justifying its conservation as a remarkable sample of an important period for Brazil’s cultural activity. The essay is divided in two parts. The first discusses several moments in the capital''s history, exploring fundamental ideas both for Lucio Costa''s project and for prefabrication techniques – explored in the construction of the city and in the R3 block. The second part, in turn, addresses preservation practices that go beyond heritage protection, as well as concepts regarding memory and legacy. At last, notes and subsidies that demonstrate the building’s significance are presented.'
  keywords_en:
  - Brasilia
  - Modern architecture
  - Significance
  abstract_es: 'Este artículo reflexiona sobre diferentes estrategias relacionadas a la preservación de los bloques residenciales de Brasilia. Pretende recopilar apuntes acerca de la significación cultural del edificio R3, (de Milton Ramos y Aleixo Furtado, 1972), ubicado en la superquadra SQS 203, analizándolo como muestra de un período importante de la producción cultural brasilera. El ensayo tiene dos partes. El primero aborda diferentes momentos de la historia de la capital, recorriendo ideas importantes, tanto para el proyecto de Lucio Costa como para las técnicas de prefabricación, exploradas en la construcción de la ciudad y en el edificio R3. La segunda parte, a su vez, aborda prácticas de conservación que van más allá de la protección patrimonial, así como conceptos en torno a la memoria y la significación. Finalmente, e presentan notas y subvenciones que demuestran la relevancia histórica del edificio estudiado.'
  keywords_es:
