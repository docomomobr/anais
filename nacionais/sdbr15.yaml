  abstract_en: 'The purpose of this text is to contribute to the debate about the preservation of modern heritage, which coexists with actions of destruction of this same heritage, especially of residential units. With this objective in mind, the process of preservation of modern architecture in Curitiba, between 1999 and recent dates, is described here. The period registered initiatives and instruments in favor of safeguarding, but also a lack of public power diligence and effective actions to demolish modern buildings, which not only compromise but also threaten the preservationist movement. In the conclusions, alternatives are presented to make it difficult to lose these assets. As a method, it is a case study, based on the consultation of the specific bibliography of the subject, in addition to documents of processes on these assets, such as construction and/or demolition permits and plans of architectural projects, belonging to the collection of the Secretariat of Urbanism and the Municipal Archive of Curitiba.'
  keywords_en:
  - Modern heritage
  - Curitiba Architecture
  - Preservation and demolition
  abstract_es: 'El propósito de este texto es contribuir al debate sobre la preservación del patrimonio moderno, que coexiste con acciones para destruir este patrimonio, especialmente las unidades residenciales. Con ese objetivo, aquí se describe la trayectoria de preservación de la arquitectura moderna en Curitiba, entre 1999 y fechas recientes. El período registró iniciativas e instrumentos a favor de la salvaguarda, pero también falta de diligencia del poder público y acciones efectivas para demoler edificios modernos, que no solo comprometen sino que amenazan el movimiento conservacionista. En las conclusiones se discuten nuevas formas de dificultar la pérdida de estos activos. Como método, se trata de un estudio de caso, basado en la consulta de la bibliografía específica del tema, además de documentos de procesos sobre estos bienes, tales como permisos de construcción y/o demolición y planos de proyectos arquitectónicos, pertenecientes a la colección de la Secretaría de Urbanismo y del Archivo Municipal de Curitiba.'
