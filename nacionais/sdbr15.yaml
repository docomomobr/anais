  - Documentação
  abstract_en: 'At the end of the 19th century, the perimeter delimited by Rua Teodoro Sampaio, Rua Oscar Freire, Avenida Rebouças and Avenida Doutor Arnaldo was located in a region between the original urban site of the city of São Paulo and the settlement of Pinheiros. In the 20th century, the city growth incorporated this area, adding a growing number of buildings oriented towards public health, such as the Faculty of Medicine, the School of Nursing and the Faculty of Public Health of the University of São Paulo, the Central Building and the Institute of Orthopedics and Traumatology at the Hospital das Clínicas, the Oscar Freire Institute, the Adolfo Lutz Institute, the Geraldo Paula Souza Public Health Center and the remnants of the former Hospital do Isolamento. As a whole, the building of the Institute of Orthopedics and Traumatology Professor Francisco Elias de Godoy Moreira, designed by the architect Hernani do Val Penteado in his production at the Directorate of Public Works and Transport, was the first clinic to be transferred to a space outside the central building of the Hospital das Clínicas, initiating a process of institutional consolidation with the creation of medical specialties and the establishment of the space as a place of healthcare.'
  keywords_en:
