  abstract: 'Este artigo visa analisar as obras do arquiteto Alexandre Maçães a partir do pressuposto de uma influência da escola pernambucana de arquitetura moderna, em um período compreendido entre 1983 a 1996. Além disso, com base nesse pressuposto, pretende também analisar a LUOS de 1983 a fim de determinar quais métodos projetuais foram utilizados pelo arquiteto em três edifícios multifamiliares projetados na cidade do Recife. Alexandre Maçães atuou na cidade do Recife junto a importantes nomes da arquitetura moderna pernambucana como Alexandre Castro e Silva, Wandenkolk Tinoco e Carlos Fernando Pontual. Ao mesmo tempo pontuar onde se verifica a liberdade projetual do Arquiteto em face das determinações da legislação, tendo por método de análise as informações obtidas junto ao arquiteto, bem como nossas análises historiográficas. Por fim, este estudo tem como premissa a provável influência da escola pernambucana de arquitetura moderna, a qual, em sua relação com a LUOS 83, implicou na expressão plástica volumétrica de Alexandre Maçães.'
  abstract_en: 'This article aims to analyze the works of the architect Alexandre Maçães from the assumption of an influence of Pernambuco’s school of modern architecture, in a period between 1983 and 1996. Furthermore, based on this assumption, it also intends to analyze the LUOS of 1983 in order to determine which projectual methods were used by the architect in three multifamily buildings designed in the city of Recife. Alexandre Maçães worked in the city of Recife along with important names in modern Pernambuco architecture such as Wandenkolk Tinoco and Carlos Fernando Pontual. At the same time, we will point out where the architect''s design freedom is verified in face of the legislation''s determinations, using as an analysis method the information obtained from the architect, as well as our historiographical analysis. At last, this study is premised on the probable influence of the Pernambuco’s school of modern architecture, which, in its relationship with the 1983 LUOS, implied the volumetric plastic expression of Alexandre Maçães.'
