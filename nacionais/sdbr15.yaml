  abstract_es: 'Este trabajo forma parte de un proyecto de investigación sobre el Patrimonio Moderno de Santo Amaro, iniciado en 2019. Nacida como Escuela Industrial de Santo Amaro, la actual SENAI Ary Torres forma parte de una valiosa producción de arquitectura escolar moderna, desarrollada por el Acuerdo Escuela del Ayuntamiento de São Paulo. El objetivo de este artículo es analizar el diseño pionero del edificio para la educación industrial como referencia para impulsar y consolidar la arquitectura moderna en la periferia de São Paulo. Es una investigación historiográfica y descriptiva, que se basa en datos primarios y secundarios, a través de levantamientos de archivo y de campo. Como las fuentes sobre este edificio son escasas, los resultados obtenidos enriquecen los datos sobre los pioneros de la arquitectura del Acuerdo Escolar de São Paulo y pueden alimentar nuevas investigaciones.'
