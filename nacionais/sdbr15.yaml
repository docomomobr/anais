  abstract: 'Propõe-se analisar o discurso do grupo Team X, pós-CIAM, 1960-1970, como meio de extrair diretrizes e estratégias projetuais que contribuam para o enfrentamento das questões sociais atuais. Busca-se com isso a contribuição do campo da arquitetura e urbanismo, como uma de suas responsabilidades sociais. O contínuo debate entre o grupo foi pautado por termos e conceitos, que priorizavam o aspecto social, com a criação de espaços democráticos e coletivos. O reflexo deste discurso resultou na conformação de novos tipos arquitetônicos e novas composições. O artigo foca na megaestrutura, tipo caracterizado por formas extensas e espaços interconectados, multifuncionalidade e modulação, que sintetiza diretrizes como associação e coletividade. Defende-se o resgate do discurso proferido pelo Team X. Suas ideias e soluções podem nortear a criação de espaços democráticos, de amplo convívio social que servem como base, no campo, para o planejamento de ações e políticas públicas de redução dos problemas sociais.'
  keywords:
  - Team X
  - Interconexão
  - Comunidade
  abstract_en: 'It is proposed to analyze the discourse of the Team X group, post-CIAM, 1960-1970, as a means of extracting design guidelines and strategies that contribute to confronting current social issues. With this, the contribution of the field of architecture and urbanism is sought, as one of its social responsibilities. The continuous debate between the group was guided by terms and concepts, which prioritized the social aspect, with the creation of democratic spaces. The reflection of this discourse resulted in the formation of new architectural types. The article focuses on the megastructure, a type characterized by interconnected spaces, multifunctionality and modulation, which synthesizes guidelines such as association and collectivity. The rescue of the speech given by Team X is defended. Its ideas and solutions can guide the creation of democratic spaces, that serve as a basis, in the field, for the planning of actions and public policies to reduce social problem.'
  keywords_en:
