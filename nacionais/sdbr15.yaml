  abstract_es: 'La producción urbanística del siglo XX estuvo marcada por la construcción de ciudades capitales diseñadas en todo el mundo, en las cuales los postulados del Urbanismo Moderno cobraron relevancia al permitir una reinterpretación de paisajes diversos en comparación con los modelos de la ciudad tradicional. Este estudio propone una reconsideración de los proyectos de Chandigarh, la capital de los estados de Punjab y Haryana en India, y Abuja, la capital de Nigeria, basándose en el reconocimiento de estrategias de diseño reconocidas en el Plan Piloto de Lucio Costa para Brasilia. La propuesta radica en la reinterpretación de tejidos urbanos con una configuración dispersa en territorios donde prevalece el carácter no edificante, con el fin de construir una narrativa en la que la ciudad no compacta se comprenda como una nueva forma de comprensión del paisaje. Así, es posible liberarse de interpretaciones hegemónicas construidas a través de críticas al urbanismo moderno y entender el proyecto, lo planeado, lo moderno como experiencias urbanas que buscaron abordar y comprender fenómenos como el crecimiento rápido, asimetrías intraurbanas y regionales, problemas de movilidad e impactos ambientales.'
