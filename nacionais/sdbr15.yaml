  - Patrimônio Cultural
  abstract_en: 'This article seeks to present the headquarters of the Legislative Assembly of Goiás, built in Goiânia in the early 1960s, as part of a discourse of modernity instituted since its first plans, in the 1930s. Located in Bosque dos Buritis, it reproduces the image of a loose building in the park, contained in Le Corbusier''s proposals in the early 1930s. the system of green areas designed by Atílio Correia Lima; at a time when Goiânia is growing and the opportunity arises to configure new representative urban spaces. This work is part of the context of discussion about the architectural and urban heritage of Goiânia, in the sense of evaluating its symbolic importance and problematizing its preservation in the face of ongoing changes.'
  keywords_en:
