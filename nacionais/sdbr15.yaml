  abstract_en: 'Checking the existing literature on Jorge Machado Moreira, one notices his pen by Le Corbusier, reverberated by decision-making in his projects. Through texts about the projects for the headquarters of the Ministry of Education and Health (MES) and University City of the University of Brazil, it is possible to recognize that Le Corbusier was an important figure for both. Moreira, as part of the team that designed the MES, had the opportunity to work with the master. The question posed in this article is: To what extent is it possible to say that Le Corbusier''s influence guided Moreira''s design solutions during his professional life? Could Jorge Machado be considered a faithful disciple of Le Corbusier or did he just appropriate some of his ideas? To start this discussion, this article makes a brief analysis of Moreira''s contribution to the MES project and the National Faculty of Architecture project.'
