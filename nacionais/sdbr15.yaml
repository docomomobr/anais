  section: null
  abstract: 'O artigo tratará sobre as relações entre Arquitetura e Estado, tomando como estudo de caso, a obra contratada pelo Governo de Pernambuco para sediar o Seminário Regional do Nordeste, em Camaragibe, Pernambuco, no início dos anos 60, de autoria da equipe composta pelos arquitetos Delfim Amorim, Marcos Domingues, Florismundo Lins e Carlos Correia Lima. Desde a sua origem, já houve problemas relativos ao seu funcionamento como equipamento religioso, tendo ficado inacabada, e ao longo dos anos, seu espaço foi sendo ocupado por diferentes e contrastantes usos, que criaram sérios problemas de manutenção na edificação, como será visto no texto. Pretende-se realizar uma análise arquitetônica e crítica que demonstre os atributos dessa obra, que utilizou da tectônica do concreto aparente e materiais cerâmicos, produzindo um bem simbólico do patrimônio moderno no nordeste brasileiro, de linguagem brutalista, que se encontra abandonado pelo seu proprietário, o governo estadual.'
  keywords:
  - Patrimônio arquitetônico moderno
  - Brutalismo
  - Preservação
  abstract_en: 'The article will deal with the relations between Architecture and State, taking as a case study, the work contracted by the Government of Pernambuco to host the Regional Seminar of the Northeast, in Camaragibe, Pernambuco, in the early 60s, authored by the team composed by the architects Delfim Amorim, Marcos Domingues, Florismundo Lins and Carlos Correia Lima. Since its origin, there have been problems related to its functioning as religious equipment, having remained unfinished, and over the years, its space has been occupied by different and contrasting uses, which ended up creating serious maintenance problems in the building, as will be seen in the text. It is intended to carry out an analysis that demonstrates the attributes of this work, which used the tectonics of exposed concrete and ceramic materials, producing a symbolic asset of modern heritage in northeastern Brazil, with a brutalist language, which is abandoned by its owner, the state government.'
  keywords_en:
  - Modern architectural heritage
  - Brutalism
  - Conservation
  abstract_es: 'El artículo tratará sobre las relaciones entre Arquitectura y Estado, tomando como estudio de caso, el trabajo contratado por el Gobierno de Pernambuco para albergar el Seminario Regional del Nordeste, en Camaragibe, Pernambuco, a principios de los años 60, escrito por el equipo compuesto por los arquitectos Delfim Amorim, Marcos Domingues, Florismundo Lins y Carlos Correia Lima. Desde su origen, ha habido problemas relacionados con su funcionamiento como equipamiento religioso, habiendo quedado sin terminar, y a lo largo de los años, su espacio ha sido ocupado por usos diferentes y contrastantes, lo que acabó creando serios problemas de mantenimiento en el edificio, como se verá en el texto. Se pretende realizar un análisis arquitectónico y critica que demuestre los atributos de este trabajo, que utilizó la tectónica de materiales de hormigón y cerámica expuestos, produciendo un bien simbólico del patrimonio moderno en el noreste de Brasil, con un lenguaje brutalista, que es abandonado por su dueño, el gobierno estatal.'
  keywords_es:
  - Patrimonio arquitectónico moderno
  - Brutalismo
  - Preservación
