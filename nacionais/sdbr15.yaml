  section: null
  abstract: 'O artigo traz à luz dois projetos pouco conhecidos de Rubens Meister, elaborados na década de 1970 para a Hidrelétrica de Itaipu Binacional: o Centro Executivo e a Vila dos Administradores e Engenheiros. Trata-se de duas obras relevantes na produção do arquiteto, devido ao seu porte e ao desafio de integrar a arquitetura e o urbanismo em um local com natureza exuberante, às margens do Rio Paraná. Os dois projetos também marcaram um ponto de inflexão na carreira de Meister, pois ele pôde ensaiar pela primeira vez uma nova metodologia projetual, a partir da utilização da modulação triângulo hexagonal. Ele acreditava que essa solução possibilitaria uma melhor integração com a natureza. O artigo está estruturado em três partes – a primeira discorre sobre o contexto em que o projeto estava inserido; a segunda apresenta o arquiteto e a última descreve a estratégia projetual e as edificações.'
  keywords:
  - Rubens Meister
  - Itaipu Binacional
  - Foz do Iguaçu/PR
  abstract_en: 'The paper brings to light two little-known designs created by Rubens Meister in the 1970s for the Itaipu Binational Hydroelectric Power Plant: the Executive Center and the Village of Administrators and Engineers. These are two relevant works created by the architect, due to their size and the challenge of integrating architecture and urban planning into a place with exuberant nature, on the banks of the Paraná River. The two designs also marked a turning point in Meister''s career, as he was able to test a new design methodology for the first time, based on the use of hexagonal triangle modulation. He believed that this solution would enable better integration with nature. The paper is structured into 3 parts: the first discusses the context in which the design was inserted, the second introduces the architect and the last one describes the design strategy and the buildings.'
  keywords_en:
  - Rubens Meister. Itaipu Binational. Foz do Iguaçu
  - Paraná
  abstract_es: 'El artículo saca a la luz dos proyectos poco conocidos de Rubens Meister, elaborados en la década de los 70 para la hidroeléctrica Itaipu Binacional: el Centro Ejecutivo y el Barrio de los Administradores e Ingenieros. Se trata de dos obras relevantes en la producción del arquitecto debido a su tamaño y al desafío de integrar la arquitectura y el urbanismo en un lugar con una naturaleza exuberante, a orillas del río Paraná. Los dos proyectos también marcaron un punto de inflexión en la carrera de Meister, ya que pudo experimentar una nueva metodología proyectual por primera vez, a partir de la utilización de modulación triángulo hexagonal. Él creía que esa solución permitiría una mejor integración con la naturaleza. El artículo está estructurado en tres partes: en la primera se analiza el contexto en el que el proyecto estaba inmerso, en la segunda se presenta al arquitecto y en la última se describe la estrategia proyectual y las edificaciones.'
