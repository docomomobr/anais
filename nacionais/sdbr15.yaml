    bio: null
    country: BR
    primary_contact: false
  section: null
  abstract: 'Nas primeiras décadas do século XX, Brasil e Itália produzem suas arquiteturas a partir de questões similares, como a construção de suas nacionalidades. O presente artigo tem como objetivo mostrar as convergências na formação da arquitetura dos dois países no período, segundo o uso da tradição. Na Itália, o clássico, a mediterraineità e o vernáculo fazem parte do contexto da realidade local, marcada pela miscigenação e amálgama entre o natural e o artificial; no Brasil, inicialmente o neocolonial (com base na arquitetura portuguesa e no colonial erudito brasileiro) e o moderno, no colonial brasileiro de marca do vernáculo, urbano e rural, registram a tradição numa produção nova. Nesse contexto, considera-se que cada um dos países resgata as expressões do seu passado para a produção da arquitetura do período e, apesar das diferentes razões, contou-se em ambos com a variedade no uso desse passado na dimensão das suas respectivas realidades.'
  keywords:
  - Itália
  - Brasil
  - Tradição
  abstract_en: 'In the first decades of the 20th century, Brazil and Italy produced their architecture based on similar matters, such as the construction of their nationalities. This article aims to show the convergences in the formation of the architecture in both countries during the period, according its use of tradition. In Italy, the classic, the mediterraineità and the vernacular are part of the context of the local reality, marked by miscegenation and amalgamation between the natural and the artificial; in Brazil, initially the neocolonial (based on Portuguese architecture and the Brazilian erudite colonial) and the modern, in the Brazilian colonial style of the vernacular, urban and rural, register tradition in a new production. In this context, it is considered that each country rescues the expressions of its past for the production of the architecture during the period and, despite the different reasons, there was a variety in the use of this past in both of the dimensions of their respective realities.'
  keywords_en:
  - Italy
  - Brazil
  - Tradition
  abstract_es: 'En las primeras décadas del siglo XX, Brasil e Italia produjeron su arquitectura a partir de cuestiones similares, como la construcción de sus nacionalidades. Este artículo+ tiene como objetivo mostrar las convergencias en la formación de la arquitectura de los dos países en el período, según el uso de la tradición. En Italia, lo clásico, lo mediterraineità y lo vernáculo forman parte del contexto de la realidad local, marcada por el mestizaje y la amalgama entre lo natural y lo artificial; en Brasil, inicialmente la neocolonial (basada en la arquitectura portuguesa y la colonial erudita brasileña) y la moderna, en el estilo colonial brasileño de la tradición vernácula, urbana y rural, registran en una nueva producción. En este contexto, se considera que cada uno de los países rescata las expresiones de su pasado para la producción de la arquitectura de la época y, a pesar de las diferentes razones, hubo una variedad en el uso de este pasado en ambas dimensiones de sus respectivas realidades.'
