  abstract: 'Verificando a literatura existente sobre Jorge Machado Moreira, nota-se sua admiração por Le Corbusier, reverberada pelas tomadas de decisão em seus projetos. Através de textos sobre os projetos para sede do Ministério da Educação e Saúde (MES) e da Cidade Universitária, é possível reconhecer que Le Corbusier foi uma figura importante para ambos. Moreira, por fazer parte da equipe que projetou o MES, teve a oportunidade de conviver com o mestre. A pergunta que se faz neste artigo é: Até que ponto é possível afirmar que a influência de Le Corbusier norteou as soluções projetuais de Moreira durante sua vida profissional? Jorge Machado poderia ser considerado um fiel discípulo de Le Corbusier ou apenas se apropriava de algumas de suas ideias? Para dar início a esta discussão, este artigo faz uma breve análise da contribuição de Moreira para o projeto do MES e o projeto da Faculdade Nacional de Arquitetura.'
