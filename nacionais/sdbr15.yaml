  section: null
  abstract: 'Este artigo realiza um breve levantamento histórico e arquitetônico sobre a origem e evolução do Hospital Tide Setúbal, importante hospital de urgências e emergências localizado no bairro de São Miguel Paulista, Zona Leste de São Paulo. Construído no final da década de 1960 para suprir as necessidades de uma área que estava em crescimento exponencial da população, ao longo do tempo foi sofrendo sucessivas reformas e adaptações na sua estrutura física, mas ainda se mantendo aquém das necessidades demandadas pelo crescimento populacional, passando a sofrer problemas de superlotação, falta de equipamentos e pessoal. Buscou-se traçar a evolução histórica do conjunto hospitalar, analisando de que forma sua estrutura física foi se adaptando às demandas crescentes e propõe-se uma reflexão sobre a importância de atender às necessidades contemporâneas sem deixar de considerar e respeitar o patrimônio já construído, ligado simbolicamente à história da saúde da população da região.'
  keywords:
  - Arquitetura Hospitalar
  - Reforma
  - Patrimônio Arquitetônico
  abstract_en: 'This article performs a brief historical and architectural survey on the origin and evolution of Hospital Tide Setubal, an important hospital for emergencies located in São Miguel Paulista neighborhood, East Zone of São Paulo. Built in the late 1960s to meet the needs of an area that was undergoing exponential population growth, over time it has undergone successive renovations and adaptations in its physical structure, but still falling short of the needs demanded by population growth, experiencing problems of overcrowding, lack of equipment and personnel. The aim of this article is to trace the historical evolution of the hospital’s compound, analyzing how its physical structure has been adapted to attend to the growing demands, and a reflection is proposed about the importance of meeting contemporary needs while considering and respecting the heritage already built, symbolically linked to the history of the health of the region''s population.'
  keywords_en:
  - Hospital Architecture
  - Renovation
  - Architectural Heritage
  abstract_es: 'Este artículo realiza un breve estudio histórico y arquitectónico sobre el origen y la evolución del Hospital Marea Setúbal, un importante hospital de urgencias situado en el barrio de São Miguel Paulista, Zona Este de São Paulo. Construido a finales de la década de 1960 para atender las necesidades de una zona que experimentaba un crecimiento demográfico exponencial, a lo largo del tiempo ha sufrido sucesivas reformas y adaptaciones en su estructura física, pero sigue sin estar a la altura de las necesidades demandadas por el crecimiento demográfico, experimentando problemas de hacinamiento, falta de equipamiento y de personal. El objetivo de este artículo es trazar la evolución histórica del recinto hospitalario, analizando cómo su estructura física ha sido adaptada para atender a las crecientes demandas, y se propone una reflexión sobre la importancia de atender a las necesidades contemporáneas sin dejar de considerar y respetar el patrimonio ya construido, simbólicamente vinculado a la historia de la salud de la población de la región.'
