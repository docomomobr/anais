  abstract_es: 'Este artículo busca presentar la sede de la Asamblea Legislativa de Goiás, construida en Goiânia a principios de la década de 1960, como parte de un discurso de modernidad instituido desde sus primeros planes, en la década de 1930. Ubicado en el Bosque dos Buritis, reproduce la imagen de un edificio suelto en el parque, contenido en las propuestas de Le Corbusier a principios de la década de 1930. el sistema de áreas verdes diseñado por Atílio Correia Lima; en un momento en que Goiânia está creciendo y surge la oportunidad de configurar nuevos espacios urbanos representativos. Este trabajo forma parte del contexto de discusión sobre el patrimonio arquitectónico y urbano de Goiânia, en el sentido de evaluar su importancia simbólica y problematizar su preservación frente a los cambios en curso.'
