  section: null
  abstract: 'O artigo busca construir uma análise crítica sobre dois murais presentes em exemplares da arquitetura brasileira, discutindo algumas maneiras como esses murais se relacionam com a arquitetura e trazem uma reflexão sobre episódios da história e sobre múltiplos passados no passado do Brasil. O enfoque da discussão são as ideias de reverberação e transformação da obra mural e sua composição a partir de análise comparativa entre dois murais e seus contextos arquitetônicos e históricos: O mural Tiradentes de Candido Portinari de 1948 junto ao Colégio Cataguases, projeto de Oscar Niemeyer de 1945, e Azulejões de Adriana Varejão e de 2004, na galeria homônima à artista em Inhotim, projetada por Rodrigo Cerviño Lopez. Através dessa aproximação entre as obras, busca-se um aprofundamento sobre a questão do mural como ferramenta de reflexão sobre o passado, sobreposto à questão da reverberação e transformação da relação mural e arquitetura na história da arquitetura brasileira.'
  keywords:
  - Arquitetura brasileira
  - Mural
  - Reverberação
  abstract_en: 'The paper seeks to elaborate a critical analysis regarding two murals present in exemplary brazilian architecture, discussing some ways in which these murals relate to architecture and display a reflection concerning historical episodes and multiple pasts in Brazil’s past. The focus of the discussion is the ideas of reverberation and transformation of mural work and its composition through a comparative analysis between two murals and its architectural and historical contexts: 1948’s Tiradentes mural by Candido Portinari in Cataguases School, designed by Oscar Niemeyer in 1945, and 2004’s Azulejões by Adriana Varejão in its homonym pavillion in Inhotim, designed by Rodrigo Cerviño Lopez. Trough this approximation between the works, it is sought a deepening regarding the matter of mural as a tool of reflection about the past, overlayed by the matter of reverberation and transformation of the relation between mural and architecture in brazilian architecture history.'
  keywords_en:
  - Brazilian Architecture
  - Mural
  - Reverberation
  abstract_es: 'El artículo busca construir un análisis crítico de dos murales presentes en ejemplos de la arquitectura brasileña, discutiendo algunas formas en que estos murales se relacionan con la arquitectura y traen una reflexión sobre episodios de la historia y sobre múltiples pasados en el pasado de Brasil. El foco de la discusión son las ideas de reverberación y transformación de la obra mural y su composición a partir de un análisis comparativo entre dos murales y sus contextos arquitectónicos e históricos: Mural Tiradentes de Candido Portinari, 1948 junto al Colégio Cataguases, proyecto de Oscar Niemeyer de 1945, y Azulejões de Adriana Varejão y 2004, en la galería que lleva el nombre de la artista en Inhotim, diseñada por Rodrigo Cerviño López. A través de esta aproximación entre las obras, buscamos profundizar la cuestión del mural como herramienta de reflexión sobre el pasado, superpuesta a la cuestión de la reverberación y transformación de la relación entre mural y arquitectura en la historia de la arquitectura brasileña.'
