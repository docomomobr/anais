  abstract_en: 'Through an analysis centered on the two main airports in São Paulo, Congonhas and Guarulhos, the article intends to highlight the transformations that São Paulo and Brazilian airport architecture underwent over the approximately three decades that separate them in time. In this way, it seeks to evaluate how the architectural project dealt with issues of location, conception, form and technique in two stages of airport development during the last century. Besides necessary logistical infrastructure, airports were - and still are - emblems of modernity and indicators of a country''s development, a symbolic construction destined for architecture to achieve.'
  keywords_en:
