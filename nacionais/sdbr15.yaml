  abstract: 'São Paulo foi marcada pela constante expansão e renovação de seu território, principalmente sob a vigência do Movimento Moderno, no início do século XX. O mapeamento dessa produção documental e espacial sobre a paisagem de São Paulo em uma única plataforma constitui um instrumento potente para estudos e para extroversão de pesquisas no âmbito da Arquitetura Paulista. A democratização do acesso a essas informações abrirá uma oportunidade para a revisão historiográfica e para novas pesquisas. Este projeto permitirá a identificação da contribuição dos arquitetos modernos para a construção da cidade, assim como será possível compreender as relações sociais, as áreas de atuação dos profissionais, as relações com a legislação urbana, a repercussão no entorno, e outras frentes de pesquisas. A cartografia é um meio de fácil interação com a sociedade, aproximando o conhecimento acadêmico a um público mais amplo e diversificado.'
  keywords:
  - Arquitetura Paulista Moderna
  - Cartografia
  - Extensão Universitária
  abstract_en: 'São Paulo was marked by the constant expansion and renewal of its territory, mainly under the Modern Movement, at the beginning of the 20th century. The mapping of this documentary and spatial production on the landscape of São Paulo on a single platform constitutes a powerful instrument for studies and for extroversion of research in the context of São Paulo Architecture. The democratization of access to this information will open up an opportunity for historiographical revision and for new research. This project will allow the identification of the contribution of modern architects to the construction of the city, as well as it will be possible to understand the social relations, the areas of activity of the professionals, the relations with the urban legislation, the repercussion in the surroundings, and other research fronts. Cartography is a means of easy interaction with society, bringing academic knowledge closer to a broader and more diverse audience.'
  keywords_en:
