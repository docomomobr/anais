  abstract: 'Este artigo busca explorar as origens e produtos da ideologia do desenvolvimento, refletindo sobre o interesse e papel das instituições governamentais, tanto a nível nacional quanto internacional, a partir da América Latina, na integração do território pela ocupação do Oeste Paulista. Trata as teorias urbanas sob o referencial teórico metodológico da pesquisa histórica, passando brevemente pela “descoberta” do continente americano, avançando na discussão teórica sobre o desenvolvimento das ideologias e políticas nacionalistas, seus desdobramentos no planejamento urbano e, por fim, seus desdobramentos no desenvolvimento do planejamento regional integrado praticado pelas empresas de planejamento e projeto alinhadas com o governo de São Paulo e a CIBPU (Comissão Interestadual da Bacia do Paraná-Uruguai) a partir da década de 1950. Dá-se destaque à empresa CESP (Companhia Energética de São Paulo), que constrói o Complexo Hidroelétrico de Urubupungá e os núcleos urbanos de Ilha Solteira, Jupiá e Porto Primavera.'
