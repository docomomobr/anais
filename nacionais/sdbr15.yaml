    bio: null
    country: BR
    primary_contact: false
  section: null
  abstract: 'A transição do século XIX para o século XX marcou um movimento rumo ao mundo moderno no qual a arquitetura introduzia novas linguagens e experimentações, assim como o campo das artes, através dos estudos fotográficos que resultaram na criação do cinema. Em virtude disso, o cinema foi um marco importante na representação e na consolidação dessa modernidade, principalmente na arquitetura das salas de projeção. A ampliação do campo profissional dos arquitetos para atender à demanda da nova tipologia e a adequação à cidade moderna resultou em um diversificado catálogo de salas de cinema ao redor do mundo. A cidade de Pelotas, localizada no Sul do Rio Grande do Sul, por se tratar de uma região de certo modo cosmopolita, apresentou um amplo número de exemplares de salas de cinema ao longo do século XX. Desta forma, este trabalho tem como objetivo indicar a importância destas edificações como patrimônio cultural, arquitetônico e urbanístico para a cidade.'
  keywords:
  - Cinema
  - Arquitetura
  - Pelotas
  abstract_en: 'The transition from the 19th century to the 20th century marked a movement towards the modern world, in which architecture introduced new typologies and experimentation, as did the field of arts through photographic studies that resulted in the creation of cinema. Correspondingly, cinema became an important milestone in the representation and consolidation of modernity, particularly in the architecture of movie theaters. The expansion of the architects'' professional field to meet the demand for this new typology and the adaptation to the modern city resulted in a diverse catalog of cinemas around the world. The city of Pelotas, located in the south of Rio Grande do Sul, for being a cosmopolitan region, had a large number of movie theaters examples throughout the 20th century. Therefore, this study aims to highlight the importance of these buildings as cultural, architectural, and urban heritage for the city.'
  keywords_en:
  - Cinema
  - Architecture
  - Pelotas
  abstract_es: 'La transición del siglo XIX al siglo XX marcó un movimiento hacia el mundo moderno, en el cual la arquitectura introducía nuevos lenguajes y experimentaciones, al igual que el campo de las artes a través de los estudios fotográficos que dieron lugar al cine. Como resultado, el cine se convirtió en un hito importante en la representación y consolidación de esa modernidad, especialmente en la arquitectura de las salas de proyección. La ampliación del campo profesional de los arquitectos para satisfacer la demanda de esta nueva tipología y la adaptación a la ciudad moderna resultó en un diverso catálogo de salas de cine en todo el mundo. La ciudad de Pelotas, ubicada en el sur de Rio Grande do Sul, por ser una región cosmopolita, presentó una gran cantidad de ejemplos de salas de cine a lo largo del siglo XX. Por lo tanto, este trabajo tiene como objetivo destacar la importancia de estos edificios como patrimonio cultural, arquitectónico y urbanístico para la ciudad.'
