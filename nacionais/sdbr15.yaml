  abstract: 'Ao longo do século XX a questão da paisagem como expressão identitária nacional foi impulsionada pelo desejo de modernidade e emancipação cultural. Novas cidades projetadas e construídas como gestos de configuração do território incorporaram o ideário urbanístico e arquitetônico de inserção de espaços livres e verdes, uma configuração de grandes eixos de circulação e novas tipologias que abrigassem uma agenda mais igualitária. Utilizando Brasília como referencial investigativo, o artigo aborda a produção do espaço urbano contemporâneo nas cidades capitais Brasília (Brasil) e Ancara (Turquia). Investiga-se de que forma o urbanismo moderno relaciona-se com essas estratégias e conceitos, de modo a compreender a configuração da paisagem como meio de transformação do território e de novas apropriações de seus espaços coletivos. Além de subsidiar uma reflexão crítica sobre os espaços públicos por meio da relação do urbanismo moderno e o patrimônio cultural correlacionando experiências urbanas de grande significância como estas capitais.'
  keywords:
  - Paisagem
  - Cidades capitais
  - Ancara
  abstract_en: 'Throughout the 20th century, the question of landscape as a national identity expression was driven by the desire for modernity and cultural emancipation. New cities designed and built as gestures to shape the territory incorporated the urban and architectural ideals of integrating open and green spaces, configuring major transportation axes, and accommodating new typologies that would support a more egalitarian agenda. Using Brasília as an investigative reference point, the article explores the production of contemporary urban space in the capital cities of Brasília (Brazil) and Ankara (Turkey). It investigates how modern urban planning relates to these strategies and concepts in order to understand the configuration of the landscape as a means of transforming the territory and facilitating new appropriations of their collective spaces. Additionally, it contributes to a critical reflection on public spaces through the relationship between modern urbanism and cultural heritage, correlating urban experiences of great significance in these capitals.'
  keywords_en:
  - Landscape
  - Capital cities
  - Ankara
  abstract_es: 'A lo largo del siglo XX, la cuestión del paisaje como expresión de la identidad nacional fue impulsada por el deseo de modernidad y emancipación cultural. Nuevas ciudades diseñadas y construidas como gestos para configurar el territorio incorporaron los ideales urbanos y arquitectónicos de integrar espacios abiertos y verdes, configurando grandes ejes de transporte y alojando nuevas tipologías que respaldarían una agenda más igualitaria. Utilizando Brasilia como punto de referencia investigativo, el artículo explora la producción del espacio urbano contemporáneo en las capitales de Brasilia (Brasil) y Ankara (Turquía). Investiga cómo se relaciona la planificación urbana moderna con estas estrategias y conceptos para comprender la configuración del paisaje como medio de transformación del territorio y facilitar nuevas apropiaciones de sus espacios colectivos. Además, contribuye a una reflexión crítica sobre los espacios públicos a través de la relación entre el urbanismo moderno y el patrimonio cultural, correlacionando experiencias urbanas de gran importancia en estas capitales.'
