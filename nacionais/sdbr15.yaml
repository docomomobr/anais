  abstract_es: 'Este ensayo busca presentar los cambios culturales ocurridos a partir de la década de 1970, teniendo en cuenta el aporte teórico y crítico del filósofo y sociólogo alemán Jürgen Habermas. La Primera Bienal de Arquitectura de Venecia de 1980, conocida por la Strada Nuovissima de Paolo Portoghesi, tiene para Habermas características proféticas sobre la configuración de la cultura moderna tras la Segunda Guerra Mundial. Esta condición, resultado de un proceso desestabilizador provocado por la propia modernización sociocultural, tendrá también profundas consecuencias políticas. Aquí también se presentan visiones panorámicas y críticas sobre el desarrollo de la posmodernidad en este período de Mary McLeod y Hal Foster, entendiendo cómo tanto el enfoque historicista como el deconstructivista visto en Arquitectura son sinónimos de un síntoma más profundo de la situación cultural contemporánea. Finalmente, se busca una referencia a la situación a la vista de las recientes aportaciones de Kenneth Frampton.'
