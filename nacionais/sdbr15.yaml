  - Historical Recognition
  abstract_es: 'El paseo de inventario consiste en una acción voluntaria de descubrimiento y reivindicación del bien construido, su importancia como experimento urbano consiste en revelar potencialidades arquitectónicas, que concentran más que historias y memorias; legados del desarrollo social urbano. Considerado un instrumento legal, tal y como se presenta en la Constitución de 1988, el inventario urbano arquitectónico tiene una relevancia extrema en términos de producción de conocimiento. A combinação destas duas ações: caminhar e inventariar, apesar da necessidade de alguma preparação, a vezes física, a vezes contemplativa, para serem executadas, quando unidas, contribuem para o processo de levantamento de dados e reconhecimento arquitectónico. Se recorre una determinada trayectoria analizando y anotando características de los diferentes edificios, objetos de estudio. El objetivo de este artículo es destacar el paseo de inventario como una valiosa herramienta metodológica para el reconocimiento y el análisis de la memoria patrimonial en las ciudades, que permite la observación de diferentes edificios y paisajes.'
