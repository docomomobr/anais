  - cidade compacta
  - plano piloto
  abstract_en: 'This article analyzes Lucio Costa’s Plano Piloto for Barra da Tijuca in Rio de Janeiro based on the evolution of the theory of urbanism from the beginning of the 20th century to the present day. Charter of Athens (1933), Compact City (1973), New Charter of Athens (1998 and 2003), Paradox of Intensification (2011), European Charter of Urbanism (2013) and Resilient City (2020), are documents used as references as well as concepts such as: modern city, dispersed city, compact city, inclusive city, creative city, connected city and resilient city. They are applied to the current situation of the study area in order to assess the possibility of updating the Plan from the perspective of the humanization of urbanism reflected in publications by Jane Jacobs, Galina Tachieva, Jan Gehl and Richard Sennett. It also illustrates how modern urbanism can be instrumental in public health phenomena such as the COVID-19 pandemic.'
