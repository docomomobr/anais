  abstract: 'O edifício conhecido como “Pavilhão Luiz Nunes”, em Recife – PE, foi encomendado para atender ao Serviço de Verificação de Óbitos do Governo do Estado de Pernambuco. É uma edificação datada de 1937, projetada por Luiz Nunes, considerada marco da Arquitetura Moderna, por isso tombada em nível federal e estadual. Diversos autores tratam o Pavilhão como “o antigo Pavilhão de Verificação de Óbitos da Faculdade de Medicina”. De fato, no Pavilhão não era feita a verificação de óbitos, e nem este pertencia a Faculdade. Em recente pesquisa baseada em arquivos, livros e entrevistas, apresenta-se uma nova versão para sua dimensão programática, que engloba a relação do Pavilhão com outros três blocos construídos no mesmo lote. Apresenta- se também a proposta aprovada pela UFPE e IPHAN para seu novo uso a partir de maio de 2023.'
  keywords:
  - Luiz Nunes
  - Arquitetura Moderna
  - Recife
  abstract_en: 'The building known as “Pavilhão Luiz Nunes”, in Recife-PE, was commissioned to serve as the Death Verification Service of the Government of the State of Pernambuco. It was buit 1937, designed by Luiz Nunes, considered a landmark of Modern Architecture. Several authors treat the Pavilion as “the old Pavilion for the Verification of Deaths of the Faculty of Medicine”. In fact, the Pavilion was not built to verify deaths and also did not belong to the Faculty. This research based on archives, books and interviews, presentes a new version of its programmatic dimension, which encompasses its relationship with three other blocks in its surroundings. Also presents the proposal approved by UFPE and IPHAN for its new use from May 2023.'
  keywords_en:
