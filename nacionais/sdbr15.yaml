  abstract: 'Juazeiro do Norte, principal município do Cariri Cearense e importante economia do Estado do Ceará, é conhecida pelas romarias, deslocamentos com fins religiosos que atraem milhares de pessoas todos os anos. Existe na cidade, porém, um patrimônio modernista pouco explorado, localizado na região central da cidade, confundindo-se com o Roteiro da Fé, percurso realizado pelos romeiros durante suas peregrinações. Existe, então, a oportunidade de conhecimento do turista que vem ao município participar das romarias, sobre a importância histórica do patrimônio moderno do município. Através de pesquisa de campo, análise cartográfica e revisão bibliográfica, a investigação visa conscientizar a gestão pública e demais pesquisadores sobre a potência do patrimônio moderno do município, bem como a necessidade de sua preservação.'
  keywords:
  - Patrimônio moderno
  - Roteiro da Fé
  - Juazeiro do Norte
  abstract_en: 'Juazeiro do Norte, the main municipality in Cariri Cearense and important economy in the state od Ceará, is known for its pilgrimages, religious journeys that attract thousands of people Every year. However, there is a little explored modernist heritage in the city, located in the central region, intertwined with the Route of Faith, the route taken by pilgrims during their pilgrimages. Thus, there is an opportunity for tourists who come to the municipality to participate in the pilgrimages to learn about the historical significance of the city''s modern heritage. Through field research, cartographic analysis, and literature review, this investigation aims to raise awareness among public authorities and researchers about the potential of the city''s modern heritage, as well as the need for its preservation.'
  keywords_en:
