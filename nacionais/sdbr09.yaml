- title: Montbau, 1959
  subtitle: reflexões sobre a preservação de intervenções habitacionais de interesse social modernas
  authors:
  - givenname: Alcilia Afonso
    familyname: de Albuquerque
  pages: 1-13
  locale: pt-BR
  abstract: Atualmente, é crescente o número de conjuntos urbanos edificados no século XX, que são considerados patrimônio cultural e que passam por processos e experiências vinculadas à preservação dos mesmos. Baseado neste fato, este texto, que se enquadra no eixo temático 1 (reflexões sobre o patrimônio recente) deste seminário, pretende realizar algumas reflexões sobre a necessidade de preservação de intervenções habitacionais de interesse social modernas, tomando como estudo de caso, o Polígono de Montbau, localizado na cidade de Barcelona, objeto de pesquisa realizada como professora visitante na ETSAB/UPC, no período de novembro de 2010 a fevereiro de 2011. Segundo especialistas catalãs, este bairro, projetado durante os anos de 1958 a 1965, é sem dúvida um dos melhores polígonos (conjuntos habitacionais) de Barcelona, por sua qualidade inovadora de planificação urbana e arquitetônica, que adotou a linguagem moderna como base projetual. O exemplo do processo de preservação que este bairro vem sofrendo pode servir de modelo para o Brasil, que possui ricos conjuntos habitacionais em seu acervo de arquitetura moderna, e que infelizmente, se encontram em lastimável estado de conservação, e que, tampouco, são preservados por lei. Montbau está situado em um terreno de 31 hectares caracterizado por uma topografia acidentada, em uma região conhecida como Vale d’Hebron, anteriormente cidade satélite, e atualmente, área transformada em bairro. No ano de 2010, comemorou o seu cinqüentenário, sendo por isso, tema de discussões profissionais, de exposições e de propostas arquitetônicas para possíveis adaptações de suas edificações aos problemas contemporâneos envolvidos com conceitos de sustentabilidade e acessibilidade. Através de investigação realizada nos arquivos do “Patronato Municipal de l’ Habitatge”, departamento vinculado à Prefeitura de Barcelona, foi possível ter acesso aos planos originais, observando-se a riqueza projetual tanto no que é referente à ordenação urbana, como à arquitetura moderna adotada para solucionar os problemas de moradia.
  abstract_en: Currently, an increasing number of urban centers built in the twentieth century, which are considered cultural heritage and passing through the processes and experiences related to preservation. Based on this fact, this text, which falls in the scope 1 (reflections recent heritage) of this seminar aims to make some reflections on the need for preservation of interventions modern social housing, taking as case study, the Polygon of “Montbau”, located in Barcelona, the object of research as a visiting professor at ETSAB / UPC, in the period November 2010 to February 2011. According to experts Catalan, this neighborhood, designed during the years 1958 to 1965, is undoubtedly one of the best polygons (housing) from Barcelona, for its innovative quality of urban planning and architectural, which adopted the modern language as a basis projetual. The example of the preservation process that this district has suffered as a model for Brazil, which has rich housing in its collection of modern architecture, and unfortunately, are in deplorable condition, and that, either, are preserved by law. Montbau is located in an area of 31 hectares characterized by a steep topography in an area known as Valle d'Hebron, formerly a satellite city, and now transformed the area into a neighborhood. In 2010, celebrated its fiftieth anniversary, which is why the theme of professional conferences, exhibitions and architectural proposals for possible adjustments to their buildings to contemporary problems involved with concepts of sustainability and accessibility. Through research conducted in the archives of the "Patronato Municipal de l 'Habitatge" department linked to the Municipality of Barcelona, it was possible to have access to the original plans, noting the wealth projetual both as is concerned with the administration, urban and modern architecture adopted to solve the housing problems.
