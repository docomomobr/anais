- title: Monumentalidade e tectônica nos edifícios públicos de Acácio Gil Borsoi
  authors:
  - givenname: Amanda Rafaelly Casé
    familyname: Monteiro
  - givenname: Fernando Diniz
    familyname: Moreira
  pages: 1-16
  locale: pt-BR
  abstract: 'O texto explora as repercussões na arquitetura de Acácio Gil Borsoi de dois temas fundamentais no debate nacional e internacional do pós-guerra: a busca por uma nova monumentalidade capaz de responder aos anseios por símbolos de vida comunitária e a emergência de uma nova sensibilidade construtiva que buscava uma arquitetura mais expressiva a partir de exposição direta de materiais e elementos tectônicos. O foco do trabalho reside nos edifícios do Fórum de Teresina (1971), da Assembléia do Piauí (1982) e do Centro Administrativo de Uberlândia (1990), edifícios que deveriam representar a solidez e segurança de suas instituições públicas. A primeira parte analisa como estes três edifícios incorporam as preocupações sobre monumentalidade. Os escritos de Sigfried Giedion, que alertou para a necessidade de a arquitetura moderna dar respostas às necessidades de conjuntos monumentais que representassem, sem recorrer a um cansado historicismo, a organização da vida cívica, e de Colin Rowe, que revelou as sutis relações entre a linguagem clássica e a arquitetura moderna, serviram de orientação a esta análise. A segunda parte procura entender como estes edifícios retiram muito de sua expressividade dos seus elementos tectônicos. Apoiados nos escritos de Kenneth Frampton sobre a tectônica, procuramos mostrar como Borsoi procura explorar os elementos tectônicos como forma de revelar a dimensão poética da construção e de garantir um sentido ético a arquitetura. Para Borsoi, a arquitetura é essencialmente um ato tectônico e não uma atividade cenográfica.'
  abstract_en: 'This text explores the outcome in the Acácio Gil Borsoi´s architecture of two crucial issues in the national and international architectural debate of the post war period: the search for a new monumentlity able to respond for the concern with symbols of a community life and the appearance of a new tectonic sensibility which promoted a more expressive architecture through the direct exposition of materials and tectonic elements. The text focuses on Borsoi´s buildings for the Teresina Forum (1971), the State of Piauí Assembly and Uberlândia Administrative Center (1990), buildings which were to represent the solidity and permanence of their public institutions. The first part of the paper analyzes how these three buildings incorporated concerns about monumentality. The writings of Sigfried Giedion, who campaigned for modern architecture ability to respond to the need of monumental ensembles and buildings representing, whitout resorting to a exhausted historicism, the organization of civic life, and Colin Rowe, who revealed the subtle relationships between the classical language and modern architecture oriented this analysis. The second part attempts to explain how these buildings acquire significance from their tectonic elements. Supported by the Kenneth Frampton´s writings on the Tectonics, we show how Borsoi explored the tectonic elements as a way of revealing the poetic dimension of building and to haven an ethical sense to architecture. For Borsoi, architecture was essentially an tectonic act and not a scenic activity.'
