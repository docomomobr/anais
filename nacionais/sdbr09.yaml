- title: A esfinge e as escalas urbanas do Plano Piloto de Brasília
  authors:
  - givenname: Jorge Guilherme
    familyname: Francisconi
  pages: 1-10
  locale: pt-BR
  abstract: Este documento trata da aplicação do conceito de escalas urbanas para atender aos valores da escala humana do Plano Piloto, em 1961, e como instrumento para preservação da concepção urbanística de Brasília segundo as características essenciais de cada escala, nos termos do que determina o Art.2o, do Decreto 10.820/87 [Decreto Brasília Revisitada]. Na medida em que os conceitos das características essenciais não foi decifrado, eles constituem o enigma da Esfinge que obstrui a rota para elaboração do plano urbanístico do Plano Piloto. O documento analisa a contradição conceitual e metodológica que envolve a aplicação da escala urbana para dois objetivos tão diferentes, apresenta sugestão quanto aos conceitos básicos e a metodologia necessária para definir as características essenciais e conclui com breve aplicação tentativa da proposta nas funções administrativas e simbólicas da Capital Nacional, desenho urbano e território, vinculados à escala urbanística monumental.
  abstract_en: This document evaluates the concept of urban scale concerning its relation to the values of the human scale in the Project of Brasílias’s Pilot Plan, in 1961, and its latter use as to preserve the urban conception of Brasilia, based in the essential characteristics of each urban scale, as required by Art. 2o. of the Decree 10.829/87, known as “Brasilia Revisitada”. Due to the lack of definition of the scale’s essential characteristics, the concept became the riddle of the Sphinx that blocks the road of access to the urban master plan of the Pilot Plan. This document evaluates the conceptual and methodological contradiction that evolves the use of the same concept for such different purposes, presents a proposition concerning the basic values and methodology required to define the essential characteristics of each scale and concludes with a limited attempt to use it within the administrative and symbolic functions of the National Capital, its urban design and the territory of the monumental urbanistic scale.
