  abstract: O presente trabalho visa divulgar os resultados parciais de pesquisa realizada no acervo da Construtora Santo-angelense LTDA. Empresa cuja matriz ficava em Santo Ângelo-RS, posteriormente conhecida como Construtora Medaglia., teve grande atuação especialmente no interior gaúcho durante as décadas iniciais, chegando inclusive a ter filiais em diversas cidades da região noroeste do Rio Grande do Sul. O objetivo desta pesquisa, foi documentar e catalogar para valorizar, preservar e mais facilmente apreender o trabalho realizado por esta empresa da construção desde o ano da fundação em 1932 até 1945 na cidade de Santo Ângelo e de maneira mais geral em suas filiais. Uma produção em muito ainda desconhecida.
  abstract_en: This paper aims to disseminate results of research conducted in partial collection of Construction Company Sainto-angelense LTDA. Firm whose headquarters was in Santo Angelo, RS, and later known as Construction Company Medaglia. had great action inside gaucho especially during the early decades, some even have branches in several cities in the northwestern region of Rio Grande do Sul. The goal of this research was to document and catalog to enhance, preserve and more easily grasp the work done by this firm since the year of the foundation in 1932 until 1945 in Santo Angelo and more generally in its subsidiaries. A production still very unknown.
