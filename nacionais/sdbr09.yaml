  locale: pt-BR
  abstract: O artigo discorre sobre a experiência de preservação de um importante monumento moderno brasileiro, o Iate Tênis Clube, componente do conjunto urbano da Pampulha, projetado por Oscar Niemeyer. Trata-se da elaboração do Plano Diretor do clube como tentativa de requalificar o espaço onde o edifício se insere, considerando-se não apenas o território particular do clube, mas o contexto regional maior. O artigo busca mostrar como a abordagem preservacionista muitas vezes deve considerar contextos mais abrangentes como solução de problemas de conservação.
  abstract_en: The article is about the experience on the preservation of one important Brazilian modern monument, the Iate Tênis Clube, one of the most famous components of the Pampulha complex, designed by Oscar Niemeyer. This is about the elaboration of the ITC’s Master Plan as one attempt of requalification of the hole space where the building is erected, considering not only the private club territory, but either the larger regional context. The article tries to introduce considerations on how the preserving approach must consider comprehensive contexts as the solution of conservation matters.
