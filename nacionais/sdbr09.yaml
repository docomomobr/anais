  abstract: 'Certamente, a implosão da metade abandonada do Hospital das Clínicas da Universidade do Brasil, no dia 19 de dezembro de 2010 — edifício que hoje abriga o Hospital Universitário Clementino Fraga Filho da UFRJ, projetado em 1949 por Jorge Machado Moreira —, não terá a repercussão internacional que obteve a demolição do conjunto habitacional Pruitt-Igoe em Saint Louis, de Minoru Yamasaki. Na segunda metade do século vinte foram demolidos inúmeros prédios do Movimento Moderno no mundo. No entanto, não se tem notícia da “preservação” de metade de um edifício moderno. Os fragmentos de edifícios foram valorizados pelo Romantismo no século XIX, na valorização da beleza da ruína, como expressão da lembrança de um passado perdido. No entanto, surgem sérias dúvidas quanto ao valor estético de uma "ruína modernista pela metade”: como será a permanência de uma parte do hospital? Será que se converterá em uma triste imagem, um pesadelo que substitui a concretização de uma utopia. De todo modo, a implosão da metade do Hospital Universitário vai deixar um vazio no skyline da cidade, já que a sua dimensão gigantesca dominava a paisagem do Rio de Janeiro. É, mais uma vez, o resultado de decisões no mínimo contraditórias: no momento em que se gastam milhões na construção de novos hospitais ou se adaptam edifícios como a sede do Jornal do Brasil para o INTO com fundos do governo federal, se implode um hospital que poderia ter cumprido o destino que dele se esperava. O grande paradoxo será que provavelmente os mesmos explosivos empregados na demolição, estiveram presentes — a não mais do que poucas centenas de metros de distância —, nas barcaças nas quais foram montados os fogos de artifício para o Réveillon de 2011 na praia de Copacabana. As nuvens de cinzas e as suas conseqüências, foram abafadas e esquecidas pelas fugazes ostentações coloridas que inauguraram um ano mais novo e talvez um pouco mais pobre.'
  abstract_en: 'Certainly, the implosion of the University of Brazil Hospital abandoned half, on December 19, 2010 - the building that now houses the Clementino Fraga Filho University Hospital, designed in 1949 by Jorge Machado Moreira - will not have the consequence the demolition of Pruitt-Igoe housing project in Saint Louis, by Minoru Yamasaki, acquired. During the second half of the twentieth century countless buildings of the Modern Movement were demolished in the world. However, there is no precedent "conserving" half of a modern building. Fragments of buildings were valued by Romanticism in the nineteenth century as an expression of remembrance for a lost past. However, one can have serious doubts about the aesthetic value of half of a "modernist ruin": Will it be transformed into a sad picture? Will it be transformed into a nightmare that replaces utopia? In any way, the University Hospital implosion will leave a void in the skyline of the city. It is, again, the result of, at least, contradictory decisions in a moment that millions are spent in adapting or building new hospitals with Federal funds if a hospital implodes it could have fulfilled the destiny that was expected of him. The great paradox is that probably the same type of explosives used in demolition, were present - no more than a few hundred yards away - in the barges on which were mounted the fireworks for New Year''s Eve of 2011. The clouds of ash and its consequences were suppressed and forgotten by the fleeting colorful glitter that inaugurated a new, but perhaps a little poorer, year.'
