  abstract: A composição da arquitetura moderna brasileira efetivou-se além dos aspectos do funcionalismo e racionalismo ortodoxo da arquitetura moderna, sendo a dimensão artística evocada como um dos meios para qualificar não apenas a obra, mas também no sentido de conferir emoção, tradição e poesia à vida do homem. A confluência de pintores, escultores e arquitetos, ao implantarem obras em espaço publico, determinaram um marco significativo para a transformação do moderno em cultura, principalmente pela profusão de painéis e murais na década de 1950.
  abstract_en: The composition of Brazilian modern architecture was accomplished beyond the aspects of orthodox functionalism and rationalism of modern architecture, the artistic dimension is evoked as a means to qualify not only work but also in order to give emotion, tradition and poetry to life man. The confluence of painters, sculptors and architects, to roll out works in public space, led to a significant milestone in the transformation of modern culture, especially the profusion of billboards and murals in the 1950s.
