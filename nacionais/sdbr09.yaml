  abstract: O projeto do Palácio Farroupilha, sede da Assembléia legislativa do Estado do Rio Grande do Sul, primeiro prêmio de importante Concurso Público Nacional realizado em 1958, é um monumento modernista que, em sua época, pré-figura um futuro ao invés de homenagear o passado. Este artigo se insere no eixo Reflexões do presente seminário e pretende apresentá-lo como exemplo relevante da busca da nova monumentalidade moderna didática, surgida a partir da obra americana de Mies van der Rohe. Em termos genéricos, discute a qualidade intelectual do projeto de arquitetura como fonte histórica.
  abstract_en: The Project of the Rio Grande do Sul Congress Hall, an important first prize contest held in 1958 is a modernist monument which, then, looked forward to the future instead of the past, rising a new ideal. This work intends to discuss, in the Reflexive line of this congres, the miesianic image adopted in the project, as a new idea of monumentality. As a whole, it presents an intelectual quality of the architectural project as a historical source.
