- title: Capacitação em conservação da Arquitetura moderna
  subtitle: a experiência do CECI e do MDU-UFPE
  authors:
  - givenname: Fernando Diniz
    familyname: Moreira
  - givenname: Luiz Manuel
    familyname: do Eirado Amorim
  pages: 1-21
  locale: pt-BR
  abstract: 'A conservação da arquitetura moderna enfrenta muitos desafios: o envelhecimento precoce das edificações; o fato de algumas edificações terem sido projetados para usos específicos, hoje obsoletos; o uso de novos materiais sem tradição construtiva e durabilidade comprovada; o uso de materiais tradicionais de formas inovadoras; a crença de que os edifícios modernos não precisavam de manutenção; o entendimento da pátina no edifício moderno como algo negativo. Para enfrentar tais desafios, faz-se necessária a formação de profissional habilitado capaz de identificar seus valores e os problemas relativos à sua conservação, bem como ser capaz de intervir sem que sua integridade e autenticidade sejam comprometidas. Este artigo apresenta uma reflexão sobre a capacitação em conservação da arquitetura moderna a partir da experiência do I Curso Latino Americano sobre a Conservação da Arquitetura Moderna (MARC-AL), a primeira iniciativa de formação de profissionais no campo da conservação da arquitetura moderna na América Latina. O curso foi estruturado em cinco módulos, sendo os quatro primeiros ministrados a distância e o quinto, um módulo presencial desenvolvido em novembro de 2009, em Recife, com uma viagem de estudos a Belo Horizonte e Brasília. Ao apresentar a experiência do curso, este artigo procura responder questões como: é necessário uma capacitação especfica em arquitetura moderna, diferente da capacitação vltada para a arquitetura tradicional? Que espécies de disciplnas são necessárias? Qual é o melhor alnaço entre teoria e prática? Como unificar diferentes pontos de vista (arquitetos praticantes, historiadores da arquitetura, conservadores, engenheiros) em uma abordagem apropriada para a arquitetura moderna?'
  abstract_en: 'The conservation of modern architecture faces many challenges: The fast ageing of modern buildings; the fact that many builiding were designed for specific uses, which are obsolete today; the use of new materials which were not fully understood in terms of their long-term performance; the use of traditional materials in new ways; the misconception that modern buildings were of low maintenance or maintenance-free; the understanding of the patina in a modern building as a dirty stain, and not as a natural sign of ageing like in traditional buildings. In this context, it is necessary to prepare architects and engineers to face the new challenges posed by the conservation of this built heritage. This article presents a reflection on the training in the conservation of modern architecture based on the experience of the I Modern Architecture Conservation Course (MARC-AL), the first initiative n this field in Latin America. The course was an intensive program combining theory and practice through distance learning lectures, in-situ lectures, group work, and study tours. It was developed from March to October 2009 (on-line format) and during the entire month November (in-situ module in Recife with field trips to Belo Horizonte and Brasilia, Brazil). By discussing this experience, this paper intends to convey some responses to the questions such as: is it necessary a specific training fort the conservation of modern architecture, different of the traditional one? What sorts of disciplines are necessary? What is the best balance between theory and practice? How to unite different professional viewpoints (practicing architects, architectural historians, conservationists, engineers) into a single approach? By considering these training issues, we also expect to contribute to the discussion of the major challenges faced by the conservation of modern architecture.'
