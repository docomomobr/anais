- title: Una obra olvidada de la modernidad arquitectónica española
  subtitle: la embajada de España en Brasilia
  authors:
  - givenname: Fernando
    familyname: Agrasar
  pages: 1-13
  locale: es
  abstract: A embaixada de Espanha em Brasília é um excecional edifício, vinculado com as alternativas arquitectónicas à modernidade ortodoxa, como o estructuralismo holandês. O discurso teórico de seu autor, próprio e original, formula-se em uma sociedade em processo de profunda mudança social e política, cujas autoridades, identificadas com a ditadura militar, aspiram a fomentar os contatos com o exterior, ao mesmo tempo em que recelan de suas consequências. Estas circunstâncias fazem com que a filiação internacional desta arquitetura não seja explicada por seu autor, Rafael Leoz, cujo discurso está centrado na geometria e na indústria. A prematura morte deste arquiteto e o esquecimento de seu legado fizeram deste excecional edifício um grande desconhecido da arquitetura espanhola do final da modernidade. Por si mesmo, acompanhado do resto das escassas realizações de Leoz, seu conhecimento escreve um capítulo pouco conhecido e relevante da última modernidade da arquitetura espanhola.
  abstract_en: The embassy of Spain in Brasilia is an exceptional building, linked with the architectural alternatives to the Orthodox Modern Movement, like the Dutch Structuralism. The Theory of its author, personal and original, was formulated in a society in process of deep social and political change, whose authorities, identified with the military dictatorship, inhale to boost the contacts with the outside, at the time that they did not trust of its consequences. These circumstances did that the international ties of kinship of this architecture was not explained by its author, Rafael Leoz, whose theoretical speech is centred in the geometry and in the industry. The premature death of this architect and the fall into obscurity of his bequest have done of this exceptional building a big unknow of the Spanish architecture of the end of the modernity. The knowledge of this building, with other works of Rafael Leoz, constitutes a new chapter about the last modernity of the Spanish architecture.
