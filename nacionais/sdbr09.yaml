- title: Uma proposta metodológica de análise e documentação da Arquitetura através do estudo de edifícios verticais residenciais de Adolf Franz Heep em São Paulo
  authors:
  - givenname: Edson
    familyname: Lucchini Jr
  - givenname: Ricardo Ruiz
    familyname: Martos
  pages: 1-24
  locale: pt-BR
  abstract: Adolf Franz Heep foi uma das mais importantes personalidades a deixar sua marca no pujante cenário arquitetônico paulistano e brasileiro dos anos 1950 e 1960. Chega a São Paulo após a 2ª guerra mundial onde atuará na consolidação e racionalização de um modelo vertical de morar, produzindo duas dezenas de edifícios residenciais de grande qualidade e que são o objeto desta pesquisa. A partir de um reconhecimento sistemático dessa produção foi realizado um estudo pormenorizado, de caráter descritivo e analítico, de uma amostra de dez edifícios projetados por Heep em São Paulo, destacando os seus aspectos espaciais, plásticos, técnicos e urbanos. Como método empregado para aprofundar os estudos, os edifícios foram redesenhados em meio digital, não apenas com o intuito de ilustrar as situações descritas no texto, mas também de registrar graficamente as suas condições originais e de estudá-los de maneira aprofundada. A pesquisa gerou uma documentação gráfica de qualidade acerca dos edifícios residenciais de Franz Heep, visando contribuir para o conhecimento mais aprofundado de sua obra e a ampliação do reconhecimento da arquitetura moderna brasileira e paulistana; empregando uma metodologia sistemática de análise e documentação passível de ser aplicada em outros casos.
  abstract_en: Adolf Franz Heep was one of the most important personalities to live his mark over the strong architectonic scenarios in São Paulo and Brazil in the years of 1950 and 1960. After the 2º World War Franz Heep arrives in São Paulo were he worked on the consolidation and rationalization of a vertical way of leaving the same time as he produced two groups of ten buildings, witch will be the object of this research. Beginning from the systematic recognition of this production, it was accomplish a detailed scrutiny, focusing analyses and description on a sample of ten buildings developed by Heep in São Paulo, enhancing its spatial, plastics, technical and urban aspects as a method to go deeper on the dissection of the buildings itself. Those buildings, chosen to be the object of the analyses, were redesigned by digital methods not only to illustrate the diverse situation described in the text, but to record graphically the original conditions of the project made by Heep. This research aim generate quality graphical documentation about the residential buildings projected by Franz Heep. This is our contribution to go deeper in the knowledge of his achievements and enlarge the recognition of the modern architecture in Brazil and São Paulo city, besides proposing a new methodology of analysis and documentation.
