- title: A experiência do Museu de Arte de São Paulo
  subtitle: a ação de arquitetos e artistas estrangeiros na modernidade paulista
  authors:
  - givenname: Fernanda
    familyname: Fernandes
  pages: 1-10
  locale: pt-BR
  abstract: 'Na década de 1950 o Museu de Arte de São Paulo constituído em 1947 pelo empresário Assis Chauteabriand se configura como espaço de atuação de vários profissionais estrangeiros que participam como professores junto ao curso de Desenho Industrial proposto pelo museu, que difunde os postulados da Bauhaus no ambiente arquitetônico paulista, reforçando o debate sobre as tendências construtivas que se processam nesse momento. Esses profissionais também se inserem em outras propostas que extrapolam as fronteiras do museu e incidem na fatura e transformações da paisagem paulistana. Neste estudo, analisamos a atuação desses profissionais em São Paulo tomando como agentes centrais o jornalista e crítico de arte Pietro Maria Bardi, os arquitetos Lina Bo Bardi e Giancarlo Palanti e os artistas Roberto Sambonet, Bramante Buffoni, Gastone Novelli e Leopold Haar. Provenientes do ambiente cultural italiano em que a atenção para as artes decorativas era uma constante e já bastante afeitos à proposta da Bauhaus de considerar no âmbito do projeto desde os objetos de uso cotidiano, mobiliário incluso, estendendo-se até a arquitetura, esses profissionais se dedicam a toda essa gama de atividades, produzindo mobiliário, vitrines, stands, cartazes, letreiros e assim participando da construção do ambiente urbano em esferas menos privilegiadas e ainda não incorporadas ao campo de atuação do arquiteto. Por se tratar de experiência pioneira e transformadora, por agregar um trabalho conjunto de artistas e arquitetos, merece ser registrada e analisada como contribuição fundamental para constituição da arquitetura moderna em São Paulo incidindo sobre seus desdobramentos na década de 1950. palavras-Chave: : Arquitetura Moderna, tendências construtivas, Bauhaus, MASP, Giancarlo Palanti, Roberto Sambonet. interdisciplinaridade e experiências em documentação e preservação do patrimônio recente brasília . abril de 2011 . www.docomomobsb.org'
