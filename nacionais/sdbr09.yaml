- title: Identidade e subjetividade na obra de Fernando Távora
  subtitle: o segundo Pós-Guerra e a Quinta da Conceição
  authors:
  - givenname: Jonas
    familyname: Delecave
  pages: 1-10
  locale: pt-BR
  abstract: O presente trabalho tem por objetivo realizar uma reflexão sobre a obra do arquiteto Fernando Távora, com especial atenção ao seu pavilhão de tênis, na Quinta da Conceição, de 1956. Primeiramente, é realizada uma breve contextualização do período após a segunda guerra, dialogando os conceitos de tradição e modernidade. Posteriormente, discutem-se os mecanismos utilizados pelo arquiteto para abordar os problemas teóricos da identidade portuguesa e da subjetividade individual na arquitetura. Por último, realizam-se breves considerações sobre o projeto de uma modernidade especificamente portuguesa almejada por Távora, com o objetivo de consolidar uma narrativa apoiada em obras concretas, localizando valores culturais mais precisos para sua correta preservação.
  abstract_en: This work aims to think about the oeuvre of the architect Fernando Tavora, with particular attention to his Tennis Pavilion, in the Quinta da Conceição Park, 1956. First, it is provide a brief background of the period after World War II, relating concepts of tradition and modernity. Afterwards, it is discussed the mechanisms used by the architect to address the theoretical problems of Portuguese identity and individual subjectivity in architecture. Finally, it is briefly discussed the project a specifically Portuguese modernity, as desired by Tavora, with the objective of consolidating a narrative supported by concrete works, assessing cultural values more accurately for its proper preservation.
