- title: Gestão do CODEPAC na preservação do patrimônio cultural
  subtitle: Arquitetura moderna em Bauru-SP
  authors:
  - givenname: Rosio F. B.
    familyname: Salcedo
  pages: 1-13
  locale: pt-BR
  abstract: 'A cidade de Bauru abriga edificações ecléticas, art-deco, modernas e contemporâneas. Entre as edificações modernas tombadas ou em estudo de tombamento pelo Conselho Municipal de Defesa do Patrimônio Cultural de Bauru (CODEPAC) estão o Paço Municipal, a Igreja de Nossa Senhora de Fátima, o Edifício Brasil- Portugal, o Instituto Nacional de Serviço Social (INSS), e o Bauru Tênis Clube. O presente trabalho tem por objetivo analisar a gestão do CODEPAC na preservação do patrimônio cultural com ênfase na arquitetura moderna e propor diretrizes para a preservação do patrimônio moderno. Para tal, a pesquisa consta de quatro partes. A primeira aborda os aspectos teóricos sobre a preservação, restauração, reabilitação e gestão. A segunda, a arquitetura moderna na cidade de Bauru. A terceira a gestão do CODEPAC na preservação do patrimônio cultural. Quarto, a proposta de diretrizes para a preservação do patrimônio arquitetônico. Resultados: a gestão do CODEPAC na preservação do patrimônio cultural tem se limitado ao tombamento de algumas edificações da arquitetura moderna, há necessidade de incentivos fiscais para os proprietários, maiores informações na documentação histórica, metrológica dos processos de tombamento, entre outros. O presente trabalho contribui com os estudos sobre a gestão pública na preservação da arquitetura moderna.'
  abstract_en: 'The building houses the city of Bauru eclectic, art-deco, modern and contemporary. Among the modern buildings toppled or tipping study by the Municipal Council of Cultural Heritage Protection of Bauru (CODEPAC) are the Municipal Palace, the Church of Our Lady of Fatima, Portugal-Brazil Building, National Institute Service (INSS) and Bauru Tennis Club. This study aims to examine the management of CODEPAC the preservation of cultural heritage with emphasis on modern architecture. To this end, the research consists of three parts. The first addresses the theoretical aspects on the preservation, restoration, rehabilitation and management. The second, modern architecture in the city of Bauru. The third, management CODEPAC the preservation of cultural heritage. Results: CODEPAC in the management of cultural heritage preservation has been limited to the overturning of some buildings of modern architecture, there is need for tax incentives for owners, more information in historical documentation, metrology, photographic processes tipping, among others. This work contributes to studies on public management in the preservation of modern architecture. Keys-Word: Modern Architecture, Bauru, Patrimony Cultural Management, Preservation, Rehabilitation. interdisciplinaridade e experiências em documentação e preservação do patrimônio recente brasília . junho de 2011 . www.docomomobsb.org'
