  abstract: A documentação do patrimônio arquitetônico recente no Paraná ainda é escassa e precisa ser amplamente divulgada. O presente trabalho apresenta o processo de pesquisa para a dissertação de mestrado da autora com enfoque na produção arquitetônica do escritório Forte Gandolfi Arquitetos Associados, cujo principal objetivo era a coleta e análise das obras mais importantes dos arquitetos durante sua sociedade. Este escritório teve importante atuação em Curitiba de 1962 a 1973, período de intensa produção e de premiações importantes, como o primeiro prêmio no concurso para a sede da Petrobrás no Rio de Janeiro, em 1967. Esta e outras obras de qualidade são melhor aprofundadas neste estudo, além das obras do escritório que são registradas através de um fichamento sumário, totalizando quarenta e uma obras. Com a conclusão desta pesquisa pode-se verificar a contribuição destes arquitetos para o cenário arquitetônico nacional, naquele momento, e também como o registro da sua obra auxilia a propagar a sua importância no meio profissional e acadêmico, ainda pouco conhecida.
  abstract_en: The documentation of recent architectural heritage in Parana is still scarce and needs to be widely disseminated. This paper presents the searching process for the author's master dissertation focused on the architectural production of Forte Gandolfi Associates Architects, which intended to collect and analyze their most important works. This office played an important role in Curitiba between 1962 and 1973, a period of intense production and important awards such as the first prize in the contest for the headquarters of Petrobras in Rio de Janeiro in 1967. This and other works of high quality are better studied in this research; likewise the works of the office that are registered by a summary record, totaling forty-one works. With the completion of this research it can be verified the contribution of these architects to the national architectural scene by that time, as well as the record of their work helps to propagate their importance in the professional and academic domain, still little known.
