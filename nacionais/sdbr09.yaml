- title: Museu Lasar Segall
  subtitle: diálogo e identidade na Arquitetura dos museus
  authors:
  - givenname: Roberta Krahe
    familyname: Edelweiss
  pages: 1-13
  locale: pt-BR
  abstract: O museu como edifício, durante sua trajetória histórica, segue a idéia de ser um invólucro para guardar objetos, sejam eles arte ou artigos de ciência e tecnologia. Assim, o museu atua como o continente de um ator principal, o seu conteúdo. Este cenário, ou continente, assume necessariamente uma postura em relação ao seu conteúdo, de maneira a dialogar com ele ou não. O caso do Museu Lasar Segall é um interessante exemplo de estratégia de conservação de dois âmbitos do patrimônio, das artes plásticas e da arquitetura, e postos em diálogo. O gesto da viúva e filhos de Lasar Segall, ao idealizar e conceber o museu deixou este legado, que foi inaugurado em 1967, dez anos após o falecimento do artista. A relação entre continente e conteúdo que se estabelece neste museu é uma relação de identidade contextual. O que encontramos, portanto, é um complexo legado que compreende a filosofia de uma época e a representa através da expressão artística. A relação entre a obra do artista e a obra do arquiteto, evidencia os autores Lasar Segall e Warchavchik como representantes de uma ideologia contextual histórica idêntica. A semelhança entre o pensamento modernista de ambos e a pertinência ao movimento moderno é ainda mais justificada pelas obras existentes, mantidas em diálogo como em seu contexto original. A investigação mostra, no caso do Museu Lasar Segall, a importância da rica relação de diálogo entre patrimônio arquitetônico e patrimônio pictórico. Fica, portanto, claro que a leitura de um ou outro de maneira independente não seria tão rica como da maneira que o conjunto foi mantido pela estratégia da família de Segall.
  abstract_en: The museum as a building for its historical path, following the Idea of being a container for storing objects, whether art or science and technology articles, Thus, the museum serves as the main actor of a container, its content. This scenario, or container, necessarily assumes a stance with regard to their content, so the dialogue with it or not. The case of the Lasar Segall is an interesting example of a preservation strategy of two areas of heritage, art and architecture, and put into dialogue. The gesture of the widow and the children of Lasar Segall, to devise and design the museum left this legacy, which opened in 1967, ten years after the artist’s death. The relationship between container and content established in this museum is a contextual identity relationship. What we find, therefore, is a complex legacy that represents the philosophy of a time through artistic expression. The relationship between the artist’s and the architect’s work, shows the authors, Lasar Segall and Warchawchik, as representatives of an ideology of identical historical context. The similarity between the thinking of both modernist and relevance to the modern movement is further justified by the existing works, such as dialogue kept in its original context. This research shows, in the case of the Lasar Segall, the importance of the rich relationship of dialogue between architectural heritsge and pictorial heritage. It is therefore clear that reading either independently would not be as rich as the way the set was kept by the strategy of Segall’s family.
