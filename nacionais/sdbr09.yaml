- title: Preservação da paisagem ribeirinha na Amazônia
  authors:
  - givenname: Soad Farias
    familyname: da Franca
  - givenname: Marta Adriana Bustos
    familyname: Romero
  - givenname: Rômulo José
    familyname: da Costa Ribeiro
  pages: 1-12
  locale: pt-BR
  abstract: Neste trabalho, compreende-se a paisagem ribeirinha como expressão do patrimônio cultural da região amazônica na estruturação urbana de suas cidades e na preservação do ecossistema local. Na identidade da Amazônia, os rios têm um significado fundamental na história de colonização, pois representam um código de vida e de configuração espacial no crescimento urbano. A ocupação das margens deu origem às atuais cidades e, assim como os ribeirinhos permanecem em muitos lugares da Amazônia, os centros urbanos se desenvolveram em função das águas. Entretanto, o atual modelo de desenvolvimento alavanca uma nova cultura local influenciada pela expansão territorial, em detrimento da identidade local. Objetiva-se detectar dispositivos locais, limitadores e de confinamento socioespacial como componentes desse modelo, o qual interfere no ecossistema ocupado por essas populações, em estudo de caso da cidade de Rio Branco, no estado do Acre. Utiliza-se a metodologia sistêmica na análise dos conceitos, dos elementos e das relações formais detectadas entre as partes e o todo. Utilizam-se ferramentas de geoprocessamento e material fotográfico, assim como entrevistas no local. Conclui-se que a persistência do atual modelo de urbanismo em bacias hidrográficas ocasiona uma alta vulnerabilidade na paisagem ribeirinha e no ecossistema.
  abstract_en: This work comprises the riverine landscape as an expression of cultural heritage of the Amazon region concerning the urban structure of its cities and the preservation of the local ecosystem. Regarding the Amazon’s identity, rivers are of fundamental significance for the history of colonization, since they represent a source of life and of spatial configuration in urban growth. The occupation of river banks has led to today's cities and, as the riverine inhabitants remain in many places of the Amazon, urban centers have developed according to watercourses. However, the current development model leverages a new local culture influenced by territorial expansion at the expense of local identity. This article aims at detecting local devices, limiters and socio-spatial confinement as components of this model, which interferes in these populations’ occupied ecosystem. For this purpose, a case study has been carried out in the city of Rio Branco in Acre state. The systemic methodology approach is used for analyzing concepts, elements and formal relations between the parts and the whole. Geographic Information System (GIS) tools and photographic materials, as well as on ground interviews, are also utilized. It concludes that the persistence of the current urbanization model in watersheds causes a high vulnerability in the riverine landscape and the ecosystem.
