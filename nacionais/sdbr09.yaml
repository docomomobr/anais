- title: Duas perguntas sobre interdisciplinaridade
  subtitle: Arquitetura e preservação do patrimônio moderno
  authors:
  - givenname: Cláudia Costa
    familyname: Cabral
  pages: 1-10
  locale: pt-BR
  abstract: 'A interdisciplinaridade é um problema novo? De que forma ele interessa à arquitetura? As definições de dicionário trazem duas acepções complementares para o termo interdisciplinar: o que implica relações entre várias disciplinas; o que é comum a várias disciplinas. Mas o que seria interdisciplinaridade em arquitetura? Podemos falar em interdisciplinaridade, como perspectiva nova, no caso de um ofício cujo intento inaugural de definição repousou sobre uma tríade - firmitas, utilitas, venustas – que ainda hoje podemos associar às disciplinas engenharia, economia e arte? O trabalho espera problematizar o conceito de interdisciplinaridade, a partir da revisão bibliográfica da discussão contemporânea sobre o assunto, e discutir as suas possíveis implicações para os esforços disciplinares de preservação do patrimônio arquitetônico moderno.'
  abstract_en: 'Is interdisciplinarity a new problem? How does it matter to architecture? The dictionary brings two additional meanings for the term interdisciplinary: that which implies relations between various disciplines; that which is common to various disciplines. But what would interdisciplinarity be in relation to architecture? Can we consider interdisciplinarity as a new trend in the case of a craft whose formal intent for definition rested on a triad - firmitas, utilitas, venustas - that could still today be associated to the disciplines of engineering, economics and art? This paper expects to question the concept of interdisciplinarity by reviewing the current literature on the subject and discussing its possible implications for the disciplinary efforts on preservation of modern architectural heritage.'
