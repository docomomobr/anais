  pages: 1-18
  locale: pt-BR
  abstract: O presente trabalho apresenta parte do INVENTÁRIO DA ARQUITETURA MODERNA CEARENSE (1o Fase). Foram inventariados 24 bens, sendo 13 residências e 11 edifícios pertencentes à UFC, localizados no Campus do Benfica. A maioria das edificações foi projetada por arquitetos cearenses a partir da década de 1950. Estes arquitetos foram os responsáveis pela inserção da produção arquitetônica cearense no panorama da arquitetura moderna brasileira. Nos últimos anos, os edifícios da Universidade passaram por uma série de intervenções - por motivos de mudança de uso e adaptação às novas necessidades da Instituição - comprometendo as preexistências dos princípios modernistas. A grande maioria das residencias foram destruídas pela ação voraz da especulação imobiliária.
  abstract_en: 'This paper presents part of Ceará Inventory of Modern Architecture (1st Phase). 24 buildings were inventoried: 13 houses and 11 buildings belong to UFC (Federal University of Ceará, located in the Campus of Benfica. Most of these constructions were designed by local architects from 1950 on. These architects were responsible for the insertion of the architectural production from Ceará in the panorama of Brazilian Modern Architecture. In recent years, the buildings of the University went through a series of interventions – for reasons of land use change and adaptation of new requirements of the institution – putting in risk the pre-existence of modernist principles in the city of Fortaleza. The vast majority of residences were destroyed by the action of a voracious real state speculation.'
