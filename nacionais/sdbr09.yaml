  abstract: O presente trabalho é resultado da disciplina Conservação da Arquitetura Moderna, parte do currículo do curso de pós-graduação em Desenvolvimento Urbano, da Universidade Federal de Pernambuco. Após introduzir os principais desafios e as implicações teóricas da conservação da arquitetura moderna, a disciplina construiu uma metodologia de intervenção em edifícios modernos, que inclui a análise e reconhecimento do bem; do comportamento dos materiais e sistemas construtivos e seus processos de deterioração; e das condições existentes com vistas à intervenção de conservação. Os alunos aplicam e refletem sobre o conteúdo do curso por meio da elaboração de um plano de conservação de um edifício moderno situado em Pernambuco. Neste caso, o edifício em questão foi o Jardim de Infância Ana Rosa Falcão de Carvalho, projeto vencedor de um concurso público da década de 1950, de autoria dos arquitetos Marcos Domingues e Carlos Corrêa Lima. A concepção do projeto parte de preceitos da Arquitetura Moderna, e de ideais pedagógicos que permearam a década de 1950, o que gerou uma edificação considerada na época modelo de escola. O plano procurou identificar as principais características, valores e a significância do edifício; suas principais patologias, os desafios para a sua conservação, para por fim, propor um plano de intervenção e de manutenção para a escola.
  abstract_en: This paper is the result of the Conservation of Modern Architecture course, part of the curriculum of graduation studies in Desenvolvimento Urbano, of Universidade Federal de Pernambuco.After introducing the major challenges and the theoretical implications of conserving modern architecture, the builds a methodology of intervening in a modern building, which included the analysis and recognition of it, the performance of material and building systems and its degradation process. The students apply and reflect upon the content of the course elaborating a conservation plan for a modern building located in the state of Pernambuco. In this case, the building in question was the Jardim de Infância Ana Rosa Falcão de Carvalho, winner of an architecture contest in the 1950´s, which authors are architects Marcos Domingues and Carlos Corrêa Lima. The project design is based on Modern Architecture´s precepts, and pedagogical ideals that permeated the 1950´s, leading to a building considered at the time a model for school projects. The plan sought to identify key characteristics, values and significance of the building, its main pathologies, the challenges for its conservation, to finally propose a plan of intervention and maintenance of the school.
