  abstract: Os anos 1950 configuraram-se como ápice de um momento em que a arquitetura e o urbanismo modernos, ao mesmo tempo em que consolidavam-se, começavam a estar no alvo das criticas. É um período em que começam a se expor as contradições, os dilemas, as complexidades, as riquezas inesperadas e as tentativas não consolidadas da idéia de cidade moderna. Na Europa, em meio às reconstruções massivas do pós-guerra, começa a aparecer um novo vinculo entre a arquitetura e a cidade através do destaque da dimensão artística e da atuação conjunta entre arquitetura e arte como meio de conferir significado às cidades, bem como de recuperar seu valor simbólico. Brasília, construída no fim dos anos 1950, período de consolidação do construtivismo no Brasil, é uma cidade eminentemente simbólica, com dimensão de obra de arte. No entanto, apesar de sua vocação essencialmente moderna, o projeto construtivo brasileiro não foi incorporado ao projeto urbanístico e arquitetônico da capital moderna do Brasil. Inserindo-se no eixo “reflexões sobre o patrimônio recente”, e focando-se na integração entre o urbanismo e a arquitetura de um lado, e as artes de outro, o artigo procura aprofundar – a partir do exemplo de Brasília, mas olhando também para a Interbau 1957 em Berlim, iniciativa contemporânea à construção da capital brasileira – em que grau o desencontro entre a cidade moderna e o construtivismo nos anos 1950 pode ter impossibilitado uma produtiva integração entre essas disciplinas e concorrido para a materialização do patrimônio recente moderno.
  abstract_en: The 1950`s is the climax period of modernism in architecture and urbanism, on which at the same time they were consolidated and started to be criticized. It is a moment in which the contradictions, dilemmas, complexities, unexpected richness and unconsolidated attempts of the idea of modern city start to be exposed. In Europe, during the massive reconstructions of the post-war period, a new bond between architecture and city start to appear, through the highlighting of the artistic dimension and the joint effort between architecture and art as a way of creating meaning to the city, as well as recreating it`s symbolic value. Brasilia, constructed in the end of the 1950`s, a period of consolidation of the constructivism in Brazil, is a symbolic city with a work of art dimension. Nevertheless, despite it`s essentially modern vocation, the Brazilian constructivist project was not incorporated to the urbanist and architectonic projects of the Brazilian modern capital. Inserted in the axis “reflections on recent heritage” and focused, on the one hand, on the integration between urbanism and architecture, and arts, on the other, this article - taking Brasilia as an example but also focusing on Berlin`s 1957 Interbau, an initiative that took place at almost the same time as the Brazilian capital - analysis in which degree the mismatch between the modern city and the 1950`s constructivism might have created obstacles to a productive integration between them and caused the materialization of the recent modern heritage.
