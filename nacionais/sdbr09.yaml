  abstract: Este artigo apresenta uma metodologia de análise projetual, tomando como base a documentação primária de edifícios e obras, e sua leitura e interpretação através de meios gráficos e fotográficos. Exemplifica esta abordagem através da analise de dois edifícios projetados e construídos nas décadas de 1980 e 1990 pelo arquiteto Jorge Bomfim, radicado na cidade de Santo André/SP. Os projetos apresentam como característica, um alinhamento com a Arquitetura Paulista Brutalista. Os edifícios de Jorge Bomfim, projetados após o período de maior difusão desta tendência arquitetônica, sugerem a existência de uma Escola Paulista Brutalista, baseada na experiência de uma geração anterior de profissionais representantes desta vertente da arquitetura moderna brasileira.
  abstract_en: This article presents a methodology for design analysis, based on the primary documentation of buildings and works, and its reading and interpretation, by means of graphics and photographs. Exemplifies this approach through analysis of two buildings designed and built in the 1980 and 1990 by architect Jorge Bomfim, who lives in Santo André / SP. The projects presented has as characteristic, an alignment with the Brutalist Architecture of São Paulo. The Jorge Bomfim´s buildings, designed after the period of greatest diffusion of this architectural trend, pointed out contributing to the existence of a Brutalist School of Sao Paulo, based on the experience of an earlier generation of architectural professionals representing this part of brazilian modern architecture.
