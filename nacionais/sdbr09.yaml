  abstract: 'Este trabalho apresenta o projeto em andamento para a criação de um portal de projetos de arquitetura de interesse histórico, artístico e técnico em Maceió – AL, incluindo desenhos, modelos tridimensionais, fotografias, informações históricas, técnicas e arquitetônicas de cada edificação, como um banco de dados de imagens e informações sobre o patrimônio arquitetônico. O material disponibilizado no portal poderá ser acessado por qualquer pessoa, contribuindo para promover o compartilhamento de dados de acervos iconográficos e textuais entre estudantes e pesquisadores que tenham a arquitetura como objeto de pesquisa. Durante o primeiro ano da pesquisa, foram estudados e produzidos modelos tridimensionais de edificações escolares de Maceió, sendo que neste artigo serão apresentados dois complexos educacionais edificados em Maceió nas décadas de 1950 e 1960: o antigo Centro Educacional do Estado (CEE), atual Centro Educacional de Pesquisa Aplicada (CEPA) e o Campus da Universidade Federal de Alagoas, que recebeu o nome de seu primeiro Reitor, Antônio Calazans Simões. Este trabalho ainda configura-se como o primeiro passo para um projeto futuro de educação patrimonial a ser desenvolvido entre estudantes de ensino fundamental de Maceió, que contribuirá para a conscientização da população acerca de seu patrimônio, sobretudo o recente, que é pouco conhecido e reconhecido pelas pessoas.'
