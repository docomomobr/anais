- title: Definição de um modelo
  subtitle: notas sobre interferências das normas de financiamento do BNH no projeto de edifícios de apartamentos paulistanos
  authors:
  - givenname: Felipe
    familyname: Anitelli
  - givenname: Marcelo
    familyname: Tramontano
  pages: 1-12
  locale: pt-BR
  abstract: 'Na cidade de São Paulo, nas décadas de 1960 e 1970, a produção de edifícios de apartamentos foi influenciada pela ação centralizadora da política urbana aplicada pelo Banco Nacional de Habitação (BNH). Foram vários instrumentos utilizados – atos normativos, instruções, resoluções, manuais de procedimentos, etc. – que determinavam como era a rotina de aprovações de projetos de edifícios empreendidos com o seu aporte financeiro. Esse estudo identificou uma co-relação entre as regras impostas pelo BNH e o resultado projetual de grande parte dos edifícios de apartamentos construídos na cidade de São Paulo nesse período. Para tanto, foi realizado um levantamento e análise da legislação do BNH no CEDIN (Centralizadora de Documentação e Informação) da Caixa Econômica Federal em Brasília, atual detentora do acervo documental do extinto BNH. Esse acervo possui diversos tipos de documentos: livros, revistas, estudos sobre cidades produzidos ou financiados pelo BNH, além da legislação. O estudo desses documentos se apresenta como uma maneira de entender as características projetuais dos edifícios de apartamentos paulistanos construídos nesse período.'
  abstract_en: 'In São Paulo, in the decade of 1960 and 1970, the production of apartment buildings was influenced by the centralizing action of centralization of urban policy implemented by the Banco Nacional de Habitação (BNH). Several tools were used - normative acts, instructions, resolutions, procedures manuals, etc. - it determined the routine approval of building projects undertaken with their financial support. This study identified a correlation between the rules imposed by the BNH and the projetual result of most apartment buildings built in the city of Sao Paulo in this period. We conducted a survey and analysis of the BNH legislation in the CEDIN (Centralizadora de Documentação e Informação) of Caixa Econômica Federal in Brasília, the current holder of the documentary collection of extinct BNH. This collection includes various types of documents: books, journals, studies of cities produced or financed by the BNH, in addition to legislation. The study of this documents is presented as a way to understand the characteristics of the design of apartment buildings built during this period São Paulo.'
