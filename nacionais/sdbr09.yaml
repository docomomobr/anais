  - Modern architecture. Residential architecture. 1970s. Space syntax
- title: Paulo Motta e a Arquitetura de saúde em Santa Catarina, 1936/1940
  subtitle: a contribuição do Curso de Arquitetura da ENBA
  authors:
  - givenname: Ana M. G. Albano
    familyname: Amora
  pages: 1-16
  locale: pt-BR
  abstract: Trata-se de considerações acerca do processo de documentação do patrimônio cultural da saúde de caráter moderno, com obras projetadas em Santa Catarina pelo arquiteto Paulo Motta, egresso do Curso de Arquitetura da Escola Nacional de Belas Artes, ENBA. Discutimos as características desse patrimônio e a sua consolidação como campo constituído, bem como a contribuição da instituição carioca e dos profissionais ali formados para a produção de um conhecimento específico nesta área de projeto. Problematizamos aspectos conceituais e a temática da inclusão e a valorização de obras menos expressivas e de autores menos conhecidos, e sua participação como documentos da arquitetura para a saúde, revelando a polêmica das opções estéticas e a modernização das técnicas de tratamento e cura por meio de elementos de projeto. Consideramos ainda a participação dessas edificações na construção da paisagem de nossas cidades, principalmente fora dos grandes centros urbanos, e pinçamos os problemas das pesquisas desta ordem, com carência e dispersão das fontes documentais em arquivos diversos. Finalmente, apresentamos a trajetória do referido arquiteto, sua formação e atividade profissional, analisando alguns dos projetos desenvolvidos em território catarinense.
  abstract_en: These are considerations about the process of documentation of health's cultural heritage of modern character, with pieces of work, in Santa Catarina/Brazil, designed by the architect Paulo Motta, graduated of the School of Architecture, in the Escola Nacional de Belas Artes, ENBA. We discuss the characteristics of this heritage and its consolidation as a constituted field as well as the institutional and trained professionals contribution for the production of specific knowledge in this project area. We raised the issue of inclusion and the appreciation of works less expressives and of less known authors, and their participation as documents of architecture for health, revealing the polemic of esthetics choices and the modernization of techniques, for treatment and healing, through design elements. Also considering the participation of these buildings in the construction of the landscape of our cities, especially outside major urban centers, we appointed the problems of research of this order, like the lack of documentary sources and the dispersion in different files. Finally, we present the trajectory of the referred architect, his background and career, examining some of the projects developed in Santa Catarina’s territory.
  keywords:
  - Patrimônio Cultural da Saúde
  - Arquitetura Moderna
  - Santa Catarina
  - Paulo Motta
- title: A Passarela do Samba de Oscar Niemeyer
  subtitle: o abrigo e o monumento do carnaval das escolas de samba do Rio de Janeiro
  authors:
  - givenname: Guilherme Araujo
    familyname: de Figueiredo
  pages: 1-13
  locale: pt-BR
  abstract: O artigo registra dados sobre a Passarela do Samba, localizada na cidade do Rio de Janeiro e projetada em 1983 pelo arquiteto Oscar Niemeyer. Além de apontar os aspectos formais da obra, o texto apresenta alguns dos diálogos estabelecidos entre as investigações das Ciências Sociais e da Arquitetura que confirmam os reflexos das relações humanas no espaço construído. As evidências desses cotejamentos se revelam não só pela tradução que o arquiteto fez da festa popular e de seus espaços tradicionais, mas também da retomada de elementos do repertório formal moderno. Essa peculiar obra de Niemeyer, inaugurada no carnaval de 1984, pelo fato de abrigar o maior evento do carnaval carioca e por ter sido projetada como monumento constitui parte do patrimônio cultural moderno brasileiro, sendo o mesmo tombado em instância estadual e aguardando possível tombamento pelo Instituto do Patrimônio Histórico e Artístico Nacional (Iphan).
  abstract_en: The article presents the Passarela do Samba, located in the city of Rio de Janeiro and designed in 1983 by architect Oscar Niemeyer. Also pointing out the formal aspects of the building, the text presents some of the dialogues established between the investigations of Social Sciences and Architecture that confirm the refletions of human relations in the built spaces. The evidences of these readbacks are proved not only through the translation made by the architect from the popular show and its traditional spaces, but also the resumption of formal elements of the modern repertoire. This peculiar work of Niemeyer, inaugurated at the carnival of 1984, because it keeps the major event of the Rio carnival and because it was designed as a monument is part of the modern Brazilian cultural heritage, legally preserved by the state of Rio de Janeiro and awaiting the same procedure by the National Institute of Historical and Artistic Heritage (Iphan).
