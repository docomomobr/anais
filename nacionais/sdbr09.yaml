- title: Historiografia e preservação
  subtitle: reflexões sobre a trajetória da casa da Rua Santa Cruz
  authors:
  - givenname: Denise
    familyname: Invamoto
  pages: 1-13
  locale: pt-BR
  abstract: 'A casa modernista da Rua Santa Cruz (1927-1928), de Gregori Warchavchik (1896-1972), vem sendo abordada pela historiografia em sua constituição original, inserida no debate sobre a formação da arquitetura moderna no Brasil. O presente trabalho visa extrapolar os momentos iniciais da obra, pontuando três momentos marcantes em sua trajetória: a reforma de 1934-1935, o tombamento de 1984 e o restauro dos anos 2000. Entendendo a obra construída como documento primordial para os estudos em arquitetura, buscaremos desenvolver nossa pesquisa a partir de perspectiva que considere dialeticamente as relações entre história e preservação da arquitetura moderna - entendidas como campos disciplinares autônomos, dotados de referenciais teórico-metodológicos diversos - de forma a espraiar os horizontes de reflexão sobre uma das obras-chave da história da arquitetura brasileira.'
  abstract_en: 'The modernist house of Santa Cruz Street (1927-1928), from Gregori Warchavchik (1896-1972), has been approached by the historiography in its pristine constitution, under the debate about the origins of Modern Architecture in Brazil. This paper aims to go beyond the initial moments of the building, pointing out three outstanding moments in its history: The renovation of 1934-1935, the listing of 1984 and the restoration of the 2000’s. Regarding the work built as the main document for studies in architecture, the research will be developed from a perspective that consider the dialectical relationship between History and Preservation – understood as two autonomy disciplines with different theoretical and methodological references – to extend the reflection’s horizon about one of the key works of the history of Brazilian architecture.'
