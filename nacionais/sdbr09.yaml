- title: Construtores estrangeiros e a produção arquitetônica moderna no Bom Retiro (1950-1970)
  authors:
  - givenname: Stamatia
    familyname: Koulioumba
  pages: 1-15
  locale: pt-BR
  abstract: 'Apesar dos exemplares arquitetônicos notáveis que apareceram entre 1950 e 1970, reflexo de um desenvolvimento frutífero que permeou várias áreas da cidade de São Paulo, sob forte influência da vinda de imigrantes especializados, pouco se sabe acerca do bairro do Bom Retiro. Neste período, o bairro se torna também reduto de imigrantes de outras etnias, dentre eles: gregos, árabes, turcos, húngaros, búlgaros, além dos italianos. A partir daí, inicia-se a expansão do mercado imobiliário local. A localização do Bom Retiro junto ao centro da cidade e a presença de uma população local com poder aquisitivo elevado, bem como a necessidade de melhores condições de moradia foram fatores determinantes. Os imigrantes judeus, por exemplo, deixaram uma contribuição inigualável, tendo colaborado para a verticalização e a difusão da Arquitetura Moderna em São Paulo, tema do presente artigo.'
  abstract_en: Despite some remarkable examples of Modern Architecture that appeared in Sao Paulo City between 1950s and 1970s, as a consequence of a progressive industrial and urban development under the influence of specialized immigrants, not much is known about such a process in Bom Retiro neighborhood. This part of the city will hold Jews, Greeks, Arabs, as well as Italians in a first moment. Its privileged location near the city center plus a local community interested in investing in housing will improve significantly building patterns. Jewish immigrants, for example, will contribute substantially for the verticalization process and the diffusion of Modern Architecture values which is the theme of the current article.
