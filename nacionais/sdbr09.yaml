- title: O sistema básico da UFMG e seus precedentes
  subtitle: infraestrutura, crescimento, superação da função e construção da paisagem
  authors:
  - givenname: Carlos Alberto Batista
    familyname: Maciel
  pages: 1-23
  locale: pt-BR
  abstract: Este artigo apresenta o Sistema Ambiental de edifícios de ensino da UFMG, conhecido como Sistema Básico, buscando identificar seus principais precedentes na história e na teoria da arquitetura do século XX. O estudo de edifícios de grande escala que adquirem um papel de elemento estruturador do território devido a suas especificidades construtivas e a sua lógica de agenciamento das estruturas e infraestruturas exige o foco nos processos de projeto e suas repercussões no ambiente construído. No Sistema Básico, a inclusão de atributos urbanos na caracterização ambiental dos edifícios, a ampliação da escala dos conjuntos edificados promovendo uma organização territorial global, o planejamento de sistemas abertos com grande possibilidade de transformação e crescimento no tempo e a diluição das questões autorais em favor de uma ampliação da atuação de equipes multidisciplinares são aspectos conceituais que reforçam a contemporaneidade do conjunto edificado, lhe conferem relevância e justificam sua preservação. Suas virtudes e seus princípios constituem, por outro lado, os próprios limites da sua preservação.
  abstract_en: This paper presents the 'Sistema Básico' – System of Spaces for Academic activities of UFMG – Federal University of Minas Gerais, focusing on the theories and historical precedents that contributed directly or indirectly to its realization. The study of large scale buildings that act an infrastructural role articulating the territory due to its constructive logic demands a focus on its design process and its reflexes in the built environment. At the 'Sistema Básico', the inclusion of urban qualities in the building's characterization, the growth of scale of built ensembles oriented to a large territorial organization, the planning of open systems that consider transformation and growth, and the blurring of authorship issues due to the cooperative work in multidisciplinary teams are consistent conceptual qualities of the built complex, recovering its importance to contemporary thought on architecture and justifying its preservation. Its virtues constitute, however, the limits for its preservation.
