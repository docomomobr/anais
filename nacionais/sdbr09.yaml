- title: Descobrindo o Art Déco no Cemitério São João Batista
  authors:
  - givenname: Renata
    familyname: de Souza Nogueira
  pages: 1-14
  locale: pt-BR
  abstract: O presente texto pretende contribuir para o conhecimento e aceitação da mobília arquitetônica funerária, especialmente a arquitetura cemiterial produzida na época modernista, como patrimônio cultural da cidade. Procurar-se-á tecer considerações sobre a época em que estas obras foram construídas e a relação dos acontecimentos entre a cidade e o cemitério, constatando o crescimento desses dois espaços e contextualizando a produção dessas obras de arte. Os temas cemitério e cidade serão comparados a todo o momento, procurando criar um paralelo entre esses dois espaços, e ao mesmo tempo demonstrando a similaridade entre eles. Finalmente serão apresentados alguns exemplares dotados de grande qualidade artística, de estilo art-déco, produzidos a partir das décadas de 1930 e 1940, buscando o reconhecimento dessas obras como patrimônio cultural da cidade. Complementando este trabalho, será registrada uma bibliografia específica, além de referências iconográficas, material obtido em visitas ao Cemitério São João Batista, procurando ilustrar os exemplares aqui citados, fomentando a curiosidade sobre estas obras, além da expectativa de criação de uma política de preservação destes espaços pelos poderes públicos.
  abstract_en: The present text aims to contribute to the understanding and acceptance of architectural funerary furniture, especially the cemetery architecture produced in the modernist era, as cultural heritage of the city. It will seek comment on the time when these works were built and the relationship of events between the city and the cemetery, noting the growth of these two spaces and contextualizing the production of art works. The city and cemetery themes will be compared at all times, trying to create a parallel between these two spaces, while demonstrating the similarity between them. Finally will be introduced some examples endowed with great artistic quality, in art deco style, produced from the 1930s and 1940s, seeking recognition of such works as cultural heritage of the city. Complementing this work, a specific bibliography will be recorded, and iconographic references, material obtained in visits to St. John the Baptist Cemetery, illustrating the examples cited here, fostering curiosity about these works, beyond the expectation of creating a policy of preservation of these spaces by public authorities.
