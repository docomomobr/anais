- title: A produção de prédios públicos pelo Ipesp 1957-1963
  subtitle: um breve balanço da consulta ao acervo da Comissão de Gestão de Imóveis do Ipesp
  authors:
  - givenname: André Augusto
    familyname: de Almeida Alves
  - givenname: Maria Lucia Caira
    familyname: Gitahy
  pages: 1-13
  locale: pt-BR
  abstract: Os prédios públicos construídos pelo Ipesp na virada da década de 1960 constituem um episódio importante da história da arquitetura moderna paulista. Entretanto, ele vem sendo cada vez mais divulgado e conhecido a partir da experiência e dos prédios projetados por Vilanova Artigas e um grupo de arquitetos em torno dele reunidos. Esta abordagem, que se encaixa no âmbito do projeto hegemônico da arquitetura moderna brasileira e sua historiografia, acaba por contradizer as fontes documentais utilizadas pelos pesquisadores que a concebem, gerando mesmo distorções no campo documental. É neste quadro que o trabalho apresenta resultados preliminares da consulta e sistematização de dados colhidos em 1379 processos contidos no acervo da Comissão de Gestão de Imóveis do Ipesp - Instituto de Previdência de São Paulo - relativos a prédios construídos ou não pelo Instituto entre 1957 e 1963. A base documental é descrita, assim como os procedimentos de levantamento e sistematização de dados, no que se refere a definição possível de uma listagem de processos e registros relativos a prédios individualizados e no que se refere a tabulação de dados contidos nos processos. A Análise dos dados revela a ampla atuação do Ipesp anterior aos famosos projetos de 1959, construindo prédios com projetos padronizados elaborados pelos profissionais da DOP - Diretoria de Obras Públicas, em uma experiência em que a modernidade se expressa tanto pela construção em massa de prédios públicos através do Território paulista, quanto pelos projetos modernos de arquitetos da iniciativa privada. A atividade do Ipesp não é intensificada a partir de 1959, mas mantém um ritmo estabelecido desde 1957 quando inicia sua atividade construtora. Os tipos de prédios construídos (escolas, fóruns, diretorias agrícolas), entretanto, mudam conforme as diferentes políticas governamentais de Jânio Quadros (1955 - 1959) e Carvalho Pinto (1959 - 1963).
  abstract_en: The public buildings constructed by IPESP in the turning of the 1960s are an important episode in the history of Paulista modern architecture. However, it has been increasingly diffused by the point of view of the design practice and writings of the important Paulista architect João Batista Vilanova Artigas and a group of architects gathered around him. This approach, which fits within the hegemonic project of Brazilian modern architecture and its historiography, ultimately contradict the documentary sources used by researchers who conceive it, even generating distortions in the documental field. Within this framework, the paper presents preliminary results of the survey and data ordering activities concerning 1379 administrative processes of the Real Estate Management Committee of the IPESP - Institute of Welfare of Sao Paulo State - related to buildings promoted by the Institute between 1957 and 1963 . The documental basis is described, as well as the procedures performed to gather and order the data, regarding the definition of a list of processes and records relating to individual buildings as well as the annotation of the data contained in the files. Analysis of the data highlights the vast work performed by Ipesp, previous to the famous modern designs by private architects of 1959, constructing buildings with standardized designs developed by professional DOP - Board of Public Works of the Department of Transportation and Public Works of São Paulo State - , in an experiment in which modernity is expressed both by the mass construction of public buildings throughout the São Paulo State hinterland, and by the modern designs of private architects. Ipesp activity is not intensified from 1959 as stated by many authors, instead it works as hard as from 1957, when it began the building activity. The buildings types (schools, forums, agricultural boards), however, are different according to the governmental policies of Jânio Quadros (1955 - 1959) and Carvalho Pinto (1959 - 1963).
