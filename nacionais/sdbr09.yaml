- title: Ginásio do Grêmio Náutico União, Porto Alegre, 1955
  subtitle: Ícaro de Castro Mello
  authors:
  - givenname: Renata S.
    familyname: Ramos
  - givenname: Manuela
    familyname: Catafesta
  pages: 1-14
  locale: pt-BR
  abstract: O trabalho analisa o projeto do arquiteto paulista Icaro de Castro Mello para o ginásio do Grêmio Náutico União (GNU), clube particular na cidade de Porto Alegre, Rio Grande do Sul. Autor de inúmeros projetos voltados a programas esportivos, o arquiteto e esportista Castro Mello1 realiza, em 1955, o projeto de um ginásio de esportes, com quadra poliesportiva e funções correlatas. O volume principal, conjugando coberturas inclinadas e semi-curva, abriga as funções da ação esportiva, enquanto sob este bloco erguido sobre pilotis, uma base comporta os demais requisitos programáticos como vestiários, secretaria e bar. A acomodação da implantação ao terreno disponível à época, o volume adequado, composto por grandes vãos e as soluções técnicas empregadas para materializá-lo, tornam pertinente o interesse pelo projeto. A atenção a esta obra específica corresponde à identificação de um caso importante no contexto da arquitetura moderna gaúcha que, em função de transformações construtivas decorrentes da expansão do clube, vem tendo sua percepção/compreensão alterada. A iniciativa de colocar em pauta este exemplar, analisando suas soluções e relatando as transformações sofridas objetiva, além de expor e documentar o objeto, demonstrar a inexistência de ações multidisciplinares, sejam elas do conhecimento histórico da obra, que garanta o reconhecimento de sua importância, ou de políticas de preservação que garantam sua integridade. Tratando-se de trabalho documental de caso componente do patrimônio moderno de Porto Alegre, e diante da constatação da ausência de medidas que regulamentem intervenções neste objeto arquitetônico, comprometendo-o, prevê-se que o presente estudo possa ser acolhido no eixo de documentação do 9º Seminário Docomomo Brasil.
  abstract_en: The paper analyzes the project for the sport club Grêmio Náutico União (GNU), a private club in Porto Alegre, Rio Grande do Sul, designed by Icaro de Castro Mello. Author of numerous sports programs projects, the architect and sportsman Castro Mello has designed, in 1955, a gymnasium with a multisport court and related functions. The main volume, combining semi-pitched and curved roofs, houses the sports functions, while below this volume erected on pillars, there is a glass basis with programmatic requirements such as locker room, office and bar. The accommodation of the building in the available site at the time, the appropriate volume, composed of large spans and the technical solutions used to materialize it, make the interest in the project relevant. The attention to this particular project corresponds to the identification of an important case in the context of modern architecture in Porto Alegre, wich constructive transformations resulting from the expansion of the club, is having their perception/understanding changed. The initiative to bring out this building, analyzing and reporting their transformations, besides to documenting and exposing the object is to demonstrate the inexistence of multidisciplinary actions, that means historical knowledge of the project that guarantees their recognition, or preservation policies that ensure its integrity. As a documentary work of the modern heritage of Porto Alegre, and coming to conclusion that there are no interventions measures in architectural project, what compromising it, it is expected that this study can be accepted on the axis of Documentation in 9 th Seminar Docomomo Brazil.
