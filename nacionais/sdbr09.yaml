  locale: pt-BR
  abstract: Este texto, que se enquadra no eixo temático 2 (Documentação do patrimônio recente) deste seminário, pretende divulgar o trabalho que vem sendo desenvolvido pelo grupo de pesquisas sobre Modernidade arquitetônica no Estado do Piauí, vinculado ao curso de arquitetura e urbanismo, do departamento de construção civil e arquitetura/ DCCA, do Centro de Tecnologia/ CT da UFPI/ Universidade Federal do Piauí e CNPQ, no sentido de resgatar o acervo moderno do Estado. O grupo foi criado em março de 2007, e anualmente apresenta projetos ao PIBIC/ Programa de iniciação cientifica, realizando investigações sobre a produção moderna piauiense, levantando informações e análises sobre os arquitetos e suas obras, através de fichas sistemáticas que alimentam um banco de dados disponível à comunidade acadêmica/ científica, dando formação ao inventário desta produção. Através deste inventário, se tem também observado o estado de conservação destas obras, que as direciona ou não, para o rol de medidas preservacionistas que devem ser tomadas junto aos órgãos competentes pela conservação do patrimônio. O resultado deste trabalho tem sido bastante positivo, tendo sido produzido a edição de um livro intitulado “Documentos da arquitetura moderna piauiense”, lançado em outubro de 2010; bem como, a publicação e apresentação de diversos trabalhos em seminários e congressos, entre outras atividades de divulgação das pesquisas sobre a modernidade arquitetônica piauiense. E o mais importante deste trabalho, sem dúvida, é o envolvimento de alunos da graduação em arquitetura da UFPI, que vêm contribuindo constantemente nas pesquisas, através de bolsas ou como voluntários, (re) construindo e resgatando a história da arquitetura moderna na região do meio-norte brasileiro.
  abstract_en: This text, which fits into the thematic axis 2 (Documentation recent Heritage) this seminar aims to report the work being developed by the research group on architectural modernity in Piauí state, linked to the course of architecture and urban planning department construction and architecture / DCCA, Technology Center / CT /UFPI / “Universidade Federal do Piauí” and CNPq, to rescue the collection of modern state. The group was created in March 2007 and presented annually to projects PIBIC / basic scientific research, conducting research on modern production Piauí, getting information and analysis on the architects and their works, through systematic forms that feed a database available to the academic community / scientific, providing training to the inventory of this production. Through this inventory, we have also observed the conservation status of these works, which directs them or not, to the role of preservationist measures to be taken before the competent bodies for the conservation of heritage. The result of this work has been very positive, having produced the edition of a book titled "Documentos da Arquitetura Moderna no Piauí," released in October 2010, as well as the publication and presentation of several papers at seminars and conferences, among other activities dissemination of research on modern architectural Piauí. And most important of this work, no doubt, is the involvement of graduate students in architecture UFPI, who have been contributing steadily in the polls, through scholarships or volunteer, (re) building and rescuing the history of modern architecture in the region of mid-north of Brazil.
