  abstract: Este trabalho pretende, a partir da visão de três pesquisadores com formações diversas (um urbanista, um especialista em restauro e um engenheiro civil), observar o processo de modernização na cidade de Santos, destacando a experiência do uso do concreto armado na arquitetura moderna santista. Registra, para análise e reflexão, o exemplo do uso desse material no Teatro Municipal de Santos, atualmente Centro Cultural Patrícia Galvão (Pagú), em virtude de sua finalidade, contexto histórico, características de projeto e execução, e filiações dos autores do projeto arquitetônico.
  abstract_en: This paper aims, from the perspective of three researchers with different backgrounds (an urban planner, an expert in restoration and a civil engineer), observe the process of modernization in the city of Santos, highlighting the experience of the use of reinforced concrete in modern architecture of Santos. Records for analysis and reflection, the example of the use of this material at the Municipal Theatre of Santos, currently named “Patrícia Galvão” (Pagú) Cultural Center, because of its purpose, historical context, design and construction features, and affiliations of the authors of its architectural design.
