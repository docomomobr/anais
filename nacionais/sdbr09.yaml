- title: Migrações heterogêneas, superpovoamento e busca de oportunidades imediatas se contrapõem à conservação do patrimônio arquitetônico de Brasília e reorientam o planejamento urbano no Distrito Federal
  authors:
  - givenname: Eugênio
    familyname: Giovenardi
  pages: 1-9
  locale: pt-BR
  abstract: A ocupação do território do Distrito Federal, após cinquenta anos da inauguração de Brasília, representa um processo de crescimento acelerado da urbanização. O Plano Piloto projetado se constituiu de um agrupamento de habitantes, basicamente funcionários públicos e familiares, encarregados de fazer funcionar a máquina burocrática do governo. Embora assentados em cidades denominadas satélites e a seu redor, agrupamentos reflexivos, semelhantes em sua origem, sem qualificação profissional, ocuparam as fimbrias do Plano Piloto em busca de oportunidades para satisfazer suas necessidades e seus interesses imediatos. O papel dessa população na conservação do patrimônio arquitetônico de Brasília é indefinido e não parece pertencer ao quadro de suas preocupações cotidianas. Ela representa mais da metade dos habitantes de Brasília. A área rural, por falta de vigilância e controle dos órgãos competentes, se reparte em lotes e condomínios informais que se agregam à expansão urbana, provocando devastação ambiental, destruindo a vegetação nativa do cerrado e reduzindo a recarga dos aquíferos. Visto de fora, o planejamento urbano parece restringir-se aos monumentos, à projeção de novos edifícios e, especialmente, a ampliar o sistema viário com duplicação de vias, viadutos e estacionamentos para facilitar o fluxo de automóveis privados em detrimento do transporte público. A área rural e a urbana devem constituir, no DF, uma unidade indissolúvel de planejamento, necessária para determinar e definir os limites da ocupação territorial em razão de sua limitada capacidade de suportar a pressão populacional e a intensa demanda da riqueza natural.
  abstract_en: The occupation of Federal District territory, after fifty years of inauguration of Brasilia, represents an accelerated growth of urbanization process. At the beginning, the projected Plano Piloto received a group of inhabitants, civil servants and their relatives, to be in charge of bureaucracy and to keep the machine functioning. Other waves of people, without professional qualifications, moved by their own interests and immediate necessities, established themselves in the surroundings, denominated satellites towns. These immigrants represent more than half of total inhabitants of Brasília. Their role in the protection and conservation process of the architectural patrimony of Brasilia is undefined and does not seem to belong to their personal preoccupations. Due to the lack of control by official institutions, rural area has being divided into small properties and informal condominiums provoking environmental devastation, destruction of native vegetation of the Cerrado biome, reducing drastically the recharging of aquifers. Until now, the urban planning seems to refer only to monuments, to project new buildings and particularly to increase and improve the traffic system by duplicating lines and viaducts, multiplying and enlarging car parking to privilege the use of private transport instead of public one. In the case of Federal District, at the present, rural and urban area should constitute an indissoluble unit of planning, necessary to determinate and define the limits and the density of territorial occupation because of its restrained capacity to support the population pressure and the intense demand of natural resources.
