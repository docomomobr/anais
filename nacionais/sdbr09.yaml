  abstract: Inaugurada em 1979, a Marina da Glória tem sofrido constantes alterações que a descaracterizaram. Localizada na cidade do Rio de Janeiro no Parque do Flamengo, tombado pelo DPHAN em 1965, o projeto do arquiteto Amaro Machado respeitou todas as premissas do tombamento, sendo aprovado pelo IPHAN em 1976. Este trabalho resgata o histórico das diversas versões do projeto de Amaro Machado com a colaboração do paisagista Roberto Burle Marx, a partir de fontes documentais originais e inéditas. Demonstra em que medida, as premissas conceituais do projeto estão em consonância com a proposta que fundamenta o Parque, na criação de um lugar no sentido heideggeriano. São examinadas as sucessivas descaracterizações da obra, através do registro físico delas, e das disputas legais ocorridas pelo ensejo da exploração comercial. Entre os objetivos, traz-se à luz, o debate sobre a preservação do patrimônio recente em confronto com os imperativos do mercado, e o futuro do Parque do Flamengo.
  abstract_en: Inaugurated in 1979, Marina da Gloria has been changing the characteristics. Located in the city of Rio de Janeiro in Flamengo Park, protected by DPHAN in 1965 Amaro Machado`s project complied with all the assumptions of protection, and was approved by the IPHAN in 1976. This paper takes the history of the various versions of Machado`s project in collaboration with the landscape artist Roberto Burle Marx, from original and unpublished documentary sources. Demonstrates the extent to which the conceptual premises of the project are in line with the proposal that supports the park, creating a place in the Heideggerian sense. We examine the successive degeneration of the work, by recording their physical and legal disputes have occurred by the rise of commercial exploitation. Among the goals, brings to light the debate over the preservation of recent confrontation with the market imperatives, and the future of Flamengo Park..
