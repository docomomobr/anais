- title: Grades de ferro ornamentais em Belo Horizonte
  subtitle: permanência e mobilidade na constituição de uma memória gráfica
  authors:
  - givenname: Fernanda Guimarães
    familyname: Goulart
  pages: 1-14
  locale: pt-BR
  abstract: 'Tendo como amplo norte a presença do ornamento no espaço urbano, a pesquisa de doutorado “Urbano Ornamento: um diálogo singular entre Arquitetura e Artes Gráficas a partir das grades de ferro ornamentais em Belo Horizonte” pretende lançar um olhar interdisciplinar para as grades de ferro ornamentadas e artesanais nessa cidade. Para tanto, adota-se como metodologia a decomposição formal e a análise gráfica dos modelos existentes com objetivo de conceber um inventário de desenhos vetoriais gráficos, a fim de reforçar o status digital e tecnológico para o armazenamento, a manutenção e a divulgação dessa memória, de certa forma marginal aos interesses de preservação. Inserindo-se no eixo da “Documentação do patrimônio recente”, o objetivo deste artigo é apresentar e colocar em discussão os parâmetros reflexivos que deram origem à metodologia da pesquisa, destacando-se a idéia de atemporalidade e o recorte da arquitetura espontânea como pontos chave para refletir sobre o lugar desse objeto de estudo no século XX. Para reforçar tais compreensões, constituiu-se um agrupamento tipológico de residências aqui denominadas “casas-patchwork”, sobre as quais realizamos análise histórica e estilística.'
  abstract_en: 'Having a wide presence of the ornament in urban space, the doctoral research "Urban Ornaments: a dialogue between Architecture and Graphic Arts from the ornamental grilles in Belo Horizonte" intends to launch an interdisciplinary look for ornate crafted grilles at this city. Was adopted as a methodology a formal decomposition and graphical analysis of the existing models in order to develop an inventory of a vector and graphic drawings, to enhance the digital and technological status for the storage, maintenance and dissemination of this memory, marginal to the interests of preservation. Inserting in the axis "Documentation of recent heritage", the goal of this paper is to present and discuss the reflexive parameters to the research methodology, emphasizing the ideas of timeless and spontaneous architecture as points for think about this object in the twentieth century To enhance such understandings, we constituted a typological group of residences here called "patchwork-houses", on which we conduct historical and stylistical analysis.'
