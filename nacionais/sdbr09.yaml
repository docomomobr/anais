- title: Clube de Regatas Jaó
  subtitle: documentação, projeto e construção
  authors:
  - givenname: José Artur
    familyname: D'Aló Frota
  - givenname: Eline Maria M. P.
    familyname: Caixeta
  pages: 1-13
  locale: pt-BR
  abstract: 'O acervo de arquitetura moderna em Goiânia abarca diferentes momentos inovadores no contexto urbano e arquitetônico brasileiro. Seu plano urbanístico, da década de 1930, surge de experiências europeias adaptadas às condições locais, tornando-se importante ponto de referência para novas gerações de arquitetos e urbanistas. A partir de 1950-70, a cidade expande seus limites, tornando-se lugar atrativo para jovens arquitetos e engenheiros provenientes principalmente de São Paulo, Rio de Janeiro e Belo Horizonte. Na década de 1960, a construção de Brasília influenciou a produção arquitetônica local, que procurou acompanhar o momento de consolidação da arquitetura moderna brasileira em suas interpretações regionais: a Escola Carioca e a Escola Paulista. Respondendo a esta vontade de renovação arquitetônica, é fundado em agosto de 1962, em Goiânia, o Clube de Regatas Jaó. Trata-se de um exemplar de arquitetura associado a Escola Carioca, ainda que independente de seu vocabulário mais dogmático, cuja sede social foi projetada pelo arquiteto Sérgio Bernardes. O empreendimento, realizado juntamente com a implantação de um novo bairro, o Setor Jaó, tinha o sentido de ser um passo na expansão da cidade e do lazer local. No projeto do Clube Jaó, Bernardes não foge do experimentalismo característico de sua obra, articulando os espaços funcionais por meio de uma malha complexa de elementos naturais e construídos. Manipula diferentes materiais e as possibilidades formais construtivas derivadas da arquitetura pavilhonar. Cria espaços que abrigam uma série de murais, telas e esculturas de importantes artistas locais, buscando o característico diálogo de síntese das artes da época. Esta comunicação pretende divulgar parte da rica documentação existente sobre o Clube a partir de uma narrativa crítica do edifício que enfoca a concepção do projeto e seu processo construtivo.'
  abstract_en: 'The modern architecture in Goiania encompasses various innovative moments in Brazillian urban and architectural context. Its urban plan of the 1930s, comes from European experiences tailored to local conditions, making it an important reference point for new generations of architects and planners. From 1950-70, the city expands its boundaries, making it attractive place for young architects and engineers mainly from Sao Paulo, Rio de Janeiro and Belo Horizonte. In the 1960s, the construction of Brasilia influenced the local production, which sought to accompany the moment of consolidation of Brazilian modern architecture in their regionals interpretations: the Carioca School and the Paulista School. Responding to this desire for architectural renovation, is founded in August 1962, in Goiânia, the Clube de Regatas Jaó, a place to entertainment and an example of architecture associated with the Carioca School, while independent of its vocabulary more dogmatic. Designed by the architect Sérgio Bernardes, the project was conducted together with the developement of a new neighborhood, the Setor Jaó. In the design of the Club Jaó, Bernardes had not escaped the experimentation, a important characteristic of his work, combining the functional spaces and a complex mesh of natural and constructed places. Manipulates different materials and the formal possibilities of the architecture derived of the pavillion type. Creates spaces that house a series of murals, paintings and sculptures of important local artists, seeking dialogue characteristic of synthesis of the arts of the time. This communication intends to disclose part of the rich literature on the Club, from a critical narrative of the building that focuses on the design of the project and its construction process.'
