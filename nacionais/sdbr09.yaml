- title: Arquiteturas da modernidade em risco
  subtitle: dois casos em Florianópolis
  authors:
  - givenname: Luiz Eduardo Fontoura
    familyname: Teixeira
  - givenname: Guilherme Freitas
    familyname: Grad
  pages: 1-15
  locale: pt-BR
  abstract: O artigo aborda o problema da preservação da arquitetura moderna em Florianópolis, Santa Catarina. A falta de conservação adequada e a ausência de legislação e ações específicas quanto ao patrimônio recente são discutidas. Dois exemplos são analisados, os Edifícios Mussi (já demolido) e Normandie (em estado precário) e sua qualidade compositiva e relevância local são colocadas. Fica evidenciada a necessidade de proteção legal e conservação desse legado moderno, modesto, mas típico da recepção da nova arquitetura no interior brasileiro.
  abstract_en: The paper addresses to the problem of preserving modern architecture in Florianópolis, Santa Catarina. The lack of an appropriate conservation and the absence of legislation and specific actions regarding the recent heritage are discussed. Two examples are analyzed, Mussi (now demolished) and Normandie (in poor condition) buildings and its compositional quality and local relevance are raised. The results showed a need for legal protection and preservation of that modern legacy, modest, but typical of the reception of the new architecture in Brazilian hinterland.
