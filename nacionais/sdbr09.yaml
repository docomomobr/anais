- title: A Praça Maior da UnB
  authors:
  - givenname: Andrey Rosenthal
    familyname: Schlee
  pages: 1-36
  locale: pt-BR
  abstract: 'O artigo discute a Praça Maior da Universidade de Brasília, projeto elaborado por Oscar Niemeyer em 1962 e não executado. Para tanto, contextualiza a produção da “obra” e analisa três conjuntos de documentos: a Série da UnB (desenhos publicados pela Instituição), a Série Módulo (desenhos e fotos de maquetes publicados na revista Módulo) e a Série Original (desenhos originais arquivados no Centro de Documentação da Universidade de Brasília). Considerando a grande quantidade de documentos estudados, parte do artigo foi montada como uma seqüência de imagens comentadas e que ilustram dois processos particulares: o criativo de Oscar Niemeyer e o de publicação de suas obras.'
  abstract_en: 'This article discusses the Main Square of the University of Brasilia, designed by Oscar Niemeyer in 1962 and not carried out. For this, it contextualizes the production of the "work" and assesses three sets of documents: the UNB Series (drawings published by the Institution), the Módulo Series (drawings and photos of models published in the Módulo magazine) and the Original Series (original drawings filed in the Documentation Centre of the University of Brasilia). Considering the great amount of documents studied, the second part of the article was conceived as a sequence of images that illustrate two particular processes: the creative aspect of Oscar Niemeyer and the publishing of his works.'
