- title: O papel do museólogo na consolidação do documento histórico em patrimônio cultural
  subtitle: desafios e perspectivas do tempo presente
  authors:
  - givenname: Priscila C.
    familyname: Oliveira
  - givenname: Caroline Rippe
    familyname: de Mello
  pages: 1-10
  locale: pt-BR
  abstract: Este trabalho tem por objetivo expor a experiência de pesquisa e trabalho de preservação de coleções documentais junto ao Museu Universitário da Universidade Federal do Rio Grande do Sul. As referidas coleções referem-se à história e trajetória da Universidade, da “Faculdade de Filosofia”. O teor documental dessas coleções é variado, pois seu período se estende desde a década de 1920 a aproximadamente 1970, assim como seus assuntos, contendo atas, correspondências e até mesmo textos e recortes jornalísticos e midiáticos. No decorrer do trabalho com esse acervo documental, podem-se destacar duas intervenções que foram feitas nele – a pesquisa e a conservação/restauração; que num futuro próximo se manifestarão no meio social e coletivo através da divulgação e comunicação desse trabalho buscando sua futura utilização por pesquisadores e comunidade em geral, caracterizando assim, a pesquisa museológica e a educação patrimonial.
  abstract_en: This paper is presenting the experience of research and preservation work of documentary collections at the Museum of the Federal University of Rio Grande of South. These collections are related to the History and trajectory of the University, from the "Faculty of Philosophy”. The content is varied collections of documents such as your period extending from the 1920s to about 1970, like its subject, containing minutes, correspondence and even newspaper clippings and texts and media. During the work with this documentary, one can highlight two interventions that were made in research and conservation restoration; that in the near future will be manifested in the social and collective, through the dissemination and communication of this work by looking for their future use researchers and the general community, thus characterizing the museum research and education equity.
