- title: Conjunto Habitacional BNH
  subtitle: registro de um exemplar
  authors:
  - givenname: Maria Luiza Adams
    familyname: Sanvitto
  pages: 1-11
  locale: pt-BR
  abstract: 'O desenvolvimento das iniciativas oficiais no provimento de habitações para a população de baixa renda no Brasil pode ser dividido em três fases, de acordo com órgãos financiadores, a partir de 1937: iniciando com o predomínio dos Institutos de Aposentadoria e Pensões, seguido pela atuação do Banco Nacional de Habitação, criado em 1964, perdurando até 1986 quando houve a dissolução do Banco. A partir deste momento houve a dispersão desta iniciativa centralizada num programa nacional, dando lugar a ações isoladas em estados ou municípios. O BNH concedeu financiamentos habitacionais em escala sem precedentes no Brasil. Esta produção gerou muitas críticas onde foram apontados problemas como qualidade da execução, falta de infra- estrutura, isolamento em relação aos centros urbanos, o que talvez tenha afastado as discussões arquitetônicas desta temática. Com enfoque sobre as questões sociais, financeiras, políticas ou econômicas, as ações do BNH já foram amplamente verificadas. No entanto, a produção arquitetônica financiada pelo Banco tem ficado à margem das investigações. O presente trabalho procura registrar um exemplar arquitetônico do período de atuação do BNH, que não tem sido contemplado por revisão cuidadosa. Desta forma, o Conjunto Habitacional Padre Manoel da Nóbrega, em Campinas/SP, projetado entre 1973 e 1974 pelos arquitetos Joaquim e Liliana Guedes é verificado e registrado, buscando possíveis relações com a tendência Brutalista que caracterizava a Arquitetura Paulista naquele período.'
  abstract_en: 'The development of official initiatives to provide housing for low-income populations in Brazil can be divided into three phases, according to the funding agencies, from 1937 onwards: starting with the predominance of the Institutos de Aposentadoria e Pensões [Retirement and Pension Institutes], followed by the Banco Nacional de Habitação [National Housing Bank], from1964 to1986, when the bank was dissolved. From then on, there was a dispersion of that initiative centralized in a national programme, which was replaced by isolated actions in states or municipalities. BNH gave housing financing on an unprecedented scale in Brazil. That production was the object of much criticism centred on problems such as building quality, lack of infrastructure and isolation from urban centres, which may have contributed to prevent discussions on the architecture of these projects. The actions of BNH were investigated in a large number of studies focused on the social, financial, political or economic aspects of those actions. However, the architectural production financed by the bank has not been studied. This article seeks to register an architectural example from the BNH period, which has not yet been the object of careful investigation. Thus, the Padre Manoel da Nóbrega Housing Project, in Campinas/SP, designed between 1973 and 1974 by the architects Joaquim and Liliana Guedes is studied and registered, seeking to find possible relations with the Brutalist trend that characterized the Paulista architecture of that period.'
