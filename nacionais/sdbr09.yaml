  abstract_en: The Post and Telecommunications buildings of the cities of Santa Fe and Esperanza, built within the vast scheme of the Architecture Department of the National Ministry of Communications, are two examples that increase the long series of postal buildings built in the country during the 1950 decade according to the ideals of international modern architecture of efficiency and rationality. As the materialization of a model, each of the buildings present different architectural rules and resolutions, although their joint and compared study is interesting to reflect the peculiarities of the development of modern architecture at the local level, as well as the tensions implicit in modern heritage restoration torn between the notions of monumentality and reproduction. Since its construction both buildings have undergone functional and political changes which have contributed to accelerate the degradation of the material itself over time as part of a cultural policy that neglected the public thing. The development of two technical works of assistance of interdisciplinary nature, carried on by the Facultad de Arquitectura, Diseño y Urbanismo - Universidad Nacional del Litoral, had as a main purpose to the develop the project of documentation and recovery of both buildings, experience from which it raises these theoretical and conceptual discussions.
- title: O caráter de três casas modernistas na Av. Washington Luiz em Presidente Prudente-SP
