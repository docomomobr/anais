  abstract: As Cidades Universitárias brasileiras das décadas de 50, 60 e 70 são um testemunho das experimentações urbanas em arquitetura moderna. O Campus da Universidade Federal de Santa Maria, além de se enquadrar neste campo experimental, é uma grande referência para a sociedade do município no qual se encontra. Estas duas características já justificam uma preocupação com a preservação deste Campus moderno, que atesta respeito e filiação a obras consagradas do movimento moderno e soube reproduzir modelos arquitetônicos de ícones da arquitetura. Este artigo tem como objetivo apresentar o Plano Piloto para o Campus desta universidade, justificar algumas das razões pelas quais ele deve ser respeitado como monumento e ser preservado como tal, demonstrar atividades relevantes que já foram realizadas ou que deveriam ser efetivadas como forma de educar a sociedade para compreensão deste objeto arquitetônico; sempre destacando a participação da comunidade acadêmica e a interdisciplinaridade. Em um último momento são abordados alguns dos aspectos que prejudicam continuamente a preservação deste patrimônio e que vêm sendo a razão da descaracterização de algumas partes do Plano Piloto desenvolvido na década de 60.
  abstract_en: The Brazilian University Cities of the 50’s, 60’s and 70’s are a testament of the urban experiments in modern architecture. The Campus of the Federal University of Santa Maria, more than an experimental object, is a great reference for the society of the city where it is based. These two features alone already justify the concern with the preservation of this modern Campus, a project that reproduces architectural models of architecture’s icons. This article has the goal of presenting the Master Plan for the Campus of this University, justifying a few of the reasons why it has to be respected as a monument and preserved as so, showing relevant activities that have already been realized or that should be implemented as a form of educating society to the comprehension of this architectural object; always emphasizing the academic community participation and the relationship among different areas of knowledge. Finally, some aspects that continually hinder the preservation of this heritage and that have been the reason of distortion of some parts of the Master Plan that were developed in the 60’s, are related.
