- title: Quanto vale um patrimônio cultural?
  subtitle: o caso da fábrica Rheingantz em Rio Grande — RS
  authors:
  - givenname: Rogério Piva
    familyname: da Silva
  - givenname: Márcia Alonso Piva
    familyname: da Silva
  pages: 1-13
  locale: pt-BR
  abstract: 'A Fábrica Rheingantz, fundada em 1873 na cidade do Rio Grande, foi a pioneira na industrialização no Rio Grande do Sul. Seu complexo, que através da produção fabril ajudou a impulsionar a economia local está, quiçá, gravada na memória da população como parte integrante de sua identidade, encontra-se abandonada desde que sua atividade entrou em declínio ao fim dos anos 1960, abrigando desocupados e sendo alvo de vândalos. O descaso e a degradação que vem sofrendo evidencia que se nada for feito rapidamente, pode-se perder o único sítio industrial urbano do Estado do Rio Grande do Sul que ainda mantém parte de sua estrutura edificada. Essa situação gerou alguns questionamentos: - para a população local a fábrica realmente representa sua identidade? A fábrica deve ter efetivado o seu tombamento? Qual é o valor patrimonial que a sociedade riograndina atribui a fábrica Rheingantz? Enfim, quanto vale este patrimônio? Diante do exposto este trabalho foi desenvolvido por meio do método de abordagem dedutivo, descritivo e pesquisa de campo com o objetivo dimensionar o valor atribuído pela sociedade riograndina à fábrica Rheingantz para a determinação da importância da salvaguarda deste patrimônio utilizando, o método da valoração contingente, fundamentado em Pearce, Pagliola, entre outros. Foram entrevistados 318 indivíduos dos quais, 87% acreditam que a fábrica representa a identidade local, 84% que deve ser tombada como patrimônio cultural do Rio Grande e 76% responderam estarem dispostos a pagar/doar pela preservação/conservação do Patrimônio Cultural representado pela fábrica Rheingantz resultando em uma disposição média a pagar de R$18,96 e valor econômico total de R$45.504.000,00.'
  abstract_en: 'Rheingantz Factory, founded in 1873 in Rio Grande, was a pioneer in industrialization in Rio Grande do Sul. The complex, which through the factory production helped boost the local economy is, perhaps, in the memory of the population as part of their identity, is abandoned since the activity began to decline in the late 1960s, housing and unemployed being targeted by vandals. The neglect and degradation that has been suffering shows that if nothing is done quickly, you can lose the only place industrial city of Rio Grande do Sul, which still retains some of its structure built. This situation has generated some questions: - for local people to plant truly represents your identity? The factory must have effected them to fall? What is the asset value that society attaches to factory Riograndino Rheingantz? Anyway, how much does this heritage? Given the above this study was conducted by the method of deductive approach, descriptive and field research aiming to scale the value assigned by society to the factory Riograndino Rheingantz to determine the importance of safeguarding this heritage using the contingent valuation method based on Pearce, Paglioli, among others. We interviewed 318 individuals of whom 87% believed that the plant represents a local identity, 84% should be overthrown as cultural heritage of the Rio Grande and 76% said they are willing to pay / donate for the preservation / conservation of cultural heritage represented by the factory Rheingantz resulting in an average willingness to pay R$ 18.96 and total economic value of R$ 45,504,000.00.'
