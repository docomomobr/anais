- title: Projetos, documentação, produção, investigação
  subtitle: 'Arquiteturas de concursos no Sul: monitoramento e acervo (1954-2010)'
  authors:
  - givenname: Sergio Moacir
    familyname: Marques
  pages: 1-19
  locale: pt-BR
  abstract: 'As gerações que integraram a vanguarda do Movimento Moderno no Brasil e a base cultural que fundamentou a Arquitetura Moderna Brasileira, apesar da liderança intelectual de Lúcio Costa, não se caracterizaram por formulações teóricas sistemáticas da produção arquitetônica. O fazer predominou sobre o saber. Em um país jovem, a realização de arquitetura renovadora era mais que consequência de processo cultural, era causa e necessidade. Arquitetos remanescentes reconhecem que o realizar urgia. Com o debate crítico da arquitetura moderna, em contexto brasileiro, a partir dos 1970, análise e consequente investigação no campo da arquitetura ganharam importância. Destaca-se constatação de que a proliferação de artigos, pappers, dissertações e teses, dos últimos anos, não vem acompanhada de equivalente evolução nas iniciativas de sistematização e disponibilização de informações. Trabalhos continuam sendo realizados sobre bases precárias, fruto da falta de tradição em constituição de acervos consistentes, ocasionando produções superficiais e, por vezes, equivocadas. No Rio Grande do Sul, não existia memória sistematizada dos concursos públicos de arquitetura realizados. Em termos de documentação dos concursos efetuados até a década de 1960, pouco restou, apesar de sua expressão na afirmação da arquitetura moderna em Porto Alegre. O acervo “Arquitetura de Concursos no Rio Grande do Sul: Monitoramento e Acervo – 1954/2010” oferece panorama expressivo das tendências e pensamento arquitetônico contemporâneo no sul do Brasil. Os concursos de projetos têm criado oportunidades de investigação, tendências estéticas, debates estilísticos e filosóficos, prospecções tecnológicas e retrospectivas históricas. De certa forma, têm sido ponte privilegiada entre meio acadêmico e ofício. No acesso a essas experiências, propiciado pelo acervo, teorias e prática se encontram. A armazenagem de informações do moderno e contemporâneo tem o sentido de criar nova tradição, que qualifique a produção acadêmica e profissional atual, e ofereça, nos próximos anos, material em melhores condições do que aquele que recebemos do passado.'
  abstract_en: 'The generations that integrated the vanguard of The Modern Movement in Brazil and the cultural foundation that originated the Brazilian Modern Architecture, despite the intellectual leadership of Lúcio Costa, weren’t characterized by theoretical systematic formulations of the architectural production. The performing predominated over the knowing. In a young country, the performance of renewing architecture was more than a consequence of the cultural process, but the cause and necessity. Remaining architects acknowledge that the accomplishment, urged. With the critic debate of the modern architecture, in the Brazilian context, from 1970 on, the analysis and consequent investigation in the field of architecture earned importance. Outstands the conclusion that the spread of articles, papers, dissertations, and thesis of the latest years weren’t followed by equivalent evolution in the initiatives of systematization and availability of information. Papers continue to be made under poor basis, a result of the lack of tradition in the formation of consistent collections, resulting in superficial productions and misunderstandings at times. In Rio Grande do Sul, there wasn’t an organized memoir of performed public architecture contests. In terms of documentation of the contests performed since 1960, little remained, despite of its expression in statement of the modern architecture in Porto Alegre. The collection “Architecture of contests in Rio Grande do Sul: monitoring and collection – 1954/2010” offers expressive scenery of the trends and the thought of contemporary architecture in the south of Brazil. Project contests have created opportunities to investigate concepts, esthetic trends, stylistic debates and philosophic, technologic analysis and historical retrospective. In a certain way, it’s been the bridge of qualified hybridity between the academic field and the profession. From accessing these experiences, appeased by the collection, horizon and memory find each other. The storage of information of the contemporary come in terms of creating a new tradition, that qualifies the academic production and actual interdisciplinaridade e experiências em documentação e preservação do patrimônio recente brasília . abril de 2011 . www.docomomobsb.org professional, and offers, in the years to come, material in better conditions than the ones we received from the past.'
