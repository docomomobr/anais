- title: Duas igrejas organicistas
  subtitle: influência de Frank Lloyd Wright na Arquitetura moderna religiosa em São Paulo
  authors:
  - givenname: Paulo Y.
    familyname: Fujioka
  - givenname: Renato Luiz S.
    familyname: Anelli
  - givenname: Cristiane K. P. B.
    familyname: Bernardi
  - givenname: Débora F.
    familyname: Foresti
  pages: 1-22
  locale: pt-BR
  abstract: 'Duas dissertações de mestrado recentes, produzidas no Programa de Pós-Graduação em Arquitetura e Urbanismo, Escola de Engenharia de São Carlos da Universidade de São Paulo, revelaram as obras expressivas, mas pouco conhecidas de dois arquitetos modernos brasileiros: Luiz Gastão de Castro Lima e José Leite de Carvalho e Silva, formados nos anos 1950 e influenciados, no início, pelas idéias e projetos de Frank Lloyd Wright. Ambos estão entre os arquitetos modernos pioneiros a estabelecer prática profissional no interior do Estado de São Paulo. Entre as obras mais importantes de cada um está o projeto de uma igreja, em São Carlos e Campinas, respectivamente, na década de 1970. O objetivo deste artigo é introduzir a produção arquitetônica de Luiz Gastão e Carvalho e Silva e apresentar os projetos destas igrejas. As análises das duas obras trazem para discussão as peculiaridades da referência a Wright no processo de difusão da arquitetura moderna no Brasil. Mas o faz sem omitir o enorme esforço desses arquitetos em modernizar a arquitetura em regiões fora dos grandes centros culturais brasileiros.'
  abstract_en: 'Two recent dissertations leading to a M. Arch degree, produced at the Programa de Pós-Graduação em Arquitetura e Urbanismo, Escola de Engenharia de São Carlos da Universidade de São Paulo, Brazil (Graduate Program in Architecture and Urban Studies, São Carlos School of Engineering – University of São Paulo) and revealed the expressive, but lesser known works of two Brazilian modern architects: Luiz Gastão de Castro Lima and José Leite de Carvalho e Silva, whose early designs were influenced by Frank Lloyd Wright’s ideas and projects. Both graduated in the 1950s and pioneered the practice of modern architecture in São Paulo’s hinterland. Each of them produced a church design in the 1970s that has remained as their most outstanding and widely recognized works, in São Carlos and Campinas, respectively. The aim of this article is to introduce the work of Luiz Gastão and Carvalho e Silva and present the above mentioned church designs. These two studies bring into discussion the peculiarities of Wright’s ideas permeating the spreading of modern architecture in Brazil, without leaving out the enormous efforts of these architects to modernize architecture in regions far from the greater Brazilian cultural centers.'
