- title: Plástica e jogos volumétricos na Arquitetura pernambucana 1965-1980
  authors:
  - givenname: Aristóteles S. C.
    familyname: Cantalice II
  pages: 1-15
  locale: pt-BR
  abstract: 'As décadas do pós-guerra na cena internacional foram marcadas por uma nova sensibilidade arquitetônica que advogava a exposição direta dos materiais e dos elementos tectônicos, o resgate de materiais tradicionais, a preferência por jogos de volumes mais dinâmicos e o uso extensivo do concreto. Essa postura, comumente chamada de Brutalismo, procurava sinalizar uma alternativa a um suposto modernismo universal, buscando uma maior relação com o lugar, sua história e seus saberes construtivos. O trabalho demonstra como ocorreu esse diálogo formal dessa sensibilidade construtiva com a arquitetura produzida em Pernambuco entre 1965-1980. A partir de meados da década de 1960, os arquitetos locais passaram a utilizar aspectos dessa sensibilidade construtiva em diálogo tanto pela arquitetura internacional como pela paulista, sem descartarem as heranças modernas locais desenvolvidas particularmente por Delfim Amorim e por Acácio Borsoi, arquitetos que desde a década anterior tinham estabelecido as bases da arquitetura moderna local. O artigo analisa essa produção arquitetônica com enfoque nas relações de forma e volume por meio de três eixos principais: o uso de materiais aparentes, particularmente o tijolo e o concreto; as reentrâncias, saliências e destaques volumétricos, e a exploração dos elementos construtivos e estruturais. Fazem parte desse universo obras de Frank Svensson, Marcos Domingues, Reginaldo Esteves, Vital Pessoa de Melo, Sena Caldas & Polito e Maurício Castro, além de trabalhos de Amorim e Borsoi. Além da historiografia sobre o período indicado, para embasar nossa análise foram utilizados escritos de teóricos contemporâneos, como Kenneth Frampton e Gevork Hartoonian.'
  abstract_en: 'The post war decades were known for a new architectural sensibility which advocated the use of nude materials, the exposition of tectonic elements, the recovery of traditional materials and a preference for more prominent volumes and shapes. This posture, commonly called Brutalism, attempted to create an alternative to the universality of modernism, establishing a relationship with a place, its history and traditional building know- how. This essay explores the architectural repercussions of this architectural sensibility with the architecture of Pernambuco, from 1965 to 1980. By the mid-1960s, several local architects started to make use of this new construction ‘sensibility’, establishing a dialogue with international and São Paulo architecture, without rejecting local modern experiments developed by Delfim Amorim and Acácio Borsoi, architects who established basis for local modern architecture during the previous decade. The article analyzes these works focusing in the relationship between form and volumes through three main topics: the use of exposed materials, particularly brick and concrete; recessions and protuberances, and prominent shapes, and the exploration of building and structural elements. Works by Frank Svensson, Marcos Domingues, Reginaldo Esteves, Vital Pessoa de Melo, Sena Caldas & Polito and Maurício Castro, in addition to Amorim e Borsoi, will be studied. Beyond the period historiography, modern concepts of theorists such Kenneth Frampton and Gevork Hartoonian were used in this analysis.'
