- title: Cultura disciplinar e arquivos de Arquitetura
  subtitle: Gio Ponti e o Brasil
  authors:
  - givenname: Angelica Paiva
    familyname: Ponzio
  pages: 1-12
  locale: pt-BR
  abstract: A cultura disciplinar arquitetônica engloba não somente o projeto, a obra construída e aquilo que se escreveu sobre estes, mas também abrange uma série de documentos análogos. O presente artigo tem como origem a pesquisa em andamento para tese de Doutorado sobre os interiores e mobiliário de Gio Ponti. A manipulação das fontes primárias desta pesquisa tem-se revelado um aprendizado independente do próprio assunto da tese, abrindo futuros caminhos a percorrer, como, por exemplo, o da relação do mestre italiano com o Brasil. Em 1952, Ponti irá realizar duas viagens ao país que irão marcar sua carreira polivalente de arquiteto, professor e editor da revista Domus. Neste ano ele irá lecionar na recém formada Faculdade de Arquitetura da USP, desenvolver três projetos e publicar de forma intensa seu interesse brasileiro nas páginas da Domus. Este artigo traça um panorama destas atividades, com base na manipulação do material descoberto nos arquivos consultados.
  abstract_en: The architectonic disciplinary culture embraces not only the project, the constructed work and what was written about them, but also a series of analogous documents. This article was written on the basis of an ongoing PhD research about the interior spaces and furniture of Gio Ponti. The manipulation of the primary sources of this research has been revealed as an independent learning process, opening future paths of study as, for example, the relationship of the Italian master with Brazil. In 1952, Ponti will make two trips to the country which will mark his polyvalent career of architect, professor and editor of the Domus magazine. On that year he will teach on the recently created School of Architecture of the University of São Paulo, develop three building projects and publish on an intense manner his interest on Brazil on the pages of Domus. This article will map these activities on the basis of the material found on the consulted archives.
