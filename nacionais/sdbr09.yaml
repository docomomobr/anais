    familyname: Erling
  pages: 1-12
  locale: pt-BR
  abstract: 'Este trabalho refere-se às obras de restauração e recuperação do Conjunto Habitacional Prefeito Mendes de Moraes, situado em Benfica, Rio de Janeiro e se encaixa no seminário dentro do eixo “Preservação do Patrimônio Recente”. O Conjunto é um projeto de Affonso Eduardo Reidy, um dos expoentes da arquitetura moderna no Brasil. A intervenção em obras do período moderno é um grande desafio, em se tratando de um conjunto onde a complexidade conceitual e arquitetônica do projeto original soma-se ao elevado grau de degradação e às diversas formas de ocupação das edificações. Os principais desafios são: - realizar a obra ao mesmo tempo em que o edifício se mantém habitado, tentando minimizar o impacto das atividades no dia-a-dia dos moradores e usuários do conjunto; - o grande aumento do escopo do serviço de recuperação estrutural nos blocos residenciais em relação ao previsto em função do estado de conservação dos pilares e laje do térreo; - parte das instalações não atende as normas vigentes, em função de nunca ter tido uma reforma geral; - quanto à restauração, apesar dos acabamentos serem de uma época relativamente recente, não e possível encontrá-los no mercado o que eleva o custo ou requer uma revisão na especificação e conceituação. Baseado no Plano Estratégico e Projeto Básico de Restauração do Conjunto Residencial Prefeito Mendes de Moraes/Pedregulho, elaborado pelo GAP/Grupo de Arquitetura e Planejamento em 2004, coordenado pelo arquiteto Alfredo Britto, a Concrejato Serviços Técnicos de Engenharia iniciou a 1ª Etapa em novembro de 2010 devendo concluí-los até novembro deste ano. A Concrejato é uma empresa do Grupo Concremat, fundada em 1978 para execução de serviços especializados de recuperação e reforço de estruturas e restauração, tendo desde então atuado em todo território nacional.'
  abstract_en: 'This paper refers to the restoration of the Conjunto Habitacional Prefeito Mendes de Moraes, located at Benfica, Rio de Janeiro and fits inside the shaft at the seminar "Preservation of the Recent". The Body is a project of Affonso Eduardo Reidy an exponent of modern architecture in Brazil. The intervention works in the modern period is a big challenge when dealing with a set where the complex conceptual and architectural design of the original sum to the high degree of degradation and the various forms of occupation of the buildings. The main ones are: - perform the work while the building remains inhabited, trying to minimize the impact of activities on a day-to-day residents and users of the whole; - the great increase in the service scope of structural recovery in the residential blocks in relation to predicted depending on the state of conservation of the foundations and floor slab; - part of the installations does not meet current standards, due to never having had an overhaul. - for the restoration, although the finishes were of a relatively recent, and not able to find them on the market which increases the cost or the specification requires a review and conceptualization. Based on the Strategic Plan and Basic Project Restore Housing Estate Mayor Mendes de Moraes / Boulder, prepared by the GAP / Group Architecture and Planning in 2004, coordinated by the architect Alfredo Britto, the Concrejato Engineering Technical Services initiated a Stage in November 2010 Graduated from seeing them until the meadle of this year. Concrejato is a Concremat Group company, founded in 1978 to perform specialized services for rehabilitation and strengthening of structures and restoration, and then acted in this whole national territory.'
