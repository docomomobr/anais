- title: Documentação e leitura do edifício e de sua produção
  authors:
  - givenname: João Marcos de A.
    familyname: Lopes
  - givenname: Joubert José
    familyname: Lancha
  pages: 1-10
  locale: pt-BR
  abstract: 'Apresentamos os pressupostos da investigação intitulada: “A Obra como texto”. Com ela pretendemos compor uma estratégia metodológica para a documentação e leitura crítica do edifício, procurando extrair dele as questões que estiveram sobre a mesa do arquiteto durante o desenvolvimento de seu projeto e no canteiro durante a sua construção. Mas é certo que devemos partir do edifício e não do projeto, da obra e não do discurso teórico sobre a obra, acreditando ser este o território onde podemos considerar com maior clareza a natureza de um projeto e a consistência das idéias e operações que lhe dão materialidade. Investigar edifícios e obras que se apresentem como exemplos que acentuam o relevo das relações e operações de produção, como corpo e máquina abertos que exibem sem restrições o necessário diálogo, cotidiano e comezinho, entre as idéias no canteiro e o trabalho no desenho, entre o pensar e o fazer arquitetura.'
  abstract_en: We present here the presuppositions of our research “The Work as Text”, with which we intend to formulate a methodological strategy to read buildings critically and extract from them the questions that have been on the architect’s desk during project development and on the building site during construction. We believe we should start from the building and not from the project, from the work and not from the theoretical discourse about it, for this is a territory where we can consider more clearly the nature of a project and the consistency of the ideas and operations behind the materiality of a building. Our proposal is to investigate buildings and constructions that come out as examples that highlight the relief of production relationships and operations, as open bodies and machines that display the everyday, commonplace, and necessary dialogue between the ideas on the building site and the work in the design, between the thinking and the making of architecture.
