- title: Autores y producción del Movimiento Moderno en Mendoza Argentina (1930-1970)
  authors:
  - givenname: Cecilia
    familyname: Raffa
  - givenname: Silvia
    familyname: Cirvini
  locale: es
  abstract: 'Este artigo procura construir um panorama do desenvolvimento do movimento moderno em Mendoza, através dos autores mais importantes e obras. A produção arquitetônica alcançado no período, o actual valor patrimonial, não tem ações do governo ou da legislação de proteção. Isto é devido a duas razões simultâneas: primeiro a partir do imaginário social como o corte temporário termina com o patrimônio arquitetônico dos anos 20 do século passado. Por outro lado, o efeito estético e funcional destas obras para evitar o distanciamento crítico necessário por qualquer olhar histórico ainda mais a partir do cultural. Através de uma série de obras, que vão desde os trabalhos de identificação e pesquisa, até a publicação e divulgação dos resultados de pesquisas específicas sobre os tipos e autores, tentando mudar este olhar, tornando as contribuições para a avaliação desses bens e apoiando assim a sua patrimonial. Neste ensaio é fazer uma revisão de alguns autores de seus caminhos e produção arquitetônica, a fim de descobrir as peculiaridades da produção local dos anos 30 e 70, na conclusão das obras e à difusão de idéias moderna, a partir da teoria de formação e investigação. Paramos a este grupo inicial, que empurrou e testados novos conceitos e novas linguagens que consideramos representativa e exemplar da geração de arquitetos modernos que estavam ativos em Mendoza. A partir da riqueza de obras identificadas ainda são válidas e têm a utilidade única de ser feita com tecnologias avançadas que têm contribuído para a sua conservação e baixa vulnerabilidade sísmica a condição regional.'
  abstract_en: 'This paper attempts to build an overview of the development of the modern movement in Mendoza, through the most important authors and works. The architectural production achieved in the period, the equity value present, has no government actions or protective legislation. This is due to two concurrent reasons: first from the social imaginary as the temporary cut ends with the architectural heritage of the 20s of last century. On the other, the aesthetic and functional effect of these works to prevent the critical distance required by any historical look even more from the cultural. Through a series of works, ranging from the identification and survey works, until the publication and dissemination of results of specific research on types and authors, trying to change this look, making contributions to the valuation of these goods and thus supporting their patrimonial. In this essay is to review some authors from their paths and architectural production, in order to discover the peculiarities of local production from the ''30s and ''70s, in the completion of works and the dissemination of ideas modern, from the theory, training and research. We stop at this initial group, which pushed and tested new concepts and new languages that we consider representative and exemplary of the generation of modern architects who were active in Mendoza. From the wealth of works identified are still valid and have the unique utility to be made with advanced technologies which have contributed to their conservation and low vulnerability to regional seismic condition.'
