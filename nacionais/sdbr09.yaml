- title: Os inventários como instrumentos de preservação
  subtitle: da identificação ao reconhecimento
  authors:
  - givenname: Taisa Soares
    familyname: de Carvalho
  - givenname: Luís Cesar
    familyname: Peruci do Amaral
  pages: 1-9
  locale: pt-BR
  abstract: Os inventários sempre foram instrumentos para a preservação dos bens culturais, o que se verifica é que o processo metodológico dos inventários foi sofrendo alterações juntamente com as alterações de reconhecimento do patrimônio. A necessidade cada vez mais ampliada de conhecer e reconhecer os bens culturais e a ampliação sobre as questões simbológicas que exercem sobre eles fizeram com que os inventários tomassem as proporções necessárias para a salvaguarda do patrimônio, ou seja, a medida em que se amplia a percepção sobre o patrimônio se amplia também importância dos inventários. Essa ferramenta para a preservação se torna mais elaborada, técnica, porém considerando os signos incluídos neles pela sociedade, pela economia, pela história, dentre outros. O inventário não passa a intergrar mais apenas a leitura arquitetônica do bem cultural mas precisa levar em considerações outras disciplinas que o integra para seu completo entendimento e para que as ações de preservação possam ser realizadas de maneira mais eficaz. A complexidade dos inventários devem acompanhar a complexidade da evolução do contexto urbano em que se inserem e de toda a evolução social, econômica e cultural, entendendo esse processo de evolução mutável e integrado. Sendo assim é fundamental a ação conjunta dessas disciplinas para uma leitura e um entendimento mais preciso sobre eles, constituindo assim numa documentação que auxilia as propostas de preservação e valorização do patrimônio em sua relação urbana, servindo como base para o planejamento da cidade, educando e sensibilizando a sociedade, criando uma consciência de preservação do patrimônio.
  abstract_en: The inventories had always been instruments to preservation of cultural buildings, what if it verifies is that methodology process on them was suffering modifies together with the alterations from recognition of the patrimony. The necessity each time more extended to know and to recognize about the cultural buildings and magnifying of the symbology questions that exert on them had made with the inventories took the ratios as necessary as for the safeguard of the patrimony, so, as the measure where if it extends this perception of the patrimony it also extends about the importance of this inventories. This tool for the preservation if becomes more elaborated, technique, however considering the enclosed signs in them for the society, the economy, for history, amongst others. The inventories start to come integrate more than the reading architectural of the culture buildings but it needs to take the considerations about other disciplines and come together for the complete agreement and for preservation actions can be carried through in more efficient way. The complexity of the inventories must follow the complexity of the urban evolution context where if they’re insert and of all the social, economic and cultural evolution, understanding this way changeable and integrated process. Being thus the join action of these disciplines is necessary for the reading and for the understanding even more agreement on them, constituting so in a documentation that assists the proposes of preservations an valuations by this patrimony in this urban relations, serving as the base for the planning of the city, teaching and sensitizing the society, creating a conscience about the preservation of the patrimony.
