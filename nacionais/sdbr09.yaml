- title: Lina Bo Bardi é o Museu Imaginário de André Malraux
  authors:
  - givenname: Suely de O. F.
    familyname: Puppi
  pages: 1-11
  locale: pt-BR
  abstract: Escritor e político francês, Georges André Malraux (1901-1976) concebeu a verdadeira arte como algo dinâmico, contido em uma história linear e submetido a um processo infinito, no qual as artes do real e do imaginário dialogam em todos os níveis. Militante antifascista, Malraux viajou aos lugares mais longínquos, onde pôde pesquisar esta arte dinâmica em diversas realidades; e traduzir muitas das suas inquietações nas diversas obras escritas, entre as quais Le Musée Imaginaire, que editada originalmente em 1947, remete ao conhecimento artístico do seu pensamento. Sendo assim, a partir das idéias de Malraux sobre arte, museu e particularmente o seu conceito de Museu Imaginário, abordaremos nesta comunicação o trabalho museográfico da arquiteta italiana de origem e formação, Lina Bo Bardi, especialmente o trabalho que realiza na sala de exposição permanente do Masp na década de 1960.
  abstract_en: French politician and writer, Georges Andre Malraux (1901-1976) conceived real art as something dynamic, contained in linear history and subjected to an endless process in which the arts of reality and fiction dialogue at all levels. Militant and anti-fascist, Malraux traveled to faraway places where he could research this dynamic art in different realities, and translate many of his concerns into various written works, including Le Musée Imaginaire, originally published in 1947, which refers to the artistic knowledge of his thought. Thus, as from Malraux's ideas about art, museum and particularly his concept of the Imaginary Museum, we will discuss in this paper the museographical work of the originally brought up Italian architect ,Lina Bo Bardi, especially the work performed in the permanent exhibition hall of MASP in the 1960s.
