- title: Arquitetura para o lazer
  subtitle: cinemas e clubes na Serra Gaúcha, de 1930 a 1970
  authors:
  - givenname: Ana Elisia
    familyname: da Costa
  - givenname: Monika
    familyname: Stumpp
  - givenname: Roberta
    familyname: Sartori
  pages: 1-19
  locale: pt-BR
  abstract: 'O artigo objetiva analisar as transformações tipológicas nos edifícios voltados ao lazer construídos entre 1930 e 1970 em oito cidades da Serra Gaúcha, mais especificamente, nos edifícios de cinemas e clubes, presentes no acervo da pesquisa “Arquitetura Moderna na Serra Gaúcha: Acervo e Novas Tecnologias na Educação Patrimonial”. Inicialmente, é feita uma breve contextualização da temática no Brasil e na Região. A análise tipológica sintética dos edifícios se baseia na identificação de seus aspectos organizativos, ordenativos e tecnológicos. Os resultados obtidos apontam que as transformações tipológicas não ocorreram de modo cronológico, ainda que, pouco a pouco, ocorresse a disseminação da linguagem moderna nas cidades da região da Serra Gaúcha.'
  abstract_en: 'This paper analyzes the typological transformations related to leisure buildings constructed between 1930 and 1970 in eight cities in southern Brazil, more specifically, in buildings of cinemas and clubhouses present in the collection of the research "Modern Architecture in southern Brazil: collection and New Technologies in Heritage Education. Initially, there is a brief background of the theme in region and Brazil. The typological analysis of buildings is based on identifying their organizative, ordenative and technological aspects. The results show that the typological transformations didn’t occur in chronological order, yet, little by little, occurred the spread of modern language in the cities of southern Brazil.'
