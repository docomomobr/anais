  abstract: A obra de Athos Bulcão estreita as fronteiras entre a Arte e a Arquitetura e é um dos principais representantes da integração entre essas duas áreas no período do modernismo brasileiro. Lucio Costa, Oscar Niemeyer, Vilanova Artigas, Candido Portinari e Roberto Burle Marx são algumas das principais figuras entre os anos de 1920 e 1960, e o ápice desses anos se dá com a criação de Brasília. Este artigo tem como foco a arte mural em azulejo de Athos Bulcão em Brasília1, destacando as principais características desses murais. Analisam-se algumas de suas obras em sua composição e processos, como o da obra de arte aberta, com a interferência do operário na construção dos murais de azulejos. Também são destacadas as características da espacialidade nos murais, analisando a integração entre o espaço e a obra, entre a arte e a arquitetura.
  abstract_en: Bulcão's work approximates the boundaries between art and architecture and is one of the leading representatives of the integration between these two areas during the period of Brazilian modernism. Lucio Costa, Oscar Niemeyer, Vilanova Artigas, Candido Portinari, Roberto Burle Marx are among the principal figures between 1920 and 1960, and the culmination of years is with the construction of Brasilia. This article focuses on the art tiled mural of Athos Bulcão in Brasilia, highlighting key characteristics of these murals. It analyzes some works in its composition and processes, such as the work of art open to the interference of workers in the construction of tile murals. Also highlighted are the characteristics of the spatiality of the murals, analyzing the integration of space and work, between art and architecture.
