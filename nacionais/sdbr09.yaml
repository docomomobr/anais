  - givenname: Roberta X.
    familyname: da Costa
  pages: 1-10
  locale: pt-BR
  abstract: O presente artigo discorre sobre a contribuição da análise comparativa e da instrumentação da análise gráfica como geradores de conhecimentos para arquitetura, a partir do estudo de dois exemplares que integram o universo de pesquisa da dissertação Casas Modernas na Orla Marítima de João Pessoa, 1960- 1974;1 projetados pelo mesmo escritório de arquitetura com soluções aparentemente bastante distintas. Buscando um distanciamento da "grande teoria" sobre arquitetura moderna, apoiado nos defensores da teoria fundamentada, ou seja, baseada em dados sistematicamente obtidos e analisados. Como contribuição a esta postura, partimos para uma análise comparativa, amparada pela instrumentação gráfica do redesenho. Chegamos a achados que escapam dos lugares comuns alcançados pelas teorias e, sobretudo pela historiografia. A teoria e método adotados mostraram-se frutíferos na geração de conhecimentos em arquitetura, tanto para a preservação quanto para produzir novas documentações que visem ações futuras de intervenção em patrimônio recente.
  abstract_en: This paper discusses the contribution of comparative analysis and graphical analysis instrumentation as generators of knowledge in architecture from the case study of two houses incorporating the universe of thesis research in Casas Modernas na Orla Marítima de João Pessoa, 1960-1974; designed by the same architects apparently with distinct solutions. Seeking a distancing from the "great theory" of modern architecture, supported by proponents of grounded theory, ie, based on data systematically obtained and analyzed. As a contribution to this position, we did a comparative analysis, supported by instrumentation graphical redesign. We come to findings that escape from the commonplace by the theories and achievements, especially in historiography. The theory and method applied proved to be efficient in the generation of knowledge in architecture, both to preserve and to produce documentation aimed at further acts of intervention in recent heritage.
