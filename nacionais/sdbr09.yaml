  locale: es
  abstract_en: 'Desde sus inicios, en el desarrollo de la arquitectura moderna se pueden detectar dos tendencias bien diferenciadas y contrapuestas. Por un lado la que propugna el rechazo de las normas del pasado y de los referentes históricos, la búsqueda permanente de la originalidad y libertad absoluta, y un continuo desarrollo de exploraciones formales y espaciales sin precedentes. El crítico inglés Reyner Banham 1 relaciona esta postura con el llamado “Estilo Internacional,” considerando a Giedion y Pevsner como los dos grandes “historiadores-apologistas” de este estilo. Sin duda otras vertientes modernas, como De Stijl u otras corrientes de la Bauhaus2 también propugnaban por una arquitectura original y sin referencias al pasado. Al mismo tiempo hay otra tendencia que se origina a partir de la admiración de ciertos tipos de edificios o construcciones industriales. En su texto A Concrete Atlantis, Reyner Banham 3 analiza como Mies, Gropius, Le Corbusier, Loos y Mendelsohn comparten un notable interés y apreciación por edificios de carácter utilitario, como ser silos, elevadores de granos, fábricas, galpones como así también (particularmente en el caso de Le Corbusier) por maquinarias industriales tales como navíos, aviones, automóviles y otros objetos normalmente considerados fuera de la disciplina arquitectónica convencional. Este interés por este tipo de referencias tendrá una fuerte influencia en varios de los proyectos desarrollados por los arquitectos antes nombrados y por sus seguidores. Casos a considerar son Gropius y sus edificaciones con referencias fabriles, Mies y su arquitectura con fuerte impronta industrial, Le Corbusier y sus proyectos inspirados en la estética naviera y Mendelsohn y sus bocetos de proyectos inspirados en silos. La primera parte de este trabajo procura analizar la estrategia de buscar referencias formales o precedentes fuera del territorio convencional de la arquitectura. La segunda parte se concentra en relacionar esa estrategia con el desarrollo artístico y conceptual de Marcel Duchamp, particularmente en lo que hace a su interés por el concepto de “objeto” y su posterior desarrollo de la noción del readymade. Un tema que merece particular consideración es el concepto de originalidad, sin duda una de las principales premisas de tanto el arte como la arquitectura moderna. Palabras claves: referencias, utilitarios, figurativa, Duchamp, originalidad. Banham,Reyner: A Concrete Atlantis, 1989. van Doesburg, Theo: 17 Puntos De La Arquitectura Neoplástica, 1924. Al respecto, van Doesburg escribió “el problema de la arquitectura debe ser planteado de nuevo por completo.” Banham, Reyner. interdisciplinaridade e experiências em documentação e preservação do patrimônio recente brasília . junho de 2011 . www.docomomobsb.org Las únicas obras de arte que ha dado América han sido su plomería y sus puentes. Marcel Duchamp, 1917 Déjenos creer las palabras de los ingenieros americanos. Le Corbusier, 1923'
