- title: Archimedes Memória
  subtitle: '"o futuro ancorado no passado"'
  authors:
  - givenname: Aurélia Tâmisa Silvestre
    familyname: de Alencar
  pages: 1-13
  locale: pt-BR
  abstract: 'Archimedes Memória foi um dos maiores expoentes da arquitetura brasileira nas primeiras décadas do século XX, sendo responsável pelo projeto de importantes edificações na capital federal, além de ter exercido papel fundamental dentro da ENBA na consolidação do ensino da arquitetura e na formação dos principais arquitetos brasileiros que se tornariam mais tarde os responsáveis pelo sucesso do país no cenário da arquitetura mundial. A pesquisa aqui apresentada propõe uma abordagem que apreende a obra do arquiteto a partir da relação com dois conceitos principais: historicismo e modernidade. “O futuro ancorado no passado” nas palavras de Frank Loyd Wright. O estudo teve como objetivo principal elaborar a compilação da obra em questão, de maneira a contribuir com a pesquisa acerca da arquitetura brasileira desse período. Fornecer um apanhado documental sem, no entanto, prescindir de uma avaliação crítica da mesma. Procuramos estabelecer aqui a partir de uma narrativa crítica um quadro de evolução tipológica buscando a problematização da posição de Archimedes Memória no contexto de transição que delineou a modernidade arquitetônica no Brasil.'
  abstract_en: 'Archimedes Memória was one of the greatest exponents of Brazilian architecture in the early decades of the twentieth century, being responsible for the design of major buildings in the federal capital, and has played key role in the consolidation of the ENBA''s architecture''s teaching and in the formation of the main Brazilian architects that would later become responsible for the country''s success on the stage of world architecture. The research presented here suggests an approach that captures the work of the architect from the relationship with two key concepts: historicism and modernity. “The future in the past anchored” in the words of Frank Lloyd Wright. The study had as main objective the compilation of the work in question in order to contribute to research about Brazilian architecture of that period. Provide a documented overview with a critical assessment of it. We tried to establish from a critical narrative a framework for typological evolution, seeking to problematize the Archimedes Memória position in the transition context that outlined the architectural modernity in Brazil.'
