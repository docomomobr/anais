- title: Antagonismos e afinidades
  subtitle: Arte e Arquitetura em Belém entre as décadas de 40 e 60
  authors:
  - givenname: Celma
    familyname: Chaves
  - givenname: Gleyciane Viana
    familyname: da Silva
  pages: 1-14
  locale: pt-BR
  abstract: Entre as décadas de 1940 e 1960, na cidade de Belém, ao mesmo tempo em que surgia uma arquitetura modernizada, as atividades no âmbito das artes plásticas se desenvolviam caminho ao abstracionismo. Durante estas décadas, entretanto, enquanto as artes plásticas apresentavam através de grupo de artistas discussões estéticas que levaram grande parte desse grupo a defender e assumir em suas obras o abstracionismo, na arquitetura as discussões eram inexistentes. Este quadro levou a um descompasso entre as duas manifestações, pois somente no final dos anos cinqüenta surgia em Belém as primeiras obras de arquitetura apresentando elementos referenciados na arquitetura moderna brasileira. A partir de então, observa-se uma atitude projetual que busca incorporar nestas obras, em certa medida, a chamada “síntese das artes”. Neste artigo busca-se compreender como se manifesta esta atitude, seja nas realizações ou nos discursos sobre a arquitetura e a arte nesse período.
