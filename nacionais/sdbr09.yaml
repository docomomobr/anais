  - José Liberal de Castro
- title: Documenting the Modern Movement
  authors:
  - givenname: Debora M.
    familyname: Barros
  pages: 1-14
  locale: en
  abstract_en: This paper discusses the documentation efforts undertaken during the exterior restoration and building enhancement works at the Solomon R. Guggenheim Museum (SRGM), in New York City and the documentation work performed for the refurbishment of the Grade II* listed High and Over, a house in Amersham, England. In spite of the common ground shared by both buildings as outstanding exemplars of Modern Movement heritage, fewer similarities were found between the respective documentation approaches. The differences in building ownership, use and in the client’s brief and budgets were determining factors on the documentation processes undertaken. In light of the numerous constraints to which conservation projects are subjected to, the exchange of information on documentation strategies, particularly of those which prove to be economical, inventive and effective alternatives to more elaborate or costly scientific tools is of paramount importance.
