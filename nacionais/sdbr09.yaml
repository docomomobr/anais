  abstract: Arquitetura moderna em muitas cidades da América Latina ajudou a formar um imaginário de modernização e progresso, independentemente da expressão política dos seus governos. Coincidindo com um período de grande produção construtivo, as obras estão espalhados por cidades, não apenas grande, mas também colonizaram o interior dos territórios. A cidade de Santa Fé, capital duma provincia da Argentina, recebeu uma quantidade significativa de edifícios de alta qualidade e linguagem moderna, e outras cidades do interior e do território como um todo. A lista das mais valiosas, a sua ordenação e classificação, é uma tarefa importante que, enquanto no processo, espera contribuir para o conhecimento e apreço delas a partir do presente e daqui para frente. interdisciplinaridade e experiências em documentação e preservação do patrimônio recente brasília . junho de 2011 . www.docomomobsb.org
  abstract_en: 'Modern architecture in many cities in Latin America helped to form an imaginary of modernization and progress, regardless of the political expression of their governments. Coinciding with a period of great constructive production, the works are spread not only in big cities but also colonized the interior of the territories. The city of Santa Fe, as the capital of an important province of Argentina, received a significant amount of high quality buildings and modern language, as well as other provincial cities and the territory as a whole. The listing of the most valuable, its ordering and classification, is an important task that, while in process, hopes to contribute to the knowledge and appreciation of them from the present and towards the future. Titulo: Arquitetura moderna em obras públicas. Um catálogo de Santa Fe.'
