- title: A História como indagação
  subtitle: a industrialização como objeto e a Arquitetura brasileira como caso
  authors:
  - givenname: Ana Paula
    familyname: Koury
  pages: 1-10
  locale: pt-BR
  abstract: Enquanto as nações desenvolvidas (Inglaterra, França, Alemanha e Estados Unidos) disputaram entre si a posição de precursoras da nova era industrial, e consequentemente da Arquitetura Moderna (universal), a arquitetura moderna entre nós nasceu “no Brasil” sendo, portanto “nacional”. Posteriormente transformou-se em “brasileira”. O objetivo deste trabalho é partindo da análise do método histórico de Caio Prado Júnior em Formação do Brasil Contemporâneo (1942) realizada por Fernando Novais (2000, 2005), indagar sobre a relação desta aparente contradição, entre os valores universais da arquitetura moderna e aqueles nacionais do caso “brasileiro”, com o desenvolvimento da sociedade industrial que a engendra. É possível relacionar o movimento moderno internacional e a arquitetura moderna brasileira como partes integrantes da mesma história do desenvolvimento da sociedade industrial? O primeiro com o seu reconhecido empenho de standatização da produção habitacional e da tipificação dos problemas urbanos para o planejamento racional da cidade moderna e a segunda caracterizada pelo “olhar estrangeiro” como produto da genialidade autoral, do desprezo pelo planejamento produtivo e pela distribuição social da arquitetura?
  abstract_en: 'While the developed nations (England, France, Germany and United States) competed among themselves to be pioneers of the Industrial age, and consequently of modern architecture (in universal terms), the modern architecture among us was born “in Brazil” and so “national” and after turned a “Brazilian” architecture. The focus of this work is to ask about this apparent contradiction between universal values of modern architecture and national values in the case of Brazilian architecture. The inquiry will be based on the analysis about the historical method at Caio Prado Jr’s book: Formation of Contemporary Brazil made by Fernando Novais (2000; 2005). It’s possible to relate the international modern movement and the Brazilian Modern Architecture like parts of the same history of industrial society development? The first one with your recognized effort by standartization of the social housing and to knowledge about the urban development and the second one that was characterized by the genius author''s and by the insouciance with planning and with the social distributing of the architecture?'
