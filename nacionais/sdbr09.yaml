  locale: pt-BR
  abstract: Este texto pretende compreender o projeto museológico proposto para o Museu de Arte de São Paulo (MASP) inserido nas discussões internacionais relacionadas à renovação do papel dos museus na cidade do pós-guerra. No discurso elaborado por Pietro Maria Bardi para apresentar o MASP à época de sua criação em 1947, encontra-se sintonias com as discussões presentes no debate internacional entre os arquitetos modernos que buscavam por uma renovação da função dos museus e do seu papel na transformação do espaço da cidade. No campo da arquitetura, em um período de revisão de suas primeiras proposições, os museus tornaram-se peças chaves nas estratégias dos arquitetos modernos atuantes no pós-guerra, com propostas de restabelecer, para as cidades, pontos vivos que pudessem transformar os velhos centros ou construir outros novos. Lugares destinados às obras de arte na cidade moderna já haviam sido propostos no IV CIAM de 1933, que originou a Carta de Atenas e Can our Cities Survive? O tema foi desenvolvido no VIII CIAM intitulado “O Coração da Cidade”, de 1951, no qual a proposta de museus como “laboratórios” encontra-se nas proposições de Le Corbuiser e de Josep Lluis Sert em seus discursos na busca por uma transformação dos centros das cidades através da criação de pontos estratégicos que viriam a contribuir para recuperar um sentido de coletividade. Le Corbusier cita o MASP da Sete de Abril como um dos exemplos da forma como se daria a integração entre museu e cidade, um dos papéis do “coração”.
  abstract_en: This paper aims to understand the museological project proposed for the São Paulo Museum of Art (MASP) within the international discussions about the renewal of the role of museums in the post war cities. In a speech prepared by Pietro Maria Bardi at the presentation of MASP by the time of its creation in 1947, in the international debate among modern architects who sought renewal for the museums and their role in the transformation of the city space. In the architectural field in a period of reformation of its first propositions, the museums have become key elements for the modern architects working at the post war period, whose proposals aimed to reestablish live spots in the cities that could transform the old centers or to build new ones. Specific sites for works of art had already been proposed in the modern city at the CIAM IV in 1933, which originated the Athens Charter and Can Our Cities Survive? The theme was developed at CIAM VIII entitled "The Heart of the City", in 1951, in which the proposition of a museum as "laboratories" lies in the propositions of Le Corbuiser and Josep Lluis Sert in his speeches in the search for a transformation of the cities' centers by creating strategic sites that would help restore a sense of community. Le Corbusier quotes MASP as one example of how the integration between the museum and the city would take place, one of the roles of the "core."
