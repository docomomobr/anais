- title: Da capital ao interior de Pernambuco
  subtitle: critérios para documentação da Arquitetura moderna no Nordeste, 1930-1980
  authors:
  - givenname: Guilah
    familyname: Naslavsky
  - givenname: Aline de F.
    familyname: Silva
  pages: 1-14
  locale: pt-BR
  abstract: 'Este artigo apresenta considerações sobre o processo de documentação da Arquitetura Moderna no estado de Pernambuco, na capital e em municípios do interior, a partir do projeto de pesquisa intitulado “Documentação de Arquitetura Moderna no Nordeste Brasileiro, 1930-1980”, em desenvolvimento desde 2010 com apoio do CNPq. O projeto vem sendo realizado através de cooperação interinstitucional entre a UFPE e a FAVIP, localizada na cidade de Caruaru-PE. Considerando semelhanças históricas e culturais entre as cidades do Nordeste, bem como o papel de Pernambuco na recepção e difusão da Arquitetura Moderna na região, acredita-se que o método utilizado, os critérios de identificação, seleção, registro e documentação de obras modernas em Pernambuco podem auxiliar inventários da Arquitetura Moderna nas capitais e em municípios do interior em outros estados do Nordeste. A pesquisa em andamento aplica as fichas do docomomo.org para imóveis mais significativos da Arquitetura Moderna em Pernambuco, incluindo aqueles do episódio de Luiz Nunes e as obras elaboradas pela Diretoria de Arquitetura e Urbanismo, a DAU, e imóveis em municípios do interior. Entre eles, Caruaru, Garanhuns, Pesqueira, Limoeiro, Taquaritinga do Norte e Gravatá, no Agreste, Petrolina, Salgueiro, Afogados da Ingazeira e Arcoverde, no Sertão, considerando a carência de documentação nas cidades do interior e a qualidade de suas obras modernas. Foram identificados alguns recortes temporais e marcos que serviram de critérios para seleção dos imóveis a serem documentados: a repercussão da experiência da DAU de Luiz Nunes, sobretudo através de obras governamentais como hospitais e escolas, as iniciativas particulares de autoria dos arquitetos Borsoi e Amorim e obras institucionais. De forma geral, verifica-se que nos anos de 1940 há uma predominância do proto-moderno e obras com traços do art déco, nos anos de 1950 e 1960, obras modernas dos mestres Amorim e Borsoi e algumas obras institucionais de seus discípulos.'
  abstract_en: 'This paper reports the process of Modern Architecture’s documentation in the state of Pernambuco, Brazil. This research study, entitled “Documentation of Modern Architecture in Northeast Brazil, 1930- 1980" has been performed since 2010 in the state capital and other towns in the countryside, under the sponsorship of CNPq, the Brazilian Council of Research and Technological Development. This project has been carried out through the partnership between the Federal University of Pernambuco (UFPE) and the Faculty of Ipojuca Valley (FAVIP), located in the city of Caruaru. By considering historical and cultural similarities between Northeastern cities as well as the role of Pernambuco’s state in the reception and dissemination of Modern Architecture in the region, the methodological approach and the criteria for identification, selection, registration and documentation can support Modern Architecture inventories in other cities in Northeast Brazil. The ongoing research applies the international methodology developed by docomomo.org to most significant buildings of Modern Architecture in Pernambuco, including those ones remaining from DAU’s period in the 1930s (Department of Architecture and Town Planning of the Government of Pernambuco). Some modern buildings in Pernambuco’s Agreste Region and in the Backlands, the arid zone called Sertão, have been being inventoried as well. The research study takes into account the lack of documentation in the inner cities and the quality of their modern architectural works. Some time periods were defined in order to serve as criteria for selection of properties to be documented: the experience of DAU, which mainly resulted in works such as hospitals and schools, private initiatives by the famous architects Delfim Amorim and Acácio Borsoi and institutional buildings. In the 1940s there was a predominance of art deco architectural works. In the 1950s and 1960s, some buldings designed by Amorim and Borsoi and their disciples were also identified.'
