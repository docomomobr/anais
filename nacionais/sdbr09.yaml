- title: O desenho da cidade
  subtitle: indisciplinado, sempre interdisciplinar
  authors:
  - givenname: Lineu
    familyname: Castello
  - givenname: Iára Regina
    familyname: Castello
  pages: 1-14
  locale: pt-BR
  abstract: O trabalho apresenta reflexões sobre a interdisciplinaridade como fator inerente à cultura preservacionista em Arquitetura e Urbanismo, descrevendo uma manifestação concreta dessa circunstância ligada a nossos antecedentes como pesquisadores urbanos e, mais especificamente, a um trabalho que desenvolvemos no âmbito das pesquisas iniciais realizadas para a Prefeitura Municipal de Porto Alegre durante as operações básicas que fundamentaram o ‘Plano Diretor de Desenvolvimento Urbano de Porto Alegre’, realizadas a partir de 1977. O texto traz inicialmente uma sinopse do trabalho de pesquisa, denominado ‘Um estudo de centralidade intra-urbana em Porto Alegre’. Em seguida, relembra alguns pontos-chave de teorias de outra(s) disciplina(s) que influenciaram de modo importante a elaboração daquela pesquisa. Logo após, expõe em breve discussão o quê, se imagina, poderá auxiliar a compreender decisões atinentes a ações de conservação e documentação de elementos patrimoniais modernos no Brasil, vinculadas a explicações de conotação interdisciplinar. Introduz o tópico dos shopping centers como tipologia arquitetônica marcante na estrutura das cidades contemporâneas, comentando sobre as iniciativas de preservação de malls históricos nos Estados Unidos, como as do site http://www.deadmalls.com. Recorda a redescoberta das teorias e projetos de Victor Gruen no milieu arquitetônico internacional, especialmente, em termos de sua visão de que os shoppings deveriam extrapolar as funções meramente comerciais, para adquirir uma conotação de lugar urbano. Constata em sua obra a forte presença de conotações interdisciplinares. Por fim, anima-se a sustentar a idéia da inclusão de elementos da estrutura comercial das cidades atuais como exemplares de interesse para conservação e documentação, tendo em vista serem resultantes suficientemente claros da contribuição de outra(s) disciplina(s) na realização de suas materializações.
  abstract_en: The paper presents reflections on an interdisciplinary approach as a factor inherent to the preservationist culture in architecture and urbanism, and describes a concrete expression of this circumstance we have faced in relation to our history as urban researchers and, more specifically, to a work we have done in the context of initial research conducted for the municipality of Porto Alegre, during the basic operations that substantiated the 'Master Plan for urban development', started in 1977. Initially, the text brings a synopsis of our research work, called 'A study of intra-urban centrality in Porto Alegre´. Then it recalls some theoretical key-points of other discipline(s) that influenced interdisciplinaridade e experiências em documentação e preservação do patrimônio recente brasília . junho de 2011 . www.docomomobsb.org the development of that research. Next, it briefly discusses what it is thought to help to understand decisions related to actions of conservation and documentation of modern patrimonial elements in Brazil, due to their connotation to interdisciplinary explanations. After that, it introduces the topic of shopping malls as a prominent architectural typology in the structure of contemporary cities, commenting on the initiatives of historic preservation of malls in the United States, such as the ones presented at the site http://www.deadmalls.com. The text recalls the rediscovery of theories and projects of Victor Gruen by the international architectural milieu, especially in terms of the architect´s view that malls should extrapolate their purely commercial functions, to acquire a connotation of urban places. It is stressed the strong presence of interdisciplinary connotations in Gruen´s work. Finally, the paper ventures to support the idea of adding elements of the commercial structure of today´s cities as specimens of interest for conservation and documentation, in view of their original association to the contributions of other disciplines.
