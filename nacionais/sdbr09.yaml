- title: Casa portuguesa? Sempre! Mas portuguesa ultramarina
  subtitle: o Gabinete de Urbanização Colonial e a habitação nas regiões tropicais
  authors:
  - givenname: Ana Cristina Fernandes Vaz
    familyname: Milheiro
  pages: 1-16
  locale: pt-BR
  abstract: 'Durante o regime de António Salazar, a habitação de promoção oficial nos territórios portugueses africanos, realizada pelo Gabinete de Urbanização Colonial, a partir dos anos de 1940, confere uma identidade distinta às cidades modernas de colonização portuguesa. Ao procurar uma expressão “ultramarina” análoga à Casa Portuguesa, os arquitectos do Gabinete aprofundam uma arquitectura doméstica inspirada em modelos metropolitanos, onde os elementos tradicionais portugueses são adaptados às especificidades climatéricas dos trópicos. Estas habitações – onde se privilegia a tipologia unifamiliar – definem novos bairros de expansão nas cidades e concorrem com a promoção privada que, com a década de 1950, começa a dominar o ideário moderno, elegendo em oposição ao Estado, a habitação colectiva. Estes antigos bairros de funcionários públicos do tempo colonial, com a sua evocação “portuguesa ultramarina”, são actualmente parte identitária destas cidades africanas, formando um património edificado de referência face a outros países vizinhos. Em 2009, iniciou-se o projecto de investigação pluridisciplinar “Os Gabinetes Coloniais de Urbanização: Cultura e Prática Arquitectónica”, com o apoio da Fundação Ciência e Tecnologia. O projecto, de que a autora é a Investigadora Principal, conta com equipas de investigadores da Escola de Tecnologias e Arquitectura do ISCTE – Instituto Universitário de Lisboa, do Arquivo Histórico Ultramarino (AHU) do Instituto de Investigação Científica e Tropical, e do Instituto da Habitação e da Reabilitação Urbana (IHRU). Pretende-se inventariar, catalogar e analisar o trabalho dos sucessivos técnicos dos Gabinetes, organismos onde, dentro do quadro geral das suas competências, se inscreve a produção de habitação para funcionários públicos. Genericamente, estes Gabinetes foram responsáveis pelas iniciativas arquitectónicas e urbanísticas do poder central nas regiões ultramarinas, durante o Estado Novo (1944 - 1974). O projecto de investigação que serve de base a esta apresentação, trabalha sobre a cidade e a arquitectura produzidas nos antigos territórios coloniais e que tem como intenção o conhecimento do património intelectual e construído gerado pelos portugueses. Trata-se de uma investigação em curso, cujos objectivos finais incluem determinar o valor contemporâneo desta produção, contribuindo para o debate sobre o futuro deste mesmo património.'
  abstract_en: 'During the dictatorial regime of Antonio Salazar, a housing official program in the former Portuguese territories in Africa, conducted by the Urban Colonial Office since the middle forties, gives a distinct identity to the modern cities of Portuguese colonization. Looking for a “colonial” expression analogous to the Portuguese House (Casa Portuguesa), the Office architects create a domestic architecture inspired by metropolitan models, where elements of traditional Portuguese architecture are specifically adapted to tropical weather. These houses – which focuses on single-family type – define the cities new quarters of expansion and compete with the private promotion which, in the fifties, starts to dominate the modern ideal and starts to promote collective housing. These old quarters occupied by public servants during the colonial era, with its evocation "Colonial Portuguese”, are now part of the identity of these African cities, forming an heritage reference compared with other neighboring countries. In 2009, the multi-disciplinary research "The Offices of Colonial Urbanization: Architectural Culture and Practice" began with the support of Fundação Ciência e Tecnologia. The project has researchers teams from the School of Architecture and Technology (Escola de Tecnologias e Arquitectura) from ISCTE – Instituto Universitário de Lisboa, from Arquivo Histórico Ultramarino (AHU) and from Instituto da Habitação e da Reabilitação Urbana (IHRU). The author is the Head Researcher. It is intended to inventory, catalog and analyze the work of the Office, responsible for the architectonic and urban projects promoted by the Portuguese government in the colonial territories after the war and until the end of the Estado Novo (1944 -1974). The research project which provides the basis for this presentation, works on the city and architecture produced in the former colonial territories and has the intent of the knowledge and intellectual assets generated by the Portuguese built. This is an ongoing investigation whose ultimate goals include determining the contemporary value of this production, contributing to the debate on the future of that heritage.'
