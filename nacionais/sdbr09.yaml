- title: A casa transoceânica
  subtitle: a forma da residência moderna portuguesa e a sua influência nos territórios brasileiro e africano
  authors:
  - givenname: Inês Lima
    familyname: Rodrigues
  pages: 1-20
  locale: pt-BR
  abstract: 'O texto une percursos históricos entre Portugal, Brasil, Angola e Moçambique, perante a herança cultural arquitetônica portuguesa dos princípios modernos da habitação coletiva. Se põe de manifesto os dois paradigmas centrais do Movimento Moderno: a Carta de Atenas e a habitação coletiva, gerando a oportunidade de interpretar a natureza e o caráter de cidades e uma série de operações de transformação da forma urbana. Interessa entender as obras de produção arquitetônica assumindo o projeto como a sua natureza dialética. No eterno debate entre o Moderno e o Tradicional em Portugal, desenvolve-se simultaneamente uma modernidade cultural e os laços históricos que unem portugueses a angolanos, moçambicanos a brasileiros. Surgem inovações modernas dentro de modelos tradicionais, onde é visível a repercussão e transmissão inequívoca da cultura brasileira em território português, que acabará por comunicar-se também em territórios africanos. Se pretende a identificação dos elementos de referência inerentes ao sistema da habitação moderna: desde a cidade à tipologia, em países de história comum com o objetivo: 1) registrar as abundantes provas de uma inter-influência cultural; 2) contribuir para a divulgação da arquitetura moderna; 3) valorização do projeto como processo investigação arquitetural. Se relacionam obras arquitetônicas, testemunhos do valor moderno, de urbanistas, arquitetos, paisagísticos, engenheiros e artistas plásticos que trabalhavam em comum com um objetivo: construir um mundo melhor. Um ensaio que tenta contribuir à definição da Forma do habitar moderno, como um conjunto de relações e significados de modo a caracterizar a melhor arquitetura de raiz portuguesa do século XX e simultaneamente registrar o marco histórico e teórico da sociedade do século XXI. Uma análise do passado, no presente, para o futuro. Não pretendemos ainda, ser modernos?'
  abstract_en: 'The text connects historical and cultural aspects between Portugal, Brazil, Angola and Mozambique, before the Portuguese architectural heritage according to the principles of modern collective housing. The manifest of the two central paradigms of the Modern Movement: the Athens Charter and the collective housing allow to interpret the nature and character of cities and a series of transforming operations of the urban form. Important to understand is the works of architectural production seen the project as dialectical nature. In the eternal debate between modernity and tradition in Portugal develops at the same time the cultural modernity between Portuguese, Angolans, Mozambicans and Brazilians. The modern innovations emerge inside the traditional models, in which is visible the impacts and the transmissions of Brazilian culture not only in Portuguese territory but also intensive in African territories. The aim of this research is to draw some of the guidelines of the modern collective housing, from the city to typology, in countries with a common history in order to: 1) to record the abundant evidence of an intercultural influence; 2) to contribute the dissemination of modern architecture 3) the enhancement of architectural design and his research process. Relate to architectural works, testimony to the modern value of planners, architects, landscape architects, engineers and artists working together with the same ideal: to construct a better world. An essay that attempts to define the modern form of dwelling as a set of relationships and meanings in order to better characterize the architecture of the twenty century and at the same time records the historical and theoretical society of the twenty-first century. Analysing the past, in the present for the future. Not intend to still be modern?'
