- title: Patrimônio urbano
  subtitle: Praça Ernesto Tochetto
  authors:
  - givenname: Anicoli
    familyname: Romanini
  - givenname: Evanisa Fatima R. Q.
    familyname: Melo
  pages: 1-13
  locale: pt-BR
  abstract: A imagem da cidade não se traduz apenas nas vias, prédios e serviços, ela se diferencia por todo o repertório de sua memória. Assim, a integração das praças na malha urbana e sua apropriação pela comunidade são reflexos do grau de visibilidade imposto pelo entorno diretamente à praça e vice-versa, o qual é conseqüência direta das estruturas vegetais empregadas. Este trabalho, portanto, tem por objetivo fazer uma análise da Praça Ernesto Tochetto, em Passo Fundo/RS, originada em meados de 1963, em homenagem ao emérito educador Ernesto Tochetto, conta com sua imagem preservada até hoje na representação da sua sala de aula. A Praça Tochetto, com uma posição privilegiada, se constitui em um espaço público multifuncional de grande importância no contexto urbano local. Inicialmente realizou-se um levantamento histórico, observação visual com análise detalhada na identificação e classificação da vegetação existente e aplicação de um questionário respondido pelos freqüentadores da mesma com posterior análise. Os resultados coletados no estudo apontam por melhoramento dos bancos, aumento de árvores com flores, iluminação e passeios. Por evocar o ambiente natural, a praça requer um tratamento paisagístico especial, para tornar ainda um espaço agradável para contemplação, leitura, conversas com os amigos ou simplesmente o descanso.
  abstract_en: The image of the city is not expressed only the ways, building and services, it if differentiates all for the repertoire of its memory. Thus, the integration of the squares in the urban mesh and its appropriation for the community is reflected of the visibility degree tax for near directly to the square, which is direct consequence of the used vegetal structures. This work, therefore, has for objective to make an analysis of the Square Ernesto Tochetto, in Passo Fundo /RS, originated in 1963 middle, in homage to a prominent teacher Ernesto Tochetto, counts on its image preserved until today in the representation of its classroom. The Tochetto Square, with a privileged position, if constitutes in a multi-functional public space of great importance in the context urban. Initially one became fullfilled a historical survey, visual comment with analysis detailed in the identification and classification of the vegetation and application of a questionnaire answered for the user of the same one with subsequent analysis. The results collected in the study point for improvement of the banks, increase of trees with flowers, illumination and strolls. For evoking the nature environment, the square requires special treatment landscape, to still become a pleasant space for contemplation, reading, and colloquies with the friends or simply the rest.
  keywords:
  - Patrimônio Urbano
  - Praça
  - Espaço Público
- title: Educação patrimonial
  subtitle: ver e olhar a Arquitetura modernista na Serra Gaúcha
  authors:
  - givenname: Maria Beatriz
    familyname: Pinheiro Machado
  - givenname: Roberto
    familyname: Radünz
  - givenname: Monika Maria
    familyname: Stumpp
  pages: 1-15
  locale: pt-BR
  abstract: 'O artigo apresenta o projeto de pesquisa intitulado Arquitetura moderna na Serra Gaúcha: acervo e novas tecnologias na educação patrimonial, apontando para as possibilidades de exploração do acervo sobre a arquitetura modernista, construído nos projetos IAM (2004- 2006) e MCM (2006-2008) e organizado em um DVD, para fins de construção do conhecimento na perspectiva da Educação Patrimonial. Ao disponibilizar para a comunidade em geral, para os gestores públicos e órgãos de preservação do patrimônio cultural um conjunto de dados que possam subsidiar futuras políticas públicas de proteção aos bens patrimoniais, essa proposta tem, de um lado, um caráter de divulgação e, por outro, a intenção de suscitar uma discussão sobre critérios de proteção/ preservação/intervenção do patrimônio arquitetônico. Aprender a ver e a olhar a produção arquitetônica contribui não só para entender a dinamicidade da paisagem urbana, mas propicia que os sujeitos se instrumentalizem para participar criticamente no debate sobre a cidade que desejam. Assim, educar para o patrimônio tendo como foco a produção arquitetônica implica desenvolver a capacidade de observação, a sensibilidade estética e a competência para perceber as diferentes nuancem do ambiente urbano. A incorporação dessas atividades nos currículos escolares ainda está longe de ser concretizada. Por isso, a divulgação do DVD com o acervo da arquitetura modernista pretende acelerar este processo, apontando para as possibilidades de exploração do material e dos conceitos que podem ser trabalhados com os jovens.'
  abstract_en: 'The article presents the research project entitled Modern Architecture in the Serra Gaúcha: collection and new technologies in heritage education, pointing to the possibilities of exploration of the collection on modernist architecture, built in the AMI project (2004-2006) and MCM (2006 - 2008 ) and organized in a DVD, for purposes of building knowledge from the perspective of heritage education. By making available to the general community, for policy makers and bodies of cultural heritage preservation a set of data that may support future public policies to protect the property, this proposal has in one hand, a character from disclosure and, another, intended to raise a discussion on criteria for protection / preservation / intervention of architectural heritage. Learning to see and look at the architectural contributes not only to understand the dynamics of the urban landscape, but provides that the subjects instrumentalize themselves to participate critically in the discussion of city they want. Thus, educating for heritage with a focus on architectural production implies developing the capacity for observation, esthetic sensitivity and competence to understand the subtleties of the urban environment. The incorporation of these activities in the school curriculum is still far from being realized. Therefore, the release of the DVD with the collection of modernist architecture intended to accelerate this process, pointing to the possibilities of exploiting the material and concepts that can be worked with young people. . Key words: modern architecture, heritage education, preservation interdisciplinaridade e experiências em documentação e preservação do patrimônio recente brasília . junho de 2011 . www.docomomobsb.org'
