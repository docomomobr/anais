- title: Recepção e difusão da Arquitetura moderna brasileira nos números especiais das revistas especializadas européias (1940-1960)
  authors:
  - givenname: Maria Beatriz Camargo
    familyname: Cappello
  locale: pt-BR
  abstract: 'Neste trabalho apresentaremos a recepção da arquitetura moderna brasileira, presente nos números especiais dedicados ao Brasil das revistas européias: The Studio, L’Architecture d’Aujourd’hui, The Architectural Review, Aujourd’hui, Art e et Architecture e Zodiac, entre as décadas de 1940 e 1960. Para uma abordagem destas interpretações trabalharemos com a análise da recepção da arquitetura. A recepção está ligada à interpretação que as revistas, seus editores, autores e colaboradores fazem da moderna arquitetura brasileira e ao conjunto das relações no qual se insere o interesse pela arquitetura moderna brasileira. Verificaremos a recepção da arquitetura moderna brasileira nas revistas citadas, assinalando as diferentes interpretações dadas a partir de diferentes juízos, incluindo o valor que o movimento moderno produziu ou o valor que tem sido revelado e permanece até hoje nas “experiências em documentação e preservação do patrimônio recente”.'
  abstract_en: 'In this work, we introduce the reception of modern Brazilian architecture in the special issues dedicated to Brazil published by the following European magazines: The Studio, L’Architecture d’Aujourd’hui, The Architectural Review, Aujourd’hui, Art et Architecture and Zodiac, between the 1940s and 1960s. To approach these interpretations we will work with the analysis of the reception of architecture. The reception is linked to the interpretations made by the magazines, their editors, authors and collaborators of the modern Brazilian architecture, and to the set of relationships in which the interest in modern Brazilian architecture is inscribed. We will verify the reception of modern Brazilian architecture in the referred magazines, highlighting the different interpretations given from the various judgements, including the value that the modern movement has produced or the value that has been revealed and remains today in the “experiences in documentation and preservation of recent heritage”'
