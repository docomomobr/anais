  abstract_en: Este artigo insere-se no grande tema das intervenções de restauro e ampliação, reforma ou reconstrução de obras reconhecidas como pertencentes ao patrimônio histórico. Este não é constituído apenas pelas obras do período colonial ou mesmo dos séculos XVII e XVIII, mas também do Movimento Moderno, isto é, construídas durante o século XX. Estas intervenções nas obras de valor arquitetônico reconhecido são em geral controversas e polêmicas, seja pelos programas propostos, pelos materiais empregados, pelas técnicas construtivas ou pelo valor afetivo intangível que a obra retem. As publicações profissionais têm dedicado pouca atenção a essas obras, mas seu número crescente e a importância para a cidade justificam o debate que elas ensejam.
