- title: A Arquitetura escolar na Serra Gaúcha no contexto da modernidade
  authors:
  - givenname: Maria Beatriz P.
    familyname: Machado
  - givenname: Roberto
    familyname: Radünz
  - givenname: Monika Maria
    familyname: Stumpp
  - givenname: Roberta
    familyname: Sartori
  pages: 1-14
  locale: pt-BR
  abstract: 'O presente texto propõe identificar as transformações tipológicas na arquitetura dos edifícios escolares modernos entre 1930 e 1970, em cidades da Serra Gaúcha. Os exemplares selecionados compõem o acervo da pesquisa Arquitetura Moderna na Serra Gaúcha: acervo e novas tecnologias na Educação Patrimonial, desenvolvido na Universidade de Caxias do Sul. Para tanto, de forma sintética, buscou-se contextualizar as iniciativas existentes envolvendo a concepção dos espaços escolares e sua relação com a concepção de educação. Posteriormente, os exemplares selecionados foram divididos em décadas e analisados segundo os aspectos organizativos, ordenativos e tecnológicos. Os edifícios escolares apresentam características compositivas semelhantes. Nos anos 30, os edifícios faziam a transição do eclético para o art déco e, na década seguinte, há o predomínio da linguagem art déco. Na década de 50 verifica-se uma aproximação mais acentuada com o modernismo nas cidades da região da Serra Gaúcha.'
  abstract_en: 'This article proposes to identify the typological changes in the architecture of modern school buildings between 1930 and 1970 in southern Brazil. The selected buildings compose the collection of research in the Modern Architecture in southern Brazil: collection and new technologies in heritage education, developed at the University of Caxias do Sul – Brazil. The work attempted to contextualize the existing initiatives involving the design of schools and its relation to the concept of education. Subsequently, the selected buildings were deal into decades and analyzed according to organizative, ordenative and technological aspects. In the 1930’s, the buildings made the transition from eclectic to art deco and in the next decade, there is a predominance of the art deco language. In the 50s there is a stronger approach to modern architecture.'
