  - givenname: Gabriela
    familyname: Tenorio
  pages: 1-12
  locale: pt-BR
  abstract: 'Uma das principais questões envolvendo a preservação de Brasília como Patrimônio Cultural da Humani- dade é a ausência, ou, pelo menos, a ambiguidade dos parâmetros que presidem as políticas de preserva- ção. Resultam decisões arbitrárias e imprevisíveis relacionadas a quaisquer episódios urbanísticos. Há um paradoxo: 1) medidas que implicam prejuízo para a paisagem urbana são aprovadas porque não são per- cebidas como tal pelas instâncias de preservação; 2) medidas que beneficiariam a configuração da cidade e sua apropriação pelas pessoas são proibidas porque são vistas como danosas ao sítio. Portanto: mais é aprovado e mais é proibido do que deveria ser, concomitantemente. Além disso, em ambos os casos (permissões e restrições) uma ideologia elitista é revelada, que beneficia a apropriação da cidade pelas faixas mais elevadas dos poderes aquisitivos. Medidas garantem mais espaço para o carro individual nas áreas urbanas centrais (p.ex. o Setor Comercial Norte); há agressiva repressão ao comércio informal nos espaços públicos e a usos do solo mais populares, em importantes avenidas. É o caso: do comércio infor- mal na Plataforma Rodoviária; da feira de artesanato da Torre de TV; do surgimento de hotéis baratos e pensões populares na Av. W-3 Sul. As políticas de preservação de Brasília não levam em conta tendên- cias em políticas similares em outras partes do mundo, que consideram a dimensão cultural como central nas questões da preservação do patrimônio. Políticas ignoram o fortalecimento da urbanidade como obje- tivo crucial relacionado à configuração da cidade mediante a valorização do espaço público; a opinião de atores sociais das classes populares é desconsiderada: eles não a conseguem contrapor à visão oficial da cidade e conseguir a implementação de soluções alternativas que beneficiariam não só a eles próprios mas à cidade como um todo.'
  abstract_en: 'One of the main issues concerning the preservation of Brasilia as a World Cultural Heritage Site is the absence or, to say the least, the ambiguity of the parameters that preside over the city’s monitoring poli- cies. The results are arbitrary and unpredictable decisions related to each and every urbanistic episode. There is a paradox: 1) measures which imply damaging cityscape are approved because they are not per- ceived as such by the preservation agencies; 2) measures which would benefit the city’s configuration and its appropriation by the people are prohibited because they are seen as damaging the site. Therefore: more is approved and more is prohibited than it should, simultaneously. Moreover, in both cases (permissions and restrictions) an elitist ideology is revealed, one which benefits the city’s appropriation by the upper income layers. Measures grant more space for the individual car even in the most central areas (e.g. North Commercial Sector); there happens an aggressive repression against informal commerce in public spaces and more popular land uses in buildings, in important avenues. It is the case with: informal traders in the Road Platform; the TV Tower weekly fair; the appearance of cheap hostels in the W-3 South Avenue. Brasilia’s preservation policies do not take into account recent trends in similar policies around the globe, which give a place of pride to cultural importance as a central aim concerning heritage preservation. Poli- cies ignore the strengthening of urbanity as a crucial objective related to city’s form by means of the val- orisation of public space; the opinion of the more popular social actors involved is disregarded: they do not succeed in countering official outlooks towards the city and in managing the implementation of alter- native solutions which would benefit not only themselves but the city at large.'
