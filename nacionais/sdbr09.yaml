  abstract: 'Arquitetura efêmera é, por sua condição transitória, uma das oportunidades mais interessantes para a experimentação formal e técnica para os seus criadores, ao mesmo tempo, um meio eficiente de propagador das representações sociais. Nossa abordagem tem como objetivo mostrar o valor cultural da arquitetura poderia ser incorporado na catalogação do património do Movimento Moderno na Argentina. Propomos uma abordagem histórica para dois tipos de arquitetura efêmera: os feriados cenários e salões de exposição. Estas manifestações são no período selecionado, a particularidade de estar intimamente relacionada com as representações sobre o trabalho foram distribuídos na Argentina durante o primeiro governo peronista, entre 1946-1955. Trabalho de um lado com o cenário dos arquitetos Harvest Festival resolvidos pelos membros do aparelho de Estado técnicos. Foi a experiência de trabalho desses técnicos a história que ultrapassou a meta do partido como a década das "caixas de monstro", tem suscitado o interesse sobre a resistência e força das formas e representações do período de cenografia, construção e disseminação desse universo simbólico. Em uma segunda etapa, iremos abordar a arquitetura dos pavilhões na Feira da América, uma exposição que promoveram a indústria eo comércio do continente e é montado no Parque General San Martín (Mendoza), durante os primeiros meses de 1954. Na concepção e construção destes pavilhões envolvendo importantes arquitectos nacionais, como Cesar Gerardo Clusellas Jannello e treinadores de exposição e os planejadores da América Tower, elemento alegórico do show, que repete o módulo gráfico desenhado por Tomas Maldonado para a comunicação a feira.'
  abstract_en: 'Ephemeral architecture is by its transient condition, one of the most interesting opportunities for formal and technical experimentation for its creators at the same time, an efficient means of social representations propagator. Our approach aims to show the cultural value of this architecture could be incorporated in the cataloging of the heritage of the Modern Movement in Argentina. We propose a historical approach to two types of ephemeral architecture: the scenarios holidays and exhibition halls. These demonstrations are in the selected period, the particularity of being closely related to the representations about the work was distributed in Argentina during the first Peronist government, between 1946-1955. Work on one side with the scenery of the Harvest Festival architects settled by members of state technical apparatus. It was the work experience of these technicians the story that went beyond the goal of the party as the decade of the "monster boxes", has sparked the interest on the endurance and power of the forms and representations of the period set design, construction and dissemination of this symbolic universe. In a second step, we will address the architecture of the pavilions at the Fair of America, an exhibition that promoted industry and commerce of the continent and is mounted on the Parque General San Martín (Mendoza) during the first months of 1954. In the desing and construction of these flags involving important national architects like Cesar Jannello Gerardo Clusellas and coaches of both exposure and planners of America Tower, allegorical element of the show that repeats the graphic module designed by Tomas Maldonado for communication the fair.'
