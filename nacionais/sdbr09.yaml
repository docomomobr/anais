  locale: pt-BR
  abstract: O artigo busca contextualizar a trajetória profissional de Antonio Garcia Moya (Atarfe, Espanha, 21 maio 1891 - São Paulo, 19 jun 1949), arquiteto atuante em São Paulo por toda a primeira metade do século vinte. Para tanto, procura apresentar alguns aspectos do campo arquitetônico paulistano no período – tais como a formação e a regulamentação profissional, as práticas e teorias dominantes – e as disputas simbólicas que ocorrem em seu interior, tendo por um de seus instrumentos embates em torno de estéticas tradicionais e emergentes. Ou seja, as diferentes posições relativas que são ocupadas no espaço cultural por ecléticos, colonialistas e vanguardistas – este últimos entendidos como aqueles defensores de uma arquitetura caracterizada por uma linguagem de rompimento com historicismos explícitos. Por fim, aventa a interpretação de que Antonio Garcia Moya foi um legitimo representante da arquitetura moderna em São Paulo, sendo até hoje injustamente pouco lembrado na historiografia do modernismo brasileiro. Entre os fatos apresentados como confirmação do argumento, estão o seu pertencimento reconhecido por seus pares no grupo modernista articulado na cidade de fins da década de dez a inícios da de vinte, os comentários feitos sobre suas obras justamente por seus contemporâneos daquele grupo, a sua participação na Semana de Arte Moderna em 1922.
  abstract_en: The article seeks to contextualize the professional career of Antonio Garcia Moya (Atarfe, Spain, May 21, 1891 – São Paulo, June 19, 1949), an architect active in São Paulo throughout the first half of the twentieth century. In this analysis, it presents some aspects of that city architectural field in the period - such as professional training and regulations, dominant practices and theories - and the symbolic disputes that occur within it, leading to conflicts around traditional and emerging aesthetics. That is, the different relative positions that are occupied in the social space by eclectic, colonialist and avant-garde architects – the later ones understood as those supporters of an architecture characterized by a language radically away from explicit historicisms. In closing, it suggests that Antonio Garcia Moya was a legitimate representative of modern architecture in São Paulo, although unjustly little remembered in the history of Brazilian modernism. Amongst the facts presented as confirmation of the argument are his acceptance as a peer by the members of the modernist clique articulated in that city in the late 1910's and early 1920's, those same members comments about his works, his attendance in the Week of Modern Art in 1922.
