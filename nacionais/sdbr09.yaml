- title: O planejamento urbano, o patrimônio moderno e o valor de contemporaneidade
  authors:
  - givenname: Célia Castro
    familyname: Gonsales
  - givenname: Roberta Taborda
    familyname: Santa Catharina
  - givenname: Paula Mello Oliveira
    familyname: Alquati
  pages: 1-13
  locale: pt-BR
  abstract: Na reflexão sobre as cidades nas últimas décadas, o patrimônio deixa de ser uma disciplina à parte e passa a ser considerado como parte das estratégias gerais de planejamento urbano. Praticamente toda a recente legislação urbana no Brasil estabelece algum tipo de política de proteção do patrimônio histórico, cultural e paisagístico. O novo plano diretor de Pelotas define na zona urbana 11 áreas com planos especiais de desenvolvimento, as Áreas Especiais de Interesse do Ambiente Cultural - AEIACs. A criação desse novo conceito de áreas que abrangem todo o território da cidade e apontam uma peculiaridade na estratégia metodológica de planejamento, permite uma expansão do olhar conservacionista que considera agora não somente os lugares urbanos já consolidados como patrimônio da cidade, mas também amplia a idéia de preservação para áreas ainda não amplamente reconhecidas pelos habitantes como é o caso das áreas de patrimônio mais recente. Em Pelotas, várias dessas áreas urbanas possuem partes que se caracterizam por uma configuração espacial própria do século XX. A possibilidade de expansão trazida pelo conceito de AEICs traz a necessidade de expansão também da reflexão sobre questões como a atribuição de “valor” que embasa a definição dessas áreas. Percebe-se que, diferentemente do que ocorre com o “patrimônio antigo” onde, tomando em conta as definições Rieglianas, prevalecem os valores rememorativos, no “patrimônio moderno” os fundamentais são os valores de contemporaneidade e especificamente o valor artístico relativo que define, no olhar de Riegl, que a “escolha” de obras do passado por sua artisticidade, tem a ver com a sintonia da Kunstwollen de tal época com a contemporânea. Na verdade as áreas urbanas especiais do patrimônio recente não são históricas – no sentido de que representam algo que existiu e não existe mais. Representam sim um modelo em plena vigência.
  abstract_en: On the reflection about the cities in the last decades, the heritage is a subject left aside but it starts being considered as a part of general strategies for urban planning. Almost all the recent urban legislation in Brazil establishes some type of protection policy of the historical, cultural, and landscaping heritage. The new master plan for the city of Pelotas defines, in its urban zone, 11 areas with special development plans, the Interest Special Areas of the Cultural Environment (AEICs). The idea of this new concept of areas which involve the whole city territory and point to a peculiarity in the planning methodological strategy enables the expansion of the conservationist look which considers not only the already consolidated urban places as city heritage but also reinforces the idea of preservation for areas still not widely acknowledged such as the case of more recent heritage areas. In Pelotas, several of these urban areas have parts which are characterized by a spatial configuration usual from the 20th century. The possibility of expansion brought by the concept of the AEICs causes the need for expansion also for the reflection on questions concerning the attribution of “value” which bases the definition of these areas. It is noticed that, differently from what happens to the “old heritage” where, taking into consideration the Rieglian definitions, the reminiscent values remain, in the “modern heritage” the fundamentals are contemporaneity values and specifically the relative artistic that it defines, according to Riegl, that the “choice” of works from the past due to their artistry, have some connection to Kunstwollen from such time to the contemporaneity. Actually the recent heritage special urban areas are not historical – in the sense that they represent something which existed but no longer does. In fact, they represent a model in full present force.
