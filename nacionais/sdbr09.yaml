  abstract: Este artigo explora os sentidos atribuídos por Le Corbusier às suas viagens e a relação destas com sua reflexão acerca da experiência arquitetônica. A sua viagem ao Brasil é um momento privilegiado nesta análise. Por ocasião de sua primeira viagem para a América e ao Brasil em 1929, Le Corbusier elabora uma série de 10 palestras que conformam o corpo do livro Precisões, publicado em 1930. Invariavelmente, tomamos o seu ‘Corolário Brasileiro’ como associado ao seu ‘Prólogo Americano’, corolário mesmo desta experiência de viagem à América. Muito já se escreveu sobre a relevância da experiência do lugar – o Rio de Janeiro em particular – na produção destes escritos. Sem querer de forma alguma reduzir o impacto do lugar, pensamos, contudo, em enfocar a produção destes textos a partir da lente do tempo. Daí tomarmos a experiência americana e brasileira como um tempo forte da vida de Le Corbusier. Esta mudança de enfoque nos permite reconhecer o par ruptura-singularidade da experiência americana, mas ao mesmo passo nos alerta para as diferentes temporalidades dos diversos processos que contribuíram para que esta experiência seja, de fato, singular. Ora, não foi Le Corbusier um viajante contumaz, intensamente afeito às narrativas de viagem? Ao completar cem anos de sua viagem do Oriente, não cabe nos perguntarmos o que esta guarda de identidade e diferença com aquela do Brasil? Talvez possamos até ousar pensar, como hipótese, que o ‘Corolário Brasileiro’ diga respeito a uma extensão de tempo e lugar mais vasta que aquela da experiência americana. Talvez seja antes o corolário de uma ‘busca paciente’ (‘recherche patiente’) que se estende por várias décadas e diferentes geografias. Uma busca que nasce Jeanneret e se completa Le Corbusier – Le Corbusier, ‘homme de lettres’ – como consta de seu passaporte; Le Corbusier, voyageur.
