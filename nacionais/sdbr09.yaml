- title: O entrelaçamento entre linguagem arquitetônica e ideias pedagógicas
  authors:
  - givenname: Agnes L. T. D.
    familyname: Ferreira
  - givenname: Eliana L. T. D.
    familyname: Ferreira
  pages: 1-13
  locale: pt-BR
  abstract: Discute o entrelaçamento entre a linguagem arquitetônica e as ideias pedagógicas de Anísio Teixeira por meio da análise de dois projetos arquitetônicos de autoria do arquiteto Élio de Almeida Viana na Grande Vitória (ES) em dois momentos - décadas de 1950 e 1970. A apreciação das imagens e das plantas arquitetônicas permite que a visualização das relações históricas, políticas e sociais vigentes nos períodos por meio da organização espacial, do programa dos edifícios e da tipologia construtiva empregada em cada período, alicerçadas pelas leis de diretrizes e bases pedagógicas, permitindo concluir que a dimensão simbólica e inconsciente dada aos edifícios influencia e sofre influência dos projetos político pedagógicos e, consequentemente, no agir das pessoas. Nessa perspectiva histórico-arquitetônico-pedagógica, tendo como base o aspecto interdisciplinar, visa lançar luzes sobre o entrelaçamento de correntes pedagógicas e a materialização do patrimônio.
  abstract_en: Discusses the links between the architectural language and the Anísio Teixeira pedagogical ideas through the analysis of two architectural projects designs by architect Élio de Almeida Viana in Grande Vitória (ES) in two moments – the 1950 and 1970. The assessment of images and architectural plans allows the visualization of historical, political and social relations in the periods through the spatial organization, of the program of buildings and building typology used in each period, underpinned by the laws of guidelines and educational foundations, shows that the symbolic and unconscious dimensions given to buildings influences and is influenced by political pedagogical projects and, therefore, the act of individuals. In this historical-architectural-pedagogical perspective, based on the interdisciplinary aspect, aims to shed light on the intertwining of current teaching and the materialization of cultural heritage.
