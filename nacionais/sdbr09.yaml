  abstract: 'Na Europa, nos Estados Unidos e na América Latina, a década de 60 foi marcada por novos pensamentos, tanto sobre a estrutura física das Universidades quanto sobre sua estrutura educacional. No Brasil, dentre o conjunto das universidades existentes até 1960, a UnB foi a experiência que melhor se identificou com esse contexto internacional de amplas reformas universitárias. Tradicionalmente, mesmo na literatura da Arquitetura e do Urbanismo, o projeto da UnB, quando comentado, é apenas citado como uma das obras de Niemeyer em Brasília. O importante papel de Lúcio Costa, como autor da Universidade é, freqüentemente, silenciado. Um dos possíveis motivos para essa omissão é o reduzido registro existente sobre o projeto do campus: o que de fato se encontra de mais expressivo é apenas um esboço da universidade, feito à mão pelo arquiteto, onde estão traçadas as diretrizes fundamentais da UnB. Mas tanto as publicações oficiais de época que divulgaram esse desenho, quanto pesquisas mais recentes, indicam que este plano não foi apenas um esboço da Universidade e sim seu projeto principal ao longo dos tempos. É sobre este esboço que serão traçadas as análises deste artigo que, a partir de uma perspectiva comparativa, permitirão o enquadramento do pensamento de Lúcio Costa em relação à produção de espaços universitários tanto no Brasil quanto nos países que se destacavam neste campo, notadamente, os Estados Unidos e a Inglaterra. O foco da análise recairá sobre os espaços de integração, principalmente as praças criadas por Lúcio Costa na UnB e sua relação com o tema dos pedestres e dos automóveis que compunham, junto com os espaços de integração, assuntos fundamentais no planejamento de espaços universitários. Este artigo reafirma a complexidade e a importância do trabalho de Lúcio Costa na UnB, apesar da reduzida importância destinada ao seu projeto.'
  abstract_en: In Europe, the United States and Latin America, the 60s were marked by new thoughts, both about the physical structure of Universities and about their educational structure. In Brazil, among all the existing universities until 1960, the UnB [University of Brasília] was the experience that was most closely identified with this international context of broad university reforms. Traditionally, even in the literature of Architecture and Urbanism, the design of the UnB, when mentioned, is only cited as one of Niemeyer’s works in Brasilia. The important role of Lúcio Costa, as the author of the University often goes without mention. A possible reason for this omission is the limited existing record of the project of the campus; the most significant thing we find is a sketch of the university, drawn by hand by the architect, where the basic guidelines of the UnB are outlined. But both the official publications of the time which published this drawing and the latest research indicate that this plan was not only an outline of the University, but its main project over time. It is this outline that this article will analyze, which, from a comparative perspective, will provide the framework for Lúcio Costa’s thoughts regarding the production of university spaces both in Brazil and in countries that stood out in this field, notably the United States and England. The focus of the analysis will be on spaces for integration, especially the squares created by Lúcio Costa at the UnB and their relationship with the issue of pedestrians and cars that made up, along with spaces for integration, the major issues in planning university spaces. This paper stresses the complexity and importance of the work of Lúcio Costa in the UnB, despite the lack of importance given to his project.
