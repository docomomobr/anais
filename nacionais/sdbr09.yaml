- title: Patrimônio ambiental urbano
  subtitle: revendo conceitos
  authors:
  - givenname: Regina Esteves
    familyname: Lustoza
  pages: 1-19
  locale: pt-BR
  abstract: 'Por meio do processo de evolução do conceito de patrimônio ambiental urbano, tomando por base os paradigmas internacionais expressos nos documentos do ICOMOS e governo federal e estadual. Apontam-se possíveis abordagens para a adoção efetiva deste conceito nas diretrizes de política de gestão do espaço público, enquanto fundamento do desenvolvimento urbano. Na perspectiva de contribuir para a compreensão do meio ambiente e do desenvolvimento humano, o artigo procura discutir o conceito de valor da natureza no âmbito da abordagem da conservação integrada do patrimônio natural e cultural. A discussão teórica pretendida tem como ponto de partida os pressupostos da Carta do Patrimônio Natural - Australia/IUCN, 1996. Os valores da natureza pregados pela Carta se inserem em uma visão, que permite uma larga interpretação baseada no respeito e no reconhecimento do valor de existência dos recursos naturais e dos princípios de equidade entre as gerações. A conservação integrada interpreta o patrimônio como um bem único, que abrange as dimensões naturais e culturais, alinhando-se, portanto, ao teor da Carta quando esta admite que o patrimônio natural incorpora valores que compreendem, de um lado, o valor de existência e, de outro, os valores sociais. As novas interpretações dadas ao meio ambiente, enquanto patrimônio pertencente a todos os povos da Terra, partem do princípio dos valores intrínsecos ao seu suporte biológico e geofísico e sua relação com os seres humanos. A compreensão desses conceitos vem iluminar as bases teórico-metodológicas voltadas ao desenvolvimento de políticas e gestão patrimonial e de qualidade ambiental, contribuindo com a construção de instrumentos operacionais dos processos de conservação, a exemplo de sistemas de indicadores capazes de avaliar a proteção, controle e o monitoramento da significância do patrimônio natural e cultural. Palavra-chave: patrimônio ambiental urbano; patrimônio cultural; patrimônio natural interdisciplinaridade e experiências em documentação e preservação do patrimônio recente brasília . junho de 2011 . www.docomomobsb.org URBAN AMBIENT PATRIMONY: review the concepts'
  abstract_en: 'By means of the process of evolution of the concept of urban ambient patrimony, taking for base the express international paradigms in documents of the ICOMOS and federal and state government, possible boardings are pointed with respect to the adoption accomplish of this concept in the lines of direction of politics of management of the public space, while bedding of the urban development. In the perspective to contribute for the understanding of the environment and the human development, the article looks for to argue the concept of value of the nature in the scope of the boarding of the integrated conservation of the natural and cultural patrimony. The intended theoretical quarrel has as starting point the estimated ones of the Letter of the Natural Patrimony - Australia/IUCN, 1996. The values of the nature nailed by the Letter if insert in a vision, that allows a wide interpretation based on the respect and the recognition of the value of existence of the natural resources and the principles of equity between the generations. The integrated conservation interprets the patrimony as an only good, that encloses the natural and cultural dimensions, lining up itself, therefore, to the text of the Letter when this admits that the natural patrimony incorporates values that understand, of a side, the social value of existence and, of another one, values.The understanding of these concepts comes to illuminate the bases theoretician-metodológicas directed to the development of politics and patrimonial management and of ambient quality, contributing with the construction of operational instruments of the conservation processes, the example of systems of pointers capable to evaluate the protection, has controlled and the monitoramento of the significance of the natural Word-key: urban ambient patrimony; cultural patrimony; natural patrimony'
