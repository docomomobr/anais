  abstract: O presente artigo propõe uma reflexão sobre a memória como elemento fundamental nos processos de transformação próprios das cidades contemporâneas. Tomando como marcos conceituais algumas teorias no campo da psicologia, da sociologia, da história e da antropologia, aponta para o caráter de “escritura” da memória, distanciando-se de uma perspectiva revivalista no âmbito de políticas e de ações urbanas. No corpo do artigo apresenta-se tais conceitos e teorias, bem como se descreve e se discute, sinteticamente, o desenvolvimento e a utilização de uma abordagem de leitura de lugares de memória, contextualizada na cidade do Rio de Janeiro. Conclui, por fim, que lugares de memória podem ser ricos objetos de leitura e de compreensão das formas através das quais os territórios urbanos se (re)configuram nas paisagens urbanas contemporâneas. Neles pode-se encontrar tanto forças que acionam transformações no tecido urbano, quanto forças de significação destas transformações.
