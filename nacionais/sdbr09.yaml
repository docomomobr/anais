- title: La documentación de la intervención de Burle Marx en el Paseo de Copacabana
  subtitle: lecturas para la protección de un patrimonio paisajístico moderno
  authors:
  - givenname: Julia Rey
    familyname: Pérez
  pages: 1-18
  locale: es
  abstract_en: 'The documentation of any kind of intervention must be understood as an information process through a deliberate look destined for the exhaustive study of the properties of this asset, which provides us enough knowledge to understand the current situation. The documentation work is conceived as a way of heritage protection: preservation and protection of a particular good can be only based on values which have been obtained through the documentation process. The consideration of Burle Marx intervention in Copacabana as a Modern Brazilian Movement key work, and the little existing bibliography about it, have motivated its documentation. It will enable us to argue its modern heritage condition, and to establish protection measures. The documentation process will be carried out from a group of readings, aiming to elaborate a document containing the complete development of the intervention. The first section analyzes the place, Copacabana basin, and its both historical and urban development. The second deals with the conceptual generation process and the graphic representation. The third focuses on the built work, including a design, a spatial and people-work relation analysis. The forth is generated from the results of the previous section and the current situation. Finally, the administrative situation of the work is included, concluding the documentation process and laying the foundations for its future protection.'
