  abstract: A compreensão da arquitetura em Belém/PA nesta pesquisa a partir dos anos de 1960 tem como investigação a afirmação do moderno e a atualização do regionalismo; demonstrando que por meio de projetos alinhados à proposta de diálogo entre estas posturas, há o compartilhamento de semelhanças - que não devem ser vistas enquanto limitação -, bem como a ideia de pertencimento ao contexto e também reflexo de influências projetuais externas. Neste sentido, este artigo discute a produção arquitetônica de Belém a partir de certo modus operandi presente na prática de projeto, vinculado a questões climáticas e construtivas regionais.
  abstract_en: The understanding of architecture in Belém/PA this research from the 1960s is to research the way to afirmation of the modern and updating of regionalism, demonstrating that through projects aligned to the proposed dialogue between these positions, there is the sharing of similarities - that should not be viewed as limiting - and the idea of belonging to the context and also a reflection of external influences projective. Therefore, this article makes the architectural production of Belém from of a certain modus operandi in project practice, linked to climate question and regional constructive.
