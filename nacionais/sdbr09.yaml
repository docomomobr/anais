  abstract: O objetivo do artigo é refletir acerca de Brasília, reconhecida em 1987, como patrimônio e fenômeno de construção de identidade cultural. A capital brasileira dividiu a crítica, em um primeiro momento, em dois discursos opostos. O primeiro interpreta a configuração da cidade como uma versão literal do modernismo Europeu. Rejeitada pelos críticos era considerada por demais homogênea e artificial, sem identidade cultural. O segundo adotou a estratégia de relativizar as influências do CIAM e de Le Corbusier no sentido de acentuar o caráter original como ápice do modernismo brasileiro, e ao mesmo tempo, revelar ‘uma’ identidade endêmica à formação cultural. Entretanto, ambos os discursos identificam Brasília primordialmente com o Relatório de Lucio Costa, documento vencedor do concurso em 1957. A despeito de uma terceira via crítica que se estrutura em um segundo momento, a partir dos anos oitenta, o fato é que grande parte das análises de apropriação do projeto ainda é vista como mero reflexo de acertos ou erros do plano piloto. O espaço projetado de Brasília não se apresenta, no discurso oficial, como um processo contínuo de (re)configuração de identidades. A inserção da cidade na Lista do Patrimônio Mundial institui o que Michel Foucault denomina da ordem do discurso, um discurso construído a partir da criação de uma identidade legitimadora que não se pauta no princípio de compreensão social, mas se reconhece no Plano Piloto projetado de 1957. Por meio da teoria narrativa do filósofo Paul Ricoeur, o artigo reposiciona o conceito de identidade no contexto do patrimônio moderno. Segundo Martin Heidegger, o habitar o mundo é indissociável do construir. Diante dessa premissa, Ricoeur interpreta a ação do projetar e do construir como a materialização de narrativas de experiências e vivências. Por vezes, essa pluralidade é fonte de tensão e contradição, entretanto é o que nutre a ação mimética da configuração arquitetônica. Ao invés de discursos, argumenta-se que a identidade é uma ação narrativa que manifesta contradições e significados que se edificam e re-edificam na arquitetura de Brasília.
  abstract_en: This paper analyzes how Brasilia as a World Heritage in 1987 relates to the issue of cultural identity. Two opposing discourses about the Brazilian capital came to the fore. The criticism would denounce the tenets of modernist urban planning as a rupture not only in morphology, but also in architectural culture and history. Brasilia’s urban design was pointed out as a literal version of European modernism. The second reveals the city design as part of 'an' endogenous cultural identity, diminishing the influences of CIAM and Le Corbusier in order to accentuate the unique character as the climax of Brazilian modernism. Nevertheless, both discourses about the planned city identity relates to ‘Pilot Plan’ of Lucio Costa, a document which describes the urban design in 1957. Subsequent analysis of Brasilia would take the city as a mirror of the 1957 urban plan, and consequently delate the social appropriation as a mere reflection of success or failure of it. The geometrically designed space is not considered as part of a continous process of identity collective configuration. In fact, the capital listed as World Heritage established a legitimizing identity, what Michel Foucault calls in “the order of things.”. Through the Paul Ricoeur’s narrative theory, the paper argues the relation of identity and modern heritage. According to Martin Heidegger, dwelling the world is inseparable from the building. Given this premise, Ricoeur makes a parallel between the act of designing and building and the narrative, both are configurations of life and experiences. Sometimes, acts of configuration are sources of tension and contradiction, however, this is what feeds the mimetic action of the architectural plot. In this study, instead of discourses, identity are narratives that manifests the meanings and contradictions that build and re-build the architectural configuration of Brasília.
