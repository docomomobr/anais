- title: Mercado Central de João Pessoa - PB
  subtitle: relato da experiência e intervenção
  authors:
  - givenname: Marco A. F.
    familyname: Coutinho
  - givenname: Wylnna C. L.
    familyname: Vidal
  pages: 1-13
  locale: pt-BR
  abstract: O presente artigo trata da experiência de requalificação do Mercado Central de João Pessoa – PB. Construído entre 1943 e 1948 com projeto de autoria do engenheiro pernambucano Antonio Baltar. O mercado conta com um conjunto de cinco edifícios em estrutura modulada de concreto armado. Localizado na área central da cidade, nas proximidades da Lagoa do Parque Solon de Lucena, nas últimas décadas, o conjunto vinha enfrentando um processo de acelerada degradação. Mediante a ausência de adequado gerenciamento recebeu um grande contingente de comerciantes que passou a ocupar aleatoriamente o seu interior. Em 2006 o poder municipal resolveu intervir no Mercado Central, visando evitar sua interdição. O plano de requalificação proposto preserva o conjunto original reconhecendo sua importância arquitetônica, histórica, cultural e econômica. As primeiras ações implantadas se voltaram para construção de novos edifícios para acomodar de modo adequado os comerciantes que se encontravam em condições informais e degradantes de trabalho. Na segunda etapa tiveram início as obras para recuperação de dois dos cinco edifícios que formam o conjunto original. Apesar do mercado não ser salvaguardado por nenhum instrumento legal de proteção, a compreensão do valor patrimonial do conjunto original por parte dos arquitetos responsáveis pela intervenção funcionou desde o início como balizador das decisões projetuais. Visando contribuir para ampliação do debate acerca de como intervir em edifícios modernos, no presente trabalho nos deteremos a relatar a experiência de recuperação dos Galpões 1 e 5, edifícios integrantes do conjunto original do Mercado Central.
  abstract_en: This article deals with the experience of requalification project for the Central Market in Joao Pessoa - PB. It was Built between 1943 and 1948 and designed by the engineer Antonio Baltar born in Pernambuco. The market has a set of five buildings in the modulated structure of reinforced concrete. Located in the downtown area, near the Lagoon of the Solon de Lucena Park, in recent decades, has been facing a process of accelerated degradation. Because of the lack of proper management has received a large number of traders who started building irregularly on its area. In 2006 the municipal government decided to intervene in the Central Market, seeking to avoid its interdiction. The requalification plan preserves the original buids recognizing its architectural, historical, cultural and economic importance. The first actions implemented turned to construction of new buildings to accommodate adequately the merchants who were in the informal and degrading conditions of work. In the second stage began to recover the works of two of the five buildings that make up the original set. Although the market is not protected by any legal instrument of protection, the understanding of the heritage value of the original set by the architects responsible for the intervention ran from the beginning as a base for project decisions. To contribute to broadening the debate about how to intervene in modern buildings, in this paper we will consider the reports on the recovery of Sheds 1 and 5, all members of the original buildings of the Central Market.
