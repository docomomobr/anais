- title: As obras do plano de edificações escolares de Anísio Teixeira e a Arquitetura moderna na Bahia (1947-1950)
  authors:
  - givenname: Nivaldo V.
    familyname: de Andrade Junior
  pages: 2-39
  locale: pt-BR
  abstract: Este artigo aborda a arquitetura escolar produzida na Bahia durante o Governo Otávio Mangabeira, quando a Secretaria de Educação e Saúde esteve ocupada pelo educador Anísio Teixeira (1947-1950), destacando o seu duplo papel – social, na busca por garantir “educação para todos”, e cultural, na consolidação da arquitetura e da arte modernas no Estado. Para além da referencial – ainda que pontual – experiência do Centro Popular de Educação, parcialmente inaugurada no bairro da Caixa d’Água em 1950 e que obteve imediato reconhecimento nacional e internacional, abordaremos o Plano Escolar elaborado por Teixeira logo no início de sua gestão, prevendo uma verdadeira rede de estabelecimentos de ensino públicos distribuídos na capital e nos grandes e pequenos centros urbanos do interior do Estado, capaz de garantir educação para toda a população, dos níveis elementares até a formação de professores. Analisaremos ainda as características arquitetônicas das edificações concebidas e executadas a partir deste plano e seu papel na difusão e consolidação de uma arquitetura conceitualmente moderna e formalmente referenciada na produção carioca.
  abstract_en: This paper aims to discuss the scholar architecture produced while Otávio Mangabeira was Governor of Bahia and the educator Anísio Teixeira was its Secretary of Education and Health (1947-1950), focusing on its double role – social, searching to guarantee “education for all”, and cultural, in the consolidation of modern architecture and art in the State. Beyond the referential – although punctual – experience of the Popular Educational Center, partially opened at Caixa d’Água neighborhood in 1950 and which obtained immediate acknowledgment in Brazil and abroad, will also be analyzed the Scholar Plan conceived by Teixeira in the beginning of his term, establishing a network of public schools distributed in Salvador and in Bahia’s large and little urban centers, aiming to guarantee education for the whole population, from primary level to teachers education. Will also be analyzed the architectural characteristics of the buildings conceived and built based on this plan and its role in the diffusion and consolidation of a conceptually modern architecture, formally referenced in the carioca production
