- title: Dicotomias e similaridades conceituais nas políticas de preservação e de desenvolvimento urbano no Brasil
  authors:
  - givenname: Otto
    familyname: Ribas
  - givenname: Maria do Carmo
    familyname: de Lima Bezerra
  pages: 1-9
  locale: pt-BR
  abstract: O artigo procede a análise das lógicas que estruturam o domínio das ações de preservação e desenvolvimento urbano, apresentando um conjunto de polaridades que devem ser compreendidas para alcance de uma gestão urbana que integre as diversas dimensões do espaço urbano. Discute o necessário envolvimento da população na definição de estratégias de preservação, como forma de contrapor interesses individuas e coletivos presentes nas definições de prioridades de uso e ocupação do espaço. Conclui pelo necessário avanço de marcos legais da política urbana no sentido de que a preservação, seja cultural ou ambiental, passe a se constituir em uma dimensão assegurada do espaço - assim como as dimensões econômica e social da cidade são hoje.
  abstract_en: 'The article examines the logics that structure the field of conservation actions and urban development, presenting a set of polarities that should be included for a range of urban management that integrates the different dimensions of urban space. It discusses the necessary involvement in the definition of conservation strategies as a way to counter individual and collective interests present in the definition of priorities for use and occupation of space. It concludes by the advancement of legal framework necessary for urban policy towards the preservation, whether cultural or environmental, pass to constitute a dimension of space, as well as ensured today are the economic and social dimensions of the city. key-words: Preservation, Heritage, Sustainability, Urban Planning, Brasilia'
