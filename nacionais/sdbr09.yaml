  abstract: Nesse trabalho, pretende-se colocar em destaque as informações divulgadas sobre uma determinada obra – no caso, a residência de Francisco Peixoto em Cataguases, projeto de Oscar Niemeyer – e as interpretações possíveis a partir de cada uma. A idéia dessa apresentação parte da premissa de que, muitas vezes, as decisões arquitetônicas podem estar sendo mal interpretadas em função do desconhecimento de documentos valiosos para a interpretação e a análise crítica da obra. Arquitetos não são necessariamente ciosos da importância de documentos produzidos durante a elaboração do projeto em si, da obra e mesmo da troca de idéias com os clientes. A perda desse acervo documental leva pesquisadores a lidar com um mínimo de informações, quando não apenas com a obra em si. Consequentemente, corre-se o risco de uma exposição das obras, divulgadas nos meios de comunicação, que é muitas vezes limitada pelo ponto de vista das possíveis razões condicionantes ou mesmo pelo contexto histórico. Assim, uma composição formal e/ou funcional pode não representar a proposição do arquiteto pelos acordos com sua clientela. A análise do terreno, do programa de necessidades, das tecnologias empregadas podem sofrer com uma interpretação de um viés mais contemporâneo, de um ponto de vista mais atualizado que desfigura a mentalidade da época e, principalmente, as intenções iniciais.
