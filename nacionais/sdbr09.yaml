- title: Encontros modernos no Centro Histórico de São Paulo
  authors:
  - givenname: Alessandro José Castroviejo
    familyname: Ribeiro
  pages: 1-25
  locale: pt-BR
  abstract: 'Se o Ministério da Educação (MESP), no Rio de Janeiro, pode ser admitido como um objeto-tipo moderno e brasileiro inaugurando um encontro institucional e modelar no Rio de Janeiro, em São Paulo – em particular em seu Centro Histórico – esse encontro entre o moderno e a cidade tradicional, entre o moderno e seu caráter oficial ocorreu inicialmente por sinais contrários, tendo em vista as diferenças entre o tecido urbano, o assoalho topográfico, os padrões urbanísticos, a verticalização nos padrões de Nova York e a presença decisiva dos agentes comerciais nos destinos da arquitetura da cidade. Este texto trata dos primeiros encontros modernos no Centro Histórico de São Paulo nas décadas de 30 e 40: através de três edifícios em situações urbanas distintas. Procura-se explorar as relações peculiares da arquitetura moderna e o centro Histórico de São Paulo. Os primeiros edifícios tratados são os Esther e Arthur Nogueira: pioneiros modernos em São Paulo e por excelência um contraponto ao Ministério da Educação no Rio, seja em relação à origem e natureza do empreendimento, seja por conta da situação urbana. Na sequência dois outros edifícios: o Thomaz Edison, pelo jogo compositivo que expressa uma arquitetura moderna ajustada aos imperativos da legislação e às particularidades de um pequeno lote. Por último, o Banco Paulista do Comércio, localizado no Centro Velho: seu lote remonta aos primeiros traçados coloniais e sua linguagem é aquela que mais tipicamente expressa a difícil relação entre princípios modernos e a cidade tradicional, em particular à rua-corredor.'
  abstract_en: 'If the Ministry of Education (MESP), in Rio de Janeiro can be admitted as a Brazilian modern-type object inaugurating an institutional and exemplary meeting in Rio de Janeiro; in São Paulo – particularly in its Historical Center – this meeting between the modern and the traditional city, between the modern and its official character initially occurred by contrary signs, considering the differences between the urban fabric, the topographic floor, the urban planning standards, the verticalization of Manhattan’s patterns and the decisive presence of the commercial agents in the destination of the city’s architecture. This text is about the first modern meetings in São Paulo’s Historical Center in the 30´s and 40´s: through three buildings in distinct urban situations. It explores the peculiar relationships of modern architecture and the Historical Center of São Paulo. The first buildings discussed are Esther and Arthur Nogueira: modern pioneers in São Paulo and par excellence a counterpoint to the Ministry of Education in Rio, whether to the origin and nature of the enterprise, either because of the urban situation. Following two other buildings are discussed: Thomaz Edison, by the compositional set that expresses a modern architecture adjusted to the imperatives of legislation and to the small lots particularities. Finally, Banco Paulista do Comercio, (Paulista Bank of Commerce) located in the Old City Center: its lot traces back to early colonials and its language is the one that most typically expresses the hard relationship between modern principals and the traditional city, particularly to the corridor-street.'
