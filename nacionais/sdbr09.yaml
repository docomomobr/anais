  pages: 1-12
  locale: pt-BR
  abstract: Assim como no período da belle époque, em que Belém desenvolveu-se e expandiu-se através dos luxuosos prédios ecléticos e art nouveau, ganhando ares de cidade grande, o período imediatamente posterior também é marcado pelos anseios de modernização revelados pela classe burguesa, ainda enriquecida pela exportação da borracha. Influenciada pelo Movimento Moderno brasileiro, que se consolida a partir de 1922, a arquitetura de Belém também assume feições modernistas para dar forma concreta à expressão de modernidade tão desejada pelos habitantes da capital. A produção arquitetônica modernista dos engenheiros e, posteriormente, dos arquitetos atuantes em Belém se dá, principalmente, entre as décadas de 1940 e 1970, concretizando-se nos altos edifícios da Avenida 15 de Agosto (atual Av. Presidente Vargas), nas residências afastadas do centro da cidade e nas sedes de alguns clubes paraenses. Neste contexto, foi construída a Sede Campestre da Tuna Luso Brasileira, que, hoje, é um dos exemplares sobreviventes da arquitetura moderna empregada em prédios institucionais. A situação atual do edifício sede da Tuna, porém, não oferece nenhuma segurança de que este bem imóvel possa ser salvaguardado como testemunho documental da expansão periférica de Belém e da própria arquitetura modernista, sendo imprescindível a retomada de seu valor histórico.
  abstract_en: Just as in the time of the belle époque, in which Belém had developed and expanded through the posh eclectic and art nouveau buildings, achieving features of a big city, the immediately following times are also marked by the desire for modernization revealed by the bourgeois, still enriched by the exportation of the rubber. Influenced by the brazilian Modern Movement, which in 1922 was in the process of being consolidated, the architecture in Belém also takes modern features in order to make real the modern expression so desired by the inhabitants of the capital. The architectural production from the modern engineers and later on, from the architects working in Belém occurs mainly between 1940 and 1970, giving shape on the tall buildings of the 15 August Avenue (currently President Vargas Avenue), at houses far from downtown and also on some buildings that host sports institutions. In this context was built the Tuna Luso Brasileira, which today is one of the surviving examples of modern architecture used in institutional buildings. The current situation of the main building of Tuna, however, provides no assurance that this property can be safeguarded as documentary evidence of Belém’s expansion and modern architecture. Therefore, it is essential to restitute its historical value.
