  abstract: Este artigo apresenta o resultado de um estudo que vem sendo desenvolvido junto à Universidade de Caxias do Sul – Brasil, cujo objetivo é divulgar o acervo formado pelos edifícios pertencentes à arquitetura moderna na serra Gaúcha através de uma mídia interativa e de um portal na internet. Este estudo apresenta um dos sub produtos da pesquisa , que trata da mídia interativa com o acervo composto pelas residências unifamiliares, que compreende 215 residências das décadas de 1930 a 1970. A mídia apresenta as edificações relacionadas por décadas, com respeito à linguagem arquitetônica, características compositivas e biografias sobre os agentes envolvidos na construção.
  abstract_en: This article presents the results of a study that is being developed at the University of Caxias do Sul – Brazil, whose goal is to publicize the collection of the Modern Architecture in southern Brazil through a web portal and an interactive media. This study presents the development of a digital media with the collection formed by single-family houses – two hundred and fifteen residences, from 1930 to 1970. The media presents the buildings of each decade in respect to the language, compositional features and biography about the architects, engineers and builders involved in the construction.
