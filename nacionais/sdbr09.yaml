- title: Arquitetura moderna em Goiânia
  subtitle: desafios e limites da documentação para a preservação
  authors:
  - givenname: Eline Maria Moura Pereira
    familyname: Caixeta
  - givenname: José Artur
    familyname: D'Aló Frota
  - givenname: Rosane Costa
    familyname: Badan
  - givenname: Christine Ramos
    familyname: Mahler
  - givenname: Camilo Vladimir
    familyname: de Lima Amaral
  pages: 1-14
  locale: pt-BR
  abstract: Dentre as ações institucionais da Superintendência do Instituto do Patrimônio Histórico e Artístico Nacional que visam ampliar o conhecimento e a prospecção sobre o acervo moderno brasileiro, foi organizado o GT Arquitetura Modernista em Goiás, com o objetivo de desenvolver investigações sistemáticas de inventário em diversas cidades do Estado. Formado por técnicos do IPHAN-GO e professores e alunos das universidades locais –UFG, UEG e PUC-GO–, este grupo de trabalho desenvolve atividades de pesquisa e apoio técnico, abrindo espaço para seus estudantes vivenciarem atividades de pesquisa e extensão. Trata-se da compilação e organização de pesquisas, levantamentos e imagens referentes às edificações representativas do acervo moderno de Goiás, tendo em vista sua utilização por alunos, professores e pesquisadores em geral, além da interação da população local e visitantes. Este trabalho busca, num primeiro momento, subsidiar a elaboração de guias de arquitetura como instrumento de educação patrimonial e, num segundo momento, a elaboração de um Plano de Gestão que inclua o acautelamento dos imóveis e pedidos de tombamento nas esferas pertinentes. A primeira etapa do projeto enfoca as cidades de Goiânia e de Anápolis. Esta comunicação visa apresentar os resultados parciais do trabalho de inventário e pesquisa realizado pela equipe de professores e alunos do Curso de Arquitetura e Urbanismo da Universidade Federal de Goiás, envolvendo exemplares de edifícios institucionais construídos na cidade de Goiânia, entre 1950 e 1980, e algumas reflexões sobre os desafios e os limites do trabalho de pesquisa e de documentação para a preservação do patrimônio moderno no Estado.
  abstract_en: Among the institutional actions of the Superintendent of the National Institute of Historic and Artistic Heritage aimed at enhancing the knowledge and prospective of modern Brazilian architecture, was organized the Work Group named Modernist Architecture in Goiás, with the aim of developing systematic investigations of inventory in various cities of the State. The group is an ensemble of technical from IPHAN-GO professors and students from local universities – UFG, UEG and PUC-GO –, carrying out research and giving technical support, which allows students to experience research and extension outside of the university environment. The group also seeks to compile and organize previous researches, by developing measurements and image representations related to modern buildings from the collection of Goiás, to bee use by students, teachers and researchers in general, building a new relationship to local people and visitors. This paper seeks, first, to support the development of guides about architecture as a tool for heritage education and, second, to develop a management plan that safeguards properties and applications utilizing government protection. The first stage of the project focuses on the cities of Goiânia and Anápolis. This paper aims to analyze results from the heritage inventory work and research conducted by the team of teachers and students of Architecture and Urbanism at UFG, involving the institutional buildings constructed in the city of Goiânia, between 1950–1980. This paper also makes some reflections on the challenges and limitations of the research and documentation regarding the preservation of modern heritage in the Goiás.
