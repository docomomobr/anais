- title: O habitar moderno nos anos 1970
  subtitle: análise sintática de residências unifamiliares em João Pessoa
  authors:
  - givenname: Maryá
    familyname: de Sousa Aldrigue
  pages: 1-15
  locale: pt-BR
  abstract: Partindo da premissa que os padrões sociais estão impressos na estrutura espacial residencial, o artigo apresenta uma análise com base na Teoria da Lógica Social do Espaço, fundamentada por Hillier e Hanson (1984), de três residências agrupadas em categorias definidas por Araújo (2010) para as residências dos anos 1970 construídas em João Pessoa (PB). O intuito é averiguar, através da aplicação dos instrumentos analíticos específicos da Sintaxe Espacial, se há relação entre categorias definidas por atributos formais e técnicos, e estruturas espaciais.
  abstract_en: Assuming that social patterns are printed on the residential spatial structure, the article presents an analysis based on the Theory of the Social Logic of Space, substantiated by Hillier and Hanson (1984) of three homes grouped in categories, defined by Araújo (2010) for homes built in the 1970s in João Pessoa (PB). The aim is to determine, through the application of specific Space Syntax analytical instruments, if there is a relationship between categories defined by formal and technical attributes, and spatial structures.
