- title: Caminhos da Arquitetura moderna em Fortaleza
  subtitle: a contribuição do professor arquiteto José Liberal de Castro
  authors:
  - givenname: Beatriz Helena Nogueira
    familyname: Diógenes
  - givenname: Ricardo Alexandre
    familyname: Paiva
  pages: 1-13
  locale: pt-BR
  abstract: O presente artigo trata da atuação do arquiteto José Liberal de Castro na cidade de Fortaleza. O pioneirismo do arquiteto na introdução dos princípios da arquitetura moderna em Fortaleza se manifesta em fins da década de 1950. O regresso à terra natal após a formação na Escola de Arquitetura do Rio de Janeiro em 1955 foi impulsionado pela possibilidade de trabalho na recém fundada Universidade Federal do Ceará. O arquiteto foi responsável por diversos projetos ligados à estrutura física da universidade. Paralelamente à atividade projetual, iniciou sua carreira docente junto à Escola de Engenharia da UFC em 1959, e posteriormente se firmou como professor da Escola de Arquitetura da UFC, criada em 1965, e da qual é um dos fundadores. A contribuição de José Liberal de Castro à arquitetura cearense transcende ao modernismo arquitetônico, pois teve e mantém até hoje um forte comprometimento com as questões da preservação da arquitetura antiga cearense, aliado ao papel destacado em relação à historiografia da arquitetura e urbanismo no Ceará, visível nas diversas publicações sobre o tema. O trabalho pretende enfocar aspectos relativos à formação do arquiteto na cidade do Rio de Janeiro, sua produção arquitetônica e atividade docente na cidade de Fortaleza, onde ainda hoje desempenha papel relevante, tendo influenciado diversas gerações de arquitetos. Em consonância com a temática sugerida pelo seminário, entende-se que a contribuição do arquiteto professor José Liberal de Castro constitui importante legado a ser documentado e justifica-se por suas preocupações com o processo de recepção, difusão e consolidação da arquitetura moderna na cidade.
