  abstract: A falta de interesse e desconhecimento por parte das autoridades e da sociedade civil do seu acervo histórico tem provocado uma perda irreparável. A ampla maioria dos inventários patrimoniais de cidades de pequeno e médio porte não tem dado muita atenção às obras de uma linguagem moderna, pelo que pode ser constatado em consulta à lista de obras inventariadas (móveis e imóveis) nos documentos do Instituto Estadual do Patrimonio
  abstract_en: The lack of interest and recognition by the authorities and civil society of its heritage has caused an irreplaceable loss. The large majority of heritage registration in small and medium sized towns has not paid attention to those works in a modern language which may be checked in the inventory list (be either on movable cultural objects or on unmovable ones like buildings and monuments) in the documents of the Minas Gerais state Institute for Historical and Artistic Patrimony (IEPHA). Hence, even with the international repercussion in the media by the middle of twentieth century on the Brazilian achievements, the many gaps demand an immediate action by researchers. This gap may impress those who study the architecture of the Zona da Mata of Minas Gerais. The town of Viçosa, for instance, has been receiving a strong foreign influence after the constant flow of people since the foundation of the Escola Superior de Agricultura e Veterinária (ESAV, today the Universidade Federal de Viçosa) in 1926 when a demand for new premises and services was set out. Nowadays, the disappearance of many samples of eclectic and modern language is notorious as an consequence of the land speculation under way. The present interdisciplinaridade e experiências em documentação e preservação do patrimônio recente brasília . junho de 2011 . www.docomomobsb.org paper aims at the presentation of a brief analysis of a few of such works which followed a modern language in Viçosa and its neighbourhoods and, therefore, contribute to widen arguments in the preservation of some of these samples.
