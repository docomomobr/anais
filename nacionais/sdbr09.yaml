- title: Da monumentalidade
  subtitle: origens acadêmicas da Arquitetura cívica moderna
  authors:
  - givenname: Pedro Paulo
    familyname: Palazzo
  - givenname: Sylvia
    familyname: Ficher
  pages: 1-17
  locale: pt-BR
  abstract: A arquitetura cívica responde a questões de ordem política e social bastante específicas e sua realização envolve, em geral, teorias e técnicas projetuais próprias, no intuito de expressar com clareza o seu propósito público. No contexto ocidental e no período entre as duas grandes guerras, há uma importante atividade de construção nesta esfera, e nela pode-se verificar uma sobreposição de métodos acadêmicos e modernistas na determinação de suas configurações edificadas. Apesar de relações distintas com o tecido urbano e de estilos diferenciados, ambos esses métodos compartilham diversas características relacionadas a procedimentos de composição. A permanência de procedimentos tradicionais em práticas que se apresentam como anistóricas se dá, em parte, devido à formação intelectual dos modernos no ambiente do ecletismo acadêmico e, em parte, devido ao potencial desses procedimentos para a resolução de aspectos peculiares à expressão cívica. Tais procedimentos incluem, preferencialmente, o uso da tipologia para a determinação da solução de conjunto, o manejo de massas edificadas e a ênfase na forma, além de relações típicas estabelecidas entre os elementos de composição. E assim, no que diz respeito à produção da arquitetura cívica, constata-se naquele período – para além da oposição entre estilos clássicos e modernistas – o compartilhamento de um substrato teórico e projetual.
  abstract_en: Civic architecture relates to issues of political and social order, and stems from a number of design theories and techniques, which aim to express clearly its public purpose. In the western context and in the period between the two World Wars, there is a major activity in this sphere, where one can verify an overlap of Beaux-Arts and Modernist methods in the determination of their built forms. In spite of style differences and of contrasting outlooks on the traditional city, both methods share several features in the domain of compositional tools and practices; this is partly due to the architectural education of early Modernist practitioners in the cultural environment of Beaux-Arts, and partly to the expressive potential inherent in these techniques. These compositional techniques involve a use of building types in the design process, a manipulation of massing of form and the emphasizing of its shape, as well as a variety of relationships established among the elements of the architectural composition. Going deeper than the differences between Classical and Modernist styles, one can thus find a common ground and some theoretical similarities in the making of civic architecture. interdisciplinaridade e experiências em documentação e preservação do patrimônio recente brasília . junho de 2011 . www.docomomobsb.org
