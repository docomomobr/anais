- title: A difusão da Arquitetura moderna brasileira na revista Brasil Arquitetura Contemporânea (1953-1958)
  authors:
  - givenname: Guilherme Silva
    familyname: Graciano
  - givenname: Maria Beatriz Camargo
    familyname: Cappello
  pages: 1-12
  locale: pt-BR
  abstract: 'O presente trabalho faz o levantamento de uma fonte bibliográfica e historiográfica, por meio da documentação e catalogação da revista carioca Brasil: Arquitetura Contemporânea (BAC), que foi publicada entre os anos de 1953 e 1958. A documentação e catalogação do acervo desta publicação fazem com que esta fonte não se perca, sendo não só uma forma de se preservar os documentos publicados pela revista como também, uma forma de se construir uma história da arquitetura, resgatando o que foi publicado sobre a arquitetura moderna brasileira. Além do levantamento deste acervo, esta pesquisa, através do estudo do material publicado por BAC, analisa como a revista Brasil: Arquitetura Contemporânea retratou e difundiu o movimento moderno brasileiro na arquitetura.'
  abstract_en: 'The present work makes the survey of a bibliographic and historiography source, across the documentation and cataloging of the magazine Brasil: Arquitetura Contemporânea (BAC), which was published between the years 1953 and 1958. The documentation and cataloging of this publication’s collection keeps the source from getting lost, preserving the material published in this magazine as well as building the history of architecture, rescuing what was published about the Brazilian modern architecture. Beyound the cataloging of this collection, this search, through the study of the material published by BAC, also intends to analyze how the magazine Brasil: Arquitetura Contemporânea portrayed and disseminated the Brazilian modern movement in the architecture. Keyword: brazilian modern architecture; magazines; Brasil: Arquitetura Contemporânea. interdisciplinaridade e experiências em documentação e preservação do patrimônio recente brasília . abril de 2011 . www.docomomobsb.org'
