  abstract: Este trabalho trata do estudo e documentação do prédio que abriga atualmente o Instituto Superior de Educação Antonino Freire, em Teresina, Piauí, um importante exemplar da arquitetura produzida na cidade nas décadas de 60 e 70 do século XX. Projetado pelo arquiteto mineiro Antonio Luiz, o edifício, inicialmente denominado Instituto de Educação Antonino Freire, é classificado como Institucional e Educacional e apresenta características próprias da Arquitetura Moderna, devido à formação acadêmica do autor, pertencente à Escola Carioca. Por sua importância histórica, objetiva-se apresentar um conteúdo detalhado da história do edifício, desde sua concepção, etapas de projeto e construção; até a contemporaneidade, com as alterações e ampliações posteriores, bem como seu atual uso.
  abstract_en: This work deals with the study and documentation of the building that currently houses the Antonino Freire Institute of Education, in Teresina, Piauí, an important example of architecture produced in the city in the 60s and 70s of the twentieth century. Designed by architect Antonio Luiz, who was born in Minas Gerais State, the building, originally named Antonino Freire Institute of Education, is classified as Institutional and Educational and features Modern Architecture characteristics, because of the author's academic background, belonging to the Escola Carioca. Given the historical importance of this building, this work reports a detailed content of the building's history, from its conception, through design, construction, until nowadays and its current use.
