- title: Edifício Santa Cruz
  subtitle: retrato de uma mudança
  authors:
  - givenname: Marcos Flávio
    familyname: Teitelroit Bueno
  pages: 1-16
  locale: pt-BR
  abstract: O trabalho propõe-se a revelar a história do projeto do edifício Santa Cruz, o edifício mais alto de Porto Alegre, e marco referencial na cidade. Do projeto ao fim de sua construção passam-se dez anos em que a arquitetura da capital gaúcha sofre mudanças fortes, principalmente em relação a seus referenciais arquitetônicos. A mudança ocorre de uma matriz moderna carioca, para um referencial vinculado à revalorização das vanguardas do início do século XX e ao chamado “estilo internacional”. Este foi um movimento forte ocorrido no final da década de 1950, após a divulgação do concurso da Assembléia Legislativa do Estado do Rio Grande do Sul. Quando analisamos o desenvolvimento do projeto do Santa Cruz podemos identificar, junto à dados particulares do problema, tais mudanças que ocorriam no cenário regional, mostrando que o valor do objeto em análise transcende sua qualidade estritamente arquitetônica. Retrata um recorte no tempo e grava na história um momento da arquitetura gaúcha.
  abstract_en: The study aims to reveal the history of design of Santa Cruz Building, the tallest building in Porto Alegre, a reference point in the city. From design to construction passed ten years that the architecture of the state capital undergoes strong changes, especially in relation to its architectural references. The change occurs in a modern matrix of Rio de Janeiro, linked to a reference to the revaluation of the vanguards of the early twentieth century and the so called "international style ". This was a strong movement occurred in the late 1950s, after the announcement of the tender of the Legislative Assembly of Rio Grande do Sul. When considering the development project of Santa Cruz can identify with the particular facts of the problem, such changes that occurred on the regional scene, showing that the value of the object in question transcends its architectural quality strictly. It depicts a cut in time and saves a moment in the local history.
