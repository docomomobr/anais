  abstract: 'O GT de Acautelamento da Arquitetura Moderna do IPHAN-Go coordena o inventário dos exemplares modernistas em Goiás, em parceria com os cursos de Arquitetura e Urbanismo de três instituições de ensino: Universidade Federal de Goiás, Pontifícia Universidade Católica de Goiás e Universidade Estadual de Goiás. Esse artigo relata a experiência desenvolvida em uma disciplina do curso de Arquitetura e Urbanismo da UFG, que estreitou conexões com o inventário proposto e produziu reflexões de análise de projeto e obra dos exemplares inventariados, articulando questões sobre a preservação dessa arquitetura.'
