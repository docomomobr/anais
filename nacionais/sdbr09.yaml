- title: Arquitetura do Movimento Moderno enquanto estratégia de redesenho nas cidades brasileiras
  subtitle: possibilidades e limitações
  authors:
  - givenname: Dafne Marques
    familyname: de Mendonça
  pages: 1-17
  locale: pt-BR
  abstract: 'O presente artigo visa tratar aspectos da arquitetura do Movimento Moderno enquanto estratégias de redesenho do espaço urbano brasileiro. A arquitetura moderna – ao objetivar se opor a cidade tradicional e usar a arquitetura como instrumento de mudança – busca meios de estabelecer novas espacialidades em áreas consolidadas e de expansão nas cidades. Os princípios que regem o movimento, tais como: a planta como geradora da forma, os cinco princípios da arquitetura propostos por Le Corbusier, a verticalização e a disposição platônica dos edifícios como objetos no espaço, são reinterpretados e reinventados para permitir sua materialização. Em cada uma dessas possibilidades as estratégias adotadas variam conforme as condicionantes sociais, legislativas e físicas, de forma a concretizar a utopia modernista. São identificadas e apresentadas de forma sintética diferentes táticas e esta são ilustradas a partir de exemplares concretos encontrados no país. O entendimento da arquitetura do Movimento Moderno como transformação do espaço urbano potencializa especialmente as intenções do discurso modernista e permite estabelecer novos parâmetros para a preservação deste patrimônio.'
  abstract_en: 'The present article is about Modern Movement architecture in its strategies to redraw the Brazilian urban space. The Modern Architecture – in its principle to opposes to traditional cities and to uses architecture as an instrument of change – searches for strategies to stablish new spatiality in pre-stablished areas and in new expansion areas. To allow the materialization of Modern Architecture, the principles governing the Movement, such as: the plant as the generating of the form, Le Corbusier´s five principles, the verticalization and the Platonian distribution of objectis in space, are reinterpreted. In each of this possibilities are adopted strategies that varies with the social, legislative and physical local conditions to make the Modern Movement utopia come true. Different tactics are identified in Brazil and they are illustrated with real examples through out the country. The understanding of Modern Movement Architecture as means to transform the urban space specially potentiates the intentions of their discourse and allows stablishing new parameters for this heritage preservation.'
