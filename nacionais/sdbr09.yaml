  abstract: A pesquisa trata do estudo de três casas de linguagem modernista localizadas na Avenida Washington Luiz em Presidente Prudente-SP. A Avenida Washington Luiz, originariamente chamada de Avenida Rio Branco era uma via que partia da Estação ferroviária e contornava o plano inicial do povoado chamado Villa Goulart (1911). A Avenida apresenta três momentos distintos na evolução da cidade. Num primeiro momento a construção de casas de madeira tendo a Estação Ferroviária como ponto de atração. Num segundo momento, nas décadas de 1960 a 1970, a Avenida torna-se o lugar preferido das famílias tradicionais e de alto poder aquisitivo para a construção de casas de linguagens modernistas. Passa a ser considerada a avenida mais elegante e charmosa da cidade, simbolizada pelo canteiro de palmeiras imperiais que acompanham o discurso geral. Nesta mesma época, o Tênis Clube e, no prolongamento da avenida, a instalação da UNESP, SESC e SENAI além do Parque do Povo resulta em grandes transformações. Num terceiro momento, as famílias tradicionais deslocam-se para os bairros de edifícios de alto padrão e condomínios horizontais. As casas são imediatamente ocupadas para consultórios, comércio e serviços, resultando em adaptações e reformas visando atender os novos programas. Neste estudo fez-se a avaliação de caráter e integridade de três residências modernistas localizadas em trechos distintos da Avenida Washington Luiz. Permite identificar o grau de modificação que as construções modernistas suportam sem que se perca a personalidade essencial de sua linguagem arquitetônica. A avaliação traz subsídios para a identificação e, num segundo momento, a manutenção do caráter da Avenida Washington Luiz.
  abstract_en: The research deals with the study of three houses located in the modernist language of Washington Luiz Avenue in Presidente Prudente-SP. Washington Luiz Avenue, originally called the Avenida Rio Branco was a road that ran from the train station and surrounded the town's original plan called Villa Goulart (1911). The Avenue has three distinct moments in the evolution of the city. At first, the construction of wooden houses with the Railway Station as a point of attraction. Secondly, in the 60 to 70, the avenue becomes the preferred place of traditional families and high incomes to build houses of modernist language. Is now considered the most elegant avenue and charming city, symbolized by the bed of royal palms that accompany the general discourse. Around this time, the Tênis Clube and, as an extension of the avenue, the installation of UNESP, SESC and SENAI beyond the Parque do Povo resulted in major changes. Thirdly, traditional families move to neighborhoods of high-standard buildings and condominiums. The houses are immediately occupied for offices, commerce and services, resulting in changes and reforms to meet the new programs.This study was done to evaluate character and integrity of three modernist houses located in different sites of Washington Avenue Louise. To identify the degree of modification that modernist buildings bear without losing the essential personality of its architectural language. The assessment provides grants to identify and, second, maintaining the character of Washington Luiz Avenue.
