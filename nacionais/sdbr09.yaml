- title: Patrimônio urbano de Brasília
  subtitle: urbanização com desigualdade
  authors:
  - givenname: Aldo
    familyname: Paviani
  pages: 1-10
  locale: pt-BR
  abstract: 'Preservar o patrimônio urbanístico e arquitetônico do Plano Piloto de Brasília se reveste de importância. Todavia, deve-se pensar nos núcleos urbanos periferizados, onde políticas públicas necessitam reduzir as desigualdades socioeconômicas. Um olhar para a exclusão existente sugere a abertura de espaço para a criação de postos de trabalho. Igualmente, houve descaso com a natureza nos assentamentos com danos à flora, à fauna e ao aquífero. Nesses assentamentos, a população padece de elevadas taxas de desemprego, se comparadas às do Plano Piloto. Explique-se: esses núcleos foram constituídos apenas com a atividade residencial, dependendo do Plano Piloto como lugar de oferta de postos de trabalho e serviços. O cotidiano dos periferizados transformou-se em constantes deslocamentos casa-trabalho-casa, elevando os custos econômicos, o cansaço físico e psicológico para os trabalhadores. Por outro lado, a classe média e rica pode contar com os bairros do Lago Norte e Sul e, mais recentemente com o bairro Sudoeste. Atualmente, as obras de novo bairro, o Noroeste, segue em ritmo acelerado. O novo bairro se destinará à classe média alta. Esse empreendimento tornou-se atrativo a novos empreendedores imobiliários e empresas construtoras. Os bairros novos encontram-se próximos aos postos de trabalho. Além dos assentamentos levados a cabo pelo GDF, há os “condomínios urbanos” que criaram extensa fragmentação de terras. Saliente-se que há décadas o mercado paralelo de terras expande horizontalmente loteamentos, os “condomínios privados”. Trata-se de movimento privado fragmentador do território, que capta interessados da classe média e alta. Alguns desses condomínios surgiram na década de 1970 como “condomínios rurais”, e ofereciam chácaras e sítios. Posteriormente, houve parcelamento com o formato “urbano”. Esses empreendimentos, muitos deles são ilegais, surgidos de grilagem de terras. Com isso, Brasília apresenta contradições e desafios como as desigualdades urbanas, vis-à-vis o futuro da preservação do patrimônio urbano.'
  abstract_en: 'The process of preserving of the architectural and urban heritage of Brasilia’s Plano Piloto involves rethinking its satellite towns, in which public policies to reduce socio-economic inequalities are of top priority. Taking into account issues of social exclusion means creating local employment opportunities within the satellite towns. Settlement of the satellite towns was carried out with little attention neither to environmental issues nor to human factors. As a result, these towns now suffer from high levels of unemployment. They were built for the sole purpose of functioning as suburban residential areas, and are heavily dependent on the Plano Piloto for work activities and public services. Consequently, the daily routine of the satellite residents involves constant commuting from home to work and then back home. This brings financial loss as well as physical and psychological distress to these populations, which depend on expensive and inefficient modes of transportation. In contrast, the middle and upper classes are concentrated in well- designed neighborhoods, such as the South and North lakes and the Southeast area. To satisfy this demand a new neighborhood called Noroeste (Northwest) is now under construction. In addition to the settlement carried out by municipal bodies, there are also many private urban condos that are still not legalized. These are well-located condominiums built to meet the sophisticated residential requirements of the upper classes. However, they cause a fragmentation of the land: expanding themselves horizontally, they feed an illegal land market. Originally, some of them were rural condos divided in small farms, being further subdivided into an urban format, but without an urbanistic project preserving natural resources. This and other issues thus form part of a complex network of contradictions and challenges that face Brasilia’s continued growth with inequalities and the necessity of heritage preservation.'
