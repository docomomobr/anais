- title: A Arquitetura moderna brasileira
  subtitle: experiência e expectativa de modernização do Espírito Santo
  authors:
  - givenname: Clara Luiza
    familyname: Miranda
  pages: 1-15
  locale: pt-BR
  abstract: Este artigo trata da modernização cultural agenciada pela atuação de arquitetos no Espírito Santo (1948- 1980), recorrendo aos paradigmas teóricos e operativos da Arquitetura Moderna Brasileira. O conceito de modernização é assinalado como tensão e defasagem entre experiência e expectativa. A ligação entre a Arquitetura Moderna Brasileira e a arquitetura produzida no território espírito-santense, principalmente na Região Metropolitana da Grande Vitória, é feita por meio dos conceitos de integração cultural/disciplinar (Bourdieu) e de partilha (Rancière). Para esse fim, acerca-se da formação disciplinar, da interação e da colaboração profissional. A integração disciplinar/profissional é abordada na formação acadêmica dos arquitetos capixabas, que se realiza predominantemente na Faculdade Nacional de Arquitetura da Universidade do Brasil, no Rio de Janeiro. Ali, os arquitetos focalizados vivenciaram, pela primeira vez, a defasagem entre expectativa de modernização e realidade de atuação. Esse descompasso se deu entre o ensino conservador e o “vigoroso movimento criador” constatado na produção arquitetônica do grupo carioca. A atuação dos arquitetos capixabas demonstra que a AMB, na versão do grupo carioca, constitui experiências partilháveis. Isso acontece mediante circulação crítica de idéias, interação entre profissionais que situa o arquiteto “moldado” por essa vivência-experiência numa rede de relações e numa “contextualidade de pertença”. Para análise da atuação grupo capixaba de arquitetos modernos são considerados conteúdos de seus relatos, seus escritos e de seus contemporâneos, assim como sua obra arquitetônica.
  abstract_en: This paper deals with the cultural modernization pursued by architects working in the Espírito Santo State in Brazil from 1948 to1980. The analysis concentrates on the works of a group of architects, especially focusing on that of Élio Vianna and Maria do Carmo Schwab. It takes into consideration both the content of their reports and written documents (as well as their contemporary pears), as referred to their architectural works. The study’s yardsticks are the paradigms of Brazilian Modern Architecture (BMA). As such, the concept of modernization is assigned as holding a kind of tension and discrepancy between experience and expectation. The link between the States’, in general, and the Great Vitória Region’s architecture, in particular, and the Brazilian Modern Architecture is established based on the concepts of cultural/ disciplinary integration (Bourdieu) and partitions (Rancière). In this respect, this article approaches the disciplinary education, the interaction and the professional collaboration. The disciplinary/professional integration is contemplated by taking into account the academic training of the examined architects which takes place predominantly in the National Faculty of Architecture of the University of Brazil, in Rio de Janeiro. During their training, the examined architects had experienced, the discrepancy between the anticipation of modernization and the reality of accomplishment. Such an imbalance is noticed by the conservative teaching and the "vigorous creative movement" present in the architectural production of the carioca team. The experiences of the investigated group of architects show that the BMA, in its carioca’s version, constitutes a sharing experience. This has been made possible by the critique involved in the circulation and in the sharing of ideas and the interaction amongst professionals. In addition, this has placed the examined group of architects in a network of relations.
