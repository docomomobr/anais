  abstract: 'O objetivo desta comunicação é trazer à comunidade de pesquisadores sobre arquitetura moderna no Brasil informações e reflexões a respeito da situação do Instituto Lina Bo e P. M. Bardi, abrangendo sua condição institucional, a Casa de Vidro, seu acervo e o seu papel na difusão da obra de seus fundadores nos últimos dez anos. Esse período corresponde à ruptura com o modelo de gestão familiar, ao esforço de recuperação do seu patrimônio financeiro e físico, e à difusão internacional espontânea, decorrente do interesse pela obra de Lina estimulado pelas publicações e exposições da primeira fase do Instituto. Palavras Chaves: Lina Bo Bardi, Pietro Bardi, Arquitetura Moderna, Arquitetura Italiana.'
  abstract_en: The purpose of this communication is to bring to the community of researchers on modern architecture in Brazil information and reflections on the situation of the Lina Bo and P. M. Bardi, including its institutional status, the Glass House, its collection and its role in spreading the work of its founders along the past ten years. This corresponds to a break with the model of family management, the effort to recover its financial and physical assets, and a spontaneous international diffusion, arising from the interest in the work of Lina stimulated by the publications and exhibitions in the first phase of the Institute.
