  abstract: Este artigo procura descrever e interpretar o Palácio da Justiça, primeiro palácio moderno construído em Porto Alegre após vitória em concurso público no ano de 1952. A abordagem procura demonstrar a necessidade de atenção para com os aspectos disciplinares característicos da arquitetura (contexto histórico, questões documentais, atividades e percepção humanas, aspectos técnico-construtivos, aspectos compositivos), sem os quais a extensão à outras disciplinas perde sua validade. Ao relacionar o edifício com seu contexto e examiná-lo como resposta arquitetônica a seus condicionantes específicos, o artigo afirma a importância do Palácio da Justiça na introdução da arquitetura moderna alinhada com Le Corbusier e a Escola Carioca no Rio Grande do Sul.
  abstract_en: The purpose of this essay is to describe and provide an interpretation for the Palace of Justice, the first modern palace to be built in Porto Alegre, Brazil, after winning a public competition in 1952. It intends to demonstrate the need to focus primarily on the fundamental aspects of the field, such as historical context, documentation analysis, human activities and perception, technological aspects and design matters. The failure to consider carefully these topics makes the contribution of other disciplines unprofitable in the study of architecture. The essay relates the building with its context and consider it as an architectural response to its specific requirements, stating its importance in the affirmation of a modern architecture aligned with Le Corbusier and the school of Rio de Janeiro (Lúcio Costa, Niemeyer, etc.) in Porto Alegre.
