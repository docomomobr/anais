- title: Edifício Santana
  subtitle: o primeiro arranha-céu de Campinas
  authors:
  - givenname: Silvia Amaral Palazzi
    familyname: Zakia
  pages: 1-14
  locale: pt-BR
  abstract: 'O artigo trata da construção do edifício modernista Santana, em 1936, situado em Campinas (SP). Contando com apenas seis pavimentos de altura, o edifício tornou-se um ícone de modernidade, sendo laureado publicamente com o título de primeiro arranha-céu da cidade. Sua construção inaugura o processo de modernização do espaço urbano da cidade, que já vinha sendo delineado através da implantação de um plano de urbanismo elaborado a partir de 1934 com a contratação, pela prefeitura do município, do urbanista Prestes Maia, O edifício foi projetado e construído pelo engenheiro civil Lix da Cunha, responsável por um dos mais respeitados escritórios de engenharia da cidade. O edifício de arquitetura asséptica e linguagem estética do art déco, projetado com um novo sistema construtivo do concreto armado e dedicado exclusivamente ao uso comercial, estabelece um marco físico e simbólico no processo de transformações pelas quais a cidade passava. A cidade, que da segunda metade do século XIX até princípio do século XX fora importante centro econômico do país e responsável pela produção da maior parte do café exportado, supera os problemas econômicos advindos da crise de 1929 e as sucessivas oscilações do mercado do café, incentivando um processo de industrialização que alteraria por completo a paisagem física da cidade. A imagem de progresso e modernidade que a cidade buscava transmitir estava indubitavelmente aliada à arquitetura do Santana. Ter como endereço comercial o edifício Santana denotava aos profissionais locatários ou proprietários status de modernidade. O edifício foi tombado pelo órgão de preservação cultural local, como importante exemplar da arquitetura modernista de Campinas. Palavras-Chaves: arranha-céu, arquitetura modernista, art-déco, Plano de Melhoramentos Urbanos de Campinas.'
  abstract_en: 'This article discusses the construction of the modernist building called Santana, in 1936, located in Campinas, 100 km from São Paulo, Brazil. The six-story building became a modern icon, publicly heralded as the first skyscraper in the city. Its construction opened the modernization process in the city’s urban space which had already started with the implementation of a plan drawn up by an urbanist hired by the city hall, in 1934. The building was both designed and built by the civil engineer Lix da Cunha, who graduated in 1919 at Rose Polytechnic Institute of Terre-Haute, Indiana, USA. The building, an example of clean architecture, without any ornaments, projected with a new building system of concrete and dedicated exclusively to commercial use, establishes both a physical and a symbolic landmark in the transformation process which the city was undergoing.The city, which had been the main economic center of the country between the second half of the 19th century and beginning of 20th, was the largest coffee exporter at the time, and having survived the 1929 crash, started the industrialization process which completely altered the physical appearance of the city.The image of progress as well as modernity which the city was trying to transmit was undoubtedly linked to the architecture of the Santana building. Having the building as a commercial address showed a status of modernity at the time. Today the building is protected by the local organ of architectural heritage preservation as a significant model of the modernist architecture of Campinas. Keys-words: skyscraper, modernist architecture, art-déco, Plano de Melhoramentos Urbanos of Campinas. interdisciplinaridade e experiências em documentação e preservação do patrimônio recente brasília . junho de 2011 . www.docomomobsb.org'
