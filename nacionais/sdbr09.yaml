- title: Um percurso em um bairro moderno
  authors:
  - givenname: Ricardo
    familyname: de Lorenzi Kambara
  - givenname: Oreste
    familyname: Bortolli Jr.
  pages: 1-23
  locale: pt-BR
  abstract: 'Focando a arquitetura e suas características, o presente trabalho simula um percurso no bairro de Higienópolis na cidade de São Paulo, tratando sobre suas origens e evolução morfológica. Num primeiro momento, se dá ao longo da Avenida Higienópolis, local esse que testemunha e sintetiza aquilo que ocorreu em dois momentos distintos: o bairro enquanto lugar das elites do café e o da ‘descaracterização’ do quadro edilício original, dando lugar a outra morfologia densa e verticalizada. No segundo momento, o trabalho trata da fase em que o capital imobiliário lega aos arquitetos criarem modelos irrepreensíveis de arquiteturas, as quais determinam a consolidação de um patrimônio moderno realizado por arquitetos brasileiros e estrangeiros. Versa sobre as origens desses europeus que atuaram no bairro e suas relações com o patrimônio criado. Por fim, na forma de fichas técnicas apresenta, por amostragem, os edifícios modernos existentes no bairro.'
  abstract_en: 'Focusing on architecture and its characteristics, this paper simulates a journey through the neighborhood Higienópolis in the city of Sao Paulo, treating of the origins and morphological evolution. At first, it traces a promenade along Avenue Higienópolis, place which summarizes what happened at two different times: the phase that of the neighborhood was the place of the ‘elite of coffee’ and other period in which there is a distortion of its original context buildings, giving rise to a denser and verticalized morphology. The second part, the work focuses the other phase, in which the real estate capital bequeath to architects create models of architectures through which one can say that there is a consolidation of a modern heritage performed by Brazilian and foreign architects. Treats also of the origins of European architects who worked in the neighborhood and its relationship to architectural patrimony. Finally, the paper, trough samples presents a survey of the existing modern buildings in the neighborhood.'
