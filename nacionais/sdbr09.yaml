  abstract: Neste trabalho apresenta-se o exemplo do Palácio de Belas Artes, imóvel emblemático da arquitetura do século XX no México, que faz poucos meses sofreu uma intervenção de adequações encaminhadas a melhorar sua capacidade de serviço à sociedade; no entanto, se põe sobre a mesa de discussão, os critérios seguidos nesta intervenção. O trabalho consta de duas partes; o primeiro corresponde aos antecedentes relativos ao patrimônio do século XX no quadro legal mexicano; o segundo refere-se ao caso de estudo. Por último se conclui refletindo sobre o tema e a importância da interdisciplina na preservação do patrimônio do século XX.
  abstract_en: This work presents the Bellas Artes Palace example, an emblematic 20th century Mexican building. Few months ago, this building was intervened in order to improve its service capacity. However, the followed criteria for this intervention is put under discussion. This work is divided in two sections, the first one studies the Mexican legal heritage background for the 20th century; the second section is the case study. Finally, this work concludes with reflections around the treated topic and the importance of interdiscipline for 20th century heritage preservation.
