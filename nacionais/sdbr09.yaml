- title: A forma a partir do espaço em uso
  subtitle: construções de Lina Bo Bardi
  authors:
  - givenname: Marina M.
    familyname: Grinover
  pages: 1-12
  locale: pt-BR
  abstract: Este artigo investiga as estratégias de projeto da arquiteta ítalo-brasileira Lina Bo Bardi (1914-1992) a partir da documentação de seu acervo de escritos e obras elaborado durante a dissertação de mestrado. Ao examinar seus desenhos, textos e obras produzidos na Itália até 1946 e no Brasil até a década de 90, definiu-se uma categoria de valor do espaço fundamentada na noção de uso. Esta categoria está estreitamente relacionada ao tema da utilidade da arte, de sua função no cenário moderno durante a segunda metade do século XX. Mas também diz respeito as origens da arquiteta na Itália, seu trabalho editorial, o debate sobre o Desenho Industrial e a arquitetura a partir da obra de Walter Gropius na Bauhaus, de suas origens expressionistas e do projeto de uma cultura moderna pautada pela inclusão do sistema produtivo industrial no fazer artístico. A matriz italiana miscigenada à cultura popular brasileira é fundamento de um ideário que a arquiteta perseguiu em suas obras e atividades profissionais, aqui colocados como seus eixos estruturais.
  abstract_en: 'This essay investigates the project strategies from Lina Bo Bardi (1924-1992), an Italo-Brazilian architect, from the study or her own writings. The organization of these materials was the subject of a master’s dissertation. Through the assessment of her drawings, articles and architectural work done till 1946 in Italy and later in Brazil till the 1990’s, we defined a value category based on the notion of use. This category is closely related to the art utility theme, and its function in the modern world during the second half of the 20th Century. It is also related to the origins of the Modern Architecture in Italy, where Contemporary Design was born and where the debate about industrial design found its core in Walter Gropius work, its expressionists origins, and the project of a modern culture, based on a social inclusions system and the relationship between the industrial productiveness and the artistic craft. The blend from this Italian matrix and the Brazilian popular culture are the fundaments of a body of ideas that is perceived in her works and professional activities, in this case examined through its architectural axis. Word key: Modern Architecture, Lina Bo Bardi, Industrial Design, Popular Culture interdisciplinaridade e experiências em documentação e preservação do patrimônio recente brasília . abril de 2011 . www.docomomobsb.org'
