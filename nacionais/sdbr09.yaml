  abstract: Discutem-se os problemas decorrentes da tentativa de desenvolvimento e implantação de um Plano de Preservação do Conjunto Urbanístico de Brasília de forma descolada de um Plano de Desenvolvimento Territorial e Urbano da Área Metropolitana de Brasília. Bem como os dilemas do histórico de iniciativas no campo da preservação patrimonial e no campo do planejamento e gestão do território metropolitano de Brasília. À luz deste debate propõe-se a indissociabilidade do processo de construção e implementação destes dois instrumentos em vista da eficácia de ambos, considerando a sua inexistência até então como desafio que potencializa o resgate de aspectos inovadores da origem da capital.
  abstract_en: We discuss the problems arising from the attempt to develop and implement a Joint Plan for the Preservation of Urban Brasilia so detached from a Territorial and Urban Development Plan of the Metropolitan Area of Brasilia. As well as the dilemmas of historic preservation initiatives in the field of asset and in the field of planning and management of the metropolitan region of Brasília. In light of this discussion it is proposed that the inseparability of the construction and implementation of these two instruments in view of the effectiveness of both, considering its absence so far as challenging that enhances the rescue of the innovative aspects of the origin of capital.
