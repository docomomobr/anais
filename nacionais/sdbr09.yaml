  abstract: O artigo traz para reflexão e análise duas casas do arquiteto João Batista Vilanova Artigas, as residências Olga Baeta e a Elza Berquó, considerando-as no âmbito dos debates da arquitetura moderna do momento pós Segunda Guerra Mundial e à luz das propostas do programa Case Study Houses, com ênfase no estudo da residência Ray e Charles Eames. O ponto de análise principal deste texto é a ambientação e vivência dos interiores destas residências, face às suas propostas arquitetônicas. Será discutida suas propostas de domesticidade, a idéia da casa pragmática e a consolidação do morar moderno, bem como as similaridades e disparidades das três residências. O texto, de enfoque comparativo, busca as referências da época, e objetiva mostrar como a casa moderna se modificou e se adaptou aos novos tempos, inclusive à predominância do elemento feminino em sua concepção e uso.
