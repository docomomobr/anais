  pages: 1-10
  locale: pt-BR
  abstract: Paulo Mendes da Rocha, arquiteto, nascido em Vitória (1928), estado do Espírito Santo, desenvolveu em 1993, o Plano Urbanístico da Baía de Vitória, seu território de origem. O plano é fundamentado no corredor de exportação e na criação de polos de desenvolvimento, objetivando controle de crescimento da capital. Sua intenção era remodelar a cidade, com a instalação de empreendimentos humanos com consciência ecológica, aliando técnica, ciência e arte, a fim de promover uma natureza humanizada e/ou uma nova geografia. Nesta análise a subjetividade do arquiteto, e a objetividade do território se relacionam, na constituição do processo criativo, na revelação da idéia de cidade e natureza, idealizada, no formato de plano urbanístico, mas não implementada.
  abstract_en: Paulo Mendes da Rocha, an architect, from Vitória (1928), state of Espírito Santo, developed in 1993, the Urban Plan of Vitória Bay, his territory of origin. The plan is based on the export corridor and the creation of development centers, aiming to control growth of capital. His intention was to remodel the city, with the installation of environmentally conscious human endeavors, combining art, science and art, to promote a humane nature and / or a new geography. In the analysis the subjectivity of the architect and the objective of the territory are related, at the formation of the creative process, at the disclosure of the idea of city and nature, idealized into an urban plan, but not implemented.
