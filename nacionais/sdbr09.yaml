  abstract: 'O presente artigo apresenta o andamento do trabalho de investigação, realizado em equipe por pesquisadores de diversas instituições, intitulado “Lucio Costa: Obra Completa”. Desnecessário arrolar aqui a lista preliminar de projetos e obras desenvolvidas por Lucio Costa, formada por mais de 100 realizações, para nos darmos conta de que, mesmo com o interesse, e por vezes o conhecimento alargado que possuímos a respeito daquele que foi o mentor da Arquitetura Moderna Brasileira, boa parte da sua produção ainda é, para nós, desconhecida. O total, mesmo que ainda incerto, já é revelador de que provavelmente nada ou pouco conhecemos de um número substancial de arquiteturas de Lucio Costa, e é assustador também pensar que grosso modo, podemos citar não mais que, quem sabe, umas trinta, quarenta obras, que já vimos publicadas. Quantas destas tantas obras arquitetônicas e urbanísticas realmente sabemos onde se localizam, visitamos ou estudamos com atenção os seus desenhos e documentos? Quantas estão realmente documentadas, com desenhos arquitetônicos completos (plantas, cortes, fachadas, perspectivas), e à nossa disposição? Mesmo as poucas publicadas, estão dispersas, não reunidas em um mesmo volume para que possamos traçar as inter-relações tão necessárias quando é meta uma análise arquitetônica mais apurada. É objetivo deste trabalho, considerando a importância da obra de Lucio Costa, disponibilizar o todo de sua obra – a sua “Obra Completa”.'
  abstract_en: This article presents the course of the investigation process performed by research teams of various institutions. It is unnecessary to enlist the preliminary roll of projects developed by Lucio Costa, which is formed by over a 100 accomplishments, to realize that, even with interest and sometimes the greater knowledge that we posses over the one that was the master off Modern Brazilian Architecture, a good portion off his works is still unknown to us. The estimative already reveals that we know little or nothing about a large part off Lucio Costa’s architecture, and even more alluring is the fact that we can’t name more than thirty or forty works that ever been published. And how many off those do we really know their location or have we ever taken a closer look at its designs and documents? How may are actually documented with complete architectural drawings (plans, facades and perspectives), and at our disposal? Even the few that were indeed published are dispersed, and not gathered in a single publication so that we could examine them in a whole, something that is so necessary to a more complex architectural analysis. It is the objective of this research, considering the importance of Lucio Costa’s work, to provide that work as a whole – his “Complete Works”.
