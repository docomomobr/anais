- title: Quando documentar não é suficiente
  subtitle: obras, datas, reflexões e construções teóricas
  authors:
  - givenname: Ruth Verde
    familyname: Zein
  pages: 1-13
  locale: pt-BR
  abstract: A idéia de “transposição cultural” parece permear de maneira explícita ou não os estudos historiográficos sobre arquitetura tratando de modernidades não européias, estabelecendo como corolário implícito a noção de que os fatos, obras, discursos, tendências e debates arquitetônicos necessariamente ocorrem primeiro lá e depois aqui. Se bem seja instrumento válido para compreender algumas manifestações da primeira modernidade (~1920-1945), sua adoção indiscriminada e acrítica no reconhecimento de fatos, obras, discursos, tendências e debates arquitetônicos da segunda modernidade (após 1945) tende a prejudicar ou impossibilitar outras possibilidades mais apropriadas de compreensão critica do campo. Na ausência desse instrumento, e a partir do exame atento e da interpretação rigorosa e sistemática da documentação disponível, em especial, dos projetos e obras de arquiteturas e de sua correta datação, sugere ser possível estabelecer outras possibilidades de leitura e interpretação do campo, usando a documentação e seu exame como instrumento hábil para superar tais cristalizações conceituais acríticas. Dá como exemplo estudos recentes que pretendem rever criticamente as definições canônicas sobre o tema do brutalismo, possibilitando o estudo de suas obras a partir de sua apreciação como documentos, de cunho arquitetônico, construtivo e visual.
  abstract_en: This text dispute the idea of “cultural transposition” that frequently pervade the historiographic architectural studies dealing with non-European modernities and its consequences, mostly its implicit corollary - that facts, works, discourses, tendencies and architectural debates necessarily occur first there then here. It accepts that such idea may be useful when dealing with some restrict local manifestations on the first modernity period (~1920-1945), but argues that its indiscriminate adoption and extension to explain facts, works, discourses, tendencies and architectural debates of the second modernity (after 1945) tends unnecessarily to be inappropriate; and that its crystallization as a common, a-critical tool, tends to blur or to preclude other more interdisciplinaridade e experiências em documentação e preservação do patrimônio recente brasília . junho de 2011 . www.docomomobsb.org concerted studies. Suggests that other more appropriate conceptual tools would construct distinct and more precise interpretations, mostly when one takes into account an extensive, rigorous and systematic examination of the documentation, including the projects and architectural works themselves, and taking good notice of their correct dates. Exemplifies with a brief summary about the recent researches being held by the author on the subject of the “brutalism”, studies supported by the careful study of the documentation, mostly the works themselves and their dates, considered as liable documents capable of activating other, nonaligned, architectural, constructive and visual interpretations.
