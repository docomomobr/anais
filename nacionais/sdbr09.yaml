- title: Uma nova proposta tipológica na obra de Vilanova Artigas nos anos 1970
  authors:
  - givenname: Marcio
    familyname: Cotrim
  pages: 1-18
  locale: pt-BR
  abstract: 'Este trabalho aborda as transformações tipológicas associadas à morfologia urbana na obra residencial do arquiteto brasileiro João Batista Vilanova Artigas entre os últimos anos de sua trajetória profissional, 1967 e 1981. Através da análise dos projetos residenciais deste período se destacaram – entre os 36 existentes no arquivo da biblioteca da Universidade de São Paulo – dois projetos não construídos: a Casa Elias Calil Kury (1969), destinada ao Jardim Europa; e a Casa Luis Lucio Izzo (1974), para o bairro do Morumbi, ambos, bairros-jardins localizados no quadrante sudoeste da cidade de São Paulo. O redesenho, a reconstrução física e digital e a análise formal dos projetos, permitiu identificar uma nova forma de ocupação do lote urbano, ainda que tenham sido propostos para o tipo de parcela e bairro prevalecentes na obra de Vilanova Artigas. Conseqüentemente, identificou-se uma nova proposta tipológica dentro do conjunto da obra do arquiteto que manifestou outra possibilidade de diálogo e de conexão com a cidade preexistente. Nas Casas Elias Calil Kury e Luis Lucio Izzo, Artigas considerou toda a parcela como área de atuação, utilizou-se de brechas da legislação, propôs planos horizontais, desiguais e perfurados que ocuparam praticamente a toda o lote, gerando pavimentos subterrâneos e semi- subterrâneos iluminados por pátios de luz que, finalmente, em seu conjunto recriaram as condições topográficas do lote sem prescindir de sua forma. Sob esta topografia recriada, o arquiteto voltou a propor o volume único definido por um invólucro estrutural. A vinculação dos projetos analisados ao momento em que se desenvolveram revelou uma operação de dois sentidos – renovar e revigorar –, que reflete a própria transitoriedade do período no Brasil e permite ser entendida como tentativa de resolução dos dilemas que se constituíram nesses anos, ou ainda uma forma de continuidade possível: renovar a arquitetura moderna brasileira, capacitando-a frente a novos problemas e ao mesmo tempo revigorar seus valores mais vitais.'
  abstract_en: 'This paper presents the typological changes associated with urban morphology in residential work of Brazilian architect João Batista Vilanova Artigas between the last years of his career, 1967 and 1981. Two non-built projects stand out through analysis of the residential projects of this period - among the 36 existing projects in the library of the University of São Paulo: Casa Elias Kury Calil (1969), located at the Jardim Europa area, and the Casa Luis Lucio Izzo (1974) in Morumbi, both “garden-city”neighborhoods located in the southwest area of São Paulo. Even though these houses were designed in the typical urban plot and residential area of Vilanova Artigas works, the redesign, reconstruction and formal analysis of these two projects allowed us to identify a new form of occupying the plot. We have identified a new kind of design and proposal within the typological range of his work that showed an alternative dialogue and connection with the existing city. In the houses Elias Kury Calil and Luis Lucio Izzo, Artigas worked on the whole plot area, smartly using some breaches in the legislation, and proposed unequal and perforated horizontal surfaces that occupied almost the entire plot, unfolding underground floors and semi-underground courtyards with natural light. This approach has generated a new topography of the plot without compromising its form. Under this re-created topography, the architect designed the single volume defined by the surrounding structure envelope. The connection of the two projects analyzed revealed a two-way operation - to renew and reinvigorate - which reflects the very transience of that period in Brazil and allows us to understand them as attempts to solve dilemmas that existed during those years. It is also possible to confirm it as a continuity: to renew the Brazilian modern architecture, enabling it to face new problems and at the same time strengthen its vital values. interdisciplinaridade e experiências em documentação e preservação do patrimônio recente brasília . junho de 2011 . www.docomomobsb.org'
