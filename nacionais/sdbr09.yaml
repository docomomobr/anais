- title: Escola de Enfermagem da USP
  subtitle: documentos de sua concepção e questões sobre sua preservação
  authors:
  - givenname: Priscila Miyuki
    familyname: Miura
  pages: 1-17
  locale: pt-BR
  abstract: Este trabalho apresenta um levantamento de fontes documentais e iconográficas sobre o edifício da Escola de Enfermagem da Universidade de São Paulo – EEUSP, que permite a análise de suas características na esfera do racionalismo arquitetônico e sua inserção no conjunto denominado “Quadrilátero da Saúde”, tombado em 2007 pelo Conselho de Defesa do Patrimônio Histórico Artístico Arqueológico e Turístico do Estado de São Paulo – CONDEPHAAT – e reconhecido por seu valor cultural e sua importância para a história do Estado de São Paulo. Trata-se neste estudo sobre as implicações de sua concepção, a documentação levantada e as posteriores questões envolvidas em sua preservação. A área que ficava entre o sítio urbano original e o povoamento de Pinheiros foi, no final do século XIX, considerada alheia à cidade; já no século XX, abrigou uma série de edificações destinadas à saúde pública, reconhecendo-se que a prática aí exercida afirmou-se como modelo e referência para todo o país. Atualmente está situada no distrito do Jardim América, delimitada pelas ruas Teodoro Sampaio, Oscar Freire e as Avenidas Rebouças e Doutor Arnaldo. No conjunto, o edifício da Escola de Enfermagem ganha importância como exemplar representativo do investimento da Fundação Rockefeller na área da saúde pública em São Paulo. O projeto é assinado por Peter Pfisterer, arquiteto suíço que em 1933 imigrara para os Estados Unidos. Na década de 1940 ocupava o cargo de arquiteto-chefe do SESP – Serviço Especial de Saúde Pública, instituição que firmou um contrato com o Governo do Estado para a construção deste edifício. Segundo Lemos, Xavier e Corona, o edifício pode ser considerado um marco da vertente do Estilo Internacional em território paulista.
  abstract_en: This paper presents a survey of iconographic and documentary sources on the building of the School of Nursing, University of São Paulo (Escola de Enfermagem da Universidade de São Paulo – EEUSP), which allows analysis of characteristics in the field of architectural rationalism and its insertion in the group called “Quadrilátero da Saúde", indicated in 2007 by the Conselho de Defesa do Patrimônio Histórico Artístico Arqueológico e Turístico of Sao Paulo State – CONDEPHAAT - and renowned for its cultural value and its importance to the history of the State of São Paulo. This is a study about the implications of their project, documentation raised and subsequent issues involved in its preservation. The area lying between the urban site and the original stand of Pinheiros was in the late nineteenth century, regarded as being outside the city; in the twentieth century, it constructed a series of buildings for public health, recognizing that the practice pursued there has established itself as a model and reference for the whole country. It is currently located in the district of Jardim America, bounded by streets Teodoro Sampaio, Oscar Freire and the Avenues Rebouças and Dr. Arnaldo. Inside the group, the building of the School of Nursing gains importance as exemplary representative of the Rockefeller Foundation's investment in public health in São Paulo. The project is signed by Peter Pfisterer, a swiss architect who in 1933 immigrated to the United States. In the 1940s he held the post of chief architect of the SESP - Serviço Especial de Saúde Pública, an institution that has signed a contract with the State Government for the construction of this building. According to Lemos, Xavier and Corona, the building can be considered a important example of International Style buildings in Sao Paulo State.
