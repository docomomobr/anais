- title: Moderno transcontinental
  subtitle: o Complexo Monteiro & Giro em Quelimane, Moçambique
  authors:
  - givenname: Ana
    familyname: Tostões
  - givenname: Maria Manuel
    familyname: Oliveira
  pages: 1-24
  locale: pt-BR
  abstract: Tendo em vista um melhor conhecimento e compreensão da diáspora do Movimento Moderno, torna-se essencial revisitar, analisar e documentar o importante património Moderno edificado na África Subsaariana, onde, com intensidades diversas, o debate se verificou e os modelos arquitectónicos foram reproduzidos, (re)colocados, resignificados e sujeitos às metamorfoses suscitadas pelas geografias além- mar. Com o objectivo de contribuir para a documentação, conhecimento e consequente preservação do património arquitectónico Moderno, o artigo debruça-se sobre o Complexo Monteiro&Giro, edificado na cidade de Quelimane, em Moçambique, projectado e construído a partir da segunda metade dos anos 50 do século passado. Neste caso de estudo destaca-se a modernidade dos seus programas arquitectónico, urbano e social e, também, a pesquisa formal e tecnológica que o fundamentou.
