- title: Documentação de uma trajetória
  subtitle: a obra de Aristides Salgado
  authors:
  - givenname: Leonardo B.
    familyname: Castriota
  pages: 1-11
  locale: pt-BR
  abstract: Este trabalho apresenta uma reflexão sobre a obra do arquiteto Aristides Salgado, atuante no centro-oeste mineiro entre as décadas de 1960 e 1980, realizada a partir de uma extensa documentação da mesma, realizada no ano de 2008, sob a coordenação do Laboratório de Foto-documentação Sylvio de Vasconcellos, da Escola de Arquitetura da Universidade Federal de Minas Gerais. Para esse registro foi reunida uma equipe multidisciplinar, composta de arquitetos, designers, fotógrafos e jornalista, que levantou minuciosamente as mais de cem obras do arquiteto, realizando sua documentação sistemática através de fichas, que trazem seu registro fotográfico e as diversas indicações a respeito das mesmas, bem como desenhos originais do arquiteto. Com isso, foi possível estabelecer uma completa listagem de obras, que nos permitiu analisar a rica trajetória desse arquiteto-urbanista, na qual estão sempre entrelaçados a questão da responsabilidade social da Arquitetura e a do oficio do arquiteto
  abstract_en: This paper presents a reflection on the work of Aristides Salgado, architect active in the Midwest of Minas Gerais, Brazil, between the 1960s and 1980s. This reflection stems from an extensive documentation project, carried out in 2008 under the coordination of the Photo-Lab Sylvio de Vasconcellos, at the School of Architecture of the Federal University of Minas Gerais. This inventory was carried out by a multidisciplinary team composed of architects, designers, photographers and journalists, who recorded more than a hundred of his works, making its systematic documentation through photographs, documents, as well as the original drawings by the architect. Thus, it was possible to establish a complete listing of his works, which allowed us to examine the rich history of this architect/urban planner, in which are always intertwined the questions of the social responsibility and the architectural professional practice.
