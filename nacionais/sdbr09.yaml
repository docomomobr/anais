- title: Valoración de la arquitectura del siglo XX
  subtitle: los especialistas y el gran público
  authors:
  - givenname: Guadalupe
    familyname: Salazar González
  pages: 1-8
  locale: es
  abstract_en: 'Se expone la diferenciación en los criterios para valorar las obras urbano- arquitectónicas dependiendo si estas son internacionales, nacionales o locales, que depende del modo en que se pueden acercar a su conocimiento los arquitectos (o especialistas) y al papel que asume como crítico: visualmente por los mass media; cinestésicamente por el recorrido; o por la experiencia de la visita y uso. Los criterios de valoración del DOCOMOMO refiere fundamentalmente los de innovación tecnológica, social y estética; que en el estudio efectuado si se manifiesta para las obras internacionales con énfasis en la forma y la tecnología (como ejemplos y modelos), en tanto que para las nacionales se prioriza que sea representativa de la arquitectura mexicana (crítica ante lo nacional vs lo internacional) y para lo local que esté bien diseñada y construida (crítica al oficio de los colegas). Lo que evidencia el papel de los medios impresos en la difusión de la arquitectura internacional y los criterios expresados en ellos, y la priorización de los aspectos formales. La patrimonialización o proceso de valoración de las obras para que devengan en su consideración como patrimonio, tiene que ver con la participación en ello no sólo de los especialistas sino del resto de la población y es parte del problema en la ausencia de apreciación como patrimonio a los espacios del siglo XX.'
