- title: Arquitetura para a multidão
  subtitle: explosão demográfica na Arquitetura de Fábio Penteado
  authors:
  - givenname: Ivo Renato
    familyname: Giroto
  pages: 1-12
  locale: pt-BR
  abstract: 'Ao longo do século XX a população mundial cresceu exponencialmente, especialmente a partir de sua segunda metade. Essa explosão demográfica trouxe consigo diversas conseqüências, entre elas: alterações nos modos de vida e de relacionamento, problemas de abastecimento e crescimento descontrolado das cidades, além de repercussões psicológicas sensíveis no conjunto da humanidade. A consolidação dessa nova realidade foi acompanhada com apreensão pela sociedade e discutida insistentemente pela intelectualidade e imprensa a partir dos anos 50. No Brasil, essas transformações foram sentidas de maneira especialmente aguda e problemática, assim como na maioria dos países subdesenvolvidos. A arquitetura apresentou respostas ao problema desde diversos pontos de vista e realidades específicas, figurando entre elas a proposta arquitetônica do paulistano Fábio Moura Penteado. A partir da preocupação, externada pelo arquiteto, em solucionar a problemática das grandes populações urbanas e baseado no termo multidão, que o mesmo elege para referenciar-se a elas, este artigo pretende investigar se, e de que maneira, se pode considerar a obra de Penteado como feita para a multidão. Para isso, após a apresentação das características básicas de algumas obras do arquiteto recorre-se a uma análise conceitual do termo multidão, a fim de relacionar conceitos e projetos de maneira a permitir considerações acerca da validade do referido relacionamento.'
  abstract_en: 'Throughout the twentieth century world’s population grew exponentially, especially from its second half. This population explosion has brought with it several consequences, including: changes in lifestyles and relationships, supply problems and uncontrolled growth of cities, and sensitive psychological repercussions on the whole of humanity. The consolidation of this new reality was followed with concern by the society and repeatedly discussed by the intelligentsia and the press from the 50''s on. In Brazil, these changes were felt particularly acute and problematic, as like as in most underdeveloped countries. The architecture presented answers to the problem from different points of view and specific realities and among them the architectural proposal of Fábio Moura Penteado. From the concern, expressed by the architect, to solve the problems of large urban populations and based on the term crowd, that he elects to refer to them, this article investigates whether and in what manner, one can consider the work of Penteado as built to the crowd. For this, after the presentation of the basic characteristics of some works of the architect, the text make a conceptual analysis of the term crowd in order to relate concepts and projects so as to allow considerations on the validity of that relationship.'
