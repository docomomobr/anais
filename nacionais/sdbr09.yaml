- title: Registro da rede social dos projetistas do concurso do Plano Piloto para Brasília
  authors:
  - givenname: Tânia Beisl
    familyname: Ramos
  pages: 1-14
  locale: pt-BR
  abstract: A mudança da capital para o interior do território brasileiro foi um facto que pontuou a história da arquitetura e do urbanismo moderno. O interesse na sua realização contou com o empenho de políticos e intelectuais. Faltava definir o desenho da cidade. A escolha do plano contou com a participação efectiva de vinte e seis equipes nacionais formalizando uma competição de ideias e reflectindo as teorias urbanísticas que circulavam na época. A maioria dos projetos foi desenvolvida por equipes multidisciplinares. Outras foram desenvolvidas por um único autor, incluindo o projeto vencedor. Verificou-se que os arquitetos, engenheiros e demais profissionais que integraram as diferentes equipes do concurso do Plano Piloto de Brasília, estabeleceram vínculos entre si. São relacionamentos estruturados com base em obras construídas, na participação em órgãos associativos/académicos, bem como em redes de amizade. Identificar os seus percursos profissionais e registrar, de um modo sistémico, a rede de relacionamentos sociais existentes entre eles é o objectivo deste artigo. O inventário e a documentação da dinâmica das interações sociais, bem como a mobilidade e o relacionamento profissional dos autores dos planos pilotos, apoia-se na articulação entre as áreas científicas da Arquitetura e do Urbanismo, da História e das Ciências Sociais, e visa estudar as conexões sociais estabelecidas pelos profissionais que compõe esta rede social.
  abstract_en: The transference of capital into the Brazilian territory was a fact that punctuated the history of modern architecture and urbanism. The interest in its implementation had the support of politicians and intellectuals. It remained to define the design of the city. The choice of the effective plan had the participation of twenty-six national teams. The competition formalized ideas and reflected the urban theories circulating at the time. Most projects were developed by multidisciplinary teams. Others were developed by a single author, including the winning project. The architects, engineers and other professionals who integrate the different teams in the competition of the Pilot Plan, established links between them. These relationships are structured on the works, participation in professional associations/academics, as well as friendship networks. To identify and to register in a systemic way the social networks that exist between them is the purpose of this paper. The documentation of the dynamics of social connections, as well as mobility and professional links of the plans authors, relies on the linkage between the scientific areas of Architecture and Urban Planning, History and Social Sciences, and aims to study the social network established by professionals that structure this social network.
