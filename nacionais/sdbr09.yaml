- title: Diálogos entre Arquitetura e Educação na Arquitetura escolar moderna
  authors:
  - givenname: Ana Gabriela G.
    familyname: Lima
  pages: 1-14
  locale: pt-BR
  abstract: Há dois momentos na história da “luta pela educação nacional”, que especificamente em São Paulo, produziram resultados que buscavam refletir ideários modernos na Arquitetura Escolar. No primeiro momento, durante a “Primeira República” (1889-1930), marcado pelo abandono da era imperial e pela quase que completa reconstrução de antigas cidades a fim de apresentarem o perfil das capitais européias1, aparece como precursor o arquiteto Francisco de Paula Ramos de Azevedo (1851- 1928), responsável por projetos escolares associados a uma imagem arquitetônica moderna para a Educação Pública. O segundo momento peculiar ocorre na era de forte industrialização do país (entre 1930 e 1964), e especialmente de São Paulo, em que surge um grande número de bairros. Em se tratando de Arquitetura Escolar Moderna, o período entre 1949 e 1954, merece destaque por ser marcado pela ação do Convênio Escolar e seu principal protagonista do ponto de vista da arquitetura, o profissional Hélio Duarte (1906- 1989), arquiteto amigo e interlocutor de um dos maiores pensadores da cultura brasileira do período, o educador e escritor Anísio Teixeira. A combinação de um consistente ideário educacional ao compromisso com os princípios da Arquitetura Moderna, fez de Hélio Duarte criador cuja relevância arquitetônica não recebe o reconhecimento devido.
  abstract_en: There are two moments in the history of the “struggle for the national education” which, specifically in the city of São Paulo, produced results that aimed to reflect modern ideals in School’s Architecture. In the first moment, during the First Republic (1889-1930), when the country abandoned the Imperial era and had been practically rebuilt, assuming a European appearance2, emerges as precursor the architect Francisco de Paula Ramos de Azevedo (1851-1928), responsible for school projects associated to a modern architecture image to the Public Education. The second peculiar moment occurs during a period of strong industrialization in the country, which ranges from 1930 to approximately 1964. São Paulo greatly extended its limits, with the creation of numerous new neighborhoods. In terms of school architecture in the city, the interval between 1949 and 1954 has a special meaning, due to notable actions of the “Educational Agreement” and its main protagonist from the point of architecture, the professional Hélio Duarte (1906-1989), architect which was friend and speaker of one of the most important thinkers of Brazilian culture in that period, the educator and writer Anísio Teixeira. The compound of a consistent educational background and the commitment with the Modern Architecture principles, made of Hélio Duarte a creator who has not received the deserved recognition.
