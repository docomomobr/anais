- title: Ecos de samba
  subtitle: el papel de Brasil en la puesta al día de la arquitectura española con la internacional (1950-1965)
  authors:
  - givenname: Ana Esteban
    familyname: Maluenda
  pages: 1-17
  locale: es
  abstract: O interesse pela arquitetura moderna brasileira deu-se na Espanha anos depois que em outros países europeus. As dificuldades políticas e econômicas posteriores à Guerra Civil (1936-1939) mergulharam o país num estado de isolamento do qual demoraria mais de uma década para sair. No entanto, ainda que tardiamente, a Espanha somou-se à corrente de admiração e à polêmica que esta arquitetura moderna gerou em algumas ocasiões, e tentou, na medida de suas possibilidades, participar dos eventos itinerantes que organizou a Divisão Cultural do Ministério de Relações Exteriores de Brasil para difundir a nova arquitetura brasileira na Europa. Este trabalho não pretende apresentar a Espanha como um ponto de difusão para a Europa das notícias sobre ‘o brasileiro’, mas sim expor sua similitude com outros muitos países do continente que, sem chegar a se converter em estandartes de sua arquitetura, estiveram informados convenientemente de sua existência e sua evolução. A arquitetura brasileira não teve um reflexo claro na espanhola das décadas de 1950 e 1960, isso não se discute; mas seu conhecimento, sem dúvida, proporcionou algumas das chaves para os espanhóis recuperarem a sua própria e reincorporar-se às correntes internacionais.
  abstract_en: Brazilian Modern Architecture became of interest in Spain years later than in other European countries. Political and economic problems after the Civil War (1936-1939) plunged the country into a state of isolation that lasted over a decade. However, although later, Spain would join the current of admiration and controversy that it generated sometimes, and tried, within its means, to take part in the travelling events organized by the Cultural Division of Brazil’s Ministry of Foreign Affairs, aimed at making the new Brazilian architecture known in Europe. The purpose of this work is not to show Spain as the central node for the spreading of news about o brasileiro in Europe, but it expounds its resemblance to several countries of the continent that, without becoming banners of Brazilian Architecture, were duly informed about its existence and evolution. Brazilian architecture did not have a clear reflection upon the Spanish architecture of the fifties and sixties, this leaves no room for discussion; but the acquaintance with it undoubtedly provided Spanish architects with some of the keys to recover their own architecture and to rejoin the international trends.
