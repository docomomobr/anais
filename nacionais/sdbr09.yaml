- title: A função social da propriedade & o plano diretor
  authors:
  - givenname: José
    familyname: Galbinski
  pages: 1-7
  locale: pt-BR
  abstract: 'Este trabalho abre uma discussão sobre o conceito de “função social da propriedade” tal como comparece no texto Constitucional-Art.182o, com vistas aos Planos Diretores Municipais. Em uma primeira leitura, a inclusão da expressão poderia ser atendida como um avanço. No entanto, esta parece ser uma conclusão apressada: conforme incluída na Carta Magna, a expressão tem um conteúdo ambíguo, por vezes vazio e sua vinculação aos planos diretores representa um retrocesso, um retrocesso cognitivo. A Constituição Brasileira, estabelece que propriedade urbana “cumpre sua função social quando atende às exigências fundamentais de ordenação da cidade expressas no plano diretor” . Este dispositivo confere atributo indevido ao Plano Diretor, agora revestido da função de guardião da função social. Contudo, são vastamente conhecidas as limitações dos planos diretores, tal como concebidos no Brasil nos últimos vinte e cinco anos, cuja produção foi estimulada pela captação de recursos externos às finanças municipais e, por vezes, por interesses pouco republicanos.'
  abstract_en: This paper opens a discussion about the concept of "the social function of land" as is found in constitutional text, Art. 182 as pertains to Municipal Master Plan. At first glance, it appears the term could be well received and perceived as forward. As it appears in the Carta Magna the term has an ambiguous quality and its association to the Municipal Master Plan might be misleading. The Brazilian Constitution establishes that urban land "fulfills its social obligations when addresses the fundamental needs of the city as mentioned in the Municipal Master Plan. This attributes too much to the Master Plan which seems to have been granted the inappropriate stature guardian of social interest, which is a mistake. The limitations of the Municipal Directive Plans conceived in Brazil during the past 25 years are vastly known, its very conception being stimulated by the reach of federal resources and often by unorthodox interests. interdisciplinaridade e experiências em documentação e preservação do patrimônio recente brasília . junho de 2011 . www.docomomobsb.org
