- title: Recepção x difusão
  subtitle: reflexões para preservação do patrimônio recente
  authors:
  - givenname: Guilah
    familyname: Naslavsky
  - givenname: Sonia M. B.
    familyname: Marques
  pages: 1-13
  locale: pt-BR
  abstract: 'Retomando a sugestão do encontro internacional do DOCOMOMO de Paris1 em 2002, a proposta deste texto é utilizar a teoria da recepção para uma releitura da História da Arquitetura Moderna no Brasil, o que permitiria um melhor olhar sobre preservação do patrimônio arquitetônico moderno. Ou seja, inspiradas na análise da recepção e retomando reflexões anteriores, propomos um distanciamento das narrativas historiográficas nacionais em disputa por hegemonia (Marques, 2006) por julgarmos pouco profícuos os termos intrínsecos ao seu debate, a saber: o verdadeiro local da origem da modernidade brasileira, seu momento ideal, seus desdobramentos e variações regionais, “menores2.” Como alternativa a estas visões, a teoria da recepção permite destronar a explicação de difusão de um movimento artístico por irradiação de um centro maior para outros “menores,” em prol de um movimento em rede, admitindo trocas e interações diversas. Nós discutiremos rapidamente esta proposta num primeiro momento deste texto, para, em seguida, demonstrar como a perspectiva da recepção se aplicaria para o estudo da modernidade em três capitais nordestinas: Recife, Natal e João Pessoa e que repercussão prática esta leitura acarreta no caso concreto da preservação de exemplares nestas cidades, desde o próprio processo seletivo. Não se trata de negar a questão da qualidade, da existência de uma norma culta, nem tampouco chegar ao relativismo total da equivalência de todas as modernidades. Ao advogarmos a necessidade de aprofundar as especificidades locais numa ótica interativa e não forçosamente subordinada a um centro “maior”, apostamos que talvez este seja o caminho de melhor lidar com os diferentes atores em jogo, num processo de valorização do patrimônio de uma maneira geral.'
  abstract_en: Taking up the suggestion of the international DOCOMOMO Paris in 2002, the purpose of this text is to use the theory of reception for a rereading of the History of Modern Architecture in Brazil, which would allow a better look at modern architecture heritage preservation. That is, inspired by the analysis of the reception and returning to the foregoing considerations, we propose a departure from the national disputes for hegemony of the historiographical narratives (Marques, 2006) judging by some profitable terms intrinsic to their debate, namely, the true place of origin of Brazilian modernity, his best time, its evolution and regional variations as "minor." As an alternative to these views, the reception theory allows dethrone the explanation of diffusion of an artistic movement by irradiation of a major center for other "minor" in favor of a move in the network, assuming various exchanges and interactions. We will discuss this proposal at the beginning of this text, then demonstrate how the perspective of reception would apply to the study of modernity in three northeastern capital, Recife, Natal and João Pessoa and which practical impact, this reading leads in the modern buildings preservation case, from the self selective process. This is not to deny the issue of quality, nor the existence of a standard norm, neither to reach the total relativism of all modernisms equivalency. By advocating the need to deepen the local specificities in interactive optic and not necessarily subordinated to a "bigger" center, we bet that this is perhaps the best way to deal with different actors that play in the heritage valuation process in general. This is what we discuss below.
