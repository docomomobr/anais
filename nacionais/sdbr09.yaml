- title: Cobogós, textile-block ou módulo?
  subtitle: experimentações de novas estéticas
  authors:
  - givenname: Adriana Freire
    familyname: de Oliveira
  - givenname: Caroline
    familyname: Bauer
  pages: 1-14
  locale: pt-BR
  abstract: Através de um estudo comparativo entre a Caixa d’água de Olinda (Luiz Nunes, 1936) e o Instituto de Zoologia de Nancy (Jacques e Michel André, 1933), o presente artigo trata de comparar as experimentações de novas estéticas a partir de sistemas modulares. Por um lado, a Caixa d’água representa a primeira utilização em grande escala dos cobogós e, por outro lado, o sistema construtivo da fachada do Instituto de Zoologia é uma reinterpretação do textile-block de Frank Lloyd Wright. Numa mesma época, nos anos 30, sem ligação direta, esses arquitetos, já bastante envolvidos com o movimento de vanguarda, desenvolveram as mesmas preocupações para a construção de fachadas que produzem efeitos plásticos similares. As investigações dos arquitetos orientam-se, assim, para uma composição da fachada baseada na utilização do bloco cimento. Se as soluções inovadoras propostas para esses dois edifícios podem ser atribuídas ao entusiasmo próprio desses jovens arquitetos, a semelhança dos questionamentos e os caminhos tomados são seguramente provenientes de um clima ideológico internacional. Assim sendo, tentaremos demonstrar até que ponto a aplicação de um sistema modular constitui uma resposta estética aos questionamentos induzidos pelo movimento moderno e como uma análise comparativa pode revelar-nos diferentes contextos culturais e os seus respectivos desafios.
  abstract_en: Through a comparative study of the Olinda Water Tower (Luiz Nunes, 1936) and the Nancy Zoological Institute (Jacques and Michel André, 1933), this article looks to compare the experiments in new aesthetics beginning with modular systems. On one side, the Water Tower represents the first use of cobogó brickwork on a grand scale and, on the other side, the constructive system of the Zoological Institute’s façade is a reinterpretation of Frank Lloyd Wright’s textile-blocks. In the same time period, the 1930s, without any direct connection, these architects, already heavily involved in the vanguard movement, developed the same focuses in the construction of facades with similar visual effects. The architects’ work led to a façade composition based on the use of cement block. If the proposed innovative solutions for these two projects can be attributed to the enthusiasm of these young architects, the seminal questions and paths taken are surely due to an international ideological climate. Being as such, we will try to demonstrate up to what point the application of a modular system constitutes an aesthetic response to the questions induced by the modern movement and how a comparative analysis can reveal to us the different cultural contexts, as well as their respective challenges.
