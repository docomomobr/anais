  abstract: 'O presente artigo pretende apresentar os primeiros resultados da pesquisa que vem sendo desenvolvida pela equipe da Casa de Oswaldo Cruz (COC) – Fiocruz para subsidiar a elaboração de um caderno de pesquisa histórica sobre o Pavilhão de Cursos, edificação modernista localizada no campus Manguinhos da Fiocruz, no Rio de Janeiro. A realização desse caderno tem como objetivo fornecer subsídios para a elaboração de um projeto global de restauração para a edificação, sob responsabilidade do Departamento de Patrimônio Histórico (DPH) da COC. Grande parte desse trabalho de investigação – especialmente aquela relacionada a análise das intervenções realizadas no edifício após a sua construção – só foi possível devido à parceria firmada em 2009 entre o DPH e o Departamento de Arquivo e Documentação (DAD/COC) para realização do projeto de pesquisa “O Campus da Fundação Oswaldo Cruz: Construções, registros, intervenções”. Ambos os departamentos atuam na preservação da memória da instituição e, de forma mais ampla, das Ciências e da Saúde no Brasil. A equipe desse trabalho é composta de arquitetos, historiadores e arquivistas que atuam na organização dos projetos realizados para as edificações de Manguinhos no período compreendido entre as décadas de 1930 e 1990, o que permite acompanhar a evolução no tempo do conjunto de edifícios que compõem o campus principal da instituição. Atuando diretamente na organização de mais de 2000 plantas de arquitetura, ajudaram a formar no arquivo do DAD/COC fundos arquivísticos preciosos de arquitetura e saúde. A organização dessas plantas permitirá a difusão desses documentos, produtos de um passado recente que podem ser importantes fontes de consulta para a produção de projetos de pesquisa e de restauração. No campo da preservação arquitetônica, esse tipo de documento é de grande importância, pois possibilita a definição de ações de preservação criteriosas para edificações modernistas, ainda carentes de reconhecimento enquanto bens culturais.'
  abstract_en: 'This article aims to present the first results of the research developed by the staff of Casa de Oswaldo Cruz (COC) - Fiocruz to support the elaboration of detailed historical research on the Pavilhão de Cursos, a modernist building located on the campus of Manguinhos in Rio de Janeiro. The goal of this research is to provide subsidies for the development of a global restoration project to the building, under the responsibility of Department of Historical Heritage (DPH) of the COC. Much of this research work - particularly that related to the analysis of interventions in the building after its construction - was only possible due to the partnership established in 2009 between the DPH and the Department of Archive and Documentation (DAD / COC) for completion of the research project "The Campus of the Oswaldo Cruz Foundation: Buildings, records, interventions." Both departments work to preserve the memory of the institution and, more broadly, of the Science and Health in Brazil. The staff of this work is composed of architects, historians and archivists who work in the organization of the projects developed in the period between 1930’s and 1990’s to the buildings of Manguinhos. The organization of these plans will allow the dissemination of these documents, products of a recent past that may be important sources of information for the development of research and restoration projects. In the field of architectural conservation, such document is of great importance because it enables the definition of conservation actions for modernist buildings, still in need of recognition as cultural heritage.'
