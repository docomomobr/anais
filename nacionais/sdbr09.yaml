  abstract: 'A pesquisa estuda a influência da arquitectura moderna brasileira, por meio do vocabulário estético da chamada Escola Carioca, em Moçambique, no último quartel da colonização portuguesa, compreendido entre 1950 e 1975. A fotografia foi utilizada por ter sido o principal meio de divulgação da arquitectura brasileira veiculada em livros e periódicos especializados, no período áureo da sua divulgação, entre 1940 e 1960. A partir da análise da fotografia pretende-se identificar os elementos desta arquitectura que tiveram impacto no momento de recepção em Portugal, para assim observar a forma como os arquitectos portugueses actuantes em Moçambique durante este período, interpretaram os temas eleitos como definidores da estética do moderno brasileiro. A análise desta influência foi feita a partir de três temas tidos como representantes da brasilidade arquitectónica: dispositivos de atendimento ao clima, diálogo com as artes e a plasticidade.'
  abstract_en: 'This work aims to study the influence of Brazilian modern architecture, through the aesthetic vocabulary of the so-called Carioca School, in Mozambique. It focuses on the work of architects operating in Mozambique during the last quarter of Portuguese colonization between 1950 and 1975. Photographs were used in this study, since they were the major means of dissemination of Brazilian architecture through books and journals in the heyday of its circulation between 1940 and 1960. From the analysis of the photographs it identifies the elements of architecture that had an impact at the time of reception in Portugal, in order to understand how the Portuguese architects in Mozambique, interpreted the issues defining the aesthetics of modern Brazil. The analysis were made through these issues considered to be the most important of Brazilian architecture: the attention to climate requirements, the dialogue between art and architecture, and the emphasis of plasticity.'
