- title: Correlação entre o patrimônio natural e o caráter do lugar do espaço residencial de Brasília
  authors:
  - givenname: Marta Adriana Bustos
    familyname: Romero
  pages: 1-9
  locale: pt-BR
  abstract: Brasília comemora 20 anos como cidade Patrimônio da Humanidade com um alerta sobre o conforto e a sustentabilidade nas superquadras do Plano Piloto. Sob a ótica da sustentabilidade do espaço público, foram analisadas, no âmbito do Projeto CNPq/FAU/UNB “Urbanismo sustentável para a reabilitação de áreas degradadas”, quarenta e duas (42) superquadras, vinte e duas (22) na Asa Norte e vinte (20) na Asa Sul, das 120 existentes. A partir do exame do desempenho das estruturas urbanas e da relação entre os atributos do espaço urbano e o microclima, especialmente a relação W/H e os cânions urbanos, detectamos, a partir dos dados obtidos por medições e simulações, a formação de ilha de calor no espaço residencial. Os edifícios construídos a partir dos anos 90 estão alterando o microclima local. Edifícios mais largos, a descaracterização dos pilotis, a presença de apartamentos não vazados, de sacadas fechadas, a falta de brises, as fachadas espelhadas, e as árvores ornamentais que não fornecem sombra, todos eles elementos permitidos por lei, prejudicam o fluxo do vento e aumentam temperatura do ar.
  abstract_en: On the 20th anniversary of the choice of Brasília as a World Heritage city, we must be alert to the possible deterioration of the comfort and sustainability of the superblocks created in the original Architectonic Project in 1956. From the point of view of sustainability, we have analysed (within the CNPq/FAU/UNB Project “Sustainable Urbanism for the rehabilitation of degraded areas”) 42 superblocks (22 in the Northern and 20 in the Southern Wing) of the 120 in all. From the examination of the performance of the urban structures and the relation between the urban space characteristics and the microclimate, especially that between W/H and the urban canyons, we detect, from measurements and simulations, the formation of heat islands in the residential space. The buildings constructed after the 1990s alter the local microclimate. Wider buildings, violation of the ground floor pillar system, the presence of closed apartments and balconies, the lack of brises-soleils, and ornamental trees which do not furnish shade, all of which are elements permitted by law, interfere with wind circulation and increase air temperature.
