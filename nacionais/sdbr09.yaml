  subtitle: o edifício Pasteur (Santos, SP, Brasil)
  authors:
  - givenname: Luiz Antonio
    familyname: de Paula Nunes
  - givenname: Adilson Luiz
    familyname: Gonçalves
  pages: 1-16
  locale: pt-BR
  abstract: Este trabalho foi elaborado basicamente a partir de entrevistas semi-estruturadas com Marlio Raposo Dantas, arquiteto pernambucano de produção singular. Influenciado diretamente por Acácio Gil Borsoi, teve sua formação junto à Escola Carioca e desenvolvimento profissional no litoral paulista. O artigo pretende registrar uma de suas obras, destacando sua experiência no uso do concreto armado aparente e seu papel na arquitetura moderna da cidade de Santos, considerando a origem e filiação do arquiteto, aspectos relativos ao projeto e execução da obra, bem como as circunstâncias históricas do momento de sua produção.
  abstract_en: This work was done primarily from semi-structured interviews with Marlio Raposo Dantas, architect from Pernambuco Brazilian State with singular production. Directly influenced by Acacio Gil Borsoi, he had his training following the called Carioca’s School of Architecture and professional development on the coast of Sao Paulo. The article intends to record one of his works, emphasizing his experience in the use of exposed reinforced concrete and its role in the modern architecture of the city of Santos, considering the source and affiliation of the architect, aspects of it design and execution, and the historical circumstances moment of its production.
