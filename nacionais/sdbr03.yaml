- title: A paixão do início na Arquitetura de Paulo Mendes da Rocha
  authors:
  - givenname: Denise Chini
    familyname: Solot
  pages: 1-13
  locale: pt-BR
  abstract: Na pesada e conturbada malha da cidade de São Paulo, a arquitetura de Paulo Mendes da Rocha constitui contraponto de confiança no projeto arquitetônico para a construção e reorganização do espaço urbano. Tendo surgido a partir do final dos anos 50, adota uma postura concisa e crítica face às questões problematizadas no início do movimento moderno no país. Solidarizando-se com a vertente que seguiu Vilanova Artigas, resume as questões de ordens sociais, tecnológicas e econômicas, através de uma ideologia que vincula politicamente arquitetura e cidade. O objetivo deste trabalho é uma análise da obra de Paulo Mendes da Rocha, baseada na premissa de que introduz, com habilidade, notória originalidade formal a tais questões utilitárias. Uma produção precisa e constante, que abre mais um caminho de interpretação da arquitetura brasileira.
  abstract_en: In the dense hectic urban mass of the city of São Paulo, the architecture of Paulo Mendes da Rocha, as creator and re-organizer of urban space, serves as a counterweight of assurance. Having emerged at the close of the 1950’s, adopted a solid and critical posture vis-a-vis the polemics of the early modernist movement in the country. Linked to the movement which adhered to Vilanova Artigas, his work expresses social, technological and economic issues through an ideology which politically relates architecture to the city. The objective of this document is to present an anlysis of the work of Paulo Mendes da Rocha, based on the premise of his successful introduction of genuine formal originality into issues of functional use. It is a precise and consistent production which paves the way for expanded interpretation of Brazilian architecture.
