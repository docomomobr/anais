  abstract: 'O resgate do primeiro Plano Diretor para Ribeirão Preto, elaborado pelo engenheiro-urbanista José de Oliveira Reis, tem por objetivo destacar as propostas de caráter prospectivo para a cidade, no ano de 1.945, identificar os pressupostos teóricos utilizados pelo autor e suas vinculações às diversas correntes do pensamento urbano do nosso século. O Plano Diretor apresenta soluções para problemas da época, através das propostas de zoneamento, definição do sistema viário principal e criação de áreas públicas. Os aspectos inovadores do plano, se referem à: sua proposta de uma estrutura urbana para abrigar uma população projetada de 400 mil habitantes; implantação de vias perimetrais, radiais e transversais ( constituindo corredores comerciais); criação de parques de fundo de vale (objetivando espaços para lazer e saneamento de áreas alagadiças, com a construção de “parkways”); valorização das áreas verdes em loteamentos e ampliação do Bosque Municipal; projetos de loteamento (criando identidades diferenciadas para os bairros, com grandes quadras e áreas de uso comum); dimensionamento do aeroporto para aterrissagem de aviões de grande porte. Portanto, ainda que não implantado, o Plano Diretor de 1.945, se constitui como referência na história do pensamento urbano em Ribeirão Preto.'
