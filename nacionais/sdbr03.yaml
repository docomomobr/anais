- title: Arquitetura da infraestrutura da saúde em Santa Catarina 1935/1945
  authors:
  - givenname: Ana Albano
    familyname: Amora
  pages: 1-12
  locale: pt-BR
  abstract: Após a revolução de 1930 o Estado apoiado por intelectuais que ocuparam cargos chaves, empreendeu a modernização da nação. No Estado Novo, o Estado autoritário, centralizador, interventor, foi o agente do desenvolvimento da nação. A saúde tornou-se prioritária, com a criação do Departamento Nacional de Saúde. Em 1935, Nereu Ramos elegeu-se governador de Santa Catarina, permanecendo no cargo até 1945. Ramos empreendeu ações para a modernização de SC. Entre elas, a consolidação da nação brasileira através da constituição de um novo espaço catarinense, dissolvendo as diversidades dessa sociedade, com reformas sociais atingindo as camadas mais pobres, modificando os modos de vida tradicionais . O Serviço de Saúde Pública foi reorganizado, criando-se uma infra-estrutura de Centros, Postos de Saúde e Hospitais. Conceitos de eficiência e funcionalidade estavam expressos nas plantas, para atender a programas inovadores. As linguagens arquitetônicas adotadas nesses edifícios traduziam a aspiração pela modernidade. Tendo-se como exemplos projetos elaborados pelo Departamento Nacional de Saúde. O Posto de Saúde de Joinville, racionalista, e o de Laguna, com traços neocoloniais, demonstrando a polêmica sobre a linguagem a ser adotada como expressão formal da modernidade.
