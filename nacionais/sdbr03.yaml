- title: O estilo moderno na Arquitetura de Pernambuco
  authors:
  - givenname: Geraldo
    familyname: Gomes
  pages: null
  locale: pt-BR
  abstract: Na década de 30 do século XX, no Recife, algumas construções foram feitas obedecendo ao que seus autores denominavam de estilo moderno. Esse estilo, na realidade, não estava muito bem definido morfologicamente e, para justificar o seu uso, ora se fazia o elogio da simplificação dos ornamentos, numa óbvia alusão à Art Deco, ora se fazia referência á economia resultante do despojamento total de adornos. A publicação semanal, em um dos jornais do Recife, de 1932 a 1934, de 76 projetos de casas unifamiliares pelo arquiteto Abelardo Gama, um dos fundadores do curso de arquitetura da Escola de Belas Artes do Recife em 1932 , com certeza, contribuiu para formar ,na sociedade local, uma opinião sobre o modernismo na arquitetura. A análise da natureza dos estilos dos projetos das casas publicadas subsidiam os estudos do modernismo nos países da periferia.
- title: O Codepac e a luta pela preservação de edifícios modernos em Bauru – SP
  authors:
  - givenname: Nilson
    familyname: Ghirardello
  pages: 1-5
  locale: pt-BR
  abstract: 'Este trabalho aborda a atuação do CODEPAC, Conselho de Defesa do Patrimônio Cultural de Bauru, no estudo e preservação de edifícios modernos na cidade de Bauru. Inicia uma discussão sobre os motivos da difícil aceitação desses tombamentos pela população, bem como apresenta e analisa os três imóveis modernos, em vias de tombamento. O Conselho de Defesa do Patrimônio Cultural de Bauru, CODEPAC, instituído por Lei Municipal de número 3.486/92, desde sua primeira reunião, no início do ano de 1996, tem lutado pela preservação de edifícios de interesse para a cidade. Foi elaborado, pelo Conselho, durante o ano de 1996, uma lista preliminar contendo 32 bens ou conjuntos de bens significativos para a História de Bauru, cidade com 103 anos de idade. A lista, eclética, inclui edifícios de importância histórica, cultural ou arquitetônica, que abrangem aspectos ligados às várias tipologias, épocas e atividades locais: comércio, serviços, indústrias, hospitais, igrejas, residências, escolas, estações, etc. Alguns dos bens listados possuem mais de uma “qualidade” para preservação, muitos são de importância histórica e cultural, outros de relevo arquitetônico e histórico, porém optamos por aqueles de maior integridade física ou que possibilitassem futuro restauro. Com a divulgação pública da lista, no final do ano de 1996, observamos que a reação da comunidade foi bastante positiva, à exceção de três exemplares para nós de grande importância: o prédio da Prefeitura Municipal, outro pertencente ao INSS e um edifício residencial, todos, e os únicos elencados até o momento, de arquitetura modernista, projetados entre os anos 1950 e 1970. A rigor, o CODEPAC já esperava tal reação, visto que alguns de seus membros, particularmente aqueles mais conservadores, mostraram-se receosos com a preservação de bens modernos por julgá-los... modernos! Consideramos que a população em geral, e mesmo boa parte da mídia, tem como bens passíveis de tombamento apenas aqueles que claramente evoquem um passado distante. A arquitetura moderna, mesmo que às vezes construída há mais de 50 anos, não traz essa imagem. Mesmo a arquitetura art-déco ou aquela de ecletismo tardio, portanto quase contemporânea aos primeiros exemplares modernistas, são mais bem aceitas. É uma visão equivocada e saudosista que temos tentado reverter, porém dependerá de muita educação, conscientização e creio que rapidamente não conseguiremos efeito desejado. Outra questão que se coloca é a relação entre edifício “tombável” e ornamentação. A ornamentação, mesmo que às vezes carregada, de mau gosto e sem boa composição, parece ser um “passaporte” para o convencimento da comunidade sobre a preservação do bem. Mesmo que tais elementos sejam pré-fabricados, portanto, distantes do artesanato. A arquitetura moderna por sua vez, despojada da ornamentação e do artesanato, baseia-se em outros pressupostos, entre eles a indústria, mais difíceis de serem entendidos pelo cidadão comum. Por outro lado, embora com graus de qualidade diversos, nossas cidades são em grande parte constituídas por essa arquitetura. Então, pensa-se, por que preservar algo tão comum e corriqueiro? Porém, sabemos nós, principalmente os arquitetos e especialistas, que realmente a boa arquitetura é uma pequena fração do todo construído, e, é claro, achamos que só essa deve ser preservada por lei específica. Abaixo gostaríamos de apresentar, aos participantes do III SEMINÁRIO DOCOMOMO BRASIL, os três edifícios modernos inicialmente elencados para preservação na cidade de Bauru-SP, bem como tecer alguns comentários sobre suas qualidades arquitetônicas.'
