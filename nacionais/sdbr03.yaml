- title: A modernidade na Arquitetura contemporânea brasileira
  subtitle: repercussões do grupo mineiro
  authors:
  - givenname: Raquel Dias
    familyname: Vieira Braga
  pages: 1-11
  locale: pt-BR
  abstract: 'O estudo configura o primeiro ensaio da pesquisa que pretende investigar a expressão da modernidade como pensamento e prática na arquitetura contemporânea brasileira, procurando compreender a contribuição da produção ocorrida em Minas Gerais a partir da década de 80 e suas repercussões no Brasil. A abordagem parte da definição de modernidade em estética, para então mostrar as expressões deste conceito em arquitetura, mais especificamente na tendência denominada Arquitetura Moderna ou Modernismo em Arquitetura, que tem sua origem na Europa. Procura-se então, por enquanto, indicar as primeiras manifestações da assimilação destas idéias no Brasil, e mais especificamente em Minas Gerais, ao mesmo tempo em que é iniciada uma especulação sobre a questão central da pesquisa, que é a reflexão a respeito do comportamento das idéias de modernidade na produção da arquitetura em Minas Gerais a partir da década de 1980. As obras de dois arquitetos são utilizadas como referência nesta primeira reflexão: Éolo Maia e Gustavo Penna.'
