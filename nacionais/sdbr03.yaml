- title: Modernismo tardio nas transformações do centro de Salvador nos anos 60
  authors:
  - givenname: Alejandra
    familyname: Hernández Muñoz
  pages: 1-13
  locale: pt-BR
  abstract: 'Este trabalho é produto de uma pesquisa em andamento sobre o processo de modernização e expansão urbana iniciado nos anos 60 em Salvador, visando discutir a necessária reavaliação de unidades paisagísticas do Movimento Moderno no centro da cidade, sua conservação e potencial valorização. A partir de lançamentos imobiliários publicados no jornal A Tarde, matérias sobre projetos, propostas e realizações na infra-estrutura urbana, e o acervo de licenças de construção e alvarás de funcionamento da SUCOM (Superintendência de Uso e Controle da Ocupação do Solo), grandes transformações urbanas do período são identificadas com alterações no tecido existente, modificações nos padrões de uso do solo, reformulação das linhas de transporte e criação de novos valores locacionais. Analisando a evolução das tipologias arquitetônicas na área central frente à configuração das áreas novas, constata-se a consolidação tardia do Movimento Moderno em Salvador no início do processo de verticalização do centro, identificando algumas adaptações e especificidades soteropolitanas dos modelos modernistas. A Cidade Central de Salvador Uma vez que o desenvolvimento demográfico mostra patamares estáveis, a expansão das cidades brasileiras tende a uma desaceleração gradual buscando potencializar a infra-estrutura existente e a cidade herdada dos anos anteriores à explosão urbana, esquecida tanto pela premência das demandas de novas áreas, para abrigar o crescimento demográfico, quanto pela voracidade da especulação imobiliária, começa a apresentar-se como protagonista de mudanças, processo de caráter mais ou menos global que também começa a verificar-se em Salvador. Nas três últimas décadas a mancha urbana de Salvador expandiu-se em forma de ilhas, ora em torno de novos centros de consumo, ora em conjuntos habitacionais fechados, ora em novos loteamentos. O crescimento mais ou menos continuo, definido como A.U.C. (Área de Urbanização Contínua) desde fins dos anos ‘60, foi interrompido por novas ofertas de terras, ancoradas por uma forte estratégia de marketing e novos modismos de consumo habitacional, processo que, junto à extraordinária dinâmica de crescimento e de migração de funções, principalmente as funções centrais, praticamente desfigurou a cidade. As novas centralidades, sob argumento da “obsolescência” da estrutura urbana central como meio para a migração e a criação da “Nova Bahia”, seguiam o slogan “A Bahia constrói o seu futuro sem destruir o seu passado”. Então, Salvador transformou-se num aglomerado de conjuntos funcionais, freqüentemente isolados, constituindo o que se chamou de “Esquizópolis” [cf. SANTOS NETO, 1991]. Em paralelo, um processo de alterações profundas da Cidade Central aconteceu, pela descentralização de funções e decadência do velho centro tradicional, frente às opções surgidas em torno dos novos centros de consumo focalizados pelos shoppings centers da Barra, Iguatemi, Itaigara e Pituba. Chegando ao fim dos anos 90, o rápido congestionamento dos centros alternativos (Iguatemi, Cidadela, Tancredo Neves, Centro Administrativo), evidencia a dinâmica pendular, para o centro tradicional de Salvador, ainda que em forma de shopping centers especializados de acordo com a seletividade de acessibilidade: público usuário de transporte coletivo atraído pela Estação da Lapa. Mas também, dentro desta lógica, se enquadra o forte impacto da “renovação” do Centro'
