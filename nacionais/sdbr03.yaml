- title: O tombo da praça?
  authors:
  - givenname: Marcos Leite
    familyname: Almeida
  pages: 1-6
  locale: pt-BR
  abstract: 'A Praça dos Três Poderes de Brasília ilustra bem a dificuldade em se definir critérios de valor, para a preservação da Arquitetura Moderna. A Praça pensada no Plano Piloto de 1957 - um espaço com delimitações claras - não é a projetada e não é exatamente a Praça inaugurada em 1960. No mínimo, porque o partido adotado por Oscar Niemeyer para o Congresso é distinto do sugerido originalmente por Lúcio. Mesmo que se tome a Praça inaugurada como sendo a representação primária, canônica, clássica, segue- se a partir daí um processo de modificações que apesar do tombamento pelo IPHAN e o título de Patrimônio Histórico e Artístico da Humanidade concedido pela UNESCO, em 1987, ainda estão em curso. Tendo em vista contribuir de modo instrumental e provocativo para a discussão, no Seminário e partindo da análise da Praça pensada por Lúcio, o trabalho pretende registrar e comparar as diferentes configurações da Praça ao longo do tempo, sem querer estabelecer, com isso juízo de valor. Os diferentes momentos: - a Praça do Plano (1957), a pensada no Plano-Piloto; - a Praça do Anteprojeto (1958-1959), a primeira versão do Projeto; -a Praça da Inauguração (1960-1964), ela no momento da inauguração, a verdadeiramente executada; -a Praça do Regime Militar (de 1964 à 1984), os anexos, a inclusão do Mastro da Bandeira a colonização do cerrado; -a Praça da Abertura, do Tombamento (1985 até hoje), o Panteão, o Tombamento , os espaços culturais.'
