    familyname: de Barros Correia
  pages: 1-12
  locale: pt-BR
  abstract: 'No Brasil a construção de vilas operárias e de núcleos fabris por empresas iniciou-se na segunda metade do século XIX, com o surgimento de aglomerações com organização espacial seguindo diretrizes estabelecidas pelo proprietário ou por engenheiros envolvidos no empreendimento industrial. Raramente tais diretrizes se materializavam na forma de um plano urbano completo e justificado conceitualmente. A partir da década de trinta do século XX assistiríamos a uma inovação significativa na forma de organização desses lugares: a emergência da figura do arquiteto e urbanista elaborando planos urbanos para vilas e núcleos fabris. Tais planos ora revelam uma nítida inspiração no modelo cidade-jardim como é o caso dos núcleos fabris de Harmonia e Lagoa criados pela Klabin no Paraná, ora evidenciam uma forte influência do urbanismo dos primeiros CIAM como foi o caso da proposta elaborada por Lúcio Costa para Monlevade em Minas Gerais. O trabalho trata do Parecer sobre o plano da Cidade Operária da Fábrica Nacional de Motores elaborado em 1943 por Attilio Correia Lima, contendo as diretrizes gerais que o arquiteto julgava que deveriam nortear o projeto que havia sido convidado a realizar. Sua morte naquele mesmo ano o impediu de concluir o plano, fato entretanto que não reduz a importância de seu parecer, enquanto um esforço de traduzir no âmbito do discurso e das proposições do Movimento Moderno sobre a cidade e a moradia, a já então centenária prática de construção de vilas operárias e núcleos fabris por indústrias.'
