- title: O Edifício Esther
  authors:
  - givenname: Marcos J.
    familyname: Carrilho
  pages: 1-5
  locale: pt-BR
  abstract: O trabalho examina a importância do Edifício Esther como exemplar pioneiro da Arquitetura Moderna Brasileira e discute as suas potencialidades quanto à reabilitação e como fator impulsionador de ações de recuperação do centro da Cidade de São Paulo. Inicialmente foi analisada a concepção do edifício identificando suas características inovadoras. Tais características não apenas testemunham uma obra notavelmente avançada para a época em que foi concebida, como evidenciam a atualidade de sua concepção. O estado atual de conservação do edifício é considerado em suas linhas gerais. Texto conclui que edifício Esther apresenta grande potencial a realização de uma experiência de reabilitação.
