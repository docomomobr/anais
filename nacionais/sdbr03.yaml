  abstract: As intervenções em arquitetura representativa do Movimento Moderno, embora se encontrem em estágio ainda inicial, tenderão a se intensificar, seja pela importância cultural e artística desse período seja pela iminência de perda a que estão sujeitas às estruturas que, embora modernas, não mais atendem necessidades contemporâneas, o que já exige, portanto, empenho nas ações de preservação. No nosso caso específico brasileiro, estamos frente ao desafio de preservar e reciclar criteriosamente a melhor produção arquitetônica de todos os tempos e uma de nossas mais importantes manifestações culturais . O caso ora apresentado, de transformação em Centro Cultural de uma residência de grande porte, no Rio de Janeiro, representativa da Arquitetura Moderna Brasileira, pretende fornecer não mais que um panorama geral da conceituação e metodologia aplicada ao projeto e obra ora concluídos, com algumas reflexões acerca dos resultados até então obtidos.
