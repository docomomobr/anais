- title: Brutalismo
  subtitle: a última trincheira do movimento moderno
  authors:
  - givenname: Fernando
    familyname: Freitas Fuão
  pages: 1-11
  locale: pt-BR
  abstract: Este ensaio apresenta o Novo Brutalismo como a última transformação do Movimento Moderno, na tentativa de preservar seus valores ideológicos e éticos. Neste sentido, as aportações sobre identidade, cultura e crescimento urbano introduzidas pelo TEAM X e os Smithson trouxeram uma grande contribuição para a cultura arquitetônica nos anos 50-60. No Brasil, o brutalismo fez escola e teve na figura de Vilanova Artigas seu grande mestre e criador. Entretanto, de alguma forma, os vínculos com os brutalistas ingleses foram negados em nome de uma busca pela identidade nacional.
