- title: Os princípios modernos aplicados à Arquitetura
  subtitle: um estudo das escolas paulistanas nas décadas de 40, 50 e 60
  authors:
  - givenname: Ana Gabriela
    familyname: Godinho Lima
  pages: 1-8
  locale: pt-BR
  abstract: 'O trabalho aqui apresentado é resultado de estudos que vêm sendo empreendidos pelas autoras desde 1998 sobre arquitetura escolar, cujos resultados iniciais foram apresentados no I Encontro DOCOMOMO Estado de São Paulo – I Seminário: Grupo de Trabalho Vale do Paraíba, sob o título “Arquitetura Moderna e a Configuração das Escolas no Estado de São Paulo entre 1945 e 1964”. Desta vez a intenção é explorar mais detidamente o envolvimento de arquitetos e educadores no processo de democratização do acesso à escola pública na cidade de São Paulo no período em questão. A população paulistana aumentava rapidamente, em grande parte devido ao crescimento da indústria, o que gerou uma expressiva ampliação da demanda por serviços básicos de atendimento tais como saúde, saneamento básico, transporte, moradia e educação. Que concepções acerca do indivíduo e de sua inserção na sociedade orientaram a busca por soluções ágeis que atendessem à necessidade crescente de vagas nos estabelecimentos públicos de ensino? A partir do estudo de periódicos das áreas de arquitetura e educação, bem como de manuais escolares, o texto sustenta a idéia de que, tanto arquitetos quanto educadores tiveram nos princípios modernos de racionalidade, salubridade, eficiência e economia a base para suas propostas. Escolas paulistanas como aquelas construídas por ocasião do Convênio Escolar, firmado em 1948 entre a Prefeitura Municipal e o Governo do Estado de São Paulo consistiram na materialização destes ideais.'
