- title: A Arquitetura entre o renascimento do moderno e o luto da modernidade
  authors:
  - givenname: Carlos Antônio
    familyname: Leite Brandão
  pages: 1-10
  locale: pt-BR
  abstract: Reconhecendo na arquitetura contemporânea uma nova articulação do léxico modernista, chamada por alguns autores como “Neomodernismo”, este trabalho reinterpreta os conceitos de moderno e pós-moderno e situa a produção arquitetônica deste século com base nesses conceitos. Mais do que assinalar as diferenças e rupturas formais e teóricas manifestas nas obras e nos textos dos seus protagonistas, nossa pesquisa persegue e projeta o palco comum sobre o qual vem à cena as diversas fases dessa arquitetura, inclusive a contemporânea. Esse fundo comum se encontra justamente nas condições e valores cultivados pela própria modernidade, desde o final do século passado, e se tensiona entre o extremo desejo de novidade e o “eterno retorno” do mesmo, entre a euforia da vanguarda e a melancolia do olhar da modernidade. Menos do que analisar os edifícios em si, este trabalho tem cunho historiográfico e filológico, interpretando a modernidade e o pós-moderno como as duas faces de um mesmo projeto de modernidade que se desenvolve há bem mais de um século e cujo balanço deve ser feito nos umbrais do século XXI.
