  abstract: Este trabalho visa identificar a importância da criação da Escola de Arquitetura de Belo Horizonte (EABH) dentro do cenário nacional, formando profissionais que atuaram em diversas cidades. Além da implantação da escola, a cidade de Belo Horizonte foi palco de manifestações culturais relevantes na década de 30. A escola, criada em 1930, é a primeira no ensino do Estado e a primeira desvinculada das Politécnicas e das Belas Artes no Brasil. Nas atividades dos estudantes da EABH destacamos a publicação da revista do Diretório Acadêmico – “Arquitetura” em 1935 e a participação na “Exposição Bar Brasil” em 1936, também denominada “Semana de Arte Moderna Mineira”. A base para a análise da construção do pensamento arquitetônico moderno em Belo Horizonte está na avaliação conjunta destes três eventos citados acima.
