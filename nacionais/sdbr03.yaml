  - givenname: Leonardo
    familyname: Barci Castriota
  pages: 1-15
  locale: pt-BR
  abstract: O Inventário do Patrimônio Urbano e Cultural de Betim (IPUC-Betim) propõe-se a apreender os valores do patrimônio urbano e cultural dentro da paisagem onde se inserem. Seu objetivo prende-se à formulação de diretrizes capazes de articular a preservação do patrimônio às demandas por desenvolvimento social e econômico do centro industrial. A metodologia do inventário reflete a compreensão da cidade como "patrimônio ambiental urbano", conceito contemporâneo que propicia a aproximação de dois campos - o do patrimônio e o do planejamento urbano. Incorporando as perspectivas distintas da história, da arquitetura e do urbanismo e das ciências sociais, o IPUC-Betim busca identificar o processo de formação de identidades sócio-espaciais, colocando-se como etapa essencial à consecução de um plano de reabilitação urbana integrada para a cidade. O centro histórico, cuja origem remonta ao século XVIII, conserva ainda exemplares e conjuntos da arquitetura dos períodos eclético, art-déco e moderno. À exceção de alguns imóveis do início do século, recentemente tombados, edificações representativas de épocas mais próximas sofrem os prejuízos e os riscos de depreciação derivados da percepção comum que as qualifica como "sem valor".
