  subtitle: (con)tradições e (inov)ações
  authors:
  - givenname: Elisabete
    familyname: Rodrigues dos Reis
  pages: 1-11
  locale: pt-BR
  abstract: Esta pesquisa se desenvolveu com o objetivo principal de relacionar a dialética entre tradição e inovação no processo de geração das formas arquitetônicas. Através da investigação da arquitetura produzida no Rio de Janeiro entre 1930 e 1957, a pesquisa demonstrou como a incorporação de imagens e experiências passadas foi transformada e reformulada, servindo de ponto de apoio a partir do qual emergiram novas formas arquitetônicas. Apesar da arquitetura moderna estar apoiada teoricamente em um discurso antitradicionalista e de ruptura com o passado, observamos na prática, que o discurso se materializou de modo menos idealista e mais ambíguo e dinâmico. Ao reformular valores e restabelecer referências, os arquitetos modernos recriaram formas, demonstrando que tradição e inovação não são conceitualmente opostos; são complementares e fazem parte de um processo contínuo e fluente no qual - embora nem sempre esteja evidente e claramente explícito - das formas nascem formas.
