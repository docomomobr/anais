- title: O Laboratório de Ensaio de Materiais da Escola Politécnica de São Paulo 1926-1934
  authors:
  - givenname: Daniela de Souza
    familyname: Coelho Pereira Bastos
  - givenname: Jan Radvany
    familyname: Florez
  pages: 1-8
  locale: pt-BR
  abstract: A urbanização acelerada e o desenvolvimento industrial da cidade de São Paulo, no início do século, fornecem um dos cenários em que se dá a difusão do "cimento armado" no Brasil. Discute-se na época, a criação de um "instituto de tecnologia" ou de um "laboratório central" que apoiasse esse crescimento. A melhor alternativa encontrada, inclusive levando-se em consideração o orçamento do Estado, foi a de oferecer ao Gabinete de Resistência dos Materiais da Escola Politécnica de São Paulo (então um laboratório didático da instituição), melhores condições para sua reestruturação e crescimento. Como figura central desta reestruturação, surge Ary Torres, que após estudos e intercâmbio em Laboratórios Europeus, apresenta projeto de remodelação e assume a direção da instituição. Estas mudanças caracterizam o início da atuação do Laboratório de Ensaio de Materiais - LEM. Amplia-se o campo de atuação do Laboratório para além do ensino, passando a atender oficialmente e em maior número a demanda empresarial por ensaios. Com autonomia adquirida, passa a valorizar a especialização, a pesquisa tecnológica e a elaboração de especificações, essenciais à indústria e à construção civil. Em 1934, já tendo obtido credibilidade e confiança dos construtores da época, sofre nova remodelação, passando a ser denominado Instituto de Pesquisas Tecnológicas de São Paulo, I.P.T.
- title: Rumo ao moderno
  subtitle: uma historiografia da Arquitetura moderna em São Paulo até 1945
  authors:
  - givenname: Maria Lucia
    familyname: Bressan Pinheiro
  pages: 1-11
  locale: pt-BR
  abstract: A disseminação da arquitetura moderna em São Paulo apresenta peculiaridades em relação ao restante do país. A iniciativa pioneira de Gregori Warchavchik na década de 20 não logrou reverter o marasmo arquitetônico vigente na cidade, nas décadas de 1930 e 1940. De fato, apesar de São Paulo iniciar nestes anos seu processo de metropolização, atravessando um surto de urbanização acelerada e de intensa atividade de construção, não é possível demarcar claramente a implantação de uma nova forma de conceber e projetar a arquitetura. Parece mais adequado, assim, considerar os processos em curso que convergem para a arquitetura moderna, consubstanciados em trajetórias individuais significativas. No presente trabalho, são destacadas algumas destas trajetórias, enfatizando a importância de sua atuação num meio profissional absolutamente conservador e acomodado.Destaca-se também a importância da fundação do IAB- SP, em 1943, na aglutinação desses arquitetos em um grupo coeso compartilhando princípios e objetivos comuns, a respaldar eventuais iniciativas de renovação no campo da arquitetura.
- title: A Arquitetura moderna na cidade de Bauru (São Paulo)
  subtitle: projetos do arquiteto Fernando Pinho
  authors:
  - givenname: Rosío Fernández
