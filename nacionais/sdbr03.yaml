- title: ABCP e ABNT
  subtitle: contribuição histórica à construção econômica
  authors:
  - givenname: Ana Carolina
    familyname: Sawaya Kaphan
  - givenname: Luciana
    familyname: Massami Inoue
  pages: 1-12
  locale: pt-BR
  abstract: Esta comunicação traz para o debate os resultados parciais de um levantamento documental sistemático, buscando esclarecer a evolução da pesquisa tecnológica vinculada ao ramo da construção civil em São Paulo, no período que vai de 1936 a 1964, concentrando a atenção na atuação da e ABCP (Associação Brasileira de Cimento Portland1) e a ABNT (Associação Brasileira de Normas Técnicas). A ABCP, fundada em 1936, é fruto da organização da indústria cimenteira e a ABNT, fundada em 1940, surge através de reuniões do meio técnico lideradas pelos pesquisadores dos laboratórios de ensaio de materiais. As informações reunidas neste texto são parte do resultado do trabalho de duas bolsistas de iniciação científica. As pesquisas desenvolvidas incluem-se na linha de n° 4 do Projeto Temático “Habitação Econômica e Arquitetura Moderna, 1930-1964”, que trata da Construção Civil Habitacional. A ABNT foi objeto de estudo de Luciana Massami Inoue, de 1996 a 1998. Durante essa pesquisa, foi percebida a importância da biblioteca da ABCP como fonte de informações e dados, e a possibilidade de se estudar a própria Associação como atuante nos processos analisados por esta linha de pesquisa. Algum complemento à pesquisa sobre a ABNT foi realizado por Ana Carolina Sawaya Kaphan, que tem como objeto de pesquisa também a ABCP.
