  abstract: 'Para um entendimento da produção da arquitetura brasileira, faz-se necessário uma maior aprofundamento acerca das variedades regionais, de forma a estabelecer uma leitura ampla e menos centralizador. Dentro desta perspectiva desenvolveu-se este artigo, que é parte parcial de uma pesquisa que estamos desenvolvendo junto à disciplina de Historia da Arquitetura da Universidade Federal do Ceará e que trata da documentação e sistematização do conhecimento relativo à reestruturação do espaço urbano de Fortaleza a partir de 1930. O primeiro momento do trabalho se coloca como uma tentativa de um entendimento sobre o crescimento vertical de Fortaleza, no período de 1930-1964, decorrente de nossa reflexão em torno da produção vertical, como uma das formas de ocupação do espaço urbano de Fortaleza. 0 estudo se aprofunda enfocando a evolução da legislação urbanística a partir do primeiro Código de Obras de 1932, no qual o concreto armado é destacado em um capítulo, material esse que vai representar a modernização da arquitetura e ao mesmo tempo vai exigir a participação de profissionais especializados. Posteriormente nos decretos de 1936 e 1938 verificar-se-á a tentativa de induzir a verticalização da área comercial , através de exigências de prédios de dois ou mais pavimentos. A cidade então já conhecia a partir da década de 30 as novas técnicas construtivas. O concreto armado começava a sobrepor-se às paredes de alvenaria e os engenheiros calculistas dominavam o padrão arquitetônico e construtivo até fins da década de 50. Este grupo de engenheiros locais e do sul do país, é formado em especial por Alberto Sá, Silvio Jaguaribe Eckman, Jaime Câmara Vieira, Jaime Anastácio Verçosa, José Alberto Cabral e outros. Como um exemplo notável para esta geração podemos identificar os Pavilhões das Oficinas da Viação Cearense, construída antes do projeto do MEC no Rio de Janeiro pelo engenheiro Emílio Baumgart, participante da equipe da referida obra. Esse contexto começa a se transformar com o retorno à terra natal, dos jovens arquitetos formados em outras regiões, principalmente do Rio de Janeiro. Em 1957 um grupo de sete arquitetos funda a Delegacia Cearense do Instituto de Arquitetos do Brasil e pela primeira vez, no ensino da Arquitetura, os arquitetos tinham a oportunidade de montar isoladamente um curso nesta área. Em janeiro de 1965 realiza-se o primeiro vestibular para arquitetura, e em 1969 diplomava-se a primeira turma. Os primeiros exemplos de destaque da verticalização das construções ficam reservados em geral para o uso comercial no centro da cidade. Alguns exemplos desta tendência já surgiam: Correios e Telégrafos em 1934 (com 3 pavimentos), Edifício Parente em 1936 (com 5 pavimentos), Edifício Carneiro em 1938 ( com 5 pavimentos), Cine Diogo em 1940 ( com 9 pavimentos), Edifício Prudência em 1947 (com 7 pavimentos). Analisando as alterações introduzidas nas plantas de zoneamento dos planos de Saboya Ribeiro (1947) e Hélio Modesto(1963), observa-se na zona central uma progressiva elevação do gabarito máximo permitido, passando de sete pavimentos em 1947, para doze pavimentos em 1963. No Plano Saboya Ribeiro a função residencial não é destacada no seu memorial, mas determina 5 zonas para limitação do volume e altura dos prédios. Observa-se então que a medida que os edifícios se afastam do centro menor é o número de pavimentos permitido e maior o afastamento do alinhamento. Quanto ao Plano Hélio Modesto é estabelecida a classificação das áreas residenciais em quatro zonas, variando de oito a três pavimentos. Observa-se que o processo de verticalização em Fortaleza entre 1930-1960, objeto desse trabalho, teve origem na área central da cidade expandindo-se posteriormente para os bairros. Nessa tendência, a mudança da função foi alterada, predominando nas zonas residenciais os edifícios multifamiliares e institucionais. Foi no centro no entanto que se verificou com mais intensidade a concretização desse processo.'
