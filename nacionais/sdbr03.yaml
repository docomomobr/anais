- title: Volumes modernos x fachadas contemporâneas
  authors:
  - givenname: Naia Alban
    familyname: Suarez
  pages: 1-9
  locale: pt-BR
  abstract: Os novos loteamentos projetados em Salvador dentro de uma concepção urbana moderna quase sempre exploram a estrutura orgânica em seus acessos para a divisão da unidade lote como unidades independentes desvinculadas do contexto urbano, perdendo, desta maneira, a hierarquia urbana. Assim, com a perda deste significado, todas as construções se transformam em protótipos de monumentos individualizados sem um entorno que o afirme como tal. Em um primeiro momento, a proposta moderna construída transforma a unidade edificada em imagem percebida individualmente que apesar de não levar em conta seu entorno - o ambiente urbano construído -, propõe fachadas que deixam de ser planos para conformar um todo volumétrico, ocupando o espaço urbano como unidades independentes, blocos soltos dos limites do lote. Como é que o pensamento moderno foi absorvido pelos arquitetos baianos nestas construções verticalizadas e qual a imagem urbana criada? Quais as relações espaciais urbanas herdadas e como foram incorporadas as posturas modernas? Como evoluíram os conceitos da arquitetura vertical para o momento contemporâneo? O edifício contemporâneo cria uma outra relação com o espaço urbano, não mais a proposta pelo moderno. Apesar de ganhar uma escala metropolitana de conjunto, recupera a relação com o terreno ao priorizar uma fachada, a principal. Mesmo tendo que alçar a cabeça para cima, a aparência de seu conteúdo continua se retratando em sua fachada para a rua, fachada que representa e se apresenta para a sua comercialização.
- title: O moderno como opção estilística
  subtitle: a gradual assimilação das linguagens despojadas de ornamentos na Arquitetura residencial do bairro Jardim América em São Paulo nas décadas de 20 a 40
  authors:
  - givenname: Silvia Ferreira
    familyname: Santos Wolff
  pages: 1-14
  locale: pt-BR
  abstract: Trata-se da inserção gradual de elementos do vocabulário formal das vanguardas modernas na arquitetura residencial paulistana nas décadas de 20, 30 e 40. Através do estudo das casas que originalmente ocuparam o primeiro bairro-jardim de São Paulo, o Jardim América, verifica-se que a arquitetura moderna infiltrou-se como uma opção formal, restrita à dimensão de um estilo, equiparado a outros contemporâneos. Inicialmente desvinculada de seus pressupostos programáticos e ideológicos esta arquitetura vai aos poucos afirmando-se até que tende a suplantar as manifestações estilísticas e impor-se já no final dos anos 40. Discute-se ainda sua presença inicialmente difusa ou inexistente entre outros estilos na obra de arquitetos que posteriormente destacaram-se na arquitetura efetivamente caracterizada como moderna como , por exemplo, Eduardo Kneese de Mello e Oswaldo Bratke ou ainda de outros que apesar de terem produzido muito permanecem até hoje pouco conhecidos.
