  abstract: Este artigo discute o instrumento de lei criado pela Prefeitura da Cidade do Recife para a proteção do chamado Imóvel Especial de Preservação (IEP). Discute os critérios de seleção dos imóveis preservados, particularmente no que se refere à exclusão de residências unifamiliares modernas, apesar de constituir um dos tipos mais expressivos da produção modernista local. O artigo defende a necessidade de uma ação emergencial para a salvaguarda das residências modernas mais significativas, não só pelo que representa para a história da arquitetura moderna brasileira, como também como representação das diversas formas de morar na cidade.
