  abstract: Nesta segunda edição do Inventário de arquitetura moderna no vale do Paraíba e Alto do Tietê, além das três principais cidades, Mogi das Cruzes, São José dos Campos e Taubaté, ampliou-se o levantamento para outras cidades, tendo como referência a compreensão dos caminhos na difusão do movimento moderno através de obras pioneiras. Foram três momentos marcantes, polarizados sucessivamente pela ferrovia, estrada São Paulo/Rio e a BR 116, a Rodovia Dutra, que é tributária de um sistema de estradas intermunicipais. Selecionamos obras significativas e contextualizadas em escala regional, mesmo que algumas delas apresentem importância apenas local. Apresentamos obras da serra da Mantiqueira, Vale do Paraíba, Alto Tietê e Litoral Norte, como amostragem parcial, mas significativa em termos históricos. Este trabalho pretende alimentar o debate acerca dos parâmetros para se discutir a “Permanência do Moderno” no Brasil, sendo que um dos alvos principais é engajamento das escolas de Arquitetura da região. Afinal, pensamos que o primeiro passo para a conservação é o reconhecimento e a documentação do bem cultural, na forma de inventário, cabendo às universidades um papel insubstituível.
