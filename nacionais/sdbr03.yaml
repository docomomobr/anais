  - givenname: Karina
    familyname: Trevisan Fernandes
  - givenname: Ricardo
    familyname: Peron Leite Ferraz
  pages: 1-10
  locale: pt-BR
  abstract: 'Considerando a não existência de um número significativo de estudos preocupados com a identificação e a preservação do patrimônio arquitetônico, notadamente da arquitetura moderna de cidades de porte médio, principalmente do Estado de São Paulo. A presente pesquisa universitária parte do interesse de identificar, de documentar e de preservar a arquitetura moderna na cidade de Bauru. Para tal, foram escolhidos os projetos do arquiteto Fernando Pinho por ser um dos primeiros arquitetos modernistas a atuar na cidade. A pesquisa realizou um levantamento dos projetos que obedeceu aos seguintes critérios de valor: históricos (Edifício Brasil Portugal), afetivos (Igreja de Nossa Senhora de Fátima), arquitetônicos (Edifício Vila Real e residência do arquiteto Pinho) e urbano (Loteamento Jardim Estoril). Nossa intenção é salientar a qualidade da obra deste arquiteto, bem como criar subsídios para que o poder público municipal possa atuar na preservação deste importante patrimônio arquitetônico.'
