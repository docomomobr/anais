  abstract: Este projeto foi desenvolvido no âmbito do convênio internacional entre a UNIVERSIDADE FEDERAL DO RIO DE JANEIRO e a BAUHAUS DESSAU FOUNDATION, coordenado pela profª. Marcia Botelho Junqueira, com apoio da Faculdade de Arquitetura e Urbanismo. O convênio possibilitou o trabalho integrado de estudantes de Arquitetura e Urbanismo da UFRJ, da pós-graduação e da graduação, em parceria com outras escolas localizadas nos EUA, Alemanha e Brasil, na fase piloto do BAUHAUS KOLLEG, curso de pós-graduação da BAUHAUS DESSAU FOUNDATION. O tópico selecionado para a fase piloto do BAUHAUS KOLLEG foi Urban Sprawl, a suburbanização da área urbana que ameaça a cidade européia tradicional. Foi escolhida a região industrial de Bitterfeld- Wolfen, na Alemanha, já objeto de estudos anteriores da BAUHAUS. O trabalho proposto envolveu a análise crítica da arquitetura e planejamento da era moderna, do desenvolvimento dos agrupamentos urbanos e da história da própria BAUHAUS. A renovação urbana em Bitterfeld- Wolfen pressupõe a discussão do tipo de cidade que podemos estabelecer para o final do século XX. A destruição da densidade compacta dos centros das cidades européias, a fragmentação da área urbana, a migração de funções urbanas como viver, trabalhar e lazer são os principais tópicos da discussão. O fim da cultura urbana industrial e a mediatização das culturas locais exigem estratégias inovadoras para renovação urbana. A equipe da FAU-UFRJ trabalhou as áreas de Wolfen Nord, cidade-satélite do período comunista, e o centro histórico da cidade de Bitterfeld. A pesquisa abordou a região como um todo, através de conceitos de desenvolvimento sustentável, conservação de energia, preservação do meio ambiente e significado do espaço construído. As discussões sobre o futuro desenvolvimento da região apontaram para a manutenção das indústrias químicas, crescimento da indústria turística e criação de polo tecnológico para estudos de manejo ambiental e despoluição. O Centro Histórico de Bitterfeld e a cidade satélite de Wolfen Nord foram discutidos à luz das tendências de suburbanização e encolhimento, da preservação do patrimônio cultural da era industrial e do desenvolvimento sustentável, tendo em vista as experiências brasileiras na área de revitalização de centros históricos e recuperação de conjuntos habitacionais.
