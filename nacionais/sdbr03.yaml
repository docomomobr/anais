- title: Cidade Operária de Monlevade
  subtitle: novos conceitos de morar
  authors:
  - givenname: Fábio José
    familyname: Martins de Lima
  pages: 1-11
  locale: pt-BR
  abstract: O estudo aborda as propostas urbanísticas desenvolvidas para a Cidade Industrial de Monlevade em concurso promovido pela Companhia Siderúrgica Belgo-Mineira no ano de 1934. Dentre as 13 proposições apresentadas, nos deteremos nos planos delineados pelo arquiteto Lúcio Costa e pelo engenheiro Lincoln Continentino. Ambos, ao seu modo, estavam sintonizados com o que de mais atual se fazia nos grandes centros urbanos. Enquanto Costa arriscava os primeiros passos na vanguarda do movimento moderno, ao adotar o sistema construtivo preconizado por Le Corbusier, em 1914, Continentino se apoiava nos pressupostos das cidades jardins, segundo modelo proposto por Ebenezer Howard, ainda no final do século XIX. De um lado, as soluções programáticas para a Cidade Operária de Monlevade antecipam estratégias que serão empregadas para a construção da cidade moderna no Brasil ao longo desse século. De outro lado, elas revelam as possibilidades de atuação profissional dos arquitetos e dos engenheiros, bem como os referenciais empregados, no confronto de visões em jogo.
