  abstract: 'Araraquara situa-se no centro do Estado de São Paulo. Com cerca de 180.000 habitantes e sólida economia agro – comercial – industrial, tem suas origens de ocupação nos fins do séc. XVIII e início do séc. XIX. O fastígio da cafeicultura propiciou a sua esmerada urbanização, com a participação de profissionais da capital como o prof. eng. Alexandre Albuquerque e o eng. Alexandre Ribeiro Marcondes Machado. O incremento industrial e a importância que a cidade assume nos anos 40 e 50, possibilitarão o ingresso da nova arquitetura : a sede Regional do DER, de 1948, de autoria do arquiteto Oswaldo Arthur Bratke. Primeiro exemplar da arquitetura moderna na cidade. Seguem-se projetos e obras de variados programas, de autoria de renomados arquitetos, entre outros : Abelardo de Souza, Anhaia Mello, Carlos Cascaldi, Carlos Millan, David Libeskind, Eduardo Corona, Gustavo N. R. Filho, Ícaro de Castro Mello, João C. de Abreu, João W. Toscano, Luis R. C. Franco, Oscar Valdetaro, Oswaldo C. Gonçalves, Paulo J. V. Bruna, Rino Levi, Roberto C. Cesar, Sérgio W. Bernardes e os conterrâneos.'
