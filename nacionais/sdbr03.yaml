  abstract: Campo Grande, capital do estado de Mato Grosso do Sul, nos anos 50 , recebe do governo do estado , uma obra que vai contribuir para mudar a arquitetura local . O Colégio Estadual Campograndense, projetado pelo arquiteto Oscar Niemeyer em 1952. Daí para adiante , a arquitetura moderna se manifesta com destaque inicial para a arquitetura da escola carioca e nos anos 70 a escola paulista. Antes , nos anos 30 , o estilo Art Déco se difunde em Campo Grande , principalmente pelos projetos do arquiteto alemão Frederico João Urlass. Nos anos 50 e 60 diversos projetos , elaborados por arquitetos e engenheiros do Rio de Janeiro e de São Paulo e outros da cidade , mudam a linguagem da arquitetura praticada até então. Neste texto quase cronológico , a arquitetura moderna em Campo Grande é analisada com a finalidade de compreender a identificação das obras, sua origem e outros dados.
