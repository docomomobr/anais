  abstract: O estudo e a preservação de parcela da produção arquitetônica paulista vinculada aos códigos formais e compositivos do art-déco se justifica, na medida em que não só reflete a necessidade de identificação dos agentes responsáveis pela introdução do “espírito moderno” em nosso meio ambiente construído como, também, contribui para a valorização de uma vertente de nossa modernidade relegada, até então, a um plano secundário em termos historiográficos e preservacionistas. Posto isto, busca-se estimular uma reflexão mais atenta em torno de sua importância e representatividade no período correspondente à primeira modernidade em nossa arquitetura, bem como informar quais as ações que estão em andamento junto ao Condephaat ,com vistas à preservação institucional de uma parte desse rico acervo.
