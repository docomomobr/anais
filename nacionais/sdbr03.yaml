- title: Conhecendo a Arquitetura moderna potiguar
  subtitle: um esforço conjunto
  authors:
  - givenname: Edja Bezerra
    familyname: Faria Trigueiro
  pages: 1-7
  locale: pt-BR
  abstract: São apresentadas ações direcionadas ao conhecimento da arquitetura moderna do Rio G. do Norte e critérios adotados para a seleção de exemplares representativos. A desproporção entre o desconhecido e os meios de investigá-lo, determinou a opção pela confluência de atividades de ensino, pesquisa e extensão. INVENTÁRIOS, ANÁLISES, MONOGRAFIAS e EXPOSIÇÕES enfocando a produção pré-modernista e modernistas em Natal e municípios do interior vêm sendo desenvolvidas com a participação de alunos de graduação e pós-graduação. A recorrência com que certos elementos formais aparecem combinados em edifícios nas áreas inventariadas e a correlação entre essas combinações e padrões de ocupação delineiam tendências consideradas dominantes em determinada época e fração urbana. Por seu caráter extensivo, heterogêneo e inclusivo, os produtos desses trabalhos - que se espera sistematizar em um banco de dados - permite examinar a fluidez com que marcos estilísticos definidos na literatura manifestam-se no cenário construído, fornecendo matéria de primeira mão para o diálogo acadêmico e para elevar níveis de percepção sobre o patrimônio edificado do passado recente.
- title: Cinco questões sobre o movimento moderno no ensino de Teoria e História da Arquitetura e do Urbanismo
  authors:
  - givenname: Lélia
    familyname: Vasconcellos
  pages: 1-9
  locale: pt-BR
  abstract: 'Esse trabalho trata da discussão sobre o ensino da Teoria e História do Urbanismo no que concerne ao movimento moderno de arquitetura. Situa a preocupação quanto ao possível estranhamento, por parte dos estudantes, do termo moderno, pois se trata de um movimento em parte esgotado, não só quanto ao seu vocabulário formal como também quanto às concepções apresentadas sobre a organização da cidade. O texto enuncia cinco questões principais identificadas na prática de ensino, levantando itens como: a de uma melhor definição dos conceitos sobre moderno, modernidade e modernismo; da necessidade de uma contextualização , associando teoria com a História; da associação entre teoria e prática; da necessidade de se discutir os pressupostos do movimento enquanto uma nova utopia; e finalmente, da necessidade de uma crítica mais dialética para o aprofundamento da reflexão teórica do tema. No final do texto encontra-se uma agenda para um programa de ensino, em que se procura abordar as questões acima apresentadas de forma a serem estas partes dos tópicos necessários à compreensão e reflexão crítica sobre o movimento moderno.'
