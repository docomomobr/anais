- title: Aspectos de preservação da obra de Frank Lloyd Wright dentro do quadro da conservação do patrimônio moderno nos E.U.A.
  authors:
  - givenname: Paulo Yassuhide
    familyname: Fujioka
  pages: 1-19
  locale: pt-BR
  abstract: 'O objetivo da comunicação é apresentar alguns aspectos recentes sobre a preservação da arquitetura, documentos e idéias de Frank Lloyd Wright e casos de restauração de algumas obras. Qual seria o interesse do conteúdo desta comunicação dentro do contexto da temática geral do III Seminário DOCOMOMO-Brasil? Neste momento de encolhimento progressivo do Estado e retraimento da ajuda governamental para fins culturais, é interessante conhecer alguns exemplos nos EUA de ações coordenadas de grupos comunitários, com ou sem o apoio de instituições oficiais, no sentido de preservar o patrimônio histórico, divulgar a memória da obra dos arquitetos e educar o grande público para a importância da arquitetura como expressão cultural e como elemento fundamental para a qualidade de vida urbana. Apresentaremos os seguintes casos: • Restauro da Dana-Thomas House em Springfield, Illinois. • Questões de preservação das casas da “fase maia” de Wright - restauro da Casa John Storer, Los Angeles, Califórnia. • A Taliesin Preservation Commission e suas atividades, enfocando os danos causado pela tempestade de Junho de 1998. • Investigação de problemas e estabilização estrutural da Fallingwater House, Mill Run, Pennsylvania. • O trabalho da Frank Lloyd Wright Conservancy no sentido de pesquisar, documentar e preservar a obra construida de Wright, junto a especialistas e usuários.'
