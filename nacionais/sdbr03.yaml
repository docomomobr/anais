  abstract: 'Este trabalho busca resgatar, no texto do Plano Diretor Físico do Município de Santos, lei municipal 3529 de 16 de abril de 1968, aspectos relacionados com alguns dos conceitos do urbanismo modernista. A partir de um panorama de quando se produz a lei 3529/68, apresento dois de seus principais responsáveis: os arquitetos Aníbal Martins Clemente e Oswaldo Corrêa Gonçalves. Verificando suas idéias, e comparando o texto da lei com alguns textos clássicos do urbanismo moderno, em especial a Carta de Atenas na versão de Le Corbusier, poderemos perceber até que ponto se deu a presença desse ideário no corpo da legislação santista. O objetivo deste trabalho, além de se inserir em uma pesquisa mais ampla sobre o planejamento urbano em Santos, é criar a possibilidade de utilização desse material como subsídio em aulas da disciplina Teoria e História do Urbanismo.'
