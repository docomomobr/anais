- title: Sobre intervenções arquitetônicas em edifícios e ambientes urbanos modernos
  subtitle: análise crítica de algumas obras de Paulo Mendes da Rocha
  authors:
  - givenname: Ruth Verde
    familyname: Zein
  pages: 1-12
  locale: pt-BR
  abstract: A intervenção arquitetônica em edifício ou lugar já edificado - tenha este um maior ou menor grau de interesse histórico ou mesmo - não é propriamente de uma novidade no campo da arquitetura já que toda obra nova está, de alguma maneira, intervindo em um lugar permeado por pré-existências ambientais e que portanto nunca pode ser considerado um vazio. Os arquitetos brasileiros modernos sempre tiveram presente em suas preocupações a questão do patrimônio histórico, mas até a bem pouco tempo esse interesse afetava apenas bens e conjuntos de relevante importância nacional. Para ampliar de maneira objetiva algumas considerações sobre esse tema e situá-lo no contexto das intervenções sobre o patrimônio edificado pelo movimento moderno, ou ao menos segundo seus pressupostos, proponho analisar quatro obras recentes de autoria do arquiteto paulista Paulo Mendes da Rocha que a meu ver abordam essa questão de maneira direta ou indireta. Com a intenção precípua de, através do estudo dessas propostas, auxiliar no sentido de alicerçar análises de conceitos arquitetônicos voltados para a prática da intervenção arquitetônica contemporânea em edifício ou lugar já edificado, em especial quando apresenta certa relevância como patrimônio da modernidade. Este trabalho foi desenvolvido como parte das atividades da disciplina "Re-Arquitetura" do curso de Mestrado, área de concentração em Teoria, História e Crítica da Arquitetura, do PROPAR- Programa de Pesquisa e Pós-Graduação em Arquitetura da Faculdade de Arquitetura da Universidade Federal do Rio Grande do Sul.
