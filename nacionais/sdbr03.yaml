  - Currículo resumido
  - 'Nascido em 27 de setembro de 1958, Carlos Antônio Leite Brandão graduou-se em arquitetura pela UFMG, em 1981. Desde 1983 é professor de teoria e história da Arquitetura na EA-UFMG. É Doutor em Filosofia (UFMG, 1997), Mestre em Filosofia (UFMG, 1987), Especialista em Filosofia (UFMG, 1985) e Especialista em Cultura e Arte Barroca (Universidade Federal de Ouro Preto, UFOP, 1986). Possui diversos livros e artigos publicados em periódicos nacionais e estrangeiros. Destacam-se os seguintes livros: A formação do homem moderno vista através da arquitetura (Belo Horizonte: UFMG, 1999. 2a ed.; Belo Horizonte: AP Cultural, 1991. 1a ed); Lojas: Arquitetura (Belo Horizonte: AP Cultural, 1992); Arquitetura vertical (Belo Horizonte: AP Cultural, 1992); Memória Histórica de Nova Ponte (Belo Horizonte: CEMIG, 1997); O combate da arte em Leon Battista Alberti (Belo Horizonte: UFMG, no prelo). Em concursos de arquitetura citam-se os seguintes prêmios: Concurso Internacional Bibliotheca Alexandrina (Egito/UNESCO/UIA. Terceiro lugar. 1989); IV Prêmio Brasilit de Arquitetura (Brasilit. Finalista. 1987); Concurso Nacional BH Centro. (Prefeitura Municipal de Belo Horizonte, IAB. Menção Honrosa, 1989). Desde agosto de 1998 é pesquisador do CNPq desenvolvendo o projeto de pesquisa “Hermenêutica e Arquitetura”. Como distinções recebidas na área de arquitetura destacam-se: Vencedor da VI Premiação de Arquitetura MG, na categoria Pesquisa, Ensaio e Crítica (IAB-MG, 1997); Arquiteto do Ano, VI Premiação de Arquitetura MG IAB – MG; 1997).'
