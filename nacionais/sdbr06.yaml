- title: Escola Pernambucana ou Tradição Inventada?
  authors:
  - givenname: Guilah
    familyname: Naslavsky
  locale: pt-BR
  abstract: 'A arquitetura moderna em Pernambuco pouco tem comparecido nos textos clássicos sobre arquitetura moderna nacional e as referências sobre o tema são praticamente exceções. Reconhecida tardiamente pela historiografia nacional como pioneira através da experiência de Luiz Nunes documentada em Brazil Builds, poucas publicações até o livro de Yves Bruand reconhecem os méritos dessa produção. Desde que Bruand lançou a hipótese da existência de uma “Escola do Recife” (1981, p.146) tema que dará origem a uma série de trabalhos na esteira de busca de contribuições regionais e suas particularidades (SILVA, 1988; AMORIM, 2001; MARQUES & NASLAVSKY, 2001), os estudos sobre a produção moderna em Pernambuco seguem duas linhas gerais de análise: 1) a existência de um contínuo na produção de arquitetura moderna em Pernambuco que viria desde Luiz Nunes, o pioneiro modernista que atuou em Pernambuco nos anos 30, e continuaria até os anos 70; 2) o regionalismo da produção local. A linha ou contínuo da hipotética “Escola do Recife” em uma análise mais minuciosa pode refletir uma certa dose de tradições inventadas ao passo que a compreensão da produção moderna em Pernambuco, apenas segundo o viés regionalista, leva a uma compreensão equivocada dos reais atributos de valor da obra de arquitetônica em questão. Critérios como localização ou região não são atributos de valor da obra arquitetônica e podem encobrir uma avaliação mais profunda do valor dessa produção arquitetônica frente às produções nacionais e internacionais contemporâneas a ela. Por outro lado, o rótulo regional conferido por Bruand à produção de arquitetura moderna em Pernambuco coloca a hipotética “Escola do Recife” em posição secundária e derivada das escolas Carioca e Paulista, essa também é a posição adotada por Segawa (1998) quando afirma a ocorrência de “modernidades regionais” fruto do trabalho de arquitetos nômades e migrantes. A historiografia da arquitetura nacional carece de revisão crítica no sentido de avaliar as produções fora do eixo Rio- São Paulo segundo critérios específicos do campo de arquitetura que vão além de rótulos regionais.'
  abstract_en: 'The modern architecture in Pernambuco was lately recognized by the national historiography as pioneer with the experience of Luiz Nunes documented in “Brazil Builds”, it does not appear in the classic texts about modern national architecture. In fact, references to that subject are exceptions and few publications until the book of Yves Bruand recognized the merits of this architecture. Since Bruand threw the hypothesis of the existence of the “Recife´s School” (1981, p. 146) - subject that gave rise to a series of works in the regional contributions search and its particularities (SILVA, 1988; AMORIM, 2001; MARQUES & NASLAVSKY, 2001), the studies about the modern architecture in Pernambuco followed two general lines of analysis: 1) the existence of a continuing line of modern architecture from Luiz Nunes, the modernist pioneer that worked in Pernambuco in the 30’s, and continued until the 70’s; 2) the regionalism of the local architectural production. When more meticulously analized, the line or extend of the hypothetic “School of the Recife” reflects a certain quantity of invented traditions. Meanwhile, the comprehension of the modern architecture in Pernambuco from the regionalist perspective leads to a misunderstanding of the real worthy attributes of the architectural production discussed here. Criteria as localization or regionalization are not significant characteristics from architectural works and can conceal the actual value of that architecture when compared to their contemporary international and national architectures. On the other hand, the regional label conferred by Bruand to the modern architecture in Pernambuco puts to hypothetic “School of the Recife” in secondary position as derived from the Rio de Janeiro and São Paulo schools. Segawa (1998) also adopted this position when he affirmed the occurrence of a “regional modernity” fruit of the work of nomadic architects and migrants. The historiography of the national architecture lacks a critic revision to evaluate the architectural production that occurred outside of the axis Rio- São Paulo with specific criteria of the field of architecture that go beyond regional labels.'
