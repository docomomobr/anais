- title: Imagens do moderno
  subtitle: a preservação do acervo do Laboratório de Fotodocumentação Sylvio de Vasconcellos
  authors:
  - givenname: Leonardo Barci
    familyname: Castriota
  locale: pt-BR
  abstract: O trabalho relata a trajetória e o esforço de preservação de um dos mais importantes acervos documentais sobre a arquitetura brasileira, construído na Escola de Arquitetura da Universidade Federal de Minas Gerais, entre os anos de 1954 e 1964. Num quadro marcado pela pouca importância institucional que se dá ao patrimônio documental em nosso país, ocupa uma posição especial o acervo do Laboratório de Foto-documentação Sylvio de Vasconcellos, sob a tutela da Escola de Arquitetura, que possui um dos raros arquivos de arquitetura intencionalmente construído, como parte de um projeto mais amplo de pesquisa na área da Arquitetura e do Urbanismo. Criado em 1954 com o objetivo de documentar fotograficamente o acervo arquitetônico e artístico de Minas Gerais, e funcionando de forma intensiva durante dez anos, o Laboratório de Foto-documentação produziu um impressionante acervo, que retrata de forma exemplar o interesse historiográfico dos arquitetos modernistas, que compunham então o corpo docente da Escola de Arquitetura. Constituído de mais de 30.000 negativos, este rico acervo permaneceu esquecido por décadas e somente nos anos 90 começa um trabalho sistemático de catalogação e revalorização desse fundo documental, importante para a pesquisa da história da arquitetura brasileira.
  abstract_en: This paper presents the history and efforts to preserve one of the most important archives on Brazilian architecture that was produced by the Architecture School of the Universidade Federal de Minas Gerais, Brazil, from 1954 up to 1964. In a national context where the institutions usually don’t pay much attention to establishing a preservation policy for the documentary archives, the Fotodocumentation Laboratory Sylvio de Vasconcellos, on the holdings of the Architecture School, owns one of the few intentionally produced architecture archives in our country that was part of a larger research initiative. Created in 1954 with the aim of registering the architectonic and artistic heritage of the State of Minas Gerais, the Fotodocumentation Laboratory worked for more than a decade, and produced a remarkable photographic fund that corresponds to the historical perspective of the modern architects that ran it at the time. This rich Photo Collection that contains approximately 30.000 photographic negatives of art and architecture remained forgotten for decades, and it was only in the 1990s that it was rediscovered and that began a systematic effort to treat and preserve this documentary fund that can be very important for the research in the Brazilian architectural history field.
