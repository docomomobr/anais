- title: Histórias e memórias de um arquiteto
  subtitle: a breve trajetória de Carlos Barjas Millan
  authors:
  - givenname: Mônica Junqueira
    familyname: de Camargo
  locale: pt-BR
  abstract: 'O arquiteto Carlos Barjas Millan (1927-1964), apesar da consagrada relevância de sua obra para a arquitetura paulista, ainda não foi alvo de estudos mais aprofundados, exceção feita ao doutorado do Prof. Dr. Carlos Augusto Mattei Faggin, de 1992. Mais recentemente, com o estudo sistemático da arquitetura paulista e dada a qualidade da contribuição de Millan, fica evidente a necessidade de uma análise mais profunda e da divulgação de sua arquitetura. Resultado de um esforço coletivo para a pesquisa e divulgação da obra de Millan, este trabalho apresenta uma pequena parcela do trabalho que vem sendo desenvolvido. Adotou-se como estratégia para a recuperação de parte das informações, o método de memória oral. Foram programadas 19 entrevistas entre pessoas identificadas em estreita relação com o arquiteto, cujas gravações foram digitadas e alguns trechos estão aqui reproduzidos. A formação no Mackenzie, a participação na JUC, o desempenho como professor, os parceiros, as idéias de arquitetura, as suas obras e, sobretudo, o seu modo muito particular de ser, incluindo sua súbita saída de cena foram os assuntos mais recorrentes em todos os entrevistados. Selecionamos para esta comunicação os fragmentos que recuperam as suas idéias de arquitetura: a racionalidade, o didatismo, a obsessão pela arquitetura, o rigor construtivo, o refinamento do detalhe e as suas referências, e que são reveladores da sua importância no panorama da arquitetura brasileira. Informações que associadas ao acervo de desenhos, hoje sob custodia da FAU, algumas de suas obras ainda existentes e praticamente inalteradas, permitirão uma melhor exploração de sua contribuição.'
  abstract_en: Architect Carlos Barjas Millan (1927-1964), although with works of distinguished relevance for São Paulo’s architecture, has not been studied deeply enough, with the exception of Prof. Dr. Carlos Augusto Mattei Faggin’ thesis, written in 1992. With the new and systematic research about São Paulo’s architecture, and considering the high quality of Millan’s contribution, it comes out very clearly the need to analyze deeper and divulgate his architecture.

