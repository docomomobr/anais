- title: Flávio de Carvalho
  subtitle: cidade e habitação
  authors:
  - givenname: Carolina Pierrotti
    familyname: Rossetti
  locale: pt-BR
  abstract_en: 'The architecture developed by Flávio de Carvalho doesn’t intend to present an institutional linked either with the effective State or with the “modern project”. The question about national identity was more linked to the questions that Oswald de Andrade and the Anthropophagi discussed in 1920, in São Paulo. Thus, his architecture neither seeks to represent nor mythify a political force, but it looks for social questions out of political interest. The social questions appear in his discussions about the city, society and habitation, mainly the conception of the modern man. The search for the formation of the modern society is closer to the progress ideas and the life progress than developmental vision of the modern project. It’s another vision about national identity that doesn’t agree with a determinate political force, but he looks for Brazilian characteristics and values. The only political preoccupation that he shows in his texts appears in his discussions about a society formation with a strong State. This may not only organize the economical and productive systems, but also reformulate a new society. This discussion is reflected in his works in which he discusses the city and the modern man’s house. Flávio de Carvalho’s point of view was presented not only in his texts, but also in his architectural projects, developed in 1920’s and 1930’s. The texts and projects that are analyzed in this work are: “The naked man’s city” (1930), “A tomorrow city’s conception” (1932), Lorena Lane project’s folder (1938), “The 20th century man’s house” (1938), the project elaborated to the Palace of São Paulo State (1927) and the project of the houses of Lorena Lane (1936-38). KEY WORDS: Flávio de Carvalho; modern architecture; modern man'
  keywords:
  - Flávio de Carvalho
  - arquitetura moderna, homem moderno
  keywords_en:
  - Flávio de Carvalho
  - modern architecture
  - modern man

- title: Setenta e cinco anos da primeira Escola de Arquitetura do Brasil
  authors:
  - givenname: Cléo Alves
    familyname: Pinto de Oliveira
  - givenname: Maini
    familyname: de Oliveira Perpétuo
  locale: pt-BR
  abstract: O presente trabalho é fruto da pesquisa de iniciação científica “Arquitetura numa cidade moderna – ensino e produção (1930-1964)” através da qual é analisada a evolução da formação do arquiteto no Brasil, por meio do estudo de caso da Escola de Arquitetura da Universidade Federal de Minas Gerais, entre os anos de 1930 e 1964, relacionando-a com a produção arquitetônica do período. Em Agosto próximo a Escola de Arquitetura completará 75 anos de fundação. Esta data nos motiva a refletir sobre o papel desempenhado por essa Instituição, tanto no que diz respeito a evolução do ensino de arquitetura, quanto ao surgimento do modernismo vanguardista em Belo Horizonte. Diante desta perspectiva, procurou-se analisar a trajetória da Instituição e a formação acadêmica de seus alunos e professores, com intuito de preservar sua memória e resgatar parte significativa não só da história belo-horizontina, como também da própria arquitetura brasileira.
  abstract_en: This study aimed at investigating the evolution of architecture education in Brazil. Our primary focus was to document the work performed at the School of Architecture at UFMG between 1930 -1964, and to evaluate the impact of this work on the history of Brazilian Architecture. In August/2005, this Institution will complete its 75th anniversary. This date inspire us to reflect upon the role of this School regarding the evolution of architecture education and the rise of modernism in Belo Horizonte. In this way we studied the trajectory of the Institution and the academic development of its students and professors, with the purpose to preserve its memory and to recuperate an important portion of the history of Belo Horizonte, and the Architecture of Brazil.
