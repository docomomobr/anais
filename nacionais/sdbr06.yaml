- title: Arquitetura e Estado no Brasil Rino Levi
  subtitle: Hespéria nos Trópicos
  authors:
  - givenname: Fabio Fernandes
    familyname: Vilella
  locale: pt-BR
  abstract: 'Esta proposta de comunicação tem como objetivo mostrar um pouco da história das relações entre Arquitetura e Estado no Brasil e especialmente na cidade de São Paulo. O subtítulo deste artigo: Rino Levi: Hespéria nos Trópicos é uma metáfora da presença italiana no Brasil; deste intelectual formado na Itália que desenvolve suas atividades na cidade de São Paulo, a “Hesperia Nostra”. Este trabalho tem como base minha dissertação de mestrado, Villela (2003), cujo objetivo foi compreender a racionalização dos processos de trabalho em escritórios de arquitetura. Esta dissertação de mestrado possibilitou traçar, entre outros aspectos, uma outra história da relação entre “Arquitetura e Estado” no Brasil a partir da industrialização em São Paulo. Baseados na noção de intelectuais de Gramsci, discutimos a concepção ampliada de Estado e vislumbramos um determinado tipo de Estado que, em nosso caso, é o Estado Industrialista. E nos interessava relacionar as políticas públicas desse Estado para a industrialização às indústrias projetadas pelo escritório “Rino Levi Arquitetos Associados SC Ltda.” – ERLAA – que desenvolveu, ao longo de suas atividades das décadas de 20 à 90, muitos projetos na cidade de São Paulo. A relação ora proposta é inédita. Alicerçados nesta relação, colocamos em cena uma outra acerca dos intelectuais e a industrialização de São Paulo.'
  abstract_en: 'Architecture and State in Brazil – Rino Levi: Hesperia in the Tropics The aim of this communication is to discuss a piece of the history of the relationship between Architecture and State in Brazil, especially in São Paulo city. The subtitle of this paper “Rino Levi – Hesperia in the Tropics” is a metaphor based on Italian presence in Brazil, once Levi is graduated in Italy and develops his activities in São Paulo city, the “Hesperia Nostra”. This paper is based on my master dissertation, Villela (2003), which main purpose was to understand the rationalization o labor processes at an architect office. In this master dissertation was shown, besides other aspects, another history about the relationship between Architecture and State in Brazil from industrialization in São Paulo. Based on the notion of intellectuals as proposed by Gramsci, we discuss the enlarged conception of State and we argue in favor of a type of State that is, in our case, a developing State. What is relevant to notice is the relationship between the public policy of this developing State for industrialization and the industries projected by Rino Levi & Associated Architects Office – ERLAA, in Portuguese – an architect office that develops many projects in São Paulo city from 20’ to 90’. Based on this relationship – which is completely new – another relation between intellectuals and industrialization in São Paulo is done.'
