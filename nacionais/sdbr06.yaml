- title: A obra de Severiano Porto na Amazônia
  authors:
  - givenname: Leticia
    familyname: de Oliveira Neves
  locale: pt-BR
  abstract_en: The article presents an historical investigation of the period when the Brazilian architect Severiano Porto produced his architecture. Aims to contextualize his work by the political, economical and social happenings of the period, and also the Brazilian and world architectonical inclinations of the time. The work is divided in decades, including since 1950, period of his graduation, till 1990, when he reduced his work activities and closed his office in Manaus-AM. Finally, shows that the architect’s work is the result of a single experience lived in the Amazonian region, and mustn’t be included in certain label or architectonic school.
