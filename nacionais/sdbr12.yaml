- id: sdbr12-069
  title: Allegro Piano Bar
  subtitle: repensar Ouro Preto a partir do tema do Grande Hotel
  section: Eixo 2 — Práticas de preservação da arquitetura e do urbanismo modernos
  locale: pt-BR
  authors:
  - givenname: Ana Maria Nogueira
    familyname: Rezende
    primary_contact: true
  - givenname: Karolyna de Paula
    familyname: Koppke
    primary_contact: false
  abstract: O artigo apresenta o projeto arquitetônico do Allegro Piano Bar, edificação anexa ao Grande Hotel de Ouro Preto e de autoria dos arquitetos Sylvio de Podestá e Marília Carneiro. A proposta de bar musical teve início em 2006 e as obras seguem, ainda hoje, em andamento. Pretende-se aqui registrar seus processos de concepção e aprovação junto ao Instituto do Patrimônio Histórico e Artístico Nacional (IPHAN). Pela radicalidade do desenho proposto, desafiou-se a normativa estabelecida pelo órgão para a preservação de Ouro Preto. Foi consultada a documentação referente ao processo de aprovação do projeto, além de ter-se realizado entrevista com Sylvio de Podestá. A investigação registra ação interventiva sobre edificação icônica da expressão moderna brasileira e traz à tona a inevitabilidade de que a conservação de centros antigos seja repensada e revista, continuamente.
  keywords:
  - Allegro Piano Bar
  - Grande Hotel de Ouro Preto
  - Horto dos Contos
  abstract_en: The article presents the project of the Allegro Piano Bar, a building annexed to the Grande Hotel de Ouro Preto and conceived by the architects Sylvio de Podestá and Marília Carneiro. The proposal of the musical bar was initiated in 2006 and its construction is still in progress. It is intended here to record the processes of its conception and approval by the Instituto do Patrimônio Histórico e Artístico Nacional (IPHAN). Due to the radical nature of the proposed design, it has challenged the norms established for the preservation of Ouro Preto by the organization. Documentation regarding the project approval process was consulted and Sylvio de Podestá was interviewed. The research records an act of intervention on an iconic edification of the modern Brazilian expression and brings to the forefront the inevitability that the conservation of old centers must be continually rethought and reviewed.
