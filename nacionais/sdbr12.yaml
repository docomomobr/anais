- id: sdbr12-021
  title: Patrimônio de ceilândia-df e história oral
  subtitle: a memória coletiva construída pela água
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Daniela Pereira
    familyname: Barbosa
    primary_contact: true
  - givenname: Maria Fernanda
    familyname: Derntl
    primary_contact: false
  abstract: Ceilândia, considerada a Região Administrativa mais violenta do Distrito Federal, teve origem por meio de um programa de remoção de moradores de áreas ocupadas irregularmente no entorno do Plano Piloto para um local mais distante, onde receberam lotes de terra. Em 1971 Ceilândia abrigaria aproximadamente 14 mil famílias removidas e quase nenhuma infraestrutura básica. Analisamos neste artigo, a partir principalmente de depoimentos da memória oral do Arquivo Público do Distrito Federal, o relato de quatro habitantes pioneiros, buscando evidenciar a problemática surgida da ausência de serviço de abastecimento de água. Buscamos cotejar algumas das falas dos depoimentos com o discurso construído em torno de um objeto do Patrimônio da cidade, a Caixa d’Água de Ceilândia, que visa a representar a luta da população por infraestrutura. Avaliamos aqui as relações entre memória e patrimônio, refletindo acerca do papel da história oficial na construção de uma memória social.
  keywords:
  - Ceilândia
  - História oral
  - Patrimônio
  abstract_en: 'Ceilandia, considered the most violent city in Brasilia, set its origin in a removal program, which took off people from irregular occupations in the surroundings of Brasilia into a more distance area, where they had received an allotment of land. In 1971, Ceilandia would have already approximately 14 thousands of families and almost no basic infrastructure. We analyze in this paper, mostly through testimonies of the oral memory of Brasilia’s Public Archive, the report of four inhabitants pioneers, as we seek to evidence the everyday growing problem concerned to the water supply, which was inefficiently. Our aim is to compare the story of the first inhabitants with the speech built although the city’s object of patrimony: Ceilandia’s water tank, that seeks to represents the populations’ struggle for infrastructure. We evaluate the relation between memory and patrimony, reflecting about the role played in the construction of a social memory.'
  keywords_en:
  - Ceilândia
  - Oral history, Patrimony
