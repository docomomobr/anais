- id: sdbr12-013
  title: Chegou Lúcio Costa
  subtitle: notícias da “nova São Luís” (1979)
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: José Antonio Viana
    familyname: Lopes
    primary_contact: true
  - givenname: Paulo Henrique Correia
    familyname: Silva
    primary_contact: false
  abstract: Este artigo tem como objetivo analisar a proposta do urbanista Lúcio Costa para São Luís, denominada de Novo Polo Urbano de São Luís (NPU), identificando os conceitos que este apresentava e suas relações com a região e a história da cidade. Tomando como referência o ideário do urbanismo modernista, a análise do Novo Polo Urbano de São Luís (NPU) parte de uma leitura do contexto socioeconômico e político da época, através de notícias do jornal O Imparcial no ano de 1979, para investigar os fatores que possibilitaram e definiram os parâmetros da atuação do urbanista mais importante do país, na cidade. O texto situa o projeto do Novo Polo Urbano (NPU) na trajetória profissional de Lúcio Costa, entre seus partidos teórico-conceituais e suas obras, com uma abordagem das proposições do projeto que contribuíram para a difusão de ideias, o avanço das técnicas do planejamento e a concepção de projetos que constituíram a cidade moderna.
  keywords:
  - Urbanismo modernista
  - Lúcio Costa
  - Novo Polo Urbano de São Luís
  abstract_en: This paper has objective to analyze the proposal of the urbanist Lúcio Costa for São Luís, called Novo Polo Urbano de São Luís (NPU), identifying the concepts it presented and its relations with the region and the history of the city. Taking as a reference the idea of modernist urbanism, the analysis of the Novo Polo Urbano de São Luís (NPU) starts from a reading of the socioeconomic and political context of the time, through news of the newspaper O Imparcial in the year 1979, to investigate the factors that enabled and defined the parameters of the work of the most important urban planner in the country, in the city. The text situates the Novo Polo Urbano (NPU) project in Lúcio Costa's professional career, between his theoretical-conceptual parties and his works, with an approach to the project propositions that contributed to the diffusion of ideas, the advancement of planning techniques and the conception of projects that constituted the modern city.
