  - 'PISANI, Daniele. Paulo Mendes da Rocha: obra completa. Trad. Alexandre Salvaterra. São Paulo: Gustavo Gilli, 2013.'
  - 'SABBAG, Haifa Yazigi. Arquitetura bancária. In: Revista Módulo, Rio de Janeiro, n. 79, Avenir Editora, mar. 1984, p. 40-63.'
  - 'SEGWA, Hugo. A atividade bancária e sua arquitetura. In: Revista Projeto n. 67, Projeto Editores Associados, set. 1984, p. 46-110.'
  - 'SPADONI, Francisco. A transição do moderno: arquitetura brasileira nos anos 1970. Tese (Doutorado em arquitetura) – Programa de Pós-Graduação da Faculdade de Arquitetura e Urbanismo da USP, São Paulo, 2003.'
