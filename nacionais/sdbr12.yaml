- id: sdbr12-074
  title: Modernidade preservada em São Luís -- MA
  subtitle: análise formal do estádio Castelão e do edifício sede do Ministério da Fazenda
  section: Eixo 2 — Práticas de preservação da arquitetura e do urbanismo modernos
  locale: pt-BR
  authors:
  - givenname: Larissa de Miranda Teixeira
    familyname: Mota
    primary_contact: true
  - givenname: Rodrigo José de Oliveira
    familyname: Silva
    primary_contact: false
  abstract: O conjunto arquitetônico colonial dos séculos XVIII e XIX da cidade de São Luís foi reconhecido como Patrimônio Mundial pela UNESCO, vem sendo respaldado por leis federais e estaduais, além de ser beneficiado por programas como o PAC Cidades Históricas. Porém, no decorrer do século XX, esse conjunto sofreu modificações e inserções de edifícios com a chegada de linguagens como Art Déco e Moderno, que se mesclam com tipologias anteriores. Inserida neste contexto de modernidades, a linguagem brutalista chega de maneira tardia em São Luís, todavia denotam através das obras um modo diferente de pensar e projetar. Nessa perspectiva, iremos abordar uma análise formal do Estádio Governador João Castelo e o edifício sede do Ministério da Fazenda, que apresentam características claras de construções brutalistas, mostrando seus principais atributos e um estudo aprofundado no âmbito da preservação arquitetônica, permitindo um olhar mais crítico e contribuindo para a conservação dessas obras.
  keywords:
  - modernidades
  - arquitetura brutalista
  - preservação
  abstract_en: UNESCO declared the colonial architectural set of the 18th and 19th centuries in Sao Luis a Natural Heritage of Humanity and Federal and programs such as PAC Historical Cities benefit it. However, during twentieth century, this set experienced modifications and insertions with the creation of many architectural languages as Art Deco and Modern, which are mixed with previous typologies. Inserted in the context of modernities, a brutalist language arrives late in São Luís, but they reveal a different way of thinking and projecting through these buildings. In this perspective, this article presents a formal analysis of the Governador João Castelo Stadium and the building of the Ministry of Finance which they have many characteristics of brutalist constructions. Also, this article presents the main attributes of the constructions mentioned before and a detailed study in the architectural preservations’ filed, allowing a more critical view and contributing a conservation in these buildings.
  keywords_en:
  - modernities
  - brutalist architecture
  - preservation
