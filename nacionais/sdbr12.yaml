- id: sdbr12-052
  title: A arquitetura de um pioneiro em Uberlândia –– MG // João Jorge Coury 1940 –– 1970
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Maria Eliza Alves
    familyname: Guerra
    primary_contact: true
  - givenname: Patricia Pimenta Azevedo
    familyname: Ribeiro
    primary_contact: false
  abstract: 'Este artigo aborda a trajetória política-profissional do arquiteto João Jorge Coury que a partir de seu escritório em Uberlândia/MG consolidou e diversificou sua produção, atuando ao longo de três décadas (1940/70) e se destacando como  difusor da arquitetura moderna na região do “Brasil Central” ao introduzir um vocabulário arquitetônico formal, técnico, e de organização espacial moderno e inédito em seus projetos, e que Brasília, viria confirmar. O arquiteto foi objeto de pesquisa de duas dissertações de Mestrado, fato que favoreceu o reconhecimento e tombamento de sua praça mais expressiva: a Praça Tubal Vilela em Uberlândia, que será analisada, considerando as seguintes características: organização espacial e paisagística, equipamentos, mobilidade e visibilidade. Entre sua extensa e expressiva produção, foram destacadas algumas residências a fim de entender individualmente projeto/obra. A partir dos dados fornecidos pela análise do programa, organização espacial, técnica construtiva e linguagem plástica e volumétrica, estabeleceram-se as relações do conjunto de sua produção residencial.'
  keywords:
  - arquiteto João Jorge Coury
  - arquitetura moderna no Triângulo Mineiro
  - análise espacial
  abstract_en: 'This article discusses the political-professional trajectory of the architect João Jorge Coury, who from his office in Uberlândia / MG consolidated and diversified his production, acting during three decades (1940/70) and becoming a diffuser of modern architecture in the region of "Central Brazil" by introducing a formal and technical architectural vocabulary, of modern and unprecedented spatial organization in its projects, which Brasilia would confirm. The architect was the object of research of two Masters dissertations. An important event for the recognition and tipping of its most expressive square: the Tubal Vilela Square in Uberlândia, which will be analyzed, considering the following characteristics: spatial and landscape organization, equipment, mobility and visibility. Some residences between its extensive and expressive production were highlighted through the analysis of the program, spatial organization, constructive technique and plastic and volumetric language, in order to understand individual project / work, which, based on the data provided, established the relations of the set of Production.'
