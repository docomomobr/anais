- id: sdbr12-031
  title: A casa moderna como laboratório experimental
  subtitle: a casa Olga Baeta, Vilanova Artigas, 1956
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Geovana Gea
    familyname: Nogueira
    primary_contact: true
  - givenname: André Augusto de Almeida
    familyname: Alves
    primary_contact: false
  abstract: O contexto brasileiro no pós-1945 mostra-se como um período de transição de uma economia agrária para uma economia industrial, marcado pelo surgimento de novas questões sociais e novos estilos de vida. Imersos e cientes dessas transformações, arquitetos como Vilanova Artigas, buscaram pesquisar e experimentar em seus projetos novas soluções espaciais, formais e estéticas que refletissem e instigasse esta nova sociedade, caracterizando seus projetos residenciais como verdadeiros laboratórios experimentais. Estas experimentações podem ser averiguadas na casa Olga Baeta, que, entendida na dialética entre projeto e realidade, revela novas composições espaciais e estéticas para uma sociedade em transformação.
  keywords:
  - Laboratórios experimentais
  - Vilanova Artigas
  - Modernização
  abstract_en: The post-1945 Brazilian context consists of a period of transition from an agrarian economy to an industrial economy, marked by the emergence of new social issues and new lifestyles. Immersed and aware of these transformations, architects such as Vilanova Artigas researched and experimented new formal and aesthetic solutions in their projects, reflecting and stimulating this new society, characterizing their residential designs as true experimental laboratories. These experiments can be checked in the Olga Baeta house, which, understood in the dialectic between project and reality, reveals new formal and aesthetic compositions for a society in change.
  keywords_en:
