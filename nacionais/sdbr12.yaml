- id: sdbr12-056
  title: A inserção de edifícios modernos no centro histórico do Recife
  subtitle: o caso do entorno da matriz de santo Antônio (1953-1964)
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Patricia Ataíde Solon de
    familyname: Oliveira
    primary_contact: true
  - givenname: Fernando Diniz
    familyname: Moreira
    primary_contact: false
  abstract: O longo processo de modernização urbana do Recife, iniciado no Bairro do Recife no início do século XX, teve seu ápice entre as décadas de 1930 e 1960. Neste ínterim, os bairros de Santo Antônio e São José passaram por sensíveis transformações morfológicas com a abertura de novas avenidas e um intenso processo de verticalização substituindo edifícios coloniais e ecléticos. Este momento também assistiu ao início do reconhecimento e proteção do patrimonio histórico local, com a instalação, em meados da década de 1940, do 1º Distrito da DPHAN, e à afirmação da arquitetura moderna no Recife, a partir dos anos 1950. O debate provocado pela inserção de novos edifícios em altura no Bairro de Santo Antônio é um campo privilegiado para se estudar o complexo diálogo entre o profissionais da  preservação, que buscaram estabelecer parâmetros para controlar a verticalização das áreas centrais, e  os arquitetos modernos, que buscaram implementar os novos valores desta arquitetura. Este diálogo é complexo porque, como sabemos, estes dois campos compartilham no Brasil, uma série de valores em comum. Este artigo tem como objetivo identificar os processos de negociação e as estratégias adotadas pelos arquitetos para a aprovação de edifícios modernos no centro histórico da cidade do Recife, analisando o caso específico da construção de edifícios altos no entorno da Igreja Matriz de Santo Antônio.
  keywords:
  - Recife
  - verticalização
  - patrimônio histórico
  abstract_en: The long process of urban modernization of Recife initiated in the Recife District at the beginning of the 20th century, had its apex between the 1930s and 1960s. In the meantime, the districts of Santo Antônio and São José underwent drastic morphological transformations with the building of new avenues and an intense process of verticalization replacing colonial and eclectic buildings. This moment also witnessed the beginning of recognition and protection of the local historical heritage, with the installation in the mid-1940s of the 1st District of DPHAN, and the affirmation of modern architecture in Recife from the 1950s on. The insertion of new high-rise buildings in the Barrio de Santo Antônio is a privileged field to study the complex dialogue between preservation professionals, who sought to establish parameters to control the verticalization of the central areas, and modern architects, who sought to implement the new architectural values. This dialogue is complex because, as we know, these two fields share in Brazil, a series of values ​​in common. This article aims to identify the negotiation processes and the strategies adopted by the architects for the approval of modern buildings in the historical center of the city of Recife, analyzing the specific case of the construction of tall buildings in the vicinity of the Church of Santo Antônio.
  keywords_en:
  - Recife
  - verticalization
  - heritage
