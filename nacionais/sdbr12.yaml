- id: sdbr12-058
  title: Ponte do encontro. da utopia ao detalhe, 1969
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Pedro Sunyé Barbosa da
    familyname: Silva
    primary_contact: true
  abstract: Meses após a publicação do AI-5 no Brasil, um grupo de arquitetos foi selecionado para expor na Bienal de Arte, em Paris, na Mostra Mundial de Jovens Artistas. O ano era 1969 e o grupo formado no Paraná. Os arquitetos eram Luiz Forte Netto, Abrão Assad, Roberto Luiz Gandolfi, Jaime Lerner, José Sanchotene e Lubomir Ficinski que desenvolveram a proposta de um complexo turístico para a cidade de Foz do Iguaçú. Um edifício em estrutura metálica que, como uma ponte, ligaria as fronteiras da Argentina, do Paraguai e do Brasil. O projeto que fazia referência às megaestruturas em voga no momento, foi impedido de ir à França. Em reação à censura, artistas e críticos decidiram boicotar a X Bienal de São Paulo. Em Paris, exilados e intelectuais brasileiros se posicionaram contra a repressão no manifesto – Non à la Biennale. A  incerteza de que tenha sido exposto e a pouquíssima documentação a seu respeito, tornam o edifício-ponte um marco curioso na história da arquitetura brasileira.
  keywords:
  - edifício-ponte
  - Jaime Lerner
  - Bienal de Paris
  abstract_en: In 1969, only six months after the publication of AI-5 in Brazil, a group of architects from Paraná was chosen to exhibit their work at Biennale de Paris - the world fair of young artists. The architects were Luiz Forte Netto, Abrão Assad, Roberto Gandolfi, Jaime Lerner, José Sanchotene and Lubomir Ficinski designed a tourist complex for Iguazu Falls. A metallic structure building that, as a bridge, would connect the borders of Argentina, Paraguay and Brazil. The project that made reference to the featured megastructures at that moment was forbidden to go to France. Considering censorship, artists and critics decided to boycott the 10th Biennial of São Paulo. In Paris, Brazilian exiles and intellectuals stood against the repression with a manifest - Non à la Biennale. The incertitude about what was exhibited and the short information about its respect, make this bridge-building a curious landmark at the Brazilian history of architecture.
