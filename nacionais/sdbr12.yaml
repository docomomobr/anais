- id: sdbr12-079
  title: A preservação da estrutura em argamassa armada do Cristo Redentor
  subtitle: diagnóstico
  section: Eixo 2 — Práticas de preservação da arquitetura e do urbanismo modernos
  locale: pt-BR
  authors:
  - givenname: Maria Cristina
    familyname: Ventura
    primary_contact: true
  abstract: 'A escultura do Cristo Redentor, símbolo da cidade do Rio de Janeiro, foi concluída no ano de 1931; e apresenta duas estruturas: uma interna em concreto armado, e outra externa, em argamassa armada revestida em mosaico de pedra sabão. Este trabalho tratará das patologias da estrutura externa do Monumento, bem como dos tratamentos realizados e os limites das intervenções para manutenção. A escolha deste tema tem por objetivo divulgar a forma como foi concebido e executado este trecho da escultura, os métodos de tratamento e os desafios enfrentados nas intervenções realizadas nos dias atuais, ressaltando as vulnerabilidades da técnica construtiva sob a ação do clima. Serão discutidas as soluções encontradas para tratamento de patologias que se perpetuaram não só em função das dificuldades de acesso para realização dos procedimentos de conservação e restauro, mas também pela necessidade de pesquisas que subsidiem intervenções para controlar a perda constante de materialidade do Monumento.'
  keywords:
  - Escultura
  - Argamassa armada
  - Conservação
  abstract_en: 'The sculpture of Christ the Redeemer, a symbol of Rio de Janeiro city, was build in the 1930’s; and has two structures: an inner one in reinforced concrete, and an outer one, in plastered mortar covered with soapstone mosaic. This work will cover the pathologies of the outer structure of the Monument, as well as the treatments performed and the limits of the interventions for maintenance. The goal of this theme’s choice is to spread the way in which this part of the structure was conceived and executed, the methods of treatment and the challenges faced in the interventions performed nowadays, highlighting the vulnerabilities of the building technique under the action of the weather. The solutions found for the treatment of pathologies which perpetuated not only due to the difficulty of access for execution of the conservation and restoration procedures, but also due to the necessity of researches that subsidize interventions to control the constant loss of materiality of the Monument will be discussed.'
  keywords_en:
  - Sculpture
  - Armed mortar
  - Conservation
  references:
