- id: sdbr12-017
  title: Nas encostas dos vales
  subtitle: variações do tipo na arquitetura multirresidencial em Salvador, Bahia
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Márcio Correia
    familyname: Campos
    primary_contact: true
  abstract: |-
    Resumo (máximo de 1000 caracteres), fonte Arial 10 normal, espaçamento simples.
    O presente artigo analisa um conjunto específico de edifícios multirresidenciais construídos em Salvador, Bahia, entre meados dos anos de 1960 e início dos anos 1980, cujo desenho indica uma adaptação a condições locais no processo de difusão dos princípios da arquitetura moderna. A análise do desenvolvimento da malha viária da cidade, do desenho urbano, da implantação no sítio e dos esquemas de circulação horizontal e vertical pretende demonstrar um processo localizado de recepção interpretativa de princípios consolidados no campo cultural da arquitetura moderna, como a formação de uma rede de condicionantes que articulam a elaboração de uma arquitetura vinculada ao lugar, expressa na tensão entre modelos canônicos, tipo arquitetônico e o lugar.
  keywords:
  - Salvador
  - habitação
  - tipologia
  abstract_en: El presente artículo analiza un conjunto específico de edificios de vivenda colectiva construidos en Salvador de Bahía, entre mediados de los años 1960 y principios de los años 1980, cuyo diseño indica una adaptación a condiciones locales en el proceso de difusión de los principios de la arquitectura moderna. El análisis del desarrollo de la red de vías de la ciudad, del diseño urbano, de la implantación en el sitio y de los esquemas de circulación horizontal y vertical pretende demostrar un proceso localizado de recepción interpretativa de principios consolidados en el campo cultural de la arquitectura moderna, como la formación de una red de condicionantes que articulan la elaboración de una arquitectura vinculada al lugar, expresada en la tensión entre modelos canónicos, tipo arquitectónico y el lugar.
