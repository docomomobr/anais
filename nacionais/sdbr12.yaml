- id: sdbr12-010
  title: Estudo comparativo entre a residência de Oswaldo Bratke e a Lamel House de Pierre Koenig
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Pauline Fonini
    familyname: Felin
    primary_contact: true
  abstract: 'Este artigo busca construir um comparativo entre dois exemplares modernos: a Residência no Morumbi de Oswaldo Bratke (São Paulo, 1951) e a Lamel House de Pierre Koenig (Los Angeles, 1953). Ambas as casas retratam o panorama pós-guerra mundial e possuem aproximações no que diz respeito a sua composição formal. A construção desse paralelo permite refletir sobre as trocas estabelecidas naquele período e compreender as concepções de projeto tanto no Brasil como nos Estados Unidos. Acredita-se que esta análise pode ampliar a abordagem até então conhecida, de forma a contribuir na historiografia daquele dado período histórico. O método de comparação possibilita observar a similaridade entre as duas residências, bem como a relação entre a arquiteturas, através de análise gráfica e textual. Os princípios de forma, espaço e ordem auxiliam na interpretação e difusão de significados até então desapercebidos.'
  keywords:
  - arquitetura moderna
  - Oswaldo Bratke, Pierre Koenig
  abstract_en: 'This article seeks to build a comparative between two modern exemplaries: the Oswaldo Bratke Morumbi House (São Paulo, 1951) and the Lamen House from Pierre Koenig (Los Angeles, 1953). Both houses portray the post world war panorama and show approximations in what concer their formal composition. Building this paralel allows to reflect over the exchanges stablished in that period and understand the project conception both in Brazil and in the USA. There is the belief that this analizes can enlarge the so far known approach, in a way to contribute to the historiography of that historical period. The comparison method allows to observe the similarity of both houses, as well as the relation of the arquitectura, through textual and graphical analizes. The shape, space and order principles help the interpretation and difusion of meanings so far disappeard.'
  keywords_en:
  - modern architecture, Oswaldo Bratke, Pierre Koenig
