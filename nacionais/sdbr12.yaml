- id: sdbr12-025
  title: O patrimônio arquitetônico moderno do campus central da universidade federal do Rio grande do Norte
  subtitle: a contribuição brutalista do arquiteto Alcyr Meira
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Heliana Lima de
    familyname: Carvalho
    primary_contact: true
  - givenname: Natália Miranda
    familyname: Vieira-de-Araújo
    primary_contact: false
  abstract: A criação da UFRN (Lei nº 3.849, de 21 de dezembro de 1960) faz parte de um processo de implantação de unidades de ensino superior em diversos estados brasileiros, ocorrido no início do século XX, inicialmente na forma de faculdades isoladas. Só após 1968, com a Reforma Universitária, iniciou-se um processo de mudança de paradigma, estruturando os cursos dentro de um campus universitário. A concentração das atividades e edifícios universitários dentro de um campus representava o ideal de modernidade, em contraposição ao modelo de universidade tradicional, fragmentada, atendendo aos princípios de eficiência e racionalidade da organização universitária. Todas essas intervenções se basearam no Manual produzido em 1970 pelo consultor norte-americano Rudolph Atcon, o qual propõe diretrizes como o zoneamento funcional e hierarquização das vias de circulação, que juntamente com os princípios de racionalização, flexibilidade, expansão e integração, coincidem com o ideal de cidade moderna preconizado na Carta de Atenas. A materialização desta proposta ocorreu com a proposição de edifícios flexíveis, modulados e com componentes construtivos padronizados, com uma composição estética notadamente brutalista. O objetivo deste artigo é apresentar esse conjunto moderno pouco conhecido a nível nacional, reconhecendo suas qualidades projetuais enquanto patrimônio moderno.
  keywords:
  - campus universitário da UFRN
  - arquitetura moderna
  - Alcyr Meira
  - brutalismo
  abstract_en: The creation of Rio Grande do Norte´s Federal University (UFRN), at december 1960, is part of a process of implementation of higher education institutions in several Brazilian states, that occurred at the beginning of the 20th century, initially in the form of isolated colleges. Only after 1968, with the University Reform, the paradigm began to change, with the different courses being structured at one single campus. This concentration of university buildings and activities inside a campus represented the ideal of modernity - in opposition to the traditional model of a fragmented university – in accordance with the principles of efficiency and rationalization. All these interventions were based on the Manual produced in 1970 by american consultant Rudolph Acton, which proposes guidelines such as functional zoning e hierarchization of access routes. Together with the principles of rationalization, flexibility, expansion and integration, these guidelines correspond to the ideal of the Modern City as proposed by the Athens Charter. This proposal was materialized by the implantation of flexible and modulated buildings with standardized constructive components, with a notably brutalist esthetic composition. This article aims to present this modernist architectural complex, little-known at national level, recognizing its projectual qualities as a modernist heritage.
