- id: sdbr12-008
  title: A disseminação do repertório arquitetônico racionalista brasileiro
  subtitle: o Projeto de Adolf Franz Heep e Elgson Ribeiro Gomes para o conjunto do edifício MAPI no litoral Paranaense
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: André Luís Cordeiro
    familyname: Costa
    primary_contact: true
  abstract: Projetado por Adolf Franz Heep e Elgson Ribeiro Gomes no final da década de 1950 no Município de Matinhos, litoral paranaense, o Conjunto do Edifício MAPI é o objeto de estudo deste artigo. O objetivo consiste em compreender a edificação como parte integrante do processo de disseminação do pensamento arquitetônico racionalista brasileiro em regiões consideradas periféricas, isto é, apartadas dos centros tradicionais de difusão da arquitetura e urbanismo modernos. O conjunto edificado tem sido recorrentemente comparado a exemplares da arquitetura racionalista europeia, o que contribui para a inevitável impressão de que resulta de uma produção arquitetônica de segunda linha, não obstante as caracteríticas particulares que encerra. Contudo, este se revela, antes, como exemplar de uma arquitetura racional desenvolvida “ao jeito da terra”, contínua à tradição de superação do desafio das diferenças, como a análise e confrontação entre as fontes documentais primárias e secundárias comprovam.
  keywords:
  - Adolf Franz Heep
  - Elgson Ribeiro Gomes
  - Complexo Edifício MAPI
  abstract_en: Designed by Adolf Franz Heep and Elgson Ribeiro Gomes in the late 1950s in the municipality of Matinhos, Paranaense coastline, the MAPI Building Complex is the study object of this article. The objective is to understand the building as an integral part of the process of dissemination of Brazilian rationalist architectural thought in regions considered peripheral, that is, away from the traditional centers of modern architecture and urbanism diffusion. Recurrently, the built complex has been compared to exemplars of European rationalist architecture, which contributes to the inevitable impression that it results from a second-line architecture production notwithstanding its particularities. However, it reveals itself as an example of a home-style rationalist architecture, a continuation of overcoming differences challenge, as the confrontation and analysis between primary and secondary documental sources may prove.
