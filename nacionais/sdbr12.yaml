- id: sdbr12-040
  title: Oscar Niemeyer e a cor
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Luis Eduardo dos Santos
    familyname: Borda
    primary_contact: true
  - givenname: Susanne
    familyname: Bauer
    primary_contact: false
  abstract: Este artigo busca compreender as opções cromáticas de Oscar Niemeyer ao longo de sua extensa carreira. A metodologia consiste em analisar o cromatismo de suas obras e compará-lo às opções cromáticas de outros arquitetos e artistas modernos. Os resultados são comentados a partir da análise de algumas obras selecionadas. Uma vez que a tonalidade branca é muitíssimo presente em sua produção, a análise primeiramente aborda a sua obra a partir de um certo fascínio dos arquitetos modernos pelo branco. Aventa também a hipótese de que sua opção pelo branco deriva, ademais, de referências ligadas à determinada vertente da escultura abstrata. Constata, contudo, que é só a partir dos anos 50 que Niemeyer faz uma deliberada opção pelo branco. Antes disso, sua arquitetura é policrômica. O artigo analisa as referências dessa policromia inicial de sua produção, a aproximação de Niemeyer ao Brutalismo a partir dos anos 60 e, também, os desdobramentos cromáticos de sua arquitetura a partir dos anos 90. Conclui com a observação de que, não obstante a singularidade e o forte caráter autoral de sua produção, suas referências cromáticas podem ser encontradas em determinados trajetos da Arte e da Arquitetura do século XX.
  keywords:
  - Oscar Niemeyer
  - cor
  - Arquitetura Moderna
  abstract_en: This article seeks to understand the chromatic options of Oscar Niemeyer throughout his extensive career. The methodology consists of analyzing the chromatism of his works and comparing it to the chromatic options of other modern architects and artists. The results are commented on the analysis of selected works. Since white tonality is very much present in his production, the analysis first approaches his work from a certain fascination of modern architects with white. He also hypothesized that his option for white also derives from references linked to the particular strand of abstract sculpture. He notes, however, that it is only after the 1950s that Niemeyer makes a deliberate choice for white. Before that, its architecture is polychromic. The article analyzes the references of this initial polychromy of its production, Niemeyer's approach to Brutalism from the 60s and also the chromatic unfolding of its architecture from the 90s. It concludes with the observation that, despite the singularity and the strong authorial character of his production, his chromatic references can be found in certain paths of Art and Architecture of the twentieth century.
  keywords_en:
  - Oscar Niemeyer
  - cor
  - Arquitetura Moderna
