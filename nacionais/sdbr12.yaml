- id: sdbr12-036
  title: A recepção da arquitetura moderna brasileira nas páginas da Arquitectura
  subtitle: o primeiro flerte
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Maria Beatriz Camargo
    familyname: Cappello
    primary_contact: true
  - givenname: Milton
    familyname: Luz Filho
    primary_contact: false
  abstract: |-
    Este artigo pretende fazer uma abordagem sobre a revista portuguesa Arquitectura, afim de identificar de que maneira o interesse pela arquitetura moderna brasileira surge em seu contexto. Para tal, uma visão geral sobre seus conteúdos terá como objetivo identificar os primeiros artigos que especificamente abordam o tema em foco e, a partir deles, identificar que ideias estão sendo veiculadas.
    Pretende-se buscar a compreensão de como ocorre a recepção da arquitetura moderna brasileira, e sua interlocução com a arquitetura moderna em Portugal. Para isto este artigo analisa o surgimento da primeira publicação sobre a arquitetura moderna brasileira em suas páginas, sintomaticamente texto do arquiteto português Victor Palla a advogar pela modernidade e tradição. Para tal, este artigo dialoga com as ideias de Lucio Costa, de modernidade e tradição, a partir do texto de Palla, afim de traçar um paralelo com o pensamento moderno que se estava construindo no Brasil.
  keywords:
  - arquitetura moderna brasileira
  - Portugal
  - revista Arquitectura
  abstract_en: |-
    This article intends to make an approach on the Portuguese magazine Arquitectura, in order to identify how the interest in modern Brazilian architecture arises in its context. To do so, an overview of its contents will aim to identify the first articles that specifically address the theme in focus and, from them, identify what ideas are being conveyed.
    The aim is to understand the reception of modern Brazilian architecture and its interlocution with modern architecture in Portugal. For this, this article analyzes the appearance of the first publication on modern Brazilian architecture in its pages, symptomatically text of the Portuguese architect Victor Palla to advocate for modernity and tradition. To this end, this article discusses the ideas of Lucio Costa, of modernity and tradition, from the text of Palla, in order to draw a parallel with the modern thought that was being constructed in Brazil.
