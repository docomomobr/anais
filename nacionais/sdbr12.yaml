- id: sdbr12-033
  title: A persistência do telhado na arquitetura brasileira
  subtitle: a casa moderna
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Ana Elísia da
    familyname: Costa
    primary_contact: true
  - givenname: Célia Castro
    familyname: Gonsales
    primary_contact: false
  abstract: 'O telhado foi largamente utilizado na arquitetura brasileira, mesmo em plena vigência da arquitetura moderna que tinha no uso de volumes prismáticos uma de suas estratégias compositivas fundamentais. A arquitetura moderna residencial apresentou neste país um rico repertório de soluções de uso desta cobertura que se relacionam diretamente com os partidos adotados: partidos compactos, de proporções quadráticas, com telhados com pontos elevados e compositivamente expressivos; partidos compactos com proporções retangulares ou aditivos decompostos em alas estreitas e alongadas, possibilitando telhados com baixa inclinação que, com forte caráter planar, enfatizavam mais a geometria de suas bases. O artigo tem o objetivo de, a partir de uma exposição panorâmica de obras do período moderno, realizar uma reflexão sobre o uso do telhado - elemento essencialmente tradicional - na casa moderna brasileira, identificando a incorporação e a transformação desse legado colonial.'
  keywords:
  - telhado na casa moderna
  - casa moderna brasileira
  - cobertura tradicional
  abstract_en: 'El tejado fue largamente utilizado en la arquitectura brasilera mismo en plena vigencia de la arquitectura moderna que tenía en el uso de volúmenes prismáticos una de sus estrategias compositivas fundamentales. La arquitectura moderna residencial presentó en este país un rico repertorio de soluciones de uso de esta cubierta que se relacionan directamente con los partidos adoptados: partidos compactos, de proporciones cuadráticas, con tejados con inclinación elevada y compositivamente expresivos; partidos compactos con proporciones rectangulares o aditivos descompuestos en cuerpos estrechos y alargados, posibilitando tejados con baja inclinación que, con el plano de cubierta bien acentuado, enfatizaban más la geometría de sus bases.  El artículo tiene el objetivo de, a partir de una exposición panorámica de obras del periodo moderno, realizar una reflexión sobre el uso del tejado - elemento esencialmente tradicional – en la casa moderna brasilera, identificando la incorporación y la transformación de ese legado colonial.'
