- id: sdbr12-032
  title: Goiânia-go, a concepção de uma capital moderna como modelo ideal da nova política, o estado novo e as mudanças do plano urbano da região Sul após esse governo
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Priscila Pires Corrêa
    familyname: Neves
    primary_contact: true
  - givenname: Luiz Carlos de
    familyname: Laurentiz
    primary_contact: false
  abstract: Este artigo tem por finalidade abordar a atmosfera de um período mudancista do Brasil pós Revolução de 1930, em que resgata a essência do espírito desbravador do neobandeirantismo rumo a oeste do território nacional. “O verdadeiro sentido de brasilidade é a marcha para o Oeste” torna-se slogan do governo de Getúlio Vargas e de uma sociedade que nos dizeres de Frei Vicente de Salvador, rompe com o “oceanotropismo” – crescimento margeando a faixa litorânea brasileira e com a mania ultrapassada dos antigos bandeirantes portugueses, que apesar de serem corajosos ao conquistar terras desconhecidas, não iam muito além das águas atlânticas, contentavam-se com os passos “arranhando-as ao longo do mar como caranguejos”. Ao mesmo tempo, a marcha para oeste era guiada pelo farol radioso de uma capital moderna, Goiânia. Ela era, além do marco fundamental do governo getulista para desfragmentar antigas alianças políticas e oligarquias, também o modelo de urbanismo moderno concebida dentro do que havia de mais atual na Europa e EUA. Goiânia – Flor Miraculosa, concebida em 1933 pelo arquiteto e urbanista Attilio Corrêa Lima, recém-chegado da França, traz consigo as novidades do planejamento das cidades modernas. No contexto de concepção da Flor Miraculosa, a atmosfera urbana e política se articula em prol de interesses particulares. Nessa linha de interesses, Corrêa Lima se retira da equipe de planejamento da capital e Armando de Godoy assume as diretrizes do projeto da capital e modifica a região sul com outro modelo de urbanismo moderno, o de cidade-jardim. O resultado é que um projeto minunciosamente pensado por Corrêa Lima é sobreposto pelo o de Godoy. Por fim o artigo evidencia o crescimento desastroso da recém-criada capital moderna e o desenvolvimento mudancista da concepção do setor sul como modelo de bairro-jardim e os problemas advindos de interesses particulares somatizados com a construção de Brasília.
  keywords:
  - Goiânia, Cidade moderna, Urbanismo moderno
  abstract_en: This article aims to address the atmosphere of a Brazilian post-Revolutionary period, after 1930, in which it rescues the essence of the pioneering spirit of “neobandeirantismo” towards the west of the national territory. “The true meaning of Brazilianness is the march to the West” becomes the slogan of Getúlio Vargas’ government and of a society that, in the words of Frei Vicente de Salvador, breaks with “oceanotropismo” – growth bordering the Brazilian coast and with the outdated mania of the old Portuguese “bandeirantes”, who, despite being courageous in conquering unknown lands, did not go far beyond the Atlantic waters, they were satisfied with “scraping them along the sea like crabs”. At the same time, the march to the west was guided by the radiant lighthouse of a modern capital, Goiânia. It was, in addition to the fundamental landmark of the Vargas’ government to defragment old political alliances and oligarchies, also the model of modern urbanism conceived within what was most current in Europe and the United States. Goiânia – “Miraculous Flower”, conceived in 1933 by the architect and urbanist Attilio Corrêa Lima, recently arrived from France, brings with it the novelties of the planning of modern cities. In this line of interests, Corrêa Lima retires from the planning team of the capital and Armando de Godoy assumes the guidelines of the capital’s project and modifies the southern region to another model of modern urbanism, the city-garden. The result is that a project thoughtfully minted by Corrêa Lima is superimposed by Godoy’s. Finally, the article highlights the disastrous growth of the newly created modern capital and the development of the concept of the southern sector as a model of the garden-neighborhood and the problems that arose from particular interests somatized by the construction of Brasília.
  keywords_en:
  - Goiânia, Modern city, Modern urbanism
