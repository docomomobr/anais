  abstract: 'O presente artigo identifica certas soluções projetuais de edifícios de apartamentos cujos autores são arquitetos modernistas e que foram construídos na cidade de São Paulo entre as décadas de 1930 e 1960. Esses projetos serão compreendidos a partir de duas instâncias, organizadas em categorias de análise: inserção urbana e diversidade de usos. Conclui-se que tais exemplares têm qualidades que contribuem para definir a urbanidade do entorno e das imediações. Estudos acadêmicos recentes indicam que essas qualidades foram sistematicamente retiradas do repertório de projeto nas últimas décadas. Os procedimentos metodológicos utilizados contemplam vasta revisão bibliográfica, além da leitura de peças gráficas dos edifícios e de informações diversas relativas a esses empreendimentos. Também foram realizadas visitas técnicas a alguns dos exemplares estudados, como pode-se observar em registros fotográficos incluídos neste artigo.'
