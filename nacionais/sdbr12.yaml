  - givenname: Betina Tschiedel
    familyname: Martau
    primary_contact: false
  abstract: As passagens subterrâneas para pedestres existentes no Eixo Rodoviário na cidade de Brasília, já faziam parte da concepção urbanística do Plano Piloto original, e hoje se encontram em crítica situação de ocupação, alvo de criminalidade e degradação. Outrossim, o arquiteto Lúcio Costa, compreendia que a conexão de pedestres entre vias e equipamentos de transporte de massa, era uma das atividades que largamente poderia fazer uso de áreas abaixo da superfície. Manter as condições de conforto ambiental e da percepção de segurança são grandes desafios em se tratando de espaços enterrados. Partiu-se de uma pesquisa documental em fontes primárias, visando compreender quais foram as premissas conceituais de Lúcio Costa ao projetá-las. Uma questão básica da pesquisa tentava entender se a atual degradação é fator decorrente de projeto ou apenas da má-conservação, verificando, também, quais as diferenças entre o projeto original e o executado.  Constatou-se que as passagens sofreram diversas modificações de desenho desde sua concepção até seu estado atual. Isso modificou, entre outros aspectos, a incidência de luz natural nas passagens subterrâneas, contribuindo assim para a rejeição dominante entre os usuários de tais espaços.
  keywords:
  - iluminação
  - espaços subterrâneos
  - percepção
  - passagens pedestres
  - Brasília
  abstract_en: The underground passages for pedestrians on the Road Axis in the city of Brasilia were already part of the urban design of the original Pilot Plan, and today they are in a critical situation of occupation, the target of crime and degradation. Also, the architect Lúcio Costa understood that the connection of pedestrians between roads and mass transportation equipment was one of the activities that could largely make use of areas below the surface. Maintain the conditions of environmental comfort and the perception of safety are great challenges when it comes undergoournd spaces. Starting from a documentary research in primary sources, aim to understand what were the conceptual premises of Lúcio Costa in designing them. A basic question of the research tried to understand if the current degradation is a project-related factor or only the poor conservation, also verifying the differences between the original project and the executed one. It was found that the passages underwent several modifications of drawing from its conception to its present state. This modified, among other aspects, the incidence of natural light in underground passages, thus contributing to the dominant rejection among users of such spaces.
