- id: sdbr12-053
  title: O centro de convenções do Ceará
  subtitle: um signo da modernidade ameaçado
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Cristiane de Araújo Alves
    familyname: Siqueira
    primary_contact: true
  - givenname: Beatriz Helena Nogueira
    familyname: Diógenes
    primary_contact: false
  abstract: O modernismo na arquitetura chegou ao Ceará por volta dos anos 1960 através da atuação de arquitetos pioneiros, que retornavam à sua terra natal após se formarem em outras regiões do país. Em meio a uma sociedade que buscava seu lugar na modernidade, alguns edifícios públicos, projetados por esses arquitetos modernistas, tiveram papel destacado como agentes de desenvolvimento econômico e urbano em Fortaleza. Nesse contexto, o edifício Centro de Convenções do Ceará foi um emblema da modernidade, em razão tanto de sua função pública como da sua expressão formal, além de compor um vetor de expansão urbana na cidade. A análise desse edifício se torna relevante, não somente pelo papel que cumpriu como marco urbanístico e arquitetônico, mas porque o mesmo encontra-se em processo de demolição, denunciando a necessidade premente de se conhecer e discutir o projeto no sentido de valorizar e preservar o patrimônio moderno cearense.
  keywords:
  - Centro de convenções do Ceará
  - Arquitetura moderna
  - Neudson Braga
  abstract_en: Modernism in architecture came to Ceará in the 1960s through pioneering architects who returned to their homeland after graduating from other parts of the country. Amid a society that sought its place in modernity, some public buildings, designed by these modernist architects, played a prominent role as economic and urban development agents in Fortaleza. In this context, the Ceará Convention Center building was an emblem of modernity, due to both its public function and its formal expression, as well as to compose a vector of urban expansion in the city. The analysis of this building becomes relevant, not only for the role that it fulfilled as an urban and architectural landmark, but because it is in the process of demolition, denouncing the urgent need to know and discuss the project in order to value and preserve the Patrimony of the state of Ceará.
