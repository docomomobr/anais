- id: sdbr12-037
  title: Conjunto Habitacional Estrela d´Alva
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Maria Luiza Adams
    familyname: Sanvitto
    primary_contact: true
  abstract: O desenvolvimento das iniciativas oficiais no provimento de habitações para população de baixa renda no Brasil iniciou através dos Institutos de Aposentadoria e Pensões, seguido pelo Banco Nacional de Habitação, criado em 1964, perdurando até 1986 quando houve sua dissolução. O BNH concedeu financiamentos habitacionais em escala sem precedentes no Brasil. Esta produção gerou muitas críticas, o que talvez tenha afastado discussões arquitetônicas desta temática. O presente trabalho procura verificar um exemplar arquitetônico do período de atuação do BNH, que não tem sido contemplado por revisão cuidadosa. Desta forma, o Conjunto Habitacional Estrela D´Alva, em Belo Horizonte/MG, projetado entre 1977 e 1981 pelo arquiteto Joel Campolina é verificado, procurando demonstrar que, apesar das críticas atribuídas aos conjuntos financiados pelo BNH, com grande maioria de projetos sem qualidade arquitetônica, existem exemplares que correspondem ao que se espera de uma boa arquitetura.
  keywords:
  - Arquitetura Moderna
  - Habitação Coletiva
  - Habitação Social
  - Conjuntos Habitacionais
  abstract_en: The development of official initiatives to provide housing for low-income populations in Brazil started whith the Institutos de Aposentadoria e Pensões [Retirement and Pension Institutes], followed by the Banco Nacional de Habitação [National Housing Bank], from1964 to1986, when the bank was dissolved. BNH gave housing financing on an unprecedented scale in Brazil. That production was the object of much criticism, which may have put away the architectural discussions of this issue. This article seeks to check an architectural example from the BNH period, which has not yet been the object of careful investigation. Thus, the Estrela D´Alva Housing Project, in Belo Horizonte/MG, designed between 1977 and 1981 by the architect Joel Camplina is studied, trying to demonstrate that, despite the criticism attributed to housing complexes funded by BNH, which most of them have no architectural quality, there are some examples that correspond to what is expected as a good architecture.
