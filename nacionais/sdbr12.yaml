- id: sdbr12-002
  title: Mies in Brazil
  subtitle: beyond diplomatic issues regarding the US consulate in São Paulo, 1957–62
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: en
  authors:
  - givenname: Marcos Amado
    familyname: Petroli
    primary_contact: true
  abstract: |-
    Este trabalho analisa o projeto para o Consulado Americano em São Paulo (1957–62) primeiramente como edifício com conotações simbólicas e diplomáticas, em que arquitetura moderna associa-se a certo imperialismo americano; e posteriormente como um projeto arquitetônico elaborado por Mies e equipe, mas já com pequenas divergências formais que questionam até que ponto Mies estava a par do projeto.
    Embora o Departamento de Estado americano tenha requisitado mais assimilação dos futuros projetos com arquiteturas nativas de outras nações, Mies e seu time propuseram outro pavilhão típico miesiano, um projeto que trata o ambiente urbano com tal descolamento que relembra tanto melancolia, como conquista de território através do olhar de um arquiteto imigrante. Território é ambivalente, portanto, entre ambiente construído e terreno primitivo, mas que também não negou a ambição de um caráter cívico monumental.
    Assim, este trabalho busca cobrir certa marginalização nas historiografias da arquitetura moderna nos Estados Unidos sobre a produção brasileira no período pós-Brasília, uma época ainda circundado por níveis intelectuais de perversidade e miopia. Além disso, este trabalho enfatiza o perigo da reprodutibilidade da imagem (não do método de projeto) miesiana como formação acrítica, processo que vem a mistificar os protótipos originais do arquiteto-construtor alemão.
  keywords:
  - Mies van der Rohe no Brasil
  - Consulado dos Estados Unidos em São Paulo
  - período pós-Brasília
  abstract_en: |-
    This paper analyzes the US Consulate in Sao Paulo (1957-62) design firstly as building with symbolic and diplomatic connotations, in which modern architecture associates itself to a kind of American imperialism; and later as an design by Mies and his team, but with slight formal divergences that question to what extent Mies was aware about the project.
    Although the State Department had requested more assimilation between projects and native architectures from other nations, Mies and his team proposed another Miesian-like pavilion design, which treats the urban landscape in such detachment that reminds both melancholy and conquer through the eyes of an immigrant architect. Territory is ambivalent then in between built environment and primitive terrain, but something that also did not deny the ambition of a civic and monumental character.
    Therefore, this paper also aims to cover a gap in historiographies about Brazilian modern architecture in America after Brasilia (1960), a period still surrounded by certain intellectual levels of pervasive and myopia. In addition, it alerts for the reproducibility of the Miesian image (not the design method) as a non-critic formation, process that comes to mystify the original prototypes of the German architect-builder.
  keywords_en:
  - Mies van der Rohe in Brazil
  - US Consulate in São Paulo
  - period after Brasilia
