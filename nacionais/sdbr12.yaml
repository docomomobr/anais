- id: sdbr12-023
  title: Casa e Jardim anos 1950
  subtitle: a linguagem moderna chega à classe média
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Maristela da Silva
    familyname: Janjulio
    primary_contact: true
  abstract: |-
    Nesta pesquisa da revista Casa e Jardim, que envolve o período 1953-1959, analisa-se a relevância deste periódico para o estudo da arquitetura moderna, no momento em que ela atinge um público mais amplo, nos anos 1950. Assim, a importância da revista não se restringe a uma amostragem da produção da arquitetura erudita em suas páginas, mas também ao fato de criar-se um público – e mesmo uma clientela - para a linguagem moderna. Este público alcança lugares mais distantes do que os exemplares da arquitetura erudita da época.
    Existe, na revista, toda uma produção arquitetônica com referências da linguagem moderna, apresentada à classe média, educando seu gosto nesta direção.  Neste processo, é criado um modelo, calcado em princípios modernos, e exposto aos leitores através de imagens e textos. Existem, ainda, projetos criados por arquitetos para um cliente hipotético, com referências deste mesmo modelo.
  keywords:
  - linguagem moderna arquitetura residencial
  - Casa e Jardim anos 1950
  - arquitetura classe média
  abstract_en: |-
    Abstract (máximo de 1000 caracteres), fonte Arial 10 normal, espaçamento simples.
    In this research in the magazine Casa e Jardim, which involves the period 1953-1959, the relevance of this journal to the study of modern architecture is analyzed, as it reaches a wider audience in the 1950s. Thus, the importance of the journal is not just limited to a sample of erudite architecture production, but also to the fact of creating an audience - and even a clientele - for modern language. This public reaches more distant places than the erudite architecture exemplars of the time.
    There is in the magazine a whole production of architecture, with references of the modern language, presented to the middle class, educating its taste in this direction. In this process, a model is created, based on modern principles, and presented to readers through images and texts. There are also projects created by architects for a hypothetical client, with references of this same model.
  keywords_en:
  - modern language residential architecture
  - Casa e Jardim 1950s
  - middle class architecture
