- id: sdbr12-012
  title: Em consideração de um imaginário moderno na dinâmica construtiva do Triângulo Mineiro e Alto Paranaíba (1945-1975)
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Ana Paula Tavares
    familyname: Miranda
    primary_contact: true
  abstract: 'O trabalho objetiva avançar as pesquisas acerca da difusão da arquitetura moderna brasileira para fora dos grandes centros, a fim de considerar seus reflexos ante as características específicas de uma localidade, no caso, a mesorregião mineira do Triângulo Mineiro e Alto Paranaíba. Busca-se identificar, para além dos protagonistas, outros mecanismos de apropriação que envolvem a inserção de uma nova linguagem projetual em uma cidade periférica. O trabalho exercita uma abordagem que procura demonstrar que essa nova produção se inseriu em um contexto cujo um ideário moderno já vinha sendo formado em diversos âmbitos da história regional, auxiliando na produção de novos valores que se refletiam em novas formas, novos procedimentos técnicos e estreitavam os diálogos do interior com a produção dos grandes centros. Este texto foi construído a partir do segundo capítulo da dissertação de mestrado da autora, intitulada “Arquitetura Moderna no Triângulo Mineiro e Alto Paranaíba: indícios para a construção de uma cultura arquitetônica (1945-1975)”, cujo tema central foi a difusão da arquitetura moderna na mesorregião mineira do Triângulo Mineiro e Alto Paranaíba.'
  keywords:
  - Arquitetura Moderna
  - Triângulo Mineiro e Alto Paranaíba
  - Imaginário Moderno
  abstract_en: 'This work aims at progressing the research on the spread of Brazilian modern architecture outside major centers, finding out its consequences on local peculiarities of the Triângulo Mineiro and Alto Paranaíba mesoregion and also identifying – in addition to its protagonists –, the numerous mechanisms for appropriation of the new projectual language added, which is reflected in the production of new values, new forms and new technical procedures as well as in the dialogues with production from major centers. This work was constructed from the second chapter of the author''s dissertation, which is entitled “Modern Architecture in the Triângulo Mineiro and Alto Paranaína region: some indications for the development of an architectural culture (1945-1975)”, which the subject-matter was the spread of modern architecture in Triângulo Mineiro and Alto Paranaíba zone.'
