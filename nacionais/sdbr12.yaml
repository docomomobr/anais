- id: sdbr12-038
  title: Mallet-stevens, Le Corbusier e o Projeto da vila dias
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Silvia Amaral Palazzi
    familyname: Zakia
    primary_contact: true
  abstract: O artigo aborda a construção histórica do projeto da residência de Manoel dos Santos Dias. Pretende-se esmiuçar os trâmites da contratação de Mallet-Stevens para a realização desse projeto, que infelizmente, nunca foi construído e que permanece desconhecido. Pode-se dizer que o desvanecimento do registro histórico do projeto está vinculado ao processo de consolidação historiográfica de uma vertente moderna de arquitetura, a saber, a preponderância da vertente corbusiana, no Brasil. Em 1929, o usineiro de açúcar, Manoel Dias, contratou Mallet-Stevens para projetar uma residência, em Recife, capital de Pernambuco. Mais intrigante é ainda o fato de Le Corbusier também ter sido consultado a respeito do mesmo projeto. A trama revela nuanças entre os rivais arquitetos, que vivendo num período de profunda retração econômica buscavam novos mercados.  Nessa teia histórica encontra-se, de um lado, um cliente abastado de um país culturalmente periférico almejando distinção social e conforto moderno; de outro, Mallet-Stevens e Le Corbusier.
  keywords:
  - Robert Mallet-Stevens
  - Vila Manoel Dias
  - brasileiros e vanguarda moderna
  abstract_en: This paper addresses the historical development of the project of Manoel dos Santos Dias’ residence. It aims to analyze the procedures for hiring Mallet-Stevens to execute such project, which, unfortunately, has never been built and remains unknown. It can be said that the fading of the historical records of the project are linked to the process of historiographical consolidation of a modern approach concerning architecture, which is the prevalence of a corbusian approach in Brazil. In 1929, the sugar mill owner, Manoel Dias, hired Mallet-Stevens to design a residence, in the City of Recife, capital city of the State of Pernambuco. More intriguing is the fact that Le Corbusier had also been consulted about the same project. This plot reveals nuances between the rival architects, who, by living in a period of deep economic downturn, were in search of new markets. In this historical web of events, lies, on one side, a wealthy client from a country culturally irrelevant, who craved for social recognition and modern comfort;  and, on the other side, Mallet-Stevens e Le Corbusier.
