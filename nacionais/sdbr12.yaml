- id: sdbr12-041
  title: O Habitat moderno em São Luis do Maranhão
  subtitle: a análise de três edificações residenciais
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Lúcia Moreira do
    familyname: Nascimento
    primary_contact: true
  abstract: O presente trabalho analisa edificações construídas a partir da década de 1950, em São Luís, capital do Estado do Maranhão, que possuam relações e vínculos formais com arquitetura modernista, de maneira a identificar os valores existentes nessas construções, que são pouco reconhecidas e valorizadas pela historiografia, bem como pelos órgãos preservacionistas. Foram abordados os princípios e normas que definiram esta nova linguagem arquitetônica que quebrou a homogeneidade do conjunto colonial e modificou a imagem da cidade, renovando os referenciais estéticos, através dos avanços dos materiais e tecnologias provenientes da industrialização. Para tal, foi realizada pesquisa bibliográfica e documental, confrontada com a análise das plantas e imagens, sob a ótica dos “Cinco pontos para uma nova Arquitetura”, de Le Corbusier. Esta abordagem revelou um conjunto arquitetônico de grande valor, que na época de sua implantação buscou, mesmo que de forma reduzida, dar à cidade um caráter moderno. A valorização desses exemplares da arquitetura do século XX, pouco estudados pela historiografia, contribuirá para conhecimento e preservação desse acervo, que vem sofrendo processo constante de descaraterizações e deterioração.
  keywords:
  - Arquitetura Modernista
  - Valores
  - São Luís
  abstract_en: The present work analyzes buildings constructed from the 1950s, in São Luís, capital of the State of Maranhão, with formal relations and ties with modernist architecture, in order to identify the values existing in these constructions that are little recognized and valued by historiography, aAs well as by preservationistorganizations. The principles and norms that defined this new architectural language that broke the homogeneity of the colonial set and modified the image of the city, renewing the aesthetic references, through the advances of the materials and technologies coming from the industrialization, were approached. For this, a bibliographical and documentary research was carried out, comparing the analysis of plants and images, from the perspective of Le Corbusier's "Five Points for a New Architecture". This approach revealed an architectural complex of great value, which at the time of its implantation, sought, even if in a reduced form, to give the city a modern character. The valorization of these examples of twentieth-century architecture, little studied by historiography, will contribute to the knowledge and preservation of this collection that has undergone a constant process of decay and deterioration.
  keywords_en:
  - Modernist Architecture
  - values
  - São Luis
