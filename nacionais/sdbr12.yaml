- id: sdbr12-009
  title: Ao norte e ao sul do Eixo
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Vanessa Schnabel Fragoso
    familyname: Chini
    email: null
    affiliation: null
    country: BR
    orcid: null
    bio: null
    primary_contact: true
  abstract: Brasília é estruturada por dois eixos, sendo que um deles é uma rodovia denominada Eixo Rodoviário-Residencial, também chamado popularmente de Eixão, que desde a inauguração da cidade, tem sido utilizado para atividades diversas das projetadas. Essas ocupações delineiam apropriações de espaço público de duas formas distintas, mas complementares. A primeira apropriação é física, com a presença de pessoas no leito carroçável e em seus espaços adjacentes.  A segunda é uma abstração do desenho urbano, caracterizada pelo uso do traçado genuíno de maneira simbólica. O artigo procura exemplificar cada uma delas, com a análise de  fotos, filmes, poemas, além de propor uma espécie de jogo semântico, em que o observador da cidade pode, num flâneur baudelairiano, percorrer o Eixão e encontrar novas percepções da rodovia.
  keywords:
  - Brasília, Eixão, apropriação, jogos semânticos
  abstract_en: Brasília is structured by two axes, one of which is a highway Eixo Rodoviário-Residencial, also called Eixão, which since the city's inauguration has been used for other activities than those projected. These occupations delineate appropriations of public space in two distinct but complementary ways. The first appropriation is physical, with the presence of people in the cantilevered bed and its adjacent spaces. The second one is an abstraction of the urban design, characterized by the use of the genuine layout in a symbolic way. The article tries to exemplify each one of them, with photos, films, poems, besides proposing a kind of semantic game, in which the observer of the city can, in a flâneur, go through the Eixão and find new perceptions of the highway.
  keywords_en:
