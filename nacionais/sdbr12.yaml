- id: sdbr12-027
  title: A distribuição geográfica da revista Módulo
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Mario Guidoux
    familyname: Gonzaga
    primary_contact: true
  abstract: Este trabalho trata da distribuição geográfica da revista Módulo, publicada no Rio de Janeiro de 1955 até 1989 sob a direção de Oscar Niemeyer. Nas páginas de Módulo, Niemeyer teve a liberdade para mostrar sua produção acompanhada dos textos e obras que corroboravam com sua visão da arquitetura moderna e iam ao encontro de seus valores. Nada do que foi publicado na revista foi ao acaso; a curadoria realizada pela equipe sob o olhar atento do arquiteto tinha o objetivo de firmar a obra de Niemeyer como representante incondicional da arquitetura brasileira. A Módulo sempre foi editada no Rio de Janeiro, cidade onde Niemeyer viveu e trabalhou durante a maior parte de sua vida, mas, sendo fiel à proposta de ser uma revista de arquitetura e arte brasileiras, manteve, durante toda sua existência, correspondentes espalhados pelo Brasil e exterior. O objetivo deste trabalho foi explicitar a distribuição nacional e internacional das obras publicadas e dos personagens responsáveis pela publicação com intuito de refutar ou confirmar suposições através da substituição do juízo critico pela leitura literal dos dados encontrados no conteúdo na revista.
  keywords:
  - Módulo
  - revistas de arquitetura, Oscar Niemeyer
  abstract_en: 'This paper deals with the geographical distribution of Módulo, a magazine published in Rio de Janeiro from 1955 to 1989 by Oscar Niemeyer. In Módulo’s pages, Niemeyer had the liberty to show his work along with texts and other works that enhanced his vision of modern architecture and his values. Nothing that was published in this magazine was random: the curatorship made by the team under Niemeyer’s close watch had the goal to establish the architect’s work as an ultimate representative of Brazil’s modern architecture. Módulo has always been published in Rio de Janeiro, the city where Niemeyer lived the bigger part of his life, but, being true to the initial aim to be a magazine dedicated to Brazil’s architecture and art, it always had correspondents scattered not only around Brazil but overseas as well. The aim of this paper was to reveal the national and international distribution of the works published and the people behind the publication with the goal of disproving of confirming suppositions through the substitution of the critical judging by the literal reading of the data found in the magazine’s content.'
  keywords_en:
  - Módulo, architecture magazines, Oscar Niemeyer
