  - Fernando Chacel
  - Paisagismo moderno
  - vilas operadoras
  abstract_en: 'Tombado by Municipal Law in 2015, Furnas Square, by the landscaper Fernando Chacel (1931- 2011) located in the city of Planura / MG, is a relevant act for the modern architectonic, landscape and urban legacy in Brazil, Which was supported by his dossier, the research carried out in the Thesis: "Furnas’ Operative  towns  in the Rio Grande and Rio Paranaíba Basins - from conception to actuality", proving the importance of surveys and analyzes of the regional modern heritage carried out by the academy. This article proposes to address the relevance of the professional performance of Chacel and multidisciplinary team in the "Operative Villages" in order to demonstrate the importance of the modern landscape ideology present in these "villages" due to their landscape peculiarities, in a context in which the construction of Brasília Demanded the expansion of electric energy supply prioritizing large hydroelectric works to meet the needs of the new capital and the industrial sector that was consolidating in southeastern Brazil. Through descriptive text, stands out the Village of Planura and its square/park, whose tipping focused on its preservation values the modern environmental patrimony. Tombado por Ley Municipal en 2015 el Conjunto Paisajístico de la Plaza de la Vila de Furnas de autoría del paisajista Fernando Chacel (1931-2011) en la ciudad de Planura / MG, es acto relevante para el legado arquitectónico, paisajístico y urbanístico modernos en Brasil, que tuvo como soporte para su dossier, las investigaciones efectuadas en la Tesis: "Vilas Operadoras de Furnas en las Bacias de los ríos Grande y Paranaíba - de la concepción a la actualidad" comprobando la importancia de los levantamientos y análisis del patrimonio moderno regional realizado por la academia. Este artículo propone abordar la relevancia de la actuación profesional de Chacel y equipo multidisciplinario en las "Villas Operadoras" con el objetivo de demostrar la importancia del ideario paisajístico moderno presente en estas "villas" por sus peculiaridades paisajísticas, en un contexto en que la construcción de Brasilia Exigía la ampliación de oferta de energía eléctrica priorizando grandes obras de hidroeléctricas para atender las necesidades de la nueva capital y el sector industrial que se consolidaba en el sudeste de Brasil. A través de texto descriptivo, se destaca la Villa de Planura y su plaza/parque, cuyo vuelto hacia su preservación valora el patrimonio paisajístico ambiental moderno.'
