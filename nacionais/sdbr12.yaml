- id: sdbr12-016
  title: Historiografia e preservação do modernismo na obra da SUDENE
  subtitle: itinerários, preceitos, argumentos e outros pontos no roteiro
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Alba Nélida de Mendonça
    familyname: Bispo
    primary_contact: true
  abstract: 'Esse trabalho investiga aspectos da historiografia do movimento moderno a partir da obra da Superintendência do Desenvolvimento do Nordeste – SUDENE. O objetivo deste trabalho é refletir sobre a contribuição teórica desenvolvida no nordeste brasileiro e argumentar em prol da preservação do patrimônio como testemunho das práticas, metodologias conceituais e tecnologias projetivas adotadas no modernismo recifense. Estruturalmente, a pesquisa desenvolve-se em três roteiros quanto às camadas de significados: itinerários ou percursos historiográficos; preceitos de uma arquitetura moderna e nordestina; argumentos de valoração da obra por sua significância para a historiografia do modernismo.'
  keywords:
  - Preservação
  - Modernismo
  - Pernambuco
  abstract_en: 'This paper investigates aspects of the historiography of the modern movement from the construction of Northeast Development Superintendence – SUDENE. The objective of this work is to reflect on the theoretical contribution developed in the brazilian northeast and to argue for the preservation of the patrimony as a testimony of the practices, conceptual methodologies and projective technologies adopted in the Recife’ modernism. Structurally, the work is developed in three scripts regarding the layers of meanings: itineraries or historiographic paths; precepts of a modern and northeastern architecture; arguments of the work for its significance for the historiography of modernism.'
  keywords_en:
  - Preservation
  - Modernism
  - Pernambuco
