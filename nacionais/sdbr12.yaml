- id: sdbr12-020
  title: Niemeyer na Costa lusitana
  subtitle: urbanização de Pena Furada, 1965-1966
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Cláudia Costa
    familyname: Cabral
    primary_contact: true
  abstract: 'A despeito dos estreitos vínculos que aproximam Brasil e Portugal, apenas uma pequena parcela da intensa atividade projetual de Niemeyer no exterior teve relação com o contexto ibérico. Menos ainda foi o que de fato se construiu: apenas o conjunto hoteleiro no Funchal (Madeira,1966). O trabalho examina uma proposta anterior de Niemeyer para Portugal: o estudo para a urbanização turística de Pena Furada (Algarve,1965). Desenvolvido em vinte páginas redigidas à mão, incluindo diagramas, croquis e plano geral, o estudo mostra uma estrutura narrativa própria, que combina não apenas a palavra escrita e o desenho, mas também duas escalas complementares do projeto: a visão panorâmica e a perspectiva do observador. A articulação narrativa dos desenhos sugere a expectativa de formação de um sistema de lugares, que não é de imediato evidente no sistema de objetos retratado pelo plano. O trabalho sustenta que essa base documental desvela uma certa interpretação da paisagem, mediante a qual se podem reconsiderar algumas visões correntes sobre a ideia de cidade da arquitetura moderna.'
  keywords:
  - Oscar Niemeyer
  - Pena Furada
  - urbanismo moderno
  abstract_en: 'Despite the close ties between Brazil and Portugal, not much of Niemeyer''s prolific activity abroad was related to the Iberian context. Even less was actually built, except for the hotel complex in Funchal (Madeira, 1966). The paper examines an earlier proposal by Niemeyer for Portugal: the study for the tourist urbanization of Pena Furada (Algarve, 1965). Comprising handwritten pages, diagrams, sketches, and an overall plan, the study shows an interesting narrative structure, which combines not just texts and drawings, but also two complementary scales of design: the panoramic view and the perspective of the observer. The narrative articulation of the drawings discloses the development of a system of places, otherwise unnoticed in the system of objects depicted by the plane. The paper argues that these records reveal a particular understanding of landscape design, through which we can enlarge our views on modern architecture’s idea of ​​the city.'
  keywords_en:
  - Oscar Niemeyer
  - Pena Furada
  - modern urbanism
  references:
