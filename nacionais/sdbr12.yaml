- id: sdbr12-044
  title: Niemeyer for export
  subtitle: arquitetura e trajetória de Oscar Niemeyer mundo a fora
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Eduardo Pierrotti
    familyname: Rossetti
    primary_contact: true
    affiliation: UnB
  abstract: As abordagens sobre a trajetória de Oscar Niemeyer frequentemente abordam sua produção arquitetônica realizada fora do Brasil, com projetos e obras Israel, Itália, França, Alemanha, Argélia, Líbano, além de trabalhos Reino Unido, na Venezuela, Congo, Cuba e Estados Unidos. Trata-se de uma produção representativa que adquiriu um caráter meramente complementar à produção assentada em território nacional, quando poderia ser tomada com autonomia. Trata-se de um conjunto de arquiteturas que condensam oportunidades e desafios profissionais de outras escalas, com novos de programa, em contextos urbanos, sociais e culturais singulares a ser enfrentada por novas abordagens da historiografia.
  keywords:
  - Niemeyer
  - trajetória
  - pós-Brasília
  abstract_en: The approaches to Oscar Niemeyer's trajectory often address his architectural production outside Brazil facing projects and works at Israel, Italy, France, Germany, Algeria, Lebanon, as well as works in the United Kingdom, Venezuela, Congo, Cuba and the United States. It is a representative production that has acquired a merely complementary character to the production settled in national territory, when it could be taken with autonomy. It is a set of architectures that condense professional opportunities and challenges from other scales with new program in unique urban, social and cultural contexts to be studied by new approaches to historiography.
  keywords_en:
  - Niemeyer
