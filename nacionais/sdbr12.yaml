- id: sdbr12-028
  title: Uma análise do discurso teórico de Lucio Costa
  subtitle: o antes e o depois das viagens de estudos a Portugal
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Catiele Gonçalves
    familyname: Lima
    primary_contact: true
  abstract: Este artigo trata o impacto das viagens de Lucio Costa a Portugal no seu discurso teórico. A questão central aqui é se o conhecimento extraído nas viagens constituiu fundamento base naquilo que se convencionou ser a “diferenciação da arquitetura brasileira” – a articulação entre tradicional e moderno. Sob este terreno, compreende-se a atuação policêntrica do arquiteto como diretor de tombamentos do IPHAN e teórico da arquitetura, em outras palavras, como agente formador da estrutura do patrimônio nacional e construtor de um dos pilares do ideário moderno. O desenvolvimento deste trabalho, pautou-se em uma análise paralela dos textos antes e depois das viagens, para compreender mudanças, continuidades ou, até mesmo, contradições no seu discurso. Em meio a amplitude do legado de Lucio Costa, buscou-se ir ao “detalhe”, nomeadamente as viagens, para uma aproximação na compreensão dos seus postulados sobre uma arquitetura legitimamente brasileira. O resultado alcançado é um panorama do discurso de Lucio Costa antes e depois das suas viagens a Portugal.
  keywords:
  - arquitetura
  - Lucio Costa
  - viagens a Portugal
  abstract_en: This paper analyses the impact that Lucio Costa’s trips to Portugal had in his academic reasoning. The aim of this research work is to assess if the knowledge gathered in these trips may be posed as the baseline for what has been commonly understood as “the differentiation of the Brazilian architecture” – the link between the traditional and the modern. In this context, the polycentric attitude of the architect is understood as the IPHAN preservation director, in other words, as the tutor for the national heritage structure and builder of one of the columns of the modern ideals. This research work was based on the parallel analysis of the author’s texts towards finding changes, similarities or even contradictions in his words. Bearing in mind the Lucio Costa legacy extent, details were pursued, namely the trips, towards approaching an understanding the principles concerning a legitimately Brazilian architecture. The achieved result can be seen as a panorama about the Lucio Costa reasoning before and after the trips to Portugal.
  keywords_en:
  - architecture
  - Lucio Costa
  - travel to Portugal
