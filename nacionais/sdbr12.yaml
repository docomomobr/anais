- id: sdbr12-071
  title: Hotel Internacional dos Reis Magos
  subtitle: análise do memorando do Depam pelo não tombamento do hotel
  section: Eixo 2 — Práticas de preservação da arquitetura e do urbanismo modernos
  locale: pt-BR
  authors:
