- id: sdbr12-011
  title: A obra de Maria do Carmo Schwab na arquitetura modernista Capixaba
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Rafaela Lima Nunes
    familyname: Freitas
    primary_contact: true
  - givenname: Tatiana Caniçali
    familyname: Casado
    primary_contact: false
  - givenname: Genildo Coelho Hautequestt
    familyname: Filho
    primary_contact: false
  abstract: |-
    O modernismo no Brasil teve grande ascensão a partir da Semana de Arte Moderna de 1922, em São Paulo, com inúmeras manifestações culturais que disseminaram a proposta que já vinha sendo difundida na Europa, desde o início do século XIX. Mesmo que tardio em relação a outros países, o Brasil foi um grande apoiador do movimento e de onde se extraiu nomes importantes e marcos da obra modernista mundial (BENÉVOLO, 2001).
    No Espírito Santo a modernização da Região Metropolitana da Grande Vitória (RMGV), consolidou-se por ação do governo Jones Santos Neves (1951-1955), com a capital mais estruturada do que nos governos anteriores. Esse processo teve como base a escola moderna carioca, recebendo arquitetos vindos do Rio de Janeiro e de Belo Horizonte para elaboração do programa de modernização das cidades capixabas, sendo Maria do Carmo de Novaes Schwab, um dos principais nomes desse período da arquitetura capixaba (MIRANDA, 2010).
  keywords:
  - arquitetura modernista
  - arquitetura capixaba
  - obra modernista
  abstract_en: |-
    Modernism in Brazil had a great rise since the Modern Art Week of 1922 in São Paulo, with numerous cultural events that disseminated the proposal that had been disseminated in Europe since the beginning of the nineteenth century. Although late in relation to other countries, Brazil was a great supporter of the movement and from which important names and milestones of the modernist world work were extracted (BENÉVOLO, 2001).
    In Espírito Santo, the modernization of the Greater Vitória Metropolitan Region (RMGV) was consolidated by the Jones Santos Neves administration (1951-1955), with the capital being more structured than in previous governments. This process was based on the modern school in Rio de Janeiro, receiving architects from Rio de Janeiro and Belo Horizonte to elaborate the program for the modernization of the cities of the state of Espírito Santo, Maria do Carmo de Novaes Schwab, one of the main names of this period of architecture in the state of MIRANDA , 2010).
