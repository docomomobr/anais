- id: sdbr12-054
  title: Flávio de Carvalho e o Projeto “efficacia”
  subtitle: um debate acerca da forma moderna
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Clara Bonna
    familyname: Pignaton
    primary_contact: true
  abstract: O presente trabalho interroga como a forma arquitetônica proposta por Flávio de Carvalho para o Palácio do Governo, em 1927, expõe os conflitos em torno das questões decorrentes da emergência da linguagem moderna na arquitetura brasileira. Tais questões se colocam pela exaustão dos recursos estilísticos como expressão formal e igualmente pela necessidade de dar expressão a sua época. Em meio a uma inegável atmosfera cosmopolita e de progresso que pairava sobre São Paulo, o engenheiro-artista assume uma postura ambígua de assimilação e tensão das categorias herméticas da cartilha modernista internacional, bem como da renovação da imagem nacional e o faz através de uma dialética entre a racionalidade e o domínio das emoções.
  keywords:
  - forma, expressão, racionalidade
  abstract_en: The present work questions how the architectural form proposed by Flavio de Carvalho for the Government Palace in 1927 exposes the conflicts surrounding the emergence of a modern style in Brazilian architecture. Such questions are raised by the exhaustion of stylistic resources as formal expression and also for the necessity of giving expression to its time. In the midst of an undeniable cosmopolitan atmosphere of progress existing in São Paulo, the artist-engineer takes on an ambiguous approach of absorption and tension on the hermetic categories of the International Modernist grammar, as well as on the renovation of a national image through a dialogue between rationality and the realm of emotions.
  keywords_en:
  - form, racionality, expression
