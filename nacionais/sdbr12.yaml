- id: sdbr12-057
  title: A casa do Brasil em madri
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Ricardo de Souza
    familyname: Rocha
    primary_contact: true
  abstract: O artigo analisa o projeto para a Casa do Brasil em Madri (1959-1962), normalmente atribuído ao arquiteto brasileiro Luiz Affonso d'Escragnolle Filho (1924-2004). Apesar de alguns prêmios e elogios, como um comentário do ganhador do Pritzker do ano de 1992, o arquiteto português Alvaro Siza, Luiz Affonso d'Escragnolle Filho não aparece em nenhum dos manuais sobre a arquitetura moderna brasileira, nem sequer, nas obras que revisam sua história desde um ponto de vista crítico, ampliando sua compreensão para além das contribuições dos nomes mais conhecidos, como os arquitetos Oscar Niemeyer (1907-2012) e Lucio Costa (1902-1998). Assim, entre as linhas das histórias das arquiteturas pretensamente “oficiais” ou “canônicas” e, muitas vezes, apenas parciais e sectárias, por detrás de seus textos e capítulos, é possível descobrir omissões e revelações que terminam por oferecer uma versão diferente, quiçá mais complexa, ao propor a si mesma como algo incompleto.
  keywords:
  - arquitetura moderna brasileira
  - Casa do Brasil em Madri
  - Luiz Affonso d'Escragnolle Filho
  abstract_en: El artículo analiza el proyecto para la Casa del Brasil en Madrid (1959-1962), en general asignado al arquitecto brasileño Luiz Affonso d'Escragnolle Filho (1924-2004). A pesar de algunos premios y elogios, como un comentario del ganador del Pritzker del año 1992, el arquitecto portugués Alvaro Siza, Luiz Affonso d'Escragnolle Filho no aparece en ninguno de los manuales sobre la arquitectura moderna brasileña, ni siquiera, en las obras que revisan su historia desde un punto de vista crítico, ampliando su comprensión más allá de las contribuciones de los nombres más conocidos, como los arquitectos Oscar Niemeyer (1907-2012) y Lucio Costa (1902-1998). Así, entre las líneas de las historias de las arquitecturas pretendidamente "oficiales" o "canónicas", y a menudo sólo parciales y sectarias, detrás de sus textos y capítulos, es posible descubrir omisiones y revelaciones que terminan por ofrecer una versión diferente, quizás más compleja, al proponer a sí misma como algo incompleto.
