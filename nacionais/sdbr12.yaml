- id: sdbr12-078
  title: Desafios para a preservação de parlamentos modernos
  subtitle: o caso do Congresso Nacional
  section: Eixo 2 — Práticas de preservação da arquitetura e do urbanismo modernos
  locale: pt-BR
  authors:
  - givenname: Elcio Gomes da
    familyname: Silva
    primary_contact: true
  - givenname: José Manoel Morales
    familyname: Sánchez
    primary_contact: false
  abstract: O Palácio do Congresso Nacional, construído em Brasília 1960 e reconhecido como patrimônio em 2007, constitui conjunto edificado que está associado à noção de monumento, obra que deve durar e manifestar testemunho histórico de feitos para gerações futuras. Idealizado e materializado com base em conceitos que remetem à experimentação e à vanguarda das técnicas construtivas, apresenta, nestas mesmas vertentes, os principais desafios que são recorrentes e comuns à preservação da arquitetura moderna. Diante da complexa conciliação entre aspectos consolidados pela teoria da preservação e os desafios próprios do legado moderno, o estudo de casos de obras restauradas tem se revelado como método de abordagem e fonte complementar para a interpretação e aplicação dos princípios gerais consensuais. A partir dessa constatação, das premissas em pauta, dos problemas específicos e da delimitação de casos possíveis, o artigo apresenta apontamentos preliminares para análise das intervenções ocorridas no plano de restauro da Sede das Nações Unidas, como estudo de caso correlato e fonte de respostas complementares na definição de diretrizes gerais para o Congresso Nacional.
  keywords:
  - Preservação
  - Arquitetura
  - Palácio do Congresso Nacional
  abstract_en: The Palace of Congress, built in Brasilia in 1960 and recognized as heritage in 2007, is a construction that is associated with the notion of monument, a work that must remain and express historical testimony for future generations. Conceived and materialized based on concepts that refer to experimentation and vanguard of construction techniques, features, in these same aspects, the main challenges that are recurrent and common to the preservation of modern architecture. Faced with the complex reconciliation between aspects consolidated the theory that deals with preservation and the challenges inherent in modern legacy, the case study of restored works have revealing to approach method and complementary source for the interpretation and application of consensual general principles. Based on this evidence, the premises in question, the specific problems and the delimitation of possible cases, this paper presents some preliminary notes for analysis of the interventions for the Capital Master Plan of the United Nations Headquarters, as study case and an additional source of answers for the definition of general guidelines for the National Congress.
