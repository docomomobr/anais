    familyname: Lima
    primary_contact: true
  abstract: 'A Rodoferroviária de Brasília (1975) foi concebida como elemento de articulação importante entre a nova capital e as regiões brasileiras. Situado no extremo oeste do Eixo Monumental, o edifício desenhado por Oscar Niemeyer apresenta configuração atrelada às funções que desempenha e às características de seu entorno: o cerrado vazio às margens do perímetro urbano com baixa densidade construída e amplos horizontes. O edifício é tomado aqui como objeto para breve reflexão sobre aspectos do movimento moderno das décadas de 1960-70 no Brasil, quando a integração do país era parte importante da agenda arquitetônica. Espera-se também aguçar o entendimento acerca da obra de Oscar Niemeyer em Brasília, em particular, dos exemplos situados fora dos espaços simbólicos e representativos da cidade.'
  keywords:
  - Rodoferroviária, Brasília, Oscar Niemeyer
  abstract_en: 'The Rodoferroviária de Brasília (railway and bus station, 1975) was an important link between the new capital and other Brazilian regions. Located at the western end of the Monumental Axis, the building designed by Oscar Niemeyer presents its configuration related to the functions it performs and the characteristics of its surroundings: the empty land along the perimeter of the city characterized by a low density and wide horizons. The building is considered here as an example for a briefly reflection about the agenda of the modernity of the 1960s and 1970s in Brazil, at which time the country''s integration and its further development was considered in the realm of architecture practice. It is also hoped to sharpen the understanding of Oscar Niemeyer''s works in Brasilia, especially about the buildings located outside the most symbolic and representative spaces of the city.'
  keywords_en:
  - Rodoferroviária, Brasília, Oscar Niemeyer
  references:
