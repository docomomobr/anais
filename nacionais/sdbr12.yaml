- id: sdbr12-035
  title: Interpretando a historiografia da arquitetura moderna brasileira
  subtitle: Brasília e monografias entre 1959 e 1973
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Luiz Gustavo Sobral
    familyname: Fernandes
    primary_contact: true
  - givenname: Carlos Alberto Ferreira
    familyname: Martins
    primary_contact: false
  abstract: 'Brasília é certamente um dos grandes acontecimentos urbanos e arquitetônicos de todo o século XX e, apesar da importância que a cidade tem na história da arquitetura moderna, pouco se sabe das representações historiográficas inicialmente desenvolvidas sobre a nova capital. É possível afirmar que a maioria dos trabalhos elaborados sobre Brasília tenham sido escrito apenas mais recentemente, mas seria um erro ignorar uma série de livros publicados nas décadas anteriores. As publicações mais antigas apresentam leituras particulares, realizadas por diferentes autores e em diferentes estágios de consolidação da cidade: as narrativas e representações vão de um espírito bandeirista a leituras de uma cidade ‘real’, que começava a apresentar sinais de forte expansão periférica e reprodução das desigualdades sociais do país. Este artigo pretende apresentar uma leitura das publicações - feitas entre 1959 e 1973 - que tiveram Brasília como objeto de análise, buscando uma interpretação historiográfica e verificando possíveis recorrências e influências. Pensando  uma periodização possível, o texto foi dividido em três ''atos'' que podem indicar momentos específicos da historiografia da cidade.'
  keywords:
  - Historiografia da arquitetura, Arquitetura moderna no Brasil
  - Brasília
  abstract_en: 'Brasília is certainly one of the great urban and architectural events of the entire twentieth century and, despite the importance that the city has in the history of modern architecture, little is known of the historiographical representations initially developed about the new capital. It is possible to affirm that most of the works elaborated on Brasilia have only been written more recently, but it would be a mistake to ignore a series of books published in the previous decades. The oldest publications present particularized readings, performed by different authors and in different stages of consolidation of the city: the narratives and representations range from a bandeirista spirit to readings of a ''real'' city, which began to show signs of strong peripheral expansion and reproduction Of the country''s social inequalities. This article intends to present a reading of the publications - made between the years of 1959 and 1973 - that have Brasilia as object of analysis, seeking an interpretation of the presented historiography and verifying possible recurrences and influences. Thinking about the possibility of a periodization the text was divided into three ''acts'' that, from the author''s observations, can indicate specific moments of the historiography of the city.'
