- id: sdbr12-077
  title: Esplendor, cinzas e ressurgimento
  subtitle: a trajetória do Cine Teatro Ouro Verde
  section: Eixo 2 — Práticas de preservação da arquitetura e do urbanismo modernos
  locale: pt-BR
  authors:
  - givenname: Juliana Harumi
    familyname: Suzuki
    primary_contact: true
    affiliation: UFPR
  abstract: Em fevereiro de 2012, um incêndio de grandes proporções destruiu o Cine Teatro Ouro Verde, projeto dos arquitetos João Batista Vilanova Artigas e Carlos Cascaldi em Londrina-PR. O incidente gerou comoção na cidade, revelando a importância do edifício para a memória coletiva da comunidade local.  Este trabalho recompõe a trajetória do edifício, de sua concepção como marco de modernidade dos anos 1950, passando pela gradual mudança de uso, de cinema para teatro, a partir de sua aquisição pela Universidade Estadual de Londrina (UEL). Cinco anos após o incêndio, em 2017, e depois de um tortuoso processo, o Cine Teatro Ouro Verde foi reinaugurado, incorporando modificações que o afastaram definitivamente de sua função original. Trata-se de uma intervenção que buscou a retomada do edifício como espaço de apresentações cênicas e musicais, constituindo-se antes em reforma que reconstrução.
  keywords:
  - Ouro Verde
  - Vilanova Artigas
  - Patrimônio Moderno
  abstract_en: On February 2012, a large fire destroyed the Cine Teatro Ouro Verde, project of the architects João Batista Vilanova Artigas and Carlos Cascaldi in Londrina-PR. The incident caused commotion in the city, revealing the importance of the building to the collective memory of the local community. This paper recomposes the trajectory of the building, from its conception as a modernity icon of the 1950’s, passing through the gradual change of use, from cinema to theater, after its acquisition by the State University of Londrina (UEL). In 2017, five years after the fire, and through a tortuous process, the Cine Teatro Ouro Verde was eventually reopened, with modifications which moved it away from its original function. It is an intervention which aimed the resuming of the building as a space for scenic and musical presentations, a reform more than a reconstruction.
