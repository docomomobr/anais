- id: sdbr12-080
  title: Deriva como educação patrimonial
  subtitle: imagens de modernidade
  section: Eixo 3 — Práticas (ações e projetos) de Educação Patrimonial
  locale: pt-BR
  authors:
  - givenname: Bráulio Vinícius
    familyname: Ferreira
    primary_contact: true
  - givenname: Simone Borges Camargo
    familyname: Oliveira
    primary_contact: false
  abstract: A Deriva do Bem é uma expedição, um encontro com a cidade e com o homem que a habita. Pensada para ser apropriada como instrumento lúdico de desenvolvimento da percepção da cidade como lugar de recordações individuais e coletivas que constroem a identidade cultural, e o patrimônio coletivo. Os saberes advindos dessa apropriação, e por onde o encontro com a cidade se realiza, podem ser resumidos nos pequenos depoimentos e imagens que apontam para o sensível e o poético que atravessam nossas vivências, mas permanecem veladas no caminhar automático do dia a dia. A Deriva é um desvelar de nosso pertencimento. Outras leituras são possíveis a partir do universo imagético das fotografias tiradas por quem fez a caminhada. Nesse sentido, a Deriva do Bem, em sua proposição, é uma iniciativa de educação patrimonial que promove a identificação, o reconhecimento e encontro da comunidade com seu patrimônio, promovendo por meio do conhecimento a preservação e proteção do patrimônio cultural moderno.
  keywords:
  - Deriva
  - Educação Patrimonial
  - Modernidade
  abstract_en: Deriva do Bem is an meeting expedition with the city and the man who inhabits it. It was thought to be suitable as a playful instrument for the development of the perception of the city as a place of individual and collective memories that build the cultural identity and the collective heritage.The knowledge from this appropriation, and where the encounter with the city takes place, can be summarized in the small testimonies and images that point to the sensitive and the poetic that cross our experiences, but remain veiled in the automatic day-to-day walk. Deriva is an unveiling of our belonging. Further readings are possible from the imaginary universe of the photographs taken by the walker. In this sense the Deriva do Bem, in its proposition is a cultural initiative of heritage education that promotes identification, recognition and community gathering with its heritage, promoting through knowledge the preservation and protection of the modern cultural inheritance.
  keywords_en:
