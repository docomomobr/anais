- id: sdbr12-029
  title: Entre o EPUCS e o novo centro
  subtitle: as modernizações urbanas vinculadas à primeira estação rodoviária de Salvador
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Raquel Neimann da Cunha
    familyname: Freire
    primary_contact: true
  abstract: 'A moderna Estação Rodoviária Armando Viana de Castro foi peça significativa no desenvolvimento da cidade e na sua conexão com o interior do estado. Tal fato, contudo, é geralmente omitido nos estudos de evolução urbana, mobilidade e sistema viário: enfoca-se no período do EPUCS (Escritório do Plano de Urbanismo da Cidade do Salvador), pulando-se para a construção do CAB (Centro Administrativo da Bahia). Sem negar a importância de ambos, queremos acrescentar, nesse ínterim, um fato de equivalente importância: a instalação da antiga Rodoviária, as mudanças a ela atreladas e a decorrente herança no traçado urbano da capital baiana. A sua precoce desvalorização, com desativação após breves onze anos de funcionamento, representou mais uma peça na transferência do centro administrativo, econômico e financeiro da cidade de Salvador, não só esvaziando e degradando o centro tradicional, mas também abortando o desenvolvimento da região construída ao redor e em função da “velha Bahia”.'
  keywords:
  - Primeira Estação Rodoviária
  - Legado moderno
  - Salvador
  abstract_en: 'The modern Armando Viana de Castro Bus Station was a significant part of the city''s development and its connection with the interior of the state. This fact, however, is usually omitted in studies of urban evolution, mobility and road system: they focus on the EPUCS (Office of the Urban Planning Plan of the City of Salvador), jumping for the construction of the CAB (Administrative Center of Bahia). Without denying the importance of both, we want to add in the meantime a fact of equivalent importance: the installation of the old Bus Station, the changes linked to it and the resulting urban inheritance in the capital of Bahia. Its premature devaluation, with deactivation after a brief eleven years of operation, represented another piece in the transfer of the administrative, economic and financial center of the city of Salvador, not only emptying and degrading the traditional center, but also aborting the development of the region built around and depending on the "old Bahia".'
  keywords_en:
  - First Bus Station
  - Modern heritage
  - Salvador
