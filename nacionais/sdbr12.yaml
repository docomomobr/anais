- id: sdbr12-003
  title: Considerações acerca do catálogo arquitetura contemporânea no Brasil (1947 e 1948)
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Adriana Leal
    familyname: Almeida
    primary_contact: true
  - givenname: Luana Canal Mattos
    familyname: Arêas
    primary_contact: false
  abstract: O artigo tem como propósito estabelecer reflexões sobre o papel do catálogo Arquitetura Contemporânea no Brasil, publicado em dois volumes pela Editora Gertum Carneiro entre 1947 e 1948, num momento de intensa divulgação da arquitetura moderna que vinha sendo realizada no Brasil. Editado em versão trilíngue e organizado pela revista Ante-Projeto, o catálogo ilustrou 86 projetos brasileiros e foi publicado no intervalo entre as publicações dos livros de Philip Goodwin (Brazil Builds, de 1943) e de Henrique Mindlin (Modern Architecture in Brazil, de 1956). Nesse sentido, buscou-se localizar as especificidades de Arquitetura Contemporânea no Brasil a partir da sua comparação com os catálogos organizados por Goodwin e Mindlin, de modo a verificar sua possível contribuição para a historiografia da arquitetura moderna brasileira. De forma mais específica, a apreciação e comparação do conjunto de projetos publicados nos três catálogos, possibilitou elencar algumas considerações que se aproximam de uma abordagem para além dos grandes centros, destacando obras e profissionais pouco divulgados, mas que estavam presentes nestas publicações.
  keywords:
  - Arquitetura Contemporânea no Brasil
  - historiografia da arquitetura moderna
  - arquitetura moderna brasileira
  abstract_en: This article aims to establish reflections on the role of the catalog Contemporary Architecture in Brazil, published in two volumes by Editora Gertum Carneiro between 1947 and 1948, at a moment of intense dissemination of modern architecture in Brazil. Edited in a trilingual version and organized by Ante-Projeto magazine, the catalog illustrated 86 Brazilian projects and was published in the period between the books written by Philip Goodwin (Brazil Builds, 1943) and Henrique Mindlin (Modern Architecture in Brazil, 1956). In this sense, it was sought to locate the specificities of Contemporary Architecture in Brazil from its comparison with the catalogs organized by Goodwin and Mindlin, in order to verify its contribution to the historiography of Brazil’s modern architecture. More specifically, the evaluation and comparison of the projects published in the three catalogs allowed us to list some considerations that provide an approach beyond the large centers, also highlighting works and professionals that are not widely published but are present in these publications.
  keywords_en:
  - Contemporary Architecture in Brazil
  - modern architecture historiography
  - Brazil’s modern architecture
