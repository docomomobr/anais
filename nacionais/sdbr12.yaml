  abstract: |-
    Este trabalho apresenta a Vila dos Operadores de Jaguara, localizada na zona rural da cidade de Sacramento, Minas Gerais destacando sua importância como documentação da arquitetura e do urbanismo do movimento moderno presente no Triângulo Mineiro e Alto Paraíba.
    A Vila também se destaca como documento do contexto político e econômico do Brasil, principalmente da política energética adotada pelo governo no período entre 1960 e 1970 e das importantes inovações tecnológicas, sociais, arquitetônicas e urbanísticas desenvolvidas neste período.
    Apresentaremos um breve relato da história da Vila, uma análise destacando suas principais características referente a arquitetura e urbanismo modernos, uma descrição do estado atual, atentando aos riscos de descaracterização que vem sofrendo, e por fim, possíveis diretrizes a serem pensadas para um eventual restauro, e preservação, de um de seus edifícios – a Casa de Visitas - que se encontra em total estado de abandono, com consideráveis patologias.
  keywords:
  - preservação
  - arquitetura moderna
  - vila dos operadores de Jaguara
  abstract_en: |-
    This paper presents the “Vila dos Operadores de Jaguara”, localized at the rural zone of Sacramento’s city, Minas Gerais, highlighting its importance as a documentation of modern architecture and urbanism present in the Triângulo Mineiro and Alto Paraíba.
    The village is also an important document of Brazilian political and economical context, most of all in the energy policy adopted by the government between the 60's and 70's and also of the technological, social architectural and urban planning innovations developed in this period.
    We will present a brief report of the village's history, an analysis highlighting its main characteristics in what refers to Modern Architecture Urbanism, a description of the current status, attempting to the risks of disfigurement, and, finally, a proposal of guidelines to a possible restoration and conservation of its buildings - the Guest House -  that is totally abandoned and with considerable pathologies.
