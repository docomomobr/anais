- id: sdbr12-070
  title: Hospital de Clínicas de Porto Alegre
  subtitle: a intervenção numa “peça urbana” moderna protegida com repercussão no entorno
  section: Eixo 2 — Práticas de preservação da arquitetura e do urbanismo modernos
  locale: pt-BR
  authors:
  - givenname: Luís Henrique Haas
    familyname: Luccas
    primary_contact: true
  - givenname: Amanda de Mello
    familyname: Roth
    primary_contact: false
  abstract: O Hospital de Clínicas de Porto Alegre constitui um patrimônio moderno reconhecido no âmbito local, apesar de afastar-se da concepção original de Jorge Moreira, autor das três versões preliminares realizadas entre 1942 e 1952. Concluído em 1958 por Oscar Valdetaro e Roberto Nadalutti, o projeto executado seguiu a última versão de Moreira. O valor do grande bloco foi reconhecido com a salvaguarda em 2011, quando a defasagem crescente entre estrutura física e demanda de serviços impôs sua ampliação. O projeto proposto afetava “parcialmente a percepção do conjunto inventariado”, como apontou o parecer da Equipe do Patrimônio Histórico Artístico e Cultural. Indeferido pela via normal, foi aprovado através de Lei Complementar. O trabalho examina a intervenção acrítica realizada, com ampliação de 84.000m² e rearranjos no interior da preexistência. Analisa a complexa requalificação da “peça urbana” moderna cuja preservação e o programa hospitalar são agravantes. E, de modo propositivo, busca relações espaciais consistentes das expansões necessárias com a preexistência e o entorno, simulando solução funcional que minimize danos à percepção do conjunto.
  keywords:
  - Hospital de Clínicas Porto Alegre
  - Jorge Machado Moreira
  - intervenção em preexistência
  abstract_en: El Hospital de Clínicas de Porto Alegre constituye un patrimonio moderno reconocido en ámbito local, a pesar de aislarse de la concepción original de Jorge Moreira, autor de las tres versiones preliminares realizadas entre 1942 y 1952. Concluso en 1958 por Oscar Valdetaro y Roberto Nadalutti, el proyecto ejecutado siguió la última versión de Moreira. El valor del gran block fue reconocido con la salvaguardia en 2011, cuando el desfasaje creciente entre estructura física y demanda de servicios impuso su ampliación. El proyecto propuesto afectaba “parcialmente la percepción del conjunto inventariado”, como asentó el parecer del Equipe do Patrimonio Histórico y Artístico. Rechazado por la vía normal, fue aprobado a través de Ley Complementar. El trabajo examina la intervención acrítica realizada, con ampliación de 84.000m2 y reordenamientos en lo interior de la preexistencia. Analiza la complexa recalificación de la “pieza urbana” moderna cuya preservación y el programa sanatorial son agravantes. Y, de modo propositivo, busca relaciones espaciales consistentes de las expansiones necesarias con la preexistencia y el entorno, simulando solución que minimice daños a la percepción de lo conjunto.
