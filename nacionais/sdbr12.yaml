- id: sdbr12-060
  title: Na borda do quadrado azul
  subtitle: a difusão da arquitetura brasileira no periódico Le carré bleu
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Marianna Gomes Pimentel
    familyname: Cardoso
    primary_contact: true
  abstract: O artigo se propõe a realizar uma revisão historiográfica a respeito da difusão da arquitetura brasileira no periódico Le Carré Bleu - feuille internationale d’architecture. A revista européia, que circulou de forma contínua trimestralmente entre 1958-2002, foi palco de debates de contestação das ideias pós-CIAMs (Congressos Internacionais de Arquitetura Moderna), alinhando-se principalmente com o arcabouço teórico do Team 10. Após a apresentação de uma breve contextualização do periódico, evidencia-se como a arquitetura moderna brasileira é exposta nessas publicações.  Foram analisadas as edições referentes ao século XX e encontrou-se ao total oito referências as experiências brasileiras, sendo estas majoritariamente centradas na temática de Brasília. Nessa perspectiva, por meio do estudo da imprensa arquitetônica, pretende-se contribuir com a pesquisa da difusão/recepção da arquitetura moderna brasileira nos debates internacionais e indagar sobre as particularidades do periódico em questão.
  keywords:
  - Le Carré Bleu
  - historiografia
  - periódicos de arquitetura
  abstract_en: This article proposes to make a historiographical revision regarding the diffusion of Brazilian architecture in the periodical Le Carré Bleu - feuille internationale d’architecture. The European journal, published every three months continuously between 1958-2002, inserted the post-CIAM ideas (International Congresses of Modern Architecture) debates, aligning mainly with the theoretical framework of Team 10. After presenting a brief contextualization of the journal, it is shown how modern Brazilian architecture is exposed in these publications.Twentieth-century editions were analyzed and eight references to the Brazilian experiences were found, the majority of which were centered on the Brasilia theme.In this perspective, through the study of the architectural press, it is intended to contribute to the research of the diffusion / reception of modern Brazilian architecture in international debates and to inquire about the particularities of the periodical in question.
  keywords_en:
  - Le Carré Bleu
  - historiography
  - architectural periodicals
