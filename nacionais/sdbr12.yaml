- id: sdbr12-006
  title: A produção da DOP durante o plano de ação
  subtitle: elementos iniciais para análise e levantamento preliminar de projetos
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: André Augusto de Almeida
    familyname: Alves
    primary_contact: true
  abstract: O Plano de Ação de Carvalho Pinto (1959 - 1963) prevê a produção de vastas infra-estruturas e instalações sociais em todo o território paulista. Este importante episódio de arquitetura moderna no Estado de São Paulo torna-se conhecido, no âmbito da historiografia arquitetônica, pela produção de edifícios públicos pelo Ipesp, especialmente aqueles projetados por Vilanova Artigas, ainda que o plano mobilize toda a estrutura administrativa para sua implementação. Este trabalho enfoca o papel menos conhecido e debatido da DOP – Diretoria de Obras Públicas – no Plano de Ação. Considera a constituição da DOP da Proclamação da República ao Período Democrático; apresenta um panorama do Plano de Ação que enfatiza a inserção da DOP na atividade de planejamento, a fim de apresentar projetos selecionados do acervo da DOP, atualmente em posse da CPOS - Companhia Paulista de Obras e Serviços. Tais projetos revelam a diversidade da produção da DOP durante o Plano de Ação.
  keywords:
  - arquitetura moderna
  - Plano de Ação
  - DOP
  abstract_en: Carvalho Pinto’s Action Plan (1959 - 1963) envisages the production of vast infrastructures and social facilities throughout Paulista territory. This important episode of modern architecture in São Paulo State is known, in the scope of architectural historiography, for the production of public buildings by Ipesp, especially those designed by Vilanova Artigas, even though the plan mobilizes the entire administrative structure for its implementation. This paper focuses on the less known and debated role of the DOP – Diretoria de Obras Públicas – in the Action Plan. It considers the constitution of the DOP from the Proclamation of the Republic to the Democratic Period; presents a panorama of the Action Plan that emphasizes the insertion of the PDO into planning activity, in order to present selected designs from DOP’s collection, currently in the possession of CPOS - Companhia Paulista de Obras e Serviços. Such designs reveal the diversity of DOP’s production during the Action Plan.
  keywords_en:
  - modern architecture
  - Action Plan
  - DOP
