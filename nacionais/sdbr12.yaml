  - givenname: Guilherme Silva
    familyname: Graciano
    primary_contact: false
  abstract: 'Tombado por Lei Municipal em 2015 o Conjunto Paisagístico da Praça da Vila de Furnas de autoria do paisagista Fernando Chacel (1931-2011) localizado na cidade de Planura /MG, é ato relevante para o legado arquitetônico, paisagístico e urbanístico modernos no Brasil, que teve como suporte para seu dossiê, as pesquisas efetuadas na Tese: “Vilas Operadoras de Furnas nas Bacias dos rios Grande e Paranaíba – da concepção à atualidade” comprovando a importância dos levantamentos e análises do patrimônio moderno regional realizado pela academia. Este artigo propõe abordar a relevância da atuação profissional de Chacel e equipe multidisciplinar nas “Vilas Operadoras” com o objetivo de demonstrar a importância do ideário paisagístico moderno presente nestas “vilas” por suas peculiaridades paisagísticas, em um contexto em que, a construção de Brasília exigia a ampliação de oferta de energia elétrica priorizando grandes obras de hidrelétricas para atender as necessidades da nova capital e o setor industrial que se consolidava no sudeste do Brasil. Através de texto descritivo, destaca-se a Vila de Planura e sua praça/parque, cujo tombamento voltado à sua preservação valoriza o patrimônio paisagístico ambiental moderno. Tombado by Municipal Law in 2015, Furnas Square, by the landscaper Fernando Chacel (1931- 2011) located in the city of Planura / MG, is a relevant act for the modern architectonic, landscape and urban legacy in Brazil, Which was supported by his dossier, the research carried out in the Thesis: "Furnas’ Operative  towns  in the Rio Grande and Rio Paranaíba Basins - from conception to actuality", proving the importance of surveys and analyzes of the regional modern heritage carried out by the academy. This article proposes to address the relevance of the professional performance of Chacel and multidisciplinary team in the "Operative Villages" in order to demonstrate the importance of the modern landscape ideology present in these "villages" due to their landscape peculiarities, in a context in which the construction of Brasília Demanded the expansion of electric energy supply prioritizing large hydroelectric works to meet the needs of the new capital and the industrial sector that was consolidating in southeastern Brazil. Through descriptive text, stands out the Village of Planura and its square/park, whose tipping focused on its preservation values the modern environmental patrimony.'
