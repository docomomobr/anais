- id: sdbr12-014
  title: “Fijoada y arquitectura para los trópicos”
  subtitle: olhares sul-americanos sobre Brasília, 1956-1965
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: José Carlos Huapaya
    familyname: Espinoza
    primary_contact: true
  abstract: 'Diversas são as reflexões, opiniões, depoimentos e críticas sobre Brasília iniciadas antes, durante e após a sua construção. Salvo casos pontuais, é possível afirmar que o “olhar latino-americano” sobre a mesma tem sido entendido e/ou referenciado a partir das contribuições de Segre e Gutiérrez. Neste artigo, no entanto, propomos ampliar esses “olhares” respondendo a dois questionamentos-chave: Qual a visão dos arquitetos sul-americanos sobre Brasília? Esses olhares coincidem ou divergem às daqueles autores? Para tal, valemo-nos de um conjunto de artigos publicados em sete revistas especializadas sul-americanas (Nuestra Arquitectura, PROA, El Arquitecto Peruano, Arquitectura, Integral, Punto e Taller). Essa análise mostra-nos que as opiniões sobre ela eram diversas, complementares, antagônicas. Isto significa que a nova capital sul-americana se apresentava como um “fenômeno” complexo, como uma experiência “inédita” que produzia mais dúvidas e incertezas do que respostas.'
  keywords:
  - Brasília
  - revistas especializadas
  - América do Sul
  abstract_en: 'Diversas son las reflexiones, opiniones, testimonios y críticas sobre Brasilia iniciadas antes, durante y después de su construcción. Salvo casos puntuales, es posible afirmar que la “mirada latinoamericana” sobre ella ha sido entendida y/o referenciada a partir de los aportes de Segre y Gutiérrez. En este artículo, sin embargo, proponemos ampliar esas “miradas” respondiendo a dos preguntas claves: ¿Cuál es la visión de los arquitectos sudamericanos sobre Brasilia? ¿Esas miradas coinciden o divergen a la de esos autores? Para tal, usamos un conjunto de artículos publicados en siete revistas especializadas sudamericanas (Nuestra Arquitectura, PROA, El Arquitecto Peruano, Arquitectura, Integral, Punto y Taller). Ese análisis nos muestra que las opiniones sobre ella eran diversas, complementarias, antagónicas. Esto significa que la nueva capital sudamericana se presentaba como un “fenómeno” complejo, como una experiencia “inédita” que producía más dudas e incertezas que respuestas.'
  keywords_en:
  - Brasilia, revistas especializadas, Sudamérica
