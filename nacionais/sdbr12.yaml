- id: sdbr12-061
  title: Modernidade e moradia na petit paris brasileira
  subtitle: o edifício Diederichsen em Ribeirão Preto
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Tatiana de Souza
    familyname: Gaspar
    primary_contact: true
  - givenname: Telma de Barros
    familyname: Correia
    primary_contact: false
  abstract: O trabalho discute a consolidação da moradia moderna a partir da introdução de valores burgueses, intensificação da produção industrial, crescimento e adensamento das cidades. Utiliza como estudo de caso o Edifício Diederichsen - construído entre 1934 e1936 em Ribeirão Preto – que inaugurou na cidade um novo período de produção de moradia e de expressão de modernidade através de verticalização, utilização de novos materiais construtivos, experimentação do programa multifuncional – com habitação, comércio e serviços -, além da importação de novo referencial arquitetônico, estilisticamente vinculado ao Art-Déco. Especificamente, o artigo discute o significado do prédio para a cidade a partir da análise de seu projeto de aprovação, do exame da configuração das habitações e espaços de comércio e serviços e dos usos e formas de sociabilidade e lazer previstos no programa original do Edifício.
  keywords:
  - Moradia Moderna
  - Edifício Diederichsen
  - Ribeirão Preto
  abstract_en: This paper discusses the consolidation of modern housing based on bourgeois values from the nineteenth century, the intensification of industrial production and the growth and densification of cities. It uses as a case study the Diederichsen Building (1934-1936) in Ribeirão Preto municipality, which inaugurated a new period of bourgeois housing production, expressing its modernity through verticalization, the use of new building materials and experimentation with the multifunctional program - with housing, commerce and services - in addition to the importation of a new architectural referential, stylistically linked to Art Déco. Specifically, this paper presents the values of use, sociability and leisure in the original building´s program, based on the analysis of the approval´s project of the building and examination of the configuration of the dwellings and establishments in the pavements destined to commerce and services.
  keywords_en:
  - Modern Housing
  - Diederichsen Building
  - Ribeirão Preto
