  abstract: 'Discute-se, desde o início dos anos 1990, a necessidade ou não do desenvolvimento de um arcabouço conceitual próprio para atender às peculiaridades da preservação da arquitetura moderna. A literatura mais recente permite entrever uma tendência de acomodação dessas peculiaridades dentro do campo teórico mais amplo do patrimônio, onde as especificidades do moderno são, e devem ser absorvidas dentro dos próprios métodos existentes, em especial aqueles de valoração. O artigo parte da publicação de Alöis Riegl, “O Culto Moderno dos Monumentos: sua essência e sua origem”, de 1903 e incorpora outros conceitos e posicionamentos mais recentes para colaborar com as discussões sobre a preservação da arquitetura moderna, reforçando que qualquer ação de intervenção em bem cultural, incluindo do período moderno, deve ser antes um ato crítico, metodologicamente fundamentado.'
  keywords:
  - patrimônio moderno
  - preservação
  - valoração
  abstract_en: 'It’s on discussion, since the early 1990’s, if it’s necessary the existence of a specific theoretical framework to handle with the preservation of the modern architecture. The recent bibliography shows a trend of accommodation of the particularities inside the broad framework of heritage, where the specificities of the modern architecture are solved with the actual methods, with emphasis on evaluation. This paper starts with the Alois Rielg publication, “The Modern Cult of the Monument: Its Character and Its Origin” (1903) and put together more recent concepts to collaborate with the discussions about the preservation of modern architecture, stressing that any intervention on a cultural asset, modern period included, should be a critical act, methodologically reasoned.'
  keywords_en:
  - modern heritage
  - preservation
  - evaluation
