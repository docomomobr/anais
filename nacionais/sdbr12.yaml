- id: sdbr12-019
  title: Artes plásticas integradas à arquitetura nos painéis de Petrônio Cunha Lima
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Carolina Mapurunga Bezerra
    familyname: Coutinho
    primary_contact: true
  abstract: 'A integração das artes plásticas com a arquitetura foi uma prática empregada em âmbito internacional e nacional com o intuito de munir os edifícios de identidade, tornando-se uma das características da arquitetura moderna brasileira. Dentro desse contexto este artigo investiga a interação artística entre os painéis de azulejos do artista Petrônio Cunha e três edifícios significativos da arquitetura pernambucana. Ao se iniciaram as primeiras pesquisas, foi-se observado uma ausência de padrão na produção do artista. Por essa razão foram criados quatro itens de análise: criação, confecção, montagem e temática. Os fatores acima citados foram elencados por serem responsáveis pela singularidade de cada trabalho, daí a significância para a correta identificação e compreensão de sua especificidade. Dessa forma, tem-se como objetivo identificar Cunha como um artista singular, além de avaliar a integração entre as suas obras e edifícios selecionados da arquitetura pernambucana.'
  keywords:
  - Petrônio Cunha
  - Integração artística
  - Arquitetura
  abstract_en: 'The integration between plastic work of art and architecture was a practice employed in international and national levels in order to equip the buildings with identity, making it one of the features of modern Brazilian architecture. According to this contexto this paper Investigates the artistic interaction between the tile panels of the artist Petrônio Cunha Three significant buildings of Pernambuco architecture. When the first research began, an absence of pattern in the artist''s production was observed. For this reason four items of analysis were created: creation, confection, assembly and thematic. The factors mentioned above were listed as being responsible for the uniqueness of each work, thas the why of for the correct identification and understanding of their specificity. In this way, the objective is to identify Cunha as a singular artist, as well as to evaluate the integration between his works and selected buildings of Pernambuco architecture.'
