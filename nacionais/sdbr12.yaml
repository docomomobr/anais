- id: sdbr12-051
  title: Ser moderno
  subtitle: o debate sobre a renovação da arquitetura no Brasil nas páginas da revista a casa (1923-1942)
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Juliana Cardoso
    familyname: Nery
    primary_contact: true
  abstract: |-
    Se Lúcio Costa contou uma história de poucos heróis, criadores iluminados de uma nova linguagem nacional inspirada por um sagrado ideário estrangeiro, os periódicos contam outras histórias. As revistas revelam histórias de homens comuns dispostos ao embate de ideias e ao trabalho constante de pesquisa projetual/construtiva, atentos às possibilidades locais e críticos às soluções importadas, que construíram com árduo esforço um campo disciplinar e profissional, cuja grande bandeira foi a renovação qualificada da arquitetura brasileira.
    Esse artigo tem como recorte mapear os embates sobre os sentidos, os motivos e as formas de ser moderno no Brasil na década de 1920 e início dos anos 1930 nas páginas da Revista “A CASA” (periódico brasileiro especializado em arquitetura publicado a partir de 1923 no Rio de Janeiro). Aparece nas edições analisadas uma gama variada de questões e problemas em torno da arquitetura da primeira metade do século XX e da arquitetura moderna em particular, que nos revela um rico debate sobre outras reflexões, outros caminhos e outros personagens da renovação da arquitetura no Brasil no início do século XX.
  keywords:
  - Revista A CASA
  - renovação da arquitetura brasileira
  - história da arquitetura moderna
  abstract_en: |-
    If Lucio Costa told a story of a few heroes, creators lit a new national language inspired by a sacred foreign ideas, periodicals tell other stories. The periodicals reveal stories of ordinary men willing to clash of ideas and the constant work of design/constructive research, mindful of the possibilities for local and imported solutions, critics who built with hard effort a disciplinary and professional field, whose large flag was qualified renewal of brazilian architecture.
    This article clipping map the clashes on the senses, the reasons and ways to be modern in Brazil in the late 1920 's and early 1930 in the pages of the Magazine “A CASA” (Brazilian periodical specializing in architecture published from 1923 in Rio de Janeiro). Appears on the issues analysed a wide range of questions and problems around the architecture of the first half of the 20th century and modern architecture in particular, that reveals a rich debate on other thoughts, other paths and other characters from the renewal of architecture in Brazil in the early 20th century.
