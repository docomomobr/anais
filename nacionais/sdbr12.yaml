- id: sdbr12-004
  title: A arquitetura moderna em Sorocaba
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: João Luís Bengla
    familyname: Mestre
    primary_contact: true
    affiliation: UNISO
  abstract: O presente trabalho trata da produção de arquitetura moderna na cidade de Sorocaba-SP durante as décadas de 50, 60 e 70, período de consolidação do movimento moderno no território brasileiro. Apresenta-se, portanto, material levantado sobre as obras de maior relevância para o contexto, em seus diferentes programas e vertentes, e que representam as diversas etapas de difusão dos conceitos modernos em construções na cidade, desde sua incidência episódica nos anos 50, passando pelo aumento de exemplares nos anos 60 e 70, até a assimilação plena de seus elementos formais em obras alinhadas a seus preceitos ideológicos e funcionais. A apresentação das obras pauta-se na exposição imagens, na descrição e análise de seus aspectos técnicos, formais e funcionais, na apresentação de seus principais autores, além de sua contextualização em âmbito local e nacional.
  keywords:
  - História da Arquitetura, Arquitetura Moderna, Sorocaba (SP)
  abstract_en: The paper refers to the production of modern architecture in the city of Sorocaba-SP during the decades of 50, 60 and 70, period of consolidation of the modern movement in the Brazilian. Therefore, are presented material on the works of major relevance to the context, in its different programs and aspects, and which represent the different stages of diffusion of modern concepts in constructions in the city, since the episodic incidence in the 50s, through notorious increase during the 60s and 70s, up to the full assimilation of its formal elements in works aligned with its ideological and functional precepts. The presentation of the works is based on the exhibition of images, description and analysis of their technical, formal and functional aspects, on the presentation of their main authors, and on thei contextualization at both local and national levels.
  keywords_en:
  - History of Architecture , Modern Architecture, Sorocaba (SP)
