- id: sdbr12-073
  title: Inventário Acácio Gil Borsoi
  subtitle: uma experiência de salvaguarda e disseminação de acervos de arquitetura moderna
  section: Eixo 2 — Práticas de preservação da arquitetura e do urbanismo modernos
  locale: pt-BR
  authors:
  - givenname: Patricia Ataíde Solon de
    familyname: Oliveira
    primary_contact: true
  - givenname: Fernando Diniz
    familyname: Moreira
    primary_contact: false
  - givenname: Veronice
    familyname: Oliveira
    primary_contact: false
  abstract: Ao contrário da arquitetura de tempos anteriores, a arquitetura moderna, pela sua própria proximidade temporal, deixou uma extensa documentação iconográfica. Esta documentação tem um valioso papel  para a conservação desta arquitetura, pois contempla não apenas detalhes e especificações técnicas, mas podem evidenciar as transformações ocorridas no processo de projeto e na própria construção. Além disso, podem vir a ser, em muitos casos, os únicos registros de obras perdidas ou irreversivelmente descaracterizadas. Essa documentação sofre um sério risco com a dissolução dos escritórios, após a morte ou aposentadoria dos seus titulares, tendo em vista o pequeno porte dos escritórios brasileiros. No Brasil, ainda não existe uma consciência sobre o valor desta documentação e raras são as instituições públicas com condições de armazená-la de forma adequada, o que dificulta sua conservação, a longo prazo e promove seu desaparecimento gradativo. Este artigo tem como objetivo apresentar uma iniciativa de salvaguarda e disseminação de um acervo de arquitetura moderna, descrevendo a experiência do projeto cultural Inventário Acacio Gil Borsoi e elencar alguns dos desafios que estas iniciativas apresentam.
  keywords:
  - Acervos de arquitetura
  - acacio gil borsoi
  - documentação de arquitetura moderna
  abstract_en: Unlike the architecture of earlier times, modern architecture, by its own temporal proximity, left an extensive iconographic documentation. This documentation has a valuable role for the conservation of this architecture, since it includes not only details and technical specifications, but can show the transformations in the design process and in the construction itself. In addition, they could be, in many cases, the only records of lost or irreversibly deformed works. This documentation suffers a serious risk with the dissolution of the offices, after the death or retirement of its principals, due to the small size of the Brazilian architectural offices. In Brazil, there is still no awareness of the value of this documentation and public institutions can store it adequately are rare, which affects its conservation in the long term.. This article aims to present an initiative to safeguard and disseminate a collection of modern architecture, describing the experience of the Acacio Gil Borsoi Inventory project and highlighting some of the challenges that these initiatives face.
