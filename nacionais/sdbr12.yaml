  abstract: Brasília pode ser considerada uma experiência pioneira de patrimonialização como sítio urbano modernista listado pela UNESCO, em 1987. Na trajetória de discussões que levaram a essa consagração, as pesquisas e propostas do GT-Brasília (Grupo de trabalho para a Preservação do Patrimônio Histórico e Cultural de Brasília), atuante entre 1981 a 1988, têm um papel significativo, mas ainda não de todo reconhecido. A intenção deste artigo é analisar a atuação do GT-Brasília, destacando sua composição e suas proposições para salvaguardar a cidade. Para isso, levantou-se uma documentação primária, em boa parte inédita, relativa à atuação do grupo e contou-se com uma seleção da bibliografia acerca do processo de preservação e patrimonialização de Brasília nas décadas de 1970 e 1980.
  keywords:
  - Brasília
  - GT-Brasília
  abstract_en: Brasília can be considered a pioneering experience of patrimonialization as modernist urban site listed by UNESCO in 1987. In the course of discussions that led to this recognition, the research and proposals of the GT-Brasília (Working Group for the Preservation of Patrimony History and Culture of Brasília), which is active between 1981 and 1988, have a significant role, but not yet fully recognized. The intention of this article is to analyze the performance of GT-Brasilia, discussing its composition and its propositions to safeguard the city. In order to do this, we searched for an original documentation, mostly unpublished, related to the work of the group, and a selection of the bibliography about the process of preservation and patrimonialization of Brasília in the 1970s and 1980s.
