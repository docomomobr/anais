- id: sdbr12-018
  title: Novidade continuada
  subtitle: anotações sobre casas-pátio modernas brasileiras implantadas em lotes de grandes dimensões
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Ana Elísia da
    familyname: Costa
    primary_contact: true
  - givenname: Carolina Aubin
    familyname: Ongaratto
    primary_contact: false
  abstract: No Brasil, casas organizadas a partir de pátios podem ser observadas principalmente a partir do modernismo. Tais soluções passaram a ser exploradas em maior número em lotes estreitos e profundos, chamando atenção os poucos casos em que o arranjo é adotado em lotes de grandes dimensões, sem pressão dos limites rígidos do terreno e sem demandas explícitas de privacidade. Essas casas erguem-se “soltas e isoladas” no lote e assumem, recorrentemente, proporções quadráticas. O uso dessas proporções pode remeter ao esquema pátio da tradição clássica renascentista ou fazer referência aos arranjos explorados por Le Corbusier. A fim de identificar possíveis referências tipológicas dessas casas-pátio, o artigo analisa características recorrentes em cinco exemplares modernos. Ao confrontá-los com casas contemporâneas que possuem soluções semelhantes, explicita-se a existência de uma “novidade continuada” ou de um “legado arquitetônico” que vem sendo continuamente incorporado e/ou interpretado.
  keywords:
  - pátio
  - casas modernas
  - tipologia
  abstract_en: In Brazil, houses organized from courtyards can be observed mainly since modernism. Such solutions started to be explored in a larger number in strict and deep batches, drawing attention to the few cases that the arrangement is adopted in large batches, without pressure from the rigid boundaries of the terrain and without explicit demands for privacy, These houses become “loose and isolated” in the batch and recurrently assume quadratic proportions. The use of these proportions may refer to the courtyard scheme of the classical Renaissance tradition or to the arrangements explored by Le Corbusier. In order to identify possible typological references of these patio houses, the article analyze recurrent characteristics in five modern examples. By confronting them with contemporary houses with similar solutions, it clarifies the existence of a "continuous novelty" or an "architectural legacy" that is being continually incorporated and/or interpreted.
  keywords_en:
  - courtyard
  - modern houses
  - tipology
