- id: sdbr12-067
  title: O reconhecimento do legado modernista brasileiro como patrimônio cultural edificado e as fichas de inventário como ferramenta para sua preservação
  section: Eixo 2 — Práticas de preservação da arquitetura e do urbanismo modernos
  locale: pt-BR
  authors:
  - givenname: Vitor Cavalcanti
    familyname: Garcia
    primary_contact: true
  - givenname: Sandra Catharinne
    familyname: Pantaleão
    primary_contact: false
  abstract: Embora os debates sobre o legado do Movimento Moderno já venham ocorrendo há algum tempo, a preocupação com a conservação da arquitetura modernista é recente e ainda existem divergências sobre a melhor forma de se agir sobre ela. Diante disso, neste artigo são apresentadas discussões a respeito da conservação da arquitetura modernista. Em um primeiro momento são delineadas indicações das evoluções dos conceitos patrimoniais que permitiram que a arquitetura desse período passasse a ser vista como patrimônio, e que, portanto, necessita ser preservada. Em seguida, são analisadas fichas de inventário que são utilizadas como ferramenta para identificação e catalogação desses exemplares, assinalando temas considerados vagos e pendentes. O estudo se encerra apontando possíveis pontos dessas fichas que poderiam ser revisados e/ou acrescentados, com o intuito de torna-las mais completas e possibilitando estabelecer critérios mais apropriados para ações que garantam a salvaguarda desses bens.
  keywords:
  - patrimônio
  - arquitetura modernista
  - inventários
  abstract_en: Although debates about the legacy of the Modern Movement have been going on for some time, the concern about the conservation of modernist architecture is recent and there is still disagreement over how best to act on it. Therefore, in this article, discussions about the conservation of modernist architecture are presented. At the outset, indications are given of the evolution of patrimonial concepts that allowed the architecture of this period to be seen as heritage, and that, therefore, needs to be preserved. Next, inventory records used as a tool for identification and cataloging of these specimens are analyzed, indicating topics considered vague and pending. The study concludes by pointing out possible points of these inventories that could be revised and / or added, with the purpose of making them more complete and making it possible to establish more appropriate criteria for actions that guarantee the safeguarding of the modernist legacy.
  keywords_en:
  - heritage
