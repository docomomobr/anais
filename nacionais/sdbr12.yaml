- id: sdbr12-046
  title: Dinâmica imobiliária e preservação da arquitetura moderna em Fortaleza
  subtitle: o passado, o presente e o futuro em questão
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Ricardo Alexandre
    familyname: Paiva
    primary_contact: true
  - givenname: Beatriz Helena Nogueira
    familyname: Diógenes
    primary_contact: false
  abstract: Fortaleza, tal como outras metrópoles, passou, desde o início do processo de metropolização, por transformações significativas na sua dinâmica urbana, dentre elas o processo de verticalização e valorização imobiliária, que fez com que localizações estratégicas da cidade passassem por intensa alteração na sua fisionomia. Estas mudanças provocaram um processo simultâneo de destruição e construção, legitimado pelo Estado através da legislação urbanística e incrementado pelo mercado imobiliário. Nesse passo, toda uma produção arquitetônica moderna de qualidade, vem desaparecendo progressivamente, situação agravada pela ausência de uma atuação efetiva com relação à valorização e preservação desse acervo. Assim, o objetivo do artigo é analisar como a dinâmica imobiliária de Fortaleza tem impactado a preservação dessa arquitetura, identificando o papel dos agentes e destacando edifícios que foram demolidos e/ou estão ameaçados, além de alertar para a necessidade de documentação e conservação.
  keywords:
  - arquitetura moderna
  - mercado imobiliário, Fortaleza
  abstract_en: Fortaleza, like other large cities, from the beginning of the process of metropolization, went through significant transformations in its urban dynamics, among them the process of verticalization and real estate valorization, which caused that strategic locations of the city underwent an intense change in their structure. These changes provoked a simultaneous process of destruction and construction, legitimized by the State through urban legislation and boosted by the real estate market. In this direction, an entire modern architectural production of quality, has been gradually disappearing, a situation aggravated by the absence of an effective action in relation to the valorization and preservation of this collection. Thus, the objective of the article is to analyze how the real estate dynamics of Fortaleza have impacted the preservation of this architecture, identifying the role of agents and highlighting buildings that were demolished and/or are threatened, as well as alerting to the need for documentation and conservation.
  keywords_en:
  - modern architecture, real estate market
  - Fortaleza-Ceará (Brazil)
