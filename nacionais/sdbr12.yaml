- id: sdbr12-026
  title: Duplex moderno
  subtitle: o Edifício Florida
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Denise Vianna
    familyname: Nunes
    primary_contact: true
  abstract: 'O presente artigo apresenta o projeto de um edifício residencial moderno – o edifício Florida - situado na Praia do Flamengo no Rio de Janeiro, via onde se localizavam luxuosos palacetes e muitos dos primeiros edifícios de apartamentos da elite carioca no final da década de 1930. Atribuído ao arquiteto gaúcho Firmino Fernandes Saldanha formado 1931, foi projetado em 1937 e apresenta além do pilotis, laje plana e uma fachada principal de linhas retas e despojada de ornamentos, uma planta racional e modulada e um programa inédito nos edifícios de apartamento de luxo carioca de seu tempo – o apartamento duplex em todas as unidades. Este programa vinha sendo utilizado e experimentado por diversos arquitetos estrangeiros desde o início da década de 1920; no Brasil foi utilizado inicialmente nos apartamentos de cobertura; nas décadas seguinte foi explorado tanto nos conjuntos habitacionais, visando economia espacial e construtiva, quanto nos edifícios de apartamentos de luxo objetivando distinção e privacidade. A edificação foi analisada através das categorias implantação, planta baixa, volumetria e fachadas e programa de necessidades. Verificou-se que por incorporar o programa do apartamento duplex em todas as unidades e adotar a linguagem da Arquitetura Moderna, o edifício Florida se distingue dos seus contemporâneos e oferece um diferencial sofisticado: moderno na forma e nos equipamentos e com o mesmo conforto setorizado do palacete de origem. Sua denominação o aproxima da cultura americana, que em breve viria ser sinônimo de vida moderna.'
  keywords:
  - edifício de apartamentos duplex, apartamentos de luxo
  - Praia do Flamengo
  abstract_en: 'This article presents the design of a modern residential building - the Florida building - located on Flamengo Beach in Rio de Janeiro, where luxurious mansions and many of the first apartment buildings of the Rio de Janeiro elite were located in the late 1930s. To the gaucho architect Firmino Fernandes Saldanha, formed in 1931, was designed in 1937 and presents besides the pilotis, flat slab and a main facade of straight lines and stripped of ornaments, a rational and modulated plan and an unpublished program in the luxury apartment buildings of Rio de Your time - the duplex apartment in all units. This program had been used and experimented by several foreign architects since the early 1920s; In Brazil was initially used in the coverage apartments; In the following decades it was explored both in housing developments, aiming at spatial and constructive economy, and in luxury apartment buildings for distinction and privacy. The building was analyzed through the categories implantation, floor plan, volumetry and facades and needs program. It was verified that by incorporating the duplex apartment program in all units and adopting the language of Modern Architecture, the Florida building is detached from its contemporaries and offers a sophisticated differential: modern in shape and equipment and with the same sectorized comfort of the Mansion of origin. Its denomination approaches the American culture, that soon would be synonymous of modern life.'
