- id: sdbr12-024
  title: A prática docente na disseminação do ensino de arquitetura moderna trajetórias e articulações entre 1945-1962
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Fernando Shigueo
    familyname: Nakandakare
    primary_contact: true
  - givenname: Ana Maria Reis de Goes
    familyname: Monteiro
    primary_contact: false
  abstract: Entre 1945 e 1954 ocorreram quatro Congressos Brasileiros de Arquitetura. A partir das suas atas pode-se observar que houve a difusão dos preceitos modernos que, dentre outras coisas, advogaram a favor da criação de cursos de arquitetura autônomos. Observou-se também que nesse período houve um trânsito entre arquitetos formados, especialmente no Rio de Janeiro, e que se tornariam docentes dos cursos criados a partir de então. Nesse contexto, este artigo objetiva analisar a trajetória dos docentes presentes no IV Congresso Brasileiro de Arquitetos. Para tanto, utilizando dos anais do evento, sublinhou-se os participantes que praticavam a docência; seu lugar de formação e onde lecionaram, construindo assim seu percurso profissional. Pode-se concluir que nos locais onde exerceram a docência tais arquitetos estabeleceram uma rede de contatos, principalmente com intelectuais que salvaguardavam os ideais de modernização da sociedade brasileira, que vão caracterizar a arquitetura moderna brasileira como um campo ampliado de práticas que se interpretaram e reinterpretaram.
  keywords:
  - Arquitetura Moderna
  - Ensino de Arquitetura
  - Arquitetura Brasileira
  abstract_en: Between 1945 and 1954 four Brazilian Congresses of Architecture occurred. From its minutes it can be observed that there was the diffusion of the modern precepts that, among other things, advocated in favor of the creation of autonomous architecture courses. It was also observed that during this period there was a transit between trained architects, especially in Rio de Janeiro, and that they would become teachers of the courses created from then on. In this context, this article aims to analyze the trajectory of the teachers present at the IV Brazilian Congress of Architects. To do so, using the event annals, the participants who practiced teaching were highlighted; their place of formation and where they taught, thus building their professional path. It can be concluded that in the places where they were teaching these architects established a network of contacts, mainly with intellectuals who safeguarded the ideals of modernization of society, which will characterize Brazilian modern architecture as an expanded field of practices that have been interpreted and reinterpreted.
