- id: sdbr12-081
  title: Patrimônio e ensino
  subtitle: desafios cruzados
  section: Eixo 4 — A formação dos futuros profissionais e a preservação do Movimento Moderno
  locale: pt-BR
  authors:
  - givenname: Ana Lúcia
    familyname: Cerávolo
    primary_contact: true
  - givenname: Carlos Alberto Ferreira
    familyname: Martins
    primary_contact: false
  abstract: |-
    Esta comunicação pretende contribuir para o debate sobre as transformações e a ampliação do campo de atuação de arquitetos e urbanistas sobre edifícios e conjuntos urbanos de valor histórico, cultural e simbólico, legalmente protegidos ou não, e sobre os desafios que essa atuação representa para a formação das novas gerações de profissionais.
    Considerando que, diferentemente de outros países, a legislação profissional estabelece o principio da formação generalista e ao mesmo tempo define a intervenção em bem patrimonial como atribuição privativa de arquitetos e urbanistas, é importante um debate sobre os conteúdos e estratégias da formação de graduação nesse campo.
    Propomos que a experiência brasileira de intervenção moderna em bens patrimoniais, o conhecimento sobre as recomendações internacionais e a relação entre arquitetos urbanistas e o caráter interdisciplinar das intervenções estejam entre os temas centrais desse debate.
  keywords:
  - Ensino e formação profissional
  - Intervenção e Restauração arquitetônica
  - Atribuições profissionais
  abstract_en: |-
    Esta ponencia tiene la intención de aportar una contribución al debate sobre la ampliación y las transformaciones sufridas por el campo de actuación de arquitectos y urbanistas respecto a edificios aislados, conjuntos urbanos o paisajísticos, legalmente protegidos o no, así como sobre dos desafíos decurrentes respecto a la formación profesional.
    Al considerar que, de manera distinta a otros países, la legislación profesional establece el principio de la formación generalista y, a la vez, define la intervención en bienes patrimoniales como atribución privativa de arquitectos y urbanistas, es importante debatir sobre los contenidos y las estrategias de la formación de grado en esa materia.
    Proponemos que la experiencia brasileña de intervención moderna en bienes patrimoniales, el conocimiento de las recomendaciones internacionales y a relación entre arquitectos y los otros profesionales que actúan en esas intervenciones deban comparecer entre los temas centrales de ese debate.
