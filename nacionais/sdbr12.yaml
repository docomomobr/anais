- id: sdbr12-007
  title: Engenho e arte
  subtitle: composição e configuração em Amorim e Maia Neto
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Luiz Manuel do Eirado
    familyname: Amorim
    primary_contact: true
  abstract: A relação entre composição arquitetônica e configuração espacial é explorada por meio da análise do Edifício Barão do Rio Branco, obra emblemática da arquitetura moderna brasileira, de autoria dos arquitetos Delfim Amorim e Heitor Maia Neto. Discute-se a interdependência entre os atributos da forma e da estrutura espacial segundo a ocorrência de padrões associativos entre as funções genéricas do espaço – ocupação e movimento, ar e luz, a setorização sócio-espacial e as propriedades de adjacência, permeabilidade e transparência de cada espaço. Demonstra-se que o princípio compositivo concebido por Delfim Amorim, incorporado à normativa municipal, aqui chamada de Lei de Amorim, concorre para definir uma maneira peculiar de atender às funções genéricas e, com, isso associar aspectos compositivos e configuracionais.
  keywords:
  - composição
  - configuração espacial
  - geometria
  abstract_en: The relationship between architectural composition and spatial configuration is explored through the analysis of the Barão do Rio Branco Building, an emblematic work of modern Brazilian architecture, designed by the architects Delfim Amorim and Heitor Maia Neto. It discusses the interdependence between formal and spatial attributes and structure, according to the occurrence of associative patterns between the generic functions of space - occupation and movement, air and light, socio-spatial sectorization and the adjacency, permeability and transparency properties of space. It is demonstrated that the compositional principle conceived by Delfim Amorim, incorporated to the municipal regulations, called here Amorim's Law, contributes to define a peculiar way of attending the generic functions and, with that, to associate compositional and configurational aspects.
  keywords_en:
  - composition
  - space configuration
  - geometry
