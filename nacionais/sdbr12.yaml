- id: sdbr12-042
  title: Os edifícios de apartamentos em Fortaleza na década de 1970- as transformações no meio urbano e na arquitetura
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Márcia Gadelha
    familyname: Cavalcante
    primary_contact: true
  abstract: 'A partir do início da década de 1970, observamos que os edifícios de apartamentos em Fortaleza passaram por intensas transformações: nas tipologias; no uso da estrutura aparente; na adoção de elementos em concreto aparente; na incorporação hegemônica de pilotis; e na integração aos condicionantes climáticos.  A capital cearense sediava importantes órgãos federais, agentes de uma política desenvolvimentista governamental, que promoveram obras de infraestrutura, financiaram o mercado imobiliário e induziram à criação da Região Metropolitana de Fortaleza. Importantes mudanças ocorreram no espaço urbano da cidade principalmente as novas centralidades e os processos de expansão territorial. Este contexto favoreceu sobremaneira a produção do edifício de apartamentos cujas transformações, transposições e singularidades serão analisadas neste artigo. Pretendemos contribuir para o registro e compreensão de um significativo período da produção arquitetônica cearense, focando nos edifícios multifamiliares, principalmente porque alguns exemplares já estão sendo demolidos.'
  keywords:
  - edifícios de apartamentos
  - Fortaleza
  - habitações multifamiliares
  abstract_en: 'From the beginning of the 1970s, we observed that the apartment buildings in Fortaleza underwent intense transformations: in typologies; in the use of the apparent structure; in the adoption of elements in apparent concrete; in the hegemonic incorporation of pilotis; and the integration of climatic conditions. The capital of Ceará was home to important federal agencies, agents of a governmental development policy, which promoted infrastructure works, financed the real estate market and led to the creation of the Metropolitan Region of Fortaleza. Important changes occurred in the urban space of the city, mainly decentralization and the process of territorial expansion. This context greatly favored the production of the apartment building whose transformations, transpositions and singularities will be analyzed in this article. We intend to contribute to the registration and understanding of a significant period of Ceará''s architectural production, focusing on multifamily buildings, particularly since some of the houses are already being demolished.'
