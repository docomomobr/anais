- id: sdbr12-034
  title: Reconstituindo a biblioteca-anexo de Le Corbusier em São Paulo, 1929
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
