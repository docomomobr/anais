  abstract: 'O artigo apresenta algumas discussões teóricas realizadas no final do século XX sobre o restauro da arquitetura moderna na Itália, tomando como exemplo os posicionamentos de determinados teóricos italianos quanto a um tema específico: o restauro do Weissenhof de Stuttgart, realizado durante os anos 1980. Para tanto, faz-se necessário inicialmente assinalar a postura teórica que orienta o restauro em questão, que é referenciada por Paolo Marconi, Marco Dezzi Bardeschi e Giovanni Carbonara, os principais autores tratados neste texto.'
  keywords:
  - teorias do restauro
  - arquitetura moderna
  - restauro Weissenhof
  abstract_en: 'The paper presents some theoretical discussions at the end of the 20th century of the restoration of modern architecture in Italy, taking as example the positions of certain Italian theorists on a specific theme: the restoration of the Weissenhof in Stuttgart, during the 1980s. Initially the paper points out the theoretical position that guides the restoration in question, which is referenced by Paolo Marconi, Marco Dezzi Bardeschi and Giovanni Carbonara, the main authors mentioned in this text.'
