  abstract: O presente artigo refere-se ao processo de tombamento em âmbito federal de bens representativos da obra do arquiteto Luiz Nunes e seus colaboradores. O avançado estado de degradação de imóveis referenciais da arquitetura moderna no estado de Pernambuco e o incipiente reconhecimento desses bens enquanto patrimônio cultural têm resultado em sucessivas perdas de documentos importantes deste período, marcos da arquitetura moderna brasileira. O tombamento de algumas dessas obras apresenta-se como instrumento de identificação e valoração de bens emblemáticos da produção do arquiteto Luiz Nunes e seus colaboradores como patrimônio cultural brasileiro e, consequentemente, reforça a adoção de políticas de acautelamento e salvaguarda de exemplares fundamentais à compreensão da arquitetura moderna no Brasil.
  keywords:
  - Luiz Nunes
  - arquitetura moderna
  - patrimônio cultural
  abstract_en: The present article refers to the preservation process in federal scale of buildings representative of the work of the architect Luiz Nunes and his collaborators. The advanced state of degradation of buildings representatives of modern architecture in the state of Pernambuco and the incipient recognition of these assets as cultural heritage have resulted in successive losses of important documents of modern Brazilian architecture. The preservation of some of these works presents itself as an instrument of identification and valuation of emblematic properties of the architect Luiz Nunes and collaborators as Brazilian cultural heritage and, consequently, the adoption of policies of conservation and preservation of fundamental pieces to the understanding of the Brazilian architecture
