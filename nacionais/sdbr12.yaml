  abstract: O arquivo da Fondation Le Corbusier de Paris guarda seis desenhos identificados como “Villa Paul Prado”, datados de 1930. Esse material foi reproduzido pela primeira vez no livro Le Corbusier e o Brasil em 1987 e, desde então, apenas uma página de um livro publicado no Japão em 2001 resgatou esses esboços e realizou o redesenho de plantas e cortes e uma maquete. A presente pesquisa recupera os aspectos históricos desse misterioso projeto de Le Corbusier, demonstrando que não se trata de uma residência, mas um anexo à moradia do cafeicultor e escritor Paulo Prado na Avenida Higienópolis em São Paulo. O trabalho analisa os desenhos buscando desvendar arquitetonicamente o risco pouco desenvolvido de um estudo preliminar inacabado. Para o entendimento desse edifício destinado para uma biblioteca pessoal, buscaram-se informações complementares sobre o seu contexto físico e territorial, resultando desse esforço uma maquete de reconstituição de um projeto não construído de Le Corbusier no Brasil.
  keywords:
  - Le Corbusier em São Paulo
  - Biblioteca Paulo Prado
  - Gregori Warchavchik
  abstract_en: The Fondation Le Corbusier’s archives in Paris holds six drawings identified as "Villa Paul Prado", dating from 1930. This material was first reproduced in the book Le Corbusier e o Brasil in 1987 and since then only one page of a book published in Japan In 2001 recollected these sketches for a redrawing of plants and sections, and a scale model. The present research recovers the historical aspects of this mysterious project by Le Corbusier, revealing that it was not a residence, but an annex to the dwelling of the coffee grower and writer Paulo Prado in the Higienópolis Avenue in São Paulo. The work analyzes the drawings, seeking to unravel architecturally the undeveloped design of an uncompleted preliminary study. For its comprehension, we sought additional information about its physical and territorial contexts for the understanding of this personal library, resulting from this effort a scale model of a non-built project of Le Corbusier in Brazil.
