- id: sdbr12-055
  title: Origens do percurso moderno em Diamantina
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Rafael Urano
    familyname: Frajndlich
    primary_contact: true
  abstract: 'Durante o século XX, Diamantina foi local de formação de dois protagonistas do chamado moderno brasileiro: Juscelino Kubitschek e Lucio Costa. De modos distintos, os dois remontam à cidade colonial mineira nas justificativas de suas decisões e formas de engendrar a construção cultural do Brasil como país moderno. Esse trabalho investiga como Diamantina está presente na elaboração do discurso dos dois intelectuais, tendo como lastro projetos feitos na cidade durante os anos 1950 por Oscar Niemeyer e o percurso preservado que parte da estação até o centro histórico. A premissa do trajeto, cara tanto a Costa quanto a Kubitscheck, permite conectar barroco e moderno em questões não só artísticas, mas políticas, passando pelas intervenções públicas de Niemeyer, e suscitando ponderações sobre episódios comumente tidos como originários da modernidade brasileira.'
  keywords:
  - Diamantina
  - Lucio Costa
  - Juscelino Kubitschek
  abstract_en: 'During the XXth century, Diamantina was important for the formation of two protagonists of the so called Brazilian Modernism: Juscelino Kubitschek and Lucio Costa. In different ways, both remount to the colonial city in their defenses and decisions on how to promote the cultural construction of Brazil as a modern country. This work aims to investigate how Diamantina is present in the elaboration of the discourse of these two intellectuals, having as ballast, projects made in the city during the 1950s by Oscar Niemeyer and the preserved route that leaves from the station to the historical center. The premise of the path, both Costa and Kubitscheck, allows us to connect baroque and modern not only artistic, but political issues, through the public interventions of Niemeyer, and raising new considerations about episodes commonly seen as originating in Brazilian modernity.'
  keywords_en:
