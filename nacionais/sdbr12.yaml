- id: sdbr12-082
  title: Estilo internacional americano ao Norte, arquitetura moderna brasileira ao Sul
  subtitle: Edgar do Valle — formação e produção
  section: Eixo 4 — A formação dos futuros profissionais e a preservação do Movimento Moderno
  locale: pt-BR
  authors:
  - givenname: Sérgio Moacir
    familyname: Marques
    primary_contact: true
  - givenname: Jânerson Figueira
    familyname: Coelho
    primary_contact: false
  abstract: Dentre as consagradas vertentes da Arquitetura Moderna - reconhecidas por suas coincidências fundamentais e universais, mas também por suas pluralidades conceituais e formais - as vanguardas construtivas contextualizadas nos movimentos neoplasticistas do De Stijl holandês e racionalistas oriundas da Bauhaus, em particular da ascendência de Mies van der Rohe, tiveram influência significativa nos modos de vida e arquitetura moderna americanos, a partir do pós-guerra. Consequentemente, a internacionalização desse processo de disseminação, em especial do chamado international style, ao contrário do que a crítica sensacionalista denuncia, incorporou sincretismos e dialogou com idiossincrasias locais de todos os gêneros, em suas diversas manifestações, ainda que a universalidade da abstração, tenha se mantido com pauta relativamente invariável do movimento artístico. As arquiteturas da região dos grandes lagos e da costa oeste norte americana são prolíferas na experimentação dessas variáveis, cujas manifestações e diálogos posteriores em solo latino americano, como nas obras de Richard Neutra, na América Central, e, em especial, a influência da produção arquitetônica de Mies Van der Rohe, associada às propostas de ensino de arquitetura, em Chicago, fundamentam a incidência da abstração na região meridional latino-americana. O presente artigo busca explorar a influência de obras referenciais e sua relação com o ensino do projeto, tomando como caso a trajetória de Edgar Sirângelo do Valle, arquiteto gaúcho pertencente à 3ª geração de arquitetos formados pela Universidade Federal do Rio Grande do Sul (1953-1959). Edgar produziu em Porto Alegre, sobretudo nas décadas de 1960, arquitetura francamente sintonizada com as vertentes modernas do norte dos Estados Unidos. Fato relevante nestas conexões, é que, diferentemente de uma relação influência entre centro e margem, cujos filtros e interpretações estabelecem novos parâmetros, o arquiteto bebeu direto na fonte quando, nos primeiros anos de sua atividade profissional, foi contemplado com bolsa de estudos para curso de mestrado no Illinois Institute of Technology (Chicago-EUA), entre 1963 e 1965. Essa experiência no exterior foi determinante na sua produção no Brasil, na qual Edgar, a despeito das contingências recorrentes de um contexto periférico, interpretou e adaptou os princípios de Mies van der Rohe quanto à espacialidade, rigor construtivo e expressão visual aos seus projetos.
  keywords:
  - Arquitetura moderna brasileira no sul, Estilo Internacional, Arquitetura meridional Sul Americana
  abstract_en: Among the consecrated aspects of Modern Architecture - recognized by their fundamental and universal coincidences, but also by their conceptual and formal pluralities - the constructive vanguards contextualized in the neoplasticist movements of the Dutch De Stijl and rationalists from the Bauhaus, in particular from the ancestry of Mies van der Rohe, had significant influence on modern American ways of life and architecture, from the postwar period. Consequently, the internationalization of this dissemination process, especially of the so-called international style, contrary to what sensational criticism denounces, has incorporated syncretisms and dialogued with local idiosyncrasies of all genres, in their various manifestations, even if the universality of abstraction, has become maintained with relatively invariable agenda of the artistic movement. The architectures of the Great Lakes region and West Coast of the United States, are prolific in the experimentation of these variables, whose later manifestations and dialogues on Latin American soil, as in the works of Richard Neutra in Central America, and especially the influence of architectural production Of Mies Van der Rohe, associated with the proposals of teaching in Chicago, base the incidence of the abstraction in the Latin American South region. This article seeks to explore the influence of referential works and their relationship with the designing teaching, taking as a case the Edgar Sirangelo do Valle’s trajectory, an architect belonging to the 3rd generation of architects graduated from the Federal University of Rio Grande do Sul (1953- 1959). Edgar produced in Porto Alegre, especially in the 60's, an architecture that was quite in tune with the modern northern sources of the United States. A relevant fact in these connections is that, unlike a relation between center and margin whose filters and interpretations establish new parameters, the architect had the opportunity to drink at the source when, in the first years of his professional activity, he was contemplated with a scholarship for a master's degree course at the Illinois Institute of Technology between 1963 and 1965. This experience abroad was decisive in his production in Brazil, where the architect, despite the recurrent contingencies of a peripheral context, interpreted and adapted the principles of Mies van der Rohe regarding spatiality, constructive rigor and visual expression to his projects.
  keywords_en:
  - Brazilian modern architecture in the south, International Style, southern architecture from South American
