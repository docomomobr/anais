- id: sdbr12-030
  title: Brasília inscrita na pedra
  subtitle: a narrativa do museu da cidade
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Eduardo Oliveira
    familyname: Soares
    primary_contact: true
  abstract: 'A Praça dos Três Poderes em Brasília abriga o Museu da Cidade, edificação tombada local e nacionalmente projetada por Oscar Niemeyer em 1958 e inaugurada em 1960. O acervo do museu-monumento é composto de escrita cuneiforme que, por meio de 19 textos nas paredes internas e externas, apresentam uma narrativa sobre o processo que originou a cidade e os personagens que a viabilizaram. Objetivando a avaliação do seu acervo – que é indissociável da sua arquitetura – o artigo está estruturado em três partes: o resgate do percurso de projetação do edifício, a reflexão sobre conceitos de narrativas e, por fim, a leitura e análise dos textos gravados nas paredes. Os painéis do Museu privilegiam a identificação do Presidente Juscelino Kubitschek como o principal nome responsável pela mudança da Capital e a inserção de Brasília em uma longa cronologia que apresenta a sua construção como fruto de um anseio da nação.'
  keywords:
  - Brasília
  - Narrativa
  - Patrimônio
  abstract_en: The Praça dos Três Poderes, in Brasilia, houses the City Museum, a building that is listed locally and nationally. The museum-monument was designed by Oscar Niemeyer in 1958 and inaugurated in 1960. The museum´s collection is composed of 19 cuneiform writings on the internal and external walls, that present a narrative about the process that originated the city and the persons which made it viable. With the objective of evaluating its collection – which is inseparable from its architecture – the present article is structured in three parts, i. e., the rescue of the building´s project, a reflection on its narrative concepts and, finally, an analysis of the texts recorded in its Walls. The Museum panels favor the identification of President Juscelino Kubitschek as the main responsible for moving the Capital and the insertion of Brasília in a long chronology that presents its construction as a result of a yearning of the nation.
  keywords_en:
