  abstract: O artigo pretende apresentar as tensões e questionamentos envolvendo dois conjuntos residenciais em São Paulo, produzidos a pedido de Institutos de Aposentadoria e Pensões, a saber, o Conjunto Residencial Santa Cruz e o Conjunto Residencial da Mooca. Ambos são reconhecidos na literatura pela presença de influência dos princípios do movimento moderno. O trabalho também procura discutir as transformações pelas quais passaram e seus impactos no processo de patrimonialização desses conjuntos, cuja preservação é estudada pelo Conselho Municipal de Preservação do Patrimônio Histórico, Cultural e Ambiental da Cidade de São Paulo.
