    familyname: Pereira
    primary_contact: false
  abstract: Os Institutos Federais foram agentes multiplicadores da arquitetura moderna no Brasil com a construção de sedes governamentais em várias capitais. A construção do Edifício João Goulart, antiga sede do INSS, foi um marco da arquitetura moderna na capital maranhense, com a demolição de sobrados para a inserção de um dos primeiros e únicos arranha-céus no núcleo fundacional, tombado pela UNESCO em 1997. Construído em 1960, o Edifício João Goulart em São Luís funcionou por 20 anos e teve um histórico de fracassadas reformas e abandono. Hoje ele configura uma ruína moderna. Este artigo, objeto de um trabalho final de graduação, busca refletir sobre a importância do prédio no contexto urbano e o seu processo de arruinamento, refletindo sobre a preservação da arquitetura do século XX.
  keywords:
  - Edifício João Goulart
  - arquitetura moderna
  - ruína
  abstract_en: The construction of João Goulart Building, INSS headquarter in São Luís, was a landmark to modern architecture in Maranhão’s capital, with the demolition of lofts for the insertion of a skyscraper in the core nucleus, registered by UNESCO in 1997. The Federal Institutes were multiplier agents of modern architecture in Brazil with the construction of governmental head offices in several capitals. In São Luís, João Goulart Building was built in 1960, it worked for 20 years and had a history of failed reforms and abandonment. Today is the setting a modern ruin. This article, object of a final graduation work, seeks to reflect on an importance of the building in the urban context and its process of arrangement, reflecting on a preservation of 20th century architecture.
