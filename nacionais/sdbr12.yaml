- id: sdbr12-001
  title: Cataguases e suas modernidades
  subtitle: congruências entre cinema, literatura e arquitetura
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Fernando Antonio Oliveira
    familyname: Mello
    primary_contact: true
  abstract: Este trabalho foi elaborado a partir de fragmentos da história de Cataguases, cidade situada na região da Zona da Mata de Minas Gerais. Apesar de apresentar características similares a muitas outras pequenas cidades brasileiras, foi lá que o cineasta Humberto Mauro produziu os primeiros filmes de sua carreira (1925-1930); que um grupo de jovens estudantes publicou uma revista de literatura de vanguarda (1927-1929), com contribuições de importantes modernistas; que os inovadores arquitetos cariocas puderam desenvolver algumas de suas obras, ainda no início dos anos 1940. Tendo essas três manifestações como ponto de partida, a questão aqui explorada é como o vanguardismo chegou e ganhou espaço nesta cidade do interior de Minas Gerais e, neste sentido, que pessoas e eventos teriam ocasionado os influxos entre as novas ideias que permeavam os maiores centros do Brasil e a pacata e bucólica cidade cravada nas montanhas das Gerais.
  keywords:
  - Cinema
  - literatura
  - arquitetura
  abstract_en: The data for this research comes from a collection of fragments inscribed in the history of Cataguases, a Brazilian town located in Zona da Mata, a mesoregion in the southeastern part of the State of Minas Gerais. Irrespective of its characteristics such as any small town in Brazil, Cataguases was chosen by Humberto Mauro for filming the very first movies of his career as a filmmaker (1925-1930). In addition, it was where a group of young students published, in the beginning of 20th century (1927-1929), a remarkable avant-garde literary magazine to which contributed important modernist artists. Furthermore, it was also a place where forward-looking architects from Rio de Janeiro could develop some of their projects in the early 40s. Considering these three preliminary manifestations as a starting point, we aim to explore how those cutting-edge days of Cataguases could take place and progress in the interior of Minas Gerais. We investigate, therefore, what kind of people and events may possibly have entailed the influx between those new ideas coming from Brazil’s largest cities and the quietness of a bucolic town like Cataguases, built on the slopes of Minas Gerais mountains.
  keywords_en:
  - Cinema
  - literature
  - architecture
