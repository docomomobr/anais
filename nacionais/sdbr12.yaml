- id: sdbr12-048
  title: “A sensibilidade do real”
  subtitle: pré-fabricação e arquitetura em Pernambuco nos anos 1960
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Diego Beja Inglez de
    familyname: Souza
    primary_contact: true
  abstract: 'Ao investigar o contexto em torno do projeto de Acácio Gil Borsoi para Cajueiro Seco, experiência piloto Serviço Social contra o Mocambo (SSCM) durante o governo de Miguel Arraes (1963-64) em Pernambuco, outras experiências de pré-fabricação no Recife vêm à tona, refletindo a apropriação ideológica de discursos acerca da racionalização construtiva. Nos anos 1960, a pré-fabricação em arquitetura estava nos jornais, nos debates e nos projetos apresentados neste artigo: os Grupos Escolares do DOFSP construídos pelo Estado, as Casas Beton vendida nos classificados pela iniciativa privada e os Quonset Huts enviados pelos norteamericanos através da Aliança Para o Progresso. A partir de uma perspectiva ampliada do contexto, Cajueiro Seco emerge como caso emblemático onde se cruzam significados múltiplos nos campos da cultura profissional e das políticas públicas nos territórios populares através do tema da pré-fabricação.'
  keywords:
  - Pré-fabricação
  - Arquitetura social
  - Industrialização da construção
  abstract_en: 'During the research on Acácio Gil Borsoi project for Cajueiro Seco, “autogestionary” experience on collective housing during the government of Miguel Arraes (1963-64) in Pernambuco, other prefabrication experiments in Recife come to the surface, reflecting the ideological appropriation discourses about constructive rationalization. In the 1960’s, prefabricated architecture was in the newspapers, debates and projects presented in this article: the DOFSP Schools built by the state, Beton Houses sold as a commercial product and Quonset Huts sent by the USA through Alliance for Progress. From a wide perspective of the context, Cajueiro Seco emerges as a condenser of multiple meanings in the fields of the professional culture and public policies in popular territories through prefabrication.'
  keywords_en:
  - Prefabrication
  - Social architecture
  - building industrialization
