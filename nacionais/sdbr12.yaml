    familyname: Maia
    primary_contact: true
  abstract: O Hotel Internacional dos Reis Magos (HIRM), exemplar da boa arquitetura modernista brasileira em Natal/RN, foi inaugurado em 1965. Construído pelo Governo do Estado, foi administrado pela Empresa de Promoções Turísticas do RN (EMPROTURN) e vendido em 1977 ao Grupo Hotéis Pernambuco (GHP) que o mantém desativado desde 1995, tendo anunciado em 2013 a intensão de demolir o hotel. Diante desta possibilidade o Instituto dos Amigos do Patrimônio Histórico e Artístico Cultural e da Cidadania (IAPHACC) solicitou a Fundação Capitania das Artes (FUNCARTE), a Fundação José Augusto (FJA) e ao Instituto do Patrimônio Histórico e Artístico Nacional (IPHAN), órgãos de preservação municipal, estadual e federal, respectivamente, o tombamento da edificação. O IPHAN indeferiu o pedido através do memorando N°117/2017-DEPAM, determinando o arquivamento do processo. O objetivo principal deste artigo é debater este memorando, suscitando a discussão sobre o rito escolhido e os seus desdobramentos.
  keywords:
  - Hotel Internacional dos Reis Magos
  - Preservação do Patrimônio
  - Arquitetura Moderna
  abstract_en: The Reis Magos Internacional Hotel, pattern of the good brazilian modernist architecture in Natal/RN, was inaugurated in 1965. Built by the State Government, it was administered by the Tourism Promotion Company of RN (EMPROTURN) and sold in 1977 to the Pernambuco Group Hotels (GHP) that has kept it off since 1995, having announced in 2013 the intention of demolition the hotel. In view of this possibility, the Institute of Friends of the Historical and Cultural Artistic Heritage and Citizenship (IAPHACC) requested the Foundation of the Arts (FUNCARTE), the José Augusto Foundation (FJA) and the National Historical and Artistic Heritage Institute (IPHAN), preservation bodies of municipal, state and federal, respectively, the tipping of the building. IPHAN rejected the request through memorandum N° 117/2017-DEPAM, determining the archiving of the process. The main objective of this article is to discuss this memorandum, raising the discussion about the chosen rite and yours splits.
