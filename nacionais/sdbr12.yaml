- id: sdbr12-047
  title: O anexo do plenário legislativo do estado do Paraná em Curitiba
  section: Eixo 1 — A recepção e a difusão da arquitetura e urbanismo modernos brasileiros
  locale: pt-BR
  authors:
  - givenname: Isabella Caroline
    familyname: Januário
    primary_contact: true
  - givenname: Renato Leão
    familyname: Rego
    primary_contact: false
  abstract: O projeto para o Anexo da Assembleia Legislativa do Paraná concedeu ao escritório curitibano de Joel Ramalho Junior, Leonardo Tossiaki Oba e Guilherme Zamoner o primeiro lugar em um concurso fechado de 1976. Dentre os cinco projetos do trio premiados com o primeiro lugar em concursos nacionais nos anos 70, o Anexo da Assembleia Legislativa em Curitiba chama a atenção por estar alinhado aos pressupostos formais da arquitetura brasileira dos anos 1950-1970, mas também por apresentar respostas projetuais distintas a esse quadro hegemônico. Nesse sentido, este trabalho busca apontar as referências que embasaram o projeto do Anexo da Assembleia Legislativa e as características projetuais que divergiram da postura hegemônica da arquitetura moderna brasileira. Este trabalho revela que a conformação do Anexo da Assembleia Legislativa faz parte do cenário de adaptação e difusão da arquitetura moderna em Curitiba em um momento de inflexão do pensamento moderno.
  keywords:
  - Joel Ramalho Júnior
  - Leonardo Oba
  - Guilherme Zamoner
  abstract_en: The Annex of Paraná Congress designed by architects Joel Ramalho Junior, Leonardo Tossiaki Oba and Guilherme Zamoner was the winner of a 1976 closed-competition. Amid five designs carried out by the team that were awarded in different national competitions in the 70s, the Annex of Paraná Congress draws the attention not only due to its form, which is related to the Brazilian architecture mostly seen between the years 1950-1970, but also due to solutions that differ from this hegemonic scenario. Thus, this work points out to the references on which the design was based and the characteristics that diverged from the hegemonic Brazilian modern architecture. This paper reveals that its conformation is part of the process of adaptation and diffusion of modern architecture in Curitiba in a time of inflection of the modern thinking.
  keywords_en:
  - Joel Ramalho Júnior
  - Leonardo Oba
  - Guilherme Zamoner
