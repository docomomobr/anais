  abstract: O artigo pretende demonstrar que a Lista do Patrimônio Mundial da UNESCO passou por mudanças que permitiram a ampliação na inscrição de bens. Especialmente em relação ao Movimento Moderno, existem 34 num total de 814 bens culturais inscritos e esse número aumenta a cada ano. Em 2016 a quantidade dobrou, em relação ao ano anterior, com a série com a obra de Le Corbusier e o Conjunto da Pampulha. São dois os momentos mais significativos do debate nos anos 1990. Um deles pode ser representado pelo livro de Léon Pressouvre (1993) em que ele aponta desequilíbrios e lacunas na Lista. O outro momento é a Conferência de Nara de 1994, que resgata as origens do termo autenticidade e apontam a necessidade de ampliação desse conceito. O objetivo desse artigo é mostrar a importância da ampliação do conceito de autenticidade, não apenas para permitir a inscrição de realizações do Movimento Moderno na Lista, mas também para a conservação do patrimônio cultural como um todo.
  keywords:
  - Autenticidade
  - UNESCO
  - Lista do Patrimônio Mundial
  abstract_en: |-
    Abstract (máximo de 1000 caracteres), fonte Arial 10 normal, espaçamento simples.
    This paper aims to demonstrate that the UNESCO’s World Heritage List has underwent through changes that allowed the increase on the properties inscriptions’ numbers. Especially in relation to the Modern Movement, there are 34 in 814 cultural properties inscribed and this number increases each year. Just in 2016 it has doubled, compared to the previous year, with the series with works of Le Corbusier and Pampulha Modern Ensemble. There are two most significant moments of the debate in the 1990s. One of them can be represented by the book of Léon Pressouvre (1993) in which he points out imbalances and gaps in the List. The other moment is Nara’s Conference of 1994, which rescues the origins of the term authenticity and points out the need to expand this concept. The purpose of this article is to show the importance of expanding the concept of authenticity, not only to allow the inclusion of Modern Movement properties in the List, but also for all cultural heritage’s conservation.
