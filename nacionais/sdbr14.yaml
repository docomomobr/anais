  abstract: O presente trabalho analisa as atuais condições do Edifício Jorge Machado Moreira, sede da Faculdade de Arquitetura e Urbanismo da UFRJ. Investiga, também, os desafios de conservação da obra e de sua adaptação às necessidades contemporâneas. Nosso interesse principal é recuperar as linhas conceituais que norteiam seu posicionamento no plano geral da Cidade Universitária, sua espacialidade interna e seus usos, com o objetivo de propor uma abordagem atualizada de sua adaptação. Examinamos possíveis abordagens para uma obra viva, em diálogo com suas diretivas históricas com objetivo de contribuir para o desenho de um plano de conservação e adaptação para o edifício.
