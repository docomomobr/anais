  abstract: Este artigo trata da apropriação popular da arquitetura moderna no Pará - particularmente aquela cujas características aludem ao que se convencionou chamar de “Raio que o parta” e os exemplares coetâneos que possuem semelhanças como o uso de mosaicos, azulejos e cobogós coloridos e platibandas recortadas que imitam raios. Dado que pesquisas mais recentes apontam para a difusão expressiva e o crescente índice de apagamento desses exemplares em Belém e em outros municípios paraenses, pretendemos quantificar os imóveis cujas fachadas remetem à arquitetura Raio que o parta dentro dos bairros do Marco e da Pedreira, identificando, por meio de mapeamento online e pesquisa de campo, o índice de alterações empregadas (bem como o estado de conservação das fachadas) e classificando, através da análise comparativa, os exemplares encontrados de modo a contribuir com o melhor enquadramento da arquitetura “Raio que o parta” e suas ocorrências similares dentre as manifestações do modernismo popular.
