- title: A reabilitação de edificações modernas brasileiras
  subtitle: revisão sistemática de literatura
  authors:
  - givenname: Mara Luisa Barros
    familyname: de Sousa Brito Pereira
  pages: 1-21
  locale: pt-BR
  abstract: 'O artigo trata de uma Revisão Sistemática de Literatura (RSL) dos anais dos Seminários do Docomomo Brasil sobre reabilitação nas edificações modernas brasileiras. O objetivo desse artigo é compreender os métodos e critérios de intervenção em edificações brasileiras do movimento moderno, relacionar com as recomendações da carta do ICOMOS de 2003. Além disso, pretende-se observar se as questões do desempenho energético são mencionadas. Para a triagem dos artigos, e com o propósito de coletar a maior quantidade de estudos, foram selecionados os que se referissem a qualquer tipo de intervenção em edificações. Dos 1.136 artigos encontrados na base de dados do Docomomo Brasil, foram selecionados 28 e que foram lidos na íntegra. Os anos de 2007 e 2019 foram os com mais publicações sobre o assunto; a maioria das edificações citadas são tombadas; em todos os casos foram feitas anamnese; o principal diagnóstico é o de deterioração da edificação devido ao abandono; a maioria das intervenções são para adaptação a novos usos; e quase metade dos casos relatados são de restauro. Conclui-se que o processo de reabilitação do patrimônio moderno no Brasil segue pelo menos seis etapas, entre elas: pesquisa bibliográfica, mapeamento de danos; e projeto de intervenção.'
