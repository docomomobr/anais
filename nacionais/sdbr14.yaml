  abstract: As revistas brasileiras, na primeira metade do século XX, tais como, Acrópole, Habitat, Módulo, Brasil Moderno e Brasil Arquitetura Contemporânea – BAC, configuram-se como um lugar interessante para encontrar referências sobre a relação da arquitetura moderna com a cidade. O presente artigo aborda dois estudos de caso da década de 1950, localizados ambos no centro do Rio de Janeiro, então capital federal. O primeiro, é o Concurso para a Sede do Senado Federal, cujo projeto vencedor é alvo de duras críticas nas revistas do período devido a sua forma de implantação. Um segundo caso, é o Edifício Marquês de Herval, do Escritório M.M.M. Roberto que, de maneira diferente do primeiro caso, tem uma forma própria de ser apresentado nas revistas, se comparado com o que é descrito sobre o mesmo nos manuais de arquitetura. Nestes dois estudos, são evidenciadas estratégias do discurso empregado para defender a nova arquitetura na cidade e ressaltar (ou declinar) as conquistas dos projetos. Dessa forma, pretende-se contribuir ao trazer uma leitura dos projetos com o olhar sobre a implantação dos mesmos na cidade existente. Entretanto,
