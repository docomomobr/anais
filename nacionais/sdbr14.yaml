- title: A Sala Especial de Vilanova Artigas na 1ª Bienal Internacional de Arquitetura de São Paulo (1973)
  authors:
  - givenname: Raíssa A.
    familyname: Lopes
  - givenname: Ana M. R. G.
    familyname: Monteiro
  pages: 1-17
  locale: pt-BR
  abstract: Logo após o golpe de 1964, Artigas foi preso e exilou-se no Uruguai. De volta ao Brasil, em 1967 proferiu a aula inaugural “O desenho” na Faculdade de Arquitetura e Urbanismo da Universidade de São Paulo, da qual foi afastado novamente e aposentado compulsoriamente em 1969. O último ano da década de 1960 também presenciou o boicote internacional à Bienal de Arte de São Paulo, em resposta às ações repressivas praticadas pelo Estado. O boicote foi a gota d’água para a reformulação do evento, que extinguiu a Exposição Internacional de Arquitetura existente no evento de arte desde 1951, para criar a Bienal Internacional de Arquitetura de São Paulo (BIA). Realizada em 1973, no contexto dos Anos de Chumbo da Ditadura, a 1ª BIA dedicou uma sala especial ao trabalho de Artigas, que ocupou também a posição de patrono da exposição de Projetos de Edificação. Este artigo explora a participação de Artigas no evento no contexto do agravamento da Ditadura Militar, através de pistas encontradas sobre a composição da sala especial dedicada ao arquiteto.
