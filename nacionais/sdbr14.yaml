  locale: pt-BR
  abstract: O presente trabalho expõe um levantamento de fontes documentais e iconográficas sobre o Edifício Central do Hospital das Clínicas e sobre o edifício do Instituto de Ortopedia e Traumatologia, recentemente retirados da listagem de bens tombados pelo Conselho de Defesa do Patrimônio Histórico Artístico Arqueológico e Turístico do Estado de São Paulo – CONDEPHAAT. A área delimitada pelas ruas Teodoro Sampaio, Oscar Freire e as Avenidas Rebouças e Doutor Arnaldo ficava entre o sítio urbano original e o povoamento de Pinheiros, tendo sido, no final do século XIX, considerada alheia à cidade; já no século XX, abrigou uma série de edificações destinadas à saúde pública, reconhecendo-se que a prática aí exercida se afirmou como modelo e referência para todo o país. No conjunto, o Edifício Central do Hospital das Clínicas ganha importância como exemplar representativo do investimento da Fundação Rockefeller em São Paulo e o Instituto de Ortopedia e Traumatologia sinaliza o início do desenvolvimento da profissão médica em direção à divisão por especialidades. Busca-se, aqui, registrar a importância histórica e arquitetônica destes dois edifícios e sua fundamental inserção no perímetro urbano que marca a trajetória da implantação do sistema de saúde pública aparelhado pelo Governo do Estado de São Paulo.
