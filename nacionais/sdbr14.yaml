- title: São Paulo e a torre moderna
  subtitle: três experiências
  authors:
  - givenname: Mayra Simone
    familyname: dos Santos
  pages: 1-19
  locale: pt-BR
  abstract: 'O artigo trata de três de edifícios modernos na cidade de São Paulo, localizados na Avenida Paulista: Conjunto Nacional, de 1955, projeto de David Libeskind; Quinta Avenida, projeto de 1958 de Pedro Paulo de Melo Saraiva e Miguel Juliano; e Sul-Americano de 1963 do escritório Rino Levi. Estes edifícios fazem parte da constituição de um novo momento da avenida, que a partir da década de 1950 iniciou a sua verticalização, tendo como norteador os fundamentos da arquitetura moderna, tanto com relação a concepção da arquitetura e racionalização dos processos construtivos, quanto pela manifestação do seu papel na sociedade. O objetivo é analisar as estratégias de construção espacial e as relações que estabeleceram com o contexto urbano específico do local, compreendendo assim como o edifício moderno nestes casos se estabeleceu dentro de uma trama urbana relativamente recente e em processo de transformação. A hipótese aqui lançada é que as estratégias para o edifício vertical utilizadas valorizam a interlocução com os espaços públicos da cidade, trazendo qualidade à experiência da população, mostrando-se ainda atual.'
