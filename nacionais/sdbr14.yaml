- title: A realidade virtual como estudo do Patrimônio Histórico
  subtitle: a reconstrução da Fábrica Palmeira e seu entorno em Belém/PA
  authors:
  - givenname: Tainara L.
    familyname: Melo
  pages: 1-18
  locale: pt-BR
  abstract: O estudo do patrimônio histórico arquitetônico revela um espelho tecnológico, econômico e social de um dado lugar e período. Entretanto, ao buscar tais conhecimentos enfrentam-se obstáculos, sobretudo quando o edifício histórico encontra-se demolido, como é o caso da antiga Fábrica Palmeira de Belém do Pará. Para resgatar estes dados, utilizou-se mecanismos contemporâneos, especificamente a Realidade Virtual (RV). A metodologia envolveu a elaboração de tabelas iconográficas, um modelo virtual construído a partir de fotografias antigas, a criação de panoramas com render fotorealísticos e, por fim, um sistema online para imersão e navegação em VR 3DOF. Para tanto, adotou-se o período referente à década de 1950. Ainda como parte dos métodos realizou-se uma busca minuciosa em bibliotecas, órgãos de defesa do patrimônio e sites especializados; contou-se também com os métodos de procedimentos comparativos e históricos. Vale ressaltar que tal pesquisa derivou-se a partir de um Trabalho de Conclusão de Curso tendo como resultados 3 tabelas iconográficas que abordam três momentos estéticos diferentes da Fábrica, 11 skylines e o modelo virtual da Fábrica Palmeira e arredores. Constatou-se que a experiência da Realidade Virtual possibilitou boas percepções a respeito do patrimônio histórico estudado, fornecendo informações estéticas, arquitetônicas e urbanísticas acerca do bem em pauta.
