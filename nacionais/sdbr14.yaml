  abstract: A subjetividade do fazer historiográfico é o ponto de partida para direcionar este trabalho às inquietações acerca da ausência da mulher na construção da narrativa historiográfica da arquitetura moderna, mais especificamente explorada a partir da relação existencial e histórica que a mulher tem com o espaço privado, a casa. Assim, a partir dos projetos arquitetônicos residenciais de autoria de Camilo Porto de Oliveira, engenheiro e arquiteto que foi referência na produção de edifícios de linguagem moderna na cidade de Belém, desenvolveu-se uma análise documental que atestasse a presença de mulheres como encomendantes ou habitantes três residências modernas em Belém, de modo a destacar as vivências daqueles espaços e os aspectos que se estendem para além da materialidade arquitetônica.
