  abstract: Em 1990 o Ministério das relações exteriores promoveu um concurso para selecionar o pavilhão brasileiro na Expo Sevilha, de 1992. Os projetos entregues no concurso demonstram um momento de transição entre a adoção de modelos pós-modernos internacionais e a valorização da herança moderna brasileira, o que levou a polêmicas em torno do resultado, com o primeiro prêmio recebido pelo projeto de Bucci, Puntoni e Vilela sendo alvo de críticas por seu suposto alinhamento à escola paulista. Este trabalho apresenta os projetos premiados e o contexto que levou a este resultado, desde o edital, onde o IAB incluiu referências aos pavilhões de 1939, 1958 e 1970 como exemplos canônicos de participações brasileiras neste tipo de evento, até as polêmicas veiculadas nas revistas da época.
