    familyname: de Souza
  pages: 1-17
  locale: pt-BR
  abstract: 'A história da arquitetura moderna no Rio de Janeiro assim como as narrativas ocidentais de maneira mais ampla carecem de nomes femininos. Esse fato pode ser explicado pela dificuldade de acesso das mulheres à formação acadêmica e à atuação profissional, assim como pelo silenciamento de suas contribuições. A partir desta constatação crítica, este artigo propõe investigar narrativas históricas, a partir da leitura integral dos exemplares da revista Módulo de 1955 a 1965, com o intuito de verificar a existência e a relevância da atuação de mulheres no campo da arquitetura e do urbanismo apresentadas neste periódico. O recorte temporal se dá em um momento da já consagrada arquitetura, mas também é determinado por acontecimentos históricos do próprio periódico: seu lançamento, em março de 1955, e sua paralisação uma década mais tarde. A revista Módulo é escolhida por tratar-se de uma revista carioca, de relevância nacional, editada por protagonistas dessa arquitetura. A pesquisa busca a presença feminina no periódico, tanto quantitativa, quanto qualitativamente, perscrutando a atuação profissional das mulheres à época. Com este trabalho, objetiva-se contribuir para uma revisão historiográfica contemporânea que questiona a ilusória neutralidade das narrativas históricas, e evidenciar a representatividade de gênero no campo.'
