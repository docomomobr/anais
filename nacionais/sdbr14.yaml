- title: A questão patrimonial de Fortaleza em cheque
  subtitle: um estudo de caso sobre a relação entre a legislação patrimonial municipal e a demolição do edifício Boteco Praia
  authors:
  - givenname: Lucas N.
    familyname: Guimarães
  pages: 1-15
  locale: pt-BR
  abstract: O debate patrimonial ainda envolve muitos mitos e certa inacessibilidade no condizente ao acesso e a boa relação com a comunidade. Em Fortaleza, por exemplo, muitos bens tombados pelo IPHAN são desconhecidos por boa parte da sociedade e, consequentemente, acabam por não exercer sua função sociocultural. Apesar de ainda não ser um tema amplamente debatido e acessível a todas esferas da sociedade civil, é de conhecimento comum que, em geral, o mercado imobiliário não tem o hábito de respeitar e garantir a preservação histórico-cultural de um local, pois, em muitos casos, seu pensamento é moldado, à priori, pelos padrões de retorno financeiro. Nesse contexto, a escolha do objeto de estudo se deu a partir de recentes debates ocorridos na capital do estado do Ceará acerca da questão patrimonial e as leis vigentes, sob a perspectiva da destruição do edifício Boteco Praia, situado nas imediações próximas do Ideal Clube, que é um bem tombado da cidade. A partir de uma análise da legislação municipal e de uma revisão bibliográfica prévia, encontra-se o suporte necessário para suplementar a discussão como uma crítica ao descaso com esse edifício histórico para a cidade, com o objetivo de mitigar e de reduzir futuras possíveis situações semelhantes.
