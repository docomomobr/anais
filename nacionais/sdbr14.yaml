- title: Edifícios base-lâmina
  subtitle: uma genealogia da apropriação brasileira nas décadas de 50-60
  authors:
  - givenname: Karina
    familyname: Mendes
  - givenname: Carlos Fernando
    familyname: Bahima
  pages: 1-15
  locale: pt-BR
  abstract: 'Edifícios considerados cânones da arquitetura moderna do século XX, como a Lever House (S.O.M - 1952) em Nova Iorque, e o SAS Royal Hotel (Arne Jacobsen - 1961) em Copenhague, compartilham a mesma composição formal: a horizontalidade proporcionada pela base elevada e a verticalidade protagonizada pela esbelteza do volume em lâmina. No Brasil, a configuração base-lâmina encontra no pioneiro projeto do Ministério de Educação e Saúde Pública (MESP) de 1936 uma decisiva contribuição. A quantidade e variedade de relações de encaixe ou desencaixe, proporcionada pelos dois volumes envolvidos nessa solução ao longo das décadas de 1950-60 é o objeto de investigação dessa pesquisa. A partir do levantamento de aproximadamente trinta edifícios, construídos (e não construídos) no Brasil, foram eleitas seis obras, para representar as composições recorrentes. Analisadas com apoio de diagramas, ilustram a diversidade das soluções volumétricas em edifícios base-lâmina projetados em terras brasileiras nesse período. Estes exemplares, são resultado de um processo criativo, foram além da mimese de um modelo, afinal transformaram uma solução universal em objetos singulares relacionados às necessidades do seu entorno, sítio e programa. Com efeito, mirar nas variações, além dos paradigmas, evidencia a relevância da contribuição brasileira em relação ao contexto internacional da arquitetura moderna.'
