  pages: 1-15
  locale: pt-BR
  abstract: O presente artigo busca analisar a questão da gestão da preservação do patrimônio cultural através das ações institucionais de políticas públicas sob o ponto de vista do Grupo Técnico de apoio ao Órgão Estadual do Governo do Estado de São Paulo, o Conselho de Defesa do Patrimônio Histórico Arqueológico Artístico e Turístico - CONDEPHAAT. Para tanto, partiu-se da análise do processo de solicitação de aprovação de loteamento da gleba remanescente da antiga Fazenda Capuava, no município de Valinhos-SP, onde se encontra a mais icônica edificação projetada pelo arquiteto modernista Flávio de Carvalho. O histórico do processo e, por sua vez, a sucessão de eventos ocorridos ao longo de quase 3 (três) anos demonstram a complexidade da condução do caso que envolve questões jurídico-hereditárias, questões imobiliárias e a falta de sensibilidade dos agentes envolvidos para manter sua salvaguarda. O acompanhamento técnico do órgão de preservação estadual buscou garantir uma melhor condição urbana para o bem tombado, trazendo-lhe possíveis resignificações.
