- title: Contribuições do ideário moderno nos projetos para o Edifício de Apartamentos Caricé em João Pessoa, Brasil
  authors:
  - givenname: Lídia P.
    familyname: Silva
  - givenname: Hugo L.
    familyname: Farias
  pages: 1-15
  locale: pt-BR
  abstract: Este artigo tem por objetivo descrever os projetos propostos pelos arquitetos Florismundo Lins e Heleny Lins e pelos engenheiros Walter Vinagre e Romildo Marques para o edifício de apartamentos Caricé, localizado na cidade de João Pessoa, Paraíba, no nordeste do Brasil, entre o final da década de 50 e meados dos anos de 1960. Partindo do entendimento que, em meados do século XX, a construção de edifícios habitacionais em altura no centro de João Pessoa ocorreu em um contexto específico, no qual a verticalização surgia como resposta ao desejo de modernização da imagem da cidade, buscou-se verificar a influência do movimento moderno nos projetos desenvolvidos para o Caricé, a partir de uma leitura quanti-qualitativa. Como suporte para a análise, foram utilizadas imagens divulgadas na Revista Acrópole do ano de 1959 e os desenhos do projeto original, refeitos pelo Laboratório de Pesquisa Projeto e Memória (LPPM) da Universidade Federal da Paraíba. Após a interpretação dos projetos, foi possível observar que as duas versões se relacionavam com o fator de ordem ideológica, porém apenas uma resguardava o fator econômico, e que em ambas as propostas são perceptíveis as contribuições do ideário moderno nos projetos para o edifício de apartamentos Caricé, entretanto em graus e aspectos diferentes.
