- title: Moderno em crise
  subtitle: uma reflexão sobre a arquitetura moderna, a identidade nacional e os canteiros de obras de Brasília
  authors:
  - givenname: Beatriz
    familyname: da Silva Takahashi
  pages: 1-14
  locale: pt-BR
  abstract: Este artigo é um desdobramento dos questionamentos levantados na dissertação de mestrado defendida em 2019 para obtenção de título de grau de Mestre em História da Arte, Património e Cultura Visual da Faculdade de Letras da Universidade do Porto. É estabelecido como objetivo uma reflexão sobre o modelo de produção da arquitetura moderna brasileira, tendo sido a mesma orientada pelo ideal de modernização e pela busca da identidade nacional promovida pelo Estado. Para tal, a metodologia é baseada numa bibliográfica abrangente, tendo como estudo de caso a construção de Brasília, visto que esta foi a maior realização do referido movimento. Num primeiro momento, é discutida a construção da identidade brasileira, a relação da arquitetura moderna e o Estado, tendo sido este seu grande mecenas. Por fim, no segundo momento são abordadas as questões da mão de obra e do sistema construtivo – nomeadamente o concreto – empregados na construção da nova capital.
  abstract_en: This paper is based on the questionings developed during the master’s final thesis “Architecture in span – Internship at Casa da Arquitectura (Matosinhos)”, presented in 2019 to obtain the degree of Master in Art History, Heritage, and Visual Culture at the Faculty of Arts of University of Porto. This study proposes a reflection about the production model of Brazilian modernist architecture, which was guided by both ideal of modernization and search for national identity. Therefore, Brasília is presented as the case study in face of its symbolism as the greatest achievement of modern movement and the influence of the Brazilian State. The methodology combines a diversified bibliography in order to discuss the construction of nationhood, as well as the relationship between architecture and State. Accordingly, this study also addresses the working conditions faced by the workers by relating them to the constructive system employed in Brasília’s construction, namely the concrete.
