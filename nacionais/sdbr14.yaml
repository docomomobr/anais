- title: A valorização do Modernismo na rearquitetura
  subtitle: notas sobre uma experiência
  authors:
  - givenname: Cassandra Salton
    familyname: Coradin
  pages: 1-17
  locale: pt-BR
  abstract: 'Este ensaio almeja reforçar a importância da documentação e estudo sobre o patrimônio moderno, para sua preservação e conservação, a partir da experiência de uma disciplina ministrada na graduação de uma Faculdade de Arquitetura. A escolha de agências bancárias, como objeto de estudo, tem por finalidade não somente a intensão de contribuir para a preservação dos exemplares indicados, mas, também, de chamar atenção para a conservação e manutenção do amplo grupo de obras bancárias, produzidas nesta época. É enaltecida a valorização do modernismo na arquitetura bancária, principalmente a partir de meados do século XX e são apresentados dois exemplares notórios do Banco de Londres e América do Sul, projeto de Clorindo Testa e SEPRA, em Buenos Aires. Ambos não tiveram a mesma valorização com o passar dos anos e o descuido sobre o objeto moderno levou à perda do patrimônio edificado. Posteriormente, são apresentados os objetivos e conceitos da disciplina Ateliê de Arquitetura VI e os objetos de estudo: a Agência Caixa Econômica Federal José do Patrocínio (1975), projetada pelo arquiteto Jorge Decken Debiagi e equipe; e a Agência Caixa Econômica Federal Moinhos de Vento (1973), projetada pelos arquitetos César Dorfman e Edenor Buchholz, ambas na cidade de Porto Alegre.'
