- title: O que fizemos e podemos fazer sobre o patrimônio mobiliário moderno na Universidade de Brasília?
  authors:
  - givenname: Eduardo G.
    familyname: Arantes
  pages: 1-15
  locale: pt-BR
  abstract: Tendo passado mais de meio século desde a construção de Brasília e de sua Universidade primogênita, este artigo pretende dialogar sobre o Patrimônio Mobiliário Moderno Brasileiro, sendo este um dos principais legados patrimoniais remanescentes destas épocas iniciais da capital, há 60 anos. Portanto, propõe-se o artigo a fazer um resgate histórico, a fim de conscientizar o leitor da importância deste mobiliário e, em seguida, examinar ações referentes à restauração do patrimônio mobiliário moderno no Instituto de Artes da Universidade de Brasília. Uma destas ações é a recente restauração do móvel (sofá Odilon), que se encontra atualmente no Departamento de Artes Visuais, de autoria de Sérgio Rodrigues, autor que será referenciado e sua obra mobiliária analisada equivalendo-se dos preceitos de restauração preconizados por Cesare Brandi. Como complemento, cita-se a recente restauração do Auditório de Música da UnB, cuja intervenção pode também se relacionar com os conceitos da Teoria de Restauro de Brandi. Por último, conclui-se o artigo, orientando àqueles que buscam se aprofundar no assunto, sobre o quê buscar e como fazê-lo.
