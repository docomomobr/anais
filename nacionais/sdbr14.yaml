- title: Reabilitação do Edifício Dandara
  subtitle: habitação social e Arquitetura moderna
  authors:
  - givenname: Felipe
    familyname: Anitelli
  pages: 1-15
  locale: pt-BR
  abstract: O artigo apresenta o edifício Dandara, projetado originalmente em 1965 por Eduardo Kneese de Mello, localizado na avenida Ipiranga, região central de São Paulo. O imóvel abrigou usos variados ao longo do último meio século, o que inclui escritórios e um posterior período de abandono, que gerou ociosidade e deterioração edilícia. Em 2018, o edifício foi reabilitado e convertido em moradia popular, através do Programa Minha Casa Minha Vida, modalidade Entidades. O projeto de reabilitação foi realizado por Adelcke Rossetto, da empresa Integra Desenvolvimento Urbano. Hoje, a edificação contempla unidades habitacionais oferecidas a famílias pobres. O que se propõe aqui é estudar suas características arquitetônicas antes e após a reabilitação, mapeando as principais dificuldades encontradas para converter espaços corporativos em ambientes domésticos, identificando, no processo, qualidades intrínsecas ao repertório moderno que facilitam a operação. Trata-se de uma estratégia de valorização e preservação do patrimônio modernista edificado no centro paulistano, formulando políticas públicas que exigem do proprietário cumprir a função social de seu imóvel, resultando em melhorias materiais e repovoamento da área. Foram utilizados procedimentos metodológicos variados, como revisão bibliográfica, visita ao edifício estudado, entrevista com o responsável pela reabilitação e análise de peças gráficas.
