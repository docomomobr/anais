- title: Múltiplos significados de um ícone da Modernidade
  subtitle: a Ponte Hercílio Luz e as transformações urbanas de Florianópolis, SC
  authors:
  - givenname: Luiz Eduardo F.
    familyname: Teixeira
  - givenname: Maria Inés T.
    familyname: Rios
  pages: 1-18
  locale: pt-BR
  abstract: A ponte Hercílio Luz (1926) foi (re) inserida na malha urbana da cidade de Florianópolis, Santa Catarina, a partir de dezembro de 2019. Depois de um demorado processo de restauração a significativa acolhida da comunidade deu indícios da representatividade e potencialidade daquele sítio. É um espaço público de (re) conexão com as especificidades espaciais e naturais da cidade insular. O propósito deste artigo persegue as questões urbanas que rodeiam a implantação da Ponte, uma reflexão acerca dos diferentes usos que essa teve e poderá ter. Usos estes entendidos e investigados a partir das leituras de Walter Benjamin, tentando evidenciar as diferentes formas de experienciar este sítio, entendido como um patrimônio, signo da modernidade local e regional. Trazer à luz o acúmulo de significados da Ponte Hercílio Luz no seu percurso temporal até nosso espaço urbano e problematizando sobre o seu valor citadino, neste novo tempo que nos é apresentado. Por meio de uma pesquisa bibliográfica, hemerográfica, imagética, e do levantamento de campo buscamos refletir acerca da reinserção e apropriação da Ponte a partir da percepção deste significativo referencial urbano como um signo da estética da modernidade, à época, e seu significado urbano hoje para a cidade.
