  abstract: Este trabalho propõe uma reflexão sobre as relações entre um conjunto arquitetônico escolar modernista paulista, seu entorno e a sua adequação às necessidades da cidade contemporânea. O objeto da pesquisa é a Escola Municipal João Franco de Godoy, localizada em Presidente Prudente-SP, concebida pelo arquiteto João Clodomiro Browne de Abreu e resultado de um projeto contratado pelo IPESP (Instituto de Previdência de São Paulo) em 1962, como parte do plano de ações (PAGE) do governo Carvalho Pinto. A fim de aventar potências de conservação e preservação, busca-se mapear as relações subjetivas entre os sujeitos e o objeto, com a prática da deriva e a cartografia, reconhecendo os afetos que atravessam os corpos e estimulam o pertencimento ao lugar.
