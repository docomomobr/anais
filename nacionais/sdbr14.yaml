  abstract: 'A Rodovia Belém-Brasília representou um marco de superação do isolamento econômico da Amazônia, inaugurando uma cena que seria repetida inúmeras vezes durante a segunda metade do século XX: grandes rodovias conectando novos pontos nodais em território cada vez mais urbanizado, surgimento de municípios e novas frações da elite regional e, por fim experiências de urbanismo moderno, com a criação de Cidades Novas, como Paragominas. Com base na consulta e análise de fontes primárias e secundárias, neste artigo, que ainda apresenta resultados parciais de pesquisa, o objetivo é apresentar o contexto institucional e regional que levou a uma possível adaptação do projeto elaborado pelo escritório carioca M.M.M.. Roberto para o concurso de Brasília, para servir de plano urbanístico de Paragominas.'
