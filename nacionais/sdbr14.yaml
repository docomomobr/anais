  abstract: O presente artigo consiste em uma reflexão sobre ensino e documentação de projeto por meio da análise do desenvolvimento de uma disciplina de projeto ministrada na Escola de Arquitetura da Universidade Federal de Minas Gerais, a partir de algumas obras construídas do arquiteto João Batista Vilanova Artigas. Apoiando-se ao princípio de que o estudo de projeto é fundamental para o processo de ensino-aprendizagem, por se constituir em um saber-fazer, a disciplina se estruturou em três momentos, com início pela análise e modelagem tridimensional de projetos selecionados, buscando identificar seus princípios e lógicas ordenadoras da forma e da construção. A seguir, foi proposto um exercício de elaboração de um novo projeto a partir de tais princípios, e concluído com a publicação do conjunto dos trabalhos - modelos originais e projetos elaborados pelos estudantes - em um livro desenvolvido coletivamente. O exercício proposto buscou uma aproximação ao arquiteto pelo reconhecimento das características de sua obra e da apropriação das mesmas para uso em diferentes contextos, como uma maneira de perduração de estratégias projetuais e soluções construtivas.
