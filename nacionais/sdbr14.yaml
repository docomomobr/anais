  abstract: Este artigo analisa a arquitetura do Federal Modernism através de uma abordagem tipológica, partindo desde a identificação dos agentes responsáveis pela transição federal estadunidense para um léxico modernista, até a discussão sobre as dimensões físicas e programáticas desta arquitetura. Com o subsídio da historiografia dita hegemônica, é construído percurso contextual que discute o desenvolvimento da arquitetura moderna aliado a iniciativas públicas, denotando como a mesma pode ser utilizada como instrumento de representatividade nacional, e demonstrando como este ato oportuniza novos vetores experimentação e difusão de práticas profissionais correntes. A investigação tipológica toma corpo através de um aprofundamento conceitual do termo, permitindo analisar desde as feições estético-compositivas desta arquitetura, como considerar as suas possíveis vinculações metodológicas com o projetar modernista.
