  abstract: Este artigo aborda a conservação do Instituto de Educação de Pernambuco, um complexo moderno modern construído em Recife no final da década de 1950, identificando as principais alterações internas ocorridas desde sua inauguração e sua adequação às transformações resultantes de novas visões pedagógicas e da atualização de políticas educacionais educacionais. Com o intuito ntuito de compreender a funcionalidade das edificações, foram investigadas das suas uas características frente às novas demandas da arquitetura escolar, tendo como objeto de análise as escolas Sylvio Rabello, Sizenando Silveira, Cônego Rochael de Medeiros e Jardim rdim de Infância Ana Rosa Falcão de Carvalho,, edificações previstas no projeto que foram de fato construídas. O desempenho de seus programas arquitetônicos foi observado utilizando como parâmetro projetos da Fundação para o Desenvolvimento da Educação (FDE (FDE)) adequados às demandas pedagógicas da atualidade. Por fim, foram dispostas diretrizes de conservação do conjunto, que buscam colaborar para tornar o complexo mais capaz de responder às demandas atuais após a identificação de elementos que o descaracterizam e manifestações patológicas por meio de levantamentos in loco, tendo em consideração o interesse em preservar os valores de uma amostra tão significativa da arquitetura moderna no estado.
