- title: Entre movimentos e afetos
  subtitle: um olhar sobre os corpos das mulheres no vão livre do MASP
  authors:
  - givenname: Juliana
    familyname: Artuso
  - givenname: Hélio
    familyname: Hirao
  pages: 1-17
  locale: pt-BR
  abstract: A pesquisa busca reconhecer, apreender, pensar e agenciar as multiplicidades do espaço habitado, bem como as forças e afetos que atravessam os corpos das mulheres. No recorte espacial dos espaços públicos da cidade de São Paulo, no vão livre do Museu de Arte de São Paulo Assis Chateaubriand - MASP, localizado na Avenida Paulista e projetado pela arquiteta ítalo-brasileira Lina Bo Bardi (1914-1992), experiencia-se através do caminhar investigativo e atento, a prática da Deriva de Guy Debord e Francesco Careri, buscando-se expressar uma experiência relatada e cartografada. O trabalho é composto pelas expressões visuais e conteúdos das cartografias de apreensão e cognição dos territórios habitados pelos corpos, exercitando-se um novo olhar, com experimentação dos espaços da cidade, para ativar desejos, potencializar afetos e subjetividades. Fundamentado pelo sistema epistemológico rizomático de Deleuze e Guattari, com a prática cartográfica, reconhece potências para intervenção artístico-arquitetônica, no desvio da norma e da simples repetição, indo de encontro ao “entre”, dos corpos no espaço, entre movimentos e afetos.
