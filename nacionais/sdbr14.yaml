- title: Práticas paisagísticas do Sítio Roberto Burle Marx
  subtitle: um inventário a partir das experiências vivenciadas
  authors:
  - givenname: Júlia
    familyname: Monteiro
  - givenname: Fernanda V.
    familyname: Mello
  pages: 1-18
  locale: pt-BR
  abstract: 'Este artigo trata sobre os procedimentos necessários para a elaboração de um inventário das práticas relacionadas ao acervo botânico-paisagístico do Sítio Roberto Burle Marx (SRBM) a partir da experiência dos agentes sociais que compõem a sua história. Discorre-se sobre uma estrutura-base para sistematização e coleta de dados sob esse viés deste bem cultural, considerando: a concepção de sua trajetória histórica; os processos orientadores para documentação e registro patrimoniais; e as formas de relatos de práticas manifestadas na memória de pessoas. Roberto Burle Marx fez do seu Sítio um local de experiências paisagísticas como um grande articulador, associando-se a pessoas que, através da troca de conhecimento e execução de atividades, proporcionaram o desenvolvimento de jardins representantes do paisagismo modernista tropical brasileiro. A tradução dos elementos naturais em composições estéticas, relacionando natureza e cultura, traz o SRBM como eixo deste movimento, perpassado pelas práticas paisagísticas. Estas atividades foram e são desempenhadas por diversas mãos, e se revelam nas memórias de pessoas ativamente presentes na trajetória deste bem cultural. O debate aqui proposto aborda reflexões teóricas para desenvolvimento de uma estrutura para a documentação destas práticas, através das experiências de quem as executou ou ainda as executa.'
