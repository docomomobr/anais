  abstract: Este artigo propõe uma simulação volumétrica de um arranha-céu na cidade de Porto Alegre abordando questões contextuais, culturais e de sustentabilidade — conceitos apresentados pelo Council on Tall Buildings and Urban Habitat (CTBUH)— que envolvem a tipologia de arranha-céus no século XXI. A análise da simulação baseia-se na história da verticalização de Porto Alegre, e esboça possibilidades reais de reinterpretação da edificação sem, no entanto, abordar aspectos da infraestrutura da cidade. Com o propósito de interligar o campo teórico com possibilidades práticas, o artigo parte do estudo “Vertigem das Alturas” (ABREU FILHO, 2016), em que são avaliadas as relações entre altura e uso do solo, em crítica aos planos diretores da capital gaúcha. O ensaio possibilitou explicar a possibilidade de contemplar, em projetos de edifícios altos, aspectos de identidade cultural e de conformação ao contexto pré-existente de forma clara ao leitor, propondo a discussão sobre o tema do arranha-céu no Brasil, especialmente na cidade de Porto Alegre.
