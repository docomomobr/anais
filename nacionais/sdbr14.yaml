  pages: 1-16
  locale: pt-BR
  abstract: O engenheiro, arquiteto e artista Roberto de La Rocque Soares (Belém, 1924-2001) acumulou um significativo legado artístico-arquitetônico através de suas obras no Pará, produzindo exemplares de expressão moderna pouco conhecidos. Durante a execução de pesquisas desenvolvidas no Laboratório de memória e patrimônio Cultural (LAMEMO), foi possível recolher acervo que consta de publicações pertencentes à biblioteca do arquiteto e projetos por ele executados e que vem sendo objeto de análise desde 2009. La Rocque formou-se arquiteto em 1966 na primeira turma de adaptação para engenheiros do recém-criado Curso de Arquitetura da Universidade do Pará - do qual La Rocque foi aluno e, posteriormente, docente -, no qual eram amplamente difundidos conceitos e referenciais modernos acordantes com a conjuntura nacional. Este artigo visa abordar as referências teóricas do arquiteto que influenciaram na produção de arquiteturas religiosas e do Centro Cultural de Santarém, redundando na discussão sobre a importância do tipo como persistência de formas imemoriais no repertório criativo do projetista.
