- title: Sobre o cotidiano e o sagrado
  subtitle: Catedral de Brasília x San Sebastiano
  authors:
  - givenname: Carolina R. L.
    familyname: Borges
  pages: 1-14
  locale: pt-BR
  abstract: Ao priorizar o percurso e a espacialidade, a Catedral de Brasília celebra o sujeito nas suas dimensões subjetivas, oferecendo diversas percepções e sensações ao longo do caminho, onde é possível verificar as diferenças de escalas – a universal e a cotidiana. A geometria e a modulação, utilizadas no projeto da Catedral, são características da estética modernista. Essa geometria é herdeira das normas renascentistas, que estabelecem a matemática como modos de interpretação da natureza, assim como se dava na antiguidade clássica – na qual a natureza seria a maior referência para a beleza. O espaço criado na linguagem renascentista gera pontos de vistas privilegiados, concebendo diversas perspectivas, que normalmente não prescindem de um deslocamento. O sujeito estaria situado em um ponto fixo, privilegiando a sua dimensão racional e universal. Nessa situação, entende-se que todos teriam praticamente as mesmas percepções do espaço/arquitetura. Tal experiência se opõe aquele tipo de apropriação que privilegia o homem na sua dimensão subjetiva, por meio do percurso, que é o caso da Catedral, como dito acima. Analisando esses dois tipos de vivências do espaço, utilizaremos como estudo de caso a igreja de San Sebastiano, obra de Leon Battista Alberti, em Mântova, e a Catedral de Brasília, de Oscar Niemeyer.
