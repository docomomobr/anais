- title: Milton Monte
  subtitle: um vocabulário arquitetônico moldado pela produção vernacular amazônica
  authors:
  - givenname: Eloise M.
    familyname: Rabelo
  - givenname: Hugo F. A.
    familyname: Souza
  - givenname: Ana Klaudia A. V.
    familyname: Perdigão
  pages: 1-21
  locale: pt-BR
  abstract: Este artigo busca levantar a discussão sobre a contribuição do arquiteto Milton Monte para a arquitetura moderna na Amazônia a partir de análises e sistematizações dos seus projetos educacionais na Escola Estadual de Ensino Fundamental e Médio Mário Barbosa e na Escola Municipal de Educação Infantil e Fundamental Prof. Milton Monte, ambas localizadas em Belém, Pará. Para tal, foram realizados levantamentos arquitetônicos e fotográficos de ambas as obras, redesenhos a partir dos levantamentos que puderam auxiliar na sistematização produzida em que as soluções construtivas encontradas nas obras foram relacionadas com as referências vernaculares do barracão seringalista e da habitação indígena Waiãpi. Portanto, acredita-se que, no contexto da arquitetura moderna paraense, Milton Monte produziu uma arquitetura que evolui de referências modernas para uma produção mais preocupada com o lugar e as questões da Amazônia. Nesse sentido, ele não abandona a concepção e a mentalidade de projeto moderna, mas sim soma a ela a preocupação com o lugar e o bioclimatismo amazônico. Portanto, ele é um dos mais proeminentes arquitetos do cenário profissional paraense, enquadrando-se, inclusive, como um dos maiores de sua época, já que buscou valorizar o conhecimento produzido e estabelecido pelos habitantes nativos da região como uma estratégia de projeto incorporada ao conhecimento formal da arquitetura.
