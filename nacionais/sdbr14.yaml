- title: Arquitetura moderna no Alto Uruguai gaúcho
  subtitle: o caso de Erechim
  authors:
  - givenname: Melissa L.
    familyname: Mattos
  - givenname: Ana M. G. A.
    familyname: Amora
  pages: 1-17
  locale: pt-BR
  abstract: Dentro da proposta de delimitação de novas cartografias e cronologias da arquitetura moderna brasileira, o objetivo deste artigo é dar foco aos processos, agentes e produtos arquitetônicos modernos circunscritos à região do Alto Uruguai Gaúcho, particularmente à cidade de Erechim/RS. Mostraremos brevemente como se deu o traslado dos ideais do movimento moderno em arquitetura para uma cidade do interior e como sua produção resulta de uma apropriação estética - especialmente da gramática formal da Escola Carioca – sob condições de acesso a soluções técnicas, materiais e mão de obra particularmente difíceis. Diferente de outras experiências ligadas ao projeto moderno brasileiro, em Erechim a arquitetura moderna não surge ou é estimulada pela ação estatal nem resulta de uma apropriação popular em um modelo de singularidade e repetição comum às periferias das metrópoles ou outras cidades do interior. Ela acontece, ao contrário, pelas mãos de um número extremamente reduzido de profissionais à serviço de uma pequena elite econômica de políticos e profissionais liberais e busca, mais do que realmente integrar a cidade a um modo de vida moderno, expressar simbolicamente o desejo histórico de parte de seus habitantes de partilhar das benesses modernas especialmente entendidas como sinônimo de progresso.
