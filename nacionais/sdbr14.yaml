  abstract: Este artigo é fruto de uma pesquisa iniciada em 2019, junto ao Grupo de Pesquisa de Projeto, Arquitetura e Cidade e ao Núcleo de Ensino em Patrimônio e Projeto da Universidade Estadual Paulista (FCT - Unesp). O estudo iniciado um ano após a tragédia que acometeu o Edifício Wilton Paes de Almeida, investiga as reminiscências do patrimônio arquitetônico e urbano através de experiências espaciais e de práticas cartográficas, visando reconhecer os novos valores atribuídos com o desaparecimento do patrimônio, buscando as potencialidades das questões de preservação na ausência de um edifício patrimonial após um desastre de grandes proporções. A queda do WPA, assim reconhecido entre os movimentos sociais de luta por moradia no centro da cidade, enquanto patrimônio, provoca questionamentos acerca da preservação na contemporaneidade, ao passo que, em estado de abandono público e ocupado por pessoas em busca de moradia digna, o patrimônio e sua ausência adquirem características singulares.
