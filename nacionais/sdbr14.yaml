  pages: 1-16
  locale: pt-BR
  abstract: O movimento moderno surgiu como uma reação às transformações ocorridas em função da industrialização, que culminaram em muitas mudanças urbanísticas e geraram aumento da população urbana, o que nos conduz ao problema da moradia e da urbanização. Ao longo da concretização do Plano de Ação (1959-63) do governo Carvalho Pinto no estado de São Paulo, que visava a desconcentração industrial metropolitana no estado, no bojo do desenvolvimentismo, o tema da habitação foi ganhando relevância, o que pode ser analisado por meio do aumento do financiamento da casa própria promovido pelo IPESP (Instituto de Previdência do Estado de Paulo). No entanto, essa produção habitacional social permanece obscurecida na historiografia da arquitetura. Esse trabalho pretende explorar a chave de articulação entre a arquitetura moderna, planejamento e cidade a partir do Plano de Ação do Governo do Estado (PAGE), abordando a produção habitacional pública promovida pelo IPESP. Desse modo, pretende-se investigar e contribuir, de modo exploratório a partir da fonte primária constituída pelo plano, para a discussão de aspectos sociais na arquitetura moderna, relacionados à produção e ao discurso da habitação social.
