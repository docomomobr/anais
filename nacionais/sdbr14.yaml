- title: Fluxo cronológico na historiografia da Arquitetura
  subtitle: como os manuais históricos guiam os acontecimentos na lógica temporal
  authors:
  - givenname: Taís
    familyname: Ossani
  - givenname: Ruth Verde
    familyname: Zein
  pages: 1-15
  locale: pt-BR
  abstract: 'O campo epistemológico da história está em constante transformação. Pensar a disciplina, como campo explicativo e transmissor da realidade do passado, certamente, não está mais no cerne das significações do presente. Há mais de meio século já se sabe que os historiadores, enquanto mediadores desse processo, não cumprem uma função neutra na escrita dos eventos e, que as narrativas históricas não são o passado em si, mas interpretações realizadas sobre ele. A partir dessa discussão, esse artigo apresenta-se como um fragmento do estudo em desenvolvimento da tese de doutorado da autora principal. O objetivo do artigo vai ao encontro das discussões contemporâneas da historiografia arquitetônica ao tratar uma reflexão sobre a estruturação textual das narrativas históricas. Para isso, se divide em dois momentos: o primeiro, aborda os elementos teóricos a respeito do tempo cronológico como elemento historiográfico e o segundo momento, a partir do livro “Arquiteturas no Brasil 1900-1990”, do professor Hugo Segawa, coloca em prática por meio de gráficos argumentativos, uma análise sobre como se organiza o tempo cronológico no fluxo dos acontecimentos da narrativa. O foco se dará no sumário e no primeiro capítulo da publicação. Ao final, posiciona uma hipótese a respeito da não linearidade do tempo narrativo.'
