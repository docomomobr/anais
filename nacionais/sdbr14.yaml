- title: Descaracterização e desconfiguração do edifício moderno
  subtitle: Biblioteca Pública Belmonte, Santo Amaro, São Paulo
  authors:
  - givenname: Luciana Monzillo
    familyname: de Oliveira
  - givenname: Maria Augusta Justi
    familyname: Pisani
  pages: 1-18
  locale: pt-BR
  abstract: O presente artigo aborda a questão da premência na preservação e conservação do legado da arquitetura moderna diante do processo de descaracterização e desconfiguração de edificações representativas do movimento moderno. O objetivo da pesquisa é fomentar o aprofundamento da discussão sobre a valorização do patrimônio moderno em bairros periféricos dos grandes centros urbanos e para tanto, utiliza do estudo de caso de um exemplar significativo da arquitetura moderna, localizado no subcentro de Santo Amaro, na zona sul do Município de São Paulo. O objeto de estudo é a antiga Biblioteca Infantil de Santo Amaro e atualmente denominada Biblioteca Pública Belmonte, projetada pelo arquiteto Eduardo Corona e inaugurada em 1953. Os procedimentos metodológicos empregados se estruturaram em fontes secundárias, principalmente as iconográficas e as primárias, como levantamentos de campo e de acervos, para contribuir para a parca historiografia do edifício. Os resultados apontam que as discussões sobre a preservação de edificações modernas, em paralelo com as necessidades de ampliação de área construída e de adequação dos usos da Biblioteca Pública Belmonte, levaram ao processo de descaracterização e desconfiguração da edificação, tornando- a um exemplar significativo da necessidade de valorização e divulgação do legado moderno para evitar a multiplicação de ações deste porte.
