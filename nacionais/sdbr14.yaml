- title: O silo como oportunidade
  subtitle: a experiência da Argentina na valorização da arquitetura industrial
  authors:
  - givenname: Ana Gabriela Wanderley
    familyname: Soriano
  - givenname: Naia Alban
    familyname: Suarez
  - givenname: Juliana Cardoso
    familyname: Nery
  pages: 1-16
  locale: pt-BR
  abstract: 'Dentre as estruturas remanescentes do período da industrialização estão os silos que tiveram relevante papel seja no que diz respeito à tecnologia a eles empregada, seja por sua imagem na paisagem, seja por sua presença na historiografia arquitetônica. Esses grandes monolitos, que marcam a paisagem das antigas áreas industriais, poderiam ter como principal destino vir ao chão, especialmente por sua predominante característica hermética que traduziria uma possível dificuldade à adaptação a novas funções. Porém, o que se observa, mais intensamente nos últimos 20 anos, são ações de valorização dessas estruturas, inserindo-as na dinâmica urbana, não as fazendo desaparecer na paisagem e memória local. Para tanto, projetos de intervenção, nos mais diversos contextos, passaram a proporcionar uma nova vida aos silos, possibilitando o reaproveitamento de suas estruturas para os mais diferentes fins: habitacionais, culturais, serviços, esportivos, entre outros. Portanto, será o projeto arquitetônico de intervenção que permitirá a sua permanência, com a desafiadora missão de adaptar essas estruturas, com características tão peculiares, a uma nova função. Neste contexto, a Argentina se destaca em um cenário internacional com projetos que possibilitaram a readequação dos silos e moinhos em hotéis, apartamentos e centros culturais, traduzindo o limite como possibilidade do projeto de intervenção.'
