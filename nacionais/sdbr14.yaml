  pages: 1-18
  locale: pt-BR
  abstract: 'A disseminação da arquitetura moderna no Brasil aconteceu devido a dois fatores, de acordo com o arquiteto Hugo Segawa, no livro “Arquiteturas no Brasil: 1900-1990”. O primeiro foi a criação de Faculdades de Arquitetura em diferentes estados e o segundo foi o deslocamento de arquitetos formados, principalmente, no Sudeste, para as demais regiões brasileiras. Este foi o caso do carioca Acácio Gil Borsoi, que mudou-se para Recife em 1950, atuando em prática e na academia. Seus projetos revolucionaram a arquitetura nas principais cidades da região. O acervo de Borsoi é composto por projetos diversos. Em São Luís do Maranhão, devido a criação tardia de escolas de arquitetura, tendo o primeiro curso de arquitetura e urbanismo inaugurando apenas 1993, a linguagem moderna sofre grande influência desses arquitetos peregrinos. Na capital maranhense, Borsoi foi responsável por projetos como o Hospital Dr. Carlos Macieira, o restauro do Palácio dos Leões e o Teatro Artur Azevedo juntamente com sua esposa, Janete Costa, e elaborou projetos residências. Além dele, outros arquitetos ajudaram na disseminação da linguagem moderna na cidade. Este artigo busca analisar a importância dos arquitetos peregrinos na cidade de São Luís, dando enfoque nas obras de Acácio Gil Borsoi.'
