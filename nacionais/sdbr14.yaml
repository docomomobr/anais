  abstract: Jaime Lerner e Domingos Bongestabs são alguns dos importantes nomes das primeiras gerações da arquitetura moderna no Paraná. A sua atuação não se conteve somente ao projeto de espaços arquitetônicos, mas também na elaboração de planos urbanos, equipamentos públicos, a vida pública e a carreira acadêmica. Este trabalho documenta uma obra pouco publicada destes arquitetos, a Residência Virgil Trifan, projeto de 1966 localizado na cidade de Curitiba. A casa é implantada em um grande terreno, circundado por um bosque nativo, possui traços modernos, além de um expressivo uso de cores em seus espaços internos e externos. Para a documentação do projeto, foi realizado o redesenho digital do projeto original, levantamento fotográfico, além do levantamento cromático que revela o cuidado dos arquitetos com este aspecto. Com isso, esta obra ganha relevância por datar do início da carreira e de associação dos então jovens profissionais, portanto, antes do período da entrada de Lerner para o cargo de prefeito da cidade. Também será retratado uma breve descrição sobre a formação do movimento moderno em Curitiba e a biografia dos arquitetos.
