- title: A relação entre o patrimônio moderno e a arquitetura de memórias
  subtitle: um estudo de caso sobre a arquitetura memorial presente no Mausoléu Castelo Branco em Fortaleza
  authors:
  - givenname: Lucas N.
    familyname: Guimarães
  - givenname: Mario
    familyname: Fundarò
  pages: 1-20
  locale: pt-BR
  abstract: A questão patrimonial, após quase dois séculos de discussão, ainda se encontra repleta de mitos e incongruências no condizente à teoria e prática da salvaguarda de bens e à acessibilidade temática. Sabe-se também que o patrimônio demarca os alicerces memoriais da coletividade devendo servir à população a partir de sua capacidade socioeducativa, mas, na prática, isso muitas vezes não ocorre, acarretando na destituição da função sociocultural do bem. A questão do patrimônio moderno deixa ainda mais ambígua a discussão, promovendo debates polêmicos, desvinculando o objeto do valor histórico ou enquadrando o seu valor estético como equivocado. Nessa perspectiva, a escolha do objeto de estudo se deu a partir da análise do conjunto do Palácio da Abolição e do Mausoléu Castelo Branco em Fortaleza (CE), que possui um grande marco para a cidade sob aspecto funcional e formal, abrigando a sede do governo estadual e compondo um ousado conjunto arquitetônico em um importante bairro fortalezense. No entanto, enxergando-a na perspectiva semiológica de sua arquitetura, apura-se que o Mausoléu homenageia o primeiro presidente do período ditatorial brasileiro, fazendo-se necessária, portanto, a suscitação de uma problematização do não uso do seu potencial como patrimônio moderno, sob a perspectiva da arquitetura de memórias.
