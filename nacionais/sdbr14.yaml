  abstract: 'Phillip Goodwin credita a inovação e a singularidade encontradas nos edifícios modernos brasileiros às soluções adotadas pelos então jovens arquitetos para o problema das considerações climáticas de cada fachada, provocando um efeito de dilatação nos planos de fechamento. As tramas de cheios e vazios geradas pelas combinações de cobogós, grelhas, filtros, planos de vidro e varandas configuram um sistema de camadas que acaba por diluir a função de vedação atribuída às fachadas. Contudo, demonstraremos que, na produção carioca, a preferência pelo espessamento das fachadas, assim como a forma como a dilatação é resolvida, vai além das considerações climáticas. Fatores como a autonomia da fachada, a posição dos elementos estruturais com relação aos planos de fechamento e a incorporação e exploração dos espessamentos como espaços de intermediação e de intervalo entre os domínios interior da unidade e exterior da cidade desempenham papel determinante na composição dos planos de fechamento. Assim, olharemos para seis edifícios residenciais cariocas a partir dos seus planos de fechamento, endereçando dois temas caros para a produção moderna brasileira: a fachada entendida como transição dilatada entre interior e exterior, e o emprego de cobogós, grelhas e filtros como elementos de proteção e resguardo, mas também como dispositivos plásticos.'
