    familyname: Costa
  pages: 1-9
  locale: pt-BR
  abstract: A sociedade vem de origens e influencias patriarcais, as quais, tocam comportamentos e ações que não compactuam para a equidade de gênero. De mesma forma, a história global, contada por visões eurocêntricas e norte americanas, além de abordar uma perspectiva patriarcal, acaba por banalizar a importância da cultura e acontecimentos nos demais continentes, como América Latina. A historiografia da arquitetura e do urbanismo como profissão e disciplina, conta com diversos vazios, dentre eles a invisibilização da mulher e a arquitetura de países que não os de primeiro mundo. No Brasil é clara a distinção da bibliografia destinada ao Sudeste em comparação com as regiões Norte e Nordeste do país. O objetivo desse ensaio é refletir a história da mulher como profissional de arquitetura, com enfoque nas consequências que esse trajeto social levou para a atuação do gênero feminino na arquitetura da região e a presença dessas mulheres na historiografia referente as principais cidades do Nordeste, incluindo reflexões sobre as parcerias e associações de mulheres com sócios e cônjuges.
