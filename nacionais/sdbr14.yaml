  abstract: O texto trata sobre algumas casas projetadas pelo arquiteto paulista Gregório Zolko, entre os anos 1958 e 1976, onde se percebe a preocupação do arquiteto, e de seu sócio (em algumas delas), Wolfgang Schoedon, com o lugar, não só com as caraterísticas topográficas do terreno, mas também com a natureza, o entorno, o lugar. Uma preocupação que é constante entre os grandes arquitetos brasileiros que sempre estiveram atentos às questões ambientais e de localização. Prestando atenção à natureza e ao clima, assim como às relações com o entrono, com a rua e com a vizinhança. O trabalho foi realizado no acervo pessoal do arquiteto e se teve acesso à documentação original, assim como à documentação publicada das obras que o arquiteto guarda até hoje no seu escritório.
