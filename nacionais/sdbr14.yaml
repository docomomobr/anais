  abstract: Este artigo trata da trajetória do arquiteto e urbanista Nino Machado, que possui mais de 50 anos de atuação na região centro-sul do país, com especial destaque para a cidade de Passo Fundo/RS. Nino cursou arquitetura e urbanismo na Universidade Federal do Rio Grande do Sul entre os anos de 1964 a 1968, período de consolidação da arquitetura moderna nas cidades de pequeno e médio porte do estado. O objetivo deste artigo é identificar e analisar a trajetória acadêmica de Nino Machado e como este processo influenciou, sobretudo, formalmente as suas obras. Para tanto, foi realizada pesquisa bibliográfica e documental, a fim de compreender os aspectos norteadores de sua formação na instituição e contextualizá-los considerando o momento histórico-cultural à época. Também foram obtidos dados primários através de entrevistas realizadas com o profissional. Durante a graduação, Nino Machado teve contato com professores que o estimularam a utilizar técnicas de conforto térmico e princípios de sustentabilidade e soluções plásticas relacionadas a eles, que o aproximaram das obras de Mies Van Der Rohe e de Frank Lloyd Wright como referências projetuais ainda na graduação, perpetuada após a sua formação.
