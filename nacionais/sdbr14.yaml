- title: Edifícios corporativos modernos em Brasília
  subtitle: muita reforma, pouca restauração e abandono na capital do Brasil
  authors:
  - givenname: Luiz E. S.
    familyname: Araujo
  pages: 1-21
  locale: pt-BR
  abstract: Este artigo analisa as relações do poder público com as edificações corporativas por ele construídas e utilizadas em Brasília, para além daqueles localizados na Esplanada dos Ministérios, do ponto de vista da valoração e conservação do patrimônio moderno. Mais de sessenta anos após a inauguração da nova capital, o governo brasileiro, com suas autarquias, empresas públicas ou privadas onde o poder público é o principal acionista - tendo sido fundamental na estrutura que edificou o Plano Piloto e suas mais relevantes edificações, conjunto urbano tombado pelo Iphan e que se tornaria o primeiro de caráter moderno classificado pela Unesco como Patrimônio Mundial - pode, atualmente, ser considerado entre os principais fomentadores da sua descaracterização, ao promover o esvaziamento de prédios importantes e patrocinar e incentivar reformas de má qualidade ao invés de processos de conservação e restauração. O artigo investiga oportunidades perdidas que poderiam gerar a adequada conservação da arquitetura moderna na capital, assim como o caso de um bem ameaçado de descaracterização devido a omissão ou escolhas de gestores públicos que não atribuíram valor ao patrimônio edificado moderno.
