- title: Sítio Roberto Burle Marx entre montanhas, mangues e mar
  subtitle: análises cartográficas de uma paisagem e suas continuidades
  authors:
  - givenname: Fernanda V.
    familyname: Mello-Oliveira
  pages: 1-20
  locale: pt-BR
  abstract: As paisagens no contexto de inserção de patrimônios culturais são importantes conectoras dos bens com o território e a população. Assim, aos monumentos inscritos na Lista do Patrimônio Mundial da Unesco, são definidas zonas de amortecimento, como áreas de suporte para sua conservação e difusão cultural. Estes espaços tem potência para mesclar as narrativas de memória e identidade patrimoniais com novas demandas de infraestruturas urbanas, sociais ou ambientais existentes. O bem cultural aqui abordado e candidato a compor esta Lista, Centro Cultural Sítio Roberto Burle Marx (SRBM), traz um legado central para a história do paisagismo modernista tropical, bem como para a trajetória do território em que está inserido. Este ensaio traz um estudo de sobreposições de características territoriais através de cartografias compostas visando uma compreensão ampla desta paisagem, envolvendo aspectos ambientais, socioculturais e urbanos. Esta interpretação múltipla busca trazer subsídios a planos e propostas paisagísticas em espaços públicos livres e estratégicos no entorno do SRBM. Com isso, pretende-se discutir uma atuação em que sua memória esteja em consonância com demandas atuais do local, a fim de potencializar a narrativa do patrimônio cultural associada à sustentabilidade social e ambiental de seu entorno.
