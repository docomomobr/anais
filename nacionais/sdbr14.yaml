- title: Ideários urbanos em São Luís
  subtitle: o plano de Wit-Olaf Prochnik
  authors:
  - givenname: Oton
    familyname: Sá
  pages: 1-15
  locale: pt-BR
  abstract: 'O presente artigo tem como objetivo identificar algumas das estratégias propostas dentro da perspectiva do desenvolvimento local a partir do ideário urbano apresentado para uma São Luís moderna no plano urbano liderado por Wit-Olaf Prochnik: “Plano Diretor de São Luís” (1975). Partindo de um pressuposto de que ocorria uma circulação de ideias no campo do urbanismo no século XX (LEME, 1999), São Luís é palco de uma série de ideários urbanos que lhe são transferidos e traduzidos à sua realidade pelas mãos e mentes de planejadores urbanos migrantes e peregrinos. O olhar dessa reflexão se descortina a partir da apresentação de algumas das proposições dispostas nos Plano Diretor de São Luís (1975) no âmbito do desenvolvimento local. Embora o termo venha sendo utilizado com muita assiduidade, é possível apreendê-lo dentro do ideário urbano ludovicense, bem como suas estratégias. Medidas voltadas ao centro histórico e ao litoral norte são as que apresentam, de certa forma, intencoes de atuação na escala local, uma vez que propõem meios de intervenções protecionistas em sítios específicos visando um desenvolvimento sustentável local.'
