- title: Patrimônio moderno em ruína
  subtitle: o caso do Edifício Palmares em Maceió, Alagoas
  authors:
  - givenname: Letícia N. C.
    familyname: Mishina
  pages: 1-16
  locale: pt-BR
  abstract: Este artigo tem como objetivo apresentar reflexões acerca do arruinamento do patrimônio moderno, tendo como objeto de estudo o Edifício Palmares, construído nos anos 1970 no Centro de Maceió, Alagoas para abrigar a sede da Previdência Social. Esta construção apresenta atributos tradicionalmente associados à arquitetura moderna, como fachada livre, janelas em fita e pilotis. Seu esvaziamento em 2014 e consequente depredação em 2015 deixaram-no apenas com os elementos estruturais – pilares, vigas e lajes; impondo-se assim como um marco bruto e imponente na paisagem da cidade. Entende-se que o restabelecimento da unidade potencial da edificação original, por estar neste nível de deterioração, consistiria numa transgressão a sua autenticidade, um simulacro de uma construção que não mais existe. O desafio para a intervenção em ruínas modernas consiste em resgatar sua função social e garantir a manutenção da sua significância, mesmo agregando novos valores ao realizar intervenções com materiais construtivos, técnicas e tecnologias contemporâneas. Portanto questiona-se em que maneira a ruína serve como um elemento de partida para o pensar de uma nova arquitetura que envolva os valores significantes do bem original?
