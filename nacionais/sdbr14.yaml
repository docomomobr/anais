- title: Resistência do patrimônio arquitetônico macapaense
  subtitle: reflexões sobre o prédio da Escola de Artes Cândido Portinari
  authors:
  - givenname: Ananda Brito
    familyname: Bastos
  - givenname: Eloane
    familyname: de Jesus Ramos Cantuária
  pages: 1-18
  locale: pt-BR
  abstract: O artigo trata do estudo de caso da Escola de Artes Cândido Portinari, apresenta reflexões sobre a preservação de edificações de interesse cultural na cidade de Macapá, no Estado do Amapá. Devido o objeto de estudo ainda ser pouco abordado na literatura, foi realizada uma pesquisa qualitativa exploratória, baseada na análise documental, estudo bibliográficos, levantamentos de campo e entrevistas, que permitiram o aprofundamento e a ampliação do debate sobre as posturas para a preservação de bens edificados, no contexto macapaense. O artigo explora o envolvimento do edifício com a difusão do ensino de artes no Amapá, bem como aponta as influências da arquitetura modernista na estética do prédio. Concluindo que para uma obra tão significativa quanto a Escola de Artes deve-se assegurar que seu reuso não descaracterize sua arquitetura e respeite sua história. Perceber-se que a manifestação da sociedade é determinante para evitar a perda de patrimônios arquitetônicos ainda não protegidos por lei. Porém, também é importante que os órgãos governamentais garantam o envolvimento de profissionais especializados e clareza nas intervenções de bens de interesse cultural, considerando os aspectos históricos, culturais e simbólicos presentes no edifício.
