- title: Envelhecimento previsto em edifícios do século XX
  subtitle: a Igreja do CAB, de Lelé
  authors:
  - givenname: Juliano Loureiro
    familyname: de Carvalho
  pages: 1-17
  locale: pt-BR
  abstract: Discute-se como o envelhecimento material de edifícios do século XX pode representar ganho de valores patrimoniais (valor de antiguidade) e pode, mesmo, estar em acordo com expectativas de projeto – discussão que, apesar dos avanços da década passada, permanece viva no debate internacional e brasileiro. A partir do tratamento dado às alvenarias de pedra, observamos a previsão do envelhecimento de um elemento construído específico como parte do projeto da Igreja do CAB (1973-1975), de Lelé. Como o edifício tem a história por um de seus temas, esse fenômeno termina por contribuir com a expressividade do resultado final e com seu valor cultural. A partir de outro exemplo baiano, a sede da Chesf (1977-1979), de Assis Reis, e do cotejamento com edifícios de Saarinen, Breuer e Scarpa, referidos na bibliografia, observamos que não se trata de caso isolado, mas de exploração recorrente à época. A partir daí, pretende-se contribuir para a aceitação da possibilidade da existência de valor de antiguidade em edifícios do século XX e para a aceitação da possibilidade de que tal valor se apresente em acordo com expectativas projetuais. A pesquisa reitera, portanto, a complexidade do acervo construído no século XX e a insuficiência das generalizações sobre essa produção.
