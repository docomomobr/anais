- title: Horizontes derradeiros
  subtitle: desafios para a preservação da paisagem cultural do espaço cemiterial moderno
  authors:
  - givenname: Leonardo
    familyname: Oliveira
  pages: 1-18
  locale: pt-BR
  abstract: 'O primeiro e único cemitério construído no Plano Piloto de Brasília foi projetado por Lucio Costa e representa um elemento fundamental da configuração da escala bucólica da cidade. Originalmente alcunhado de cemitério sul e posteriormente batizado de Campo da Esperança por Juscelino Kubitschek, hoje esse espaço moderno, ainda pouco investigado, apresenta desafios para a sua preservação, dos quais este estudo pretendeu se ocupar. Para tanto, foram reunidos e analisados, de modo inédito: desenhos originais obtidos no Arquivo Público do Distrito Federal – ArPDF; fontes de pesquisa primárias encontradas no acervo digital do Instituto Antônio Carlos Jobim; informações coletadas em matérias jornalísticas publicadas na década de 1960 no Correio Braziliense (CB), o primeiro jornal fundado em Brasília, disponibilizadas na Hemeroteca Digital Brasileira; e registros fotográficos associados a desenhos técnicos elaborados pelo autor. Verificou-se que aqueles desafios, relacionados a questões de ordem cultural e social, entravam a preservação da paisagem cultural – expressão da identidade típica influenciada ou moldada pela participação humana – do Campo da Esperança. Alguns caminhos possíveis para a atenuação desse problema envolvem a identificação do valor imaterial dessa paisagem; o aprimoramento da capacitação dos administradores desse espaço; e o investimento na educação e conscientização da comunidade local no sentido de enfatizar a importância da preservação do patrimônio público.'
