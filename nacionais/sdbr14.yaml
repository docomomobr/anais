  abstract: Osvaldo Navarro possui uma longa carreira no Instituto de Pesquisa e Planejamento Urbano de Curitiba (IPPUC), entretanto, apesar de seu produtivo trabalho no setor de planejamento urbanístico, a seguinte pesquisa pretende apresentar um estudo de caso de sua residência. A casa do arquiteto localiza-se dentro de uma Reserva Particular do Patrimônio Natural Municipal de Curitiba, conhecida como Bosque da Coruja, e mimetiza a densa vegetação presente no lote de topografia acidentada, se desenvolvendo de forma radial com estrutura de madeiras reaproveitadas dos antigos postes de luz da cidade. Navarro demonstra em apenas um projeto, um exemplo neo-vernacular, sustentável e natural, que serviu de referência para projetos posteriores como a UNILIVRE, e a Secretaria Municipal do Meio Ambiente. O projeto do arquiteto se compromete com a preservação da maior parcela possível da vegetação local, bem como propõe uma reinterpretação do vernáculo curitibano, reintroduzindo a madeira na arquitetura local, com uma linguagem distinta das antigas casas de araucária de mata-junta com telhados duas águas. Seguindo uma arquitetura radial que se desenvolve no entorno de um tronco de Gurucaia, com pilares periféricos de madeira de eucalipto que eram antigos postes da Companhia de Luz do Paraná (COPEL).
