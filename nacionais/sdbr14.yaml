  abstract: A comunicação trata da atuação de alguns arquitetos e urbanistas nascidos e formados no exterior no Brasil no período compreendido entre o final da Primeira o término da Segunda Grande Guerra. Imigrantes ou com presença pontual no país, esses profissionais integram um numeroso contingente que representou importante papel na construção da arquitetura moderna no Brasil. Inseridos em um sofisticado circuito de relações sociais, econômicas e de trabalho, foram chamados a contribuir ao processo de modernizar, ou “civilizar”, nos moldes europeus, o continente americano. Essa condição diferenciava a circulação de arquitetos como Joseph Gire, Robert Prentice, Anton Floderer e Alexander Buddeus dos imigrantes com pouca ou sem qualificação profissional ou formação acadêmica que chegaram ao país entre o final do século XIX e até por volta da Segunda Guerra; também discrepa da atuação de arquitetos de renome internacional como Alfred Agache, Le Corbusier e Marcello Piacentini, cujas vindas derivaram de importantes encomendas estatais. A partir da breve relação de profissionais que integra o texto, discorre-se sobre a dimensão da hegemonia cultural refletida na predominância quase absoluta de profissionais europeus entre os estrangeiros que ajudaram a moldar as feições da produção arquitetônica moderna e da modernização, em vários sentidos, do Brasil.
