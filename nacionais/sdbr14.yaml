- title: Existências e resistências
  subtitle: reflexões sobre usos, reusos e transformações dos edifícios Bern e Manuel Pinto da Silva, patrimônios modernos de Belém
  authors:
  - givenname: Celma
    familyname: Chaves
  - givenname: Bernadeth
    familyname: Beltrão
  - givenname: Izabella
    familyname: Melo
  pages: 1-16
  locale: pt-BR
  abstract: Este artigo tem como objeto de estudo os Edifícios Bern e Manuel Pinto da Silva, representantes de dois momentos diferentes do processo de verticalização da cidade de Belém. O Bern, inaugurado na década de 40, se estabelece como o precursor desse processo ao ser o primeiro edifício residencial da cidade a possuir elevador, e cerca de 20 anos depois o Manuel Pinto da Silva ao inaugurar seu 2º bloco de certa forma consolida o movimento. Situados próximos, o primeiro na Avenida Presidente Vargas, e o segundo no final da mesma avenida (com blocos nas Avenidas Nazaré e Serzedelo Corrêa), os edifícios possuem diversas semelhanças entre si, os dois prédios existem e resistem de formas diferentes às mudanças da contemporaneidade, o que também lhes faz permanecer de modos díspares na paisagem urbana da capital paraense; circunstâncias que instigam questionamentos sobre os usos e reusos do patrimônio moderno. Desta forma, objetiva-se com este artigo compreender esses dois edifícios como patrimônios modernos que existem e resistem de formas distintas na cidade, ao mesmo tempo em que se pretende contribuir por meio de críticas e reflexões com a proteção dos mesmos e propor ações para que a população os conheça e reconheça como bens e se identifique como guardiã deles.
  keywords:
  - Edifício Bern
  - Edifício Manuel Pinto
