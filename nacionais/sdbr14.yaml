  pages: 1-18
  locale: pt-BR
  abstract: A atividade relacionada à arquitetura de interiores vem sendo progressivamente valorizada desde as últimas décadas, na busca da criação de ambientes com qualidades estéticas e funcionais que complementam o projeto arquitetônico. Na cidade de Fortaleza, data dos anos 1950 o início do exercício de profissionais que se dedicam a esse ofício, que vem se desenvolvendo e se transformando desde então. A arquiteta pernambucana Janete Costa teve um papel determinante na consolidação e valorização dessa atividade, quando passou a atuar na cidade a partir dos anos 1970, elaborando projetos juntamente com Acácio Gil Borsoi e, posteriormente, em parcerias com arquitetas cearenses. O objetivo do artigo é resgatar o trabalho de Janete em Fortaleza, destacando sua contribuição na área, analisando alguns projetos relevantes elaborados – ou influenciados – por ela, particularmente em hotéis modernos construídos na cidade. Assim, serão enfocados os trabalhos realizados no Hotel Esplanada, de sua autoria, na década de 1970 e no então Hotel Caesar Park, inaugurado em 1992, o qual também reflete suas concepções, seus métodos e modos de projetar. A relevância do artigo se sustenta na ausência de estudos sistematizados sobre o assunto, que registrem a atuação e influência dos principais agentes e eventos marcantes relacionados a esse processo.
