- title: Casa moderna, brasileira, gaúcha
  subtitle: residências unifamiliares em Porto Alegre, 1949-1970
  authors:
  - givenname: Daniel Pitta
    familyname: Fischmann
  pages: 1-24
  locale: pt-BR
  abstract: Este artigo apresenta os resultados obtidos pela pesquisa ora em andamento a respeito das residências unifamiliares modernas em Porto Alegre, vinculada ao projeto de doutorado recentemente qualificado em 2020. Foram realizados levantamentos e posterior identificação de noventa e dois exemplares de residências construídas em Porto Alegre entre 1948 e 1970, dos quais doze foram descartados por ausência de documentação gráfica mínima. As oitenta casas restantes constituem um “n” expressivo, a partir do qual tem sido possível inferir uma série de dados a partir de determinados critérios de análise. Em sua maioria, são casas projetadas pelas primeiras gerações de arquitetos ou engenheiros-arquitetos formados no Rio Grande do Sul, respectivamente nos pioneiros cursos do Instituto de Belas Artes e Escola de Engenharia, cuja atuação somou-se a de alguns arquitetos oriundos da Faculdade Nacional de Arquitetura no Rio de Janeiro. Neste artigo, atendendo a uma das propostas temáticas do evento, será demonstrada uma nova expansão da cartografia da arquitetura moderna no Brasil, expandindo a ideia de “casa moderna brasileira” para além dos centros consagrados de irradiação daquela arquitetura a partir das interpretações dos preceitos e paradigmas modernos pelos arquitetos que atuaram no sul do país. A análise das residências foi estruturada em quatro períodos cronológicos, cada um dos quais contemplado com exemplares representativos.
