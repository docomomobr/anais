  abstract: No início da década de 1960, a cidade de Sorocaba teve uma sequência de eventos que transformaram a paisagem de sua área central. Em um curto período, foi demolido o Convento Santa Clara e sua Igrejas, bem como finalizado o relatório da SAGMACS (Sociedade para Análise Gráfica e Monográfica Aplicada aos Complexos Sociais) e elaborado o Plano Diretor. Este plano foi encomendado à Milton Carlos Ghiraldini, cuja experiência em projetos urbanos incluía a participação no concurso de projetos para Brasília. Simultaneamente a elaboração do Plano Diretor, Ghiraldini projetou três edifícios na Zona Comercial Principal da cidade, o Conjunto Santa Clara (1963) e os Edifícios São Bento (1964) e Nossa Senhora da Ponte (1965). Nesse sentido, objetiva-se apresentar tais projetos, frutos da arquitetura moderna e da política de planejamento urbano aprovada pela Prefeitura Municipal de Sorocaba. Entende-se como relevante a apresentação destes, pois o mesmo profissional, ora intitulado arquiteto, ora intitulado urbanista, foi responsável pelo planejamento urbano na cidade de Sorocaba e pela autoria destes projetos. A apresentação deles visa aprofundar a visão sobre a arquitetura moderna no interior paulista, lembrando-nos de ampliar recortes geográficos para análise da adoção desta linguagem em diferentes contextos e nuances.
