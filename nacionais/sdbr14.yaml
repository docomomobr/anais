  pages: 1-19
  locale: pt-BR
  abstract: O edifício Jorge Machado Moreira, sede da Faculdade de Arquitetura e Urbanismo (FAU) da Universidade Federal do Rio de Janeiro (UFRJ) possui, em sua concepção e história, elementos intrinsecamente conectados com a trajetória do ensino de arquitetura no Brasil e com a história do modernismo. O edifício foi um dos primeiros, na américa latina, concebido, projetado e construído para uma escola de arquitetura, durante a década de 1950, sob a discussão e influencia das ideias do movimento Moderno, tanto do ponto de vista arquitetônico como do ponto de vista educacional. Este artigo parte do entendimento de que a então Faculdade Nacional de Arquitetura materializou conceitos, ideias e teorias desenvolvidas, à época, sobre como deveria ser esta nova arquitetura. Assim sendo, este artigo tem por objetivo demonstrar as relações existentes entre currículo, edifício e contexto político nacional, articulando estes itens de modo a estabelecer a conjuntura dos fatos que acarretaram as discussões curriculares de 1945 e que posteriormente balizaram o projeto de Jorge Machado Moreira, ao paço que traça o papel da corrente modernista e estabelece a influência de Bauhaus - pela personificação de Walter Gropius - e de Le Corbusier, para a construção e reformulação da escola.
