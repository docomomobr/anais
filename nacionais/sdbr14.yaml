  pages: 1-18
  locale: pt-BR
  abstract: O presente estudo trata-se de uma revisão bibliográfica de cunho exploratório acerca da Móveis Cimo através de livros, artigos e documentos disponíveis de forma digital. Aborda-se o design do mobiliário brasileiro em uma perspectiva historiográfica, através da ótica de Maria Cecília Loschiavo dos Santos (1995-2021) - referência nos estudos nacionais sobre o móvel moderno brasileiro. A arquitetura moderna brasileira gerou impactos relevantes na arquitetura de interiores, em conexão com o design europeu, no esforço de modernização do Brasil, integrando-se ao movimento diversas vertentes de produção e industrialização da mobília. Num contexto em que o Brasil ainda estava distante da formação e educação acadêmica em design, as madeiras nacionais eram utilizadas como matéria-prima para a produção de móveis, novos eixos de produção industrial, intenções políticas de modernização, o móvel moderno atendendo públicos distintos como o popular e a burguesia e na construção de movimentos modernos regionais, considera-se Curitiba como um dos epicentros da modernização no Estado do Paraná, inserindo-se no mercado moveleiro com a nova sede da Móveis Cimo em 1950, desenvolvendo móveis para todo o país e, consequentemente, trazendo consigo um contexto periférico de modernização.
