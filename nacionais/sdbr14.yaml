    familyname: Diógenes
  pages: 1-18
  locale: pt-BR
  abstract: 'A construção do patrimônio histórico permeia as relações e significados produzidos pela apropriação desse espaço, seja edificado ou não. O tombamento de edifícios e logradouros funciona como uma ferramenta que garante a preservação legal da memória arquitetônica das cidades e resguarda para a posteridade obras de interesse cultural e educacional. A valoração de um patrimônio abrange, por sua vez, o material e imaterial e pode ser dimensionada aqui a partir de três fatores principais: na perspectiva de sua construção histórica, da simbologia urbana, e como memória afetiva da cidade. Com base na disputa de significados atribuídos à Praça Portugal em Fortaleza, pelas diferentes formas de apropriação promovidas pela população, seu significado pode ser resgatado e seu valor como objeto para tombo estabelecido. O engajamento que o espaço produz é um marco em sua trajetória de resistência na cidade. O embate ocorrido entre 2014 e 2016 entre setores civis e o poder municipal estabelece a busca pela valorização da praça e a disputa dos cidadãos pelo direito à preservação da memória construída. Este artigo pretende contribuir para a legitimação da Praça Portugal como bem de valor patrimonial para a cidade e na luta por seu tombamento.'
