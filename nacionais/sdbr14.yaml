- title: Estratégias de conforto aplicadas a Arquitetura moderna
  subtitle: os casos da Cité du Grand Parc e da Unité d'Habitation
  authors:
  - givenname: Jenifer Godoy
    familyname: Daltrozo
  - givenname: Betina T.
    familyname: Martau
  pages: 1-14
  locale: pt-BR
  abstract: As habitações coletivas modernas atuaram como agentes de transformação na forma de habitar dos indivíduos. Após um período social conturbado, diversos profissionais foram confrontados pelo dilema de projetar a partir de manifestos modernistas ou atender um fomento industrial construtivo incentivado por iniciativas governamentais. Embora o momento fosse conturbado, os mestres da arquitetura incentivavam a busca do conforto ambiental e psicológico, por meio de estratégias em sua concepção, envoltória, tecnologia e materialidade. Baseado nisso, essa pesquisa tem o intuito de investigar e despertar um olhar de como se desenvolveram dois conjuntos habitacionais com princípios projetuais diferentes, porém no mesmo período temporal. Foram trazidos os estudos de caso da Cité du Grand Parc em Bordeaux e a Unité d’Habitation em Marselha, sendo o primeiro originado das demandas de construção industrial e o segundo fiel ao manifesto moderno. Buscou-se analisar que estratégias de conforto ambiental foram utilizadas nos conjuntos, assim como os fatores relevantes para revitalização do conjunto da Cité du Grand Parc em 2014. O artigo provoca a discussão sobre a relevância de princípios projetuais que transcendem a mera funcionalidade ao focar a qualidade de vida dos usuários e como, ao longo de sua vida os dois edifícios se comportaram nesse sentido.
