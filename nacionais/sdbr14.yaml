- title: O Modernismo em Porto Velho
  subtitle: das residências americanas aos prédios institucionais
  authors:
  - givenname: Giovani
    familyname: da S. Barcelos
  pages: 1-15
  locale: pt-BR
  abstract: A construção das Estrada de Ferro Madeira-Mamoré no começo do Século XX não apenas marcou o início cidade de Porto Velho, como levou àquela localidade a industrialização da construção civil. Essa tecnologia permitiu que em local onde não havia nenhum tipo de urbanização, fosse possível erguer não apenas a ferrovia, mas as construções que abrigaram os trabalhadores. As primeiras edificações em madeira construídas pelos americanos marcaram a fase inicial do processo de colonização da região que, neste recorte, abrangerá o período até 1950. Na primeira metade do Século XX ocorrem a obra de construção da EFMM, construção de conjunto habitacional, agência dos correios, além de outras edificações que iniciam a fase institucional da cidade que, inicialmente organizada como uma company town, passa ser planejada para ser uma capital. Encerra-se esse período de estudo com a construção do prédio administrativo da Estrada de Ferro Madeira-Mamoré, um exemplar protomoderno que, até hoje, é um marco referencial no centro da cidade.
