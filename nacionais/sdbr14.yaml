  abstract: 'O Programa “Viva Centro” apresentado em 2020 pelo Governo do Distrito Federal traz como principal alteração ao Conjunto Urbanístico de Brasília a permissão ao uso habitacional no Setor Comercial Sul, ausente das normas urbanísticas desde a concepção da cidade. O conjunto urbano, tombado pelo Iphan em 1990, tem inspiração modernista, expressa, entre outras características, em sua organização funcionalista. Este artigo avalia alguns impactos da proposta, explorando a habitação no centro da cidade ante às questões de preservação, com diversos vieses: como estratégia de dinamização e enfrentamento do esvaziamento dos edifícios; como estímulo à ocupação de lotes vazios; e com relação aos potenciais conflitos sociais que identificamos. Aponta preocupações suscitadas pela proposta e conclui sugerindo questões para o debate da habitação nos setores centrais de Brasília.'
