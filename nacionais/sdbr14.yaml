- title: A SURSAN e o Calçadão de Copacabana
  authors:
  - givenname: Teba Silva
    familyname: Yllana
  pages: 1-12
  locale: pt-BR
  abstract: 'O presente artigo tem por objetivo discorrer sobre a concepção e realização do Calçadão de Copacabana, no Rio de Janeiro. Obra pública resultante de um longo processo de estudos e investigações realizados pela SURSAN - Superintendência de Urbanização e Saneamento do Estado da Guanabara, entre 1964 e 1969, quando se iniciou a execução da obra, concluída em 1971 e que, além do aterro da orla, incluiu um interceptor oceânico. Essa pesquisa histórica e documental, foi apoiada em entrevistas com membros do corpo técnico da SURSAN e na investigação diversos acervos públicos e privados da cidade do Rio de Janeiro, utilizando referências como: a Revista de Engenharia do Estado da Guanabara (jul-set, 1969); a publicação do D.V.U. – Departamento de Vias Urbanas, do Estado da Guanabara (1970); e os relatórios do LNEC - Laboratório Nacional de Engenharia Civil de Lisboa (1969-70).'
  abstract_en: 'This article aims to discuss the design and realization of the Copacabana Boardwalk, in Rio de Janeiro. Public work resulting from a long process of studies and investigations carried out by SURSAN - Superintendence of Urbanization and Sanitation of the State of Guanabara, between 1964 and 1969, when the execution of the work began, completed in 1971 and which, in addition to the waterfront landfill, included an ocean interceptor. This historical and documentary research was supported in interviews with members of SURSAN''s technical staff and in the investigation of the various public and private historic collections of the city of Rio de Janeiro, using references such as: the Guanabara State Engineering Journal (Jul-Sep, 1969); D.V.U. – Department of Urban Roads’s publication of the State of Guanabara (1970); and the reports of the LNEC - National Laboratory of Civil Engineering of Lisbon (1969-70).'
