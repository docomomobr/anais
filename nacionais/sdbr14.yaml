  abstract: O presente artigo busca analisar a edição comemorativa dos 60 anos da Revista do Patrimônio Histórico e Artístico Nacional n. 26 (1997), seu processo editorial e a relação com o campo do patrimônio nacional no final da década de 1990. Para isso, faz-se uma breve retomada nas alterações sofridas no campo, suas noções e entendimentos, para melhor compreender a proposta de rememoração da própria história da revista proposta por Ítalo Campofiorito. A análise em si será guiada por fotografias de Marcel Gautherot. As imagens deste fotógrafo auxiliaram no processo de construção de uma visualidade oficinal para o patrimônio moderno, bem como na sua preservação desvinculada da materialidade construída.
