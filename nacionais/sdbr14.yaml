  abstract: Este artigo tem o objetivo de investigar, sob a perspectiva de gênero, as estratégias de fixação no mercado de trabalho das arquitetas. Para tal, utilizamos o levantamento da trajetória de nove profissionais formadas no Curso de Arquitetura da Faculdade de Arquitetura e Urbanismo do Recife (FAUR) nos anos 70, integrantes de dois escritórios de arquitetura distintos o ArqGrupo e o Arquitetura 4. Concluiu-se que, para se manter em um mercado ainda majoritariamente masculino, os projetos na área da habitação e de interiores foram o ponto de partida para a inserção no campo profissional, bem como a organização em equipes compostas inteiramente por mulheres e, por fim, foram usados os concursos como ferramenta para ampliação do campo profissional evidenciando a capacidade e habilidade das equipes.
