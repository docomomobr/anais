- title: O olhar do século XXI sobre desempenho termo energético na Arquitetura moderna
  subtitle: análise de conteúdo, limitações e lacunas
  authors:
  - givenname: Amanda Rosa
    familyname: de Carvalho
  - givenname: Betina Tschiedel
    familyname: Martau
  pages: 1-17
  locale: pt-BR
  abstract: No Século XXI, o agravamento da crise ambiental em diversas partes do mundo e agora ainda mais com a pandemia da Covid-19, novos modos de usar a edificação são necessários, tornando-se indispensável aplicar os conceitos de conforto térmico e economia de energia nas edificações. Todavia, aplicar esses conceitos nos edifícios existentes com baixo desempenho termo energético pode colocar em risco seu valor arquitetônico histórico, pois a envoltória da edificação pode ser descaracterizada. Ante o exposto, este trabalho tem como objetivo contribuir com a discussão sobre o desempenho termo energético na arquitetura moderna identificando conteúdo, lacunas e limitações dos estudos atuais. Uma revisão sistemática da literatura permitiu levantar, analisar e comparar estudos sobre conforto térmico e economia de energia já realizados e disponíveis em publicações, servindo como base para estabelecer um quadro sobre esses temas na arquitetura moderna. A rápida análise dos estudos abordados nesta revisão de literatura permite afirmar que o desempenho termo energético da arquitetura moderna é tão eclético quando o seu estilo, não sendo possível generalizá-la como detentora de alto ou baixo desempenho termo energético. Ademais, podemos inferir que esses estudos foram mais intuitivos do que tecnicamente embasadas, produzindo afirmativas pouco consistentes em termos de sustentabilidade e desempenho termo energético. Mesmo um arquiteto de renome afirmando que sua obra é eficiente, ainda é necessário realizar análise detalhada do desempenho termo energético da obra para que essa afirmativa seja verídica.
