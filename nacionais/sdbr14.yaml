  abstract: Lucio Costa retomou, no início dos anos 40, a continuidade dos estudos de apropriação de fontes da arquitetura tradicional luso-brasileira, que aliaria ao repertório moderno. Nesse período, a obra mais destacada pelo uso expressivo da madeira e de técnicas rústicas é, sem dúvida, o Park Hotel (1944), em Nova Friburgo. Tomando como referência os estudos que precedem a realização do Park Hotel e a partir de fontes documentais disponíveis no site Instituto Antônio Carlos Jobim/ Acervo Lucio Costa, o texto explora a trajetória de elaboração do projeto buscando interpretar, a partir destas fontes, o sentido de um conjunto de elementos característicos desta obra.
