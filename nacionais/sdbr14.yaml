- title: (Ir)realidade e virtualidade
  subtitle: o museu de edifícios modernos em Porto Alegre
  authors:
  - givenname: Jorge Herrera
    familyname: De La Torre
  - givenname: Betina Tschiedel
    familyname: Martau
  pages: 1-21
  locale: pt-BR
  abstract: 'A obra arquitetônica construída pode ser estudada e vivenciada presencialmente, porém, quando existem impedimentos de acessibilidade ou inexistência, são necessárias alternativas para conhecer àquilo que um dia foi real. A documentação digital consegue gerar diversos produtos de arquitetura virtual para mitigar tais situações, como planimetrias as built e modelos tridimensionais, além de visualização ou passeios por realidade virtual ou aumentada. Este artigo apresenta a estruturação de um museu virtual a partir da digitalização dos documentos de arquitetura existentes nos acervos da cidade de Porto Alegre, Rio Grande do Sul. Assim, a pesquisa - que faz parte de um mestrado em desenvolvimento - visa abordar os métodos, ferramentas e produtos possíveis a partir da documentação digital, buscando principalmente projetos que de outra forma não poderiam ser acessados, seja por terem sido descaracterizados, destruídos ou por nem terem sido executados. Como método para o trabalho, foram realizadas pesquisas documentais após revisão sistemática da literatura sobre o papel da virtualidade na preservação do patrimônio. O artigo também discute limitações e impactos que a construção do acervo virtual potencialmente teria no aumento da cultura arquitetônica local, com consequente crescimento da consciência da preservação. Documentar é conservar a memória da essência da arquitetura: o projeto.'
