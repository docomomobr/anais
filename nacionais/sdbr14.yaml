- title: Um mestre entre duas escolas
  subtitle: a trajetória acadêmica do arquiteto Delfim Fernandes Amorim (1937-1972)
  authors:
  - givenname: Carolina
    familyname: Brasileiro
  pages: 1-26
  locale: pt-BR
  abstract: O artigo discute a trajetória acadêmica do arquiteto e professor Delfim Fernandes Amorim, entre Portugal e Brasil, no período de 1937 a 1972. Em Portugal, são analisados os contextos que envolvem a sua formação, na Escola de Belas Artes do Porto (EBAP), e a sua posterior atuação como professor assistente de Carlos Ramos, no ano de 1951, na mesma instituição. No Brasil, o estudo volta-se para a análise da sua atuação como professor da Escola de Belas Artes de Pernambuco (EBAP) (1953-1959) e, posteriormente, da Faculdade de Arquitetura da Universidade do Recife (1959- 1972). O estudo destes dois momentos aponta para a sua contribuição na disseminação e consolidação dos princípios modernos no campo da arquitetura, com o rompimento do modelo estabelecido pelo sistema de ensino Beaux-Arts. O artigo também contribui para o debate sobre a circulação de ideias acerca da arquitetura produzida em meados do século XX entre Portugal e Brasil.
