- title: Uso da tecnologia laser scanning na documentação de patrimônio histórico da Universidade Federal de Campina Grande-PB
  subtitle: Pavilhão administrativo CM. 1977
  authors:
  - givenname: Alcília
    familyname: Afonso
  - givenname: Ivanilson
    familyname: Pereira
  - givenname: Matheus
    familyname: Simões
  pages: 1-19
  locale: pt-BR
  abstract: Esse artigo pretende apresentar resultados da documentação de patrimônio através do uso da tecnologia de varrimento a laser denominada laser scanner. Essa tecnologia de medição e digitalização remota 3d de alta precisão permite executar levantamentos tridimensionais e bidimensionais, traduzidos em documentações de objetos de especial complexidade técnica. A partir desse instrumento, aplicou-se o varrimento ao Pavilhão Administrativo CM (1977), na UFCG. O edifício apresenta critérios de modernidade e foi projetado pelo arquiteto recifense Tertuliano Dionísio, e atualmente, o edifício apresenta fragilidades construtivas e normativas. O objetivo consiste em difundir a tecnologia, com suas possibilidades e benefícios, bem como, influenciar sua aplicação para os demais acervos arquitetônicos que se encontram em processo de descaracterização e/ ou demolição, como forma de resgatar e salvaguardar essa produção. Busca-se colaborar com a formação de arquitetos sensíveis a importância da documentação do patrimônio e estimular uma possível apropriação da tecnologia por parte de pesquisadores envolvidos no ensino, pesquisa e extensão. Justifica-se trazer à tona nesse evento essa temática pois, diante dos avanços tecnológicos e a emergência da conservação do patrimônio, é preciso rediscutir acerca da instrumentação utilizada para documentação, isto porque os métodos tradicionais apresentam fragilidades na precisão e na praticidade. Como referencial teórico é proposto a investigação de pesquisadores regionais que contribuam para a compreensão do cenário local a qual a obra selecionada está inserida. Obras de Afonso (2006), Afonso e Menezes (2015), Queiroz e Rocha (2006), bem como autores que tratam do processo de documentação, como Araújo (2015) e Mendonça (2008).
  abstract_en: This article intends to show the results of the documentation of patrimony by using the laser scanning technology. With this measurement and high precision 3D remote digitalization technology it is possible to gather three-dimensional and two-dimensional information, translated into documentations of objects of high technical complexity. This instrument was applied in the CM Administrative Pavilion (1977) at the UFCG. The building presents modern criteria and was designed by the architect. Tertuliano Dionísio, nowadays, the building presents constructive and normative fragilities. The aim is to disseminate this technology, with its possibilities and benefits, as well as to encourage its applications to other architectural archives that are currently in the process of discharacterization and / or demolition, as a way to rescue and safeguard these productions. It seeks to collaborate with the qualification of architects to be sensitive to the relevance of the patrimony documentation and to stimulate the understanding of the technology by the researchers involved in teaching, research and extension. It is justified that this event brought up this subject because, in the face of technological advances and an emergence of the architectural heritage conservation, it is necessary to rediscuss about the instrumentation used for documentation, that is because the traditional methods shows weaknesses in precision and practicality. As theoretical references it is proposed the investigation of regional researchers that contribute to a better understanding of the local scenario in which the selected building is inserted. The works of Afonso (2006), Afonso and Menezes (2015), Queiroz and Rocha (2006), as well as authors who deal with the documentation process, such as Araújo (2015) and Mendonça (2008).
