- title: Edifícios São Marcos e "Previdência" Caixa Paulista de Pensões
  subtitle: arquitetura moderna e substituições estilísticas no Centro Histórico de São Paulo
  authors:
  - givenname: Alessandro José Castroviejo
    familyname: Ribeiro
  - givenname: Marília A. L.
    familyname: Oliveira
  pages: 1-13
  locale: pt-BR
  abstract: 'Este artigo trata das pesquisas em torno da arquitetura moderna no Centro Histórico de São Paulo: documentação e crítica. O ponto de partida foi o edifício São Marcos, 1959: significativo exemplar moderno situado à Praça da Sé, de autoria do importante arquiteto imigrante de origem alemã Adolf Franz Heep. Os estudos abarcaram além das bibliografias, processos legais, visitas em loco e descrição das ocupações anteriormente ocorridas no mesmo lote, através das várias cartografias históricas da cidade e consultas ao acervo do Arquivo Histórico Municipal Washington Luiz. Esta reconstituição das ocupações anteriores, justificam-se porque os edifícios modernos, construídos no Centro Histórico de São Paulo, assentam-se sobre um tecido pré-existente de origem na cidade colonial e eclética. Neste caminho, foram encontrados os projetos do edifício “Previdência” Caixa Paulista de Pensões, 1912, de autoria do também importante arquiteto imigrante italiano Julio Micheli; um belo exemplar da arquitetura eclética que viria a ser substituído pelo prédio moderno edificado no mesmo terreno e cuja forma final reproduz as mesmas projeções da ocupação anterior. Estes encontros espaciais, e porque não temporais, revelam contradições entre a arquitetura moderna e a cidade tradicional: seja pela questão da substituição peremptória de estilos, seja dificuldade de forma imposta pela cidade histórica.'
