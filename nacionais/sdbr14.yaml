  pages: 1-15
  locale: pt-BR
  abstract: 'O presente artigo aborda a importância da documentação para a preservação do patrimônio arquitetônico moderno com foco na utilização do inventário como ferramenta de salvaguarda, fazendo estudo de identificação e análise do Inventário de bens imóveis de interesse a preservação da cidade de Belém/PA de 1994 elaborado pelo Departamento de Patrimônio Histórico - DEPH da Fundação Cultural do Município de Belém - FUMBEL e com do Bairro da Campina frente a modernização arquitetônica existente no bairro, a partir do início do século XX. O artigo divide-se em quatro partes: a primeira é apresentada na introdução uma visão geral do artigo; a segunda trata-se do processo de formação e expansão do bairro da Campina até o processo de modernização; na terceira parte é abordada a relevância dos inventários como instrumentos de preservação com foco no Inventário de Belém e a quarta aborda os resultados obtidos das análises e levantamentos dos imóveis presentes no bairro da Campina. Identificou-se que a maioria das edificações modernistas não está contida no inventário de 1994, que a predominância está em uso com comércio e há modificações, principalmente no nível térreo para atender as necessidades contemporâneas do uso.'
