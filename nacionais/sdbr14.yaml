  abstract: Lina Bo Bardi (1914-1992) foi aluna da Scuola Superiore di Architettura di Roma, primeira escola específica para a formação de arquitetos na Itália, frequentando-a entre 1933 e 1939. Nesse período, a Instituição foi dirigida por Gustavo Giovannoni (1873-1947) e Marcello Piacentini (1881-1960). Aluna de Giovannoni na disciplina Restauro dei Monumenti, ela obteve excelentes notas. No Brasil, Lina Bo Bardi restaura o Solar do Unhão em Salvador. O objetivo do presente artigo é mostrar algumas das possíveis razões que a fizeram lembrar de Giovannoni, após conhecer o conjunto monumental e sua situação; e apontar que na realização do seu restauro, Lina Bo Bardi não esqueceu, nem ignorou, o rico aprendizado obtido certamente de seu antigo professor.
