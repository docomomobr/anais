    familyname: Chaves
  pages: 1-16
  locale: pt-BR
  abstract: As constantes modificações que as residências modernas sofrem para adequarem-se a novos usos, culminado muitas vezes em completa destruição, demonstra a vulnerabilidade do patrimônio moderno e o quanto o discurso acerca de sua preservação é urgente. No contexto amazônico, Camillo Porto destaca-se como um dos mais importantes nomes da arquitetura residencial moderna, deixando um legado que representa sua expressão do moderno em Belém, bem como os novos anseios de uma classe abastada. Este artigo é parte de uma pesquisa de dissertação de mestrado que busca tecer reflexões sobre a atual condição do patrimônio residencial moderno deste arquiteto, e como as mudanças de uso podem ser catalisadoras de perdas na materialidade das casas, de mudanças simbólicas, podendo torna-las obsoletas, e impactar suas relações com o entorno.
