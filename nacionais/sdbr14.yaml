  abstract: Este artigo apresenta pesquisa em desenvolvimento que se debruça sobre o trabalho fotográfico de José Moscardi (1916- 1999), profissional que atuou em cidade de São Paulo predominantemente entre os anos 1950 e 1970. Na arquitetura é comum, já há pelo menos um século, a contratação de fotógrafos profissionais para a documentação de projetos de arquitetura com o objetivo de divulgar obras para clientes e colegas em revistas especializadas. Os arquitetos de São Paulo publicaram entre 1950 e 1970 seus trabalhos principalmente na Revista Acrópole e, na maioria das vezes, com fotografias feitas por José Moscardi. A perspectiva que vem sendo trabalhada enxerga a arquitetura paulista do período pelas lentes de Moscardi, considerando, efetivamente, não a arquitetura apresentada em si, mas os valores e as decisões de fotografia que estão ali tomadas (ângulos, equilíbrio, qualidade técnica, limpezavisual e valoração do trabalho do arquiteto). Se a formação de um arquiteto se dá, na maior parte das vezes, em contato com obras fotografadas (na impossibilidade de conhece-las pessoalmente), é a fotografia a mediação que estabelece pontos de ficção e realidade espaciais. Nos parece, portanto, fundamental, para a compreensão de um tipo de arquitetura, o reconhecimento dos meios técnicos e estéticos elaborados e criados para sua difusão.
  abstract_en: This article presents research in progress that focuses on the photographic work of José Moscardi (1916-1999), a professional who worked in the city of São Paulo predominantly between the 1950s and 1970s. In architecture, it has been common, for at least a century, the hiring of professional photographers to document architectural projects with the aim of promoting works to clients and colleagues in specialized magazines. Between 1950 and 1970, São Paulo architects published their work mainly in the Revista Acropole and, most of the time, with photographs taken by José Moscardi. The perspective that has been worked on sees the São Paulo architecture of the period through Moscardi's lenses, considering, in effect, not the architecture itself, but the values and photography decisions that are taken there (angles, balance, technical quality, visual cleanliness and valuation of the architect's work). If the formation of an architect takes place, in most cases, in contact with photographed works (in the impossibility of knowing them personally), photography is the mediation that establishes points of spatial fiction and reality. It seems to us, therefore, fundamental, for the understanding of a type of architecture, to recognize the technical and aesthetic means elaborated and created for its dissemination.
  abstract_es: 'Este artículo presenta una investigación en proceso que se centra en la obra fotográfica de José Moscardi (1916- 1999), un profesional que trabajó en la ciudad de São Paulo predominantemente entre las décadas de 1950 y 1970. En arquitectura, ha sido común, al menos durante un Century, la contratación de fotógrafos profesionales para documentar proyectos arquitectónicos con el objetivo de promover trabajos a clientes y colegas en revistas especializadas. Entre 1950 y 1970, los arquitectos paulistas publicaron sus obras principalmente en la Revista Acropole y, la mayor parte del tiempo, con fotografías realizadas por José Moscardi. La perspectiva que se ha trabajado ve la arquitectura paulista de la época a través de los lentes de Moscardi, considerando, en efecto, no la arquitectura en sí, sino los valores y decisiones fotográficas que allí se toman (ángulos, equilibrio, calidad técnica, visual). limpieza y valoración de la obra del arquitecto). Si la formación de un arquitecto se produce, en la mayoría de los casos, en contacto con obras fotografiadas (en la imposibilidad de conocerlas personalmente), la fotografía es la mediación que establece puntos de ficción espacial y realidad. Nos parece, por tanto, fundamental, para la comprensión de un tipo de arquitectura, reconocer los medios técnicos y estéticos elaborados y creados para su difusión. Palabras llave: José Moscardi; Fotografía arquitectónica; arquitectura en São Paulo; Revista Acrópolis. ABSTRACT This article presents research in progress that focuses on the photographic work of José Moscardi (1916-1999), a professional who worked in the city of São Paulo predominantly between the 1950s and 1970s. In architecture, it has been common, for at least a century, the hiring of professional photographers to document architectural projects with the aim of promoting works to clients and colleagues in specialized magazines. Between 1950 and 1970, São Paulo architects published their work mainly in the Revista Acropole and, most of the time, with photographs taken by José Moscardi. The perspective that has been worked on sees the São Paulo architecture of the period through Moscardi''s lenses, considering, in effect, not the architecture itself, but the values and photography decisions that are taken there (angles, balance, technical quality, visual cleanliness and valuation of the architect''s work). If the formation of an architect takes place, in most cases, in contact with photographed works (in the impossibility of knowing them personally), photography is the mediation that establishes points of spatial fiction and reality. It seems to us, therefore, fundamental, for the understanding of a type of architecture, to recognize the technical and aesthetic means elaborated and created for its dissemination.'
