  abstract: O Calçadão de Copacabana é um passeio de grande largura que margeia a praia entre os bairros de Copacabana e do Leme da Cidade do Rio de Janeiro. Contudo, apesar de sua relevância como representação da paisagem e patrimônio paisagístico, são escassos os estudos sobre seu significado histórico-cultural. Constitui o objetivo deste artigo interpretar o significado cultural do processo de construção do Calçadão de Copacabana. Para tanto, abrangeu-se o recorte temporal de 1905 a 1970, e verificou-se que o processo percorreu cinco fases, entre a construção e a reforma que constituiu sua linguagem atual, onde o signo da primeira calçada é representativo do período da modernidade, e o da segunda e terceira marcam a entrada da cidade na pós-modernidade.
