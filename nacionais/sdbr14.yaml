  abstract: O artigo desenvolve uma abordagem do desenho de Oscar Niemeyer, tomando como objeto de estudo os desenhos publicados do Conjunto arquitetônico da Pampulha, em Belo Horizonte, projetado e construído entre 1940 e 1943. Para tanto, é construído um panorama histórico da relação do arquiteto com o desenho, para daí, discorrer sobre os conjuntos de desenhos registrados na historiografia da arquitetura moderna. A partir das publicações estudadas, é feita uma análise a respeito desses conjuntos de desenhos ora agrupados para este artigo, o que possibilita elaborar novas reflexões acerca dos projetos da Pampulha, para além das já abordadas na historiografia.
