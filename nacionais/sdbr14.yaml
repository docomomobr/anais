  abstract: Este artigo tem como objetivo abordar questões acerca dos processos históricos de conformação do Lago Paranoá, considerando a água como tema transversal de análise da paisagem, com recorte temporal a partir dos estudos das Missões Cruls, em fins do século 19. Analisando referências de revisão bibliográfica e fontes primárias sobre o projeto da cidade, vemos que algumas referem a “tabula rasa”, em contraposição a outros estudos nos quais estão presentes elementos da natureza e do relevo balizando a concepção da cidade. A partir destes discursos, este trabalho faz um esboço de análise sobre o processo de urbanização no Distrito Federal que acabou culminando com cenários de grande espoliação da natureza, notadamente do Lago Paranoá. A intenção é apontar questões que contemplem o sentido da arquitetura e do urbanismo ditos modernos e suas interfaces com a questão da proteção da natureza em Brasília. Para esta análise, o encaminhamento metodológico apoia-se no método eco histórico de Paulo Bertran, que em suas viagens colheu notas de resgate da historiografia do Planalto Central, com pesquisa a periódicos históricos e demais fontes primárias, em abordagens fenomenológicas e analíticas pertinentes à questão da água, da história, da modernidade e da paisagem no vale do Lago Paranoá.
