- title: Habitação coletiva moderna em São Paulo nas décadas de 30 e 40
  subtitle: estudos de caso de três edifícios
  authors:
  - givenname: Josiane P.
    familyname: Talamini
  pages: 1-14
  locale: pt-BR
  abstract: A preservação do patrimônio no Brasil sempre esteve associada ao tombamento e salvaguarda de obras icônicas da arquitetura local. No que diz respeito a produção moderna, são poucos os casos de tombamento de edifícios habitacionais, o que é, de fato, contraditório, visto que a produção de habitação foi uma das grandes preocupações dessa arquitetura. No Brasil, a produção de grandes edifícios habitacionais ganhou força a partir da década de 1930, com um intenso processo de verticalização das cidades motivada pela industrialização e crescimento urbano, contribuindo para a difusão dos princípios modernos e a construção de obras icônicas dessa arquitetura. O escopo deste trabalho é a análise de edifícios de habitação coletiva verticais do período moderno da arquitetura paulistana, cujo projeto e execução tenham ocorrido nas décadas de 1930 e 1940, e que tenham algum tipo de proteção legal. O objetivo do trabalho é compreender as características comuns que marcaram a produção arquitetônica do período estabelecido. Para a elaboração deste trabalho foram escolhidos três estudos de caso localizados na cidade de São Paulo, a partir dos quais foi possível identificar características comuns que contribuem para a caracterização da produção habitacional do período e reforçam a importância da preservação desses edifícios.
