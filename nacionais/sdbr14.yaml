  abstract: 'A narrativa aqui convocada, parte da pesquisa de mestrado em andamento, aproxima dois casos: um é o projeto de adequação de um cineteatro para uma agência bancária do Banespa, de 1984, em Jundiaí, São Paulo, e o outro é um projeto de adequação de uma agência bancária do Itaú para um cineteatro, de 2016, em Maringá, Paraná. Aproximar estes casos, que estão inseridos no episódio da arquitetura bancária, de ontem e de hoje, suscita reflexões pertinentes ao projeto de arquitetura que é convocado para lidar com o desafio da pré-existência e do reuso, já que são duas intervenções que buscam articular os edifícios ao seu tempo, considerando que a razão de ser dessas obras, cada uma em seu momento, está ultrapassada.'
