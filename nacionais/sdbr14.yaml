- title: Apartamentos modernos, a série
  authors:
  - givenname: Marta Silveira
    familyname: Peixoto
  pages: 1-13
  locale: pt-BR
  abstract: Na segunda metade do século XX, foram construídos ótimos edifícios residenciais modernos em várias capitais brasileiras. Eram prédios altos, de estrutura independente de concreto, com apartamentos amplos, grandes panos de vidro e algumas interessantes inovações tecnológicas. Os primeiros moradores eram famílias da elite, que abandonaram suas antigas mansões para acompanhar a tendência dos novos tempos. Internamente, porém, essas unidades seguiam bastante tradicionais. Passados cinquenta anos, na primeira década do século XXI, após amargar um período de esquecimento, aconteceu uma notável renovação de público nesses edifícios. Os antigos proprietários deram lugar a uma clientela mais jovem, geralmente casais ou famílias pequenas, dispostos a enfrentar uma reforma de proporções significativas para ocupar esses edifícios com conforto. Via de regra, os interiores resultantes dessas transformações privilegiavam o convívio, com espaços mais fluídos e menos compartimentados do que na versão original. Com a pandemia, outras adaptações foram necessárias para enfrentar a nova realidade. Desta vez, o movimento parece ser no sentido contrário, na tentativa de recuperar ambientes privados que suportem melhor a vida no confinamento. Essas reformas são obras de reuso adaptativo que ocorrem, na maioria das vezes, sem maior controle dos órgãos de patrimônio, para o bem e para o mal.
