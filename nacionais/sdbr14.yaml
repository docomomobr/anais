- title: Conservação do patrimônio moderno no centro do Recife
  subtitle: Conjunto Moderno da Boa Vista
  authors:
  - givenname: Vanessa
    familyname: Silva
  - givenname: Guilah
    familyname: Naslavsky
  pages: 1-17
  locale: pt-BR
  abstract: O presente artigo é fruto de um trabalho de conclusão de curso, que estuda a problemática de conservação de edifícios modernos situados na região central do bairro da Boa Vista, na cidade do Recife em Pernambuco. Com o intuito de apresentar a significância enquanto conjunto arquitetônico, foram identificados edifícios com características semelhantes da arquitetura moderna, que fazem parte de um contexto de produção com adaptação da cultural local. Esse patrimônio edificado no centro, carrega forte identidade na história da capital pernambucana, devido ao seu valor histórico cultural agregado ao desenvolvimento da cidade no período moderno e, atualmente, transformações em sua arquitetura, ameaçam apagar registros que fazem parte da memória e da construção social do movimento moderno na cidade. Para entendimento da inserção do conjunto na malha urbana, é apresentado o contexto de surgimento do edifício vertical no centro, a partir da década de 50. Além disso, é colocada a situação atual de proteção da área estudada, a partir da compreensão dos instrumentos de legislação municipal, como os Planos de Preservação dos Sítios Históricos que existiram na proteção do patrimônio histórico para o bairro, bem como é descrito a Zona Especial de Proteção Histórica do bairro - ZEPH-08, para incitar a reflexão e o debate da necessidade de salvaguardar exemplares dessa arquitetura na problemática de conservação local.
