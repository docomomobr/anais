- title: Patrimônio Cultural Modernista em Natal/RN
  subtitle: o caso da Praça das Mães
  authors:
  - givenname: Glauce Lilian Alves
    familyname: de Albuquerque
  - givenname: Paulo José Lisboa
    familyname: Nobre
  - givenname: Júlio César
    familyname: de Santana Travassos Júnior
  pages: 1-17
  locale: pt-BR
  abstract: 'O presente artigo é um recorte da Pesquisa intitulada “Palimpsesto: O Redesenho da Paisagem e as Intervenções do PAC Cidades Históricas no Centro de Natal (RN)”, que está avaliando possíveis impactos destas intervenções nos espa- ços livres públicos do Centro Histórico de Natal/RN. Por ser reconhecida como patrimônio cultural brasileiro, Natal/RN reuniu as condições para ser uma das quarenta e quatro cidades brasileiras atendida pelo PAC Cidades Históricas. Objetiva-se despertar o interesse da comunidade para a necessidade de conservação das marcas históricas remanes- centes nessas praças, em especial para o patrimônio modernista ainda presente nos espaços livres da cidade, identifi- cado na Praça das Mães. Foram adotados como procedimentos metodológicos a pesquisa bibliográfica, visitas in loco, análise da paisagem a partir de fontes documentais e a análise dos referidos projetos do PAC Cidades Históricas. A partir da análise da paisagem, projeto e documentos, espera-se contribuir para despertar o interesse na preservação dos aspectos originais nos espaços públicos, evitando novas descaracterizações. Este texto aborda aspectos culturais do Movimento Moderno local e por último o estudo de caso da Praça das Mães, que apresenta como principal resul- tado a preservação de importantes atributos espaciais após a execução do projeto de requalificação.'
