  pages: 1-16
  locale: pt-BR
  abstract: 'O primeiro bairro da cidade de Belém, Pará, foi a Cidade Velha. Por conta disso, carga que o nome do bairro carrega ainda é capaz de relacioná-lo essencialmente a seu núcleo inicial de fundação. Mas existe uma outra parte do bairro, a qual possui ocupação mais recente e um perfil diferente quando comparado àquele núcleo inicial. Nela estão localizados dois espaços contíguos e que são apropriados de diferentes maneiras pela população do bairro e da cidade em geral: a Praça do Arsenal e o Parque Naturalístico Mangal das Garças. A configuração moderna das Praças implantadas quando da urbanização do Canal da Avenida Tamandaré cria um espaço disciplinado que contrasta com a configuração orgânica e a fruição da natureza proporcionada ao ingressar no parque. Objetiva-se neste artigo refletir acerca da percepção dos usuários de ambos os espaços, contribuindo para o reconhecimento do papel desta área da cidade na vida de seus habitantes e revelando a coexistência de arquiteturas de temporalidades distintas.'
