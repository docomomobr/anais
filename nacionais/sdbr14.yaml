- title: Expansão urbana, sensibilidade ambiental e novas cartografias
  subtitle: o caso da Serrinha do Paranoá em Brasília
  authors:
  - givenname: C. S.
    familyname: Conserva
  - givenname: L. M. S.
    familyname: Andrade
  - givenname: C. H.
    familyname: Silva
  pages: 1-21
  locale: pt-BR
  abstract: Este artigo trata da relevância da cartografia para demonstrar a sensibilidade ambiental do Trecho 2 da Etapa 1 do SHTQ - Setor Habitacional Taquari, também conhecido como Serrinha do Paranoá, em Brasília, a cidade que pretendeu apresentar ao mundo, em 1960, o mais moderno urbanismo. O processo de expansão urbana pode ser responsável por modificar o ambiente físico natural ao gerar alterações na vegetação, no solo, no sistema hidrológico, entre outros. O objetivo do presente trabalho é caracterizar por meio da representação cartográfica a sensibilidade ambiental da Serrinha do Paranoá, analisando impactos ambientais possivelmente resultantes dos projetos de urbanização propostos pela Administração Pública, procurando demonstrar que, na Brasília dita modernista, muitas vezes as ocupações acontecem sobre áreas sensíveis ambientalmente, ocupando áreas de proteção permanente, produtoras de água para o Lago Paranoá. Também se estendem sobre áreas com outras sensibilidades tais como alto risco de perda de áreas remanescentes de cerrado nativo e contaminação do subsolo. Nesse sentido, a comunidade local vislumbra problemas que poderão impactar a região como entorno do Conjunto Urbano Tombado. No intuito de promover estudos que caracterizem estes impactos, a metodologia utilizada foi a sobreposição de mapas, que torna possível analisar dados georreferenciados e suas relações espaciais.
