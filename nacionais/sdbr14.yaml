- title: Habitação e cidade modernas e contexto cultural
  subtitle: a proposta de James Stirling para o concurso PREVI-Peru
  authors:
  - givenname: Celia C.
    familyname: Gonsales
  - givenname: Gabriel A.
    familyname: Lopes
  pages: 1-19
  locale: pt-BR
  abstract: A partir dos anos 50, os princípios mais dogmáticos do Movimento Moderno começam a ser fortemente questionados tanto no campo da arquitetura como do urbanismo. A consolidação de uma arquitetura conectada com as idiossincrasias locais — não somente em termos técnicos e de materiais, mas também no sentido social e cultural — começa a ficar evidente tanto no hemisfério norte como na América Latina. Por outro lado, a proposta de uma cidade que se apresente como alternativa à organização funcional, indicada na Carta de Atenas e replicada mundo afora, e que tome como referência as realidades locais e os espaços concretos em que vivem as pessoas aparece de maneira bastante contundente em países latino-americanos como Uruguai, Peru e Colômbia. É nesse contexto de crítica que se insere parte da obra de James Stirling e que se realiza o concurso para o Proyecto Experimental de Vivienda (PREVI), em Lima. Uma clara confluência de interesses entre as diretrizes do concurso e os princípios da chamada “terceira geração” de arquitetos modernos, da qual Stirling fazia parte, vai resultar em uma proposta arquitetônica e urbanística que sintetiza uma trajetória de investigação no tema da arquitetura e cidade por parte do arquiteto britânico.
