- title: A obra escolar de Eduardo Corona em Sorocaba e a Escola Paulista
  subtitle: desenvolvimento de modelo físico de estudo para análise comparativa
  authors:
  - givenname: Caroline N.
    familyname: Lima
  - givenname: Miguel A.
    familyname: Buzzar
  pages: 1-15
  locale: pt-BR
  abstract: A partir de um conjunto de soluções formais e espaciais, as obras da chamada Escola Paulista assumiram um papel questionador de tensionar uma série de questões políticas e sociais pertinentes à conjuntura das décadas de 1950 e 1960, que solicitavam das artes e da arquitetura, em particular, algum tipo de manifestação ou engajamento social. Obras de caráter coletivo de arquitetos como Vilanova Artigas propunham espaços cujo sentido respaldava-se nas possibilidades de usos democráticos, especialmente, nas obras educacionais, criando um receituário de soluções arquitetônicas modernas que transformaram os projetos escolares da época e influenciaram um grupo de arquitetos paulistas envolvidos com o Plano de Ação de Carvalho Pinto – PAGE no Estado de São Paulo (1959-1963). Este trabalho tem por objetivo descrever uma metodologia de estudo de obras de arquitetura, que articula fundamentação teórica e leitura comparativa a partir de modelos físicos de estudo. Esta metodologia será utilizada na análise da escola em Sorocaba, SP, de Eduardo Corona, utilizando como objeto comparativo o ginásio de Guarulhos de Vilanova Artigas. O principal objetivo desta análise é compreender quais elementos da Escola Paulista foram incorporados por Corona em seu projeto, e reconhecer de que forma foram incorporados conceitualmente à essa escola de arquitetura.
