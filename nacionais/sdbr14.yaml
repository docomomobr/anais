- title: Um arquiteto Beaux-Arts na modernização do Recife
  subtitle: Giacomo Palumbo e o Cineteatro Moderno
  authors:
  - givenname: Karine Maria Gonçalves
    familyname: Cortez
  - givenname: Fernando Diniz
    familyname: Moreira
  pages: 1-17
  locale: pt-BR
  abstract: O italiano Giacomo Palumbo (1891-1966) foi o arquiteto de maior destaque atuando na cidade do Recife durante as décadas de 1920 e 1930. Legitimado por sua formação em Paris, produziu as mais importantes obras públicas e privadas deste período, seguindo um vocabulário clássico e eclético. Apesar da magnitude de sua obra, que se estendeu para outras cidades do Nordeste e para o Rio de Janeiro, existem grandes lacunas e omissões na historiografia da arquitetura sobre sua figura. Como recorte de uma pesquisa mais ampla que procura resgatar sua trajetória e obra no Recife, este artigo buscou analisar sua atuação a partir dos anos 1930, quando a cidade atravessava um processo de modernização com o estabelecimento de profissionais alinhados ao movimento moderno, como Luiz Nunes, e com intensas discussões urbanísticas que levaram à remodelação do centro durante o Estado Novo. Diante deste novo cenário, buscamos mostrar como Palumbo procurou se inserir na nova conjuntura, que também incluiu reviravoltas políticas, por meio da gradativa atualização de sua linguagem com a introdução de elementos do Art Déco ou protoracionalismo, como pode ser visto na remodelação do Cineteatro Moderno no Recife, efetuada entre 1932 e 1933.
