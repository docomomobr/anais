  locale: pt-BR
  abstract: Em 1960, com exposição intitulada Casa Individual Pré-Fabricada, era apresentado pela primeira vez, nos jardins do Museu de Arte Moderna do Rio de Janeiro (MAM-RJ), o SR2, sistema de Pré-fabricação em madeira desenvolvido pelo arquiteto Sergio Rodrigues. Para ele, essa era uma maneira de conectar a arquitetura com o design e a madeira, propondo um sistema que podia ser levado às costas e adaptado a diferentes programas. Para Mario Pedrosa, o SR2 era uma tentativa de resolver o problema da habitação do homem “moderno comum”. Por outro lado, sua aproximação ao design de objetos e concepção de espaço arquitetônico – “de dentro para fora” –, revela a preocupação com a interioridade dos espaços, o usuário e o cotidiano. A partir da identificação de alguns atravessamentos que aproximam a concepção do SR2 com a produção em móveis de Sergio Rodrigues, a pesquisa se desdobra em uma revisão de literatura acerca de seis publicações que levam seu nome e uma reflexão transversal envolvendo o SR2 e o design do arquiteto.
