  abstract: Desenvolvido no contexto de um estudo sobre o Congresso Internacional Extraordinário de Críticos de Arte de 1959, que teve como título “Cidade nova, Síntese das Artes”, o presente artigo dedica-se a situar a produção do texto “A arquitetura como plástica e a síntese das artes” publicado por Mário Barata, em 1956. A partir deste estudo, busca-se trazer subsídios que possam contribuir tanto para a interpretação dos debates ocorridos no Congresso de 1959 como para melhor situar o próprio interesse do autor por questões arquitetônicas. Devemos sinalizar que o texto de Barata nos desperta particular atenção porque seu autor teve um papel de destaque na realização do Congresso de 1959, sendo tanto secretário-geral para América Latina da associação que organizou o evento, como também, de sua seção brasileira. Ou seja, sua posição sobre o tema que deu nome ao congresso não nos parece neutra. Por fim, cabe sinalizar que utilizamos como referências teórico-metodológicas as noções de “biografia intelectual” (DOSSE, 2009) e de “nebulosas” (PEREIRA, 2018). O que significa dizer que o presente artigo trafegará pela vida e obra do autor, situando seus escritos em sua própria poética e nos diálogos que estabeleceu ao longo deste percurso.
