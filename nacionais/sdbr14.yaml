- title: 'Modernidades comparadas: identidade e conservação'
  subtitle: as distintas trajetórias do Edifício Conde Matarazzo em São Paulo e do Ministério da Educação e Saúde no Rio de Janeiro
  authors:
  - givenname: Alessandra C. B.
    familyname: Bedolini
  pages: 1-15
  locale: pt-BR
  abstract: 'O presente artigo apresenta duas obras arquitetônicas coevas e representativas de duas diferentes acepções de Modernidade: o Edifício Conde Matarazzo em São Paulo (1935-1939) e o Ministério da Educação e Saúde Pública no Rio de Janeiro (1935-1943). O primeiro, considerado um interessante exemplo de arquitetura fascista fora da Itália, foi realizado de acordo com as diretrizes projetuais do italiano Marcello Piacentini contando com a presença, no canteiro de obras, de seu colaborador Vittorio Ballio Morpurgo. O segundo, construído por ordem do então Ministro da Educação e Saúde Gustavo Capanema, apresenta traços característicos da lectio corbusiana do período purista, posição assumida pela equipe de arquitetos brasileiros encarregados pela execução do projeto e efetivada pela presença de Le Corbusier no papel de consultor. Objetivo desta contribuição é reconstruir o contexto histórico e ilustrar as características arquitetônicas, construtivas e artísticas das duas obras, tentando explicar por quais razões ambas, apesar das evidentes diferenças presentes em suas soluções formais, eram consideradas Modernas pela sociedade brasileira da época a partir de conceitos não meramente estéticos, mas inerentes suas materialidades, sua eficiência e sua funcionalidade. A apresentação de ambos os casos será também acompanhada pela descrição de como, ao longo dos anos, as modalidades de uso e reuso, além da execução (ou não) de práticas de manutenção periódica dos dois edifícios interferiram na conservação dos mesmos, tornando (ou não) necessária a realização de intervenções de restauro.'
