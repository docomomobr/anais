  abstract: 'No curto espaço de 3 ou 4 décadas, entre 1920 e 1960, a região central de São Paulo foi inteiramente transformada por novas edificações. Nestas novas frentes de desenvolvimento da área central ocorreu uma intensificação do adensamento e da verticalização da cidade. Um vasto repertório de edifícios seria ali construído e, a despeito da notoriedade adquirida por alguns exemplares destacados, a grande maioria desta produção é pouco conhecida. Outro traço particular deste processo é a participação de arquitetos estrangeiros imigrados para o Brasil. Vários fatores parecem indicar um processo peculiar de formação e desenvolvimento da produção de arquitetura moderna em São Paulo. A concentração de exemplares ali presentes chama atenção para a necessidade de seu estudo. O propósito deste trabalho é trazer a discussão de um desses casos: o Edifício Vista Alegre. O estudo examina as características específicas do sítio urbano de implantação da obra e prossegue a análise tendo como referência principal a documentação de aprovação do projeto.'
