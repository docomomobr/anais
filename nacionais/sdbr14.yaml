- title: As escalas urbanísticas de Brasília
  subtitle: desafios de uma cidade vivenciada
  authors:
  - givenname: Ana Carolina Canuto
    familyname: Streletcki
  pages: 1-19
  locale: pt-BR
  abstract: Brasília foi idealizada com fins de representar a nação, nova, moderna, universal, implantada em pleno coração do país, cujo espaço foi criado para traduzir a ideia de integração social e espacial, fruto do traçado urbanístico de Lucio Costa para a Nova Capital – Plano Piloto. A esta singularidade foi reconhecida materialmente como Patrimônio Cultural Mundial (1987) em quatro escalas (monumental, gregária, residencial e bucólica) segundo uma expressão máxima do modernismo, embora não ocupada e finalizada completamente. Desde a inauguração (1960), a cidade caracterizou-se pelo processo de migração de várias partes do país atraídos pela esperança de progresso, marcada por desigualdades sociais, cujas cidades-satélites tornaram-se uma realidade muito antes do previsto. Todavia, contém as muitas brasílias e histórias entre convergências e contradições, lugar de experiências que se associam às questões de afetividades e memórias. Refletir a Brasília contemporânea é pesquisar as práticas e relações sociais que se constroem num cotidiano vivido e que dão novos sentidos a seu espaço. O objetivo pretendido é discutir as apropriações sociais de seus espaços modernistas, compreendendo-se as especificidades de sua origem, de sua formação e de suas vivências cotidianas provenientes da relação espaço e sociedade.
