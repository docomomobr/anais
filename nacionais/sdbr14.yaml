- title: O discurso da forma na Arquitetura moderna brasileira e suas repercussões na casa contemporânea
  authors:
  - givenname: Jorge
    familyname: Morales
  - givenname: Carolina
    familyname: Carvalho
  pages: 1-15
  locale: pt-BR
  abstract: 'Buscamos contextualizar as práticas modernas no Brasil ainda no começo do século XX, apontando a importância da casa como campo experimental dos arquitetos para suas investigações formais e suas buscas quanto às particularidades do moderno brasileiro. Posteriormente, nosso foco volta-se para o que autores contemporâneos, como, Helio Piñón, Edson Mahfuz, Fabrizio Toppetti, dentre outros, apontam para o que de fato foi a forma na concepção dos mestres modernos: seus domínios, seus determinantes e como sua atuação não se encerra em si, na forma moderna. Isto é (voltando para a defesa de seu tratamento como discurso), que a forma moderna, bem como a própria modernidade, não possui um fim definido, sepultado. Ela persiste e engloba o que é produzido atualmente, aquilo que chamamos de contemporâneo. Por fim, relacionamos nossas pesquisas aos casos que são projetados e construídos hoje, defendendo uma continuidade do fazer arquitetônico moderno brasileiro, principalmente a partir de seu viés formal – já descolado de suas intenções utópicas quanto à transformação social. O artigo objetiva, portanto, retirar a noção de forma como algo tomado por subjugado à função durante a modernidade e ressaltar sua relevância para qualidade que proporciona aos projetos, ao ponto de ser aplicada ainda hoje.'
